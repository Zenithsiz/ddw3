strings:
  - ''
  - |-
    [\x0207]MasterTyranno[\x0207]Hé, le môme !
    Tu t'en tires
    bien ![pause][\x0203]Je te donne ça
    pour m'avoir
    battu.[pause]
  - |-
    [\x0207][\x020902]3Oui ! J'ai
    la Griffe
    antique ![pause]
  - |-
    [\x0207]MasterTyranno[\x0207]Apporte ça au
    chef de Seiryu ![pause][\x0203]Il acceptera
    de t'affronter.[pause]
  - |-
    [\x0207][\x020902]3Merci,
    MasterTyranno.[pause]
  - |-
    [\x0207]MasterTyranno[\x0207]Ce chef est
    coriace. Sois
    sur tes gardes ![pause]
