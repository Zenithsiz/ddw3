strings:
  - ''
  - "Envoyer tout Digimon non \nblanc dans la corbeille."
  - "Envoyer 2 Angemons sur le \nChamp en phase Compilation."
  - "Ajouter 10 PA et 10 PV \nà tous tes Digimons."
  - |-
    Ajouter 30 PV à un
    Digimon.
  - "Gagner un point \nd'Energie-A blanche."
  - "Envoyer Patamon sur le \nChamp en phase Compilation."
  - "Renvoyer les Digimons non \nbleus dans chaque main."
  - "Prendre un Digimon de ton \nadversaire dans le Champ."
  - "Jeter à la corbeille \nla dernière carte CP tirée."
  - "Renvoyer un Digimon  \ndans la Main."
  - "Gagner un point \nd'Energie-A bleue."
  - "Envoyer Gomamon sur le \nChamp en phase Compilation."
  - "50 PA/PV à toute Carte \nDigimon Vert."
  - |-
    Tirer une carte dans la
    corbeille. Sert 1 fois.
  - "Gagner 2 points \nd'Energie-A verte."
  - 20 PA/PV pour 1 Digimon.
  - "Gagner un point \nd'Energie-A verte."
  - "Envoyer Palmon sur le \nChamp en phase Compilation."
  - "60 points de dégâts à tout \nDigimon non rouge."
  - "Jeter à la corbeille \ntous les Digimons marron."
  - "15 points de dégâts à tous \nles Digimons."
  - |-
    30 points de dégâts à un
    Digimon adverse.
  - "Gagner un point \nd'Energie-A rouge."
  - "Envoyer Goburimon sur le \nChamp en phase Compilation."
  - |-
    Jeter à la corbeille les car
    tes non noires de Main adv..
  - |-
    Tirer une carte du Jeu,
    la placer dans la Main.
  - "Envoyer un Digimon non \nnoir dans la corbeille."
  - "Envoyer une carte de la \nMain adv dans la corbeille."
  - "Gagner un point \nd'Energie-A noire."
  - "Envoyer Devimon sur le \nChamp en phase Compilation."
  - "Jeter tous les Digimons \nà la corbeille."
  - "Echanger le total des \nPA/PV des deux joueurs."
  - |-
    Tirer 3 cartes adverses à
    envoyer dans la corbeille.
  - "Jeter Main entière dans \ncorb, tirer 6 cartes Jeu."
  - Ramener Energie-A à zéro.
  - "Remettre dans le Jeu \nles cartes de la corbeille."
  - |-
    Chaque joueur doit avoir
    3 cartes dans sa Main.
  - |-
    Envoyer 5 cartes du Jeu
    adverse dans la corbeille.
  - Ramener PA adverse à zéro.
  - "Envoyer sur Champ 1 Dig \nde la Main en ph. Compil."
  - |-
    30 PA/PV à un Digimon
    marron.
  - "Tirer 2 cartes du Jeu et \nles placer dans la Main."
  - "Choisir un Digimon du Jeu \net le placer dans la Main."
  - "Choisir une CP du Jeu \net la placer dans la Main."
  - "Tirer 1 carte du Jeu,  \njeter 1 C Main à la corb."
  - |-
    Jeter 2 cartes du Jeu
    adverse à la corbeille.
  - "30 points de dégâts à un \nDigimon adverse marron."
  - "Jeter à la corbeille la \ndernière CP marron tirée."
  - |-
    Jeter un Dig marron
    de la Main adv à la corb.
  - |-
    Envoyer 2 Hagurumons sur
    le Champ en ph. Compil.
  - |-
    Oter 2 points d'Energie-A
    blanche à l'adversaire.
  - |-
    Oter 2 points d'Energie-A
    bleue à l'adversaire.
  - |-
    Oter 2 points d'Energie-A
    verte à l'adversaire.
  - |-
    Oter 2 points d'Energie-A
    rouge à l'adversaire.
  - |-
    Oter 2 points d'Energie-A
    noire à l'adversaire.
  - |-
    Renvoyer un Digimon marron
    dans la Main.
  - "Ajouter 10 PA, ôter \n10 PV à un Digimon."
  - |-
    Envoyer un Digimon marron
    du Champ dans la corbeille.
  - 10 PV à un Digimon.
  - 10 PA à un Digimon.
