strings:
  - ''
  - |-
    [\x0207]Lisa[\x0207]Le problème, c'est
    d'entrer dans
    Amaterasu City.[pause][\x0203]C'est le QG de l'AoA
    et la sécurité
    est renforcée.[pause]
  - |-
    [\x0207]Nick[\x0207]Il existe un système
    de garde d'urgence,
    Knightmon.[pause][\x0203]Je suis sûr qu'ils
    l'utilisent ![pause]
  - |-
    [\x0207][\x020902]3Le chef de la
    Résistance m'a dit
    quelque chose...[pause][\x0203]Il faut les 4 passes
    pour arrêter
    Knightmon ![pause]
  - |-
    [\x0207]Keith[\x0207]Les passes,
    de quoi
    s'agit-il ?[pause]
  - |-
    [\x0207]Lisa[\x0207]Des badges
    d'identification
    de couleur.[pause]
  - |-
    [\x0207][\x020902]3... de
    couleur ?[pause][\x0203]Mais alors ces
    passes rouge
    et bleu ?[pause]
  - |-
    [\x0207]Lisa[\x0207]Oui, c'est ça !
    Tu les as ?[pause]
  - |-
    [\x0207][\x020902]3Ils étaient aux
    chefs de l'AoA
    que j'ai battus ![pause]
  - |-
    [\x0207]Nick[\x0207]Si tu peux obtenir
    les 2 autres, nous
    vaincrons Knightmon.[pause]
  - |-
    [\x0207]Keith[\x0207]Oui, les autres chefs
    de ville doivent en
    avoir aussi ![pause]
  - |-
    [\x0207]Lisa[\x0207]Cela devrait
    marcher ![pause]
  - |-
    [\x0207][\x020902]3Attendez ![pause][\x0203]Qu'est-ce que
    vous faites de
    Bai Hu City ?[pause][\x0203]La sécurité est
    maximale,
    là-bas ![pause]
  - |-
    [\x0207]Lisa[\x0207]Vraiment ?
    Hm... que
    faire ?[pause]
  - |-
    [\x0207]Lisa[\x0207]Je sais ! Demandons
    à la Résistance de
    nous aider ![pause][\x0203]Ils sont bien dans la
    Tour Mirage ?[pause]
  - '[\x0207][\x020902]3O...oui ![pause]'
  - |-
    [\x0207]Lisa[\x0207]Bien, je vais
    les voir.[pause]
  - |-
    [\x0207]Keith[\x0207]Oui, on
    s'en
    occupe ![pause]
  - '[\x0207]Nick[\x0207]Très bien.[pause]'
  - |-
    [\x0207][\x020902]3OK, je vais donc
    retourner à
    Bai Hu ![pause]
  - |-
    [\x0207]Teddy[\x0207]Bonne chance
    [\x020801][\x020501] ![pause]
  - |-
    [\x0207][\x020902]3Compte sur
    moi ![pause]
  - |-
    [\x0207]Lisa[\x0207]Allons-y
    Keith.[pause]
  - |-
    [\x0207]Lisa[\x0207]Nick, tu
    restes ici ![pause]
