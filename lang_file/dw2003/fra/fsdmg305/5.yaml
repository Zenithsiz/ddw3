    déplacements de l'AoA
    sur cet ordinateur ![pause]
  - |-
    \x02\x07Keith\x02\x07Et alors ?
    Le Juggernaut
    est si puissant ![pause]
  - |-
    \x02\x07\x02\x09\x023N'y a-t-il pas un
    moyen de l'arrêter ?[pause]
  - |-
    \x02\x07Lisa\x02\x07Hm... Voyons...[pause]\x02\x03Oui, on devrait
    aller la voir...[pause]
  - '\x02\x07\x02\x09\x023Qui ça ?[pause]'
  - '\x02\x07Keith\x02\x07Quoi ?[pause]'
  - |-
    \x02\x07Lisa\x02\x07OK, allons-y
    \x02\x08\x01\x02\x05\x01 ![pause]
  - |-
    \x02\x07Lisa\x02\x07Keith et Nick,
    vous restez ici
    avec Teddy.[pause]
  - |-
    \x02\x07Nick\x02\x07C'est l'arme la plus
    puissante au monde ![pause]\x02\x03On l'a enfermée
    pour éviter tout
    mauvais usage ![pause]
  - '\x02\x07Nick\x02\x07?!?[pause]'
