  - ''
  - |-
    \x02\x07\x02\x09\x023Lisa ! L'AoA a
    le Juggernaut ![pause]
  - |-
    \x02\x07Lisa\x02\x07Oui. J'ai en
    bien peur.[pause]\x02\x03Teddy l'a vu
    et nous l'a dit ![pause]
