strings:
  - ''
  - |-
    \x02\x07Lisa\x02\x07Hé, \x02\x08\x01\x02\x05\x01,
    tu as trouvé ?[pause]
  - |-
    \x02\x07\x02\x09\x023Oui, j'ai rencontré
    les membres de la
    Résistance ![pause]
  - |-
    \x02\x07Lisa\x02\x07Bien joué !
    Tu es
    génial ![pause]
  - |-
    \x02\x07\x02\x09\x023Mais pour entrer à
    Amaterasu City...[pause]\x02\x03Il nous faut les 4
    passes pour arrêter
    Knightmon.[pause]
  - |-
    \x02\x07Keith\x02\x07Passes ?
    De quoi
    s'agit-il ?[pause]
  - |-
    \x02\x07Lisa\x02\x07Ce sont des badges
    d'identification
    de couleur.[pause]
  - |-
    \x02\x07\x02\x09\x023... de
    couleur ?[pause]\x02\x03Mais alors ces
    passes rouge
    et bleu ?[pause]
  - |-
    \x02\x07Lisa\x02\x07Oui, c'est ça !
    Tu les as ?[pause]
  - |-
    \x02\x07\x02\x09\x023Ils étaient aux
    chefs de l'AoA
    que j'ai battus ![pause]
  - |-
    \x02\x07Nick\x02\x07Si tu peux obtenir
    les 2 autres, nous
    vaincrons Knightmon.[pause]
  - |-
    \x02\x07Keith\x02\x07Oui, les autres chefs
    de ville doivent en
    avoir aussi ![pause]
  - |-
    \x02\x07Lisa\x02\x07Oui, ça
    devrait aider ![pause]
  - |-
    \x02\x07\x02\x09\x023Attendez ![pause]\x02\x03Qu'est-ce que
    vous faites de
    Bai Hu City ?[pause]\x02\x03La sécurité est
    maximale,
    là-bas ![pause]
  - |-
    \x02\x07Lisa\x02\x07Vraiment ?
    Hm... que
    faire ?[pause]
  - |-
    \x02\x07Lisa\x02\x07Je sais ! Demandons
    à la Résistance de
    nous aider ![pause]\x02\x03Ils sont bien dans la
    Tour Mirage ?[pause]
  - '\x02\x07\x02\x09\x023O...oui ![pause]'
  - |-
    \x02\x07Lisa\x02\x07Bien, je vais
    les voir.[pause]
  - |-
    \x02\x07Keith\x02\x07Oui, on
    s'en
    occupe ![pause]
  - '\x02\x07Nick\x02\x07Très bien.[pause]'
  - |-
    \x02\x07\x02\x09\x023OK, je vais donc
    retourner à
    Bai Hu ![pause]
  - |-
    \x02\x07Teddy\x02\x07Bonne chance
    \x02\x08\x01\x02\x05\x01 ![pause]
  - |-
    \x02\x07\x02\x09\x023Compte sur
    moi ![pause]
  - |-
    \x02\x07Lisa\x02\x07Allons-y
    Keith.[pause]
  - |-
    \x02\x07Lisa\x02\x07Nick, tu
    restes ici ![pause]
