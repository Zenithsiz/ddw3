strings:
  - ''
  - |-
    \x02\x07Numemon\x02\x07On sera bien
    ici.[pause]
  - |-
    \x02\x07\x02\x09\x023Merci ![pause]\x02\x03Mais qu'ont donc
    les habitants de
    Byakko City ?[pause]\x02\x03Leur chef a menti
    et m'a fait tomber
    au sous-sol.[pause]
  - |-
    \x02\x07Numemon\x02\x07Tous des imposteurs,
    le chef comme
    les autres ![pause]
  - |-
    \x02\x07\x02\x09\x023Quoi ?! Alors
    qui sont tous
    ces types ?[pause]
  - |-
    \x02\x07Numemon\x02\x07Cela ne te regarde
    pas ![pause]\x02\x03Si tu veux rencontrer
    le vrai chef, va au
    Désert de Mobius.[pause]\x02\x03Trouve la Tour Mirage
    au-delà du désert.[pause]
  - |-
    \x02\x07\x02\x09\x023Hé, attends !
    Qu'est-ce qui
    se passe ?[pause]
  - |-
    \x02\x07Numemon\x02\x07Je ne peux pas
    t'en dire plus ![pause]\x02\x03Ne t'approche
    plus de Byakko
    City ![pause]
  - |-
    \x02\x07\x02\x09\x023Bon, d'accord !
    A plus tard ![pause]
  - |-
    \x02\x07\x02\x09\x023Bien. Maintenant,
    allons chercher le
    vrai chef ![pause]
