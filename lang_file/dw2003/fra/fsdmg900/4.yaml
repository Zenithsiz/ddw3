strings:
  - ''
  - "\\x02\\x07\\x02\\x09\\x023Alors,\nvoilà l'Arène.[pause]\\x02\\x03Je me demande où\nest mon adversaire ? \nJe suis prêt ![pause]"
  - |-
    \x02\x07Kurt\x02\x07Hé !
    \x02\x08\x01\x02\x05\x01 ![pause]\x02\x03Je savais que
    tu viendrais ![pause]
  - "\\x02\\x07\\x02\\x09\\x023Eh ?\nKurt ? Ne me[pause]\\x02\\x03dis pas que tu  \nes le plus fort \ndes dresseurs ![pause]"
  - |-
    \x02\x07Kurt\x02\x07Et si !
    Ravi de te retrouver
    ici. J'ai toujours[pause]\x02\x03voulu t'affronter
    dans les règles ![pause]
  - |-
    \x02\x07\x02\x09\x023Moi aussi ! Il n'y
    a pas de meilleur
    adversaire que toi ![pause]
  - |-
    \x02\x07Kurt\x02\x07Ha ha ! Je vais
    m'amuser ![pause]\x02\x03C'est parti !
    Ne te retiens
    pas ![pause]
