strings:
  - ''
  - D'mon absent du jeu
  - Dresse bien
  - Techniques
  - Limites Croissance
  - Bats-toi bien
  - Sois sage
  - Utilise Guilmons
  - Retour
  - "Tu peux devenir partenaire de \nVeemon, qui n'est dans aucun jeu.\nEssaie de deviner comment.[pause]\\x02\\x03Veemon apprend ExVeemon, Stingmon\net Paildramon, puis plusieurs types \nde digivolution. Par exemple, quand [pause]\\x02\\x03tu fais progresser Paildramon \net renforces sa Défense Machine,\nil apprend Metalmamemon. Il apprend[pause]\\x02\\x03Devimon si tu renforces sa\nDéfense Ténèbres.[pause]"
  - "Les partenaires + faibles gagneront \nfacilement des EXP s'ils entrent dans \nle combat au début et en sortent[pause]\\x02\\x03peu après. Si 2 partenaires entrent \ndans 1 même combat, ils gagnent vite\ndes niveaux. Les Digimons apprennent[pause]\\x02\\x03d'autres digivolutions et techniques \nen gagnant des niveaux ou si leurs \naptitudes atteint un multiple de 5.[pause]"
  - "Tout partenaire peut acquérir 14\ntypes de digivolution selon la forma-\ntion reçue. Les digivolutions du même[pause]\\x02\\x03type figurent dans les lignes du\nTableau de digivolution. Le Dig \napprend d'autres digivolutions [pause]\\x02\\x03de même type au fur et à mesure \nque ses aptitudes augmentent.[pause]\\x02\\x03Il peut aussi apprendre de nou-\nvelles digivolutions en gagnant des[pause]\\x02\\x03niveaux. Pour acquérir certaines digi-\nvolutions, il est impératif d'avoir de \nnombreuses autres digivolutions.[pause]"
  - "Les limites de Niveau et d'Apti-\ntude sont fixées à 99. La limite de \nParamètre est de 999. Quand un Dig[pause]\\x02\\x03a atteint la limite de Niv., il peut \naugmenter ses paramètres avec\nun Chip. Des Chips Entraînement [pause]\\x02\\x03augmenteraient les PE, mais ils ne \nse vendent pas. Essaie la pêche et\nles shoots dans les arbres.[pause]"
  - "Utilise les objets enfichables. Même \nsi tu n'as pas appris de tech. de \nsoutien, les objets peuvent t'aider[pause]\\x02\\x03au combat. Les digivolutions Puis-\nsance dépendent du partenaire et \nde son niveau. Quand la jauge se [pause]\\x02\\x03remplit, attends pour l'utiliser. Loin \ndes hôtels, vérifie ton niveau de PM. [pause]\\x02\\x03Si tu choisis la retraite, tu ne dois\nt'occuper de rien d'autre ![pause]"
  - "Même si tes Dig. n'ont pas la même \nformation, tu gagneras facilement des \nEXP en cherchant des ennemis faibles. [pause]\\x02\\x03Utilise les attaques magiques\ncontre les ennemis physiquement \nforts et vice versa. Certains ennemis [pause]\\x02\\x03préfèrent des attaques ou attributs\nprécis. Trouve leurs faiblesses et \ncrée un modèle.[pause]"
  - "Growlmon et les autres digivolutions\nde type Guilmon apprennent des tech. \ninhabituelles comme Vol ou Contre.[pause]\\x02\\x03Les ennemis possèdent parfois des\nobjets non vendus en magasin. On les \nobtient facilement avec la tech. Vol.[pause]\\x02\\x03La force des Contre-attaques dépend \ndu niveau des dégâts subis. Donc, \nessaie d'avoir exprès des dégâts.[pause]"
