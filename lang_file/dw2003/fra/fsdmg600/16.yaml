strings:
  - ''
  - "[\\x0207]Attaquant[\\x0207]Non, nooonn... \nMes Digimons... [pause][\\x0203]Vous me\npaierez ça ![pause]"
  - |-
    [\x0207]Lisa[\x0207]Merci, [\x020801][\x020501].
    Tu m'as encore
    sauvé la vie ![pause]
  - |-
    [\x0207]Kail[\x0207]Mais Kurt est... !
    J'ai cru que je
    l'avais trouvé et...[pause]
  - '[\x0207]Kurt[\x0207]Oink oink.[pause]'
  - |-
    [\x0207][\x020902]3Très bien, ma
    décision est prise,
    je vais à Asuka City.[pause][\x0203]Je vais sauver Teddy
    et éliminer le
    Maitre de jeu ![pause]
  - |-
    [\x0207]Kail[\x0207]Oui, neutralisons
    l'A.o.A ![pause][\x0203]Et rendons à Kurt
    sa forme première ![pause]
  - |-
    [\x0207]Lisa[\x0207]Je suis d'accord
    avec vous ![pause][\x0203]Mais je veux
    éviter la panique. [pause][\x0203]Pouvez-vous
    rester discrets au
    sujet de l'AoA ?[pause]
  - '[\x0207][\x020902]3Tope-là ![pause]'
  - |-
    [\x0207][\x020902]3OK, Kail.
    J'y vais ![pause]
  - |-
    [\x0207]Kail[\x0207]Ecoute, si tu perds,
    je ne te le pardonnerai
    jamais, tu entends ?[pause]
  - |-
    [\x0207]Lisa[\x0207]Bonne chance !
    Je suis avec toi ![pause]
