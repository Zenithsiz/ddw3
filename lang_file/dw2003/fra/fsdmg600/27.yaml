strings:
  - ''
  - |-
    [\x0207]Général[\x0207]C'est toi qu'on a
    attrapé l'autre fois ![pause][\x0203]Que veux-tu ? Tu
    reviens te faire
    capturer ?[pause]
  - |-
    [\x0207][\x020902]3Sûrement pas ![pause][\x0203]Je veux savoir
    comment vous êtes
    arrivés ici ![pause]
  - |-
    [\x0207]Général[\x0207]Hé hé hé ! Si ça
    t'intéresse, je
    vais te l'expliquer.[pause][\x0203]Le Digimon de
    transport créé
    par l'AoA... [pause][\x0203]Bulbmon nous a
    conduits d'Amaterasu
    jusqu'à ce serveur ![pause]
  - '[\x0207][\x020902]3Bulbmon ?![pause]'
  - |-
    [\x0207]Général[\x0207]Un grand Digimon
    qui se déplace
    entre les serveurs ![pause][\x0203]Malheureusement, il
    a agi bizarrement en
    arrivant ici ![pause]
  - |-
    [\x0207][\x020902]3Qu'est-ce que
    cela signifie ?[pause]
  - |-
    [\x0207]Général[\x0207]Lucky Mouse avait bâti
    un champ protecteur ![pause][\x0203]Bulbmon l'a percuté
    et nous a éjectés ![pause][\x0203]C'est pourquoi nous
    avons rapidement
    attaqué Byakko City.[pause]
  - |-
    [\x0207][\x020902]3Mais où est
    Bulbmon,
    alors ?[pause]
  - |-
    [\x0207]Général[\x0207]Aucune idée ![pause][\x0203]Occupé à creuser
    d'autres brèches
    dimensionnelles !?[pause]
  - |-
    [\x0207][\x020902]3Bon, je vais
    chercher ce
    Bulbmon... [pause][\x0203]Mais, je pense
    l'avoir déjà vu
    ailleurs...[pause]
