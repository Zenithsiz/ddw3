strings:
  - ''
  - |-
    \x02\x07Général\x02\x07C'est toi qu'on a
    attrapé l'autre fois ![pause]\x02\x03Que veux-tu ? Tu
    reviens te faire
    capturer ?[pause]
  - |-
    \x02\x07\x02\x09\x023Sûrement pas ![pause]\x02\x03Je veux savoir
    comment vous êtes
    arrivés ici ![pause]
  - |-
    \x02\x07Général\x02\x07Hé hé hé ! Si ça
    t'intéresse, je
    vais te l'expliquer.[pause]\x02\x03Le Digimon de
    transport créé
    par l'AoA... [pause]\x02\x03Bulbmon nous a
    conduits d'Amaterasu
    jusqu'à ce serveur ![pause]
  - '\x02\x07\x02\x09\x023Bulbmon ?![pause]'
  - |-
    \x02\x07Général\x02\x07Un grand Digimon
    qui se déplace
    entre les serveurs ![pause]\x02\x03Malheureusement, il
    a agi bizarrement en
    arrivant ici ![pause]
  - |-
    \x02\x07\x02\x09\x023Qu'est-ce que
    cela signifie ?[pause]
  - |-
    \x02\x07Général\x02\x07Lucky Mouse avait bâti
    un champ protecteur ![pause]\x02\x03Bulbmon l'a percuté
    et nous a éjectés ![pause]\x02\x03C'est pourquoi nous
    avons rapidement
    attaqué Byakko City.[pause]
  - |-
    \x02\x07\x02\x09\x023Mais où est
    Bulbmon,
    alors ?[pause]
  - |-
    \x02\x07Général\x02\x07Aucune idée ![pause]\x02\x03Occupé à creuser
    d'autres brèches
    dimensionnelles !?[pause]
  - |-
    \x02\x07\x02\x09\x023Bon, je vais
    chercher ce
    Bulbmon... [pause]\x02\x03Mais, je pense
    l'avoir déjà vu
    ailleurs...[pause]
