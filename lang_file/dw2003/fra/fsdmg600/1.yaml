    Lucky Mouse...[pause]
  - |-
    [\x0207]Chef de Byakko[\x0207]Attends. Le Badge
    de Byakko est
    dans cette pièce.[pause][\x0203]Je t'écouterai
    quand tu l'auras.[pause]
  - |-
    [\x0207][\x020902]3D'accord, je
    reviens tout
    de suite ![pause]
