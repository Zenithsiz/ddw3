  - |-
    [\x0207]Chef de Byakko[\x0207]Ha ha ha !
    Tu es fort.
    Tu me plais.[pause]
  - |-
    [\x0207][\x020902]3Bien, alors... [pause][\x0203]Que sais-tu au
