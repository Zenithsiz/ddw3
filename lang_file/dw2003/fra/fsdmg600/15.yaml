strings:
  - ''
  - |-
    [\x0207][\x020902]3Voilà donc où se
    cache Lucky Mouse.[pause]
  - |-
    [\x0207][\x020902]3Où est
    Teddy ? Où
    est-il ?[pause]
  - |-
    [\x0207]Lucky Mouse[\x0207]Teddy ? Oh, celui qui
    a trouvé mon code de
    compte et m'a contacté.[pause][\x0203]Je ne l'ai pas capturé.
    C'est l'A.o.A. ![pause]
  - |-
    [\x0207][\x020902]3Quoi ? Que veux-tu
    dire par là ?[pause][\x0203]Le Maître de jeu
    d'Asuka m'a dit
    que tu l'avais...[pause]
  - "[\\x0207]Lucky Mouse[\\x0207]C'est l'un des meilleurs\nagents de l'A.o.A.[pause][\\x0203]Elle n'est pas la \nseule. MAGAMI\nen fait aussi partie ![pause][\\x0203]Il y a des membres\npartout sur le serveur\nAsuka ![pause]"
  - |-
    [\x0207][\x020902]3Alors le Maître
    de jeu m'a menti ?[pause][\x0203]Je dois absolument
    sauver Teddy ![pause]
  - |-
    [\x0207]Lisa[\x0207]Mais que veut
    l'A.o.A. ?[pause]
  - |-
    [\x0207]Lucky Mouse[\x0207]Ils veulent prendre
    le contrôle de
    Digimon Online.[pause][\x0203]Ils pourront alors
    pirater le réseau
    à l'échelle mondiale.[pause]
  - |-
    [\x0207]Lisa[\x0207]Ce ne sont
    pas de bonnes
    nouvelles ![pause][\x0203]Ils contrôleront
    tous les ordinateurs
    de la planète ![pause]
  - |-
    [\x0207]Lucky Mouse[\x0207]Pour les contrer, j'ai
    provoqué une erreur
    dans le programme.[pause][\x0203]Personne ne devrait
    avoir accès au serveur
    pendant un moment.[pause]
  - |-
    [\x0207]Lisa[\x0207]C'est pour ça qu'on
    ne peut plus revenir
    au Monde Réel.[pause]
  - |-
    Ha ha ha ha !
    Tu nous a créé de
    gros problèmes ![pause][\x0203]Mais avec le p'tit,
    nos projets vont
    pouvoir reprendre ![pause]
  - '[\x0207]Lucky Mouse[\x0207]Kail ?![pause]'
  - '[\x0207][\x020902]3Kail ![pause]'
  - |-
    [\x0207]Kail[\x0207][\x020801][\x020501]
    Kurt ![pause]
  - |-
    [\x0207][\x020902]3Quoi ?! Alors le
    grand frère de
    Kail, c'est... ![pause]
  - |-
    [\x0207]Lucky Mouse[\x0207]Oui, mon vrai nom
    est Kurt ! Je suis
    le frère de Kail.[pause][\x0203]Mais comment l'A.o.A.
    a pu découvrir cet
    endroit ?[pause][\x0203]Et pourquoi Kail ?[pause]
  - |-
    [\x0207]Général[\x0207]Nous avons suivi le
    p'tit depuis Asuka City.[pause][\x0203]Elle le suivait
    aussi, jusqu'à ce qu'on
    l'attrape ![pause]
  - '[\x0207]Lucky Mouse[\x0207]Lâchez Kail ![pause]'
  - |-
    [\x0207]Général[\x0207]Ha ha ! Pas si
    vite. Ce ne sera
    pas aussi facile.[pause][\x0203]Rends-nous ce que
    tu nous as volé et
    je la laisse partir ![pause]
  - |-
    [\x0207]Lucky Mouse[\x0207]Très bien,
    voilà...[pause]
  - |-
    [\x0207]Général[\x0207]Ah, le voilà.
    Ha Ha Ha ![pause][\x0203]Bon, je le
    reprends ![pause]
  - |-
    [\x0207]Attaquant[\x0207]Une promesse est
    une promesse. Je
    la laisse partir ![pause]
  - |-
    [\x0207]Kail[\x0207]Kurt !
    [\x020801][\x020501] ![pause]
  - |-
    [\x0207]Attaquant[\x0207]Profitez-en
    bien ![pause][\x0203]Ha ha ! Car
    c'est déjà fini ![pause]
  - |-
    [\x0207]Lucky Mouse[\x0207]Attention
    à vous ![pause]
  - '[\x0207]Lucky Mouse[\x0207]Aaaah ![pause]'
  - '[\x0207]Kail[\x0207]Kurt ![pause]'
  - |-
    [\x0207][\x020902]3Il a été changé
    en Digimon ![pause]
  - "[\\x0207]Attaquant[\\x0207]Transformons-les\ntous en Oinkmons\net enfermons-les !\n \nA qui le tour ?[pause]"
  - |-
    [\x0207]Attaquant[\x0207]!?!?!?!
    Plus d'énergie ![pause][\x0203]Bien, alors venez,
    mes Digimons ![pause]
  - |-
    [\x0207][\x020902]3Si tu veux te
    battre, commence
    par moi.[pause]
  - |-
    [\x0207]Lucky Mouse[\x0207]J'étais aussi un
    des membres de
    Digimon Online.[pause][\x0203]Quand j'ai compris
    le problème, il
    était trop tard...[pause]
