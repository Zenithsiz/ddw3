strings:
  - ''
  - |-
    [\x0207][\x020902]3Salut, tu sais
    où se trouves
    Numemon ?[pause]
  - |-
    [\x0207]HiAndromon[\x0207]Numemon ? Que
    lui veux-tu ?[pause]
  - |-
    [\x0207][\x020902]3J'ai une question
    à lui poser. Allez,
    dis-moi où il est ![pause]
  - |-
    [\x0207]HiAndromon[\x0207]Je sais où il est mais
    je ne vais pas te le
    dire comme ça ! [pause][\x0203]A partir d'ici, seuls
    les forts peuvent
    entrer.[pause][\x0203]Si tu veux toujours
    le voir, tu devras
    d'abord me battre.[pause]
