strings:
  - ''
  - |-
    [\x0207]Chef de Byakko[\x0207]Oh, je vois.[pause][\x0203]Désolé, je t'ai
    pris pour un
    membre de l'AoA.[pause]
  - |-
    [\x0207][\x020902]3Il n'y a pas de mal.[pause][\x0203]Mais, cela signifie
    que les gens de
    Byakko City... ?[pause]
  - |-
    [\x0207]Chef de Byakko[\x0207]Oui. Ils sont de
    l'A.o.A. ![pause][\x0203]Ils sont venus et
    ils ont pris la ville ![pause][\x0203]Ils nous ont enfermés
    dans le sous-sol... [pause][\x0203]Mais Numemon est venu
    et nous a libérés.[pause]
  - "[\\x0207][\\x020902]3Je vois... \nMais l'A.o.A. et\nLucky Mouse... [pause][\\x0203]Et qu'est-il arrivé\nà Digimon Online ?[pause]"
  - |-
    [\x0207]Chef de Byakko[\x0207]Je n'en sais pas plus.[pause][\x0203]Si tu veux en savoir
    plus, cherche
    Numemon.[pause][\x0203]Tu le trouveras
    à l'usine Dum
    Dum.[pause]
  - '[\x0207][\x020902]3OK ![pause]'
  - |-
    [\x0207]Chef de Byakko[\x0207]Une seconde.
    J'ai oublié de te
    donner ça ![pause]
  - |-
    [\x0207][\x020902]3J'ai le Badge
    de Byakko ![pause][\x0203]Merci, chef
    de Byakko ![pause]
  - |-
    [\x0207]Chef de Byakko[\x0207]Après tout, tu
    m'as battu ![pause][\x0203]Et cela pourra
    te servir un jour.[pause]
  - |-
    [\x0207]Chef de Byakko[\x0207]Tu croiseras encore
    l'AoA. Prudence.[pause]
