strings:
  - ''
  - |-
    \x02\x07Chef de Byakko\x02\x07Oh, je vois.[pause]\x02\x03Désolé, je t'ai
    pris pour un
    membre de l'AoA.[pause]
  - |-
    \x02\x07\x02\x09\x023Il n'y a pas de mal.[pause]\x02\x03Mais, cela signifie
    que les gens de
    Byakko City... ?[pause]
  - |-
    \x02\x07Chef de Byakko\x02\x07Oui. Ils sont de
    l'A.o.A. ![pause]\x02\x03Ils sont venus et
    ils ont pris la ville ![pause]\x02\x03Ils nous ont enfermés
    dans le sous-sol... [pause]\x02\x03Mais Numemon est venu
    et nous a libérés.[pause]
  - "\\x02\\x07\\x02\\x09\\x023Je vois... \nMais l'A.o.A. et\nLucky Mouse... [pause]\\x02\\x03Et qu'est-il arrivé\nà Digimon Online ?[pause]"
  - |-
    \x02\x07Chef de Byakko\x02\x07Je n'en sais pas plus.[pause]\x02\x03Si tu veux en savoir
    plus, cherche
    Numemon.[pause]\x02\x03Tu le trouveras
    à l'usine Dum
    Dum.[pause]
  - '\x02\x07\x02\x09\x023OK ![pause]'
  - |-
    \x02\x07Chef de Byakko\x02\x07Une seconde.
    J'ai oublié de te
    donner ça ![pause]
  - |-
    \x02\x07\x02\x09\x023J'ai le Badge
    de Byakko ![pause]\x02\x03Merci, chef
    de Byakko ![pause]
  - |-
    \x02\x07Chef de Byakko\x02\x07Après tout, tu
    m'as battu ![pause]\x02\x03Et cela pourra
    te servir un jour.[pause]
  - |-
    \x02\x07Chef de Byakko\x02\x07Tu croiseras encore
    l'AoA. Prudence.[pause]
