strings:
  - ''
  - |-
    [\x0207]Chuck le Chef[\x0207]Kenny m'en a
    parlé ![pause][\x0203]Bonne chance
    contre l'AoA,
    alors ![pause]
  - |-
    [\x0207][\x020902]3Oui, bonne
    chance à
    vous aussi ![pause]
  - |-
    [\x0207]Chuck le Chef[\x0207]Je voudrais t'aider
    et me battre avec
    toi mais... [pause][\x0203]Tout ce qu'on peut
    faire, c'est de
    garder le fort.[pause]
  - "[\\x0207][\\x020902]3Ce n'est pas\ngrave. Ne \nt'inquiète pas ![pause]"
  - |-
    [\x0207]Chuck le Chef[\x0207]Désolé que tu aies fait
    tout ce chemin.[pause][\x0203]On pourrait sûrement
    t'aider si on reprenait
    Amaterasu City.[pause][\x0203]Mais je ne pensais pas
    qu'ils reprogrammeraient
    Knightmon.[pause]
  - "[\\x0207][\\x020902]3Knightmon... \nUn conseil pour\nle battre ?[pause]"
  - |-
    [\x0207]Chuck le Chef[\x0207]Dès qu'il commence
    à bouger, la seule
    façon de l'arrêter... [pause][\x0203]C'est d'avoir les
    4 passes des chefs
    de ville.[pause][\x0203]Mais ils sont tous
    prisonniers. C'est
    impossible.[pause][\x0203]Les chefs de ville
    de l'AoA ont dû
    les prendre...[pause]
  - |-
    [\x0207][\x020902]3... Je vois.
    L'AoA ![pause][\x0203]Jamais je ne leur
    pardonnerai d'avoir
    utilisé des Digimons.[pause]
  - |-
    [\x0207]Chuck le Chef[\x0207]On n'a pas encore
    abandonné ![pause][\x0203]S'il reste une chance,
    nous la saisirons !
    Tu verras ![pause][\x0203]En attendant,
    bonne chance ![pause]
  - |-
    [\x0207][\x020902]3Oui,
    monsieur ![pause]
