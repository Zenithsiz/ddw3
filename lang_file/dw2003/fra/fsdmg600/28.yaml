strings:
  - ''
  - |-
    \x02\x07Chuck le Chef\x02\x07Kenny m'en a
    parlé ![pause]\x02\x03Bonne chance
    contre l'AoA,
    alors ![pause]
  - |-
    \x02\x07\x02\x09\x023Oui, bonne
    chance à
    vous aussi ![pause]
  - |-
    \x02\x07Chuck le Chef\x02\x07Je voudrais t'aider
    et me battre avec
    toi mais... [pause]\x02\x03Tout ce qu'on peut
    faire, c'est de
    garder le fort.[pause]
  - "\\x02\\x07\\x02\\x09\\x023Ce n'est pas\ngrave. Ne \nt'inquiète pas ![pause]"
  - |-
    \x02\x07Chuck le Chef\x02\x07Désolé que tu aies fait
    tout ce chemin.[pause]\x02\x03On pourrait sûrement
    t'aider si on reprenait
    Amaterasu City.[pause]\x02\x03Mais je ne pensais pas
    qu'ils reprogrammeraient
    Knightmon.[pause]
  - "\\x02\\x07\\x02\\x09\\x023Knightmon... \nUn conseil pour\nle battre ?[pause]"
  - |-
    \x02\x07Chuck le Chef\x02\x07Dès qu'il commence
    à bouger, la seule
    façon de l'arrêter... [pause]\x02\x03C'est d'avoir les
    4 passes des chefs
    de ville.[pause]\x02\x03Mais ils sont tous
    prisonniers. C'est
    impossible.[pause]\x02\x03Les chefs de ville
    de l'AoA ont dû
    les prendre...[pause]
  - |-
    \x02\x07\x02\x09\x023... Je vois.
    L'AoA ![pause]\x02\x03Jamais je ne leur
    pardonnerai d'avoir
    utilisé des Digimons.[pause]
  - |-
    \x02\x07Chuck le Chef\x02\x07On n'a pas encore
    abandonné ![pause]\x02\x03S'il reste une chance,
    nous la saisirons !
    Tu verras ![pause]\x02\x03En attendant,
    bonne chance ![pause]
  - |-
    \x02\x07\x02\x09\x023Oui,
    monsieur ![pause]
