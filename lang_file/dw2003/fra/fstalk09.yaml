    redoutable.[pause]
  - "\\x02\\x07Dresseur Peter\\x02\\x07Allez, voyons\nce que tu\nvaux.[pause]\\x02\\x03Prépare-toi \npour une partie \nde cartes ![pause]"
  - "\\x02\\x07Dresseur Peter\\x02\\x07Hum ! C'est  \ntout,\nvraiment ?[pause]\\x02\\x03C'est pourtant \nbien toi qui a \nbattu l'AoA ?[pause]"
  - "\\x02\\x07Dresseur Peter\\x02\\x07J'abandonne. La\nrumeur sur ton\ncompte était vraie.[pause]\\x02\\x03Mais attention. Il y\nen a qui sont plus \nforts que toi ici.[pause]"
  - "\\x02\\x07Dresseuse Mitsuko\\x02\\x07Pas croyable !\nTu es \\x02\\x08\\x01\\x02\\x05\\x01,\nn'est-ce pas ?[pause]\\x02\\x03Je t'admire depuis\ntoujours ! Oh, je \nvais m'évanouir ![pause]"
  - "\\x02\\x07Dresseuse Mitsuko\\x02\\x07Puisqu'on a le \ntemps, jouons aux \ncartes, d'accord ?[pause]"
  - "\\x02\\x07Dresseuse Mitsuko\\x02\\x07Cela te ressemble\nbien, \\x02\\x08\\x01\\x02\\x05\\x01![pause]\\x02\\x03Laisser gagner \nune vieille dame. [pause]\\x02\\x03Quel gentleman ! \nJe t'adore ![pause]"
  - |-
    \x02\x07Dresseuse Mitsuko\x02\x07C'est bien ton
    genre, \x02\x08\x01\x02\x05\x01!
    Tu es si [pause]\x02\x03fort ! Je
    t'admire
    encore plus ![pause]
  - "\\x02\\x07Dresseuse Mitsuko\\x02\\x07Ravie que Digimon\nOnline rouvre !\nJe peux jouer[pause]\\x02\\x03sans avoir à me\nsoucier de quoi \nque ce soit ![pause]"
  - "\\x02\\x07Dresseur Mai\\x02\\x07Puisqu'on a le \ntemps, on fait un \npetit combat ?[pause]\\x02\\x03Avant, j'étais \ntrop pris pour\njouer ![pause]"
  - "\\x02\\x07Dresseur Mai\\x02\\x07Alors ? Etonnant\nce talent, non ? \nJe me suis [pause]\\x02\\x03entraîné en \ncachette depuis \nla dernière fois ![pause]"
  - "\\x02\\x07Dresseur Mai\\x02\\x07Tu es fort pour\nun enfant ![pause]\\x02\\x03Trop dur pour moi !\nJe dois \nprogresser ![pause]"
  - |-
    \x02\x07Dresseur George\x02\x07Pff, c'est nul.
    Où sont les VRAIS
    dresseurs ? Je[pause]\x02\x03m'ennuie depuis
    que je suis là ![pause]
  - "\\x02\\x07Dresseur George\\x02\\x07Qu'est-ce que tu \nregardes ? \nTu veux jouer ?![pause]\\x02\\x03Très bien,\nvoyons ce que tu\nvaux, gamin ![pause]"
  - "\\x02\\x07Dresseur George\\x02\\x07C'est tout ? \nPff ! Tire-toi. [pause]\\x02\\x03Retourne donc au \njardin d'enfants,\nc'est là ta place.[pause]"
  - "\\x02\\x07Dresseur George\\x02\\x07Là, c'était un GRAND\ncombat ! J'ai perdu \nmais c'était super ![pause]\\x02\\x03Hé, il faudra\nqu'on rejoue,\nd'accord ?[pause]"
  - "\\x02\\x07Dresseur Masato\\x02\\x07Tomomi et moi\nnous sommes \nconnectés ensemble[pause]\\x02\\x03A présent, nous \njouons l'un contre \nl'autre ![pause]"
  - "\\x02\\x07Dresseur Masato\\x02\\x07Nous voulons voir qui\npeut vaincre le plus\nde dresseurs ![pause]\\x02\\x03Alors, ne m'en veux \npas si je te bats ![pause]"
  - |-
    \x02\x07Dresseur Masato\x02\x07Oui, possible que je
    ne puisse pas encore
    battre Tomomi.[pause]\x02\x03Elle est plus forte
    que moi. C'est
    embarrassant vu que...[pause]\x02\x03 je suis un homme.[pause]
  - |-
    \x02\x07Dresseur Masato\x02\x07Oh non ! Je...
    J'ai perdu ![pause]\x02\x03C'est affreux !
    Tomomi va
    me quitter ![pause]
  - "\\x02\\x07Dresseur Alexei\\x02\\x07Quand j'étais \nOinkmon, je me\nsuis juré que,[pause]\\x02\\x03si je redevenais\nhumain, j'arrêterais\nla boisson ![pause]"
  - "\\x02\\x07Dresseur Alexei\\x02\\x07Hé hé hé. Très bien \npetit, prépare-toi\nà admirer ma[pause]\\x02\\x03puissance quand \nje suis sobre ![pause]"
  - |-
    \x02\x07Dresseur Alexei\x02\x07Ha ha ha ! Tu as
    eu ton compte ?[pause]\x02\x03Plus personne ne
    m'appellera Alexei
    l'Acoolique ![pause]
  - |-
    \x02\x07Dresseur Alexei\x02\x07Je n'en peux plus !
    Il me faudrait juste
    une goutte...[pause]\x02\x03Non ! J'ai juré
    de ne plus jamais
    boire ![pause]
  - |-
    \x02\x07Dresseuse Tomomi\x02\x07Je me suis connectée
    avec Masato ! Nous
    voulons voir qui peut[pause]\x02\x03vaincre le plus grand
    nombre de dresseurs ![pause]
  - |-
    \x02\x07Dresseuse Tomomi\x02\x07Viens m'aider.
    C'est tentant
    une partie ![pause]
  - "\\x02\\x07Dresseuse Tomomi\\x02\\x07Oui !\nMerci ![pause]\\x02\\x03Je vais pouvoir \nme vanter \ndevant Masato ![pause]"
  - "\\x02\\x07Dresseuse Tomomi\\x02\\x07Eh bien, j'ai perdu. \nHonnêtement, je m'en\nmoque un peu.[pause]\\x02\\x03Je voulais juste\nm'amuser,\nvoilà tout ![pause]"
  - |-
    \x02\x07Dresseuse Akiba\x02\x07La la-la la la !
    C'est moi la grande
    dresseuse Akiba ![pause]\x02\x03De retour sur
    Digimon Online.
    La la-la la la ![pause]
  - "\\x02\\x07Dresseuse Akiba\\x02\\x07J'aimerais\ntellement\npouvoir jouer[pause]\\x02\\x03aux cartes.\nQu'en \ndis-tu ?[pause]"
  - |-
    \x02\x07Dresseuse Akiba\x02\x07Je suis fantastique.
    Je t'ai écrasé.
    La la-la la la ![pause]\x02\x03Voilà pourquoi je
    reste connectée à
    Digimon Online.[pause]
  - "\\x02\\x07Dresseuse Akiba\\x02\\x07C'est terrible !\nJ'ai perdu !\nJe suis en état[pause]\\x02\\x03de choc. Je ne \npeux plus \nchanter ![pause]"
  - "\\x02\\x07Dresseur Gon\\x02\\x07Aaah ! On m'a trou-\nvé juste au moment \noù je me cachais ![pause]\\x02\\x03Oups ! Certaines\nhabitudes sont \ntenaces ![pause]"
  - "\\x02\\x07Dresseur Gon\\x02\\x07C'était \nplutôt\nembarrassant.[pause]\\x02\\x03Je pourrais me\nrattraper avec\nune partie, non?[pause]"
  - "\\x02\\x07Dresseur Gon\\x02\\x07Ouais, j'ai gagné.\nDésolé.\n...Eh, attends,[pause]\\x02\\x03c'est de ta faute \nsi tu ne t'es pas\nassez entraîné ![pause]"
  - "\\x02\\x07Dresseur Gon\\x02\\x07Tu es plutôt fort. \nCa me rassure de \nsavoir qu'il y a des [pause]\\x02\\x03dresseurs comme\ntoi dans le coin ![pause]"
  - "\\x02\\x07Dresseur Wan\\x02\\x07Je savais que Digimon \nOnline allait rouvrir ! [pause]\\x02\\x03Je suis content que\nLucky Mouse, euh,\nKurt, l'ait rétabli ![pause]"
  - "\\x02\\x07Dresseur Wan\\x02\\x07On fait une partie\nde cartes ? Cela \nme démange ![pause]"
  - "\\x02\\x07Dresseur Wan\\x02\\x07Pardonne-moi\nd'avoir gagné.[pause]\\x02\\x03Que s'est-il \npassé ? Tu vas \nbien aujourd'hui ?[pause]"
  - "\\x02\\x07Dresseur Wan\\x02\\x07Incroyable ! Tu es \naussi fort qu'on\nle dit ![pause]\\x02\\x03C'est vraiment\ninstructif de\nt'affronter.[pause]"
  - |-
    \x02\x07Dresseuse Kenny\x02\x07Hé, \x02\x08\x01\x02\x05\x01 !
    C'est moi, Kenny.
    Ca va ?[pause]\x02\x03C'était vraiment
    quelque chose ![pause]
  - "\\x02\\x07Dresseuse Kenny\\x02\\x07Ca fait un bail. \nTu joues \naux cartes?[pause]"
  - |-
    \x02\x07Dresseuse Kenny\x02\x07Très bien !
    J'ai battu \x02\x08\x01\x02\x05\x01![pause]\x02\x03Je vais le
    raconter à tout
    le monde![pause]
  - "\\x02\\x07Dresseuse Kenny\\x02\\x07Tu m'épates \nplus que jamais\n\\x02\\x08\\x01\\x02\\x05\\x01 ![pause]\\x02\\x03Pourvu qu'un\njour je sois  \naussi forte ![pause]"
  - "\\x02\\x07Dresseuse Jessica\\x02\\x07J'adore\nvraiment\ncet endroit.[pause]\\x02\\x03Je pourrais y\nrester \nindéfiniment ![pause]"
  - "\\x02\\x07Dresseuse Jessica\\x02\\x07Que dirais-tu \nde jouer aux\ncartes, petit ?[pause]\\x02\\x03Ne sois pas gêné à\ncause de mon âge !\nhéhéhéhé ![pause]"
  - |-
    \x02\x07Dresseuse Jessica\x02\x07Oh, je n'ai guère
    envie de t'écraser.
    Mais tu es loin[pause]\x02\x03d'avoir autant
    d'expérience que
    moi aux cartes.[pause]
  - "\\x02\\x07Dresseuse Jessica\\x02\\x07Ciel ! tu es vraiment\ndoué ! Je suis\nimpatiente de voir[pause]\\x02\\x03quelle puissance\ntu vas atteindre. \nHéhé ![pause]"
  - "\\x02\\x07Dresseuse Haruko\\x02\\x07Hm ? Hé, c'est\nbien toi qui as \nvaincu l'AoA ?[pause]\\x02\\x03Ouah ! Un seul\ndresseur a sauvé\nle monde entier ![pause]"
  - "\\x02\\x07Dresseuse Haruko\\x02\\x07J'ai toujours rêvé \nde t'affronter.[pause]\\x02\\x03Tu pourrais exau-\ncer le voeu d'une \nvieille dame ![pause]"
  - "\\x02\\x07Dresseuse Haruko\\x02\\x07Juste ciel ! Je\nt'ai battu ?\nDe nos jours [pause]\\x02\\x03les dresseurs ne \nsont plus ce \nqu'ils étaient.[pause]"
  - "\\x02\\x07Dresseuse Haruko\\x02\\x07Oh non, \nj'ai perdu ![pause]\\x02\\x03J'imagine que la fin \nde ma gloire a sonné.[pause]"
  - "\\x02\\x07Dresseuse Catherine\\x02\\x07Je suis Catherine !\nEt je suis ravie de \npouvoir jouer ![pause]"
  - "\\x02\\x07Dresseuse Catherine\\x02\\x07J'adore les cartes. \nTu veux jouer ?[pause]"
  - |-
    \x02\x07Dresseuse Catherine\x02\x07Oui !
    J'ai gagné !
    J'ai gagné ![pause]\x02\x03Merci !
    On rejoue ?[pause]
  - "\\x02\\x07Dresseuse Catherine\\x02\\x07J'ai perdu !\nTant pis. La\nprochaine fois[pause]\\x02\\x03j'aurai de \nmeilleures\ncartes ![pause]"
  - "\\x02\\x07Keith\\x02\\x07Salut \\x02\\x08\\x01\\x02\\x05\\x01 ! \nTu as fait du chemin [pause]\\x02\\x03mais là, terminus ! \nJe t'explique : le Roi \ndes cartes, moi, est[pause]\\x02\\x03im-bat-ta-ble ! \nImpossible de gagner, \ncompris ?[pause]"
  - |-
    \x02\x07Keith\x02\x07Compris ?
    Alors,
    c'est parti ![pause]
  - "\\x02\\x07Keith\\x02\\x07Hahahaha !\nTu vois ? Qu'est-ce\nque je disais ? Je [pause]\\x02\\x03suis le Roi des cartes. \nTu ne peux tout sim-\nplement pas me battre![pause]"
  - "\\x02\\x07Keith\\x02\\x07Non ! Je ne\npeux pas le croire ![pause]\\x02\\x03Tiens, voici\nle trophée[pause]\\x02\\x03qui prouve\nque tu as vaincu \nle Roi des Cartes ![pause]\\x02\\x03Mais le vrai combat\nne fait que commen-\ncer ! Bonne chance ![pause]"
  - "\\x02\\x07Keith\\x02\\x07Si tu m'as battu, \nc'est que tu es doué. \nMais attention, il y a [pause]\\x02\\x03plein de brigands sans \nfoi ni loi dans le coin. \nAlors, sois vigilant ![pause]"
  - "\\x02\\x07Dresseuse Alice\\x02\\x07Tu...en as...fait... \ndu chemin. Oui...tu\nes...fort.[pause]"
  - |-
    \x02\x07Dresseuse Alice\x02\x07Tu... veux...
    passer. Non ! [pause]\x02\x03Tu...dois...
    d'abord...me...
    battre...aux cartes.[pause]
  - |-
    \x02\x07Dresseuse Alice\x02\x07J'ai...gagné.
    Passage...
    refusé.[pause]
  - |-
    \x02\x07Dresseuse Alice\x02\x07J'ai... perdu.
    Allez... Passe.[pause]
  - "\\x02\\x07Dresseuse Alice\\x02\\x07C'est vrai...que...\ntu es... fort. \nJe...t'admire.[pause]"
  - "\\x02\\x07Dresseur Bomujii\\x02\\x07Dis-moi, que sont\nles cartes pour nous ?[pause]\\x02\\x03J'y ai longtemps\nréfléchi, mais je \nne vois pas.[pause]"
  - "\\x02\\x07Dresseur Bomujii\\x02\\x07Pour l'instant je ne \npeux pas te laisser \npasser. Désolé.[pause]\\x02\\x03Sinon, il faut que \ntu me battes.[pause]"
  - "\\x02\\x07Dresseur Bomujii\\x02\\x07Bon, j'ai gagné aux \ncartes, et après ?[pause]\\x02\\x03Cela me rend\nperplexe...[pause]"
  - "\\x02\\x07Dresseur Bomujii\\x02\\x07Hmm. Peut-être\nas-tu la réponse\nque je cherche.[pause]\\x02\\x03Très bien. \nTu peux y aller ![pause]"
  - "\\x02\\x07Dresseur Bomujii\\x02\\x07Allez file. \nTu dois maîtriser \nles cartes ![pause]"
  - "\\x02\\x07Dresseur Pierre\\x02\\x07Bonjour, monsieur. \nOn s'amuse bien ici !\nVous voulez passer ?[pause]\\x02\\x03Non ! Impossible ![pause]"
  - "\\x02\\x07Dresseur Pierre\\x02\\x07Vous y tenez ?\nPour cela, iI faut \nd'abord me vaincre.[pause]\\x02\\x03En garde ![pause]"
  - "\\x02\\x07Dresseur Pierre\\x02\\x07Sacrebleu ! Je suis\nvraiment désolé.[pause]\\x02\\x03Si vous souhaitez\nrejouer, vous savez \noù me trouver.[pause]"
  - "\\x02\\x07Dresseur Pierre\\x02\\x07C'est bon ! Vous\nm'avez battu \nà plate couture.[pause]\\x02\\x03Bravo, vous \npouvez passer.[pause]"
  - "\\x02\\x07Dresseur Pierre\\x02\\x07Votre force est\nphénoménale ![pause]\\x02\\x03Je vais tout faire \npour ne pas perdre.[pause]"
  - "\\x02\\x07Dresseuse Poemy\\x02\\x07O noble héros !\nLe danger\nte guette.[pause]\\x02\\x03Ne va pas plus \nloin, je t'en\nsupplie ![pause]"
  - "\\x02\\x07Dresseuse Poemy\\x02\\x07Tu tiens vraiment \nà passer ? Mais je \nne peux pas changer[pause]\\x02\\x03de position. Quelle\ntragédie ! On se \ncroirait dans une [pause]\\x02\\x03épopée romantique ![pause]"
  - "\\x02\\x07Dresseuse Poemy\\x02\\x07Comment ?\nOù est le héros?\nQuelle déception ![pause]\\x02\\x03Pourquoi as-tu \ntout gâché ? \nJe te déteste ![pause]"
  - |-
    \x02\x07Dresseuse Poemy\x02\x07Comme tu es
    courageux ![pause]
  - "\\x02\\x07Dresseuse Poemy\\x02\\x07O, vaillant héros ![pause]\\x02\\x03Toutes mes pensées \nvont vers toi ![pause]"
  - |-
    \x02\x07Dresseuse Haruka\x02\x07Oh ho ho ! Je
    suis l' invincible
    dresseuse ![pause]\x02\x03Je ne te laisse-
    rai pas passer ![pause]
  - |-
    \x02\x07Dresseuse Haruka\x02\x07Tu oses me défier ?
    Je suppose qu'en
    ignorant tes limites[pause]\x02\x03tu penses faire
    preuve de courage.[pause]
  - |-
    \x02\x07Dresseuse Haruka\x02\x07Oh ho ho ! Admire
    ma puissance ! Si
    tu as reconnu ton[pause]\x02\x03imprudence, quitte
    immédiatement
    ce lieu ![pause]
  - |-
    \x02\x07Dresseuse Haruka\x02\x07Il faut bien laisser
    les autres gagner
    de temps en temps.[pause]
  - "\\x02\\x07Dresseuse Haruka\\x02\\x07Tu as compris que \nje t'avais laissé \ngagner ! C'est une [pause]\\x02\\x03preuve de mon\nincroyable force.\nOh ho ho ho ![pause]"
  - |-
    \x02\x07Panjyamon\x02\x07Le nouveau gymnase
    d'entraînement ![pause]\x02\x03Si tu travailles dur,
    tu deviendras très
    fort ![pause]
  - "\\x02\\x07Panneau\\x02\\x07Nord : Amaterasu \nCity\nEst : Qing Long City[pause]"
  - |-
    \x02\x07Togemon\x02\x07J'espère que les
    autres serveurs
    seront bientôt réparés. [pause]\x02\x03Que je puisse être
    de nouveau gardien
    d'un gymnase.[pause]
  - a
  - "\\x02\\x07Aguman\\x02\\x07Si tu vas droit\nvers l'est, tu\narriveras au[pause]\\x02\\x03Secteur Est ! \nMais tu devais\nle savoir.[pause]"
  - "\\x02\\x07Leomon\\x02\\x07Même si tu as battu \nl'AoA, reste vigilant ![pause]\\x02\\x03Un grand dresseur\nne doit jamais\nnégliger l'entraînement.[pause]"
  - "\\x02\\x07Tai Kong Wang\\x02\\x07Ho ho ho. Je suis\nTai Kong, pêcheur\nhors pair. Je suis [pause]\\x02\\x03si heureux de \npêcher de nouveau ![pause]"
  - "\\x02\\x07Tai Kong Wang\\x02\\x07Laisse-moi partager\nmon bonheur avec toi.\nVoici une canne à[pause]\\x02\\x03pêche. Prends-en \nbien soin ! A pré-\nsent, tu peux pêcher [pause]\\x02\\x03comme moi ! Ho ho ![pause]"
  - |-
    \x02\x07Tai Kong Wang\x02\x07C'est moi qui
    te remercie !
    Ho ho ho![pause]
  - |-
    \x02\x07Magnamon\x02\x07L'océan est si
    calme. L'observer
    me détend.[pause]\x02\x03Une fois de plus,
    tout est pour le
    mieux dans le monde.[pause]
  - "\\x02\\x07Guilmon\\x02\\x07On ne peut toujours \naller que dans les \nsecteurs Centre et Est[pause]\\x02\\x03alors qu'il paraît que \nle Cicuit Imprimé\na été amélioré ![pause]"
  - "\\x02\\x07Hide le Footeux\\x02\\x07Hé-hé !\nJ'ai encore \nbattu Cardmon ![pause]\\x02\\x03C'est drôle de\nshooter dans\nles arbres ![pause]"
  - "\\x02\\x07Hide le Footeux\\x02\\x07Quoi ? Tu n'as\ntoujours pas\nd'Arbori-Bottes ?[pause]\\x02\\x03Quelle guigne ! Tiens, \nvoici une paire.\nMaintenant, tu peux[pause]\\x02\\x03aussi shooter dans \nles arbres.\nBonne chance ![pause]"
  - "\\x02\\x07Hide le Footeux\\x02\\x07Esayons de complé-\nter nos collections \nde cartes ![pause]"
  - "\\x02\\x07Asuramon\\x02\\x07Voilà \\x02\\x08\\x01\\x02\\x05\\x01. \nJ'ai entendu\nparler de toi. Tu dois [pause]\\x02\\x03parcourir un long et\ndifficile chemin \navant de devenir[pause]\\x02\\x03un grand dresseur.\nPour t'améliorer, \ntu dois te battre ![pause]"
  - "\\x02\\x07Masaki le Dément\\x02\\x07Digimon Online, \nc'est super ! \nJ'espère que [pause]\\x02\\x03d'autres secteurs \nseront bientôt \naccessibles ![pause]"
  - |-
    \x02\x07Panneau\x02\x07Est : Qing Long City
    Ouest : Amater. City
