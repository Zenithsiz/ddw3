  - "\\x02\\x07Lisa\\x02\\x07Regarde par là ! Je \ncrois que c'est\n \\x02\\x08\\x01\\x02\\x05\\x01 ![pause]\\x02\\x03Je suis si\ncontente de\npouvoir rejouer ![pause]"
  - "\\x02\\x07Lisa\\x02\\x07Puisque c'est,\npossible, on \nfait un Combat de[pause]\\x02\\x03cartes ? Tu es  \nun rival honorable.[pause]"
  - |-
    \x02\x07Lisa\x02\x07Oh,
    j'ai gagné !
    Merci ![pause]\x02\x03Je reste à ta
    disposition pour
    jouer quand tu veux.[pause]
  - |-
    \x02\x07Lisa\x02\x07Oh non,
