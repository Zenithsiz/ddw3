strings:
  - ''
  - |-
    ...Communiqué. Le réseau
    optique est tombé en panne.[pause]\x02\x03La SAP pense qu'il s'agit d'un
    acte de cyberterrorisme.
    Une enquête a été ouverte.[pause]\x02\x03Une interruption prolongée
    pourrait avoir de nombreuses
    conséquences...[pause]
  - |-
    \x02\x07Seiya l'Informaticien\x02\x07Quoi ?!
    Digimon Online
    aussi ![pause]\x02\x03J'allais me
    connecter ! Mais
    s'il y a une panne...[pause]
  - |-
    \x02\x07Hideki le Scientifique\x02\x07Une panne de réseau
    est un gros problème
    pour Digimon Online.[pause]\x02\x03Le système Matrix
    n'a plus accès aux
    serveurs, c'est ça ?[pause]\x02\x03Cela signifie que
    vous ne pouvez
    pas revenir ?[pause]
  - |-
    \x02\x07Kouta le Technicien\x02\x07... mais je me
    demande qui est
    derrière ça.[pause]\x02\x03Je croyais qu'ils
    avaient arrêté les
    chefs de l'AoA.[pause]
