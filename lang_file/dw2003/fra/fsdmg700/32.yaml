strings:
  - ''
  - |-
    ...Communiqué. Le réseau
    optique est tombé en panne.[pause][\x0203]La SAP pense qu'il s'agit d'un
    acte de cyberterrorisme.
    Une enquête a été ouverte.[pause][\x0203]Une interruption prolongée
    pourrait avoir de nombreuses
    conséquences...[pause]
  - |-
    [\x0207]Seiya l'Informaticien[\x0207]Quoi ?!
    Digimon Online
    aussi ![pause][\x0203]J'allais me
    connecter ! Mais
    s'il y a une panne...[pause]
  - |-
    [\x0207]Hideki le Scientifique[\x0207]Une panne de réseau
    est un gros problème
    pour Digimon Online.[pause][\x0203]Le système Matrix
    n'a plus accès aux
    serveurs, c'est ça ?[pause][\x0203]Cela signifie que
    vous ne pouvez
    pas revenir ?[pause]
  - |-
    [\x0207]Kouta le Technicien[\x0207]... mais je me
    demande qui est
    derrière ça.[pause][\x0203]Je croyais qu'ils
    avaient arrêté les
    chefs de l'AoA.[pause]
