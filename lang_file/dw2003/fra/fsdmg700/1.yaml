strings:
  - ''
  - |-
    \x02\x07Junior :\x02\x07Alors c'est ça, le
    Centre Online
    MAGAMI ? Cool ![pause]
  - "\\x02\\x07Teddy\\x02\\x07Oui, c'est le\nsystème Matrix ![pause]\\x02\\x03Il numérise nos idées\net nos pensées et les\nenvoie sur le net.[pause]\\x02\\x03Je me demande comment \nça marche ? Je veux\nle voir fonctionner.[pause]"
  - |-
    \x02\x07Junior :\x02\x07Hé, qu'est-ce que
    vous faites là-bas ?[pause]\x02\x03Allez, enregistrons-
    nous pour entrer
    dans le Digimonde ![pause]
  - "\\x02\\x07Responsable Compte :\\x02\\x07Bienvenue au \nCentre Online\nMAGAMI.[pause]\\x02\\x03Ce service s'adresse \nà ceux qui vont \ndans le Digimonde.[pause]\\x02\\x03C'est la première fois\nque vous jouez à\nDigimon Online ?[pause]"
  - "\\x02\\x07Responsable Compte  :\\x02\\x07Avant de créer \nvotre compte...[pause]\\x02\\x03...vous devez \nchoisir vos\nDigimons partenaires.[pause]"
  - |-
    \x02\x07Responsable Compte :\x02\x07Choisissez un jeu de
    départ : A, B ou C.[pause]\x02\x03Chacun comporte trois
    types de Digimons.[pause]
  - "\\x02\\x07Respons. Compte:\\x02\\x07Le A, équilibré,\navec Kotemon,\nRenamon, Patamon.[pause]\\x02\\x03Le B, puissant, \navec Monmon,\nAgumon, Renamon.[pause]\\x02\\x03Le C, dément,\navec Kumamon,\nGuilmon, Patamon.[pause]\\x02\\x03Lequel des trois\npréférez-vous ?[pause]"
  - "\\x02\\x07Ivy :\\x02\\x07Allez, Junior,\nQu'est-ce que\ntu attends ?[pause]\\x02\\x03Prends celui où il\ny a un Digimon \nqui te plaît.[pause]"
  - |-
    \x02\x07Junior :\x02\x07Je ne peux pas !
    Ils ont tous un Digimon
    qui me plaît ![pause]
  - |-
    \x02\x07Ivy :\x02\x07Alors quels Digimons
    n'aimes-tu pas ?[pause]\x02\x03Tu n'as qu'à écarter
    ceux qui ont un Digimon
    que tu n'aimes pas ![pause]
  - |-
    \x02\x07Junior :\x02\x07Il n'y a pas de
    Digimon que je
    n'aime pas ![pause]\x02\x03Je les aime tous ![pause]
  - "\\x02\\x07Ivy :\\x02\\x07Et bien si tu les\naimes tous, il n'y a\npas de problème ![pause]\\x02\\x03Allez, choisis et\nentrons dans le \nDigimonde ![pause]"
  - |-
    \x02\x07Ivy :\x02\x07Junior ! Tu n'as
    toujours pas choisi ?[pause]\x02\x03Allez, décide-toi
    ou je ne t'attends
    pas ![pause]
  - |-
    \x02\x07Responsible Compte :\x02\x07Vous êtes-vous
    tous décidés ?[pause]
  - |-
    \x02\x07Ivy :\x02\x07Junior ! J'y
    vais, tant pis
    pour toi.[pause]
  - |-
    \x02\x07Responsable Compte :\x02\x07Je vous enregistre
    maintenant avec vos
    Digimons partenaires.[pause]
