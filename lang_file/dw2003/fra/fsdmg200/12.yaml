strings:
  - ''
  - '\x02\x07\x02\x09\x023Gagné ![pause]'
  - |-
    \x02\x07Dresseur Genji\x02\x07Pas mal, pour une
    première fois.[pause]\x02\x03Tu as le potentiel
    pour devenir
    champion du monde.[pause]
  - |-
    \x02\x07\x02\x09\x023C'est mon
    rêve ![pause]
  - |-
    \x02\x07Dresseur Genji\x02\x07Pour cela, tu dois
    apprendre des choses
    sur les Digimons.[pause]\x02\x03Va faire un tour au
    Digilabo avant
    de sortir de la ville.[pause]
  - |-
    \x02\x07\x02\x09\x023Digilabo !
    OK, j'ai compris.
    Merci ![pause]
  - |-
    \x02\x07Dresseur Genji\x02\x07Au fait, as-tu
    une sacoche ?[pause]
  - |-
    \x02\x07\x02\x09\x023Pour quoi
    faire ?[pause]
  - |-
    \x02\x07Dresseur Genji\x02\x07Je vois. Tu ferais
    mieux d'aller au
    Croiseur Jaune.[pause]\x02\x03On te dira tout
    sur les combats
    de cartes.[pause]\x02\x03Et maintenant, va.
    Je compte sur toi,
    petit. Ho ho ho ![pause]
