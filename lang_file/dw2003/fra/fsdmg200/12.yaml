strings:
  - ''
  - '[\x0207][\x020902]3Gagné ![pause]'
  - |-
    [\x0207]Dresseur Genji[\x0207]Pas mal, pour une
    première fois.[pause][\x0203]Tu as le potentiel
    pour devenir
    champion du monde.[pause]
  - |-
    [\x0207][\x020902]3C'est mon
    rêve ![pause]
  - |-
    [\x0207]Dresseur Genji[\x0207]Pour cela, tu dois
    apprendre des choses
    sur les Digimons.[pause][\x0203]Va faire un tour au
    Digilabo avant
    de sortir de la ville.[pause]
  - |-
    [\x0207][\x020902]3Digilabo !
    OK, j'ai compris.
    Merci ![pause]
  - |-
    [\x0207]Dresseur Genji[\x0207]Au fait, as-tu
    une sacoche ?[pause]
  - |-
    [\x0207][\x020902]3Pour quoi
    faire ?[pause]
  - |-
    [\x0207]Dresseur Genji[\x0207]Je vois. Tu ferais
    mieux d'aller au
    Croiseur Jaune.[pause][\x0203]On te dira tout
    sur les combats
    de cartes.[pause][\x0203]Et maintenant, va.
    Je compte sur toi,
    petit. Ho ho ho ![pause]
