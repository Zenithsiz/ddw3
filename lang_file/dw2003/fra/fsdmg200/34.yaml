strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023Ok, en route pour
    le Secteur Nord ![pause]
  - |-
    \x02\x07Teddy\x02\x07Une minute !
    Comment veux-tu
    y aller ?[pause]\x02\x03Il n'y a pas de route
    et tu ne peux y aller
    avec Submarimon ![pause]
  - "\\x02\\x07\\x02\\x09\\x023Ah... \nVraiment ?[pause]"
  - |-
    \x02\x07Teddy\x02\x07J'ai entendu les
    gardes parler dans
    la prison.[pause]\x02\x03Si tu demandes à
    Digmon, tu pourras
    y aller...[pause]
  - |-
    \x02\x07\x02\x09\x023Rien de
    plus simple ![pause]
  - |-
    \x02\x07Teddy\x02\x07Mais il faut le Digi-
    Oeuf du Savoir pour
    appeler Digmon... [pause]\x02\x03On ne le trouve que
    dans le serveur
    d'Amaterasu, je crois.[pause]
  - |-
    \x02\x07\x02\x09\x023OK, allons
    faire un tour à
    Amaterasu ![pause]
  - |-
    \x02\x07Teddy\x02\x07Mais comment
    aller à
    Amaterasu ?[pause]\x02\x03L'AoA doit être
    partout...[pause]
  - |-
    \x02\x07\x02\x09\x023Hmm...
    maintenant
    que j'y pense...[pause]
  - |-
    \x02\x07\x02\x09\x023Attends. Comment
    l'AoA est arrivé
    jusqu'ici ?[pause]
  - |-
    \x02\x07Teddy\x02\x07Bien sûr !
    Les soldats de
    Byakko City ![pause]
  - |-
    \x02\x07\x02\x09\x023Ils savent peut-
    être quelque
    chose ![pause]
  - |-
    \x02\x07Teddy\x02\x07C'est même
    sûr \x02\x08\x01\x02\x05\x01.[pause]
  - |-
    \x02\x07\x02\x09\x023Je pars pour
    le Secteur
    Ouest ![pause]
  - |-
    \x02\x07Teddy\x02\x07Sois prudent. Je
    vas jeter un oeil
    à cet ordinateur ![pause]
  - |-
    \x02\x07\x02\x09\x023Si tu trouves
    quelque chose,
    préviens-moi ![pause]
  - |-
    \x02\x07Teddy\x02\x07D'accord !
    Compte sur
    moi ![pause]
