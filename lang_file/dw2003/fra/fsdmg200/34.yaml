strings:
  - ''
  - |-
    [\x0207][\x020902]3Ok, en route pour
    le Secteur Nord ![pause]
  - |-
    [\x0207]Teddy[\x0207]Une minute !
    Comment veux-tu
    y aller ?[pause][\x0203]Il n'y a pas de route
    et tu ne peux y aller
    avec Submarimon ![pause]
  - "[\\x0207][\\x020902]3Ah... \nVraiment ?[pause]"
  - |-
    [\x0207]Teddy[\x0207]J'ai entendu les
    gardes parler dans
    la prison.[pause][\x0203]Si tu demandes à
    Digmon, tu pourras
    y aller...[pause]
  - |-
    [\x0207][\x020902]3Rien de
    plus simple ![pause]
  - |-
    [\x0207]Teddy[\x0207]Mais il faut le Digi-
    Oeuf du Savoir pour
    appeler Digmon... [pause][\x0203]On ne le trouve que
    dans le serveur
    d'Amaterasu, je crois.[pause]
  - |-
    [\x0207][\x020902]3OK, allons
    faire un tour à
    Amaterasu ![pause]
  - |-
    [\x0207]Teddy[\x0207]Mais comment
    aller à
    Amaterasu ?[pause][\x0203]L'AoA doit être
    partout...[pause]
  - |-
    [\x0207][\x020902]3Hmm...
    maintenant
    que j'y pense...[pause]
  - |-
    [\x0207][\x020902]3Attends. Comment
    l'AoA est arrivé
    jusqu'ici ?[pause]
  - |-
    [\x0207]Teddy[\x0207]Bien sûr !
    Les soldats de
    Byakko City ![pause]
  - |-
    [\x0207][\x020902]3Ils savent peut-
    être quelque
    chose ![pause]
  - |-
    [\x0207]Teddy[\x0207]C'est même
    sûr [\x020801][\x020501].[pause]
  - |-
    [\x0207][\x020902]3Je pars pour
    le Secteur
    Ouest ![pause]
  - |-
    [\x0207]Teddy[\x0207]Sois prudent. Je
    vas jeter un oeil
    à cet ordinateur ![pause]
  - |-
    [\x0207][\x020902]3Si tu trouves
    quelque chose,
    préviens-moi ![pause]
  - |-
    [\x0207]Teddy[\x0207]D'accord !
    Compte sur
    moi ![pause]
