strings:
  - ''
  - "\\x02\\x07\\x02\\x09\\x023Ne t'inquiète pas.\nC'est pour cela que  \nnous combattons ![pause]\\x02\\x03Nous allons triompher\nde l'A.o.A  ![pause]"
  - |-
    \x02\x07Teddy\x02\x07Oui, c'est vrai  !
    On y est presque
    alors allons-y  ![pause]
  - "\\x02\\x07Nick\\x02\\x07Quoi, vous êtes \nencore là ?[pause]"
  - '\x02\x07\x02\x09\x023Oh, Nick  ![pause]'
  - |-
    \x02\x07Teddy\x02\x07Nick, où
    en est-on ?[pause]
  - "\\x02\\x07Nick\\x02\\x07Ha ha ha,\nça va ![pause]\\x02\\x03Dans la ville, \nl'A.o.A s'est\nrendu très vite  ![pause]"
  - |-
    \x02\x07\x02\x09\x023Et la
    ville ?[pause]
  - "\\x02\\x07Nick\\x02\\x07Oh, on l'a \ndéjà reprise.[pause]\\x02\\x03Il reste donc\nle Centre \nAdministratif.[pause]"
  - |-
    \x02\x07\x02\x09\x023... Quoi ?![pause]\x02\x03Alors, on ne peut
    pas les battre  ![pause]
  - "\\x02\\x07Nick\\x02\\x07C'est pour ça\nqu'on est\nvenus te voir ![pause]\\x02\\x03Tu dois nous\naider à attaquer \nle Centre  ![pause]"
  - |-
    \x02\x07\x02\x09\x023Très bien, je
    m'en occupe !
    Je vaincrai ![pause]
  - "\\x02\\x07\\x02\\x09\\x023Teddy, je  \nvais passer \ndevant.[pause]"
  - |-
    \x02\x07Teddy\x02\x07Sois prudent !
    J'arrive tout de
    suite ![pause]
