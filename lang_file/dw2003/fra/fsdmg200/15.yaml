strings:
  - ''
  - |-
    \x02\x07Navi Digivolve\x02\x07Je vais t'expliquer
    comment apprendre aux
    Digimons à digivolver.[pause]\x02\x03J'envoie les données
    sur ton satellite.[pause]
  - |-
    "Kotemon"
    Il apprend les types Agumon/Veemon
    avec l'entraînement tolérance machine.[pause]\x02\x03"Monmon"
    Une fois le nv Ultime appris, exerce
    sa tolérance force/machine/vent.[pause]\x02\x03"Kumamon"
    Exerce sa sagesse et son esprit,
    les plus difficiles à améliorer.[pause]
  - |-
    "Renamon"
    Exerce son esprit ou sa force et
    sa défense.[pause]\x02\x03"Patamon"
    Exerce sa sagesse ou sa force.[pause]
  - |-
    "Agumon"
    Améliore sa tolérance aux ténèbres,
    pour une digivolution de type noir.[pause]\x02\x03"Guilmon"
    Ses param. étant partiaux, la clé
    est de renforcer ses faiblesses.[pause]
  - |-
    \x02\x07Navi Digivolve\x02\x07Voilà toutes les infos
    que j'ai à te donner.
    Bonne chance ![pause]
