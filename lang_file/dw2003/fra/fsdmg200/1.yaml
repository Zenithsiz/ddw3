  - Le combat
  - Les bases
  - Ecran Statut
  - Retour
  - "Digimon Online est administré sur 5 \nserveurs : Amaterasu, Izumo, \nAsuka, Yamato et Ikaruga.[pause][\\x0203]Chaque serveur abrite une ville du\nmême nom (Asuka City) et tous sont\norganisés de la même façon.[pause][\\x0203]On ne peut pas changer de serveur,\nmais les Champions de serveur peuvent\ns'affronter pour le titre mondial.[pause]"
  - "Le but est d'être le meilleur\nparmi plus de 200 000 joueurs\net de devenir Champion du monde.[pause][\\x0203]Seuls les champions des tournois\nde serveur peuvent participer au\ntournoi mondial.[pause][\\x0203]Pour participer au tournoi du \nserveur, tu dois battre les 4\nchefs de ville. Bonne chance ![pause]"
  - |-
    Le serveur abrite d'autres villes
    qu'Asuka City. Si tu vois une ville
    pendant ton voyage, arrête-toi.[pause][\x0203]Pour tes Digimons, il y a des
    magasins d'objets, et les auberges
    où Guardromon peut sauvegarder.[pause][\x0203]Chaque ville abrite des lieux uni-
    ques comme le Digilabo d'Asuka
    City, où passent les dresseurs.[pause]
  - |-
    Hors de la ville, tu devras
    affronter des Digimons sauvages.
    Prépare-toi avant de partir.[pause][\x0203]Il y a des auberges hors
    de la ville où tes Digimons
    blessés peuvent récupérer.[pause][\x0203]Au début, évite les lieux où se
    trouvent des opposants puissants.
    Entraîne bien tes Digimons avant.[pause]
  - "Tu voyages avec 3 Digimons mais\n1 seul peut combattre à la fois. Tu\npeux les échanger pendant le combat.[pause][\\x0203]Au combat, les dresseurs contrôlent\nleurs Digimons à l'aide de commandes\nchoisies en fonction de la situation.[pause][\\x0203]Tu disposes aussi de tech. spéciales\nutilisant des PM et même des objets. \nRenseigne-toi au Digilabo.[pause]"
  - |-
    Les Digimons acquièrent de l'EXP
    (expérience) au combat et gagnent
    des niveaux selon l'EXP acquise.[pause][\x0203]Un Digimon de niveau > bat des
    adversaires plus forts. Plus l'adv.
    est puissant, plus il gagne d'EXP.[pause][\x0203]Un Digimon évolue aussi grâce à
    l'entraînement. Pour plus de
    détails, va au Digilabo.[pause]
  - |-
    Lorsque tu te déplaces, tu peux
    ouvrir l'écran Statut depuis ton
    satellite en appuyant sur la touche START.[pause][\x0203]Tu pourras y voir tes Digimons
    partenaires, utiliser des objets et
    consulter la carte.[pause]
