strings:
  - ''
  - |-
    \x02\x07Phillip le Dément\x02\x07Eh alors ? Cela
    fait un moment
    que j'attends ![pause]
  - |-
    \x02\x07Fei la Flemme\x02\x07Quand est-ce qu'on
    pourra repartir ?[pause]
  - |-
    \x02\x07Service Dressage\x02\x07Désolé, on n'a
    toujours pas
    de précisions.[pause]
  - |-
    \x02\x07Kail\x02\x07Hein, quoi ? Que
    se passe-t-il ?[pause]
  - |-
    \x02\x07Alan la Flemme\x02\x07Le maître de
    jeu ? C'est
    une annonce ![pause]
  - |-
    \x02\x07Jeff l'Ouvrier\x02\x07C'est une
    femme ?! Je ne
    savais pas ![pause]
  - |-
    \x02\x07Mlle Misha\x02\x07Super ! Je
    voudrais être
    comme elle ![pause]
  - |-
    \x02\x07Maître de jeu\x02\x07Nous prions les joueurs
    de nous excuser
    pour cette gêne.[pause]\x02\x03L'intervention dans la
    Chambre Matrix va durer
    encore un petit moment.[pause]\x02\x03Veuillez patienter, le
    système sera bientôt
    réparé.[pause]
  - |-
    \x02\x07Alan la Flemme\x02\x07Quoi ? C'est
    tout ?![pause]
  - |-
    \x02\x07Jeff l'Ouvrier\x02\x07Et bien il n'y
    a rien à faire.[pause]
  - |-
    \x02\x07Yuki l'Energique\x02\x07Ouais ! On va
    pouvoir jouer
    un peu plus ![pause]
  - |-
    \x02\x07Kail\x02\x07Quelle poisse ! Ils
    n'ont pas fini.[pause]\x02\x03On ne peut pas revenir
    dans le Monde réel ![pause]
  - |-
    \x02\x07\x02\x09\x023Je me demande si
    Lucky Mouse y est
    pour quelque chose ?[pause]
  - |-
    \x02\x07Kail\x02\x07Lucky Mouse !?[pause]\x02\x03... Qu'est-ce
    que tu veux dire
    par là ?[pause]
  - |-
    \x02\x07\x02\x09\x023Teddy m'a dit que Lucky
    Mouse était ici. C'est
    tout ce que je sais.[pause]
  - |-
    \x02\x07Kail\x02\x07...Teddy chercherait-il
    quelque chose dans
    le Centre Administratif ?[pause]
  - |-
    \x02\x07Kail\x02\x07...Hé, \x02\x08\x01\x02\x05\x01.
    Allons chercher
    Teddy ![pause]\x02\x03J'ai un truc
    à lui demander ![pause]
  - |-
    \x02\x07\x02\x09\x023OK, allons au
    centre tout de
    suite ![pause]
