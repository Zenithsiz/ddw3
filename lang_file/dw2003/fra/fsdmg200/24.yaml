strings:
  - ''
  - |-
    [\x0207]Phillip le Dément[\x0207]Eh alors ? Cela
    fait un moment
    que j'attends ![pause]
  - |-
    [\x0207]Fei la Flemme[\x0207]Quand est-ce qu'on
    pourra repartir ?[pause]
  - |-
    [\x0207]Service Dressage[\x0207]Désolé, on n'a
    toujours pas
    de précisions.[pause]
  - |-
    [\x0207]Kail[\x0207]Hein, quoi ? Que
    se passe-t-il ?[pause]
  - |-
    [\x0207]Alan la Flemme[\x0207]Le maître de
    jeu ? C'est
    une annonce ![pause]
  - |-
    [\x0207]Jeff l'Ouvrier[\x0207]C'est une
    femme ?! Je ne
    savais pas ![pause]
  - |-
    [\x0207]Mlle Misha[\x0207]Super ! Je
    voudrais être
    comme elle ![pause]
  - |-
    [\x0207]Maître de jeu[\x0207]Nous prions les joueurs
    de nous excuser
    pour cette gêne.[pause][\x0203]L'intervention dans la
    Chambre Matrix va durer
    encore un petit moment.[pause][\x0203]Veuillez patienter, le
    système sera bientôt
    réparé.[pause]
  - |-
    [\x0207]Alan la Flemme[\x0207]Quoi ? C'est
    tout ?![pause]
  - |-
    [\x0207]Jeff l'Ouvrier[\x0207]Et bien il n'y
    a rien à faire.[pause]
  - |-
    [\x0207]Yuki l'Energique[\x0207]Ouais ! On va
    pouvoir jouer
    un peu plus ![pause]
  - |-
    [\x0207]Kail[\x0207]Quelle poisse ! Ils
    n'ont pas fini.[pause][\x0203]On ne peut pas revenir
    dans le Monde réel ![pause]
  - |-
    [\x0207][\x020902]3Je me demande si
    Lucky Mouse y est
    pour quelque chose ?[pause]
  - |-
    [\x0207]Kail[\x0207]Lucky Mouse !?[pause][\x0203]... Qu'est-ce
    que tu veux dire
    par là ?[pause]
  - |-
    [\x0207][\x020902]3Teddy m'a dit que Lucky
    Mouse était ici. C'est
    tout ce que je sais.[pause]
  - |-
    [\x0207]Kail[\x0207]...Teddy chercherait-il
    quelque chose dans
    le Centre Administratif ?[pause]
  - |-
    [\x0207]Kail[\x0207]...Hé, [\x020801][\x020501].
    Allons chercher
    Teddy ![pause][\x0203]J'ai un truc
    à lui demander ![pause]
  - |-
    [\x0207][\x020902]3OK, allons au
    centre tout de
    suite ![pause]
