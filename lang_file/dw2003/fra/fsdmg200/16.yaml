strings:
  - ''
  - |-
    \x02\x07Navi Digimon\x02\x07Je vais afficher
    les données
    sur ton satellite.[pause]
  - |-
    "Kotemon"
    Il apprend les types Agumon/Veemon
    avec l'entraînement tolérance machine.[pause]\x02\x03"Monmon"
    Une fois le nv Ultime appris, exerce
    sa tolérance force/machine/vent.[pause]
  - |-
    "Kumamon"
    Exerce sa sagesse et son esprit,
    les plus difficiles à améliorer.[pause]\x02\x03"Renamon"
    Exerce son esprit ou sa force et
    sa défense.[pause]
  - |-
    "Patamon"
    Exerce sa sagesse ou sa force.[pause]\x02\x03"Agumon"
    Augm. sa tolérance aux ténèbres
    pour une digivolution de type noir.[pause]
  - |-
    "Guilmon"
    Ses param. étant partiaux, la clé
    est de renforcer ses faiblesses.[pause]\x02\x03"Veemon"
    Apprend peu au début, mais si
    tu exerces certains paramètres...[pause]
  - |-
    \x02\x07Navi Digivolve\x02\x07Voilà toutes les infos
    que j'ai à te donner.
    Bonne chance ![pause]
