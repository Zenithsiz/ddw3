e certaine compétence. Pour plus\nd'infos, consulte l'off. Digivolution.[pause]\\x02\\x03\"Techniques\"\nAugmente le nv des compétences pour\napprendre d'autres tech/digivolutions.[pause]\\x02\\x03Tu peux charger différents chemins de\ndigivolution au Labo mais pas de tech.\nde finition.[pause]",
