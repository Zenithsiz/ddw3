strings = [
	"",
	"[name]Navi Digimon[name]Révisons pour vérifier\nque tu maîtrises bien\ncombat et entraînement.[pause][clear]J'envoie les données\nsur ton satellite.[pause]",
	"\"Types d'attaques\"\nLes attaques sont de deux types :\nphysique et magique.[pause][clear]La force et la défense sont liées\naux attaques physiques, la sagesse\net l'esprit aux attaques magiques.[pause][clear]\"Attributs d'attaque\"\nAttaque avec un attribut approprié\npour prendre l'avantage au combat.[pause][clear]Les adv. utilisent aussi des attributs.\nTu devras contre-attaquer avec un Dig\npuissant contre l'attribut utilisé.[pause][clear]\"Effets des techniques\"\nCertaines techniques provoquent des\neffets particuliers, comme des dégâts.[pause][clear]Leur importance dépend du statut\nde l'adversaire. Si une technique est\nsans effet, essaie-la sur un autre.[pause][clear]\"Digivolution pendant le combat\"\nDigivolve pour faire face à ton adv.\nIl y a aussi la \"Digivolution Puis.\"[pause][clear]La jauge augmente avec les dégâts\nsubis. Jauge pleine = Dig. digivolve\njusqu'à écoulement du délai.[pause][clear]\"Digivolution ADN\"\nCrée un Digimon à partir de 2. Après\nla digivolution, ils changent de place.[pause][clear]Les possibilités de digivolution ADN\nsont prédéfinies, essaie plusieurs\ncombinaisons.[pause][clear]\"Maladies de statut\"\nSuite aux effets spéc. d'une attaque\nun Digimon peut être \"empoisonné\".[pause][clear]Les maladies de statut disparaissent si\ntu gagnes le combat mais un \"fléau\"\nde Cardmon guérit dans une auberge.[pause][clear]\"Distribution d'EXP\"\nLes Digimons ayant participé au combat\nreçoivent la même quantité d'EXP.[pause][clear]Les compétences sont aussi réparties\néquitablement entre Dig. digivolvés.[pause][clear]\"Entraînement\"\nUn Dig. peut s'entraîner dans 1 gym.\navec des PE (d'entraînement).[pause][clear]Les PE sont X par 5 chaque fois qu'un\nDig. gagne un niveau. Ce paramètre\ninfluence combat et digivolution.[pause][clear]\"Digivolution\"\nUn Dig. peut apprendre à digivolver\naprès évolution nv ou augm. de par.[pause][clear]Le recours à la digivolution requiert\nune certaine compétence. Pour plus\nd'infos, consulte l'off. Digivolution.[pause][clear]\"Techniques\"\nAugmente le nv des compétences pour\napprendre d'autres tech/digivolutions.[pause][clear]Tu peux charger différents chemins de\ndigivolution au Labo mais pas de tech.\nde finition.[pause]",
	"[name]Navi Digimon[name]Voilà toutes les\ninfos disponibles.\nBonne chance ![pause]",
]
