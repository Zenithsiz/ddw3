strings:
  - ''
  - |-
    [\x0207]Navi Digimon[\x0207]Révisons pour vérifier
    que tu maîtrises bien
    combat et entraînement.[pause][\x0203]J'envoie les données
    sur ton satellite.[pause]
  - |-
    "Types d'attaques"
    Les attaques sont de deux types :
    physique et magique.[pause][\x0203]La force et la défense sont liées
    aux attaques physiques, la sagesse
    et l'esprit aux attaques magiques.[pause][\x0203]"Attributs d'attaque"
    Attaque avec un attribut approprié
    pour prendre l'avantage au combat.[pause][\x0203]Les adv. utilisent aussi des attributs.
    Tu devras contre-attaquer avec un Dig
    puissant contre l'attribut utilisé.[pause][\x0203]"Effets des techniques"
    Certaines techniques provoquent des
    effets particuliers, comme des dégâts.[pause][\x0203]Leur importance dépend du statut
    de l'adversaire. Si une technique est
    sans effet, essaie-la sur un autre.[pause][\x0203]"Digivolution pendant le combat"
    Digivolve pour faire face à ton adv.
    Il y a aussi la "Digivolution Puis."[pause][\x0203]La jauge augmente avec les dégâts
    subis. Jauge pleine = Dig. digivolve
    jusqu'à écoulement du délai.[pause][\x0203]"Digivolution ADN"
    Crée un Digimon à partir de 2. Après
    la digivolution, ils changent de place.[pause][\x0203]Les possibilités de digivolution ADN
    sont prédéfinies, essaie plusieurs
    combinaisons.[pause][\x0203]"Maladies de statut"
    Suite aux effets spéc. d'une attaque
    un Digimon peut être "empoisonné".[pause][\x0203]Les maladies de statut disparaissent si
    tu gagnes le combat mais un "fléau"
    de Cardmon guérit dans une auberge.[pause][\x0203]"Distribution d'EXP"
    Les Digimons ayant participé au combat
    reçoivent la même quantité d'EXP.[pause][\x0203]Les compétences sont aussi réparties
    équitablement entre Dig. digivolvés.[pause][\x0203]"Entraînement"
    Un Dig. peut s'entraîner dans 1 gym.
    avec des PE (d'entraînement).[pause][\x0203]Les PE sont X par 5 chaque fois qu'un
    Dig. gagne un niveau. Ce paramètre
    influence combat et digivolution.[pause][\x0203]"Digivolution"
    Un Dig. peut apprendre à digivolver
    après évolution nv ou augm. de par.[pause][\x0203]Le recours à la digivolution requiert
    une certaine compétence. Pour plus
    d'infos, consulte l'off. Digivolution.[pause][\x0203]"Techniques"
    Augmente le nv des compétences pour
    apprendre d'autres tech/digivolutions.[pause][\x0203]Tu peux charger différents chemins de
    digivolution au Labo mais pas de tech.
    de finition.[pause]
  - |-
    [\x0207]Navi Digimon[\x0207]Voilà toutes les
    infos disponibles.
    Bonne chance ![pause]
