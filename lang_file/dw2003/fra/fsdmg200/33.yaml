strings:
  - ''
  - |-
    \x02\x07Teddy\x02\x07Hé,
    \x02\x08\x01\x02\x05\x01 ![pause]
  - |-
    \x02\x07\x02\x09\x023Teddy, tout
    va bien ?[pause]
  - |-
    \x02\x07Teddy\x02\x07Oui, merci ![pause]\x02\x03Tu sais, MAGAMI
    fait partie de l'AoA.[pause]
  - |-
    \x02\x07\x02\x09\x023Je suis au courant !
    Mais qui sont ces
    gens, là-bas ?[pause]
  - |-
    \x02\x07Dr Kadomatsu\x02\x07Nous ne sommes pas
    de l'A.o.A ![pause]
  - |-
    \x02\x07Opérateur DO\x02\x07Nous ne savions pas
    que MAGAMI et l'AoA
    étaient liés ![pause]
  - |-
    \x02\x07Garde DO\x02\x07Les chefs et presque
    tout le personnel sont
    comme nous ![pause]\x02\x03Les employés de
    MAGAMI ne sont
    pas tous de l'AoA ![pause]
  - |-
    \x02\x07\x02\x09\x023Très bien.
    J'aiderai tout le
    monde, attendez ici ![pause]\x02\x03Je vais affronter
    le Maître de jeu ![pause]
  - |-
    \x02\x07Opérateur DO\x02\x07Attention. Il paraît
    qu'il y a une trappe
    dans sa salle ![pause]
  - |-
    \x02\x07Garde DO\x02\x07Oui ! Il y a une
    porte secrète,
    quelque part.[pause]
  - |-
    \x02\x07Dr Kadomatsu\x02\x07J'en ai entendu
    parler aussi.[pause]\x02\x03Le code est
    "MONSTRE"...[pause]\x02\x03Mais je n'en
    sais pas plus.[pause]
  - '\x02\x07\x02\x09\x023OK, merci ![pause]'
  - |-
    \x02\x07Teddy\x02\x07Bonne chance,
    \x02\x08\x01\x02\x05\x01 ![pause]\x02\x03Ne laisse pas
    l'AoA gagner ![pause]
  - |-
    \x02\x07\x02\x09\x023Tu peux me
    faire
    confiance ![pause]
  - |-
    \x02\x07\x02\x09\x023... Oh,
    Teddy ![pause]
