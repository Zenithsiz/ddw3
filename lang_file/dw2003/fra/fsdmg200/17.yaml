strings:
  - ''
  - |-
    \x02\x07Ponchomon\x02\x07Hola, tu peux avoir
    des infos sur ces
    objets à tout moment.[pause]\x02\x03Je les afficherai sur
    ton satellite, amigo ![pause]
  - |-
    "Effets des équipements"
    Les effets sont automatiques
    ou utilisés pour attaquer.[pause]\x02\x03Les effets des armes ne sont valides
    que s'il n'y a pas d'effets de tech.[pause]\x02\x03"A deux mains ou une seule main"
    Les armes à 2 mains sont plus
    puissantes mais empêchent l'armure.[pause]\x02\x03S'équiper de 2 armes à 1 main donne
    une plus grande puissance qu'1 arme
    à 2 mains, mais revient plus cher.[pause]
  - |-
    "Nombre limite d'accessoires"
    2 accessoires max. Mais tous ne
    peuvent pas être équipés 2 fois.[pause]\x02\x03"Arme similaire à une armure"
    Certaines armes portées à la tête et
    des boucliers servent pour l'attaque.[pause]\x02\x03"Armes spécialisées"
    Les meilleures armes ne peuvent
    être utilisées que par certains Dig.[pause]
  - |-
    "Equipments de série"
    S'équiper de certaines armes/armures
    permet d'augmenter des paramètres.[pause]\x02\x03"Chip"
    Des augm. permanentes de para. par
    chip sont déterminées par la chance.[pause]
  - |-
    \x02\x07Ponchomon\x02\x07Garde ça pour toi !
    Adios amigo ![pause]
