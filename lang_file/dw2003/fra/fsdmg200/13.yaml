strings:
  - ''
  - |-
    \x02\x07Navi Digimon\x02\x07Nous renseignons ici sur
    les combats et la manière
    de former les Digimons.[pause]\x02\x03Les données s'afficheront
    sur ton satellite.[pause]
  - |-
    "Types d'attaques"
    Tu peux utiliser des techniques
    physiques, magiques et de soutien.[pause]\x02\x03"Attributs d'attaque"
    Attaque avec des attributs appropriés
    et utilise des attributs alliés.[pause]
  - |-
    "Effets des techniques"
    L'efficacité d'un poison, d'une para-
    lysie varie d'un Digimon à l'autre.[pause]\x02\x03"Maladies de statut"
    Les maladies disparaissent après le
    combat, sauf "fléau" de Cardmon.[pause]
  - "\"Digivolution ADN\"\nCrée un Digimon à partir de 2. Après \nla digivolution, les 2 s'échangeront.[pause]\\x02\\x03\"Distribution EXP\"\nTous les Digimons qui ont participé\nau combat recevront de l'EXP.[pause]"
  - |-
    "Entraînement"
    Un Dig. s'entraîne dans un gym.
    avec des PE (pts d'entraînement).[pause]\x02\x03"Compétences Digivolution"
    Les compétences sous forme
    digivolvée augmentent avec l'EXP.[pause]
  - a
  - |-
    \x02\x07Navi Digimon\x02\x07Voilà toutes les
    infos disponibles.
    Bonne chance ![pause]
