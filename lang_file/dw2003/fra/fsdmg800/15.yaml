strings:
  - ''
  - |-
    Te voilà enfin, le
    meilleur de tous
    les dresseurs ![pause]
  - "\\x02\\x07\\x02\\x09\\x023Lord \nMegadeath !\nQui es-tu ?![pause]"
  - "Je suis une forme de vie \nnumérique née dans le réseau...[pause]\\x02\\x03Et je vais devenir le maître de\ntous les mondes, à la place \ndes humains.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023C'est pour ça \nque tu as créé\nl'A.o.A ?[pause]"
  - "Oui. Pour créer le plus \npuissant Digimon, le fidèle\nSnatchmon ![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Snatchmon ? !\nJamais entendu \nparler ![pause]"
  - "...Snatchmon naît quand Vemmon \nabsorbe beaucoup de données\nmatrix et digivolve.[pause]\\x02\\x03Tu as bien vu ceux qui ont eu \nleurs données Matrix aspirées \net ont été transformés en Digimon.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Quoi...?!\nLes Oinkmons, \nc'est donc ça ?[pause]"
  - "Quand Gunslinger lancera la \nDigionde...[pause]\\x02\\x03...les données matrix de toute \nforme vie seront transmises...[pause]\\x02\\x03... Snatchmon deviendra\nalors le plus puissant Digimon ![pause]\\x02\\x03...et moi, son dresseur, je  \nferai régner la peur et le \ndésespoir ![pause]"
  - |-
    \x02\x07\x02\x09\x023Tu parles !
    N'y compte pas ![pause]
  - "C'est bien pour cela \nque tu dois te battre.[pause]\\x02\\x03Pour que je te montre\nqui est le meilleur ![pause]"
  - |-
    \x02\x07\x02\x09\x023Oui, c'est ça.
    Amène-toi ![pause]
