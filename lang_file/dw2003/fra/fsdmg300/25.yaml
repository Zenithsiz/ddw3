strings:
  - ''
  - "Mon vrai but, c'était d'obtenir \nGunslinger ! Le Juggernaut \nn'était qu'un leurre ![pause][\\x0203]L'opération Sigma de l'A.o.A\nentre dans sa phase finale...[pause]"
  - |-
    [\x0207][\x020902]3Phase finale ?
    Que font-ils ?![pause]
  - "Nous allons lancer la Digionde du canon \nRagnarok sur Gunslinger et transformer \ntoute vie terrestre en Oinkmon ![pause]"
  - "[\\x0207][\\x020902]3Qu...quoi ?! Je \nne les laisserai \npas faire ![pause]"
  - "Alors, viens à Gunslinger \net bats-toi ![pause][\\x0203]Tu n'as rien à craindre.\nUtilise le téléporteur et tu\narriveras au Gunslinger ![pause][\\x0203]Réglons les choses une\nbonne fois pour toutes.[pause][\\x0203]Le sort de l'humanité \nest en jeu...[pause]"
  - |-
    [\x0207][\x020902]3...bien, Lord
    Megadeath,
    j'arrive ![pause][\x0203]Je vais te
    battre ![pause]
