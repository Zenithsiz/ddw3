strings:
  - ''
  - |-
    [\x0207]Garçon[\x0207]Mais ?! Vous
    êtes de l'AoA ?[pause][\x0203]Je ne me
    rendrai pas ![pause][\x0203]Je vais vous
    battre avec mes
    Digimons...[pause]
  - |-
    [\x0207][\x020902]3Attends ! Je
    ne suis pas
    de l'AoA ![pause][\x0203]Je suis [\x020801][\x020501] !
    Je viens du
    Serveur Asuka ![pause]
  - |-
    [\x0207]Le garçon[\x0207]Vraiment ? Désolé,
     je croyais que tu
    étais des leurs.[pause][\x0203]Je m'appelle Kenny.[pause][\x0203]Comment es-tu arrivé
    jusqu'à Amaterasu ?[pause]
  - |-
    [\x0207][\x020902]3Par la brèche de
    sécurité creusée
    par Bulbmon.[pause][\x0203]Kenny, sais-tu où
    se trouve le Digi-
    Oeuf du Savoir ?[pause]
  - |-
    [\x0207]Kenny le Brave[\x0207]Euh, non. Pas du
    tout. Désolé...[pause][\x0203]Même si je le savais,
    ce serait impossible
    de le chercher ![pause][\x0203]Ce serveur est
    contrôlé par
    l'AoA ![pause]
  - |-
    [\x0207][\x020902]3Comment savoir
    sans essayer ?[pause][\x0203]Qu'est-il arrivé
    aux autres
    dresseurs ?[pause]
  - |-
    [\x0207]Kenny le Brave[\x0207]Ils nous ont forcés
    à former des Dig
    à la guerre.[pause][\x0203]Ensuite, ils les ont
    tous transformés
    en Oinkmons ![pause]
  - |-
    [\x0207][\x020902]3Encore !
    Oh non ![pause][\x0203]Cela ne va pas
    se passer
    comme ça ![pause]
  - |-
    [\x0207]Kenny le Brave[\x0207]C'est ce que nous
    pensons tous ![pause][\x0203]Tous ceux qui n'ont
    pas été capturés... [pause][\x0203]se regroupent pour
    s'opposer à l'AoA.[pause][\x0203]Je veux me joindre
    à eux, et je suis à
    leur recherche.[pause]
  - |-
    [\x0207][\x020902]3Des résistants...
    J'aimerais aussi leur
    venir en aide, mais...[pause][\x0203]il me faut l'Oeuf du
    Savoir pour aller
    dans le Monde Réel ![pause]
  - |-
    [\x0207]Kenny le Brave[\x0207]Je vois.
    Dommage... [pause][\x0203]Bon, j'y vais.
    Sois prudent,
    [\x020801][\x020501].[pause]
  - |-
    [\x0207][\x020902]3Oui, toi
    aussi ![pause]
  - |-
    [\x0207]Kenny le Brave[\x0207]Au fait ![pause][\x0203]Tu auras besoin de
    ça pour te
    déplacer ici ![pause]
  - |-
    [\x0207][\x020902]3J'ai le
    Passe-
    Partout ![pause]
  - |-
    [\x0207]Kenny le Brave[\x0207]Avec ça, ils te
    prendront pour un
    membre de l'AoA ![pause][\x0203]Si tu es malin,
    tout ira
    bien ![pause]
  - |-
    [\x0207][\x020902]3Je te
    revaudrai
    ça ![pause]
  - |-
    [\x0207]Kenny le Brave[\x0207]J'y vais.
    Fais attention
    à toi ![pause]
  - |-
    [\x0207][\x020902]3Oui, on va
    leur donner
    une raclée ![pause]
  - |-
    [\x0207][\x020902]3Cherchons le Digi-
    Oeuf du Savoir ![pause]
