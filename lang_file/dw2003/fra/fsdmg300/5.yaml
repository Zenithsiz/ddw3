strings:
  - ''
  - |-
    [\x0207]Datamon[\x0207]Tu dois être fort si
    tu arrives à me battre.
    Voici une récompense ![pause][\x0203]Les Gants Rouillés !
    C'est un objet rare,
    ne le perds pas ![pause]
  - |-
    [\x0207][\x020902]3Hein ? OK,
    Je les garde.
    Merci...[pause][\x0203]J'ai les Gants
    Rouillés. C'est
    bien, non ?[pause]
  - |-
    [\x0207]Datamon[\x0207]Des secrets peuvent
    mener à d'anciennes
    armes et armures.[pause][\x0203]Trouve les Digimons
    armure digivolvés qui
    les connaissent.[pause]
  - |-
    [\x0207][\x020902]3Très bien !
    Je trouverai ces
    Digimons ![pause]
