  - |-
    \x02\x07Datamon\x02\x07Tu dois être fort si
    tu arrives à me battre.
    Voici une récompense ![pause]\x02\x03Les Gants Rouillés !
    C'est un objet rare,
    ne le perds pas ![pause]
  - |-
    \x02\x07\x02\x09\x023Hein ? OK,
    Je les garde.
    Merci...[pause]\x02\x03J'ai les Gants
    Rouillés. C'est
    bien, non ?[pause]
  - |-
    \x02\x07Datamon\x02\x07Des secrets peuvent
    mener à d'anciennes
    armes et armures.[pause]\x02\x03Trouve les Digimons
    armure digivolvés qui
    les connaissent.[pause]
  - |-
    \x02\x07\x02\x09\x023Très bien !
    Je trouverai ces
    Digimons ![pause]
