strings:
  - ''
  - |-
    Ha ha ha ha !
    L'expérience de la
    fusion est un succès ![pause]
  - |-
    [\x0207]Maître de jeu[\x0207]Félicitations !
    Donc...  ?[pause]
  - |-
    Oui ! Lucky Mouse
    nous a fait perdre un
    peu de temps,  [pause][\x0203]Mais l'opération
    Sigma va commencer ![pause]
  - '[\x0207]Maître de jeu [\x0207]Oui, monsieur ![pause]'
  - |-
    Vemmon,
    viens ici ![pause]
  - |-
    [\x0207][\x020902]3Hé, Maître de jeu,
    à qui parles-tu ?
    Au chef de l'AoA ?[pause]
  - |-
    [\x0207]Maître de jeu[\x0207]Oh, c'est ce
    garçon de... [pause][\x0203]Que fais-tu
    ici ?[pause]
  - |-
    [\x0207][\x020902]3Je suis ici pour te
    donner une raclée ![pause][\x0203]Et tu ferais mieux
    de me dévoiler les
    projets de l'AoA ![pause]
  - |-
    [\x0207]Maître de jeu[\x0207]Tu crois que tu peux
    me battre ? Imbécile ![pause][\x0203]Venez ici, mes
    précieux Digimons ![pause]
  - |-
    [\x0207][\x020902]3Je me suis
    débarrassé
    des gardes ![pause][\x0203]Au tour du
    Maître ![pause]
