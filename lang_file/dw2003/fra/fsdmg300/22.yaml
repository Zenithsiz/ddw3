  - "[\\x0207]Kail[\\x0207]Je ne sais pas.[pause][\\x0203]Je me suis cachée\navec les autres\nau sous-sol.[pause][\\x0203]J'étais la seule à\nn'avoir pas été \ntransformée.[pause][\\x0203]Teddy et Lisa\nont été changés\nen Oinkmons.[pause]"
  - "[\\x0207][\\x020902]3Que se passe-t-il ?[pause][\\x0203]Et où sont partis \nles Vemmons ?[pause]"
  - "[\\x0207][\\x020902]3Et où sont partis \nles Vemmons ?[pause]"
