  - "[\\x0207]Kail[\\x0207]De nombreux Vemmons  \nsont sortis du Centre  \nAdm. d'Amaterasu  ![pause][\\x0203]Puis ils ont envoyé\ndes rayons et...[pause][\\x0203]transformé tout le \nmonde en Oinkmons  ![pause]"
