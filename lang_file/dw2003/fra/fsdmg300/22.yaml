strings:
  - ''
  - "\\x02\\x07Kail\\x02\\x07\\x02\\x08\\x01\\x02\\x05\\x01  !\nDieu merci  ! \nTu as raison  ![pause]"
  - "\\x02\\x07\\x02\\x09\\x023...Kail  !\nQu'est-ce...?[pause]\\x02\\x03Que font-ils\ntous en \nOinkmons ?[pause]"
  - |-
    \x02\x07Kail\x02\x07Les Vemmons !
    C'est eux qui
    ont fait ça ![pause]
  - |-
    \x02\x07\x02\x09\x023Quoi ?
    Qu'est-ce
    que tu dis ?[pause]
  - "\\x02\\x07Kail\\x02\\x07De nombreux Vemmons  \nsont sortis du Centre  \nAdm. d'Amaterasu  ![pause]\\x02\\x03Puis ils ont envoyé\ndes rayons et...[pause]\\x02\\x03transformé tout le \nmonde en Oinkmons  ![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Mais les Vemmons \nn'ont pas un\ntel pouvoir...[pause]\\x02\\x03Ont-ils été...\nreprogrammés ?[pause]"
  - "\\x02\\x07Kail\\x02\\x07Je ne sais pas.[pause]\\x02\\x03Je me suis cachée\navec les autres\nau sous-sol.[pause]\\x02\\x03J'étais la seule à\nn'avoir pas été \ntransformée.[pause]\\x02\\x03Teddy et Lisa\nont été changés\nen Oinkmons.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Que se passe-t-il ?[pause]\\x02\\x03Et où sont partis \nles Vemmons ?[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Et où sont partis \nles Vemmons ?[pause]"
  - "\\x02\\x07Kail\\x02\\x07Ils sont allés tout \ndroit vers la salle \ndu Maître ![pause]"
  - |-
    \x02\x07\x02\x09\x023Cette salle
    recèle donc
    un secret ![pause]\x02\x03Bien, allons-y ![pause]\x02\x03Kail, va te mettre
    en lieu sûr ![pause]
  - |-
    \x02\x07Kail\x02\x07Quoi ? !
    Mais...
    \x02\x08\x01\x02\x05\x01...[pause]
  - "\\x02\\x07\\x02\\x09\\x023Je suis le seul dans \nce monde à pouvoir \nles combattre ![pause]\\x02\\x03Ne t'inquiète pas !\nLaisse-moi faire ![pause]"
  - "\\x02\\x07Kail\\x02\\x07... Bien.\nJe crois en toi\n\\x02\\x08\\x01\\x02\\x05\\x01.[pause]\\x02\\x03Mais si tu \nperds, gare à \ntoi ![pause]"
  - |-
    \x02\x07\x02\x09\x023Très bien !
    J'y vais ![pause]
  - |-
    \x02\x07Kail\x02\x07Sois prudent
    \x02\x08\x01\x02\x05\x01.[pause]
  - |-
    \x02\x07Kail\x02\x07L'A.o.A n'est pas
    encore vaincue...[pause]
  - |-
    \x02\x07\x02\x09\x023...alors
    tous les
    autres... ?[pause]
  - "\\x02\\x07Kail\\x02\\x07Oui. Teddy, \nLisa et les autres \nsont des Oinkmons.[pause]"
  - '\x02\x07\x02\x09\x023Hé, Kail ?![pause]'
