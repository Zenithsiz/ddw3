      - "[\\x0207]Maître des Glaces[\\x0207]Hé attends !\nOn ne peut pas \npasser par ici ![pause][\\x0203]Si tu veux passer,\nil faudra d'abord\nme battre ![pause]"
      - "[\\x0207][\\x020902]3Bien. Je dois \njuste gagner, \nc'est ça ?[pause]"
      - "[\\x0207]Maître Glaces[\\x0207]Voilà. \nT'as tout \ncompris ![pause][\\x0203]OK, allons-y ![pause]"
      - |-
        [\x0207][\x020902]3Parfait.
        C'est parti ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Sorcière Glaces[\x0207]Je ne vais pas
        laisser passer un
        gamin comme toi ![pause][\x0203]Rentre chez
        toi ![pause]
      - |-
        [\x0207][\x020902]3Tu plaisantes !
        Je n'ai pas de
        temps à perdre ![pause]
      - |-
        [\x0207]Sorcière des Glaces[\x0207]Je suis la Reine
        du Donjon de Glace
        jeune insolent ![pause][\x0203]Tu sera puni pour
        ton impudence ![pause]
      - '[\x0207][\x020902]3?!?[pause]'
  - strings:
      - ''
      - |-
        [\x0207]Sorcière des Glaces[\x0207]Je dois admettre ma
        défaite. Bravo ![pause][\x0203]Ainsi que le veulent
        les règles, tu peux
        passer, maintenant.[pause]
      - |-
        [\x0207]Sorcière Glaces[\x0207]Va, je prierai
        pour que tu
        réussisses.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Chevalier du Feu[\x0207]Attends ! Tu
        arrives à point,
        je m'ennuyais.[pause]
      - |-
        [\x0207][\x020902]3S'ennuyer ? Je
        n'ai pas le temps ![pause]
      - |-
        [\x0207]Chevalier du Feu[\x0207]Tu ne t'ennuies
        pas ? Sans blague ![pause][\x0203]Les dresseurs sont
        faibles ces temps-ci...[pause][\x0203]Mais tu as l'air en
        forme. On se bat ?[pause]
      - '[\x0207][\x020902]3?!?[pause]'
      - |-
        [\x0207]Chevalier du Feu[\x0207]Tu vas connaître
        le pouvoir de mes
        Digimons. Feeeuuu ![pause]
  - strings:
      - ''
      - "[\\x0207]Chevalier du Feu[\\x0207]Bon, j'ai perdu \npour cette fois.[pause][\\x0203]Cela fait du bien\nde se battre. Tu\nreviendras me voir ?[pause]"
      - |-
        [\x0207]Chevalier du Feu[\x0207]Le Donjon des
        Ténèbres est juste
        là ! Sois prudent ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Chevalier Ténèbres[\x0207]Voyez-vous ça !
        Tu as l'air bien
        hardi ![pause][\x0203]Voici le Donjon des
        Ténèbres, le + fort
        du serveur Asuka ![pause][\x0203]Je suis le Che-
        valier des Ténèbres,
        le + fort de tous ![pause]
      - "[\\x0207][\\x020902]3Et moi [\\x020801][\\x020501], \nle meilleur dresseur.\nTu me gênes là...[pause]"
      - |-
        [\x0207]Chevalier des Ténèbres[\x0207]Quoi ?! Hé, le
        môme, ça ne marche
        pas comme ça ici ![pause][\x0203]Je ne laisse pas
        passer n'importe qui ![pause][\x0203]Tu dois d'abord
        me battre
        pour passer ![pause][\x0203]Tu peux essayer
        du moins...[pause]
      - '[\x0207][\x020902]3?!?[pause]'
  - strings:
      - ''
      - |-
        [\x0207]Chevalier Ténèbres[\x0207]Tu as des
        mouvements que
        je n'ai jamais vus.[pause]
      - |-
        [\x0207]Chevalier Ténèbres[\x0207]Allez, va !
        Tu es un grand
        dresseur ![pause]
      - |-
        [\x0207][\x020902]3Super,
        merci ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Chef de Genbu[\x0207]Un challenger
        à un moment
        pareil ?!![pause]
      - |-
        [\x0207][\x020902]3Chef de Genbu,
        j'ai une faveur
        à te demander :[pause][\x0203]ton badge, pour
        retourner dans le
        Monde Réel...[pause]
      - |-
        [\x0207]Chef de Genbu[\x0207]Désolé, je ne peux
        donner mon badge
        gratuitement.[pause][\x0203]Ce sont les règles.[pause][\x0203]Pour l'obtenir, tu
        dois me battre ![pause]
      - |-
        [\x0207][\x020902]3Très bien. Je
        me doutais de
        ta réponse ![pause][\x0203]Finissons-en ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3J'ai aussi
        vaincu le chef
        de Genbu ![pause]
      - |-
        [\x0207]Chef de Genbu[\x0207]Désolé de t'avoir
        forcé à te battre.[pause][\x0203]Je voulais vérifier par
        moi-même que... [pause][\x0203]Tu pouvais vraiment
        triompher de l'AoA ![pause]
      - '[\x0207][\x020902]3Oh, je vois.[pause]'
      - |-
        [\x0207]Chef de Genbu[\x0207]Maintenant prends
        ça et déjoue les
        plans de l'AoA ![pause]
      - |-
        [\x0207][\x020902]3Super ! J'ai
        le badge
        de Genbu ![pause]
      - |-
        [\x0207]Chef de Genbu[\x0207]Tu es assez fort
        pour lutter
        contre eux.[pause][\x0203]Mais eux aussi
        sont forts,
        sois prudent ![pause]
      - |-
        [\x0207][\x020902]3Merci, chef
        de Genbu ![pause]
  - strings:
      - ''
      - "[\\x0207]Chef de Xuen Wu[\\x0207]Te voilà enfin,\ntoi qui t'opposes\nà nous  ![pause][\\x0203]Je suis là. Et je \nne vais pas fuir ni\nme cacher  ![pause][\\x0203]Viens donc jusqu'à \nmoi si tu l'oses  ![pause]"
      - |-
        [\x0207][\x020902]3Regarde bien  !
        J'arrive tout
        de suite  ![pause]
      - "[\\x0207]Chef de Xuen Wu[\\x0207]Hum, tu as donc\nréussi à venir \njusqu'ici ...[pause][\\x0203]J'aurais dû me \nméfier après la \ndéfaite des autres  ![pause]"
      - |-
        [\x0207][\x020902]3Chef Xuen Wu  !
        Tu as le Passe
        noir  ![pause]
      - |-
        [\x0207]Chef Xuen Wu[\x0207]Oui, je l'ai  !
        Tu le veux ?[pause][\x0203]Tu devras venir
        le chercher ![pause]
      - |-
        [\x0207][\x020902]3Ben tiens  !
        J'arrive tout
        de suite  ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ouais  ! J'ai
        vaincu le chef
        de Xuen Wu ![pause]
      - |-
        [\x0207][\x020902]3Et en plus, j'ai
        le Passe noir...[pause][\x0203]Il ne reste plus que
        Amaterasu City  !
        En route ![pause]
  - strings:
      - ''
      - "[\\x0207]Maître des Glaces[\\x0207]Tu es bon. \nImpressionnant ![pause][\\x0203]Je t'offre ce \ncadeau. \nPrends-le ![pause]"
      - |-
        [\x0207][\x020902]3Oui ! J'ai
        un Chip PM ![pause]
      - |-
        [\x0207]Maître des Glaces[\x0207]Cela se corse à
        partir d'ici !
        Tiens-toi prêt ![pause]
  - strings:
      - ''
      - "[\\x0207]Maître du Feu[\\x0207]C'est dangereux par\nici ! Tu ferais mieux \nde faire demi-tour ![pause][\\x0203]Ou préfères-tu \nme vaincre et \ncontinuer ?[pause]"
      - "[\\x0207][\\x020902]3Ouais, c'est\npour ça que \nje suis ici.[pause]"
      - "[\\x0207]Maître du Feu[\\x0207]Tu es \nun dresseur\nagaçant... [pause][\\x0203]Si tu me bats, tu\npourras passer.[pause]"
      - |-
        [\x0207][\x020902]3OK ! Bats
        toi ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Maître du Feu[\x0207]Tu es fort !
        Impressionnant ![pause][\x0203]Prends ça, et
        utilise-le ![pause]
      - |-
        [\x0207][\x020902]3Oui, j'ai un
        Chip Esprit ![pause]
      - "[\\x0207]Maître du Feu[\\x0207]Notre chef \nest là-bas !\nIl est fort ![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Maître Ténèbres[\x0207]...Hmm ? !
        Qui es tu...[pause][\x0203]Tu es venu
        ici pour me
        défier ?[pause]
      - "[\\x0207][\\x020902]3Oui !\nTu vas te battre \navec moi, non ?[pause]"
      - |-
        [\x0207]Maître Ténèbres[\x0207]Tu ne sais pas à
        qui tu as affaire.[pause][\x0203]OK. Je n'ai pas
        vu de dresseurs
        depuis longtemps.[pause]
      - |-
        [\x0207][\x020902]3Regarde.
        On va voir qui
        est mauvais ![pause]
  - strings:
      - ''
      - "[\\x0207]Maître Ténèbres[\\x0207]Tu es assez bon.\nJe te trouve un peu \npénible...[pause][\\x0203]...mais tu m'as \nbattu. Voici mon\ncadeau, c'est à toi.[pause]"
      - |-
        [\x0207][\x020902]3Oui ! J'ai
        un Adaptateur
        EXP ![pause]
      - |-
        [\x0207]Maître Ténèbres[\x0207]Tu deviendras
        un grand
        dresseur...[pause][\x0203]Bonne chance.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Responsable Chambre[\x0207]Tout est ok. Le
        contrôle de [\x020801][\x020501]
        est terminé.[pause][\x0203]Inversion du
        Système Matrix.[pause][\x0203]Où veux-tu être
        "réalisé" dans le
        Monde Réel ?[pause]
      - |-
        [\x0207][\x020902]3La base militaire
        de Magasta, dans
        le Monde Réel ![pause][\x0203]Elle est au fond
        de l'océan ![pause]
      - |-
        [\x0207]Responsible Chambre[\x0207]Je comprends.
        La base militaire
        de Magasta...[pause]
      - |-
        [\x0207]Responsable Chambre[\x0207]Accepté. Elle est
        dans le champ.[pause][\x0203]Mais le système est
        instable et... [pause][\x0203]tu n'auras que
        180 secondes dans
        le Monde Réel.[pause]
      - |-
        [\x0207][\x020902]3Que se passera-
        t-il si je dépasse
        ce temps ?[pause]
      - |-
        [\x0207]Responsable Chambre[\x0207]La "Réalisation"
        stoppera et le système
        te renverra ici.[pause][\x0203]Les données Matrix ne
        seront pas abîmées,
        ne t'inquiète pas.[pause][\x0203]Démarrons le
        Système Matrix,
        à présent.[pause]
      - |-
        [\x0207][\x020902]3Très bien !
        Que dois-je
        faire ?[pause]
      - |-
        [\x0207]Responsible Chambre[\x0207]Va dans le
        téléporteur,
        sur ma gauche.[pause][\x0203]Bonne chance
        [\x020801][\x020501].[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Oui, c'est vraiment
        le Monde Réel ![pause][\x0203]Ouah ! Mon corps
        est bien ici ![pause][\x0203]... Oups ! Pas de
        temps à perdre ![pause][\x0203]Nous n'avons que
        180 secondes !
        Dépêchons-nous ![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3C'est quoi, ces\ncommandes ?[pause][\\x0203]Voilà un bouton.\nBon, \nj'appuie ![pause]"
      - |-
        [\x0207][\x020902]3Je me demande
        à quoi il
