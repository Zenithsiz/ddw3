	"[name]Yashamon[name]Tu as Kotetsu et\nTenjinmaru...[pause][clear]...dans ce cas,\nje vais créer une\narme plus puissante.[pause][clear]Que la force de \nmon âme habite \nces deux épées ![pause][clear]Voilà...\nMasamune\nest créée...[pause][clear]Adieu. Veille\nà être digne\nde cette épée.[pause]",
