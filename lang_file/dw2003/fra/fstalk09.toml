	"[name]Taomon[name]Va chercher le \nDr. Osomatsu ou \nPiccolomon. [pause][clear]Tu trouveras Renamon\ndans la salle de\nl'Echange Digimon ![pause]",
	"[name]Taomon[name]On, Kirikirisowaka,\nOn, Kirikirisowaka.[pause][clear]Ne me dérange pas,\nje suis en pleine \nméditation.[pause]",
