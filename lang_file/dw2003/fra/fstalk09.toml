	"[name]Taomon[name]Parfois, la méditation\naussi est bonne pour\nl'âme.[pause][clear]Je te présente \ntoutes mes excuses et\nte prie d'accepter ceci.[pause][clear]C'est de l'ADNN \nRenamon, tiré de mon \npropre ADNN.[pause][clear]Apporte-le à Piccolomon\nou au Dr. Osomatsu.\nTu trouveras Renamon[pause][clear]dans la salle de \nl'Echange Digimon.[pause][clear]Efforce-toi d'en faire\nune grande Renamon.\nBonne chance.[pause]",
	"[name]HolyAnglemon[name]A présent, va voir\nle Dr. Osomatsu ou \nPiccolomon. [pause][clear]Tu trouveras Patamon\ndans la salle de\nl'Echange Digimon ![pause]",
