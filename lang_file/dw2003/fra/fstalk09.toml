	"[name]Shadramon[name]Donne-moi ton\nCroc Tranchant \net ta Griffe Antique. [pause][clear]Oh oh, génial...[pause][clear]Fusionnons-les...[pause][clear]Et voilà ! Super, \nnon ? Le Triomphe ![pause][clear]J'en ai plein déjà, \nalors je te le donne ![pause][clear]Et ne laisse pas\nles méchants\nse moquer de toi ![pause]",
