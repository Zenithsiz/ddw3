	"[name]Nohemon[name]Tu as à la fois  \nl'Eminence et le \nPoing de Raijin ![pause][clear]Bon, donne-les moi.\nNe t'inquiète pas, je \nvais te les rendre ![pause][clear]C'est parti. ...ça, \nça va là et ça ici.[pause][clear]O miracle !\nRegarde, une \nSupernova ![pause][clear]Il n'y a pas d'arme\nplus forte pour\nKumamon ![pause][clear]Alors, prends-en \nbien soin, OK ?[pause]",
	"[name]Shadramon[name]Même moi, je ne \npeux pas faire mieux \nque l'Invincible.[pause][clear]C'est sans doute\nla meilleure arme\nau monde ![pause][clear]Rien qu'en la tenant,\ntu as l'air d'un\ngangster ! Hé hé ![pause]",
	"[name]Shadramon[name]Je me souviens de toi.\nC'est pour toi que\nj'ai fait le Triomphe ![pause][clear]Content de voir que\ntu es toujours en \npleine forme ![pause]",
	"[name]Shadramon[name]Bah, ne me dis pas\nque tu utilises\nencore la Destruction ![pause][clear]Tu as tort.\nCela ne te sert\nplus à rien ![pause][clear]Apporte donc le Croc \nde Belial et je ferai \nune vraie arme ![pause]",
	"[name]Shadramon[name]Tu as apporté\nla Destruction et\nle Croc de Belial ![pause][clear]Voyons...\nRéunissons\n-les.[pause][clear]Voilà ! Pas mal,\nnon ? L'Invincible ![pause][clear]Sans mentir, c'est\nla meilleure arme\nau monde ![pause][clear]Même moi, je \nne peux pas \nfaire mieux ![pause][clear]Tu es vraiment le plus\nmauvais des mauvais\ngarçons, à présent ![pause]",
	"[name]Kongoumon[name]L'Eternité, c'est\nvraiment super ![pause][clear]Pour les Patamons et\nles Renamons, c'est \nde loin le meilleur ![pause]",
	"[name]Kongoumon[name]Shaka shaka !\nJe suis Kongoumon.\nTe revoilà ![pause]",
