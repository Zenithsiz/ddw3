	"[name]Armormon[name]Alors ? Tu es prêt\nà te battre contre\nmoi ? [pause][clear]Je veux juste voir\nsi tu es aussi bon\nqu'on le dit.[pause]",
	"[name]Armormon[name]Hé bien, la rumeur\nsur ta puissance\ndisait vrai.[pause][clear]Pour te remercier, \nje t'offre ce \ncadeau. [pause][clear]C'est de l'ADNN \nMonmon extrait de\nmon propre ADNN.[pause][clear]Apporte-le au\nDr. Osomatsu ou à\nPiccolomon. [pause][clear]Tu peux faire de \nKumamon ton partenaire \nà l'Echange Digimon.[pause][clear]A présent, adieu. \nTrouve Monmon \net renforce-toi.[pause]",
	"[name]GrapLeomon[name]Maintenant, va voir\nle Dr. Osomatsu ou\nPiccolomon.[pause][clear]Tu pourras utiliser \nKumamon à\nl'Echange Digimon ![pause]",
	"[name]GrapLeomon[name]Hahahaha !\nTu dois être un \nsacré dresseur [pause][clear]pour être arrivé \njusqu'ici ! J'aimerais \nbien t'affronter.[pause]",
	"[name]GrapLeomon[name]Tu es prêt\nj'espère, parce\nque j'arrive ![pause]",
	"[name]GrapLeomon[name]Ha ha ha ha ![pause][clear]Tu es encore meilleur\nque je ne le pensais ! \nVoici une preuve de ma[pause][clear]confiance. C'est de \nl'ADNN Kumamon tiré \nde mon ADNN. Apporte- [pause][clear]le à Piximon ou au\nDr. Osomatsu pour \nfaire de Kumamon ton[pause][clear]partenaire à l'Echange\nDigimon ! Toi aussi,\ntu peux former ton[pause][clear]propre Kumamon ! Je\ncompte sur toi ![pause]",
	"[name]B-St Gargoylemon[name]Boing ! Boing !\nje suis le B-St\nGargoylemon.[pause][clear]Je suis fort. Tu \nne fais pas \nle poids ![pause]",
	"[name]B-St Gargoylemon[name]Quoi ? Tu veux te\nbattre ? Ca va pas\nbien ? Allez, d'accord. [pause][clear]Mais je vais te réduire\nen bouillie ![pause]",
	"[name]B-IP Doramon[name]Je suis le B-IP \nDoramon ! Je\nvais t'anéantir avec[pause][clear]Mega Crusher !\nSi ça te pose un\nproblème, va-t'en[pause][clear]tout de suite ![pause]",
