	"[name]Yashamon[name]Cette arme, c'est \nla Lame de Fujin,\nn'est-ce pas ?[pause][clear]Maintenant, donne-moi\nMasasume...[pause][clear]Que la force de mon\nâme habite ces\ndeux épées ![pause][clear]...Tiens, voici\nMuramasa, le plus\npuissant katana[pause][clear]au monde. Même moi,\nje ne peux pas en \nfaire de meilleur ![pause][clear]Elève de puissants\nguerriers dignes de\nce katana.[pause]",
	"[name]Sagitarimon[name]Comme on se \nretrouve ! Tu as le \nChâtiment, je vois.[pause][clear]C'est l'arme à feu\nla plus puissante\nau monde ![pause][clear]Tu es le plus \nchanceux de tous \nles dresseurs ![pause]",
	"[name]Sagitarimon[name]C'est Sagitarimon !\nNous nous sommes\ndéjà vus !![pause][clear]Tu as de la chance\nde me rencontrer\nune seconde fois ![pause]",
	"[name]Sagitarimon[name]Puisqu'on se retrouve, \nvoici un conseil qui\npourrait t'intéresser.[pause][clear]Reviens me voir avec\nle Canon de Suijin.[pause][clear]Tu te crois chanceux,\nmais tu vas voir ce que\nc'est, la vraie chance ![pause]",
	"[name]Sagitarimon[name]Hé, tu as le\nCanon de Suijin ![pause][clear]Prête-le moi\navec le\nJugement.[pause][clear]..Hm.. Haaaaa !\nHi-yaaaa! Ya!![pause][clear]Regarde bien.\nvoici le \nChâtiment ![pause][clear]C'est sans doute\nla meilleure arme\nqui soit ! Même moi,[pause][clear]je ne fais pas mieux !\nTu as de la chance !\nBeaucoup de chance ![pause][clear]Continue à bien\ntravailler ! Ha ha ![pause]",
	"[name]Nohemon[name]Comment tu trouves\nla Supernova, géniale\nnon ?[pause][clear]Il n'y a pas d'arme \nplus forte pour\nKumamon.[pause][clear]Alors, prends-en\nbien soin, d'accord ?[pause]",
	"[name]Nohemon[name]C'est moi Nohemon.\nNon, je ne suis \npas un épouvantail.[pause]",
