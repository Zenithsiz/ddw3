	"[name]Kyukimon[name]Je vais te dire :\nsi tu te bats \nbien contre moi, [pause][clear]je t'offrirai un \ncadeau qui te \nfera très plaisir ![pause]",
	"[name]Kyukimon[name]Ha ha ha, excellent !\nVoilà longtemps que je\nn'avais pas disputé un [pause][clear]tel combat ! Comme\npromis, voici\nun cadeau. [pause][clear]C'est de l'ADNN \nKotemon extrait de\nmon propre ADNN.[pause][clear]Apporte-le au\nDr. Osomatsu ou à\nPiccolomon.[pause][clear]Tu trouveras un Kotemon\ndans la salle de \nl'Echange Digimon.[pause][clear]Je suis sûr que tu en \nferas un bon Kotemon.\nBonne chance ![pause]",
	"[name]Armormon[name]Tu devrais aller \nvoir le Dr. Osomatsu\nou Piccolomon[pause][clear]Tu peux faire de \nMonmon ton partenaire \nà l'Echange Digimon.[pause]",
