	"[name]HolyAnglemon[name]Bien, commençons \nle combat. Tu\nes prêt ?[pause]",
	"[name]HolyAnglemon[name]Eh bien, ta légende\nn'est pas usurpée. \nTu es vraiment fort ![pause][clear]Pour te remercier\nde ce combat, je\nt'offre l'ADNN[pause][clear]Patamon, tiré de\nmon propre ADNN.\nApporte-le au[pause][clear]Dr. Osomatsu ou à\nPiccolomon. Tu\ntrouveras Patamon dans[pause][clear]la salle de l'Echange\nDigimon. Bonne chance,\nJe suis avec toi ![pause][clear]Je te souhaite \nde poursuivre \ntes exploits ![pause]",
	"[name]Kyukimon[name]Va voir le Dr. \nOsomatsu ou  \nPiccolo. Tu pourras[pause][clear]utiliser Kotemon\nà l'Echange Digimon ![pause]",
