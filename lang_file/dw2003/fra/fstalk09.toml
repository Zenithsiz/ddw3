	"[name]Sagitarimon[name]Je suis le Digimon\nfantomatique...\nSagitarimon ![pause][clear]Tu peux déjà \nt'estimer heureux\nde m'apercevoir ![pause]",
	"[name]Sagitarimon[name]Hum ? Tu as\nla Justification ![pause][clear]Alors, trouve\nle Canon Laser et \napporte-le ![pause][clear]Tu vas voir comme\ntu as de la chance ![pause]",
	"[name]Sagitarimon[name]Hé, tu as le Canon\nLaser et la \nJustification ![pause][clear]Très bien, \nconfie-les moi\nun instant...[pause][clear]... Hummm... Haaa !\nAiyeaaa ![pause][clear]Et voilà : le\nJugement ![pause][clear]Tu as bien de la\nchance !\nHa, ha, ha ![pause]",
	"[name]Seehomon[name]Comment ? Oh, \npas la peine de \nme remercier ! [pause][clear]Les hommes sont \nsi sentimentaux ! \nHo ho ho ![pause]",
	"[name]Seehomon[name]..ho ho !\nje m'appelle\nSeehomon ![pause][clear]Tu as fait un \nsacré bout de \nchemin, coco ![pause]",
	"[name]Seehomon[name]Hé, coco !\nTu as le Zodiaque,\nc'est cool ![pause][clear]Trouve le Bras \nTempétueux et\napporte-le moi ![pause][clear]Je te fabriquerai\nla plus cool \ndes armes ![pause]",
	"[name]Seehomon[name]Hé, coco ! Tu as\nle Bras tempétueux\net le Zodiaque ![pause][clear]Donne-les moi\nune seconde ![pause][clear]J'adore \ntravailler avec \nde bons matériaux ![pause][clear]Et voilà,\nl'Eminence ![pause][clear]Ce n'est pas une\narme banale !\nNe l'oublie pas ![pause]",
	"[name]Depusumon[name]..Aaaahhh.\nC'est chouette \nd'être dans l'eau.[pause][clear]Il n'y a rien de \nplus rafraîchis-\nsant qu'un bain ![pause]",
	"[name]Depusumon[name]..Aaaah. Qu'est-\nce que c'est beau\nl'océan ?[pause]",
