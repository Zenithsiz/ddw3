	"[name]Ponchomon[name]Amigo, tu as le \nBâton Antique et\nle Khakkhara ![pause][clear]Donne les-moi ![pause][clear]...tcha, tcha !\ntha, tcha !\nOuuuuu mambo ![pause][clear]Et voilà !\nUn Scintillement \nultramoderne ![pause][clear]Tu peux aller t'en\nvanter, maintenant ! \nBonne chance amigo ![pause]",
