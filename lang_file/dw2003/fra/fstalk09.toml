	"[name]MegaroGrowlmon[name]... Aïïe !\nDésolé ! J'ai eu tort !\nExcuse-moi ![pause][clear]Pour me faire\npardonner, je te donne\nl'ADNN de Girumon,[pause][clear]extrait du mien.\nApporte-le au \nDr. Osomatsu[pause][clear]ou à Piccolomon.\nTu trouveras Girumon \ndans la salle de [pause][clear]l'Echange Digimon !\nNavré de m'être\nemporté ![pause]",
