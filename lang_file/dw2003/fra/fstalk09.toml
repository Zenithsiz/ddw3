	"[name]Kabukimon[name]Oh, tu tiens\nle merveilleux\nOnimaru ![pause][clear]Je vais le fondre\navec le Katana\nRouillé...[pause][clear]et créer la plus\ngrande arme\nKotetsu.[pause][clear]Bien, un\nmoment...\n...Aiyaaaaa ![pause][clear]Et voilà le\nKotetsu![pause][clear]Je te le confie.\nPrends-en soin,\nil est précieux .[pause]",
