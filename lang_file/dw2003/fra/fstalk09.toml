	"[name]Kongoumon[name]Tu as la Baguette\nMillénium.[pause][clear]Donne-la moi avec\nl'Immaculée. \nLaisse-moi regarder.[pause][clear]Une minute...\nShaka shaka ! \nShaka shaka ![pause][clear]Et voilà, \nl'Eternité ! C'est\nl'arme la plus forte[pause][clear]pour les Patamons et \nles Renamons.[pause][clear]Qu'est-ce que\nje t'envie,\nje t'assure ![pause]",
