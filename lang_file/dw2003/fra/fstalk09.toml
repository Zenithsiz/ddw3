	"[name]Depusumon[name]Tu les as,\nle Triomphe et\nle Croc à Venin ![pause][clear]Donne-les moi, \nque j'y travaille\nquelques instants.[pause][clear]Hmmm.. J'ajoute\nde la pression\nd'eau ici.[pause][clear]Qu'est-ce tu en\ndis ? Voilà la \nDestruction ![pause][clear]Elle est à toi. \nUtilise-la ![pause]",
	"[name]Kongoumon[name]L'Immaculée\nest puissante ![pause][clear]Tu as de la\nchance de \nm'avoir trouvé ![pause]",
	"[name]Kongoumon[name]Shaka, shaka,\nshaka ! Je suis\nKongoumon ![pause]",
	"[name]Kongoumon[name]Comment ? Tu n'as \npas la Baguette de\nCristal ?[pause][clear]Dommage, vu que tu\nas le Scintillement ![pause][clear]Si tu m'apportes les\ndeux, je fabriquerai\nun truc génial ![pause]",
	"[name]Kongoumon[name]Oh ? La Baguette\nde Cristal et \nle Scintillement ![pause][clear]Parfait ! Je vais te\nfabriquer quelque\nchose de génial ![pause][clear]Attends un peu.\nShaka shaka shaka.\nShaka shaka shaka ![pause][clear]Et voilà !\nl'Immaculée ![pause][clear]Quelle chance,\nje t'envie ![pause]",
	"[name]Yashamon[name]Muramasa est\nle meilleur katana\nau monde.[pause][clear]Je ne peux pas\nfabriquer d'arme plus\nforte que Muramasa.[pause][clear]Elève de puissants\nguerriers dignes\nde ce katana.[pause]",
