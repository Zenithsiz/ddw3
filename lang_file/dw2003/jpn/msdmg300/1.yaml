strings:
  - ''
  - |-
    [\x0207]おとこ[\x0207]うわっ，
    な，なんだい，キミは!?[pause][\x0203]いきなり，
    うしろに たたないでよ。
    ⋯あ~っ，ビックリした!![pause]
  - |-
    [\x0207][\x020902]3あっ，
    ゴ，ゴメンなさい。
    おじさん⋯[pause]
  - |-
    [\x0207]おとこ[\x0207]⋯ボクは，
    オジサンじゃな~い![pause][\x0203]なまえはニック。
    これでも，
    21さいなの!![pause]
  - |-
    [\x0207][\x020902]3あっ，は，はいっ，
    ゴメンなさいっ!![pause]
  - |-
    [\x0207]ニック[\x0207]まったく，このサーバには
    しつれいなヤツしか
    いないのかい?[pause][\x0203]さっきのエテモンといい，
    ホントに，あたまにくるよ。
    ブツブツブツ⋯[pause]
  - |-
    [\x0207][\x020902]3⋯えっ，エテモン?
    なにか，あったの?[pause]
  - |-
    [\x0207]ニック[\x0207]さっき，ここで
    でっかくて ハデなたてを
    ひろったんだよ[pause][\x0203]すると，エテモンがやってきて
    それは，じぶんのもの
    だからっていって⋯[pause][\x0203]いきなり，ボクのてから，
    うばいとると，おれいも
    いわずに いっちゃったのさ[pause]
  - |-
    [\x0207][\x020902]3⋯エテモンが?
    ハデなたて?
    ⋯う~ん⋯[pause]
  - |-
    [\x0207]ニック[\x0207]さぁさぁ，ボクは
    いそがしいんだ。
    もう，いいだろ?[pause]
  - |-
    [\x0207]ニック[\x0207]それにしても，ホントに
    センパイたちときたら，
    しごと しないんだもんなぁ⋯[pause][\x0203]すこしは，このボクを
    みならってほしいよ，
    ブツブツブツ⋯[pause]
