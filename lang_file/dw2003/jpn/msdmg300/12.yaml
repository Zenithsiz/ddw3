strings:
  - ''
  - |-
    [\x0207]ゲームマスター[\x0207]ま，まさか⋯，
    そんなバカな!![pause][\x0203]このわたしの
    バステモンが，
    まけるなんて⋯[pause]
  - |-
    [\x0207]リサ[\x0207]⋯あらあら，
    ちょ~っと，
    おそかったみたいね~[pause]
  - "[\\x0207]タクミ[\\x0207][\\x020801][\\x020501]く~ん! \nよかった，\nぶじだったんだ!![pause]"
  - |-
    [\x0207]ニック[\x0207]ハァ，ハァ，ハァ⋯⋯。
    しょうこは，つかんだ!
    かくごしろ，ゲームマスター![pause][\x0203]われら，こくさいけいさつ
    S.A.P.が，
    おまえをタイホする![pause]
  - |-
    [\x0207][\x020902]3ええっ? リサさんと
    ニックさんが，
    こくさいけいさつ!?[pause]
  - |-
    [\x0207]ニック[\x0207]じつは，そうなんだ。
    もちろん，キースもね[pause]
  - |-
    [\x0207]リサ[\x0207]いままで，
    だまってて，
    ゴメンなさいね~[pause][\x0203]でも，[\x020801][\x020501]くんの
    おかげで じけんは，
    かいけつだわ![pause]
  - |-
    [\x0207]リサ[\x0207]ゲームマスターを
    とりしらべて，クウトを
    もとに，もどしましょう~![pause]
