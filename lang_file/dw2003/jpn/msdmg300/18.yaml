strings:
  - ''
  - |-
    [\x0207]チーフ・オフィサー[\x0207]⋯おおっと，
    まってくれよ!
    こうさんするからっ!![pause][\x0203]いやぁ，キミって
    ホントに，つよいなぁ⋯[pause][\x0203]あのひとと，たたかったら，
    どっちが，かつんだろう。
    たのしみだなぁ⋯[pause]
  - '[\x0207][\x020902]3⋯えっ?[pause]'
  - |-
    [\x0207]ニック[\x0207]⋯ハァハァハァ，
    マガミしゃの，しゃちょう，
    おまえを，タイホする![pause]
  - |-
    [\x0207]チーフ・オフィサー[\x0207]⋯そうだね。
    ボクは，
    もう，いいかな⋯[pause][\x0203]こんかいは，
    じゅうぶんに
    あそんだからねっ![pause]
  - |-
    [\x0207]リサ[\x0207]あら，ずいぶん，
    すなおなのね~[pause][\x0203]それじゃあ，ついでに
    もうひとつ⋯[pause]
  - |-
    [\x0207]チーフ・オフィサー[\x0207]デストロモンだよね?
    それなら，おくにある
    マシンで，とまるよ[pause]
  - |-
    [\x0207]リサ[\x0207]それじゃあ，いいわね~。
    アタシは，かれを
    とりしらべするから⋯[pause][\x0203]あなたたちは，
    はやく，デストロモンを
    とめてね~!![pause]
  - |-
    [\x0207]タクミ[\x0207]⋯あっ，
    そ，そうだ![pause]
  - '[\x0207]ニック[\x0207]りょ，りょーかい!![pause]'
  - '[\x0207][\x020902]3⋯タクミ，わかるのか?[pause]'
  - |-
    [\x0207]タクミ[\x0207]エヘヘ!
    まぁ，だいたいね⋯[pause][\x0203]システムは，アスカ・サーバの
    コンピューターと，
    まったく，おなじなんだよ![pause]
  - |-
    [\x0207]ニック[\x0207]ああっ，タクミくん，
    はやく，はやくっ!![pause][\x0203]デストロモンのヤツ，
    まちに，じょうりく
    しちゃうよ~っ!![pause]
  - |-
    [\x0207]タクミ[\x0207]は，はいっ，
    ちょっと
    まってくださいっ!![pause]
  - |-
    [\x0207][\x020902]3⋯たのむぜ，
    まにあってくれよ!![pause]
  - |-
    [\x0207][\x020902]3⋯あっ，
    みんなっ!![pause]
  - |-
    [\x0207]ニック[\x0207]タクミくん，
    おしゃべりは
    あとあと!![pause]
  - |-
    [\x0207]リサ[\x0207]ムダなていこうは，
    やめたほうが
    いいわよ~[pause][\x0203]あなたいがいの
    A.o.A.は みんな，
    つかまえたわ~[pause]
  - '[\x0207]タクミ[\x0207]は，はいっ!![pause]'
