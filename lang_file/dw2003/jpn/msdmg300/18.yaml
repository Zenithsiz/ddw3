strings:
  - ''
  - |-
    \x02\x07チーフ・オフィサー\x02\x07⋯おおっと，
    まってくれよ!
    こうさんするからっ!![pause]\x02\x03いやぁ，キミって
    ホントに，つよいなぁ⋯[pause]\x02\x03あのひとと，たたかったら，
    どっちが，かつんだろう。
    たのしみだなぁ⋯[pause]
  - '\x02\x07\x02\x09\x023⋯えっ?[pause]'
  - |-
    \x02\x07ニック\x02\x07⋯ハァハァハァ，
    マガミしゃの，しゃちょう，
    おまえを，タイホする![pause]
  - |-
    \x02\x07チーフ・オフィサー\x02\x07⋯そうだね。
    ボクは，
    もう，いいかな⋯[pause]\x02\x03こんかいは，
    じゅうぶんに
    あそんだからねっ![pause]
  - |-
    \x02\x07リサ\x02\x07あら，ずいぶん，
    すなおなのね~[pause]\x02\x03それじゃあ，ついでに
    もうひとつ⋯[pause]
  - |-
    \x02\x07チーフ・オフィサー\x02\x07デストロモンだよね?
    それなら，おくにある
    マシンで，とまるよ[pause]
  - |-
    \x02\x07リサ\x02\x07それじゃあ，いいわね~。
    アタシは，かれを
    とりしらべするから⋯[pause]\x02\x03あなたたちは，
    はやく，デストロモンを
    とめてね~!![pause]
  - |-
    \x02\x07タクミ\x02\x07⋯あっ，
    そ，そうだ![pause]
  - '\x02\x07ニック\x02\x07りょ，りょーかい!![pause]'
  - '\x02\x07\x02\x09\x023⋯タクミ，わかるのか?[pause]'
  - |-
    \x02\x07タクミ\x02\x07エヘヘ!
    まぁ，だいたいね⋯[pause]\x02\x03システムは，アスカ・サーバの
    コンピューターと，
    まったく，おなじなんだよ![pause]
  - |-
    \x02\x07ニック\x02\x07ああっ，タクミくん，
    はやく，はやくっ!![pause]\x02\x03デストロモンのヤツ，
    まちに，じょうりく
    しちゃうよ~っ!![pause]
  - |-
    \x02\x07タクミ\x02\x07は，はいっ，
    ちょっと
    まってくださいっ!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯たのむぜ，
    まにあってくれよ!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯あっ，
    みんなっ!![pause]
  - |-
    \x02\x07ニック\x02\x07タクミくん，
    おしゃべりは
    あとあと!![pause]
  - |-
    \x02\x07リサ\x02\x07ムダなていこうは，
    やめたほうが
    いいわよ~[pause]\x02\x03あなたいがいの
    A.o.A.は みんな，
    つかまえたわ~[pause]
  - '\x02\x07タクミ\x02\x07は，はいっ!![pause]'
