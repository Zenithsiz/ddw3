  - ''
  - |-
    [\x0207][\x020902]3あれ，ヘンだなぁ，
    だれも，いないぞ⋯[pause]
  - |-
    ⋯わたしは，ロード・メガデス。
    リアルワールドとデジタルワールドに，
    はめつとこんらんを，もたらすもの⋯[pause][\x0203]そして，すべてがほろびさったあと，
    あたらしく，せかいの，
    かみとなるべき，そんざいなり⋯[pause][\x0203]さぁ，わがもとへ，くるのだ。
    さいきょうの，テイマーよ⋯[pause][\x0203]わたしは，こうげきえいせい
    「ガンスリンガー」で，キサマをまつ![pause]
  - |-
    [\x0207][\x020902]3⋯なんだって!?
    こうげきえいせい
    「ガンスリンガー」?[pause]
  - |-
    ⋯そうだ。
    みせてやろう。うちゅうにうかぶ，
    うつくしき，そのすがたを⋯[pause]
  - '[\x0207][\x020902]3⋯な，なんだ!?[pause]'
