strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023あれ，ヘンだなぁ，
    だれも，いないぞ⋯[pause]
  - |-
    ⋯わたしは，ロード・メガデス。
    リアルワールドとデジタルワールドに，
    はめつとこんらんを，もたらすもの⋯[pause]\x02\x03そして，すべてがほろびさったあと，
    あたらしく，せかいの，
    かみとなるべき，そんざいなり⋯[pause]\x02\x03さぁ，わがもとへ，くるのだ。
    さいきょうの，テイマーよ⋯[pause]\x02\x03わたしは，こうげきえいせい
    「ガンスリンガー」で，キサマをまつ![pause]
  - |-
    \x02\x07\x02\x09\x023⋯なんだって!?
    こうげきえいせい
    「ガンスリンガー」?[pause]
  - |-
    ⋯そうだ。
    みせてやろう。うちゅうにうかぶ，
    うつくしき，そのすがたを⋯[pause]
  - '\x02\x07\x02\x09\x023⋯な，なんだ!?[pause]'
