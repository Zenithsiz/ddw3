strings:
  - ''
  - |-
    \x02\x07サッカーこぞうのヒデ\x02\x07なかなか
    カードモンが
    でてこないなぁ~[pause]\x02\x03ちぇーー
    なんで「ガブモン」を
    おとしちゃったのかなぁ[pause]
  - |-
    \x02\x07\x02\x09\x023??
    キミ，なにしてるんだ?
    き なんかけって?[pause]
  - |-
    \x02\x07サッカーこぞうのヒデ\x02\x07ん? なんだオマエ?
    どうしてケレルのきを
    けってるかだって?[pause]\x02\x03そんなのきまってるじゃ
    ないか! カードモンを
    さがしてるんだよ![pause]
  - |-
    \x02\x07\x02\x09\x023カードモン?
    なんだよ，それ?
    デジモンなのか?[pause]
  - |-
    \x02\x07サッカーこぞうのヒデ\x02\x07カードモンは，カードのはいった
    ブースターをおとす
    とくべつなデジモンなんだよ[pause]\x02\x03ブースターは，シティにいる
    ハンギョモンじゃないと
    あけられないんだ[pause]
  - |-
    \x02\x07\x02\x09\x023カードモンが
    ブースターを
    おとすのか![pause]\x02\x03いいなぁ~，
    オレも，ケレルのきを
    けりたいなぁ!![pause]
  - |-
    \x02\x07サッカーこぞうのヒデ\x02\x07ヘッヘッヘッ
    ケレルのきをけるには
    「きけりブーツ」がいるんだぜ[pause]\x02\x03あッ!? ブーツのことを
    しりたいのかい?
    それだったらさぁ⋯[pause]\x02\x03オレの「ガブモン」のカードを
    さがしてきてくんない?
    おとしちゃったんだよ⋯[pause]\x02\x03もし，さがしてきて
    くれたら，キミにブーツの
    とりかたをおしえるよ[pause]
  - |-
    \x02\x07\x02\x09\x023「ガブモン」のカード?
    OK! すぐ，みつけて
    もどってくるからなっ!![pause]
