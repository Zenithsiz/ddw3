strings:
  - ''
  - |-
    [\x0207]サッカーこぞうのヒデ[\x0207]なかなか
    カードモンが
    でてこないなぁ~[pause][\x0203]ちぇーー
    なんで「ガブモン」を
    おとしちゃったのかなぁ[pause]
  - |-
    [\x0207][\x020902]3??
    キミ，なにしてるんだ?
    き なんかけって?[pause]
  - |-
    [\x0207]サッカーこぞうのヒデ[\x0207]ん? なんだオマエ?
    どうしてケレルのきを
    けってるかだって?[pause][\x0203]そんなのきまってるじゃ
    ないか! カードモンを
    さがしてるんだよ![pause]
  - |-
    [\x0207][\x020902]3カードモン?
    なんだよ，それ?
    デジモンなのか?[pause]
  - |-
    [\x0207]サッカーこぞうのヒデ[\x0207]カードモンは，カードのはいった
    ブースターをおとす
    とくべつなデジモンなんだよ[pause][\x0203]ブースターは，シティにいる
    ハンギョモンじゃないと
    あけられないんだ[pause]
  - |-
    [\x0207][\x020902]3カードモンが
    ブースターを
    おとすのか![pause][\x0203]いいなぁ~，
    オレも，ケレルのきを
    けりたいなぁ!![pause]
  - |-
    [\x0207]サッカーこぞうのヒデ[\x0207]ヘッヘッヘッ
    ケレルのきをけるには
    「きけりブーツ」がいるんだぜ[pause][\x0203]あッ!? ブーツのことを
    しりたいのかい?
    それだったらさぁ⋯[pause][\x0203]オレの「ガブモン」のカードを
    さがしてきてくんない?
    おとしちゃったんだよ⋯[pause][\x0203]もし，さがしてきて
    くれたら，キミにブーツの
    とりかたをおしえるよ[pause]
  - |-
    [\x0207][\x020902]3「ガブモン」のカード?
    OK! すぐ，みつけて
    もどってくるからなっ!![pause]
