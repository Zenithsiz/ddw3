strings:
  - ''
  - |-
    ⋯ハハハハハ! よろこべ，
    フュージョナイズのじっけんは
    だいせいこうだ!![pause]
  - |-
    \x02\x07ゲームマスター\x02\x07おめでとうございます!
    それでは，いよいよ⋯[pause]
  - |-
    そうだ! ラッキーマウスの
    ジャマで，すこしだけ
    けいかくは，くるったが⋯⋯[pause]\x02\x03これより，われわれは，
    オペレーション・シグマを
    じっこうする![pause]
  - '\x02\x07ゲームマスター\x02\x07はい，わかりました!![pause]'
  - |-
    さぁ，ベムモンよ，
    わたしのもとに，くるのだ![pause]
  - |-
    \x02\x07\x02\x09\x023おい，ゲームマスター!
    だれと，はなしてたんだ?
    A.o.A.のボスか!?[pause]
  - |-
    \x02\x07ゲームマスター\x02\x07⋯あら，あなたは
    あのときの
    ボウヤじゃない[pause]\x02\x03いったい，ここへ
    なにしにきたの?[pause]
  - |-
    \x02\x07\x02\x09\x023きまってるだろう。
    これから，おまえたちを
    やっつけるんだ!![pause]\x02\x03そして，A.o.A.が
    なにをするつもりなのか，
    ぜんぶ，はなしてもらうぜ![pause]
  - |-
    \x02\x07ゲームマスター\x02\x07フンッ，ナマイキなボウヤね!
    だれが，あなたなんかに
    たおされるもんですか!![pause]\x02\x03さぁ，でてきなさい，
    わたしのかわいい
    デジモンたち!![pause]
  - |-
    \x02\x07\x02\x09\x023よ~し，
    ガードマンは
    たおしたぜ![pause]\x02\x03こんどこそ，
    ゲームマスターを
    やっつけるぞ!![pause]
