strings:
  - ''
  - |-
    ⋯ハハハハハ! よろこべ，
    フュージョナイズのじっけんは
    だいせいこうだ!![pause]
  - |-
    [\x0207]ゲームマスター[\x0207]おめでとうございます!
    それでは，いよいよ⋯[pause]
  - |-
    そうだ! ラッキーマウスの
    ジャマで，すこしだけ
    けいかくは，くるったが⋯⋯[pause][\x0203]これより，われわれは，
    オペレーション・シグマを
    じっこうする![pause]
  - '[\x0207]ゲームマスター[\x0207]はい，わかりました!![pause]'
  - |-
    さぁ，ベムモンよ，
    わたしのもとに，くるのだ![pause]
  - |-
    [\x0207][\x020902]3おい，ゲームマスター!
    だれと，はなしてたんだ?
    A.o.A.のボスか!?[pause]
  - |-
    [\x0207]ゲームマスター[\x0207]⋯あら，あなたは
    あのときの
    ボウヤじゃない[pause][\x0203]いったい，ここへ
    なにしにきたの?[pause]
  - |-
    [\x0207][\x020902]3きまってるだろう。
    これから，おまえたちを
    やっつけるんだ!![pause][\x0203]そして，A.o.A.が
    なにをするつもりなのか，
    ぜんぶ，はなしてもらうぜ![pause]
  - |-
    [\x0207]ゲームマスター[\x0207]フンッ，ナマイキなボウヤね!
    だれが，あなたなんかに
    たおされるもんですか!![pause][\x0203]さぁ，でてきなさい，
    わたしのかわいい
    デジモンたち!![pause]
  - |-
    [\x0207][\x020902]3よ~し，
    ガードマンは
    たおしたぜ![pause][\x0203]こんどこそ，
    ゲームマスターを
    やっつけるぞ!![pause]
