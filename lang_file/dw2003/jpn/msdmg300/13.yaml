strings:
  - ''
  - |-
    [\x0207]しょうねん[\x0207]な，なんだ，
    おまえたち，
    A.o.A.かっ!?[pause][\x0203]ボクは，ぜったいに
    こうさんなんか，
    しないぞっ!![pause][\x0203]おまえたちなんか，
    この，ボクの
    デジモンで⋯⋯[pause]
  - |-
    [\x0207][\x020902]3⋯お，おい，まてよ!
    オレたちは，A.o.A.
    なんかじゃないぞ!![pause][\x0203]オレは[\x020801][\x020501]!
    アスカ・サーバから
    きたんだ!![pause]
  - |-
    [\x0207]しょうねん[\x0207]⋯えっ，そ，そうなの?
    なんだぁ~，てっきり，
    アイツらかと，おもったよ⋯[pause][\x0203]ボクはリヨン。
    ヨロシクね![pause][\x0203]でも，キミ，
    どうやって，この
    アマテラスに，きたの!?[pause]
  - |-
    [\x0207][\x020902]3バルブモンが，ほった
    セキュリティ・ホールを
    とおってきたんだ[pause][\x0203]なぁ，リヨン，
    「ちしきのデジメンタル」が
    どこにあるか，しらないか?[pause]
  - |-
    [\x0207]ゆうかんなリヨン[\x0207]さ，さぁ⋯，
    よくわからないな，
    ゴメンね[pause][\x0203]だけど，わかったとしても，
    さがすなんて，
    とてもムリだよ![pause][\x0203]このアマテラス・サーバは，
    すっかり，A.o.A.に
    のっとられてるんだ!![pause]
  - |-
    [\x0207][\x020902]3そんなこと，
    やってみなけりゃ，
    わかんないぜ![pause][\x0203]でも，ほかの
    テイマーたちは
    どうなってるんだ?[pause]
  - |-
    [\x0207]ゆうかんなリヨン[\x0207]みんな，つかまって，
    せんとうようのデジモンを
    そだてさせられたんだ[pause][\x0203]そして，そのあと，
    ブーモンに
    かえられちゃった!![pause]
  - |-
    [\x0207][\x020902]3また，ブーモンか⋯。
    チックショ~![pause][\x0203]ぜったい，アイツらの
    おもいどおりになんか，
    させないぞ!![pause]
  - |-
    [\x0207]ゆうかんなリヨン[\x0207]もちろん，
    ボクたちだって
    そのつもりだよ![pause][\x0203]じつはね，まだ，
    つかまっていないひとたちが，
    どこかに，あつまって⋯⋯[pause][\x0203]A.o.A.を，たおすための
    レジスタンスそしきを，
    つくってるんだ[pause][\x0203]ボクも，かれらのなかまに
    なりたくて，いろんなばしょを
    こっそり，さがしてるんだよ[pause]
  - |-
    [\x0207][\x020902]3レジスタンスかぁ⋯。
    オレも，てつだいたいけど，
    いまは，ダメだな⋯[pause][\x0203]「ちしきのデジメンタル」を
    さがして，リアルワールドに
    いかなきゃ いけないんだ![pause]
  - |-
    [\x0207]ゆうかんなリヨン[\x0207]⋯そうなんだ。
    せっかく こうして
    あえたのに，ざんねんだな⋯[pause][\x0203]それじゃあ，ボクはいくよ。
    [\x020801][\x020501]くんも，
    きをつけてね[pause]
  - '[\x0207][\x020902]3ああ，キミもな![pause]'
  - |-
    [\x0207]ゆうかんなリヨン[\x0207]⋯あっ，そうだ![pause][\x0203]アマテラス・サーバを
    あるくんなら，これを，
    もっといたほうがいいよ![pause]
  - |-
    [\x0207][\x020902]3やった!
    「したっぱIDパス」を
    てにいれたぜ![pause]
  - |-
    [\x0207]ゆうかんなリヨン[\x0207]それを，もっていれば，
    A.o.A.の，メンバーと，
    おもわれるんだ[pause][\x0203]だから，よけいなことを
    しないかぎり，ぜったいに
    つかまらないよ!![pause]
  - |-
    [\x0207][\x020902]3ありがとう，
    たすかるぜ![pause]
  - |-
    [\x0207]ゆうかんなリヨン[\x0207]じゃあ，ボクはいくよ。
    [\x020801][\x020501]くんも
    きを，つけてね![pause]
  - |-
    [\x0207][\x020902]3ああ，ぜったいに，
    ヤツらを，
    やっつけようぜ!![pause]
  - |-
    [\x0207][\x020902]3よ~し，それじゃあ，オレも
    「ちしきのデジメンタル」を
    さがしにいくぞ![pause]
