    \x02\x07しょうねん\x02\x07な，なんだ，
    おまえたち，
    A.o.A.かっ!?[pause]\x02\x03ボクは，ぜったいに
    こうさんなんか，
    しないぞっ!![pause]\x02\x03おまえたちなんか，
    この，ボクの
    デジモンで⋯⋯[pause]
  - |-
    \x02\x07\x02\x09\x023⋯お，おい，まてよ!
    オレたちは，A.o.A.
    なんかじゃないぞ!![pause]\x02\x03オレは\x02\x08\x01\x02\x05\x01!
    アスカ・サーバから
    きたんだ!![pause]
  - |-
    \x02\x07しょうねん\x02\x07⋯えっ，そ，そうなの?
    なんだぁ~，てっきり，
    アイツらかと，おもったよ⋯[pause]\x02\x03ボクはリヨン。
    ヨロシクね![pause]\x02\x03でも，キミ，
    どうやって，この
    アマテラスに，きたの!?[pause]
  - |-
    \x02\x07\x02\x09\x023バルブモンが，ほった
    セキュリティ・ホールを
    とおってきたんだ[pause]\x02\x03なぁ，リヨン，
    「ちしきのデジメンタル」が
    どこにあるか，しらないか?[pause]
  - |-
    \x02\x07ゆうかんなリヨン\x02\x07さ，さぁ⋯，
    よくわからないな，
    ゴメンね[pause]\x02\x03だけど，わかったとしても，
    さがすなんて，
    とてもムリだよ![pause]\x02\x03このアマテラス・サーバは，
    すっかり，A.o.A.に
    のっとられてるんだ!![pause]
  - |-
    \x02\x07\x02\x09\x023そんなこと，
    やってみなけりゃ，
    わかんないぜ![pause]\x02\x03でも，ほかの
    テイマーたちは
    どうなってるんだ?[pause]
  - |-
    \x02\x07ゆうかんなリヨン\x02\x07みんな，つかまって，
    せんとうようのデジモンを
    そだてさせられたんだ[pause]\x02\x03そして，そのあと，
    ブーモンに
    かえられちゃった!![pause]
  - |-
    \x02\x07\x02\x09\x023また，ブーモンか⋯。
    チックショ~![pause]\x02\x03ぜったい，アイツらの
    おもいどおりになんか，
    させないぞ!![pause]
  - |-
    \x02\x07ゆうかんなリヨン\x02\x07もちろん，
    ボクたちだって
    そのつもりだよ![pause]\x02\x03じつはね，まだ，
    つかまっていないひとたちが，
    どこかに，あつまって⋯⋯[pause]\x02\x03A.o.A.を，たおすための
    レジスタンスそしきを，
    つくってるんだ[pause]\x02\x03ボクも，かれらのなかまに
    なりたくて，いろんなばしょを
    こっそり，さがしてるんだよ[pause]
  - |-
    \x02\x07\x02\x09\x023レジスタンスかぁ⋯。
    オレも，てつだいたいけど，
    いまは，ダメだな⋯[pause]\x02\x03「ちしきのデジメンタル」を
    さがして，リアルワールドに
    いかなきゃ いけないんだ![pause]
  - |-
    \x02\x07ゆうかんなリヨン\x02\x07⋯そうなんだ。
    せっかく こうして
    あえたのに，ざんねんだな⋯[pause]\x02\x03それじゃあ，ボクはいくよ。
    \x02\x08\x01\x02\x05\x01くんも，
    きをつけてね[pause]
  - '\x02\x07\x02\x09\x023ああ，キミもな![pause]'
  - |-
    \x02\x07ゆうかんなリヨン\x02\x07⋯あっ，そうだ![pause]\x02\x03アマテラス・サーバを
    あるくんなら，これを，
    もっといたほうがいいよ![pause]
  - |-
    \x02\x07\x02\x09\x023やった!
    「したっぱIDパス」を
    てにいれたぜ![pause]
  - |-
    \x02\x07ゆうかんなリヨン\x02\x07それを，もっていれば，
    A.o.A.の，メンバーと，
    おもわれるんだ[pause]\x02\x03だから，よけいなことを
    しないかぎり，ぜったいに
    つかまらないよ!![pause]
  - |-
    \x02\x07\x02\x09\x023ありがとう，
    たすかるぜ![pause]
  - |-
