strings:
  - ''
  - |-
    \x02\x07イタズラずきのゴロウ\x02\x07キミのさがしてるエテモンなら，
    ここには いないって，
    さっきもいっただろ?[pause]
  - |-
    \x02\x07\x02\x09\x023ああ，いないハズだよ。
    おまえがエテモン
    だったんだからな![pause]
  - '\x02\x07イタズラずきのゴロウ\x02\x07⋯えっ!?[pause]'
  - |-
    \x02\x07\x02\x09\x023わかってるんだぜ。
    あのときは，おまえが
    エテモンスーツをきてたんだ![pause]
  - |-
    \x02\x07イタズラずきのゴロウ\x02\x07⋯⋯⋯⋯[pause]\x02\x03な~んだ，
    すっかりバレてたの?
    つまんないなぁ~[pause]\x02\x03おねがいだから，
    このことはだれにも
    いわないでね[pause]\x02\x03そのかわり，キミには
    これを あげるからさ![pause]
  - "\\x02\\x07\\x02\\x09\\x023やった! \n「アグモンスーツ」を\nてにいれたぜ!![pause]"
  - |-
    \x02\x07イタズラずきのゴロウ\x02\x07⋯いいね，このことは
    ぜったいに ヒミツだよ。
    たのむからね!![pause]
