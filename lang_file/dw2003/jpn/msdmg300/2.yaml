strings:
  - ''
  - |-
    [\x0207]イタズラずきのゴロウ[\x0207]キミのさがしてるエテモンなら，
    ここには いないって，
    さっきもいっただろ?[pause]
  - |-
    [\x0207][\x020902]3ああ，いないハズだよ。
    おまえがエテモン
    だったんだからな![pause]
  - '[\x0207]イタズラずきのゴロウ[\x0207]⋯えっ!?[pause]'
  - |-
    [\x0207][\x020902]3わかってるんだぜ。
    あのときは，おまえが
    エテモンスーツをきてたんだ![pause]
  - |-
    [\x0207]イタズラずきのゴロウ[\x0207]⋯⋯⋯⋯[pause][\x0203]な~んだ，
    すっかりバレてたの?
    つまんないなぁ~[pause][\x0203]おねがいだから，
    このことはだれにも
    いわないでね[pause][\x0203]そのかわり，キミには
    これを あげるからさ![pause]
  - "[\\x0207][\\x020902]3やった! \n「アグモンスーツ」を\nてにいれたぜ!![pause]"
  - |-
    [\x0207]イタズラずきのゴロウ[\x0207]⋯いいね，このことは
    ぜったいに ヒミツだよ。
    たのむからね!![pause]
