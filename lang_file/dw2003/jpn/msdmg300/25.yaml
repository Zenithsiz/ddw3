strings:
  - ''
  - |-
    ⋯このガンスリンガーを，てにいれることが，
    わたしの，しんのもくてき。
    ジャガーノートなど，ただのおとりにすぎん![pause][\x0203]そして，これより，わがA.o.A.の
    オペレーション・シグマは
    さいしゅうだんかいに，はいる⋯[pause]
  - |-
    [\x0207][\x020902]3⋯さいしゅうだんかい?
    いったい，なにを
    するつもりだ!![pause]
  - |-
    このガンスリンガーにある，ラグナロク・キャノンから
    デジタイズ・ウェーブをはっしゃし，
    ちきゅうのせいぶつを，すべてブーモンに，かえるのだ![pause]
  - |-
    [\x0207][\x020902]3な，なんだって!?
    そんなこと，ぜったいに
    させるものか!![pause]
  - "ならば，ガンスリンガーまで\nやってきて，このわたしを\nたおすのだな!![pause][\\x0203]⋯なにも，おそれることはない\nこの，テレポート・ゲートをくぐれば，\nそこが，ガンスリンガーだ[pause][\\x0203]そして，さいごのバトルをしようではないか。\nこのわたしと，じんるいすべての \nうんめいをかけて⋯[pause]"
  - |-
    [\x0207][\x020902]3⋯よ~し，
    まってろよ，
    ロード・メガデス![pause][\x0203]オレが，ぜったいに
    たおしてやるぜ!![pause]
