strings:
  - ''
  - |-
    ⋯このガンスリンガーを，てにいれることが，
    わたしの，しんのもくてき。
    ジャガーノートなど，ただのおとりにすぎん![pause]\x02\x03そして，これより，わがA.o.A.の
    オペレーション・シグマは
    さいしゅうだんかいに，はいる⋯[pause]
  - |-
    \x02\x07\x02\x09\x023⋯さいしゅうだんかい?
    いったい，なにを
    するつもりだ!![pause]
  - |-
    このガンスリンガーにある，ラグナロク・キャノンから
    デジタイズ・ウェーブをはっしゃし，
    ちきゅうのせいぶつを，すべてブーモンに，かえるのだ![pause]
  - |-
    \x02\x07\x02\x09\x023な，なんだって!?
    そんなこと，ぜったいに
    させるものか!![pause]
  - "ならば，ガンスリンガーまで\nやってきて，このわたしを\nたおすのだな!![pause]\\x02\\x03⋯なにも，おそれることはない\nこの，テレポート・ゲートをくぐれば，\nそこが，ガンスリンガーだ[pause]\\x02\\x03そして，さいごのバトルをしようではないか。\nこのわたしと，じんるいすべての \nうんめいをかけて⋯[pause]"
  - |-
    \x02\x07\x02\x09\x023⋯よ~し，
    まってろよ，
    ロード・メガデス![pause]\x02\x03オレが，ぜったいに
    たおしてやるぜ!![pause]
