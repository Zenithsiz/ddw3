strings:
  - ''
  - |-
    [\x0207]???[\x0207]やれやれ⋯，
    なんだよ，アイツら。
    ぜんぜん，つかえないなぁ⋯[pause][\x0203]それにしても，
    キミは，つよいねっ。
    ホントに，かんしんするよ![pause]
  - |-
    [\x0207][\x020902]3⋯もしかして，
    おまえが，マガミしゃの
    しゃちょうか!![pause]
  - |-
    [\x0207]???[\x0207]⋯しゃちょう?
    ああ，そうだよ[pause][\x0203]でもさ，もっとカッコよく，
    チーフ・オフィサーって
    よんでくれるかな?[pause]
  - |-
    [\x0207][\x020902]3ふざけるな! そんなことより，
    はやく，デストロモンを，
    とめるんだ!![pause]
  - |-
    [\x0207]チーフ・オフィサー[\x0207]まぁまぁ，おちついてよ。
    キミ，ボクのなかまに
    ならないかい?[pause][\x0203]もし，ウンといってくれたら，
    ボクのつぎに，
    エラくしてあげるからさ![pause]
  - |-
    [\x0207][\x020902]3⋯ジョーダンじゃないぜ!
    デジモンたちを，
    わるいことに，つかうような⋯[pause][\x0203]おまえの，なかまになんて，
    ころされたって
    なるもんか![pause]
  - |-
    [\x0207]チーフ・オフィサー[\x0207]⋯やれやれ。せっかく，
    さそってあげたのに，
    キミも，バカなヤツだなぁ⋯[pause][\x0203]いっておくけど，
    あとで，あやまったって
    もう，おそいよっ!![pause]
  - |-
    [\x0207][\x020902]3いまのヤツラ，
    しんえいたい，とか
    いってたっけ⋯[pause][\x0203]ってことは，このおくに，
    エラいヤツが
    いるんだな!![pause]
