strings:
  - ''
  - |-
    \x02\x07???\x02\x07やれやれ⋯，
    なんだよ，アイツら。
    ぜんぜん，つかえないなぁ⋯[pause]\x02\x03それにしても，
    キミは，つよいねっ。
    ホントに，かんしんするよ![pause]
  - |-
    \x02\x07\x02\x09\x023⋯もしかして，
    おまえが，マガミしゃの
    しゃちょうか!![pause]
  - |-
    \x02\x07???\x02\x07⋯しゃちょう?
    ああ，そうだよ[pause]\x02\x03でもさ，もっとカッコよく，
    チーフ・オフィサーって
    よんでくれるかな?[pause]
  - |-
    \x02\x07\x02\x09\x023ふざけるな! そんなことより，
    はやく，デストロモンを，
    とめるんだ!![pause]
  - |-
    \x02\x07チーフ・オフィサー\x02\x07まぁまぁ，おちついてよ。
    キミ，ボクのなかまに
    ならないかい?[pause]\x02\x03もし，ウンといってくれたら，
    ボクのつぎに，
    エラくしてあげるからさ![pause]
  - |-
    \x02\x07\x02\x09\x023⋯ジョーダンじゃないぜ!
    デジモンたちを，
    わるいことに，つかうような⋯[pause]\x02\x03おまえの，なかまになんて，
    ころされたって
    なるもんか![pause]
  - |-
    \x02\x07チーフ・オフィサー\x02\x07⋯やれやれ。せっかく，
    さそってあげたのに，
    キミも，バカなヤツだなぁ⋯[pause]\x02\x03いっておくけど，
    あとで，あやまったって
    もう，おそいよっ!![pause]
  - |-
    \x02\x07\x02\x09\x023いまのヤツラ，
    しんえいたい，とか
    いってたっけ⋯[pause]\x02\x03ってことは，このおくに，
    エラいヤツが
    いるんだな!![pause]
