strings:
  - ''
  - |-
    [\x0207]タクミ[\x0207]⋯やったよ~!
    [\x020801][\x020501]くんっ!![pause]
  - |-
    [\x0207][\x020902]3よ~し，
    やったぜ，
    タクミっ!![pause]
  - |-
    [\x0207]ニック[\x0207]いやぁ，うまくいったね，
    ふたりとも，
    ごくろーさん![pause][\x0203]さぁて，ボクは，
    センパイに
    しらせに，いかなくっちゃ!![pause]
  - |-
    [\x0207]タクミ[\x0207]ああ~，
    つかれたぁ~[pause][\x0203]なんだか，
    ヒドい，いちにち，
    だったね~[pause]
  - |-
    [\x0207][\x020902]3⋯そうかぁ?
    オレは，
    たのしかったぜ![pause]
  - |-
    [\x0207]タクミ[\x0207]ねぇ，すぐに
    ログイン・ルームへ
    いってみようよ![pause][\x0203]きっと，みんなも
    マトリクス・チェンバーも
    もとどおりに，なってるよ!![pause]
  - |-
    [\x0207][\x020902]3⋯ああ，そうだな!
    はやく，リアルワールドに
    もどろうぜ!![pause]
  - |-
    [\x0207]タクミ[\x0207]デストロモンは，
    うごきが とまって，
    こわれたよ![pause][\x0203]ボクたち，
    A.o.A.に
    かったんだっ!![pause]
