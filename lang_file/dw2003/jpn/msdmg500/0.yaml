strings:
  - ''
  - |-
    [\x0207]おねえさん[\x0207]ねぇねぇ，
    キミ，ちょっといい~?[pause]
  - |-
    [\x0207][\x020902]3⋯え，ええ。
    いいですけど，
    あの⋯，なんですか?[pause]
  - |-
    [\x0207]おねえさん[\x0207]アタシ，
    リサっていうの。
    よろしくね~![pause][\x0203]キミのなまえは
    なにかしら~?[pause]
  - |-
    [\x0207][\x020902]3あっ，はい，
    [\x020801][\x020501]，
    ですけど⋯[pause]
  - |-
    [\x0207]リサ[\x0207]なるほど~，
    [\x020801][\x020501]くんね~，
    おぼえとくわ[pause][\x0203]ところで[\x020802][\x020502]くん，
    ミドリいろのカワイイ
    デジモン，みかけなかった?[pause]
  - |-
    [\x0207][\x020902]3あ，あのぅ，それって，
    コエモンですか，
    それともテリアモン?[pause]
  - |-
    [\x0207]リサ[\x0207]う~ん，それが
    わかんないから，
    こまってるのよねぇ~[pause][\x0203][\x020801][\x020501]くんは，
    いったい，
    なんだとおもう?[pause]
  - |-
    [\x0207][\x020902]3⋯そ，そうですねぇ，
    え~っと⋯[pause]
  - |-
    [\x0207]リサ[\x0207]⋯そうだわ，オーガモンよ!
    オーガモンに，
    ちがいないわ!![pause][\x0203]ということは，アタシ，
    これから，オーガモンを，
    さがせばいいワケね!![pause]
  - |-
    [\x0207][\x020902]3う~ん，
    なんだったんだろう。
    いまのリサさんってひと⋯[pause]
  - |-
    [\x0207]リサ[\x0207]それじゃあね，
    [\x020801][\x020501]く~ん!![pause]
