strings:
  - ''
  - |-
    \x02\x07スザク・リーダー\x02\x07ああっ，ダメダメッ。
    ここから，さきは，
    いけないわよ[heart][pause]\x02\x03⋯ほらっ[heart]
    あれ，みて![pause]
  - |-
    \x02\x07\x02\x09\x023うわっ，
    なんだ，あれ?[pause]
  - |-
    \x02\x07スザク・リーダー\x02\x07⋯セキュリティ・ホール。
    ネットくうかんに，できた
    じげんのあな，ってトコかな[pause]\x02\x03さっきの，
    ジシンのげんいんは，
    きっと，コレよね~[heart][pause]
  - "\\x02\\x07\\x02\\x09\\x023あっ，あのこえは，\nたしか，ゴンドラに，\nのったときに⋯[pause]\\x02\\x03⋯そうか，わかったぞ! \nアイツが，\nバルブモンなんだ!![pause]"
  - |-
    \x02\x07スザク・リーダー\x02\x07だから，ダメ
    なんだってばぁ~![pause]\x02\x03なにが，おこるか
    わかんないから，
    キケンじゃな~い![pause]\x02\x03みなみセクターの
    リーダーとして，ケガにんを
    だすワケには，いかないわ[heart][pause]
  - |-
    \x02\x07\x02\x09\x023なぁ，おねがいだよ。
    どうしても，むこうへ
    いかなきゃいけないんだ![pause]\x02\x03リーダーも，
    A.o.A.のことは，
    きいてるだろ?[pause]\x02\x03いま，だれかが いかなきゃ，
    もっと タイヘンなことが
    おこるんだ!![pause]
  - |-
    \x02\x07スザク・リーダー\x02\x07⋯う，う~ん，
    そういわれると，
    こまったなぁ~[pause]
  - |-
    \x02\x07スザクリーダー\x02\x07⋯わかったわ。
    それじゃあ，
    いっていいわよ![pause]\x02\x03でも，キケンだったら，
    ムリしないで，
    もどってきてねっ!![pause]
  - |-
    \x02\x07\x02\x09\x0234つの
    リーダー・バッジ⋯?[pause]\x02\x03わかったよ!
    ありがとう，
    スザク・リーダー!![pause]
  - |-
    \x02\x07\x02\x09\x023じゃあ，このあなを
    とおれば，もしかして
    アマテラス・サーバに⋯!?[pause]
  - |-
    \x02\x07\x02\x09\x023⋯そうだ，スザク・リーダー。
    ひとつ，ききたいことが
    あるんだ![pause]\x02\x03きんきゅうようチェンバーって
    きたセクターの どこにあるか，
    しらないかな?[pause]
  - |-
    \x02\x07スザク・リーダー\x02\x07それって，きんきゅうようの
    マトリクス・チェンバーを
    つかうってこと?[pause]\x02\x03それなら，アスカのほうの
    「クロンのこうざん」の
    ちかに，あるわよ[pause]\x02\x03でも，そこをつかうには，
    4つのリーダー・バッジが
    ひつようなのよね[heart][pause]
