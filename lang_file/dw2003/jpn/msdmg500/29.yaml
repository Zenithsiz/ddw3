strings:
  - ''
  - |-
    [\x0207]スザク・リーダー[\x0207]ああっ，ダメダメッ。
    ここから，さきは，
    いけないわよ[heart][pause][\x0203]⋯ほらっ[heart]
    あれ，みて![pause]
  - |-
    [\x0207][\x020902]3うわっ，
    なんだ，あれ?[pause]
  - |-
    [\x0207]スザク・リーダー[\x0207]⋯セキュリティ・ホール。
    ネットくうかんに，できた
    じげんのあな，ってトコかな[pause][\x0203]さっきの，
    ジシンのげんいんは，
    きっと，コレよね~[heart][pause]
  - "[\\x0207][\\x020902]3あっ，あのこえは，\nたしか，ゴンドラに，\nのったときに⋯[pause][\\x0203]⋯そうか，わかったぞ! \nアイツが，\nバルブモンなんだ!![pause]"
  - |-
    [\x0207]スザク・リーダー[\x0207]だから，ダメ
    なんだってばぁ~![pause][\x0203]なにが，おこるか
    わかんないから，
    キケンじゃな~い![pause][\x0203]みなみセクターの
    リーダーとして，ケガにんを
    だすワケには，いかないわ[heart][pause]
  - |-
    [\x0207][\x020902]3なぁ，おねがいだよ。
    どうしても，むこうへ
    いかなきゃいけないんだ![pause][\x0203]リーダーも，
    A.o.A.のことは，
    きいてるだろ?[pause][\x0203]いま，だれかが いかなきゃ，
    もっと タイヘンなことが
    おこるんだ!![pause]
  - |-
    [\x0207]スザク・リーダー[\x0207]⋯う，う~ん，
    そういわれると，
    こまったなぁ~[pause]
  - |-
    [\x0207]スザクリーダー[\x0207]⋯わかったわ。
    それじゃあ，
    いっていいわよ![pause][\x0203]でも，キケンだったら，
    ムリしないで，
    もどってきてねっ!![pause]
  - |-
    [\x0207][\x020902]34つの
    リーダー・バッジ⋯?[pause][\x0203]わかったよ!
    ありがとう，
    スザク・リーダー!![pause]
  - |-
    [\x0207][\x020902]3じゃあ，このあなを
    とおれば，もしかして
    アマテラス・サーバに⋯!?[pause]
  - |-
    [\x0207][\x020902]3⋯そうだ，スザク・リーダー。
    ひとつ，ききたいことが
    あるんだ![pause][\x0203]きんきゅうようチェンバーって
    きたセクターの どこにあるか，
    しらないかな?[pause]
  - |-
    [\x0207]スザク・リーダー[\x0207]それって，きんきゅうようの
    マトリクス・チェンバーを
    つかうってこと?[pause][\x0203]それなら，アスカのほうの
    「クロンのこうざん」の
    ちかに，あるわよ[pause][\x0203]でも，そこをつかうには，
    4つのリーダー・バッジが
    ひつようなのよね[heart][pause]
