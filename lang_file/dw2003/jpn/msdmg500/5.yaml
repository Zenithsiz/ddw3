strings:
  - ''
  - |-
    [\x0207]ヌメモン[\x0207]ここまでくれば，
    もう，だいじょうぶヌメ~[pause]
  - |-
    [\x0207][\x020902]3ああ，ありがとう![pause][\x0203]でも，ビャッコ・シティの
    ひとたちって，
    どうなってんだ?[pause][\x0203]リーダーなんか，
    ウソをついて，いきなり
    したにおとすんだもんな[pause]
  - |-
    [\x0207]ヌメモン[\x0207]⋯あのリーダーも，
    シティのひとたちも
    ぜ~んぶ，ニセものヌメ![pause]
  - |-
    [\x0207][\x020902]3えっ!? じゃあ，
    さっきのヤツラって
    いったい⋯?[pause]
  - |-
    [\x0207]ヌメモン[\x0207]それは，おまえには
    カンケイのないことヌメ![pause][\x0203]もし，ホンモノのリーダーに
    あいたいなら，ムゲンさばくを
    さがしてみるヌメよ[pause]
  - |-
    [\x0207][\x020902]3ちょ，ちょっとまって。
    いったい，
    どういうことなんだよ![pause]
  - |-
    [\x0207]ヌメモン[\x0207]これいじょうは，ナニも
    おしえられないヌメ![pause][\x0203]いいヌメな。
    もう，ビャッコ・シティには
    ちかづかないヌメよ!![pause]
  - |-
    [\x0207][\x020902]3⋯⋯チェッ，わかったよ。
    じゃあな![pause]
  - |-
    [\x0207][\x020902]3よ~し，こうなったら，
    ホンモノのリーダーにあって，
    はなしを，きいてみよう![pause]
