strings:
  - ''
  - |-
    [\x0207]スザク・リーダー[\x0207]な~んだ，
    アタシのデジモン，
    まけちゃったぁ~![pause][\x0203]もう，
    しょうがないなぁ。
    あなたのなまえは?[pause]
  - |-
    [\x0207][\x020902]3[\x020801][\x020501]だよ，
    よろしくな!![pause]
  - |-
    [\x0207]スザク・リーダー[\x0207]へぇ~っ，
    カッコいいなまえね![pause][\x0203]じゃあ，これ，
    あげるっ!![pause]
  - |-
    [\x0207][\x020902]3やった!
    「スザクバッジ」を
    てにいれたぜ!![pause][\x0203]よ~し，これで，
    つぎは，
    「ビャッコバッジ」だ![pause]
  - |-
    [\x0207]スザク・リーダー[\x0207]でもね，つぎのにしセクターは，
    うみのむこうだから，
    かんたんにいけないんだっ[pause][\x0203]ほうほうは，ひとつだけ。
    サブマリモンに，たのんで
    つれてってもらうの[pause][\x0203]でも，サブマリモンをよぶには，
    「せいじつのデジメンタル」が
    ひつようなのよね[heart][pause][\x0203]アタシのヒントは，
    ここまで!
    それじゃあ，ガンバってね!![pause]
