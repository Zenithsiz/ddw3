strings:
  - ''
  - |-
    \x02\x07スザク・リーダー\x02\x07な~んだ，
    アタシのデジモン，
    まけちゃったぁ~![pause]\x02\x03もう，
    しょうがないなぁ。
    あなたのなまえは?[pause]
  - |-
    \x02\x07\x02\x09\x023\x02\x08\x01\x02\x05\x01だよ，
    よろしくな!![pause]
  - |-
    \x02\x07スザク・リーダー\x02\x07へぇ~っ，
    カッコいいなまえね![pause]\x02\x03じゃあ，これ，
    あげるっ!![pause]
  - |-
    \x02\x07\x02\x09\x023やった!
    「スザクバッジ」を
    てにいれたぜ!![pause]\x02\x03よ~し，これで，
    つぎは，
    「ビャッコバッジ」だ![pause]
  - |-
    \x02\x07スザク・リーダー\x02\x07でもね，つぎのにしセクターは，
    うみのむこうだから，
    かんたんにいけないんだっ[pause]\x02\x03ほうほうは，ひとつだけ。
    サブマリモンに，たのんで
    つれてってもらうの[pause]\x02\x03でも，サブマリモンをよぶには，
    「せいじつのデジメンタル」が
    ひつようなのよね[heart][pause]\x02\x03アタシのヒントは，
    ここまで!
    それじゃあ，ガンバってね!![pause]
