strings:
  - ''
  - パックにないデジモン
  - こうりつよくそだてる
  - シンカをきわめる
  - いくせいのげんかい
  - こうりつよくたたかう
  - てきをしる
  - ギルモンけいをつかう
  - ゲームにもどる
  - |-
    どのパックにも ふくまれていない ブイモンを
    パートナーに することが できます。
    ほうほうは じぶんで さがしてみてください[pause]\x02\x03ブイモンは エクスブイモン，スティングモン，
    パイルドラモンを おぼえていきます。
    そのあとは おおくのシンカけいを おぼえます[pause]\x02\x03たとえば，パイルドラモンの スキルを あげて
    キカイていこうを きたえると メタルマメモン，
    ヤミていこうなら デビモンを おぼえます[pause]
  - |-
    レベルの ひくい パートナーは，はじめに
    せんとうに でるようにして，すぐにこうたい
    させれば，あんぜんに EXPを かせげます[pause]\x02\x031かいの せんとうに 2たいの パートナーを
    とうじょうさせると，ひかくてき こうりつよく
    レベルアップできます[pause]\x02\x03あたらしい シンカや ワザを おぼえるのは
    レベルアップしたときか，スキルが 5，10など
    5のばいすうに なったときです[pause]
  - |-
    どのパートナーも，そだてかたしだいで すべての
    シンカけいを しゅうとくすることが できます。
    シンカけいは 14のけいれつに わけられます[pause]\x02\x03おなじけいれつの シンカは しんかチャートで
    よこに ならんでいます。スキルをあげると
    おなじけいれつの シンカを おぼえていきます[pause]\x02\x03レベルアップで おぼえるシンカも あります。
    ふくすうの シンカけいを おぼえていないと
    しゅうとくできない シンカも あります[pause]
  - |-
    レベルは 99が げんかいです。
    スキルは 99が げんかいです。
    パラメータは 999が げんかいです[pause]\x02\x03レベルが げんかいに たっしても，
    チップけいの アイテムを つかって
    パラメータを あげることが できます[pause]\x02\x03TPをふやす トレーチップという アイテムが
    あるようですが，ショップには うっていません。
    つりや きけりを ためしてみましょう[pause]
  - |-
    プラグインけい アイテムを つかいましょう。
    ほじょけいの ワザを おぼえていなくても，
    アイテムでも せんとうを ゆうりに できます[pause]\x02\x03ブラストしんかは パートナーと そのレベルに
    よって きまります。ゲージが たまってきたら
    つかいどころまで ひっこめて おきましょう[pause]\x02\x03ホテルから はなれるときは MPの のこりに
    ちゅうい しましょう。にげると きめたら，
    にげることだけを かんがえましょう[pause]
  - |-
    かたよった そだてかたを したばあいでも，
    たおしやすいテキを みつけて，テキをえらべば
    こうりつよく EXPを かせげます[pause]\x02\x03ぶつりけいに つよいテキには まほうこうげき，
    まほうけいに つよいテキには ぶつりこうげき
    というように，つかいわけましょう[pause]\x02\x03あるぞくせいに よわい，あるとくしゅこうかに
    よわい，といったテキが います。じゃくてんを
    みつけて パターンを つくりましょう[pause]
  - |-
    グラウモンなどの ギルモンけいの シンカけいは
    「ぬすむ」 「はんげき」 など，かわったワザを
    おぼえます[pause]\x02\x03ショップに うっていない アイテムを テキが
    だすばあいが あります。ぬすむワザを つかえば
    これらの アイテムを とりやすく なります[pause]\x02\x03はんげきワザは テキから うけた ダメージに
    おうじて こうげきりょくが きまります。
    わざと ダメージを うけるように しましょう[pause]
