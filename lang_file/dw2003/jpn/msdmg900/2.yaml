strings:
  - ''
  - パックにないデジモン
  - こうりつよくそだてる
  - シンカをきわめる
  - いくせいのげんかい
  - こうりつよくたたかう
  - てきをしる
  - ギルモンけいをつかう
  - ゲームにもどる
  - |-
    どのパックにも ふくまれていない ブイモンを
    パートナーに することが できます。
    ほうほうは じぶんで さがしてみてください[pause][\x0203]ブイモンは エクスブイモン，スティングモン，
    パイルドラモンを おぼえていきます。
    そのあとは おおくのシンカけいを おぼえます[pause][\x0203]たとえば，パイルドラモンの スキルを あげて
    キカイていこうを きたえると メタルマメモン，
    ヤミていこうなら デビモンを おぼえます[pause]
  - |-
    レベルの ひくい パートナーは，はじめに
    せんとうに でるようにして，すぐにこうたい
    させれば，あんぜんに EXPを かせげます[pause][\x0203]1かいの せんとうに 2たいの パートナーを
    とうじょうさせると，ひかくてき こうりつよく
    レベルアップできます[pause][\x0203]あたらしい シンカや ワザを おぼえるのは
    レベルアップしたときか，スキルが 5，10など
    5のばいすうに なったときです[pause]
  - |-
    どのパートナーも，そだてかたしだいで すべての
    シンカけいを しゅうとくすることが できます。
    シンカけいは 14のけいれつに わけられます[pause][\x0203]おなじけいれつの シンカは しんかチャートで
    よこに ならんでいます。スキルをあげると
    おなじけいれつの シンカを おぼえていきます[pause][\x0203]レベルアップで おぼえるシンカも あります。
    ふくすうの シンカけいを おぼえていないと
    しゅうとくできない シンカも あります[pause]
  - |-
    レベルは 99が げんかいです。
    スキルは 99が げんかいです。
    パラメータは 999が げんかいです[pause][\x0203]レベルが げんかいに たっしても，
    チップけいの アイテムを つかって
    パラメータを あげることが できます[pause][\x0203]TPをふやす トレーチップという アイテムが
    あるようですが，ショップには うっていません。
    つりや きけりを ためしてみましょう[pause]
  - |-
    プラグインけい アイテムを つかいましょう。
    ほじょけいの ワザを おぼえていなくても，
    アイテムでも せんとうを ゆうりに できます[pause][\x0203]ブラストしんかは パートナーと そのレベルに
    よって きまります。ゲージが たまってきたら
    つかいどころまで ひっこめて おきましょう[pause][\x0203]ホテルから はなれるときは MPの のこりに
    ちゅうい しましょう。にげると きめたら，
    にげることだけを かんがえましょう[pause]
  - |-
    かたよった そだてかたを したばあいでも，
    たおしやすいテキを みつけて，テキをえらべば
    こうりつよく EXPを かせげます[pause][\x0203]ぶつりけいに つよいテキには まほうこうげき，
    まほうけいに つよいテキには ぶつりこうげき
    というように，つかいわけましょう[pause][\x0203]あるぞくせいに よわい，あるとくしゅこうかに
    よわい，といったテキが います。じゃくてんを
    みつけて パターンを つくりましょう[pause]
  - |-
    グラウモンなどの ギルモンけいの シンカけいは
    「ぬすむ」 「はんげき」 など，かわったワザを
    おぼえます[pause][\x0203]ショップに うっていない アイテムを テキが
    だすばあいが あります。ぬすむワザを つかえば
    これらの アイテムを とりやすく なります[pause][\x0203]はんげきワザは テキから うけた ダメージに
    おうじて こうげきりょくが きまります。
    わざと ダメージを うけるように しましょう[pause]
