strings:
  - ''
  - コテモンからのシンカ
  - コエモンからのシンカ
  - ベアモンからのシンカ
  - レナモンからのシンカ
  - パタモンからのシンカ
  - アグモンからのシンカ
  - ギルモンからのシンカ
  - ゲームにもどる
  - |-
    グレイモンけいや ブイモンけいを おぼえます。
    エクスブイモンの うえは，スティングモンを
    おぼえないと ふえていきません[pause]\x02\x03グレイモンの スキルをあげ，ヤミていこうを
    きたえると，スカルグレイモンを おぼえます。
    スカルグレイモンの スキルを あげると・・・?[pause]\x02\x03キュウキモンの スキルをあげ，キカイていこうを
    きたえると，メタルマメモンを おぼえます。
    そこから キカイけいの シンカに つながります[pause]
  - |-
    じょばんで エクスブイモンを おぼえます。
    アサルトモンを おぼえてからは，キカイけい，
    エンジェモンけいなどを おぼえていきます[pause]\x02\x03キカイていこうを きたえると，メタルマメモン
    など キカイけいを，カゼていこうを きたえると
    エンジェモンを おぼえます[pause]\x02\x03アサルトモンの スキルを あげて，つよさを
    きたえると，デジタマモンを おぼえます。
    あやしい ワザを おぼえる シンカけいです[pause]
  - |-
    グリズモンの スキルを あげて，せいしんを
    きたえると キュウビモンを おぼえます。
    そこから タオモンなどに つながっていきます[pause]\x02\x03グリズモンの スキルを あげて，かしこさを
    きたえると デジタマモンを おぼえます。
    あやしい ワザを おぼえる シンカけいです[pause]\x02\x03グラップレオモンの スキルを あげて，キカイ
    ていこうを きたえると，メタルマメモンを
    おぼえ，キカイけいの シンカに つながります[pause]
  - |-
    キュウビモンの スキルを あげて，つよさを
    きたえると，スティングモンを おぼえます。
    カブテリモンなどの ムシけいに つながります[pause]\x02\x03キュウビモンの スキルを あげて，せいしんを
    きたえると，エンジェウーモンを おぼえます。
    ロゼモンなどの かいふくけいに つながります[pause]\x02\x03タオモンの スキルを あげて，カゼていこうを
    きたえると エクスブイモン，キカイていこうを
    きたえると メタルマメモンを おぼえます[pause]
  - |-
    エンジェモンの スキルを あげて，つよさを
    きたえると デジタマモンを，かしこさを
    きたえると エンジェウーモンを おぼえます[pause]\x02\x03エンジェウーモンの スキルを あげると
    ロゼモンを おぼえ，ロゼモンの スキルを
    あげると ホウオウモンを おぼえます[pause]\x02\x03ホーリーエンジェモンの スキルを あげたら，
    カミナリていこうで スティングモン，ほのお
    ていこうで グレイモンを おぼえます[pause]
  - |-
    じょばんで グラウモンを おぼえます。
    スキルを あげることで，じゅんばんに
    グラウモンけいを おぼえていきます[pause]\x02\x03ヤミていこうを きたえると スカルグレイモンを
    おぼえます。スカルグレイモンの スキルを
    さいだいまで あげると・・・?[pause]\x02\x03メタルグレイモンの スキルを あげて，
    せいしんを きたえると キュウビモンを
    おぼえます。[pause]
  - |-
    じょばんで まもりを きたえると，
    メタルマメモンを おぼえます。
    そこから キカイけいに つながります[pause]\x02\x03グラウモンの スキルを あげて，カミナリ
    ていこうを きたえると，スティングモンを
    おぼえ，そこから ムシけいに つながります[pause]\x02\x03メガログラウモンからは，せいしん，ヤミ
    ていこう，ミズていこうを きたえることで，
    いろんな シンカを おぼえます[pause]
