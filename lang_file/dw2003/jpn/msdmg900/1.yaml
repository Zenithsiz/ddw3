strings:
  - ''
  - コテモンからのシンカ
  - コエモンからのシンカ
  - ベアモンからのシンカ
  - レナモンからのシンカ
  - パタモンからのシンカ
  - アグモンからのシンカ
  - ギルモンからのシンカ
  - ゲームにもどる
  - |-
    グレイモンけいや ブイモンけいを おぼえます。
    エクスブイモンの うえは，スティングモンを
    おぼえないと ふえていきません[pause][\x0203]グレイモンの スキルをあげ，ヤミていこうを
    きたえると，スカルグレイモンを おぼえます。
    スカルグレイモンの スキルを あげると・・・?[pause][\x0203]キュウキモンの スキルをあげ，キカイていこうを
    きたえると，メタルマメモンを おぼえます。
    そこから キカイけいの シンカに つながります[pause]
  - |-
    じょばんで エクスブイモンを おぼえます。
    アサルトモンを おぼえてからは，キカイけい，
    エンジェモンけいなどを おぼえていきます[pause][\x0203]キカイていこうを きたえると，メタルマメモン
    など キカイけいを，カゼていこうを きたえると
    エンジェモンを おぼえます[pause][\x0203]アサルトモンの スキルを あげて，つよさを
    きたえると，デジタマモンを おぼえます。
    あやしい ワザを おぼえる シンカけいです[pause]
  - |-
    グリズモンの スキルを あげて，せいしんを
    きたえると キュウビモンを おぼえます。
    そこから タオモンなどに つながっていきます[pause][\x0203]グリズモンの スキルを あげて，かしこさを
    きたえると デジタマモンを おぼえます。
    あやしい ワザを おぼえる シンカけいです[pause][\x0203]グラップレオモンの スキルを あげて，キカイ
    ていこうを きたえると，メタルマメモンを
    おぼえ，キカイけいの シンカに つながります[pause]
  - |-
    キュウビモンの スキルを あげて，つよさを
    きたえると，スティングモンを おぼえます。
    カブテリモンなどの ムシけいに つながります[pause][\x0203]キュウビモンの スキルを あげて，せいしんを
    きたえると，エンジェウーモンを おぼえます。
    ロゼモンなどの かいふくけいに つながります[pause][\x0203]タオモンの スキルを あげて，カゼていこうを
    きたえると エクスブイモン，キカイていこうを
    きたえると メタルマメモンを おぼえます[pause]
  - |-
    エンジェモンの スキルを あげて，つよさを
    きたえると デジタマモンを，かしこさを
    きたえると エンジェウーモンを おぼえます[pause][\x0203]エンジェウーモンの スキルを あげると
    ロゼモンを おぼえ，ロゼモンの スキルを
    あげると ホウオウモンを おぼえます[pause][\x0203]ホーリーエンジェモンの スキルを あげたら，
    カミナリていこうで スティングモン，ほのお
    ていこうで グレイモンを おぼえます[pause]
  - |-
    じょばんで グラウモンを おぼえます。
    スキルを あげることで，じゅんばんに
    グラウモンけいを おぼえていきます[pause][\x0203]ヤミていこうを きたえると スカルグレイモンを
    おぼえます。スカルグレイモンの スキルを
    さいだいまで あげると・・・?[pause][\x0203]メタルグレイモンの スキルを あげて，
    せいしんを きたえると キュウビモンを
    おぼえます。[pause]
  - |-
    じょばんで まもりを きたえると，
    メタルマメモンを おぼえます。
    そこから キカイけいに つながります[pause][\x0203]グラウモンの スキルを あげて，カミナリ
    ていこうを きたえると，スティングモンを
    おぼえ，そこから ムシけいに つながります[pause][\x0203]メガログラウモンからは，せいしん，ヤミ
    ていこう，ミズていこうを きたえることで，
    いろんな シンカを おぼえます[pause]
