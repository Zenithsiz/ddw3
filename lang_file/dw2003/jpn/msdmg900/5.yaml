strings:
  - ''
  - |-
    [\x0207][\x020902]3ヤッタぁ~っ!
    クウトさんにも，
    かったぜ~~っ!![pause]
  - "[\\x0207]クウト[\\x0207]おめでとう，[\\x020801][\\x020501]くん!\nよくぞ，このボクを\nうちやぶったね!![pause][\\x0203]キミこそ，あたらしい \nさいきょうの\nテイマーだよ!![pause]"
  - |-
    [\x0207][\x020902]3はいっ，
    ありがとうございます!![pause]
  - "[\\x0207]クウト[\\x0207]もうすこしすれば，\nデジモン・オンラインは\nかんぜんに，ふっかつする[pause][\\x0203]そのときには，ぜひとも，\nさいしょの\nワールドチャンプとして⋯[pause][\\x0203]せかいじゅうから やってくる \nテイマーたちの ちょうせんを\nうけてくれ!![pause]"
  - |-
    [\x0207][\x020902]3⋯ええっ，
    オレが，さいしょの
    ワールドチャンプ!?[pause][\x0203]わかりましたっ。
    いっしょうけんめい，
    ガンバります!![pause]
  - |-
    [\x0207]クウト[\x0207]よろしく たのむぞ!
    でも，それまでには
    まだすこし，じかんがある[pause][\x0203]そのあいだも，
    もっと たたかって，
    よりつよくなるんだよ![pause]
  - |-
    [\x0207][\x020902]3だいじょうぶ，
    まかせてくださいっ[pause][\x0203]だれにも まけない
    ワールドチャンプに
    なってみせますっ!![pause]
