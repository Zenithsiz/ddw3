strings:
  - ''
  - カード・バトルについて
  - カードバトルのながれ
  - フェイズのせつめい1
  - フェイズのせつめい2
  - フェイズのせつめい3
  - フェイズのせつめい4
  - フェイズのせつめい5
  - ゲームにもどる
  - |-
    テイマーたちとは，デジモンでのバトルのほかに
    カードバトルでも，きそいあうことができます[pause]\x02\x03ぜんぶで314しゅるいのカードをあつめて，
    じぶんだけのくみあわせをつくって，
    テイマーたちと，しょうぶすることができます[pause]
  - |-
    カードバトルのまえに，つかうフォルダをきめます。
    えらんだフォルダが，ヤマフダになります。
    フォルダをきめたら，バトルスタートです[pause]\x02\x031かいのカードバトルは，3セットマッチです。
    さきに2セットとったほうが かち です。
    かつと，ブースターパックが もらえます[pause]\x02\x031セットは 6フェイズ に，くぎられています。
    くわしくは，「フェイズのせつめい」を，
    よんでください[pause]
  - |-
    「イニシアチブ・フェイズ」
    PGカードをつかうじゅんばんをきめます。
    クルモンをひいたほうが，せんこうです。[pause]\x02\x03「ドロー・フェイズ」
    ヤマフダからカードをひいて，テフダにします。
    テフダは，さいしょは6まいです[pause]\x02\x03このとき，ひいてきたカードとおなじいろの
    「Dエネルギー」が，はっせいします。
    Dエネルギーは，サモン・フェイズでつかいます[pause]
  - |-
    「ロード・フェイズ」
    PGカードをつかって，デジモンの しょうかん
    の，じゅんびをする フェイズ です[pause]\x02\x03せんこう から，こうごに おこないます。
    パスがつづくと，しゅうりょうです。
    ここではつかえない PGカードも，あります[pause]
  - |-
    「サモン・フェイズ」
    デジモンカードをえらんで，デジモンを
    しょうかんする フェイズ です[pause]\x02\x03フィールドに，6たいまでしょうかんできます。
    せいじゅくき いじょうのデジモンをしょうかん
    するときは，「Dエネルギー」がひつようです[pause]
  - |-
    「コンパイル・フェイズ」
    PGカードをつかって，いろんなことをする
    フェイズ です[pause]\x02\x03せんこうから，こうごにおこないます。
    パスがつづくと，しゅうりょうです。
    すべての PGカード が，つかえます[pause]
  - |-
    「バトル・フェイズ」
    デジモンをたたかわせて，しょうはいをきめる
    フェイズです[pause]\x02\x03おたがいのATとPTのごうけいポイントで，
    しょうはい が，きまります。
    ごうけいPTがゼロになったほうが，まけです[pause]
