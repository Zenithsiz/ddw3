strings:
  - ''
  - フォルダをつくる
  - デジモンカード
  - プログラムカード
  - カードのいろについて
  - Dエネルギーについて
  - コンボについて
  - ブースターパック
  - ゲームにもどる
  - |-
    カードバトルをするまえには，あらかじめ40まいの
    カードで，フォルダをつくっておきます。
    フォルダがないと，カードバトルができません。[pause]\x02\x031つのフォルダのなかには，おなじカードを
    4まいまで，いれることができます[pause]
  - |-
    デジモンカードは，デジモンを しょうかん
    するためのカードです。
    ATとPTの，2つのポイントがかいてあります[pause]\x02\x03ATは，こうげきりょくです。
    PTは，ぼうぎょりょくで，これがゼロになると
    そのデジモンは「ゴミばこ」に，おくられます[pause]\x02\x03「5/3」 とかいてあるときは，
    ATが5，PTが3 ということになります[pause]
  - |-
    PGカードは，あいてのテフダをすてさせたり，
    じぶんのデジモンをつよくしたりできる
    カードです[pause]\x02\x03カードごとに，こうかがちがいます。
    なにができるカードなのかは，カードに
    かいてあるせつめいをよみましょう[pause]
  - |-
    カードには，シロ・アオ・ミドリ・アカ・クロ・
    チャのどれかの いろ が，ついています[pause]\x02\x03ヤマフダからカードをひいたとき，その いろ と
    おなじ「Dエネルギー」が，ふえます[pause]\x02\x03Dエネルギーは，せいじゅくき いじょうの
    デジモンのしょうかんに，つかいます[pause]
  - |-
    デジモンを しょうかん するときには，
    そのデジモンカードの いろ と，おなじ いろ
    の，「Dエネルギー」 を，つかいます[pause]\x02\x03せいじゅくきは，1ポイント
    かんぜんたいは，2ポイント
    きゅうきょくたいは，3ポイント ひつようです[pause]\x02\x03せいちょうきのデジモンは，Dエネルギーが
    なくても，しょうかんできます[pause]
  - |-
    バトル・フェイズのとき，あなたのフィールドに
    おなじデジモンカードが，3まい いじょう
    そろうと，「コンボ」が，はっせいします[pause]\x02\x03コンボになった カードのごうけいポイントが
    ごうけいポイントに プラスされます。
    4まいいじょうだと，ボーナスがつきます[pause]
  - |-
    ブースターパックをゲットして，カードショップで
    あけてもらうと，カードがゲットできます[pause]\x02\x03ブースターは，テイマーにかつともらえます。
    そのほかにも，あるデジモンがブースターを
    もっているというウワサも あります[pause]
