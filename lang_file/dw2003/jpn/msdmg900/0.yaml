  - "\\x02\\x07あんないがかり\\x02\\x07\\x02\\x08\\x01\\x02\\x05\\x01さま，ですね。\nようこそ，\nデジモン・オンラインへ![pause]\\x02\\x03こんかいは，せいしきな\nスタートにそなえての\nテストプレイです[pause]\\x02\\x03そのため，まわれるエリアは\nアマテラスの ちゅうおうと\nひがしセクターのみですが⋯[pause]\\x02\\x03かいていと ちていエリアは\nふえてますので，いろいろ\nまわってみてくださいね![pause]\\x02\\x03なお，デジモンのデータは\nいぜんのものを，そのまま\nしようしています[pause]\\x02\\x03もちろん，\nワザやシンカも \nそのままですよ[pause]\\x02\\x03ただし，ねんのために\nデータチェックを\nおこないたいので⋯[pause]\\x02\\x03フィールドに でるまえに\nいちど，ガードロモンに \nセーブしてもらってください[pause]"
