  - |-
    [\x0207][\x020902]3⋯あれ!?
    ミノリとタクミが
    いないや⋯[pause][\x0203]チェッ，なんだ⋯，
    どうやら，さきに
    いっちゃったみたいだな⋯[pause]
  - "[\\x0207]あんないがかり[\\x0207][\\x020801][\\x020501]さま，ですね。\nようこそ，\nデジモン・オンラインへ![pause][\\x0203]こんかいは，せいしきな\nスタートにそなえての\nテストプレイです[pause][\\x0203]そのため，まわれるエリアは\nアマテラスの ちゅうおうと\nひがしセクターのみですが⋯[pause][\\x0203]かいていと ちていエリアは\nふえてますので，いろいろ\nまわってみてくださいね![pause][\\x0203]なお，デジモンのデータは\nいぜんのものを，そのまま\nしようしています[pause][\\x0203]もちろん，\nワザやシンカも \nそのままですよ[pause][\\x0203]ただし，ねんのために\nデータチェックを\nおこないたいので⋯[pause][\\x0203]フィールドに でるまえに\nいちど，ガードロモンに \nセーブしてもらってください[pause]"
  - |-
    [\x0207][\x020902]3はいっ，
    わかりました![pause]
  - |-
    [\x0207][\x020902]3よ~し，きょうは
    おもいっきり，
    たのしむぞ!![pause]
