  - strings:
      - ''
      - |-
        [\x0207]デジモンナビゲーター[\x0207]ここでは，デジモンの バトルや
        いくせいに ついて ヒントを
        みることが できます[pause][\x0203]それでは サテライトに
        データを ひょうじ しますね[pause]
      - |-
        「ワザのしゅるい」
        のうりょくに あわせて，ぶつりこうげき，
        まほう，ほじょワザを つかいましょう[pause][\x0203]「こうげきぞくせい」
        テキの ニガテな ぞくせいを つかいましょう。
        ミカタの ぞくせいていこうを いかしましょう[pause]
      - |-
        「ワザのとくしゅこうか」
        どく，マヒなどの ワザのこうかは，デジモンに
        よって ききやすさが ちがいます[pause][\x0203]「ステータスいじょう」
        カードモンから うける 「のろい」 いがいは
        バトルに かつと なおります[pause]
      - |-
        「ジョグレス」
        ジョグレスは こうたいもする がったいワザです。
        シンカを おぼえたら，ためして みましょう[pause][\x0203]「EXPのぶんぱい」
        いちどでも バトルに でた デジモンには，
        EXPや スキルが ぶんぱいされます[pause]
      - |-
        「トレーニング」
        トレーニング・ジムで TPをつかって すきな
        のうりょくを きたえることが できます[pause][\x0203]「しんかスキルについて」
        バトルで つかった シンカは スキルが
        あがり，ワザを おぼえます[pause]
      - a
      - |-
        [\x0207]デジモンナビゲーター[\x0207]ジョウホウは いじょうです。
        では，ガンバってくださいねっ![pause]
