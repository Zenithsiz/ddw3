type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3⋯うわぁ，ここが
        デジモン・オンラインの
        せかいかぁ![pause]
      - |-
        [\x0207]あんないがかり[\x0207][\x020801][\x020501]さま，
        ようこそ，
        アスカ・サーバへ!![pause][\x0203]では，ロビーで
        デジモンのデータを
        とりだしてください[pause]
      - |-
        [\x0207][\x020902]3⋯えっ，デジモン?[pause][\x0203]わかりました。
        すぐいきます!![pause]
  - strings:
      - ''
      - D.O.のせかい
      - ゲームのもくてき
      - シティガイド
      - フィールドガイド
      - バトルのキホン
      - いくせいのキホン
      - ステータスがめん
      - ゲームにもどる
      - |-
        デジモン・オンラインは，アマテラス，イズモ，
        アスカ，ヤマト，イカルガの，5つのサーバで
        うんえい されています[pause][\x0203]サーバないは 5つのセクターに わかれていて
        かくセクターに ひとつの シティが あります。
        この こうせいは どのサーバも おなじです[pause]
      - |-
        20まんにん とも いわれる プレイヤーの
        なかで， 「ワールドチャンプ」 になるのが
        デジモン・オンラインの もくてきです[pause][\x0203]まずは 「サーバチャンプ」 を めざし，
        4にんの シティリーダーに かてるよう
        ガンバりましょう[pause]
      - |-
        はじめての セクターを ぼうけんする ときは
        まず そのセクターにある シティを さがして
        たちよって みましょう[pause][\x0203]シティでは ジョウホウ あつめの ほか，
        きゅうけいや かいもの などが できます。
        リーダーとの バトルも できます[pause]
      - |-
        シティの そとを あるいていると ヤセイの
        デジモンと バトルに なります。
        しっかり ジュンビして いきましょう[pause][\x0203]ユダンしていると おもわぬ キョウテキに
        であうことが あります。
        かいふく・セーブは こまめに しましょう[pause]
      - |-
        いちどに たたかえる デジモンは 1たいです。
        デジモンによって トクイなことが ちがうので
        ジョウキョウを みて こうたい させましょう。[pause][\x0203]バトルについて，もっとくわしい せつめいを
        デジモン・ラボで きくことが できます[pause]
      - |-
        パートナーは バトルを くりかえす ことで
        レベルアップし，のうりょくが あがります。
        トレーニングで きたえる ことも できます[pause][\x0203]いくせいについて，もっとくわしい せつめいを
        デジモン・ラボで きくことが できます[pause]
      - |-
        いどうちゅうに STARTボタンを おすと
        ステータスがめんを ひらくことが できます。[pause][\x0203]ステータスがめんでは パートナーの つよさを
        みたり，そうびを かえたり，アイテムを つかう
        ことが できます。マップをみることも できます[pause]
  - strings:
      - ''
