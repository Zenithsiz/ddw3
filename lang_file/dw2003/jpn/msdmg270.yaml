files:
  - strings:
      - ''
      - |-
        [\x0207]カードマニアのケン[\x0207]それじゃ，
        サテライトにデータを
        ひょうじするね[pause]
      - |-
        「カードについて」
        テイマーたちとは，デジモンでのバトルのほかに
        カードバトルでも，きそいあうことができます[pause][\x0203]300しゅるいいじょうのカードをあつめて，
        じぶんだけのくみあわせをつくって，
        テイマーたちと，しょうぶすることができます[pause][\x0203]「カードについて」
        カードは，ぜんぶで314しゅるいあります。
        それぞれ9まいまで，あつめられます[pause][\x0203]カードには，PGカードとデジモンカードの
        2しゅるいがあります[pause]
      - |-
        「デジモンカード」
        デジモンをしょうかんするためのカードです。
        ATとPTの，2つのすうちがかいてあります[pause][\x0203]ATは，こうげきりょくです。
        PTは，ぼうぎょりょくで，これがゼロになると
        そのデジモンはゴミばこにおくられます[pause][\x0203]5/3 とかいてあるときは，ATが5，
        PTが3ということになります[pause][\x0203]「プログラムカードについて」
        PGカードは，あいてのテフダをすてさせたり，
        デジモンをつよくしたりできるカードです[pause][\x0203]カードごとに，こうかがちがいます。
        なにができるカードなのかは，カードに
        かいてあるせつめいをよみましょう[pause]
      - |-
        「フォルダについて」
        カードバトルをするまえには，あらかじめ40まいの
        カードで，フォルダをつくっておきます[pause][\x0203]フォルダがないと，カードバトルはできません。
        1つのフォルダのなかには，おなじカードを
        4まいまで，いれることができます[pause][\x0203]「カードバトルのながれ」
        1かいのカードバトルは，3セットマッチです。
        さきに2セットとったほうが，かちになります[pause][\x0203]カードバトルのまえに，つかうフォルダをきめます。
        えらんだフォルダが，ヤマフダになります。
        フォルダをきめたら，バトルかいしです[pause][\x0203]1セットは，6フェイズにくぎられています。
        これから，それぞれのフェイズについての
        せつめいをします[pause]
      - |-
        「イニシアチブ・フェイズ」
        PGカードをつかうじゅんばんをきめます。
        クルモンをひいたほうが，せんこうです[pause][\x0203]「ドロー・フェイズ」
        ヤマフダからカードをひいて，テフダにします。
        テフダは，さいしょは6まいです[pause][\x0203]ここで6まいひけないと，まけになります。
        カードバトルちゅう，テフダは10まいまで
        ふやすことができます[pause]
      - |-
        「ロード・フェイズ」
        PGカードをつかって，しょうかんのじゅんびを
        するフェイズです[pause][\x0203]せんこうから，こうごにおこないます。
        パスがつづくと，しゅうりょうです
        ここではつかえないPGカードもあります[pause][\x0203]「サモン・フェイズ」
        デジモンカードをえらんで，デジモンを
        しょうかんするフェイズです[pause][\x0203]フィールドに，6たいまでしょうかんできます。
        せいじゅくきいじょうのデジモンをしょうかん
        するときは，Dエネルギーがひつようです[pause]
      - |-
        「コンパイル・フェイズ」
        PGカードをつかって，いろんなことをする
        フェイズです[pause][\x0203]せんこうから，こうごにおこないます。
        パスがつづくと，しゅうりょうです。
        すべてのPGカードがつかえます[pause][\x0203]「バトル・フェイズ」
        デジモンをたたかわせて，しょうはいをきめる
        フェイズです[pause][\x0203]おたがいのATとPTのごうけいポイントで，
        しょうはいがきまります。
        PTがゼロになったほうが，まけです[pause][\x0203]いじょうで，1セットがしゅうりょうします。
        さきに2セットしょうりしたほうがかちです。
        かつと，ブースターがもらえます[pause]
      - |-
        [\x0207]カードマニアのケン[\x0207]ルールのせつめいは，
        いじょうだよ[pause][\x0203]もっとくわしいことは，
        そこのルークにきいてごらん
        それじゃ，がんばってね![pause]
  - strings:
      - ''
      - |-
        [\x0207]コレクターのルーク[\x0207]じゃあ，さっそく
        キミのサテライトにデータを
        おくりますねぇー!![pause]
      - |-
        「Dエネルギーについて」
        カードには，シロ・アオ・ミドリ・アカ・クロ・
        チャのどれかのいろがついています[pause][\x0203]ヤマフダからカードをひいたとき，そのいろと
        おなじDエネルギーがふえます[pause][\x0203]Dエネルギーは，せいじゅくき いじょうの
        デジモンのしょうかんにつかいます[pause][\x0203]「しょうかんにひつようなDエネルギー」
        デジモンをしょうかんするときには，そのいろと
        おなじいろのDエネルギーがひつようです[pause][\x0203]せいじゅくきは，1ポイント
        かんぜんたいは，2ポイント
        きゅうきょくたいは，3ポイントです[pause][\x0203]せいちょうきのデジモンは，Dエネルギーが
        なくても，しょうかんできます[pause]
      - |-
        「コンボについて」
        フィールドに，おなじカードが3まいいじょう
        そろうと，コンボがはっせいします[pause][\x0203]コンボになったカードのごうけいポイントが
        プラスされます。4まいいじょうそろうと，
        ボーナスがつきます[pause][\x0203]「カードのあつめかた」
        カードバトルにかつと，ブースターがもらえます。
        ブースターをあけると，カードがでてきます[pause][\x0203]ブースターは，テイマーにかつともらえます。
        そのほかにも，あるデジモンがブースターを
        もっているというウワサもあります[pause][\x0203]「カードモンについて」
        このせかいには，カードモンというデジモンが
        かくれています[pause][\x0203]カードモンをたおすと，ブースターをゲット
        することができます。きのうえや，
        みずのなかにいるかもしれません[pause]
      - |-
        「フリーズバグのつかいかた」
        アオのPGカードに，フリーズバグという
        カードがあります[pause][\x0203]あいてがだしたPGカードのつぎにだすと，
        そのあいてのPGカードがじっこうされる
        まえに，ゴミばこへすてることができます[pause][\x0203]きょうりょくなカードなので，ゲットしたら
        かならずフォルダにいれておくとよいでしょう[pause][\x0203]「スペシャルカードのウワサ」
        ブースターではゲットできない，とてもつよい
        スペシャルカードがあるそうです[pause][\x0203]どこかのテイマーがもっているというウワサです。
        ぜひ，さがしてゲットしてみましょう![pause]
      - |-
        [\x0207]コレクターのルーク[\x0207]まぁ，いちどにおぼえるんじゃ
        なくて，カードバトルしながら
        だんだんおぼえなよ[pause][\x0203]それと，カードバトルのことも
        みんな，みじかく「カード」
        っていうから，きをつけてね[pause]
