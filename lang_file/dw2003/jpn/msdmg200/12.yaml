strings:
  - ''
  - |-
    [\x0207][\x020902]3やったぁ~，
    かったぜっ!![pause]
  - |-
    [\x0207]テイマー・ゲンじい[\x0207]ひょっひょっひょっ。
    はじめてにしては，
    スジがいいのぅ[pause][\x0203]おぬしのウデなら，
    「ワールドチャンプ」も
    ユメでは，ないじゃろうよ[pause]
  - |-
    [\x0207][\x020902]3ああ，もちろん，
    そのつもりだぜ!![pause]
  - |-
    [\x0207]テイマー・ゲンじい[\x0207]じゃが，そのためには，
    もっと，デジモンについて
    しっておくべきじゃ[pause][\x0203]シティのそとへ，いくまえに
    いちど，「デジモン・ラボ」を
    たずねてみるがいい[pause]
  - |-
    [\x0207][\x020902]3「デジモン・ラボ」だな。
    わかったぜ，
    ありがとう!![pause]
  - |-
    [\x0207]テイマー・ゲンじい[\x0207]それから，おぬし，
    「フォルダ・バッグ」は
    もっとるか?[pause]
  - |-
    [\x0207][\x020902]3⋯えっ，
    なんだ，それ?[pause]
  - |-
    [\x0207]テイマー・ゲンじい[\x0207]なるほど，それなら，
    「イエロー・クルーザー」にも
    よったほうが，いいのう[pause][\x0203]カードについて，
    ひつようなことを
    おしえてもらえるハズじゃ[pause][\x0203]⋯では，いきなされ。
    おまえさんには，きたい
    しとるぞい。ホッホッホ![pause]
