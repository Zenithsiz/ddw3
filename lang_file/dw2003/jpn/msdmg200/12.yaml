strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023やったぁ~，
    かったぜっ!![pause]
  - |-
    \x02\x07テイマー・ゲンじい\x02\x07ひょっひょっひょっ。
    はじめてにしては，
    スジがいいのぅ[pause]\x02\x03おぬしのウデなら，
    「ワールドチャンプ」も
    ユメでは，ないじゃろうよ[pause]
  - |-
    \x02\x07\x02\x09\x023ああ，もちろん，
    そのつもりだぜ!![pause]
  - |-
    \x02\x07テイマー・ゲンじい\x02\x07じゃが，そのためには，
    もっと，デジモンについて
    しっておくべきじゃ[pause]\x02\x03シティのそとへ，いくまえに
    いちど，「デジモン・ラボ」を
    たずねてみるがいい[pause]
  - |-
    \x02\x07\x02\x09\x023「デジモン・ラボ」だな。
    わかったぜ，
    ありがとう!![pause]
  - |-
    \x02\x07テイマー・ゲンじい\x02\x07それから，おぬし，
    「フォルダ・バッグ」は
    もっとるか?[pause]
  - |-
    \x02\x07\x02\x09\x023⋯えっ，
    なんだ，それ?[pause]
  - |-
    \x02\x07テイマー・ゲンじい\x02\x07なるほど，それなら，
    「イエロー・クルーザー」にも
    よったほうが，いいのう[pause]\x02\x03カードについて，
    ひつようなことを
    おしえてもらえるハズじゃ[pause]\x02\x03⋯では，いきなされ。
    おまえさんには，きたい
    しとるぞい。ホッホッホ![pause]
