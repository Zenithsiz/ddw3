strings:
  - ''
  - |-
    \x02\x07マニアのフィリップ\x02\x07いったい，
    どうなってるんだよ!
    ずっと，まってるんだぞ![pause]
  - |-
    \x02\x07フリーターのフェイ\x02\x07アタシたち，
    いつになったら
    あっちにもどれるワケぇ?[pause]
  - |-
    \x02\x07テイマー・サービス\x02\x07す，すみません。
    わたしたちにも
    くわしいことは，まだ⋯[pause]
  - |-
    \x02\x07カイト\x02\x07⋯えっ，な，なんなの?
    どうなってるワケ!?[pause]
  - |-
    \x02\x07フリーターのアラン\x02\x07ゲームマスターだ!
    なにか，
    はっぴょうするぞ![pause]
  - |-
    \x02\x07サラリーマンのジェフ\x02\x07へえぇ，
    おんなのひとなんだ!
    しらなかったよ![pause]
  - |-
    \x02\x07OLのミーシャ\x02\x07カッコいいわね!
    ああいうひとに，
    なりたいわ![pause]
  - |-
    \x02\x07ゲームマスター\x02\x07プレイヤーのみなさん，
    こんかいは，ごめいわくを
    おかけしまして，すみません[pause]\x02\x03マトリクス・チェンバーの
    メンテナンスには，もうすこし
    じかんがかかると，おもいます[pause]\x02\x03もうしわけありませんが，
    システムがなおるまで，
    もうすこし，まってください⋯[pause]
  - |-
    \x02\x07フリーターのアラン\x02\x07なんだ，
    はっぴょうって，
    あれだけなのかよ![pause]
  - |-
    \x02\x07サラリーマンのジェフ\x02\x07まあ，メンテナンス
    なんだから，
    しかたないさ[pause]
  - "\\x02\\x07ゲンキなユキちゃん\\x02\\x07わーい! \nこれで，まだしばらく\nあそべるね![pause]"
  - |-
    \x02\x07カイト\x02\x07もう，こまったわね!
    まだ，メンテナンスが
    おわってないなんて⋯[pause]\x02\x03これじゃあ，いつまでたっても
    わたしたち，リアルワールドに
    かえれないじゃない![pause]
  - |-
    \x02\x07\x02\x09\x023う~ん，もしかして，
    これって，ラッキーマウスの
    せいなのかな⋯[pause]
  - |-
    \x02\x07カイト\x02\x07えっ，ラッキーマウス!?[pause]\x02\x03⋯ちょ，ちょっと，
    それ，どういうこと?[pause]
  - |-
    \x02\x07\x02\x09\x023くわしいことは，しらないけど，
    タクミがいってたんだ。
    ラッキーマウスがでたって⋯[pause]
  - |-
    \x02\x07カイト\x02\x07⋯じゃあ，もしかして，
    タクミは，かんりセンターで
    なにか，しらべてるのかしら⋯[pause]
  - |-
    \x02\x07カイト\x02\x07⋯ね，ねえ，\x02\x08\x01\x02\x05\x01，
    はやく，タクミを
    さがしましょう![pause]\x02\x03わたし，どうしても
    かれにききたいことが
    あるの![pause]
  - |-
    \x02\x07\x02\x09\x023ああ，わかったよ。
    これから，センターのなかに
    はいってみようぜ![pause]
