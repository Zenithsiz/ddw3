strings:
  - ''
  - |-
    [\x0207]マニアのフィリップ[\x0207]いったい，
    どうなってるんだよ!
    ずっと，まってるんだぞ![pause]
  - |-
    [\x0207]フリーターのフェイ[\x0207]アタシたち，
    いつになったら
    あっちにもどれるワケぇ?[pause]
  - |-
    [\x0207]テイマー・サービス[\x0207]す，すみません。
    わたしたちにも
    くわしいことは，まだ⋯[pause]
  - |-
    [\x0207]カイト[\x0207]⋯えっ，な，なんなの?
    どうなってるワケ!?[pause]
  - |-
    [\x0207]フリーターのアラン[\x0207]ゲームマスターだ!
    なにか，
    はっぴょうするぞ![pause]
  - |-
    [\x0207]サラリーマンのジェフ[\x0207]へえぇ，
    おんなのひとなんだ!
    しらなかったよ![pause]
  - |-
    [\x0207]OLのミーシャ[\x0207]カッコいいわね!
    ああいうひとに，
    なりたいわ![pause]
  - |-
    [\x0207]ゲームマスター[\x0207]プレイヤーのみなさん，
    こんかいは，ごめいわくを
    おかけしまして，すみません[pause][\x0203]マトリクス・チェンバーの
    メンテナンスには，もうすこし
    じかんがかかると，おもいます[pause][\x0203]もうしわけありませんが，
    システムがなおるまで，
    もうすこし，まってください⋯[pause]
  - |-
    [\x0207]フリーターのアラン[\x0207]なんだ，
    はっぴょうって，
    あれだけなのかよ![pause]
  - |-
    [\x0207]サラリーマンのジェフ[\x0207]まあ，メンテナンス
    なんだから，
    しかたないさ[pause]
  - "[\\x0207]ゲンキなユキちゃん[\\x0207]わーい! \nこれで，まだしばらく\nあそべるね![pause]"
  - |-
    [\x0207]カイト[\x0207]もう，こまったわね!
    まだ，メンテナンスが
    おわってないなんて⋯[pause][\x0203]これじゃあ，いつまでたっても
    わたしたち，リアルワールドに
    かえれないじゃない![pause]
  - |-
    [\x0207][\x020902]3う~ん，もしかして，
    これって，ラッキーマウスの
    せいなのかな⋯[pause]
  - |-
    [\x0207]カイト[\x0207]えっ，ラッキーマウス!?[pause][\x0203]⋯ちょ，ちょっと，
    それ，どういうこと?[pause]
  - |-
    [\x0207][\x020902]3くわしいことは，しらないけど，
    タクミがいってたんだ。
    ラッキーマウスがでたって⋯[pause]
  - |-
    [\x0207]カイト[\x0207]⋯じゃあ，もしかして，
    タクミは，かんりセンターで
    なにか，しらべてるのかしら⋯[pause]
  - |-
    [\x0207]カイト[\x0207]⋯ね，ねえ，[\x020801][\x020501]，
    はやく，タクミを
    さがしましょう![pause][\x0203]わたし，どうしても
    かれにききたいことが
    あるの![pause]
  - |-
    [\x0207][\x020902]3ああ，わかったよ。
    これから，センターのなかに
    はいってみようぜ![pause]
