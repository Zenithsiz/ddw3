strings:
  - ''
  - |-
    \x02\x07デジモンナビゲーター\x02\x07ここでは，デジモンの バトルや
    いくせいに ついて ヒントを
    みることが できます[pause]\x02\x03それでは サテライトに
    データを ひょうじ しますね[pause]
  - |-
    「ワザのしゅるい」
    のうりょくに あわせて，ぶつりこうげき，
    まほう，ほじょワザを つかいましょう[pause]\x02\x03「こうげきぞくせい」
    テキの ニガテな ぞくせいを つかいましょう。
    ミカタの ぞくせいていこうを いかしましょう[pause]
  - |-
    「ワザのとくしゅこうか」
    どく，マヒなどの ワザのこうかは，デジモンに
    よって ききやすさが ちがいます[pause]\x02\x03「ステータスいじょう」
    カードモンから うける 「のろい」 いがいは
    バトルに かつと なおります[pause]
  - |-
    「ジョグレス」
    ジョグレスは こうたいもする がったいワザです。
    シンカを おぼえたら，ためして みましょう[pause]\x02\x03「EXPのぶんぱい」
    いちどでも バトルに でた デジモンには，
    EXPや スキルが ぶんぱいされます[pause]
  - |-
    「トレーニング」
    トレーニング・ジムで TPをつかって すきな
    のうりょくを きたえることが できます[pause]\x02\x03「しんかスキルについて」
    バトルで つかった シンカは スキルが
    あがり，ワザを おぼえます[pause]
  - a
  - |-
    \x02\x07デジモンナビゲーター\x02\x07ジョウホウは いじょうです。
    では，ガンバってくださいねっ![pause]
