strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023タクミ，しんぱいするなよ。
    そのために，みんなで
    たたかってるんだぜ![pause]\x02\x03A.o.A.なんて
    ぜったいに，
    たおしてやるんだ!![pause]
  - |-
    \x02\x07タクミ\x02\x07うん，そうだねっ。
    もうすこしだから，
    みんなで，ガンバろう![pause]
  - |-
    \x02\x07ニック\x02\x07なんだ。
    ふたりとも，まだ
    ここに，いたのかい?[pause]
  - '\x02\x07\x02\x09\x023あっ，ニックさん!![pause]'
  - |-
    \x02\x07タクミ\x02\x07ニックさん，
    じょうきょうは
    どうなってるの?[pause]
  - |-
    \x02\x07ニック\x02\x07ハッハッハ，
    らくしょう，
    らくしょう![pause]\x02\x03シティにいた，
    A.o.A.のヤツラは，
    すぐに，こうさんしたよ!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯えっ，じゃあ，
    シティのほうは?[pause]
  - |-
    \x02\x07ニック\x02\x07ああ。もう，
    とっくに
    とりもどしたさ!![pause]\x02\x03これで，あとは
    かんりセンター
    だけだよ!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯ええっ!?
    そんなぁ~!![pause]\x02\x03それじゃあ，アイツらを
    やっつけるチャンスが
    なくなっちゃうよ![pause]
  - |-
    \x02\x07ニック\x02\x07ハハハ，だから
    キミたちを
    よびにきたんだよ[pause]\x02\x03かんりセンターの
    こうげきを，ぜひとも
    てつだってほしいんだ![pause]
  - |-
    \x02\x07\x02\x09\x023よ~し，まかせといて!
    オレ，ぜったいに
    まけないから!![pause]
  - |-
    \x02\x07\x02\x09\x023じゃあな，タクミ，
    オレ，さきに
    いってくるぜ!![pause]
  - |-
    \x02\x07タクミ\x02\x07うんっ，きをつけてね!
    ボクも，すぐに
    おいかけるよ![pause]
