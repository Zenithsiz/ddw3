strings:
  - ''
  - |-
    [\x0207][\x020902]3タクミ，しんぱいするなよ。
    そのために，みんなで
    たたかってるんだぜ![pause][\x0203]A.o.A.なんて
    ぜったいに，
    たおしてやるんだ!![pause]
  - |-
    [\x0207]タクミ[\x0207]うん，そうだねっ。
    もうすこしだから，
    みんなで，ガンバろう![pause]
  - |-
    [\x0207]ニック[\x0207]なんだ。
    ふたりとも，まだ
    ここに，いたのかい?[pause]
  - '[\x0207][\x020902]3あっ，ニックさん!![pause]'
  - |-
    [\x0207]タクミ[\x0207]ニックさん，
    じょうきょうは
    どうなってるの?[pause]
  - |-
    [\x0207]ニック[\x0207]ハッハッハ，
    らくしょう，
    らくしょう![pause][\x0203]シティにいた，
    A.o.A.のヤツラは，
    すぐに，こうさんしたよ!![pause]
  - |-
    [\x0207][\x020902]3⋯えっ，じゃあ，
    シティのほうは?[pause]
  - |-
    [\x0207]ニック[\x0207]ああ。もう，
    とっくに
    とりもどしたさ!![pause][\x0203]これで，あとは
    かんりセンター
    だけだよ!![pause]
  - |-
    [\x0207][\x020902]3⋯ええっ!?
    そんなぁ~!![pause][\x0203]それじゃあ，アイツらを
    やっつけるチャンスが
    なくなっちゃうよ![pause]
  - |-
    [\x0207]ニック[\x0207]ハハハ，だから
    キミたちを
    よびにきたんだよ[pause][\x0203]かんりセンターの
    こうげきを，ぜひとも
    てつだってほしいんだ![pause]
  - |-
    [\x0207][\x020902]3よ~し，まかせといて!
    オレ，ぜったいに
    まけないから!![pause]
  - |-
    [\x0207][\x020902]3じゃあな，タクミ，
    オレ，さきに
    いってくるぜ!![pause]
  - |-
    [\x0207]タクミ[\x0207]うんっ，きをつけてね!
    ボクも，すぐに
    おいかけるよ![pause]
