strings:
  - ''
  - '[\x0207]タクミ[\x0207][\x020801][\x020501]くん!![pause]'
  - |-
    [\x0207][\x020902]3タクミッ，
    だいじょうぶか?[pause]
  - |-
    [\x0207]タクミ[\x0207]う，うんっ，
    ありがとう!![pause][\x0203]あのねっ，[\x020801][\x020501]くん，
    マガミしゃは，
    A.o.A.の⋯[pause]
  - |-
    [\x0207][\x020902]3ああ，わかってるって!
    でも，そこにいる
    スタッフの ひとたちは⋯?[pause]
  - |-
    [\x0207]Dr.カドマツ[\x0207]ワシらは，けっして
    A.o.A.などではないぞ。
    しんじてくれ!![pause]
  - |-
    [\x0207]D.O.オペレーター[\x0207]かいしゃと A.o.A.の
    カンケイなんて，わたし，
    ぜんぜん，しらなかったの![pause]
  - |-
    [\x0207]D.O.ガードマン[\x0207]シティリーダーや
    スタッフたちのほとんどは，
    オレたちとおなじさ![pause][\x0203]マガミのスタッフ，みんなが
    A.o.A.という
    ワケじゃあ，ないんだよ![pause]
  - |-
    [\x0207][\x020902]3わかった。
    みんな，たすけてやるから，
    まってろよ!![pause][\x0203]オレが，これから
    ゲームマスターを
    やっつけるからさ![pause]
  - |-
    [\x0207]D.O.オペレーター[\x0207]⋯きをつけてね。
    マスタールームには，
    しかけがあるってウワサよ![pause]
  - |-
    [\x0207]D.O.ガードマン[\x0207]それなら，オレもしってるぜ。
    どこかに，かくしトビラが
    あるんだってよ[pause]
  - "[\\x0207]Dr.カドマツ[\\x0207]うむっ，ワシも\nきいたことが \nあるぞい![pause][\\x0203]なんでも，キーコードが\n「MONSTER」と\nいうことじゃが⋯[pause][\\x0203]なんのことやら，\nワシには，さっぱり\nわからんかったわい!![pause]"
  - |-
    [\x0207][\x020902]3⋯そうなんだ，
    わかったよ。
    ありがとう!![pause]
