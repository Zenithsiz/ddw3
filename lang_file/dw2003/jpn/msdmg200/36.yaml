strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023⋯ま，まさか，リサさん，
    かのじょ って，
    ゲームマスターですか!?[pause]
  - |-
    \x02\x07リサ\x02\x07ピンポ~ンッ!
    おおあたり~!![pause]\x02\x03こういうことは，
    かのじょにしか，そうだん
    できないでしょう~?[pause]
  - |-
    \x02\x07ゲームマスター\x02\x07⋯フンッ，なにが
    そうだんよ![pause]\x02\x03あんたたちなんかに，
    だれが，きょうりょくする
    もんですか!![pause]
  - |-
    \x02\x07リサ\x02\x07え~っ，そうなの?
    こまったわねぇ~[pause]\x02\x03せっかく，あなたに
    こうさんしようと
    おもってたのになぁ~[pause]
  - "\\x02\\x07\\x02\\x09\\x023⋯リ，リサさん! \nとつぜん，なに，\nいいだすんですか?[pause]"
  - |-
    \x02\x07リサ\x02\x07だって，ジャガーノート，
    のっとられたんだもん，
    しかたないじゃな~い![pause]\x02\x03ここだけのハナシ，
    アタシ，まだまだ
    しにたくないのよね~[pause]
  - |-
    \x02\x07\x02\x09\x023⋯そ，そんなっ!
    せっかく，ここまで，
    たたかってきたのに!![pause]\x02\x03オレはイヤですっ。
    ぜったいに，こうさん
    なんてするもんか!![pause]
  - |-
    \x02\x07リサ\x02\x07あらあら，
    \x02\x08\x01\x02\x05\x01くんってば，
    マジメなのね~[pause]\x02\x03でも，それじゃあ，
    ムダに，いのちを
    おとすだけよ~[pause]
  - |-
    \x02\x07ゲームマスター\x02\x07⋯フフフ，あなたって
    いがいに，かしこいのね。
    みなおしたわよ[pause]
  - |-
    \x02\x07ゲームマスター\x02\x07そう，ジャガーノートは
    もはや，われら
    A.o.A.のもの![pause]\x02\x03アマテラス・シティにいる
    しゃちょうにしか，アレを
    とめることは，できないわ![pause]
  - |-
    \x02\x07リサ\x02\x07⋯ですって。いまの，
    きいたわね。
    \x02\x08\x01\x02\x05\x01くん![pause]
  - "\\x02\\x07\\x02\\x09\\x023は，はいっ! \n⋯なんだ，そういうこと\nだったんですねっ!![pause]"
  - |-
    \x02\x07ゲームマスター\x02\x07ああっ，しまったっ，
    わたしったら，
    なんてことを!?[pause]\x02\x03いまのは，ヒミツのこと
    だったのに~っ!
    ア~ン，バカバカバカッ!![pause]
  - "\\x02\\x07リサ\\x02\\x07ウフフッ，てきを\nダマすには，まず，\nみかたから，ってね~[pause]\\x02\\x03どう? \nアタシのえんぎも\nなかなかでしょう~[pause]"
  - |-
    \x02\x07タクミ\x02\x07⋯たっ，タイヘンッ!
    タイヘンだよ~っ!![pause]
  - |-
    \x02\x07タクミ\x02\x07ジャガーノートに
    ベムモンが，
    てんそうされちゃった!![pause]
  - '\x02\x07リサ\x02\x07ホントに~っ!?[pause]'
  - |-
    \x02\x07\x02\x09\x023⋯ええっ，
    なんだって!?[pause]
