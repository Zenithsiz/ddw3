strings:
  - ''
  - |-
    [\x0207][\x020902]3⋯ま，まさか，リサさん，
    かのじょ って，
    ゲームマスターですか!?[pause]
  - |-
    [\x0207]リサ[\x0207]ピンポ~ンッ!
    おおあたり~!![pause][\x0203]こういうことは，
    かのじょにしか，そうだん
    できないでしょう~?[pause]
  - |-
    [\x0207]ゲームマスター[\x0207]⋯フンッ，なにが
    そうだんよ![pause][\x0203]あんたたちなんかに，
    だれが，きょうりょくする
    もんですか!![pause]
  - |-
    [\x0207]リサ[\x0207]え~っ，そうなの?
    こまったわねぇ~[pause][\x0203]せっかく，あなたに
    こうさんしようと
    おもってたのになぁ~[pause]
  - "[\\x0207][\\x020902]3⋯リ，リサさん! \nとつぜん，なに，\nいいだすんですか?[pause]"
  - |-
    [\x0207]リサ[\x0207]だって，ジャガーノート，
    のっとられたんだもん，
    しかたないじゃな~い![pause][\x0203]ここだけのハナシ，
    アタシ，まだまだ
    しにたくないのよね~[pause]
  - |-
    [\x0207][\x020902]3⋯そ，そんなっ!
    せっかく，ここまで，
    たたかってきたのに!![pause][\x0203]オレはイヤですっ。
    ぜったいに，こうさん
    なんてするもんか!![pause]
  - |-
    [\x0207]リサ[\x0207]あらあら，
    [\x020801][\x020501]くんってば，
    マジメなのね~[pause][\x0203]でも，それじゃあ，
    ムダに，いのちを
    おとすだけよ~[pause]
  - |-
    [\x0207]ゲームマスター[\x0207]⋯フフフ，あなたって
    いがいに，かしこいのね。
    みなおしたわよ[pause]
  - |-
    [\x0207]ゲームマスター[\x0207]そう，ジャガーノートは
    もはや，われら
    A.o.A.のもの![pause][\x0203]アマテラス・シティにいる
    しゃちょうにしか，アレを
    とめることは，できないわ![pause]
  - |-
    [\x0207]リサ[\x0207]⋯ですって。いまの，
    きいたわね。
    [\x020801][\x020501]くん![pause]
  - "[\\x0207][\\x020902]3は，はいっ! \n⋯なんだ，そういうこと\nだったんですねっ!![pause]"
  - |-
    [\x0207]ゲームマスター[\x0207]ああっ，しまったっ，
    わたしったら，
    なんてことを!?[pause][\x0203]いまのは，ヒミツのこと
    だったのに~っ!
    ア~ン，バカバカバカッ!![pause]
  - "[\\x0207]リサ[\\x0207]ウフフッ，てきを\nダマすには，まず，\nみかたから，ってね~[pause][\\x0203]どう? \nアタシのえんぎも\nなかなかでしょう~[pause]"
  - |-
    [\x0207]タクミ[\x0207]⋯たっ，タイヘンッ!
    タイヘンだよ~っ!![pause]
  - |-
    [\x0207]タクミ[\x0207]ジャガーノートに
    ベムモンが，
    てんそうされちゃった!![pause]
  - '[\x0207]リサ[\x0207]ホントに~っ!?[pause]'
  - |-
    [\x0207][\x020902]3⋯ええっ，
    なんだって!?[pause]
