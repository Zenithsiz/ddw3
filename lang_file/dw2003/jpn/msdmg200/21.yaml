strings:
  - ''
  - |-
    \x02\x07なぞのプレイヤー\x02\x07ヘイ! ちょっとまちな，
    そこのボーイ!![pause]
  - |-
    \x02\x07\x02\x09\x023なんだよ，
    ボーイって
    オレのことか?[pause]
  - |-
    \x02\x07なぞのプレイヤー\x02\x07オフ・コース!!
    おおっと，これは，
    もちろん，ってイミだぜ![pause]\x02\x03それはともかく，キミが
    セイリュウ・リーダーを
    たおした\x02\x08\x01\x02\x05\x01だな?[pause]
  - |-
    \x02\x07\x02\x09\x023ああ，そうだけど⋯。
    なんだ，おまえ，
    いったいだれなんだ?[pause]
  - |-
    \x02\x07キース\x02\x07オレのなまえは，キースだ。
    よく，おぼえて
    おいたほうがいいぜ![pause]\x02\x03なぜなら，トーナメントに
    ゆうしょうするのは，
    このオレだからさ!![pause]
  - |-
    \x02\x07\x02\x09\x023かってなこというなよ!
    そんなの，やってみないと
    わかんないだろ?[pause]
  - |-
    \x02\x07キース\x02\x07ハハハハ，なるほど!
    では，いまから，オレと
    バトルしてみるかい?[pause]
  - |-
    \x02\x07\x02\x09\x023ああ，いいぜ，
    のぞむところだ![pause]
  - |-
    \x02\x07キース\x02\x07ソーリー!
    わるいが，えんりょは，
    しないぜ![pause]
