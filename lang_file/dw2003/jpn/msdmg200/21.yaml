strings:
  - ''
  - |-
    [\x0207]なぞのプレイヤー[\x0207]ヘイ! ちょっとまちな，
    そこのボーイ!![pause]
  - |-
    [\x0207][\x020902]3なんだよ，
    ボーイって
    オレのことか?[pause]
  - |-
    [\x0207]なぞのプレイヤー[\x0207]オフ・コース!!
    おおっと，これは，
    もちろん，ってイミだぜ![pause][\x0203]それはともかく，キミが
    セイリュウ・リーダーを
    たおした[\x020801][\x020501]だな?[pause]
  - |-
    [\x0207][\x020902]3ああ，そうだけど⋯。
    なんだ，おまえ，
    いったいだれなんだ?[pause]
  - |-
    [\x0207]キース[\x0207]オレのなまえは，キースだ。
    よく，おぼえて
    おいたほうがいいぜ![pause][\x0203]なぜなら，トーナメントに
    ゆうしょうするのは，
    このオレだからさ!![pause]
  - |-
    [\x0207][\x020902]3かってなこというなよ!
    そんなの，やってみないと
    わかんないだろ?[pause]
  - |-
    [\x0207]キース[\x0207]ハハハハ，なるほど!
    では，いまから，オレと
    バトルしてみるかい?[pause]
  - |-
    [\x0207][\x020902]3ああ，いいぜ，
    のぞむところだ![pause]
  - |-
    [\x0207]キース[\x0207]ソーリー!
    わるいが，えんりょは，
    しないぜ![pause]
