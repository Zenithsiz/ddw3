strings:
  - ''
  - D.O.のせかい
  - ゲームのもくてき
  - シティガイド
  - フィールドガイド
  - バトルのキホン
  - いくせいのキホン
  - ステータスがめん
  - ゲームにもどる
  - |-
    デジモン・オンラインは，アマテラス，イズモ，
    アスカ，ヤマト，イカルガの，5つのサーバで
    うんえい されています[pause]\x02\x03サーバないは 5つのセクターに わかれていて
    かくセクターに ひとつの シティが あります。
    この こうせいは どのサーバも おなじです[pause]
  - |-
    20まんにん とも いわれる プレイヤーの
    なかで， 「ワールドチャンプ」 になるのが
    デジモン・オンラインの もくてきです[pause]\x02\x03まずは 「サーバチャンプ」 を めざし，
    4にんの シティリーダーに かてるよう
    ガンバりましょう[pause]
  - |-
    はじめての セクターを ぼうけんする ときは
    まず そのセクターにある シティを さがして
    たちよって みましょう[pause]\x02\x03シティでは ジョウホウ あつめの ほか，
    きゅうけいや かいもの などが できます。
    リーダーとの バトルも できます[pause]
  - |-
    シティの そとを あるいていると ヤセイの
    デジモンと バトルに なります。
    しっかり ジュンビして いきましょう[pause]\x02\x03ユダンしていると おもわぬ キョウテキに
    であうことが あります。
    かいふく・セーブは こまめに しましょう[pause]
  - |-
    いちどに たたかえる デジモンは 1たいです。
    デジモンによって トクイなことが ちがうので
    ジョウキョウを みて こうたい させましょう。[pause]\x02\x03バトルについて，もっとくわしい せつめいを
    デジモン・ラボで きくことが できます[pause]
  - |-
    パートナーは バトルを くりかえす ことで
    レベルアップし，のうりょくが あがります。
    トレーニングで きたえる ことも できます[pause]\x02\x03いくせいについて，もっとくわしい せつめいを
    デジモン・ラボで きくことが できます[pause]
  - |-
    いどうちゅうに STARTボタンを おすと
    ステータスがめんを ひらくことが できます。[pause]\x02\x03ステータスがめんでは パートナーの つよさを
    みたり，そうびを かえたり，アイテムを つかう
    ことが できます。マップをみることも できます[pause]
