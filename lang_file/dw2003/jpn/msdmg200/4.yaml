strings:
  - ''
  - |-
    [\x0207]テイマー・サービス[\x0207]では，おきゃくさまの
    サテライトからデジモンの
    データをとりだします[pause][\x0203]あちらの，ゆかにかかれた
    オンラインマークの
    ところでおまちください[pause]
  - |-
    [\x0207][\x020902]3⋯いよいよデジモンたちと
    あえるんだ。
    う~ん，ワクワクするなぁ[pause]
  - |-
    [\x0207]タクミ[\x0207]⋯あっ，いた!
    [\x020801][\x020501]く~ん!![pause]
  - |-
    [\x0207][\x020902]3⋯もう，ふたりとも
    なにやってたんだよ。
    おそいおそい![pause]
  - |-
    [\x0207]タクミ[\x0207]そ，そんなぁ⋯，
    [\x020801][\x020501]くんが
    はやいんだよ[pause]
  - '[\x0207]タクミ[\x0207]ね，ミノリちゃ⋯[pause]'
  - |-
    [\x0207]カイト[\x0207]ちがうわよ，わたしの
    なまえはカイト!
    まちがえないでね!![pause]
  - |-
    [\x0207][\x020902]3それがミノリの
    アカウントネーム?[pause][\x0203]なんだか，おとこのこ
    みたいだぜ。ヘンなの![pause]
  - |-
    [\x0207]カイト[\x0207]そんなの，いいじゃない。
    わたしのかってでしょ![pause]
  - |-
    [\x0207]タクミ[\x0207]めんどくさいから，
    ボクはタクミのままだけどね。
    エヘヘ![pause]
  - |-
    [\x0207][\x020902]3うわぁ，やったぁ!
    オレのデジモンだ!![pause]
  - |-
    [\x0207]タクミ[\x0207]すご~い! こんなしくみ，
    いったいだれが
    かんがえたのかな?[pause]
  - '[\x0207]カイト[\x0207]⋯う，うん。そうね⋯[pause]'
  - |-
    [\x0207][\x020902]3やぁ，みんな!
    オレ，[\x020801][\x020501]っていうんだ，
    よろしくな!![pause]
  - |-
    [\x0207]コエモン[\x0207]おれ，ガンバル。
    みんなとガンバル!
    だからヨロシク!![pause]
  - |-
    [\x0207]アグモン[\x0207]よろしく，[\x020801][\x020501]!
    いっしょにガンバろうなぁ~[pause]
  - |-
    [\x0207]レナモン[\x0207]⋯みんなでつよくなって，
    「ワールドチャンプ」を
    めざそう⋯[pause]
  - |-
    [\x0207][\x020902]3よ~し，みんな
    たのむぞ。
    きたいしてるぜ!![pause][\x0203]エイ，エイ，オーッ![pause]
  - |-
    [\x0207][\x020902]3じゃあ，オレ，さきに
    いくからな![pause]
  - |-
    [\x0207]カイト[\x0207]⋯いいわよ。
    じゃあ，ここでいちど，
    わかれましょう[pause]
  - '[\x0207]タクミ[\x0207]また，あとでね![pause]'
