strings:
  - ''
  - |-
    [\x0207][\x020902]3よ~し，それじゃあ，
    これから，すぐに
    きたセクターへ いこうぜ![pause]
  - |-
    [\x0207]タクミ[\x0207]⋯あっ，でも，まって!
    きたセクターへは
    どうやっていけばいいの?[pause][\x0203]みちは，つながってないし，
    サブマリモンでも，
    いけないよ![pause]
  - |-
    [\x0207][\x020902]3⋯あっ，
    そうだっけ⋯?[pause]
  - |-
    [\x0207]タクミ[\x0207]じつはボク，さっき，
    ろうやのなかで，
    ガードマンから きいたんだ[pause][\x0203]ディグモンにたのめば，
    きたセクターに，つれてって
    もらえるって⋯[pause]
  - |-
    [\x0207][\x020902]3な~んだ，それなら
    カンタンじゃないか。
    バッチシだぜ![pause]
  - |-
    [\x0207]タクミ[\x0207]だけど，ディグモンをよぶには，
    「ちしきのデジメンタル」が
    ひつようなんだって⋯[pause][\x0203]たしか，それって
    アマテラスにしかない
    レアアイテムのハズだよ⋯[pause]
  - |-
    [\x0207][\x020902]3よ~し，だったら，
    まず，アマテラスへいって
    さがしてこようぜ![pause]
  - |-
    [\x0207]タクミ[\x0207]でも，アマテラスに
    いくにも，ほうほうが
    わかんないよ[pause][\x0203]おまけに，きっと，
    A.o.A.で
    いっぱいじゃないかな⋯[pause]
  - |-
    [\x0207][\x020902]3⋯う，う~ん，
    いわれてみれば，
    たしかに，そうだよな⋯[pause]
  - |-
    [\x0207][\x020902]3でも，まてよ? じゃあ，
    A.o.A.は，どうやって，
    ここまで これたんだ?[pause]
  - |-
    [\x0207]タクミ[\x0207]⋯あっ，そうか!
    にしセクターに いた
    へいし たちだね!![pause]
  - |-
    [\x0207][\x020902]3もしかして，アイツらが
    なにか，しってるかも
    しれないぜ![pause]
  - |-
    [\x0207]タクミ[\x0207]うんっ，
    きっとそうだよ，
    [\x020801][\x020501]くん!![pause]
  - |-
    [\x0207][\x020902]3じゃあ，オレ，
    これから，ちょっと
    しらべてくるぜ![pause]
  - |-
    [\x0207]タクミ[\x0207]きをつけてね。ボクは，
    ここのコンピューターを
    しらべてみるから![pause]
  - |-
    [\x0207][\x020902]3オッケー。もし，
    なにか わかったら，
    おしえてくれよな!![pause]
  - |-
    [\x0207]タクミ[\x0207]りょ~かいっ。
    まかせといて!
    ⋯エヘヘッ!![pause]
