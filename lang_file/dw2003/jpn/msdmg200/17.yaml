strings:
  - ''
  - |-
    \x02\x07ポンチョモン\x02\x07ここでは，アイテムについて
    おトクな ジョウホウを
    みることが できるぜっ![pause]\x02\x03それじゃ サテライトに
    データを ひょうじするぜっ![pause]
  - |-
    「そうびのこうか」
    そうびを つけると のうりょくが あがるほか，
    こうげきに こうかが つくことが あります[pause]\x02\x03「そうびのくみあわせ」
    タテを そうびしなければ，ぶきを 2つもったり
    りょうてもちの ぶきを そうびしたり できます[pause]
  - |-
    「アクセサリーのせいげん」
    アクセサリーは 2つまで そうびできますが，
    おなじモノは そうびできないことも あります[pause]\x02\x03「ぼうぐのようなぶき」
    あたまにかぶる ぶきや，こうげきに つかえる
    タテなどが あります。まもりも すこしアップ![pause]\x02\x03「せんようぶき」
    かくしゅの ぶきのなかで さいきょうの ものは
    きまった デジモンだけが そうびできるようです[pause]
  - |-
    「シリーズそうび」
    とくていの くみあわせで そうびすることで，
    のうりょくちに ボーナスが つくそうです[pause]\x02\x03「チップ」
    チップをつかえば のうりょくを あげられます。
    うんがわるいと あまりあがりません[pause]
  - |-
    \x02\x07ポンチョモン\x02\x07ジョウホウは これだけだぜ!
    だれにもいうなよ，アミーゴ![pause]
