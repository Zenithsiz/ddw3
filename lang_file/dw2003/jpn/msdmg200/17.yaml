strings:
  - ''
  - |-
    [\x0207]ポンチョモン[\x0207]ここでは，アイテムについて
    おトクな ジョウホウを
    みることが できるぜっ![pause][\x0203]それじゃ サテライトに
    データを ひょうじするぜっ![pause]
  - |-
    「そうびのこうか」
    そうびを つけると のうりょくが あがるほか，
    こうげきに こうかが つくことが あります[pause][\x0203]「そうびのくみあわせ」
    タテを そうびしなければ，ぶきを 2つもったり
    りょうてもちの ぶきを そうびしたり できます[pause]
  - |-
    「アクセサリーのせいげん」
    アクセサリーは 2つまで そうびできますが，
    おなじモノは そうびできないことも あります[pause][\x0203]「ぼうぐのようなぶき」
    あたまにかぶる ぶきや，こうげきに つかえる
    タテなどが あります。まもりも すこしアップ![pause][\x0203]「せんようぶき」
    かくしゅの ぶきのなかで さいきょうの ものは
    きまった デジモンだけが そうびできるようです[pause]
  - |-
    「シリーズそうび」
    とくていの くみあわせで そうびすることで，
    のうりょくちに ボーナスが つくそうです[pause][\x0203]「チップ」
    チップをつかえば のうりょくを あげられます。
    うんがわるいと あまりあがりません[pause]
  - |-
    [\x0207]ポンチョモン[\x0207]ジョウホウは これだけだぜ!
    だれにもいうなよ，アミーゴ![pause]
