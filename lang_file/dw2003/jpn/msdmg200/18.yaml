strings:
  - ''
  - |-
    [\x0207]テイマー・サービス[\x0207]それでは サテライトに
    データを ひょうじ しますね[pause]
  - |-
    「ぼうけんのじゅんび」
    デジモン・ラボで パートナーを えらび，
    バトルでつかう しんかを きめましょう[pause][\x0203]そうびひんは かならず そうび しましょう。
    バトルに だしたい デジモンが せんとうに
    なるように ならべかえて おきましょう[pause]
  - |-
    「カードについて」
    D.O.では，デジモンでの バトル いがいに，
    カード・バトルを することも できます[pause][\x0203]カードについて，もっとくわしい せつめいを
    「カードや」 で きくことが できます[pause][\x0203]「セーブについて」
    イザという ときのために，こまめに
    セーブするよう こころがけましょう[pause][\x0203]セーブがかりの ガードロモンは，ホテルに
    たって います。バトルに とうじょうする
    ガードロモンは セーブ してくれません![pause]
  - |-
    「ゲーム・オーバー」
    バトルで みかたの デジモンが すべて
    きぜつ すると ゲーム・オーバーです[pause][\x0203]ゲーム・オーバー になると，さいごに セーブ
    したところから やりなおしに なります。
    むちゃな バトルは ひかえましょう[pause][\x0203]「パートナーをふやす」
    スターターパックで えらんだ 3たいの
    ほかに，パートナーを ふやすことができます[pause][\x0203]おっと，これいじょう くわしくは おはなし
    できません。ガンバって さがしてください![pause]
  - |-
    [\x0207]テイマー・サービス[\x0207]ジョウホウは いじょうです。
    では，ガンバってくださいねっ![pause]
