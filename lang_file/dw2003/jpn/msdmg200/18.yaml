strings:
  - ''
  - |-
    \x02\x07テイマー・サービス\x02\x07それでは サテライトに
    データを ひょうじ しますね[pause]
  - |-
    「ぼうけんのじゅんび」
    デジモン・ラボで パートナーを えらび，
    バトルでつかう しんかを きめましょう[pause]\x02\x03そうびひんは かならず そうび しましょう。
    バトルに だしたい デジモンが せんとうに
    なるように ならべかえて おきましょう[pause]
  - |-
    「カードについて」
    D.O.では，デジモンでの バトル いがいに，
    カード・バトルを することも できます[pause]\x02\x03カードについて，もっとくわしい せつめいを
    「カードや」 で きくことが できます[pause]\x02\x03「セーブについて」
    イザという ときのために，こまめに
    セーブするよう こころがけましょう[pause]\x02\x03セーブがかりの ガードロモンは，ホテルに
    たって います。バトルに とうじょうする
    ガードロモンは セーブ してくれません![pause]
  - |-
    「ゲーム・オーバー」
    バトルで みかたの デジモンが すべて
    きぜつ すると ゲーム・オーバーです[pause]\x02\x03ゲーム・オーバー になると，さいごに セーブ
    したところから やりなおしに なります。
    むちゃな バトルは ひかえましょう[pause]\x02\x03「パートナーをふやす」
    スターターパックで えらんだ 3たいの
    ほかに，パートナーを ふやすことができます[pause]\x02\x03おっと，これいじょう くわしくは おはなし
    できません。ガンバって さがしてください![pause]
  - |-
    \x02\x07テイマー・サービス\x02\x07ジョウホウは いじょうです。
    では，ガンバってくださいねっ![pause]
