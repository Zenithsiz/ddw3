strings:
  - ''
  - |-
    \x02\x07シンカナビゲーター\x02\x07ここでは，シンカを おぼえる
    ための いくせいの ヒントを
    みることが できます[pause]\x02\x03それでは サテライトに
    データを ひょうじ しますね[pause]
  - |-
    「コテモンのばあい」
    アグモンけいや ブイモンけいを おぼえます
    キカイていこうを きたえて おくと・・・?[pause]\x02\x03「コエモンのばあい」
    かんぜんたいを おぼえたら，つよさや キカイ
    ていこう，カゼていこうを きたえてみましょう[pause]
  - |-
    「ベアモンのばあい」
    のびにくい せいしんや かしこさを
    トレーニングで きたえてみましょう[pause]\x02\x03「レナモンのばあい」
    もともとたかい せいしんを さらに のばすか，
    つよさや まもりを きたえてみましょう[pause]
  - |-
    「パタモンのばあい」
    かしこさを さらに のばすか，ガンバって
    つよさを きたえたり してみましょう[pause]\x02\x03「アグモンのばあい」
    ヤミていこうを あげると，じゃあくな
    しんかけいを おぼえて しまうようです[pause]
  - |-
    「ギルモンのばあい」
    のうりょくに かたよりが あるので，ニガテを
    コクフクすることが カギに なりそうです[pause]\x02\x03「ブイモンのばあい」
    さいしょは あまり おぼえませんが いろんな
    のうりょくちを あげておくと，あとで・・・?[pause]
  - |-
    \x02\x07シンカナビゲーター\x02\x07ジョウホウは いじょうです。
    では，ガンバってくださいねっ![pause]
