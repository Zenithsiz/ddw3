strings:
  - ''
  - |-
    [\x0207]シンカナビゲーター[\x0207]ここでは，シンカを おぼえる
    ための いくせいの ヒントを
    みることが できます[pause][\x0203]それでは サテライトに
    データを ひょうじ しますね[pause]
  - |-
    「コテモンのばあい」
    アグモンけいや ブイモンけいを おぼえます
    キカイていこうを きたえて おくと・・・?[pause][\x0203]「コエモンのばあい」
    かんぜんたいを おぼえたら，つよさや キカイ
    ていこう，カゼていこうを きたえてみましょう[pause]
  - |-
    「ベアモンのばあい」
    のびにくい せいしんや かしこさを
    トレーニングで きたえてみましょう[pause][\x0203]「レナモンのばあい」
    もともとたかい せいしんを さらに のばすか，
    つよさや まもりを きたえてみましょう[pause]
  - |-
    「パタモンのばあい」
    かしこさを さらに のばすか，ガンバって
    つよさを きたえたり してみましょう[pause][\x0203]「アグモンのばあい」
    ヤミていこうを あげると，じゃあくな
    しんかけいを おぼえて しまうようです[pause]
  - |-
    「ギルモンのばあい」
    のうりょくに かたよりが あるので，ニガテを
    コクフクすることが カギに なりそうです[pause][\x0203]「ブイモンのばあい」
    さいしょは あまり おぼえませんが いろんな
    のうりょくちを あげておくと，あとで・・・?[pause]
  - |-
    [\x0207]シンカナビゲーター[\x0207]ジョウホウは いじょうです。
    では，ガンバってくださいねっ![pause]
