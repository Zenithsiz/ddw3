strings:
  - ''
  - |-
    \x02\x07コレクターのルーク\x02\x07じゃあ，さっそく
    キミのサテライトにデータを
    おくりますねぇー!![pause]
  - |-
    「Dエネルギーについて」
    カードには，シロ・アオ・ミドリ・アカ・クロ・
    チャのどれかのいろがついています[pause]\x02\x03ヤマフダからカードをひいたとき，そのいろと
    おなじDエネルギーがふえます[pause]\x02\x03Dエネルギーは，せいじゅくき いじょうの
    デジモンのしょうかんにつかいます[pause]\x02\x03「しょうかんにひつようなDエネルギー」
    デジモンをしょうかんするときには，そのいろと
    おなじいろのDエネルギーがひつようです[pause]\x02\x03せいじゅくきは，1ポイント
    かんぜんたいは，2ポイント
    きゅうきょくたいは，3ポイントです[pause]\x02\x03せいちょうきのデジモンは，Dエネルギーが
    なくても，しょうかんできます[pause]
  - |-
    「コンボについて」
    フィールドに，おなじカードが3まいいじょう
    そろうと，コンボがはっせいします[pause]\x02\x03コンボになったカードのごうけいポイントが
    プラスされます。4まいいじょうそろうと，
    ボーナスがつきます[pause]\x02\x03「カードのあつめかた」
    カードバトルにかつと，ブースターがもらえます。
    ブースターをあけると，カードがでてきます[pause]\x02\x03ブースターは，テイマーにかつともらえます。
    そのほかにも，あるデジモンがブースターを
    もっているというウワサもあります[pause]\x02\x03「カードモンについて」
    このせかいには，カードモンというデジモンが
    かくれています[pause]\x02\x03カードモンをたおすと，ブースターをゲット
    することができます。きのうえや，
    みずのなかにいるかもしれません[pause]
  - |-
    「フリーズバグのつかいかた」
    アオのPGカードに，フリーズバグという
    カードがあります[pause]\x02\x03あいてがだしたPGカードのつぎにだすと，
    そのあいてのPGカードがじっこうされる
    まえに，ゴミばこへすてることができます[pause]\x02\x03きょうりょくなカードなので，ゲットしたら
    かならずフォルダにいれておくとよいでしょう[pause]\x02\x03「スペシャルカードのウワサ」
    ブースターではゲットできない，とてもつよい
    スペシャルカードがあるそうです[pause]\x02\x03どこかのテイマーがもっているというウワサです。
    ぜひ，さがしてゲットしてみましょう![pause]
  - |-
    \x02\x07コレクターのルーク\x02\x07まぁ，いちどにおぼえるんじゃ
    なくて，カードバトルしながら
    だんだんおぼえなよ[pause]\x02\x03それと，カードバトルのことも
    みんな，みじかく「カード」
    っていうから，きをつけてね[pause]
