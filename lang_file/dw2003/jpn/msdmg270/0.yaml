strings:
  - ''
  - |-
    \x02\x07カードマニアのケン\x02\x07それじゃ，
    サテライトにデータを
    ひょうじするね[pause]
  - |-
    「カードについて」
    テイマーたちとは，デジモンでのバトルのほかに
    カードバトルでも，きそいあうことができます[pause]\x02\x03300しゅるいいじょうのカードをあつめて，
    じぶんだけのくみあわせをつくって，
    テイマーたちと，しょうぶすることができます[pause]\x02\x03「カードについて」
    カードは，ぜんぶで314しゅるいあります。
    それぞれ9まいまで，あつめられます[pause]\x02\x03カードには，PGカードとデジモンカードの
    2しゅるいがあります[pause]
  - |-
    「デジモンカード」
    デジモンをしょうかんするためのカードです。
    ATとPTの，2つのすうちがかいてあります[pause]\x02\x03ATは，こうげきりょくです。
    PTは，ぼうぎょりょくで，これがゼロになると
    そのデジモンはゴミばこにおくられます[pause]\x02\x035/3 とかいてあるときは，ATが5，
    PTが3ということになります[pause]\x02\x03「プログラムカードについて」
    PGカードは，あいてのテフダをすてさせたり，
    デジモンをつよくしたりできるカードです[pause]\x02\x03カードごとに，こうかがちがいます。
    なにができるカードなのかは，カードに
    かいてあるせつめいをよみましょう[pause]
  - |-
    「フォルダについて」
    カードバトルをするまえには，あらかじめ40まいの
    カードで，フォルダをつくっておきます[pause]\x02\x03フォルダがないと，カードバトルはできません。
    1つのフォルダのなかには，おなじカードを
    4まいまで，いれることができます[pause]\x02\x03「カードバトルのながれ」
    1かいのカードバトルは，3セットマッチです。
    さきに2セットとったほうが，かちになります[pause]\x02\x03カードバトルのまえに，つかうフォルダをきめます。
    えらんだフォルダが，ヤマフダになります。
    フォルダをきめたら，バトルかいしです[pause]\x02\x031セットは，6フェイズにくぎられています。
    これから，それぞれのフェイズについての
    せつめいをします[pause]
  - |-
    「イニシアチブ・フェイズ」
    PGカードをつかうじゅんばんをきめます。
    クルモンをひいたほうが，せんこうです[pause]\x02\x03「ドロー・フェイズ」
    ヤマフダからカードをひいて，テフダにします。
    テフダは，さいしょは6まいです[pause]\x02\x03ここで6まいひけないと，まけになります。
    カードバトルちゅう，テフダは10まいまで
    ふやすことができます[pause]
  - |-
    「ロード・フェイズ」
    PGカードをつかって，しょうかんのじゅんびを
    するフェイズです[pause]\x02\x03せんこうから，こうごにおこないます。
    パスがつづくと，しゅうりょうです
    ここではつかえないPGカードもあります[pause]\x02\x03「サモン・フェイズ」
    デジモンカードをえらんで，デジモンを
    しょうかんするフェイズです[pause]\x02\x03フィールドに，6たいまでしょうかんできます。
    せいじゅくきいじょうのデジモンをしょうかん
    するときは，Dエネルギーがひつようです[pause]
  - |-
    「コンパイル・フェイズ」
    PGカードをつかって，いろんなことをする
    フェイズです[pause]\x02\x03せんこうから，こうごにおこないます。
    パスがつづくと，しゅうりょうです。
    すべてのPGカードがつかえます[pause]\x02\x03「バトル・フェイズ」
    デジモンをたたかわせて，しょうはいをきめる
    フェイズです[pause]\x02\x03おたがいのATとPTのごうけいポイントで，
    しょうはいがきまります。
    PTがゼロになったほうが，まけです[pause]\x02\x03いじょうで，1セットがしゅうりょうします。
    さきに2セットしょうりしたほうがかちです。
    かつと，ブースターがもらえます[pause]
  - |-
    \x02\x07カードマニアのケン\x02\x07ルールのせつめいは，
    いじょうだよ[pause]\x02\x03もっとくわしいことは，
    そこのルークにきいてごらん
    それじゃ，がんばってね![pause]
