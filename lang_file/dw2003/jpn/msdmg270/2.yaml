strings:
  - ''
  - |-
    [\x0207]ハンギョモン[\x0207]じゃあ，オラが
    「フォルダ・バッグ」を
    やるだぁ~[pause][\x0203]このなかに，オメェが
    つくったフォルダを3つ
    いれられるだぁ~[pause]
  - |-
    [\x0207][\x020902]3フォルダ?
    フォルダって
    なんのこと??[pause]
  - |-
    [\x0207]ハンギョモン[\x0207]フォルダは
    40まいのカードでつくられた
    カード・セットなのだぁ~[pause][\x0203]おなじカードは，4まいまで
    いれられるだぁ~[pause]
  - |-
    [\x0207][\x020902]3カード・セット?
    カード・セットをつくって
    なにするの??[pause]
  - |-
    [\x0207]ハンギョモン[\x0207]!!
    なにいっとるだぁ~~!!
    きまっとるがなぁ!![pause][\x0203]カードするだぁ!
    カード!
    あついカードをするだぁ!![pause][\x0203]カードをひいて
    デジモンを，フィールドに
    だして，たたかいあうだぁ!![pause][\x0203]ほれッ!
    あそこでも，カーディストが
    あついカードをしてるだぁ![pause]
  - |-
    [\x0207]テイマー・ナッキー[\x0207]クルモンをひいたから
    わたしが，センコウね[pause][\x0203]で，ドロー・フェイズで
    やまふだから6まいひいて
    てふだにして⋯[pause][\x0203]やった!
    いいカードがひけたわ![pause]
  - |-
    [\x0207]テイマー・ナッキー[\x0207]で，つぎは
    ロード・フェイズだから
    プログラム・カードをだすのね[pause][\x0203]⋯⋯あら?
    わたしは⋯⋯パス[pause]
  - |-
    [\x0207]テイマー・スティーブ[\x0207]フッ⋯
    ボクもパスだね[pause]
  - |-
    [\x0207]テイマー・ナッキー[\x0207]ふたりともパスしたから
    ロード・フェイズは
    おしまいね[pause][\x0203]じゃあ，サモン・フェイズ!
    デジモン・カードを
    どうじにだしましょ![pause]
  - |-
    [\x0207]テイマー・スティーブ[\x0207]OK
    どうじにだそう![pause]
  - |-
    [\x0207]テイマー・ナッキー[\x0207]わたしは，ホークモン2まい
    アグモン2まい
    それに，メラモン2まいよ![pause]
  - |-
    [\x0207]テイマー・スティーブ[\x0207]フッ⋯⋯
    ボクはキャンドモン
    1まいさ![pause]
  - |-
    [\x0207]テイマー・ナッキー[\x0207]!!
    なにそれ!!
    わたしをナメてるの!?[pause]
  - |-
    [\x0207]テイマー・スティーブ[\x0207]フッ⋯
    ナメてなんかいないよ。
    さくせんが あるのさ[pause][\x0203]つねに，ぜんりょくで
    たたかうのが，しんの
    カーディストなのさ[pause]
  - |-
    [\x0207]テイマー・グロリア[\x0207]じゃあ，わたしの
    レナモンをねらった
    ファイアカノンを⋯[pause][\x0203]このフリーズバグで
    むこうにするわ。
    で? どうするの?[pause]
  - |-
    [\x0207]テイマー・ウォン[\x0207]う~ん，
    フリーズバグを
    もってたのか⋯[pause][\x0203]もう，
    うつてがないよ⋯。
    パスだね[pause]
  - |-
    [\x0207]テイマー・グロリア[\x0207]アオのフォルダなんだから
    フリーズバグは
    4まいはいってるわよ[pause][\x0203]じゃあ，わたしもパスね。
    コンパイル・フェイズは
    これで，おわりね![pause]
  - |-
    [\x0207]テイマー・ウォン[\x0207]うーーん，じゃあ
    バトル・フェイズだね⋯[pause][\x0203]おたがいのデジモンたちの
    ATとPTを，それぞれ
    たして，くらべよう[pause][\x0203]ボクは，グラウモン1まい
    AT18，PT20
    なんだけど⋯[pause]
  - |-
    [\x0207]テイマー・グロリア[\x0207]わたしはレナモン3たい
    AT4，PT4だから
    AT12，PT12ね[pause][\x0203]だけど，スリー・カードだから
    AT12，PT12の
    タオモンがサモンされるわ[pause]
  - |-
    [\x0207]テイマー・ウォン[\x0207]⋯⋯⋯
    そうなんだよね[pause][\x0203]だから，キミのATとPTは
    24，24だから⋯
    キミのかちだね[pause]
  - |-
    [\x0207]テイマー・グロリア[\x0207]そうね，
    わたしのかちね![pause][\x0203]でも，ゲームは3かい
    しょうぶだから
    まだ，あんしんできないわ[pause]
  - |-
    [\x0207]ハンギョモン[\x0207]どうだぁ~?
    みんな，はくねつ
    してるだろう~??[pause][\x0203]まぁ，いきなり
    あんなふうには
    なれないとおもうけどなぁ~[pause][\x0203]とりあえず，フォルダが
    3つはいる
    「フォルダ・バッグ」[pause][\x0203]そして，オラがつくった
    とくせいのれんしゅう
    フォルダをやるだぁ[pause]
  - |-
    [\x0207][\x020902]3よ~し，
    ありがとう!
    オレもがんばるぜ!![pause][\x0203]でも⋯⋯なんだか
    ぜんぜんわかんない
    コトバもあったんだけど⋯[pause]
  - |-
    [\x0207]ハンギョモン[\x0207]ケンやルークに
    はなしかけてみるだぁ~。
    きっと，わかるだぁ[pause][\x0203]パートナーが，どんどん
    そだてば，みんなとカード
    できるようになるだぁ[pause][\x0203]つよいカーディストは
    テイマーとしても
    ゆうしゅうなのだぁ~[pause][\x0203]だから，つよいパートナーを
    つれているテイマーは
    カードしまくりなのだぁ[pause]
  - |-
    [\x0207][\x020902]3わかったよ!
    いろいろとありがとう!
    ハンギョモン!![pause]
  - |-
    [\x0207]ハンギョモン[\x0207]がんばれよぉ~。
    またなぁ~[pause]
