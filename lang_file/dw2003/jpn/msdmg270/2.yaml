strings:
  - ''
  - |-
    \x02\x07ハンギョモン\x02\x07じゃあ，オラが
    「フォルダ・バッグ」を
    やるだぁ~[pause]\x02\x03このなかに，オメェが
    つくったフォルダを3つ
    いれられるだぁ~[pause]
  - |-
    \x02\x07\x02\x09\x023フォルダ?
    フォルダって
    なんのこと??[pause]
  - |-
    \x02\x07ハンギョモン\x02\x07フォルダは
    40まいのカードでつくられた
    カード・セットなのだぁ~[pause]\x02\x03おなじカードは，4まいまで
    いれられるだぁ~[pause]
  - |-
    \x02\x07\x02\x09\x023カード・セット?
    カード・セットをつくって
    なにするの??[pause]
  - |-
    \x02\x07ハンギョモン\x02\x07!!
    なにいっとるだぁ~~!!
    きまっとるがなぁ!![pause]\x02\x03カードするだぁ!
    カード!
    あついカードをするだぁ!![pause]\x02\x03カードをひいて
    デジモンを，フィールドに
    だして，たたかいあうだぁ!![pause]\x02\x03ほれッ!
    あそこでも，カーディストが
    あついカードをしてるだぁ![pause]
  - |-
    \x02\x07テイマー・ナッキー\x02\x07クルモンをひいたから
    わたしが，センコウね[pause]\x02\x03で，ドロー・フェイズで
    やまふだから6まいひいて
    てふだにして⋯[pause]\x02\x03やった!
    いいカードがひけたわ![pause]
  - |-
    \x02\x07テイマー・ナッキー\x02\x07で，つぎは
    ロード・フェイズだから
    プログラム・カードをだすのね[pause]\x02\x03⋯⋯あら?
    わたしは⋯⋯パス[pause]
  - |-
    \x02\x07テイマー・スティーブ\x02\x07フッ⋯
    ボクもパスだね[pause]
  - |-
    \x02\x07テイマー・ナッキー\x02\x07ふたりともパスしたから
    ロード・フェイズは
    おしまいね[pause]\x02\x03じゃあ，サモン・フェイズ!
    デジモン・カードを
    どうじにだしましょ![pause]
  - |-
    \x02\x07テイマー・スティーブ\x02\x07OK
    どうじにだそう![pause]
  - |-
    \x02\x07テイマー・ナッキー\x02\x07わたしは，ホークモン2まい
    アグモン2まい
    それに，メラモン2まいよ![pause]
  - |-
    \x02\x07テイマー・スティーブ\x02\x07フッ⋯⋯
    ボクはキャンドモン
    1まいさ![pause]
  - |-
    \x02\x07テイマー・ナッキー\x02\x07!!
    なにそれ!!
    わたしをナメてるの!?[pause]
  - |-
    \x02\x07テイマー・スティーブ\x02\x07フッ⋯
    ナメてなんかいないよ。
    さくせんが あるのさ[pause]\x02\x03つねに，ぜんりょくで
    たたかうのが，しんの
    カーディストなのさ[pause]
  - |-
    \x02\x07テイマー・グロリア\x02\x07じゃあ，わたしの
    レナモンをねらった
    ファイアカノンを⋯[pause]\x02\x03このフリーズバグで
    むこうにするわ。
    で? どうするの?[pause]
  - |-
    \x02\x07テイマー・ウォン\x02\x07う~ん，
    フリーズバグを
    もってたのか⋯[pause]\x02\x03もう，
    うつてがないよ⋯。
    パスだね[pause]
  - |-
    \x02\x07テイマー・グロリア\x02\x07アオのフォルダなんだから
    フリーズバグは
    4まいはいってるわよ[pause]\x02\x03じゃあ，わたしもパスね。
    コンパイル・フェイズは
    これで，おわりね![pause]
  - |-
    \x02\x07テイマー・ウォン\x02\x07うーーん，じゃあ
    バトル・フェイズだね⋯[pause]\x02\x03おたがいのデジモンたちの
    ATとPTを，それぞれ
    たして，くらべよう[pause]\x02\x03ボクは，グラウモン1まい
    AT18，PT20
    なんだけど⋯[pause]
  - |-
    \x02\x07テイマー・グロリア\x02\x07わたしはレナモン3たい
    AT4，PT4だから
    AT12，PT12ね[pause]\x02\x03だけど，スリー・カードだから
    AT12，PT12の
    タオモンがサモンされるわ[pause]
  - |-
    \x02\x07テイマー・ウォン\x02\x07⋯⋯⋯
    そうなんだよね[pause]\x02\x03だから，キミのATとPTは
    24，24だから⋯
    キミのかちだね[pause]
  - |-
    \x02\x07テイマー・グロリア\x02\x07そうね，
    わたしのかちね![pause]\x02\x03でも，ゲームは3かい
    しょうぶだから
    まだ，あんしんできないわ[pause]
  - |-
    \x02\x07ハンギョモン\x02\x07どうだぁ~?
    みんな，はくねつ
    してるだろう~??[pause]\x02\x03まぁ，いきなり
    あんなふうには
    なれないとおもうけどなぁ~[pause]\x02\x03とりあえず，フォルダが
    3つはいる
    「フォルダ・バッグ」[pause]\x02\x03そして，オラがつくった
    とくせいのれんしゅう
    フォルダをやるだぁ[pause]
  - |-
    \x02\x07\x02\x09\x023よ~し，
    ありがとう!
    オレもがんばるぜ!![pause]\x02\x03でも⋯⋯なんだか
    ぜんぜんわかんない
    コトバもあったんだけど⋯[pause]
  - |-
    \x02\x07ハンギョモン\x02\x07ケンやルークに
    はなしかけてみるだぁ~。
    きっと，わかるだぁ[pause]\x02\x03パートナーが，どんどん
    そだてば，みんなとカード
    できるようになるだぁ[pause]\x02\x03つよいカーディストは
    テイマーとしても
    ゆうしゅうなのだぁ~[pause]\x02\x03だから，つよいパートナーを
    つれているテイマーは
    カードしまくりなのだぁ[pause]
  - |-
    \x02\x07\x02\x09\x023わかったよ!
    いろいろとありがとう!
    ハンギョモン!![pause]
  - |-
    \x02\x07ハンギョモン\x02\x07がんばれよぉ~。
    またなぁ~[pause]
