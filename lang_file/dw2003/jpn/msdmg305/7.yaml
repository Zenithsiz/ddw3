strings:
  - ''
  - |-
    \x02\x07リサ\x02\x07でも，もんだいは，
    アマテラス・シティに
    どう，はいるか，ね~[pause]\x02\x03A.o.A.の
    ほんきょちだから，
    けいびは，きびしいわよ~[pause]
  - |-
    \x02\x07ニック\x02\x07そうですねぇ，だれか，
    きょうりょくしゃでも
    いれば，いいんですけど⋯[pause]
  - |-
    \x02\x07キース\x02\x07きっとインポッシブルだね!
    みんな，ブーモンにされて，
    つかまってるさ!![pause]
  - |-
    \x02\x07キース\x02\x07おおっと，インポッシブルと
    いうのは，ふかのうとか，
    ムリっていう，イミだぜ!![pause]
  - |-
    \x02\x07\x02\x09\x023う~ん，
    きょうりょくしゃ，
    ですか⋯[pause]
  - |-
    \x02\x07\x02\x09\x023わかりました! もういちど，
    アマテラスに いって
    さがしてきます![pause]
  - |-
    \x02\x07リサ\x02\x07おねがいね，
    よろしくたのむわ~[pause]
  - |-
    \x02\x07\x02\x09\x023そういえば，
    リヨンのヤツが，
    なにか，いってたっけ⋯[pause]
