strings:
  - ''
  - |-
    [\x0207]リサ[\x0207]でも，もんだいは，
    アマテラス・シティに
    どう，はいるか，ね~[pause][\x0203]A.o.A.の
    ほんきょちだから，
    けいびは，きびしいわよ~[pause]
  - |-
    [\x0207]ニック[\x0207]そうですねぇ，だれか，
    きょうりょくしゃでも
    いれば，いいんですけど⋯[pause]
  - |-
    [\x0207]キース[\x0207]きっとインポッシブルだね!
    みんな，ブーモンにされて，
    つかまってるさ!![pause]
  - |-
    [\x0207]キース[\x0207]おおっと，インポッシブルと
    いうのは，ふかのうとか，
    ムリっていう，イミだぜ!![pause]
  - |-
    [\x0207][\x020902]3う~ん，
    きょうりょくしゃ，
    ですか⋯[pause]
  - |-
    [\x0207][\x020902]3わかりました! もういちど，
    アマテラスに いって
    さがしてきます![pause]
  - |-
    [\x0207]リサ[\x0207]おねがいね，
    よろしくたのむわ~[pause]
  - |-
    [\x0207][\x020902]3そういえば，
    リヨンのヤツが，
    なにか，いってたっけ⋯[pause]
