strings:
  - ''
  - |-
    [\x0207][\x020902]3リサさん，タイヘンですっ!
    A.o.A.のヤツラ，
    ジャガーノートを!![pause]
  - |-
    [\x0207]リサ[\x0207]ええ。
    どうやら，そうみたいね~[pause][\x0203]タクミくんが，
    きづいて，
    おしえてくれたの![pause]
  - |-
    [\x0207]タクミ[\x0207]このコンピューターで
    A.o.A.のうごきは，
    バッチリわかるよ。エヘヘ![pause]
  - |-
    [\x0207]キース[\x0207]でも，どうする?
    ジャガーノートは
    グレイトに つよいぜ![pause]
  - |-
    [\x0207][\x020902]3チックショ~ッ，
    なにか，とめるほうほうは
    ないのかな!![pause]
  - |-
    [\x0207]リサ[\x0207]う~ん，そうねえ⋯⋯[pause][\x0203]こういうことは，
    やっぱり，かのじょに
    きくのが，いちばんよね~[pause]
  - '[\x0207][\x020902]3⋯えっ，かのじょ?[pause]'
  - '[\x0207]キース[\x0207]⋯ホワット?[pause]'
  - |-
    [\x0207]リサ[\x0207]さっ，それじゃあ
    いきましょ，
    [\x020801][\x020501]くん![pause]
  - |-
    [\x0207]リサ[\x0207]キースとニックは，
    タクミくんと いっしょに
    おるすばんしといてね~[pause]
  - |-
    [\x0207]ニック[\x0207]なんてったって，
    せかい さいきょうの
    へいき ですからね![pause][\x0203]だから，わるいことに
    つかわれないように，ずっと
    ふういんされてたのに⋯[pause]
  - '[\x0207]ニック[\x0207]⋯!?[pause]'
