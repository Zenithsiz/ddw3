strings:
  - ''
  - |-
    \x02\x07リサ\x02\x07あら，\x02\x08\x01\x02\x05\x01く~ん!
    どう? だれか
    みつかった?[pause]
  - |-
    \x02\x07\x02\x09\x023はいっ。
    レジスタンスのひとたちと
    あってきました![pause]
  - |-
    \x02\x07リサ\x02\x07やったじゃない~!
    さすがは，
    \x02\x08\x01\x02\x05\x01くんね~!![pause]
  - |-
    \x02\x07\x02\x09\x023でも，
    アマテラス・シティを
    とりもどすには⋯[pause]\x02\x03まず，4つのコード・パスを，
    あつめて，ナイトモンを
    とめないと，ダメらしいです[pause]
  - |-
    \x02\x07キース\x02\x07⋯コード・パス?
    ⋯ホワット!?[pause]
  - |-
    \x02\x07リサ\x02\x07それなら，しってるわ~。
    イロのついた
    IDパスのことよ[pause]
  - |-
    \x02\x07\x02\x09\x023イロのついた
    IDパス?[pause]\x02\x03じゃあ，この
    「アオのID」や
    「アカのID」って⋯?[pause]
  - |-
    \x02\x07リサ\x02\x07あらっ，それよ それ~っ!
    でも，なんで，
    キミが もってるの~?[pause]
  - |-
    \x02\x07\x02\x09\x023やっつけたA.o.A.の
    シティ・チーフたちが
    もってたんです![pause]
  - |-
    \x02\x07ニック\x02\x07それじゃあ，あと2つを
    そろえれば，ナイトモンは
    クリアーできるんだね![pause]
  - |-
    \x02\x07キース\x02\x07イェース! きっと，それも
    ほかのシティ・チーフたちが
    もってるに，ちがいないぜ![pause]
  - |-
    \x02\x07リサ\x02\x07そうね，これなら
    なんとかなるかも
    しれないわ~![pause]
  - |-
    \x02\x07\x02\x09\x023あっ，で，でも
    まってください![pause]\x02\x03それなら，
    バイフー・シティを
    なんとかしないと⋯[pause]\x02\x03あそこも，ものすごく
    けいびが，
    きびしいんです!![pause]
  - |-
    \x02\x07リサ\x02\x07あら，そうなの~?
    ⋯う~ん，じゃあ
    どうしようかしら~[pause]
  - "\\x02\\x07リサ\\x02\\x07そうだわ! レジスタンスの\nひとたちに てつだって \nもらえばいいのよ~!![pause]\\x02\\x03⋯ねぇ，\nそのひとたちって\nどこに，いるの?[pause]"
  - |-
    \x02\x07\x02\x09\x023は，はいっ，
    アマテラスの
    ミラージュ・タワーです!![pause]
  - |-
    \x02\x07リサ\x02\x07それじゃあ，
    さっそく，そうだんに
    いってみるわ~[pause]
  - |-
    \x02\x07キース\x02\x07オッケー，
    まかせとけ![pause]
  - |-
    \x02\x07ニック\x02\x07⋯チェッ。
    りょ~か~い⋯[pause]
  - |-
    \x02\x07\x02\x09\x023よ~し，じゃあ オレは，
    もういちど，バイフーに，
    いってみよう!![pause]
  - |-
    \x02\x07タクミ\x02\x07ガンバってね。
    \x02\x08\x01\x02\x05\x01くん![pause]
  - |-
    \x02\x07\x02\x09\x023ああ，
    まかせとけって!![pause]
  - |-
    \x02\x07リサ\x02\x07キース，
    いくわよ~[pause]
  - |-
    \x02\x07リサ\x02\x07ニックは，このまま
    おるすばん
    しといて~![pause]
