strings:
  - ''
  - |-
    [\x0207]リサ[\x0207]あら，[\x020801][\x020501]く~ん!
    どう? だれか
    みつかった?[pause]
  - |-
    [\x0207][\x020902]3はいっ。
    レジスタンスのひとたちと
    あってきました![pause]
  - |-
    [\x0207]リサ[\x0207]やったじゃない~!
    さすがは，
    [\x020801][\x020501]くんね~!![pause]
  - |-
    [\x0207][\x020902]3でも，
    アマテラス・シティを
    とりもどすには⋯[pause][\x0203]まず，4つのコード・パスを，
    あつめて，ナイトモンを
    とめないと，ダメらしいです[pause]
  - |-
    [\x0207]キース[\x0207]⋯コード・パス?
    ⋯ホワット!?[pause]
