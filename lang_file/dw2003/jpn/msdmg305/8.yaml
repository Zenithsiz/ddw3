    きびしいんです!![pause]
  - |-
    [\x0207]リサ[\x0207]あら，そうなの~?
    ⋯う~ん，じゃあ
    どうしようかしら~[pause]
  - "[\\x0207]リサ[\\x0207]そうだわ! レジスタンスの\nひとたちに てつだって \nもらえばいいのよ~!![pause][\\x0203]⋯ねぇ，\nそのひとたちって\nどこに，いるの?[pause]"
