strings:
  - ''
  - |-
    [\x0207]ゲームマスター[\x0207]⋯あなたたち，
    どうして，こんなところにまで
    はいってきたの?[pause]
  - |-
    [\x0207][\x020902]3あ，あの⋯，ボクたち，
    タクミっていう，ともだちを，
    さがしてるんです[pause]
  - |-
    [\x0207]ゲームマスター[\x0207]⋯そうだったの。
    ゴメンなさいね，
    ビックリさせちゃって⋯[pause][\x0203]でも，ともだちがしんぱいね。
    おそらく，ラッキーマウスに
    つかまったんだわ[pause]
  - '[\x0207][\x020902]3ええっ，ラッキーマウスに!?[pause]'
  - |-
    [\x0207]ゲームマスター[\x0207]かれは，わるいひとよ。
    このデジモン・オンラインを
    はかいしようとしてるの![pause][\x0203]いま，システムに
    いじょうが，おきてるのも，
    ぜんぶ，かれのせいなのよ![pause]
  - |-
    [\x0207][\x020902]3せっかく，みんなが
    デジモン・オンラインを
    たのしんでるっていうのに⋯[pause]
  - |-
    [\x0207][\x020902]3ラッキーマウスって，
    なんてヒドいヤツなんだ![pause]
  - '[\x0207]カイト[\x0207]⋯⋯⋯⋯⋯[pause]'
  - |-
    [\x0207]ゲームマスター[\x0207]いま，スタッフみんなで
    ラッキーマウスを
    さがしているところよ[pause][\x0203]⋯そうだわ!
    よかったら，あなたたちも，
    てつだってくれる?[pause]
  - |-
    [\x0207][\x020902]3ええ，もちろんです!
    まかせてくださいっ!![pause]
  - |-
    [\x0207]ゲームマスター[\x0207]おねがいね。
    よろしくたのむわ[pause]
