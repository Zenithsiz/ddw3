strings:
  - ''
  - |-
    \x02\x07ゲームマスター\x02\x07⋯あなたたち，
    どうして，こんなところにまで
    はいってきたの?[pause]
  - |-
    \x02\x07\x02\x09\x023あ，あの⋯，ボクたち，
    タクミっていう，ともだちを，
    さがしてるんです[pause]
  - |-
    \x02\x07ゲームマスター\x02\x07⋯そうだったの。
    ゴメンなさいね，
    ビックリさせちゃって⋯[pause]\x02\x03でも，ともだちがしんぱいね。
    おそらく，ラッキーマウスに
    つかまったんだわ[pause]
  - '\x02\x07\x02\x09\x023ええっ，ラッキーマウスに!?[pause]'
  - |-
    \x02\x07ゲームマスター\x02\x07かれは，わるいひとよ。
    このデジモン・オンラインを
    はかいしようとしてるの![pause]\x02\x03いま，システムに
    いじょうが，おきてるのも，
    ぜんぶ，かれのせいなのよ![pause]
  - |-
    \x02\x07\x02\x09\x023せっかく，みんなが
    デジモン・オンラインを
    たのしんでるっていうのに⋯[pause]
  - |-
    \x02\x07\x02\x09\x023ラッキーマウスって，
    なんてヒドいヤツなんだ![pause]
  - '\x02\x07カイト\x02\x07⋯⋯⋯⋯⋯[pause]'
  - |-
    \x02\x07ゲームマスター\x02\x07いま，スタッフみんなで
    ラッキーマウスを
    さがしているところよ[pause]\x02\x03⋯そうだわ!
    よかったら，あなたたちも，
    てつだってくれる?[pause]
  - |-
    \x02\x07\x02\x09\x023ええ，もちろんです!
    まかせてくださいっ!![pause]
  - |-
    \x02\x07ゲームマスター\x02\x07おねがいね。
    よろしくたのむわ[pause]
