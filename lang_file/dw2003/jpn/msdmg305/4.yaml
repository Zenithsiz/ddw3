    さがすわよ~![pause]
  - |-
    \x02\x07ニック\x02\x07さぁ，おとなしく，
    こっちに くるんだ![pause]
  - |-
    \x02\x07タクミ\x02\x07⋯どうしよう，
    タイヘンなことに，
    なっちゃったね⋯[pause]
  - |-
    \x02\x07\x02\x09\x023しんぱいするなよ。
    きっと，
    うまくいくって!![pause]
