  - |-
    \x02\x07ゲームマスター\x02\x07⋯ウフフフッ，
    せっかくだけど，
    ざんねんね![pause]\x02\x03わたしたちの，さくせんは
    まだ，おわっていないわ。
    むしろ，これからよ!![pause]
  - |-
    \x02\x07タクミ\x02\x07⋯た，たいへんだっ!
    オプティカル・ネットが，
    どんどん，のっとられてる!![pause]
  - |-
    \x02\x07ニック\x02\x07⋯ええっ，
    な，なんだって!?[pause]
  - |-
    \x02\x07ゲームマスター\x02\x07⋯ウフフフ。ほら，
    みなさい。わたしの，
    いったとおりでしょ![pause]
  - |-
    \x02\x07\x02\x09\x023ベムモンって⋯，
    さっきの，
    あのデジモンだな![pause]
  - |-
    \x02\x07ゲームマスター\x02\x07あのコはオプティカル・
    ネットをつかって，いろんな
    マシンとがったいできるの![pause]\x02\x03ラッキーマウスに，デジタマを
    うばわれて，あやうく，
    こわされるところだったけど⋯[pause]
  - |-
    \x02\x07ニック\x02\x07セ，センパイ，どうします?
    このままじゃ，A.o.A.の
    おもうツボですよ![pause]
  - |-
    \x02\x07リサ\x02\x07⋯そうね，まずは，
    このことを，リアルワールドに
    しらせましょう![pause]
  - |-
    \x02\x07\x02\x09\x023でも，リサさん。
    どうやって
    れんらくすれば⋯⋯?[pause]
  - |-
    \x02\x07リサ\x02\x07そういえば，
    まえに，
    きいたことが，あるわ~[pause]\x02\x03きたセクターのどこかに，
    きんきゅうようの
    チェンバーが，あるって⋯[pause]
  - |-
    \x02\x07ニック\x02\x07じゃ，じゃあ，センパイ，
    それを，つかえば，
    もしかして⋯?[pause]
  - |-
    \x02\x07リサ\x02\x07う~ん⋯，
    たぶんね!![pause]
  - |-
    \x02\x07ゲームマスター\x02\x07ウフフフッ，
    そう，うまくいくかしら?[pause]
  - |-
    \x02\x07リサ\x02\x07あ~ら，やってみないと
    わかんないわよ~。
    ねっ，\x02\x08\x01\x02\x05\x01くん![pause]
  - |-
    \x02\x07\x02\x09\x023ええ，
    もちろんですっ![pause]\x02\x03ぜったいに，A.o.A.の
    おもいどおりになんか，
    させるもんか!![pause]
  - |-
    \x02\x07\x02\x09\x023ぜったいに，A.o.A.の
    おもいどおりになんか，
    させるもんか!![pause]
  - |-
