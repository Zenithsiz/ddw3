strings:
  - ''
  - |-
    [\x0207]リサ[\x0207]でも，もんだいは，
    アマテラス・シティに
    どう，はいるか，ね~[pause][\x0203]A.o.A.の
    ほんきょちだから，
    けいびは，きびしいわよ~[pause]
  - |-
    [\x0207]ニック[\x0207]あそこには，きんきゅうようの
    ナイトモン・ガード・
    システムが，あります[pause][\x0203]ヤツラのことだから，
    きっと，そいつを
    つかってますよ![pause]
  - |-
    [\x0207][\x020902]3そういえば，
    レジスタンスのリーダーが，
    いってました⋯[pause][\x0203]ナイトモンを，とめるには，
    4つのコード・パスが
    ひつようだって![pause]
  - |-
    [\x0207]キース[\x0207]⋯コード・パス?
    ⋯ホワット!?[pause]
  - |-
    [\x0207]リサ[\x0207]それなら，しってるわ~。
    イロのついた
    IDパスのことよ[pause]
  - |-
    [\x0207][\x020902]3⋯イロのついた
    IDパス?[pause][\x0203]じゃあ，この
    「アオのID」や
    「アカのID」って⋯?[pause]
  - |-
    [\x0207]リサ[\x0207]あらっ，それよ それ~っ!
    でも，なんで，
    キミが もってるの~?[pause]
  - |-
    [\x0207][\x020902]3やっつけたA.o.A.の
    シティ・チーフたちが
    もってたんです![pause]
  - |-
    [\x0207]ニック[\x0207]それじゃあ，あと2つを
    そろえれば，ナイトモンは
    クリアーできるんだね![pause]
  - |-
    [\x0207]キース[\x0207]イェース! きっと，それも
    ほかのシティ・チーフたちが
    もってるに，ちがいないぜ![pause]
  - |-
    [\x0207]リサ[\x0207]そうね，これなら
    なんとかなるかも
    しれないわ~![pause]
  - |-
    [\x0207][\x020902]3あっ，で，でも
    まってください![pause][\x0203]それなら，
    バイフー・シティを
    なんとかしないと⋯[pause][\x0203]あそこも，ものすごく
    けいびが，
    きびしいんです!![pause]
  - |-
    [\x0207]リサ[\x0207]あら，そうなの~?
    ⋯う~ん，じゃあ
    どうしようかしら~[pause]
  - "[\\x0207]リサ[\\x0207]そうだわ! レジスタンスの\nひとたちに てつだって \nもらえばいいのよ~!![pause][\\x0203]たしか，\nミラージュ・タワーに\nいるのよね~[pause]"
  - |-
    [\x0207][\x020902]3は，はいっ，
    そうですっ!![pause]
  - |-
    [\x0207]リサ[\x0207]それじゃあ，
    さっそく，そうだんしに
    いってみるわ~[pause]
  - |-
    [\x0207]キース[\x0207]オッケー，
    まかせとけ![pause]
  - |-
    [\x0207]ニック[\x0207]⋯チェッ。
    りょ~か~い⋯[pause]
  - |-
    [\x0207][\x020902]3よ~し，じゃあ オレは，
    もういちど，バイフーに，
    いってみよう!![pause]
  - |-
    [\x0207]タクミ[\x0207]ガンバってね。
    [\x020801][\x020501]くん![pause]
  - |-
    [\x0207][\x020902]3ああ，
    まかせとけって!![pause]
  - |-
    [\x0207]リサ[\x0207]キース，
    いくわよ~[pause]
  - |-
    [\x0207]リサ[\x0207]ニックは，このまま
