strings:
  - ''
  - |-
    \x02\x07リサ\x02\x07でも，もんだいは，
    アマテラス・シティに
    どう，はいるか，ね~[pause]\x02\x03A.o.A.の
    ほんきょちだから，
    けいびは，きびしいわよ~[pause]
  - |-
    \x02\x07ニック\x02\x07あそこには，きんきゅうようの
    ナイトモン・ガード・
    システムが，あります[pause]\x02\x03ヤツラのことだから，
    きっと，そいつを
    つかってますよ![pause]
  - |-
    \x02\x07\x02\x09\x023そういえば，
    レジスタンスのリーダーが，
    いってました⋯[pause]\x02\x03ナイトモンを，とめるには，
    4つのコード・パスが
    ひつようだって![pause]
  - |-
    \x02\x07キース\x02\x07⋯コード・パス?
    ⋯ホワット!?[pause]
  - |-
    \x02\x07リサ\x02\x07それなら，しってるわ~。
    イロのついた
    IDパスのことよ[pause]
  - |-
    \x02\x07\x02\x09\x023⋯イロのついた
    IDパス?[pause]\x02\x03じゃあ，この
    「アオのID」や
    「アカのID」って⋯?[pause]
  - |-
    \x02\x07リサ\x02\x07あらっ，それよ それ~っ!
    でも，なんで，
    キミが もってるの~?[pause]
  - |-
    \x02\x07\x02\x09\x023やっつけたA.o.A.の
    シティ・チーフたちが
    もってたんです![pause]
  - |-
    \x02\x07ニック\x02\x07それじゃあ，あと2つを
    そろえれば，ナイトモンは
    クリアーできるんだね![pause]
  - |-
    \x02\x07キース\x02\x07イェース! きっと，それも
    ほかのシティ・チーフたちが
    もってるに，ちがいないぜ![pause]
  - |-
    \x02\x07リサ\x02\x07そうね，これなら
    なんとかなるかも
    しれないわ~![pause]
  - |-
    \x02\x07\x02\x09\x023あっ，で，でも
    まってください![pause]\x02\x03それなら，
    バイフー・シティを
    なんとかしないと⋯[pause]\x02\x03あそこも，ものすごく
    けいびが，
    きびしいんです!![pause]
  - |-
    \x02\x07リサ\x02\x07あら，そうなの~?
    ⋯う~ん，じゃあ
    どうしようかしら~[pause]
  - "\\x02\\x07リサ\\x02\\x07そうだわ! レジスタンスの\nひとたちに てつだって \nもらえばいいのよ~!![pause]\\x02\\x03たしか，\nミラージュ・タワーに\nいるのよね~[pause]"
  - |-
    \x02\x07\x02\x09\x023は，はいっ，
    そうですっ!![pause]
  - |-
    \x02\x07リサ\x02\x07それじゃあ，
    さっそく，そうだんしに
    いってみるわ~[pause]
  - |-
    \x02\x07キース\x02\x07オッケー，
    まかせとけ![pause]
  - |-
    \x02\x07ニック\x02\x07⋯チェッ。
    りょ~か~い⋯[pause]
  - |-
    \x02\x07\x02\x09\x023よ~し，じゃあ オレは，
    もういちど，バイフーに，
    いってみよう!![pause]
  - |-
    \x02\x07タクミ\x02\x07ガンバってね。
    \x02\x08\x01\x02\x05\x01くん![pause]
  - |-
    \x02\x07\x02\x09\x023ああ，
    まかせとけって!![pause]
  - |-
    \x02\x07リサ\x02\x07キース，
    いくわよ~[pause]
  - |-
    \x02\x07リサ\x02\x07ニックは，このまま
    おるすばん
    しといて~![pause]
