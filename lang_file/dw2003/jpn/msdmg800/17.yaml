strings:
  - ''
  - |-
    [\x0207]スナッチモン[\x0207]オレは，スナッチモン⋯，
    つねに，さいきょうの
    デジモンだ⋯[pause]
  - |-
    ⋯さあ，たたかうのだ!
    あの，おろかなものたちに
    おまえの，チカラをみせてやれ!![pause]
  - |-
    [\x0207][\x020902]3ああ，いいぜ，
    あいてになってやる!![pause]
  - |-
    [\x0207]スナッチモン[\x0207]⋯オマエは，だれだ?
    なぜ，オレに，
    めいれいする?[pause]
  - |-
    ⋯きさま，なにをいってる!
    わたしが，おまえの
    テイマーだからでは，ないか![pause]
  - |-
    [\x0207]スナッチモン[\x0207]⋯テイマー?
    そんなもの，このオレには，
    ひつようない[pause][\x0203]オレは，つねに，
    さいきょうのデジモン!
    だれのさしずも，うけない!![pause]
  - |-
    ⋯な，なんだとっ!
    キサマ，このわたしを
    だれだと⋯⋯!![pause]
  - |-
    [\x0207]スナッチモン[\x0207]だれに，つくられようと，
    そんなこと，
    カンケイない⋯[pause][\x0203]より，おおくのデータを
    きゅうしゅうして，オレは，
    もっとつよくなるんだ![pause][\x0203]そうだな⋯。まず，
    てはじめに，オマエから，
    きゅうしゅうしてやろう![pause]
  - ⋯な，なんだと!?[pause]
  - ⋯うわ~~~っ!![pause]
  - |-
    [\x0207][\x020902]3な，なんてヤツだよ!
    じぶんのテイマーを
    きゅうしゅうするなんて!![pause][\x0203]テイマーとデジモンは，
    いっしんどうたい!![pause][\x0203]いつも，
    きょうりょくしあって
    つよくなるんだ!![pause]
  - |-
    [\x0207]スナッチモン[\x0207]なんだ，オマエか⋯。
    ベムモンのときには，
    たしかに，やられたな![pause][\x0203]だが，こんかいの
    オレは，ちがう![pause][\x0203]みせてやろう，
    これが，オレの
    ほんとうの，ちからだっ!![pause]
  - |-
    [\x0207][\x020902]3⋯な，なんだ!?
    いったい，なにを
    はじめるつもりだ?[pause]
  - |-
    [\x0207]スナッチモン[\x0207]このガンスリンガーと
    がったいして，
    ラグナモンになるのさ![pause]
  - '[\x0207][\x020902]3⋯ラグナモン!?[pause]'
  - |-
    [\x0207]スナッチモン[\x0207]そして，そのつぎは，
    ちきゅうと，
    がったいする![pause][\x0203]より，さいきょうのデジモン，
    「ガイアモン」へと
    シンカするためにな!![pause]
  - |-
    [\x0207][\x020902]3⋯⋯「ガイアモン」!?
    そんなことしたら，
    にんげんだけじゃない![pause][\x0203]ほかのいきものも，
    みんな，
    しんでしまうぜ!![pause]
  - |-
    [\x0207]スナッチモン[\x0207]だから，カンケイないのさ。
    このオレが，つよくなれば，
    それで，いいんだ![pause]
  - |-
    [\x0207][\x020902]3そんなことは，
    このオレが，
    ぜったいに，させないぜ![pause]
  - |-
    [\x0207]スナッチモン[\x0207]ハハハハ，それなら，
    ラグナモンになった
    オレを，たおしてみろよ![pause]
  - |-
    [\x0207][\x020902]3いいとも!
    ぜったいに，
    まけるもんか!![pause]
  - |-
    [\x0207]スナッチモン[\x0207]いいだろう。
    それでは，うちゅうで
    しょうぶだ![pause][\x0203]オマエの
    マトリクス・データを
    てんそうするぞ!![pause][\x0203]オレが，ラグナモンに
    シンカするのを
    しっかり，みるんだな!![pause]
  - |-
    ⋯さぁ，うまれよ，スナッチモン!
    そして，このせかいを
    やみに つつむのだっ!![pause]
