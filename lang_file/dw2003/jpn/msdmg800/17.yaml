strings:
  - ''
  - |-
    \x02\x07スナッチモン\x02\x07オレは，スナッチモン⋯，
    つねに，さいきょうの
    デジモンだ⋯[pause]
  - |-
    ⋯さあ，たたかうのだ!
    あの，おろかなものたちに
    おまえの，チカラをみせてやれ!![pause]
  - |-
    \x02\x07\x02\x09\x023ああ，いいぜ，
    あいてになってやる!![pause]
  - |-
    \x02\x07スナッチモン\x02\x07⋯オマエは，だれだ?
    なぜ，オレに，
    めいれいする?[pause]
  - |-
    ⋯きさま，なにをいってる!
    わたしが，おまえの
    テイマーだからでは，ないか![pause]
  - |-
    \x02\x07スナッチモン\x02\x07⋯テイマー?
    そんなもの，このオレには，
    ひつようない[pause]\x02\x03オレは，つねに，
    さいきょうのデジモン!
    だれのさしずも，うけない!![pause]
  - |-
    ⋯な，なんだとっ!
    キサマ，このわたしを
    だれだと⋯⋯!![pause]
  - |-
    \x02\x07スナッチモン\x02\x07だれに，つくられようと，
    そんなこと，
    カンケイない⋯[pause]\x02\x03より，おおくのデータを
    きゅうしゅうして，オレは，
    もっとつよくなるんだ![pause]\x02\x03そうだな⋯。まず，
    てはじめに，オマエから，
    きゅうしゅうしてやろう![pause]
  - ⋯な，なんだと!?[pause]
  - ⋯うわ~~~っ!![pause]
  - |-
    \x02\x07\x02\x09\x023な，なんてヤツだよ!
    じぶんのテイマーを
    きゅうしゅうするなんて!![pause]\x02\x03テイマーとデジモンは，
    いっしんどうたい!![pause]\x02\x03いつも，
    きょうりょくしあって
    つよくなるんだ!![pause]
  - |-
    \x02\x07スナッチモン\x02\x07なんだ，オマエか⋯。
    ベムモンのときには，
    たしかに，やられたな![pause]\x02\x03だが，こんかいの
    オレは，ちがう![pause]\x02\x03みせてやろう，
    これが，オレの
    ほんとうの，ちからだっ!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯な，なんだ!?
    いったい，なにを
    はじめるつもりだ?[pause]
  - |-
    \x02\x07スナッチモン\x02\x07このガンスリンガーと
    がったいして，
    ラグナモンになるのさ![pause]
  - '\x02\x07\x02\x09\x023⋯ラグナモン!?[pause]'
  - |-
    \x02\x07スナッチモン\x02\x07そして，そのつぎは，
    ちきゅうと，
    がったいする![pause]\x02\x03より，さいきょうのデジモン，
    「ガイアモン」へと
    シンカするためにな!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯⋯「ガイアモン」!?
    そんなことしたら，
    にんげんだけじゃない![pause]\x02\x03ほかのいきものも，
    みんな，
    しんでしまうぜ!![pause]
  - |-
    \x02\x07スナッチモン\x02\x07だから，カンケイないのさ。
    このオレが，つよくなれば，
    それで，いいんだ![pause]
  - |-
    \x02\x07\x02\x09\x023そんなことは，
    このオレが，
    ぜったいに，させないぜ![pause]
  - |-
    \x02\x07スナッチモン\x02\x07ハハハハ，それなら，
    ラグナモンになった
    オレを，たおしてみろよ![pause]
  - |-
    \x02\x07\x02\x09\x023いいとも!
    ぜったいに，
    まけるもんか!![pause]
  - |-
    \x02\x07スナッチモン\x02\x07いいだろう。
    それでは，うちゅうで
    しょうぶだ![pause]\x02\x03オマエの
    マトリクス・データを
    てんそうするぞ!![pause]\x02\x03オレが，ラグナモンに
    シンカするのを
    しっかり，みるんだな!![pause]
  - |-
    ⋯さぁ，うまれよ，スナッチモン!
    そして，このせかいを
    やみに つつむのだっ!![pause]
