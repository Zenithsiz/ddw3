strings:
  - ''
  - |-
    ⋯ようこそ，わがもとへ!
    まっていたぞ，じんるい，
    さいきょうのテイマーよ!![pause]
  - |-
    [\x0207][\x020902]3ロード・メガデス!
    おまえは，いったい
    なにものだ!![pause]
  - |-
    ⋯わたしは，ネットのなかに
    うまれし，デジタルせいめいたい⋯[pause][\x0203]⋯そして，おろかなじんるいに，かわって，
    あたらしく，すべてのせかいを，
    しはいするものなり⋯[pause]
  - |-
    [\x0207][\x020902]3そのために，おまえは
    A.o.A.を
    つくったのか?[pause]
  - |-
    ⋯そうだ。ちゅうじつなしもべであり，
    さいきょうのデジモン，スナッチモンを
    つくりだすために![pause]
  - |-
    [\x0207][\x020902]3⋯スナッチモン!?
    そんなヤツ，
    きいたことないぜ![pause]
  - |-
    ⋯スナッチモンは，ベムモンが，よりおおくの
    マトリクス・データを，きゅうしゅうすることで，
    シンカし，たんじょうするデジモンだ⋯[pause][\x0203]⋯おまえも，みただろう。
    マトリクス・データをぬかれ，
    デジモンになったものたちのすがたを⋯[pause]
  - |-
    [\x0207][\x020902]3まさか⋯!?
    ブーモンって，そういうこと
    だったのか!![pause]
  - |-
    ⋯このガンスリンガーが，
    デジタイズ・ウェーブを
    はっしゃした，まさにそのとき⋯[pause][\x0203]⋯ちきゅうにいる，
    すべてのせいぶつから，
    マトリクス・データが，おくられてくる⋯[pause][\x0203]⋯そのしゅんかん，スナッチモンは，
    まさしく，さいきょうの
    デジモンとなるだろう!![pause][\x0203]⋯そして，わたしは，スナッチモンの
    テイマーとして，せかいを，
    きょうふと，ぜつぼうで，しはいするのだ!![pause]
  - |-
    [\x0207][\x020902]3ふざけるな!
    そんなこと，このオレが，
    ぜったいに，させるものか!![pause]
  - |-
    ⋯だから，わたしは，
    キサマとしょうぶするのだ⋯[pause][\x0203]⋯さいこうのテイマーが，
    このわたしであることを，
    しょうめいするために!![pause]
  - |-
    [\x0207][\x020902]3ああ，いいぜ。
    のぞむところだっ!![pause]
