strings:
  - ''
  - |-
    ⋯ようこそ，わがもとへ!
    まっていたぞ，じんるい，
    さいきょうのテイマーよ!![pause]
  - |-
    \x02\x07\x02\x09\x023ロード・メガデス!
    おまえは，いったい
    なにものだ!![pause]
  - |-
    ⋯わたしは，ネットのなかに
    うまれし，デジタルせいめいたい⋯[pause]\x02\x03⋯そして，おろかなじんるいに，かわって，
    あたらしく，すべてのせかいを，
    しはいするものなり⋯[pause]
  - |-
    \x02\x07\x02\x09\x023そのために，おまえは
    A.o.A.を
    つくったのか?[pause]
  - |-
    ⋯そうだ。ちゅうじつなしもべであり，
    さいきょうのデジモン，スナッチモンを
    つくりだすために![pause]
  - |-
    \x02\x07\x02\x09\x023⋯スナッチモン!?
    そんなヤツ，
    きいたことないぜ![pause]
  - |-
    ⋯スナッチモンは，ベムモンが，よりおおくの
    マトリクス・データを，きゅうしゅうすることで，
    シンカし，たんじょうするデジモンだ⋯[pause]\x02\x03⋯おまえも，みただろう。
    マトリクス・データをぬかれ，
    デジモンになったものたちのすがたを⋯[pause]
  - |-
    \x02\x07\x02\x09\x023まさか⋯!?
    ブーモンって，そういうこと
    だったのか!![pause]
  - |-
    ⋯このガンスリンガーが，
    デジタイズ・ウェーブを
    はっしゃした，まさにそのとき⋯[pause]\x02\x03⋯ちきゅうにいる，
    すべてのせいぶつから，
    マトリクス・データが，おくられてくる⋯[pause]\x02\x03⋯そのしゅんかん，スナッチモンは，
    まさしく，さいきょうの
    デジモンとなるだろう!![pause]\x02\x03⋯そして，わたしは，スナッチモンの
    テイマーとして，せかいを，
    きょうふと，ぜつぼうで，しはいするのだ!![pause]
  - |-
    \x02\x07\x02\x09\x023ふざけるな!
    そんなこと，このオレが，
    ぜったいに，させるものか!![pause]
  - |-
    ⋯だから，わたしは，
    キサマとしょうぶするのだ⋯[pause]\x02\x03⋯さいこうのテイマーが，
    このわたしであることを，
    しょうめいするために!![pause]
  - |-
    \x02\x07\x02\x09\x023ああ，いいぜ。
    のぞむところだっ!![pause]
