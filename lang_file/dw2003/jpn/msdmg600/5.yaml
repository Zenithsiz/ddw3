strings:
  - ''
  - |-
    \x02\x07リサ\x02\x07キャ~ッ!
    \x02\x08\x01\x02\x05\x01くんってば
    つよ~い!![pause]\x02\x03これは，
    おね~さんからの
    ごほうび~![pause]
  - "\\x02\\x07\\x02\\x09\\x023えっ!? \nあっ，その⋯，\nどうも⋯⋯[pause]"
  - |-
    \x02\x07\x02\x09\x023⋯そ，それより，
    リサさん，どうして
    こんなところに?[pause]
  - |-
    \x02\x07リサ\x02\x07あ~ら，それは，
    こっちのセリフよ[pause]\x02\x03キミこそ，どうして
    ココにいるワケ?[pause]
  - "\\x02\\x07\\x02\\x09\\x023⋯えっ? \nオレは，その⋯[pause]"
  - |-
    ふたりとも，ボクと，
    はなしを，
    するためだろう?[pause]
  - |-
    \x02\x07リサ\x02\x07キャ~ッ!?
    ヌ，ヌ，ヌ⋯，
    ヌメモン!?[pause]
  - |-
    \x02\x07ヌメモン\x02\x07リサ，おちつけよ，
    ボクだよ[pause]
  - "\\x02\\x07\\x02\\x09\\x023⋯えっ!? \nヌメモンが，\nにんげんになった?[pause]"
  - |-
    \x02\x07リサ\x02\x07な，な~んだ，
    そういうことだったの?[pause]\x02\x03あんまり，ビックリ
    させないでよね。
    ラッキーマウスさん![pause]
  - "\\x02\\x07\\x02\\x09\\x023ええっ!? \nあのひとが\nラッキーマウス?[pause]\\x02\\x03じゃ，じゃあ，\nあのヌメモンっていうのは，\nつまり⋯!?[pause]"
  - |-
    \x02\x07ラッキーマウス\x02\x07やれやれ⋯。リサはともかく，
    キミには，あれほど
    くるな，といったのにな⋯[pause]\x02\x03とにかく，ここはキケンだ。
    ひとまず，ボクのアジトへ
    いこう!![pause]
