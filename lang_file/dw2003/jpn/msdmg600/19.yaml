strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023なぁ，ヌメモンが，
    どこにいったか，
    しらないか?[pause]
  - |-
    \x02\x07ハイアンドロモン\x02\x07⋯ヌメモンだと?
    いったい，かれに
    なんのようが，あるのだ[pause]
  - |-
    \x02\x07\x02\x09\x023どうしても，ききたいことが
    あるんだ。
    たのむ，おしえてくれよ![pause]
  - |-
    \x02\x07ハイアンドロモン\x02\x07しっているが，かんたんに
    おしえるワケには
    いかない[pause]\x02\x03ここからさきは，
    つよいものしか，いくことの
    できないエリアなのだ[pause]\x02\x03それでも，かれにあう，と
    いうのなら，まずは，
    このわたしを，たおしてみよ[pause]
