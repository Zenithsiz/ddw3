strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023ここが，ラッキーマウスの
    アジトか⋯⋯[pause]
  - |-
    \x02\x07\x02\x09\x023おい，タクミは?
    アイツは，どこに
    いるんだよ?![pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07⋯タクミ? ああ，ボクの
    アカウント・コードをみつけて，
    アクセスしてきたコだね![pause]\x02\x03かれをつかまえたのは，
    ボクじゃない。
    A.o.A.のヤツラだ![pause]
  - |-
    \x02\x07\x02\x09\x023えっ，
    どういうことだよ?[pause]\x02\x03アスカのゲームマスターは
    おまえに
    つかまってるって⋯[pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07⋯かのじょは，A.o.A.の
    トップエージェントのひとりさ[pause]\x02\x03いや，かのじょだけじゃない。
    マガミ，そのものが
    A.o.A.なんだよ![pause]\x02\x03このアスカ・サーバの
    なかには，もう，たくさんの
    メンバーがはいりこんでるんだ![pause]
  - |-
    \x02\x07\x02\x09\x023⋯じゃ，じゃあ，
    ゲームマスターは，オレに
    ウソをいってたのか!?[pause]\x02\x03こうしちゃいられないや!
    はやく，タクミを
    たすけなくちゃ!![pause]
  - |-
    \x02\x07リサ\x02\x07⋯ねぇ，A.o.A.は，
    いったい，ナニを
    たくらんでるの?[pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07⋯かれらは，これから
    このデジモン・オンラインを
    のっとるつもりなんだよ[pause]\x02\x03そうすれば，せかいじゅうの
    インターネットに，しんにゅう
    できるようになるからね[pause]
  - |-
    \x02\x07リサ\x02\x07⋯ちょっとぉ!
    そんなことされたら
    たいへんじゃない![pause]\x02\x03ちきゅうじょうの
    コンピューターが，ぜんぶ
    のっとられてしまうわ!![pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07それをふせぐため，ボクは，
    オンラインのプログラムに
    いじょうをおこさせたんだよ[pause]\x02\x03これで，しばらくのあいだは，
    このサーバに，だれも，
    アクセスできないハズなんだ[pause]
  - |-
    \x02\x07リサ\x02\x07なるほど~。それで，
    みんなが，リアルワールドに，
    もどれなくなったってワケね[pause]
  - |-
    ヒャ~ハッハッハ!
    まったく，いいめいわくだぜ![pause]\x02\x03だが，ボウズのおかげで，
    われわれのけいかくも，
    すべて，もとどおりだ!![pause]
  - '\x02\x07ラッキーマウス\x02\x07⋯カイト!?[pause]'
  - '\x02\x07\x02\x09\x023⋯カイト!![pause]'
  - |-
    \x02\x07カイト\x02\x07⋯\x02\x08\x01\x02\x05\x01!
    ⋯おにいちゃん!![pause]
  - |-
    \x02\x07\x02\x09\x023ええっ!? じゃあ，
    カイトのにいさんって，
    ⋯⋯まさか!?[pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07⋯そう，ボクのほんとうの
    なまえはクウト!
    カイトのあにだ[pause]\x02\x03でも，どうしてA.o.A.に，
    ここがわかったんだ!?
    それに，なぜ，カイトが⋯?[pause]
  - |-
    \x02\x07ジェネラル\x02\x07アスカ・シティからずっと，
    われわれは，そこのボウズの
    あとをつけていたのさ![pause]\x02\x03そうしたら，コイツも
    ボウズのあとをつけてたんでな，
    つかまえたというワケだ!![pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07クソッ⋯! カイトを，
    いもうとを，
    はやくはなせ!![pause]
  - |-
    \x02\x07ジェネラル\x02\x07ヒャ~ハッハッハ!
    タダで，かえしてやる
    ワケにはいかんな[pause]\x02\x03きさまが，ぬすんだものを
    すなおに，かえせば，
    はなしてやってもいいぜ![pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07⋯⋯しかたない，
    わかったよ⋯⋯[pause]
  - |-
    \x02\x07ジェネラル\x02\x07これだ，これだ，
    ヒャ~ハッハッハ![pause]\x02\x03では，
    かえしてもらうぞ!![pause]
  - |-
    \x02\x07アタッカー\x02\x07じゃあ，やくそくだ，
    コイツは，かえしてやる![pause]
  - |-
    \x02\x07カイト\x02\x07おにいちゃん!
    \x02\x08\x01\x02\x05\x01![pause]
  - |-
    \x02\x07アタッカー\x02\x07ハハハ，かんどうの
    たいめんってヤツだな!![pause]\x02\x03だが，おまえたちの
    うんめいは，ここまでさ!![pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07みんな，
    アブない!![pause]
  - '\x02\x07ラッキーマウス\x02\x07う，うわ~~っ!![pause]'
  - '\x02\x07カイト\x02\x07⋯おにいちゃん!![pause]'
  - |-
    \x02\x07\x02\x09\x023な，なんだ!?
    デジモンにかわったぞ![pause]
  - |-
    \x02\x07アタッカー\x02\x07おまえたちも，ブーモンに
    なって，われわれに
    つかまるのだ!![pause]\x02\x03さあ，つぎは
    だれがいいかな![pause]
  - "\\x02\\x07アタッカー\\x02\\x07しまった! \nエネルギーぎれか!![pause]\\x02\\x03ええい，それならば⋯，\nでてこいっ，\nわがデジモンたちよ!![pause]"
  - |-
    \x02\x07\x02\x09\x023デジモンしょうぶなら，
    オレがあいてだ!
    まけるもんか!![pause]
  - |-
    \x02\x07ラッキーマウス\x02\x07⋯じつをいうと，ボクも
    デジモン・オンラインの
    かいはつスタッフだったんだ[pause]\x02\x03でも，そのことに
    きづいたときには
    もう，ておくれだったよ⋯[pause]
