    \x02\x07ビャッコ・リーダー\x02\x07うるさいっ，おまえたち，
    A.o.A.なんかに
    まけてたまるか!![pause]
  - |-
    \x02\x07\x02\x09\x023な，なんだって?
    ⋯A.o.A.!?[pause]
  - |-
    \x02\x07ビャッコ・リーダー\x02\x07トボけてもムダだ!
    さあ，いくぞ，
    ボクのデジモンたち!![pause]
  - |-
    \x02\x07\x02\x09\x023ああ，もう!
    よくわかんないけど⋯[pause]\x02\x03いいぜ，このオレが
    あいてになってやる![pause]
