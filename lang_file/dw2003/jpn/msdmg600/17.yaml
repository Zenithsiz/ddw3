  - "\\x02\\x07ビャッコ・リーダー\\x02\\x07⋯しまった! \nもう，みつかったのか![pause]\\x02\\x03こうなったら，しかたない。\nボクが，あいてに\nなってやる!![pause]"
  - "\\x02\\x07\\x02\\x09\\x023⋯えっ!? \nちょ，ちょっとまって，\nナニ いってるんだよ!![pause]"
