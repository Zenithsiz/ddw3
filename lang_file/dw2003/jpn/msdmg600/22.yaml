strings:
  - ''
  - |-
    [\x0207]カイト[\x0207]あっ，[\x020801][\x020501]!
    どうしたのよ，
    いったい?[pause]
  - |-
    [\x0207][\x020902]3それがさ，
    アスカ・シティに
    はいれなくなったんだ[pause][\x0203]スタッフ・パスがあれば，
    なんとか，
    なりそうなんだけど⋯[pause]
  - '[\x0207]カイト[\x0207]スタッフ・パス?[pause]'
  - '[\x0207]クウト[\x0207]ブー，ブー![pause]'
  - |-
    [\x0207]カイト[\x0207]ちょ，ちょっと，
    どうしたの，
    おにいちゃん?[pause]
  - |-
    [\x0207][\x020902]3もしかして，
    クウトさん，
    もってるのかな?[pause]
  - |-
    [\x0207]カイト[\x0207]きっとそうよ!
    だって，おにいちゃん，
    スタッフだったものね!![pause]
  - "[\\x0207][\\x020902]3⋯あれ? \nリサさん，そこで，\nなに してるんですか?[pause]"
  - |-
    [\x0207]リサ[\x0207]みてのとおり，
    このへやって，
    きたないでしょう[pause][\x0203]だから，カイトちゃんと，
    いっしょに
    おそうじしてたの~[pause]
  - |-
    [\x0207]カイト[\x0207]ね，ねえ，リサさん，
    スタッフ・パスって，
    どこかに，なかったですか?[pause]
  - |-
    [\x0207]リサ[\x0207]う~ん，ゴメンね。
    まだ，みつけてないわ~[pause][\x0203]だいたい，クウトが
    ちらかしてるから，
    こんなにタイヘンなのよ!![pause]
  - '[\x0207]クウト[\x0207]ブーブー![pause]'
  - |-
    [\x0207]カイト[\x0207]⋯どうしよう，ここに
    あるのは，まちがいない
    みたいだけど⋯[pause]
  - |-
    [\x0207]リサ[\x0207]そうだわ! だったら
    アタシのともだちを
    よんできてもらえない?[pause][\x0203]かれらに，
    てつだってもらえば，
    すぐに，かたづくわよ[pause]
  - '[\x0207][\x020902]3リサさんの，ともだち?[pause]'
  - |-
    [\x0207]リサ[\x0207]そう。キースとニックって
    いうんだけど⋯[pause]
  - |-
    [\x0207][\x020902]3⋯ええっ，
    キースさんと
    ニックさん!?[pause]
  - |-
    [\x0207]リサ[\x0207]なんだ，[\x020801][\x020501]くん，
    あのふたりを
    しってるの?[pause][\x0203]じゃあ，はなしは
    はやいわね。
    よろしくたのむわ~![pause]
  - |-
    [\x0207][\x020902]3は，はいっ，
    わかりました⋯[pause]
  - |-
    [\x0207]リサ[\x0207]あらあら~，
    [\x020801][\x020501]くん，
    なにか あったの~?[pause]
