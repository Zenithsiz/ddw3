strings:
  - ''
  - |-
    \x02\x07カイト\x02\x07あっ，\x02\x08\x01\x02\x05\x01!
    どうしたのよ，
    いったい?[pause]
  - |-
    \x02\x07\x02\x09\x023それがさ，
    アスカ・シティに
    はいれなくなったんだ[pause]\x02\x03スタッフ・パスがあれば，
    なんとか，
    なりそうなんだけど⋯[pause]
  - '\x02\x07カイト\x02\x07スタッフ・パス?[pause]'
  - '\x02\x07クウト\x02\x07ブー，ブー![pause]'
  - |-
    \x02\x07カイト\x02\x07ちょ，ちょっと，
    どうしたの，
    おにいちゃん?[pause]
  - |-
    \x02\x07\x02\x09\x023もしかして，
    クウトさん，
    もってるのかな?[pause]
  - |-
    \x02\x07カイト\x02\x07きっとそうよ!
    だって，おにいちゃん，
    スタッフだったものね!![pause]
  - "\\x02\\x07\\x02\\x09\\x023⋯あれ? \nリサさん，そこで，\nなに してるんですか?[pause]"
  - |-
    \x02\x07リサ\x02\x07みてのとおり，
    このへやって，
    きたないでしょう[pause]\x02\x03だから，カイトちゃんと，
    いっしょに
    おそうじしてたの~[pause]
  - |-
    \x02\x07カイト\x02\x07ね，ねえ，リサさん，
    スタッフ・パスって，
    どこかに，なかったですか?[pause]
  - |-
    \x02\x07リサ\x02\x07う~ん，ゴメンね。
    まだ，みつけてないわ~[pause]\x02\x03だいたい，クウトが
    ちらかしてるから，
    こんなにタイヘンなのよ!![pause]
  - '\x02\x07クウト\x02\x07ブーブー![pause]'
  - |-
    \x02\x07カイト\x02\x07⋯どうしよう，ここに
    あるのは，まちがいない
    みたいだけど⋯[pause]
  - |-
    \x02\x07リサ\x02\x07そうだわ! だったら
    アタシのともだちを
    よんできてもらえない?[pause]\x02\x03かれらに，
    てつだってもらえば，
    すぐに，かたづくわよ[pause]
  - '\x02\x07\x02\x09\x023リサさんの，ともだち?[pause]'
  - |-
    \x02\x07リサ\x02\x07そう。キースとニックって
    いうんだけど⋯[pause]
  - |-
    \x02\x07\x02\x09\x023⋯ええっ，
    キースさんと
    ニックさん!?[pause]
  - |-
    \x02\x07リサ\x02\x07なんだ，\x02\x08\x01\x02\x05\x01くん，
    あのふたりを
    しってるの?[pause]\x02\x03じゃあ，はなしは
    はやいわね。
    よろしくたのむわ~![pause]
  - |-
    \x02\x07\x02\x09\x023は，はいっ，
    わかりました⋯[pause]
  - |-
    \x02\x07リサ\x02\x07あらあら~，
    \x02\x08\x01\x02\x05\x01くん，
    なにか あったの~?[pause]
