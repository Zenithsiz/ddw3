strings:
  - ''
  - |-
    [\x0207]アタッカー[\x0207]バ，バカな，
    オレのデジモンが⋯[pause][\x0203]え~い，
    おぼえてろよ!![pause]
  - |-
    [\x0207]リサ[\x0207]ありがとう，[\x020801][\x020501]くん。
    また，たすけて
    もらっちゃったわね~![pause]
  - |-
    [\x0207]カイト[\x0207]でも，おにいちゃんが⋯⋯!
    やっと，あえたと
    おもったのに⋯[pause]
  - '[\x0207]クウト[\x0207]ブー，ブーッ![pause]'
  - |-
    [\x0207][\x020902]3⋯よ~し，きめた!
    オレ，アスカ・シティに
    いってくるぜ!![pause][\x0203]タクミをたすけて，
    それから，ゲームマスターを
    やっつけるんだ!![pause]
  - |-
    [\x0207]カイト[\x0207]そうよ，
    A.o.A.なんて
    やっつけちゃって![pause][\x0203]そして，
    おにいちゃんを
    もとにもどしてあげるの![pause]
  - |-
    [\x0207]リサ[\x0207]アタシからも，
    おねがいしちゃうわ，
    [\x020801][\x020501]くん![pause][\x0203]でも，パニックになると
    いけないから⋯[pause][\x0203]A.o.A.のことは，
    まだ，だれにも，
    いわないでね[pause]
  - |-
    [\x0207][\x020902]3はいっ，
    わかりました![pause]
  - |-
    [\x0207][\x020902]3じゃあな，カイト。
    オレ，いってくるぜ!![pause]
  - |-
    [\x0207]カイト[\x0207]いい? まけたりなんかしたら，
    ぜ~ったいに，
    ゆるさないんだからねっ!![pause]
  - |-
    [\x0207]リサ[\x0207]ガンバってね~!
    おね~さんも，
    おうえんしてるからっ!![pause]
