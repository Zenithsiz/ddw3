strings:
  - ''
  - |-
    \x02\x07アタッカー\x02\x07バ，バカな，
    オレのデジモンが⋯[pause]\x02\x03え~い，
    おぼえてろよ!![pause]
  - |-
    \x02\x07リサ\x02\x07ありがとう，\x02\x08\x01\x02\x05\x01くん。
    また，たすけて
    もらっちゃったわね~![pause]
  - |-
    \x02\x07カイト\x02\x07でも，おにいちゃんが⋯⋯!
    やっと，あえたと
    おもったのに⋯[pause]
  - '\x02\x07クウト\x02\x07ブー，ブーッ![pause]'
  - |-
    \x02\x07\x02\x09\x023⋯よ~し，きめた!
    オレ，アスカ・シティに
    いってくるぜ!![pause]\x02\x03タクミをたすけて，
    それから，ゲームマスターを
    やっつけるんだ!![pause]
  - |-
    \x02\x07カイト\x02\x07そうよ，
    A.o.A.なんて
    やっつけちゃって![pause]\x02\x03そして，
    おにいちゃんを
    もとにもどしてあげるの![pause]
  - |-
    \x02\x07リサ\x02\x07アタシからも，
    おねがいしちゃうわ，
    \x02\x08\x01\x02\x05\x01くん![pause]\x02\x03でも，パニックになると
    いけないから⋯[pause]\x02\x03A.o.A.のことは，
    まだ，だれにも，
    いわないでね[pause]
  - |-
    \x02\x07\x02\x09\x023はいっ，
    わかりました![pause]
  - |-
    \x02\x07\x02\x09\x023じゃあな，カイト。
    オレ，いってくるぜ!![pause]
  - |-
    \x02\x07カイト\x02\x07いい? まけたりなんかしたら，
    ぜ~ったいに，
    ゆるさないんだからねっ!![pause]
  - |-
    \x02\x07リサ\x02\x07ガンバってね~!
    おね~さんも，
    おうえんしてるからっ!![pause]
