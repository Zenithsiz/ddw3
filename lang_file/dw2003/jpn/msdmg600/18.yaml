strings:
  - ''
  - |-
    [\x0207]ビャッコ・リーダー[\x0207]⋯な，なんだ，
    そうだったのか[pause][\x0203]すまなかったね，
    A.o.A.と
    まちがえたりして⋯[pause]
  - |-
    [\x0207][\x020902]3そ，そんなの，
    べつにいいって⋯[pause][\x0203]でも，ということは，
    あのビャッコ・シティにいた
    ひとたちは，まさか⋯?[pause]
  - |-
    [\x0207]ビャッコ・リーダー[\x0207]ああ，そうとも。
    かれらこそ，
    A.o.A.さ![pause][\x0203]アイツら，ビャッコ・シティを
    いきなり おそって
    せんりょうしたんだよ![pause][\x0203]ボクたちは，
    ちかのろうごくに
    とじこめられたんだけど⋯[pause][\x0203]ヌメモンが，
    やってきて
    たすけてくれたんだ[pause]
  - |-
    [\x0207][\x020902]3そ，そうだったのか⋯。
    でも，A.o.A.に，
    ラッキーマウス⋯[pause][\x0203]この，デジモン・オンラインに
    いったい，なにが，
    おこってるんだ?[pause]
  - |-
    [\x0207]ビャッコ・リーダー[\x0207]それは，ボクにも
    わからない⋯[pause][\x0203]くわしいことを
    しりたいんなら，
    あのヌメモンをさがすんだね[pause][\x0203]「ダムダムこうじょう」に
    いけば，たぶん，
    あえるとおもうよ[pause]
  - |-
    [\x0207][\x020902]3オッケー，
    わかったよ!![pause]
  - |-
    [\x0207]ビャッコ・リーダー[\x0207]ちょっとまって。
    まだ，コイツを
    うけとってないだろう![pause]
  - |-
    [\x0207][\x020902]3やった!
    「ビャッコバッジ」を
    てにいれたぜ![pause][\x0203]ありがとう，
    ビャッコ・リーダー!![pause]
  - |-
    [\x0207]ビャッコ・リーダー[\x0207]とにかく，キミは
    このボクに，
    かったんだからね![pause][\x0203]それに，もしかしたら，
    あとで，なにかのやくに
    たつかもしれないよ!![pause]
  - |-
    [\x0207]ビャッコ・リーダー[\x0207]A.o.A.の
    ヤツラは，きょうてきだ。
    ゆだんするなよ![pause]
