strings:
  - ''
  - |-
    \x02\x07ビャッコ・リーダー\x02\x07⋯な，なんだ，
    そうだったのか[pause]\x02\x03すまなかったね，
    A.o.A.と
    まちがえたりして⋯[pause]
  - |-
    \x02\x07\x02\x09\x023そ，そんなの，
    べつにいいって⋯[pause]\x02\x03でも，ということは，
    あのビャッコ・シティにいた
    ひとたちは，まさか⋯?[pause]
  - |-
    \x02\x07ビャッコ・リーダー\x02\x07ああ，そうとも。
    かれらこそ，
    A.o.A.さ![pause]\x02\x03アイツら，ビャッコ・シティを
    いきなり おそって
    せんりょうしたんだよ![pause]\x02\x03ボクたちは，
    ちかのろうごくに
    とじこめられたんだけど⋯[pause]\x02\x03ヌメモンが，
    やってきて
    たすけてくれたんだ[pause]
  - |-
    \x02\x07\x02\x09\x023そ，そうだったのか⋯。
    でも，A.o.A.に，
    ラッキーマウス⋯[pause]\x02\x03この，デジモン・オンラインに
    いったい，なにが，
    おこってるんだ?[pause]
  - |-
    \x02\x07ビャッコ・リーダー\x02\x07それは，ボクにも
    わからない⋯[pause]\x02\x03くわしいことを
    しりたいんなら，
    あのヌメモンをさがすんだね[pause]\x02\x03「ダムダムこうじょう」に
    いけば，たぶん，
    あえるとおもうよ[pause]
  - |-
    \x02\x07\x02\x09\x023オッケー，
    わかったよ!![pause]
  - |-
    \x02\x07ビャッコ・リーダー\x02\x07ちょっとまって。
    まだ，コイツを
    うけとってないだろう![pause]
  - |-
    \x02\x07\x02\x09\x023やった!
    「ビャッコバッジ」を
    てにいれたぜ![pause]\x02\x03ありがとう，
    ビャッコ・リーダー!![pause]
  - |-
    \x02\x07ビャッコ・リーダー\x02\x07とにかく，キミは
    このボクに，
    かったんだからね![pause]\x02\x03それに，もしかしたら，
    あとで，なにかのやくに
    たつかもしれないよ!![pause]
  - |-
    \x02\x07ビャッコ・リーダー\x02\x07A.o.A.の
    ヤツラは，きょうてきだ。
    ゆだんするなよ![pause]
