    ロックは，かいじょした[pause]\x02\x03さきにすすむがいい⋯
    そのまえにコレをやろう。
    「さびたライフル」だ[pause]
  - |-
    \x02\x07\x02\x09\x023やったぁ!
    「さびたライフル」を
    てにいれたぞ!![pause]\x02\x03ハイアンドロモン，
    いろいろ，ありがとーー!
    よし，さきにすすむぞ!![pause]
  - |-
    \x02\x07ハイアンドロモン\x02\x07ここからさき，てきは，
    よりつよくなっている。
    きをつけるんだぞ!![pause]
