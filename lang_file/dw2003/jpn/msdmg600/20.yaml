strings:
  - ''
  - |-
    [\x0207]ハイアンドロモン[\x0207]⋯オマエのチカラは
    よくわかった。
    ごうかくだ!![pause][\x0203]ヌメモンのかくれがは
    「ヒミツのかいだん」のさき
    「げすいどう」にある[pause][\x0203]「ヒミツのかいだん」に
    つながるトビラの
    ロックは，かいじょした[pause][\x0203]さきにすすむがいい⋯
    そのまえにコレをやろう。
    「さびたライフル」だ[pause]
  - |-
    [\x0207][\x020902]3やったぁ!
    「さびたライフル」を
    てにいれたぞ!![pause][\x0203]ハイアンドロモン，
    いろいろ，ありがとーー!
    よし，さきにすすむぞ!![pause]
  - |-
    [\x0207]ハイアンドロモン[\x0207]ここからさき，てきは，
    よりつよくなっている。
    きをつけるんだぞ!![pause]
