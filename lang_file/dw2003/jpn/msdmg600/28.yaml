strings:
  - ''
  - |-
    [\x0207]リーダーのチャック[\x0207]リヨンから
    はなしは，
    きいてるよ[pause][\x0203]A.o.A.なんかに，
    まけないように，
    おたがい，ガンバろう![pause]
  - |-
    [\x0207][\x020902]3ええ，
    ガンバりましょう!![pause]
  - |-
    [\x0207]リーダーのチャック[\x0207]ホントなら，キミを
    たすけて，いっしょに
    たたかいたいんだが⋯[pause][\x0203]みてのとおり，
    いまは，ここを まもるのが
    せいいっぱいなんだ[pause]
  - "[\\x0207][\\x020902]3オレなら だいじょうぶ。\nシンパイ \nしないでください![pause]"
  - |-
    [\x0207]リーダーのチャック[\x0207]せっかく，
    きてくれたのに，
    もうしわけないね[pause][\x0203]アマテラス・シティさえ
    とりもどすことが できれば
    なんとかなるハズなんだが⋯[pause][\x0203]まさか，ヤツラが
    ナイトモンたちを かいぞう
    するとは，おもわなかったよ[pause]
  - |-
    [\x0207][\x020902]3ナイトモンか⋯。
    なにか，いいほうほうは
    ないんですか?[pause]
  - |-
    [\x0207]リーダーのチャック[\x0207]いったん
    さどうしはじめた
    ナイトモンを，とめるには⋯[pause][\x0203]シティリーダーたちが
    もっている，4つの
    コード・パスが いるんだ[pause][\x0203]でも，リーダーたちも，
    みんな つかまってるからね，
    いまは，うつてナシさ⋯[pause]
  - |-
    [\x0207][\x020902]3⋯そうだったのか。
    チックショーッ，
    A.o.A.のヤツラめ![pause][\x0203]デジモンを，わるいことに
    つかうなんて，ぜったいに
    ゆるせないぜ![pause]
  - |-
    [\x0207]リーダーのチャック[\x0207]もちろん，わたしたちだって
    あきらめている
    わけじゃない![pause][\x0203]なにか，チャンスがあれば，
    かならず，たちあがる。
    それまでの，しんぼうさ!![pause][\x0203]だから，キミも
    それまで，
    ガンバってくれ![pause]
  - |-
    [\x0207][\x020902]3はいっ，
    わかりました!![pause]
