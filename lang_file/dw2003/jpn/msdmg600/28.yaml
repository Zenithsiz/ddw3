strings:
  - ''
  - |-
    \x02\x07リーダーのチャック\x02\x07リヨンから
    はなしは，
    きいてるよ[pause]\x02\x03A.o.A.なんかに，
    まけないように，
    おたがい，ガンバろう![pause]
  - |-
    \x02\x07\x02\x09\x023ええ，
    ガンバりましょう!![pause]
  - |-
    \x02\x07リーダーのチャック\x02\x07ホントなら，キミを
    たすけて，いっしょに
    たたかいたいんだが⋯[pause]\x02\x03みてのとおり，
    いまは，ここを まもるのが
    せいいっぱいなんだ[pause]
  - "\\x02\\x07\\x02\\x09\\x023オレなら だいじょうぶ。\nシンパイ \nしないでください![pause]"
  - |-
    \x02\x07リーダーのチャック\x02\x07せっかく，
    きてくれたのに，
    もうしわけないね[pause]\x02\x03アマテラス・シティさえ
    とりもどすことが できれば
    なんとかなるハズなんだが⋯[pause]\x02\x03まさか，ヤツラが
    ナイトモンたちを かいぞう
    するとは，おもわなかったよ[pause]
  - |-
    \x02\x07\x02\x09\x023ナイトモンか⋯。
    なにか，いいほうほうは
    ないんですか?[pause]
  - |-
    \x02\x07リーダーのチャック\x02\x07いったん
    さどうしはじめた
    ナイトモンを，とめるには⋯[pause]\x02\x03シティリーダーたちが
    もっている，4つの
    コード・パスが いるんだ[pause]\x02\x03でも，リーダーたちも，
    みんな つかまってるからね，
    いまは，うつてナシさ⋯[pause]
  - |-
    \x02\x07\x02\x09\x023⋯そうだったのか。
    チックショーッ，
    A.o.A.のヤツラめ![pause]\x02\x03デジモンを，わるいことに
    つかうなんて，ぜったいに
    ゆるせないぜ![pause]
  - |-
    \x02\x07リーダーのチャック\x02\x07もちろん，わたしたちだって
    あきらめている
    わけじゃない![pause]\x02\x03なにか，チャンスがあれば，
    かならず，たちあがる。
    それまでの，しんぼうさ!![pause]\x02\x03だから，キミも
    それまで，
    ガンバってくれ![pause]
  - |-
    \x02\x07\x02\x09\x023はいっ，
    わかりました!![pause]
