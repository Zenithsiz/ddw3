strings:
  - ''
  - "[\\x0207]ジェネラル[\\x0207]そうかっ，あのとき，\nつかまえたハズの\nガキだな!?[pause][\\x0203]だがキサマ，なんのようだ!\nつかまった われわれを \nわらいに，きたのか?[pause]"
  - |-
    [\x0207][\x020902]3ううん，ちがうよ![pause][\x0203]おまえたちが，このサーバに
    どうやってきたのか，
    それを，ききにきたんだ![pause]
  - |-
    [\x0207]ジェネラル[\x0207]クックック⋯，そうだな，
    しりたいというなら
    おしえてやろう[pause][\x0203]われらは，わがA.o.A.が
    つくりだした
    ゆそうようデジモン⋯[pause][\x0203]バルブモンによって，
    アマテラスから，このサーバに
    やってきたのだ![pause]
  - '[\x0207][\x020902]3⋯バルブモン!?[pause]'
  - |-
    [\x0207]ジェネラル[\x0207]そうだ。サーバのあいだを
    じゆうに いどうできる，
    すぐれたデジモンだ![pause][\x0203]だが，まさか，ここにきて
    おかしくなって
    しまうとはな!![pause]
  - |-
    [\x0207][\x020902]3⋯おかしくなった?
    それって，
    どういうことだよ?[pause]
  - "[\\x0207]ジェネラル[\\x0207]ラッキーマウスのヤツが，\nプロテクト・フィールドを\nしかけてたのさ![pause][\\x0203]そのおかげで，バルブモンは\nこわれてしまい，われらを\nほうりだしてしまったのだ![pause][\\x0203]そのため，われわれは，\nいそいでビャッコ・シティを \nこうげきした，というワケさ[pause]"
  - |-
    [\x0207][\x020902]3ちょ，ちょっとまってよ。
    それじゃあ，バルブモンは，
    いったい，どこに⋯?[pause]
  - |-
    [\x0207]ジェネラル[\x0207]⋯さぁ，
    しらないな![pause][\x0203]また，どこかで じげんの
    あなでも ほってるんだろう。
    ⋯クックック!![pause]
  - |-
    [\x0207][\x020902]3⋯なるほど，だったら，
    バルブモンを さがしてみると
    いいかもしれないな⋯[pause][\x0203]でも，まてよ。
    バルブモンって，どこかで
    みたような きがするぜ⋯[pause]
