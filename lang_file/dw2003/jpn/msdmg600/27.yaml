strings:
  - ''
  - "\\x02\\x07ジェネラル\\x02\\x07そうかっ，あのとき，\nつかまえたハズの\nガキだな!?[pause]\\x02\\x03だがキサマ，なんのようだ!\nつかまった われわれを \nわらいに，きたのか?[pause]"
  - |-
    \x02\x07\x02\x09\x023ううん，ちがうよ![pause]\x02\x03おまえたちが，このサーバに
    どうやってきたのか，
    それを，ききにきたんだ![pause]
  - |-
    \x02\x07ジェネラル\x02\x07クックック⋯，そうだな，
    しりたいというなら
    おしえてやろう[pause]\x02\x03われらは，わがA.o.A.が
    つくりだした
    ゆそうようデジモン⋯[pause]\x02\x03バルブモンによって，
    アマテラスから，このサーバに
    やってきたのだ![pause]
  - '\x02\x07\x02\x09\x023⋯バルブモン!?[pause]'
  - |-
    \x02\x07ジェネラル\x02\x07そうだ。サーバのあいだを
    じゆうに いどうできる，
    すぐれたデジモンだ![pause]\x02\x03だが，まさか，ここにきて
    おかしくなって
    しまうとはな!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯おかしくなった?
    それって，
    どういうことだよ?[pause]
  - "\\x02\\x07ジェネラル\\x02\\x07ラッキーマウスのヤツが，\nプロテクト・フィールドを\nしかけてたのさ![pause]\\x02\\x03そのおかげで，バルブモンは\nこわれてしまい，われらを\nほうりだしてしまったのだ![pause]\\x02\\x03そのため，われわれは，\nいそいでビャッコ・シティを \nこうげきした，というワケさ[pause]"
  - |-
    \x02\x07\x02\x09\x023ちょ，ちょっとまってよ。
    それじゃあ，バルブモンは，
    いったい，どこに⋯?[pause]
  - |-
    \x02\x07ジェネラル\x02\x07⋯さぁ，
    しらないな![pause]\x02\x03また，どこかで じげんの
    あなでも ほってるんだろう。
    ⋯クックック!![pause]
  - |-
    \x02\x07\x02\x09\x023⋯なるほど，だったら，
    バルブモンを さがしてみると
    いいかもしれないな⋯[pause]\x02\x03でも，まてよ。
    バルブモンって，どこかで
    みたような きがするぜ⋯[pause]
