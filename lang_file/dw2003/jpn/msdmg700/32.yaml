strings:
  - ''
  - |-
    ⋯きんきゅうニュースを，おつたえします。
    げんざい，オプティカル・ネットが
    しようふかのうになっています[pause][\x0203]そうさとうきょく，S.A.P.は
    サイバー・テロのかのうせいがあるとして
    げんざい，そうさちゅうです[pause][\x0203]オプティカル・ネットのダウンがながく
    なれば，かなりのもんだいが
    はっせいすると，おもわれます⋯⋯[pause]
  - |-
    [\x0207]パソコンつうのセイヤ[\x0207]えええ!?
    そんな~，もしかして
    デジモン・オンラインも?[pause][\x0203]せっかく，これからログイン
    しようとおもってたのに!
    ネットがダウンじゃ⋯[pause]
  - |-
    [\x0207]かがくぶのヒデキ[\x0207]ネットがダウンってことは⋯
    デジモン・オンラインには
    だいもんだいじゃない?[pause][\x0203]マトリクス・システムが，
    かくサーバとアクセス
    できないってことだよね?[pause][\x0203]それって，デジタルワールド
    から，かえってこれないって
    ことじゃないのかな~?[pause]
  - |-
    [\x0207]しごとちゅうのコウタ[\x0207]⋯でも，いったい
    ダレが，サイバー・テロを
    おこしたんだろう?[pause][\x0203]たしか，A.o.A.は
    みんな，つかまった
    はずじゃないのかな?[pause]
