strings:
  - ''
  - |-
    ⋯きんきゅうニュースを，おつたえします。
    げんざい，オプティカル・ネットが
    しようふかのうになっています[pause]\x02\x03そうさとうきょく，S.A.P.は
    サイバー・テロのかのうせいがあるとして
    げんざい，そうさちゅうです[pause]\x02\x03オプティカル・ネットのダウンがながく
    なれば，かなりのもんだいが
    はっせいすると，おもわれます⋯⋯[pause]
  - |-
    \x02\x07パソコンつうのセイヤ\x02\x07えええ!?
    そんな~，もしかして
    デジモン・オンラインも?[pause]\x02\x03せっかく，これからログイン
    しようとおもってたのに!
    ネットがダウンじゃ⋯[pause]
  - |-
    \x02\x07かがくぶのヒデキ\x02\x07ネットがダウンってことは⋯
    デジモン・オンラインには
    だいもんだいじゃない?[pause]\x02\x03マトリクス・システムが，
    かくサーバとアクセス
    できないってことだよね?[pause]\x02\x03それって，デジタルワールド
    から，かえってこれないって
    ことじゃないのかな~?[pause]
  - |-
    \x02\x07しごとちゅうのコウタ\x02\x07⋯でも，いったい
    ダレが，サイバー・テロを
    おこしたんだろう?[pause]\x02\x03たしか，A.o.A.は
    みんな，つかまった
    はずじゃないのかな?[pause]
