strings:
  - ''
  - |-
    \x02\x07アツシ\x02\x07⋯ラグナモンをたおしたら，
    ブーモンにされたみんなも，
    もとにもどって，よかったぜ⋯[pause]\x02\x03もう，あれから3かげつか⋯。
    おもいだすと，まるで，
    ユメみたいだよな⋯[pause]
  - |-
    \x02\x07アツシ\x02\x07⋯にしても，おそいなぁ，
    なにやってるんだよ，
    タクミとミノリは⋯[pause]\x02\x03はやくしないと，
    オープン・セレモニーが
    はじまっちゃうよぉ~[pause]
  - |-
    さぁ，おまたせしました! いよいよ，
    もうすこしで，ニュー・デジモン・オンラインの
    オープン・セレモニーがはじまります![pause]\x02\x03こんかい，われわれDNBテレビは，せかいではじめて，
    オプティカル・ネットをつうじて，デジタルワールドからの
    ライブちゅうけいを，おこなうことになりました![pause]\x02\x03それでは，これから，デジタルワールドへと，
    ちゅうけいをつなぎましょう!![pause]
  - |-
    \x02\x07アツシ\x02\x07⋯クウトさん，スゴいよなあ!
    あれから，あたらしく
    かいしゃを，つくって⋯[pause]\x02\x03マガミしゃのかわりに，
    デジモン・オンラインを
    はじめるんだもんな!![pause]
  - |-
    \x02\x07ミノリ\x02\x07もう，さっきからひとりで
    なに，ブツブツいってんの。
    キモチわるいわよ![pause]
  - |-
    \x02\x07タクミ\x02\x07あっ，アツシくん!
    なんだ，もう，
    きてたの!?[pause]
  - |-
    \x02\x07アツシ\x02\x07ふたりとも
    おそいよ~~っ![pause]
  - |-
    \x02\x07アツシ\x02\x07もう，オレ，ここで
    10ぷんいじょう，
    まってるんだぞ!![pause]
  - |-
    \x02\x07ミノリ\x02\x07そんなの，しらないわよ。
    はやく，きすぎた
    アツシが，わるいんじゃない![pause]\x02\x03そんなに，はやく
    いきたいんなら，ひとりで
    さきに，いけばよかったのよ![pause]
  - |-
    \x02\x07タクミ\x02\x07ね，ねぇ⋯，
    アツシくん，
    ミノリちゃん![pause]\x02\x03ケンカは，いいからさ，
    はやく，オンライン・センターに
    いこうよ![pause]
