strings:
  - ''
  - |-
    [\x0207]アツシ[\x0207]⋯ラグナモンをたおしたら，
    ブーモンにされたみんなも，
    もとにもどって，よかったぜ⋯[pause][\x0203]もう，あれから3かげつか⋯。
    おもいだすと，まるで，
    ユメみたいだよな⋯[pause]
  - |-
    [\x0207]アツシ[\x0207]⋯にしても，おそいなぁ，
    なにやってるんだよ，
    タクミとミノリは⋯[pause][\x0203]はやくしないと，
    オープン・セレモニーが
    はじまっちゃうよぉ~[pause]
  - |-
    さぁ，おまたせしました! いよいよ，
    もうすこしで，ニュー・デジモン・オンラインの
    オープン・セレモニーがはじまります![pause][\x0203]こんかい，われわれDNBテレビは，せかいではじめて，
    オプティカル・ネットをつうじて，デジタルワールドからの
    ライブちゅうけいを，おこなうことになりました![pause][\x0203]それでは，これから，デジタルワールドへと，
    ちゅうけいをつなぎましょう!![pause]
  - |-
    [\x0207]アツシ[\x0207]⋯クウトさん，スゴいよなあ!
    あれから，あたらしく
    かいしゃを，つくって⋯[pause][\x0203]マガミしゃのかわりに，
    デジモン・オンラインを
    はじめるんだもんな!![pause]
  - |-
    [\x0207]ミノリ[\x0207]もう，さっきからひとりで
    なに，ブツブツいってんの。
    キモチわるいわよ![pause]
  - |-
    [\x0207]タクミ[\x0207]あっ，アツシくん!
    なんだ，もう，
    きてたの!?[pause]
  - |-
    [\x0207]アツシ[\x0207]ふたりとも
    おそいよ~~っ![pause]
  - |-
    [\x0207]アツシ[\x0207]もう，オレ，ここで
    10ぷんいじょう，
    まってるんだぞ!![pause]
  - |-
    [\x0207]ミノリ[\x0207]そんなの，しらないわよ。
    はやく，きすぎた
    アツシが，わるいんじゃない![pause][\x0203]そんなに，はやく
    いきたいんなら，ひとりで
    さきに，いけばよかったのよ![pause]
  - |-
    [\x0207]タクミ[\x0207]ね，ねぇ⋯，
    アツシくん，
    ミノリちゃん![pause][\x0203]ケンカは，いいからさ，
    はやく，オンライン・センターに
    いこうよ![pause]
