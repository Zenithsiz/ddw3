  - |-
    \x02\x07チェンバーがかり\x02\x07ALL GREEN
    \x02\x08\x01\x02\x05\x01さんのチェックを
    しゅうりょうします[pause]\x02\x03では，これから
    マトリクス・システムの
    リバースをおこないます[pause]\x02\x03リアルワールドの，どの
    ばしょに，リアライズを
    ごきぼうですか?[pause]
  - |-
    \x02\x07\x02\x09\x023リアルワールドの
    ぐんじきちマガスタ!
    かいていに あるんだ!![pause]
  - |-
    \x02\x07チェンバーがかり\x02\x07わかりました。
    ぐんじきち，
    「マガスタ」ですね⋯[pause]
  - |-
    \x02\x07チェンバーがかり\x02\x07かくにんしました。
    てんそうかのう
    エリアです[pause]\x02\x03ただし，げんざい，
    システムが，
    ふあんていなため⋯[pause]\x02\x03リアルワールドでの
    リアライズは，
    180びょうかんと，なります[pause]
  - |-
    \x02\x07\x02\x09\x023ちょ，ちょっとまってよ。
    じゃあ，じかんぎれに
    なったら⋯[pause]
  - |-
    \x02\x07チェンバーがかり\x02\x07そのばあいは，リアライズが
    とけて，マトリクスたいは
    ここに，てんそうされます[pause]\x02\x03マトリクスたいのデータが
    こわれることはないので
    あんしんしてください[pause]\x02\x03それでは，これから
    マトリクス・システムの
    きどうをスタートします[pause]
  - |-
    \x02\x07\x02\x09\x023わかったよ!
    ⋯で，オレは
    どうすればいいんだ?[pause]
  - |-
    \x02\x07チェンバーがかり\x02\x07わたしのひだりにある
    てんそうポートに
    いどうしてください[pause]\x02\x03\x02\x08\x01\x02\x05\x01さん，
    がんばって
    くださいね[pause]
