strings:
  - ''
  - |-
    \x02\x07アツシ\x02\x07ここがマガミの
    オンライン・センターかぁ。
    すごいなぁ~[pause]
  - |-
    \x02\x07タクミ\x02\x07あっ，これが
    マトリクス・システムだね![pause]\x02\x03ボクたちのちかくや，しこうを
    デジタルデータにして，
    ネットのなかにおくりだすんだ[pause]\x02\x03いったい，どういうしくみ
    なんだろう。
    しらべてみたいな![pause]
  - |-
    \x02\x07アツシ\x02\x07ふたりとも，そこで
    なにやってんだよ![pause]\x02\x03はやくアカウントとうろくして
    デジタルワールドに
    ログインしよーぜー![pause]
  - "\\x02\\x07アカウントがかり\\x02\\x07マガミ \nオンライン・センターに\nようこそ![pause]\\x02\\x03ここはデジタルワールドへ\nたびだつひとびとのための\nカウンターです[pause]\\x02\\x03おきゃくさまは，はじめて\nデジモン・オンラインを\nプレイされるかたですか?[pause]"
  - |-
    \x02\x07アカウントがかり\x02\x07それでは，おきゃくさまの
    アカウントとうろくを
    おこなうまえに⋯[pause]\x02\x03まず，オンラインせかいで
    パートナーとなる
    デジモンをきめていただきます[pause]
  - |-
    \x02\x07アカウントがかり\x02\x07こちらでよういしましたA~C，
    3つのスターターパックから
    ひとつをえらんでください[pause]\x02\x03ひとつのパックには，
    それぞれ3しゅるいの
    デジモンがふくまれています[pause]
  - |-
    \x02\x07アカウントがかり\x02\x07Aタイプは，コテモン，
    レナモン，パタモンの
    バランスパック⋯[pause]\x02\x03Bタイプはコエモン，
    アグモン，レナモンの
    パワフルパック⋯[pause]\x02\x03Cタイプはベアモン，
    ギルモン，パタモンの
    マニアックパックです[pause]\x02\x03この3つのパックから
    どれをえらびますか?[pause]
  - |-
    \x02\x07ミノリ\x02\x07もう，アツシってば
    なになやんでるのよ![pause]\x02\x03すきなデジモンがいる
    パックをえらべば
    いいじゃない![pause]
  - |-
    \x02\x07アツシ\x02\x07しかたないだろ!
    どのパックにも，すきな
    デジモンが，はいってるんだ![pause]
  - |-
    \x02\x07ミノリ\x02\x07それじゃあキライな
    デジモンはなんなの?[pause]\x02\x03まず，キライなデジモンのいる
    パックをはずして
    えらべばいいじゃない![pause]
  - |-
    \x02\x07アツシ\x02\x07キライなデジモン
    なんていない![pause]\x02\x03デジモンだったら
    なんだって，だいすきだ![pause]
  - |-
    \x02\x07ミノリ\x02\x07それじゃあ，なやむひつよう
    ないじゃない![pause]\x02\x03さっさときめて，はやく
    デジタルワールドに
    いきましょう![pause]
  - |-
    \x02\x07ミノリ\x02\x07もう! アツシってば
    まだ，なやんでんの?[pause]\x02\x03はやくしないと，
    さきにアクセスしちゃうわよ![pause]
  - |-
    \x02\x07アカウントがかり\x02\x07みなさん，おきまりに
    なりましたか?[pause]
  - |-
    \x02\x07ミノリ\x02\x07もう，アツシってば!
    ホントにおいてっちゃうわよ![pause]
  - |-
    \x02\x07アカウントがかり\x02\x07では，パートナーデジモンと
    アカウントの
    とうろくをはじめます[pause]
