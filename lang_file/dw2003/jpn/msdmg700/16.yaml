strings:
  - ''
  - |-
    \x02\x07ゲンブ・リーダー\x02\x07⋯ん，なんだ?
    こんなときに，
    ちょうせんしゃか!?[pause]
  - |-
    \x02\x07\x02\x09\x023ゲンブ・リーダー。
    たのみが あるんだ![pause]\x02\x03リアルワールドへ
    いくために，バッジを
    もらえないかな?[pause]
  - |-
    \x02\x07ゲンブ・リーダー\x02\x07バッジは，どんなことが
    あろうと タダで
    やるワケにはいかない[pause]\x02\x03すまないが，
    そういうきまりだ[pause]\x02\x03もし，ほしければ，
    この わたしと
    たたかって，かつのだな![pause]
  - |-
    \x02\x07\x02\x09\x023やれやれ⋯，
    やっぱり，そうくると
    おもったぜ![pause]\x02\x03いいとも! リーダーの
    おまえと たたかって，
    かてばいいんだろ!![pause]
