strings:
  - ''
  - |-
    [\x0207]ゲンブ・リーダー[\x0207]⋯ん，なんだ?
    こんなときに，
    ちょうせんしゃか!?[pause]
  - |-
    [\x0207][\x020902]3ゲンブ・リーダー。
    たのみが あるんだ![pause][\x0203]リアルワールドへ
    いくために，バッジを
    もらえないかな?[pause]
  - |-
    [\x0207]ゲンブ・リーダー[\x0207]バッジは，どんなことが
    あろうと タダで
    やるワケにはいかない[pause][\x0203]すまないが，
    そういうきまりだ[pause][\x0203]もし，ほしければ，
    この わたしと
    たたかって，かつのだな![pause]
  - |-
    [\x0207][\x020902]3やれやれ⋯，
    やっぱり，そうくると
    おもったぜ![pause][\x0203]いいとも! リーダーの
    おまえと たたかって，
    かてばいいんだろ!![pause]
