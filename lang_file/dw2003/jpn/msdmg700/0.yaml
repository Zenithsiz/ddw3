strings:
  - ''
  - |-
    \x02\x07アツシ\x02\x07⋯ったく，おそいなぁ。
    なにやってるんだよ，
    タクミとミノリは⋯[pause]\x02\x03デジモン・オンラインを
    プレイするじかんが
    なくなっちゃうよぉ⋯[pause]
  - |-
    \x02\x07アツシ\x02\x07だいたいミノリなんか
    つれてきたくなかったのに，
    タクミがおしえちゃうから⋯[pause]\x02\x03もぅ~，ログインパスぐらい
    ふたりとも，まえもって
    ゲットしておけよなぁ⋯[pause]
  - |-
    ⋯ニュースそくほうをおつたえします[pause]\x02\x03さきほど，こくさいけいさつ「S.A.P.」は
    はんざいそしき「A.o.A.」の
    ヨーロッパほんぶをつきとめ⋯[pause]\x02\x03ほんじつ，ごぜん0じにぐんたいと
    いっしょにとつにゅう⋯[pause]\x02\x03ないぶにいた「A.o.A.」のかんぶたちを
    タイホしたと，はっぴょうしました[pause]\x02\x03これによって，せんじつのインターネット
    テロじけんと，「A.o.A.」とのかんけいが
    あきらかになるとおもわれます⋯[pause]
  - |-
    \x02\x07アツシ\x02\x07A.o.A.って，ずっとまえ
    デジモンをつかって
    わるいことをしてたヤツらだな[pause]\x02\x03デジモンをわるいことに
    つかうなんて，そんなヤツラ，
    ぜったいにゆるせない![pause]
  - |-
    \x02\x07ミノリ\x02\x07アツシ，さっきからひとりで
    なに，ブツブツいってんの。
    きもちわるいわよ[pause]
  - |-
    \x02\x07タクミ\x02\x07アツシくん，おまたせ~。
    おそくなってゴメンね![pause]
  - |-
    \x02\x07アツシ\x02\x07おそいよぉ，
    タクミぃぃぃぃぃ~[pause]
  - |-
    \x02\x07アツシ\x02\x07だいたい，ミノリが
    なんでついてくるんだよぉ[pause]\x02\x03いつも，デジモンなんか
    コドモのあそびだなんて，
    バカにしているくせに![pause]
  - |-
    \x02\x07ミノリ\x02\x07わたしだって
    デジモン・オンラインには
    きょうみがあるの![pause]\x02\x03それにデジモンが
    キライなんて，ひとことも
    いってないじゃない![pause]
  - |-
    \x02\x07タクミ\x02\x07アツシくん，ミノリちゃん
    はやくオンライン・センターに
    いこうよ!![pause]
