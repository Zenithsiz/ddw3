strings:
  - ''
  - "\\x02\\x07\\x02\\x09\\x023⋯あれ!? \nかかりのひととか，\nだれも，いないのかな?[pause]"
  - |-
    ピピピピ⋯。
    システムすたーと，
    システムすたーと!![pause]
  - |-
    \x02\x07\x02\x09\x023うわっ，
    な，なんだ!?[pause]
  - |-
    ワタシは，ディーパー・クラック
    おうだんゴンドラの，
    オペレーション・システムです[pause]\x02\x03ここカラ，みなみセクターへ ムカウ
    ゴンドラを，キドウさせるニハ⋯[pause]\x02\x03「ブルーカード」による
    アカウントのとうろくが，
    ヒツヨウになります[pause]\x02\x03「ブルーカード」は，それから
    うまれたデジモンが，もっていますので，
    そのデジモンをさがして，もらってきてください[pause]
  - |-
    \x02\x07\x02\x09\x023なるほど，
    「ブルーカード」から
    うまれたデジモンか⋯[pause]\x02\x03⋯う~ん，
    いったい
    なんだったかな?[pause]
