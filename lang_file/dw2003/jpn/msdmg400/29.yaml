  - "[\\x0207][\\x020902]3⋯あれ!? \nかかりのひととか，\nだれも，いないのかな?[pause]"
  - |-
    ピピピピ⋯。
    システムすたーと，
    システムすたーと!![pause]
  - |-
    [\x0207][\x020902]3うわっ，
    な，なんだ!?[pause]
  - |-
    ワタシは，ディーパー・クラック
    おうだんゴンドラの，
    オペレーション・システムです[pause][\x0203]ここカラ，みなみセクターへ ムカウ
    ゴンドラを，キドウさせるニハ⋯[pause][\x0203]「ブルーカード」による
    アカウントのとうろくが，
    ヒツヨウになります[pause][\x0203]「ブルーカード」は，それから
    うまれたデジモンが，もっていますので，
    そのデジモンをさがして，もらってきてください[pause]
  - |-
    [\x0207][\x020902]3なるほど，
    「ブルーカード」から
    うまれたデジモンか⋯[pause][\x0203]⋯う~ん，
    いったい
    なんだったかな?[pause]
