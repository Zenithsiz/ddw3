strings:
  - ''
  - |-
    \x02\x07セイリュウ・リーダー\x02\x07おまえ，なかなか，
    やるようだな。
    ⋯なまえは?[pause]
  - |-
    \x02\x07\x02\x09\x023オレ，\x02\x08\x01\x02\x05\x01って
    いうんだ。
    よろしくな!![pause]
  - |-
    \x02\x07セイリュウ・リーダー\x02\x07⋯わかった，
    では，\x02\x08\x01\x02\x05\x01，
    これをもっていくがいい[pause]
  - |-
    \x02\x07\x02\x09\x023やった!
    「セイリュウバッジ」と
    「シルバーチケット」だ!![pause]
  - |-
    \x02\x07セイリュウ・リーダー\x02\x07どちらも，これからの
    たたかいに，
    ひつようなものだ[pause]\x02\x03「だいじなもの」として
    なくさないように，
    きをつけてくれたまえ[pause]
  - |-
    \x02\x07\x02\x09\x023ありがとう，
    セイリュウ・リーダー!![pause]
  - |-
    \x02\x07セイリュウ・リーダー\x02\x07つぎは，みなみセクターの
    スザク・リーダーに
    ちょうせんするといい[pause]\x02\x03まだ，さきはながいが，
    おまえなら，だいじょうぶだ。
    ガンバれよ![pause]
