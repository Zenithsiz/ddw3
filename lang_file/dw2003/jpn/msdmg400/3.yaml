strings:
  - ''
  - |-
    [\x0207]セイリュウ・リーダー[\x0207]おまえ，なかなか，
    やるようだな。
    ⋯なまえは?[pause]
  - |-
    [\x0207][\x020902]3オレ，[\x020801][\x020501]って
    いうんだ。
    よろしくな!![pause]
  - |-
    [\x0207]セイリュウ・リーダー[\x0207]⋯わかった，
    では，[\x020801][\x020501]，
    これをもっていくがいい[pause]
  - |-
    [\x0207][\x020902]3やった!
    「セイリュウバッジ」と
    「シルバーチケット」だ!![pause]
  - |-
    [\x0207]セイリュウ・リーダー[\x0207]どちらも，これからの
    たたかいに，
    ひつようなものだ[pause][\x0203]「だいじなもの」として
    なくさないように，
    きをつけてくれたまえ[pause]
  - |-
    [\x0207][\x020902]3ありがとう，
    セイリュウ・リーダー!![pause]
  - |-
    [\x0207]セイリュウ・リーダー[\x0207]つぎは，みなみセクターの
    スザク・リーダーに
    ちょうせんするといい[pause][\x0203]まだ，さきはながいが，
    おまえなら，だいじょうぶだ。
    ガンバれよ![pause]
