strings:
  - ''
  - |-
    [\x0207]トルーパー[\x0207]⋯それは，もしや，
    「アオのIDパス」!?[pause][\x0203]す，すみませんっ。
    チンロン・チーフさまとは
    しらず，しつれいしました![pause]
  - |-
    [\x0207][\x020902]3⋯えっ!?
    あっ，そ，そうだ![pause][\x0203]あのスーツは，めだつからな。
    このようにヘンソウして，
    パトロールしてるのだ!![pause][\x0203]⋯い，いいか? このことは
    くれぐれも，ないしょに
    しておいてくれよ⋯[pause]
  - |-
    [\x0207]トルーパー[\x0207]さすがは，チーフさま!
    しごとねっしんで，
    ごくろうさまです!![pause]
  - |-
    [\x0207][\x020902]3ふぅ~っ，
    アブなかったぁ⋯[pause][\x0203]でも，これで，なんとか，
    スーツェイ・シティに
    はいりこめるぜ![pause]
  - |-
    [\x0207]トルーパー[\x0207]ささっ，
    それでは，どうぞ
    おとおりくださいっ!![pause]
