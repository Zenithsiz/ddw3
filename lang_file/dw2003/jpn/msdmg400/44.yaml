  - |-
    \x02\x07トルーパー\x02\x07⋯それは，もしや，
    「アオのIDパス」!?[pause]\x02\x03す，すみませんっ。
    チンロン・チーフさまとは
    しらず，しつれいしました![pause]
  - |-
    \x02\x07\x02\x09\x023⋯えっ!?
    あっ，そ，そうだ![pause]\x02\x03あのスーツは，めだつからな。
    このようにヘンソウして，
    パトロールしてるのだ!![pause]\x02\x03⋯い，いいか? このことは
    くれぐれも，ないしょに
    しておいてくれよ⋯[pause]
  - |-
    \x02\x07トルーパー\x02\x07さすがは，チーフさま!
    しごとねっしんで，
    ごくろうさまです!![pause]
  - |-
    \x02\x07\x02\x09\x023ふぅ~っ，
    アブなかったぁ⋯[pause]\x02\x03でも，これで，なんとか，
    スーツェイ・シティに
    はいりこめるぜ![pause]
  - |-
    \x02\x07トルーパー\x02\x07ささっ，
    それでは，どうぞ
    おとおりくださいっ!![pause]
