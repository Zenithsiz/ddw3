strings:
  - ''
  - |-
    \x02\x07チンロン・チーフ\x02\x07おや，われわれの，
    きょうりょくしゃだな。
    ごくろう⋯[pause]
  - |-
    \x02\x07\x02\x09\x023チンロン・チーフ，
    「ちしきのデジメンタル」は
    どこに，あるんだ?[pause]
  - |-
    \x02\x07チンロン・チーフ\x02\x07さぁな，オレもしらん。
    ⋯だが，キサマ，
    なぜ，そんなことを，きくんだ?[pause]\x02\x03さては，おまえ，
    われわれのなかま
    ではないな!![pause]
  - |-
    \x02\x07\x02\x09\x023ああ，そうだぜ。
    だったら，どうする?[pause]
  - |-
    \x02\x07チンロン・チーフ\x02\x07ちょうどいい!
    ここで，たおして，
    つかまえてやる!![pause]
