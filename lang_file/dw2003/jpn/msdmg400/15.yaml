    [\x0207]ザンバモン[\x0207]⋯く，くさ~いっ!
    それは，まさか，
    「まよけのゴマ」!?[pause]
  - |-
    [\x0207][\x020902]3やったぁ~!
    これで，さきに
    いけるぜ!![pause]
  - |-
    [\x0207]ザンバモン[\x0207]ええい，しかたない!
    こんかいだけは，
    さがってやる!![pause][\x0203]だが，おぼえてろ，
    いつか，けっちゃくは
    つけてやるからな~[pause]
