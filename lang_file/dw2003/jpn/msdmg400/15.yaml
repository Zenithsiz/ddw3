strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023ザンバモン!
    こんどこそ，ここを
    とおしてもらうぞ[pause]
  - |-
    \x02\x07ザンバモン\x02\x07カ~カッカッカ，
    こりないヤツらだ。[pause]\x02\x03せっしゃに，
    なんど いどもうと，
    けっかは，おなじことよ!![pause]
  - |-
    \x02\x07\x02\x09\x023さあ，それはどうかな。
    こんどは，コイツが
    あるんだぜ![pause]
  - |-
    \x02\x07ザンバモン\x02\x07⋯く，くさ~いっ!
    それは，まさか，
    「まよけのゴマ」!?[pause]
  - |-
    \x02\x07\x02\x09\x023やったぁ~!
    これで，さきに
    いけるぜ!![pause]
  - |-
    \x02\x07ザンバモン\x02\x07ええい，しかたない!
    こんかいだけは，
    さがってやる!![pause]\x02\x03だが，おぼえてろ，
    いつか，けっちゃくは
    つけてやるからな~[pause]
