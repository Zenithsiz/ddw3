  - |-
    \x02\x07なぞのこえ\x02\x07ウ⋯，
    ウウウ~ッ⋯![pause]
  - |-
    \x02\x07\x02\x09\x023あ，あのさ，どうすれば
    ザンバモンをたおせるのか，
    おしえてほしいんだ[pause]
  - |-
    \x02\x07セピックモン\x02\x07おしえてやってもいいケド，
    それなら，ひとつ
    おねがい，あるのネ![pause]
  - |-
    \x02\x07セピックモン\x02\x07オラっち，
    だいじなだいじなマスク，
    どっかになくしたのネ![pause]\x02\x03そのマスクがないと，
    オラっち，だれからも
    みえなくなって こまるのネ![pause]\x02\x03だから，そのマスク，
    みつけてくれたら，おれいに
    おしえてあげるのネ!![pause]
  - |-
    \x02\x07セピックモン\x02\x07さっき，バロモンといたときは
    もってたから，おとしたのは
    きっと，そのあと なのネ![pause]\x02\x03それじゃあ，
    よろしく
    たのむのネ~![pause]
  - |-
    \x02\x07なぞのこえ\x02\x07⋯そうだケド，
    いったいナンなのネ![pause]
  - |-
    \x02\x07\x02\x09\x023わかったよ。
    マスクを，さがしてくれば
    いいんだな[pause]
