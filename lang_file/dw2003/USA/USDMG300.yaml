        know until
        we do it![pause]
      - "[\\x0207]Pharaohmon[\\x0207]...Good, \nyou're ready.[pause][\\x0203]Then I'll go \nfull force![pause]"
  - strings:
      - ''
      - "[\\x0207]Pharaohmon[\\x0207]I lose! You're \nbetter than \nyou look![pause]"
