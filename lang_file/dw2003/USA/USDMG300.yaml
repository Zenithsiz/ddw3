  - strings:
      - ''
      - "[\\x0207]Veemon[\\x0207]Then what should we \nplay?\nHmmmmm...[pause]"
      - "[\\x0207][\\x020902]3Woah, Veemon! I \nwant the Tree Boots.[pause]"
