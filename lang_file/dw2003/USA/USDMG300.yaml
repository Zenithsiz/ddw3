  - strings:
      - ''
      - "[\\x0207][\\x020902]3Huh? \nThere's no\none here...[pause]"
      - "I am Lord Megadeath, the \ndestroyer of both the Real \nWorld and the Digital World.[pause][\\x0203]And the being who shall be\ngod in the new world after\nall is destroyed...[pause][\\x0203]Now come to me, the\nstrongest tamer...[pause][\\x0203]I await for your arrival at\nthe military satellite,\nGunslinger![pause]"
      - |-
        [\x0207][\x020902]3...what?!
        Gunslinger?![pause]
      - "Yes. I will show you the \nmagnificent glorious figure \nfloating in space...[pause]"
      - |-
        [\x0207][\x020902]3...wha[-4]
        what?![pause]
  - strings:
      - ''
      - "My real goal was to obtain \nGunslinger! The Juggernaut was \nonly a decoy![pause][\\x0203]The A.o.A's Operation Sigma\nis entering its final stages...[pause]"
      - "[\\x0207][\\x020902]3...final stages?\nWhat are they \ndoing?![pause]"
      - |-
        We will launch the Digitize Wave from the
        Ragnarok Cannon on Gunslinger and turn
        all life forms on Earth into Oinkmon![pause]
      - "[\\x0207][\\x020902]3Wha[-4]what?!\nI won't let them \ndo that![pause]"
      - "Then come to Gunslinger and\ndefeat me![pause][\\x0203]...There is nothing to fear. \nGo through the Warp Gate, \nand you'll be at Gun Slinger![pause][\\x0203]And let's have our final battle.[pause][\\x0203]With the fate of all of mankind\non the balance...[pause]"
      - "[\\x0207][\\x020902]3...all right, \nLord Megadeath,\nhere I come![pause][\\x0203]I'm going to\ndefeat you![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Guardromon[\x0207]PREPARE TO
        SAVE.[pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Then I'll \nchallenge you![pause]"
      - "[\\x0207]Pharaohmon[\\x0207]You show no \nfear![pause][\\x0203]I must warn\nyou. I am\npowerful![pause]"
      - |-
