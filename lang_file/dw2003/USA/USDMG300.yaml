      - "[\\x0207][\\x020902]3Sure thing!\nWhat're we \ngoing to play?![pause]"
      - "[\\x0207]Veemon[\\x0207]I'll go hide in the \nKicking Forest, and \nyou have to find me.[pause][\\x0203]If you can find me,\nI'll give you the\nTree Boots![pause][\\x0203]You lose if you\nleave the forest \nwithout finding me![pause][\\x0203]And if you leave the\nKicking Forest, I'm \ngonna go home to eat![pause]"
      - |-
