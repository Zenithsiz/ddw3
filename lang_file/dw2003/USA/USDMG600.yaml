files:
  - strings:
      - ''
      - |-
        [\x0207]Byakko Leader[\x0207]Welcome, challenger.
        Let's battle.[pause]
      - "[\\x0207][\\x020902]3Ah, wait a \nsec...[pause][\\x0203]First, I've\ngot a \nquestion.[pause]"
      - "[\\x0207]Byakko Leader[\\x0207]First, we fight![pause][\\x0203]If you win, I'll \ntell you all I know.[pause]"
      - "[\\x0207][\\x020902]3OK, there's\nno way I'm \ngoing to lose![pause]"
  - strings:
      - ''
      - "[\\x0207]Byakko Leader[\\x0207]Ha ha ha!\nYou are strong. \nI like you.[pause]"
      - |-
        [\x0207][\x020902]3OK, then...[pause][\x0203]So what about
        this guy called
        Lucky Mouse...[pause]
      - "[\\x0207]Byakko Leader[\\x0207]Hold on a minute.\nThe Byakko Badge\nis in that room.[pause][\\x0203]I'll listen to you \nafter you get it.[pause]"
      - "[\\x0207][\\x020902]3OK, I'll be \nright back, so \nwait here![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Huh? That's weird.\nThere isn't any \nbadge here.[pause]"
      - '[\x0207][\x020902]3What the?[pause]'
      - "[\\x0207][\\x020902]3Wha[-4]what's \ngoing on?![pause]"
      - '[\x0207][\x020902]3Whaaah![pause]'
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Uh... uuh...
        Where am I?[pause]
      - |-
        [\x0207][\x020902]3Oh yeah, I fell
        into the basement.[pause][\x0203]OK, I need to find
        a way out of here![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hmmm, what's blocking
        the hole? A big rock?[pause]
      - '[\x0207]???[\x0207]I''m no rock![pause]'
      - |-
        [\x0207][\x020902]3Woah, wha...
        What?![pause]
      - |-
        [\x0207]Numemon[\x0207]I told you.
        Byakko City is
        dangerous![pause]
      - |-
        [\x0207][\x020902]3Hey, you're
        that Numemon!?[pause]
      - "[\\x0207]Numemon[\\x0207]That's right. \nI'll help you,\nso come on![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Lisa[\x0207]Wow! [\x020801][\x020501],
        you're good![pause][\x0203]I'm impressed![pause]
      - |-
        [\x0207][\x020902]3Huh!? Oh,
        um, yeah,
        thanks...[pause]
      - |-
        [\x0207][\x020902]3Ah, anyway...
        Why are you
        here, Lisa?[pause]
      - "[\\x0207]Lisa[\\x0207]That's my line.[pause][\\x0203]What are you \ndoing here?[pause]"
      - |-
        [\x0207][\x020902]3...me?
        Um, I...[pause]
      - "Both of you are \nhere to talk\nwith me, right?[pause]"
      - |-
        [\x0207]Lisa[\x0207]Aaaah!
        Nu[-4]nu[-4]
        Numemon![pause]
      - |-
        [\x0207]Numemon[\x0207]Calm down,
        Lisa, it's me.[pause]
      - |-
        [\x0207][\x020902]3What?!
        Numemon
        is human?[pause]
      - "[\\x0207]Lisa[\\x0207]Oh, now I see.[pause][\\x0203]Don't scare me \nlike that \nLucky Mouse![pause]"
      - "[\\x0207][\\x020902]3What?! He's Lucky \nMouse?[pause][\\x0203]Th[-4]then that\nNumemon is?![pause]"
      - "[\\x0207]Lucky Mouse[\\x0207]Huh. Lisa's one thing,\nbut I told you not to\ncome here.[pause][\\x0203]Anyway, it's dangerous\nhere. Let's go to my \nhideout for now![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Guardromon[\x0207]PREPARE TO
        SAVE.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Guardromon[\x0207]PREPARE TO
        SAVE.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hmm...I can't
        play long.[pause]
      - "[\\x0207]BK WarGrowlmon[\\x0207]I know.\nJust a bit. \nOne battle![pause]"
      - |-
        [\x0207][\x020902]3Oh, then it's OK!
        But I won't go easy
        on you![pause]
      - "[\\x0207]BK WarGrowlmon[\\x0207]That's my line![pause][\\x0203]Wow, I haven't\nbattled in a \nwhile![pause]"
  - strings:
      - ''
      - |-
        [\x0207]BK WarGrowlmon[\x0207]I lost, but
        it was fun.
        Thanks![pause]
      - |-
        [\x0207][\x020902]3Likewise.
        Well, I gotta go![pause]
      - "[\\x0207]BK WarGrowlmon[\\x0207]Hey, wait a \nsec![pause][\\x0203]I'll give you \nthis as\nthanks![pause]"
      - |-
        [\x0207][\x020902]3Yeah! I got the
        Hazard Armor![pause]
      - "[\\x0207]BK WarGrowlmon[\\x0207]Heh heh, isn't it \ncool?![pause][\\x0203]It's my treasure, so \nplease take care \nof it![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Oh, what the?!\nYou're one colorful \nNumemon.[pause]"
      - |-
        [\x0207]BK KingNumemon[\x0207]Don't think I'm like the
        other Numemon![pause][\x0203]Me, BK KingNumemon,
        is far superior to
        other Numemon.[pause]
      - |-
        [\x0207][\x020902]3Superior, eh?
        You don't look like
        it![pause]
      - "[\\x0207]BK KingNumemon[\\x0207]Then I'll show \nyou![pause]"
  - strings:
      - ''
      - |-
        [\x0207]BK KingNumemon[\x0207]Oh, no... I, the
        King, lost...![pause]
      - "[\\x0207][\\x020902]3But you were \npretty good.[pause][\\x0203]You're indeed the \nking![pause]"
      - "[\\x0207]BK KingNumemon[\\x0207]...re[-4]really?\nI'm happy you said \nthat.[pause][\\x0203]You're a good guy!\nI'll give you this![pause]"
      - "[\\x0207][\\x020902]3Yeah! I got \nthe BIT \nAdaptor![pause]"
      - "[\\x0207]BK KingNumemon[\\x0207]Just never forget \nme, KingNumemon![pause]"
  - strings:
      - ''
      - "[\\x0207]Byakko Civilian?[\\x0207]Oh, you must be  \nthe new challenger![pause][\\x0203]Please come inside!\nByakko Leader is\nwaiting for you![pause]"
  - strings:
      - ''
      - "[\\x0207]Byakko Civillian?[\\x0207]Heh heh heh!\nWe've all been \nwaiting for you![pause][\\x0203]Hurry and go fight \nwith our leader![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hey,
        they're...?![pause]
      - "[\\x0207]Byakko Citizen?[\\x0207]Huh?! I think \nsomething \njust moved...[pause]"
      - "[\\x0207]Byakko Citizen?[\\x0207]Hey, can you\nsee anything \nfrom there?[pause]"
      - |-
        [\x0207]Byakko Citizen?[\x0207]No problems
        in the west![pause]
      - |-
        [\x0207]Byakko Citizen?[\x0207]Nothing in the
        south![pause]
      - "[\\x0207]Byakko Citizen?[\\x0207]Nothing wrong \nhere either![pause]"
      - "[\\x0207]Byakko Citizen?[\\x0207]Then I was \njust imagining it.[pause]"
      - "[\\x0207][\\x020902]3...they're on \nthe watch...[pause][\\x0203]I won't be able\nto enter Byakko \nCity for a while...[pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3So this is Lucky
        Mouse's hide out...[pause]
      - "[\\x0207][\\x020902]3Where is \nTeddy? Where \nis he?![pause]"
      - "[\\x0207]Lucky Mouse[\\x0207]Teddy? Oh, the boy \nthat found my account\ncode and contacted me![pause][\\x0203]I didn't capture him. It\nwas the A.o.A![pause]"
      - "[\\x0207][\\x020902]3What? What do you \nmean by that?[pause][\\x0203]Asuka's Game Master\ntold me that you \nhave him...[pause]"
      - "[\\x0207]Lucky Mouse[\\x0207]...She's one of the \ntop agents of A.o.A.[pause][\\x0203]She's not the only \none. MAGAMI itself is\nthe A.o.A![pause][\\x0203]There are many members \nwithin this Asuka Server![pause]"
      - "[\\x0207][\\x020902]3Then the Game \nMaster lied to me?![pause][\\x0203]I've got to go \nrescue Teddy![pause]"
      - |-
        [\x0207]Lisa[\x0207]Hey, what is the
        A.o.A up to?[pause]
      - "[\\x0207]Lucky Mouse[\\x0207]They are going to\ntake over \nDigimon Online.[pause][\\x0203]Then they will be able\nto hack the net\nall over the world.[pause]"
      - "[\\x0207]Lisa[\\x0207]...hey! That's \nreally not good\nnews! [pause][\\x0203]All the computers in \nthe world will be \nunder their control![pause]"
      - "[\\x0207]Lucky Mouse[\\x0207]To prevent that, I've \ncaused the program to\nmalfunction.[pause][\\x0203]So no one should be \nable to access this\nserver for a while.[pause]"
      - |-
        [\x0207]Lisa[\x0207]I see. So that's why
        no one could return
        to the Real World.[pause]
      - "Ha ha ha ha ha!\nYou've caused a \nlot of problems![pause][\\x0203]But because of the\nkid, our plans are\nback online![pause]"
      - '[\x0207]Lucky Mouse[\x0207]...Kail?![pause]'
      - '[\x0207][\x020902]3...Kail![pause]'
      - |-
        [\x0207]Kail[\x0207][\x020801][\x020501]!
        ...Kurt![pause]
      - |-
        [\x0207][\x020902]3What?! Then,
        Kail's big brother
        is...![pause]
      - "[\\x0207]Lucky Mouse[\\x0207]...yes, my real \nname is Kurt! I'm \nKail's older brother.[pause][\\x0203]But how did A.o.A\nfind out about this \nplace!? [pause][\\x0203]And why is Kail...?[pause]"
      - |-
        [\x0207]General[\x0207]We followed that kid from
        Asuka City![pause][\x0203]She was following
        the kid too, until we
        caught her![pause]
      - '[\x0207]Lucky Mouse[\x0207]Let go of Kail![pause]'
      - "[\\x0207]General[\\x0207]Ha ha ha ha! Not so \nfast. It's not that \neasy.[pause][\\x0203]If you return what \nyou stole, I'll let \nher go![pause]"
      - "[\\x0207]Lucky Mouse[\\x0207]All right, \nhere you go...[pause]"
      - "[\\x0207]General[\\x0207]Here it is,\nha ha ha ha![pause][\\x0203]OK, I'm taking \nthis back![pause]"
      - "[\\x0207]Attacker[\\x0207]OK, a promise is a \npromise. I'll let her\ngo![pause]"
      - |-
        [\x0207]Kail[\x0207]Kurt!
        [\x020801][\x020501]![pause]
      - |-
        [\x0207]Attacker[\x0207]Ha ha, have your
        brief moment![pause][\x0203]But you're all
        finished now![pause]
      - "[\\x0207]Lucky Mouse[\\x0207]Everyone, \nwatch out![pause]"
      - '[\x0207]Lucky Mouse[\x0207]Aaaaaah![pause]'
      - '[\x0207]Kail[\x0207]Kurt![pause]'
      - "[\\x0207][\\x020902]3No way! He turned \ninto a Digimon![pause]"
      - "[\\x0207]Attacker[\\x0207]You're all going to \nturn into Oinkmon \nand be caged up![pause][\\x0203]OK, who's next![pause]"
      - "[\\x0207]Attacker[\\x0207]!?!?!?!\nI'm out of energy![pause][\\x0203]Fine then... come, \nmy Digimon![pause]"
      - |-
        [\x0207][\x020902]3If you want to
        battle, then you
        gotta get past me.[pause]
      - "[\\x0207]Lucky Mouse[\\x0207]...I was also one of \nthe staff members of \nDigimon Online.[pause][\\x0203]But when I realized \nwhat was going on, \nit was too late...[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Attacker[\x0207]No, nooooo...
        my Digimon...[pause][\x0203]You're going to
        pay for that![pause]
      - |-
        [\x0207]Lisa[\x0207]Thank you, [\x020801][\x020501].
        You've saved me
        again![pause]
      - "[\\x0207]Kail[\\x0207]But Kurt is...!\nI thought I finally \nfound him and...[pause]"
      - '[\x0207]Kurt[\x0207]Oink, oink![pause]'
      - "[\\x0207][\\x020902]3...OK, I've made my \ndecision! I'm going to \nAsuka City![pause][\\x0203]I'm going to rescue\nTeddy and trash \nthe Game Master![pause]"
      - |-
        [\x0207]Kail[\x0207]Yeah, let's beat up
        the A.o.A![pause][\x0203]And change Kurt
        back![pause]
      - "[\\x0207]Lisa[\\x0207]I'm asking you to \ndo this as well![pause][\\x0203]But I don't want\npeople to panic...[pause][\\x0203]So can you keep \nquiet about the\nA.o.A?[pause]"
      - '[\x0207][\x020902]3Roger that![pause]'
      - "[\\x0207][\\x020902]3OK, Kail. \nI'm going![pause]"
      - "[\\x0207]Kail[\\x0207]Look, if you lose, I'll \nnever forgive you, you \ngot that?![pause]"
      - "[\\x0207]Lisa[\\x0207]Good luck! I'm \nrooting for you![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Byakko Leader,\nI have something \nto ask...[pause]"
      - "[\\x0207]Byakko Leader[\\x0207]...You found me \nalready![pause][\\x0203]Fine, then I'll just\nhave to fight you![pause]"
      - |-
        [\x0207][\x020902]3What!?
        Hey, wait a sec!
        What's the...!?[pause]
      - "[\\x0207]Byakko Leader[\\x0207]Silence! I'm not \ngoing to lose to \nthe A.o.A![pause]"
      - |-
        [\x0207][\x020902]3Wha[-4]what?
        ...A.o.A?![pause]
      - |-
        [\x0207]Byakko Leader[\x0207]Don't play games
        with me! Come
        here, my Digimon![pause]
      - "[\\x0207][\\x020902]3I can't believe\nthis! Oh, well... [pause][\\x0203]All right, let's\nget this over \nwith already![pause]"
  - strings:
      - ''
      - "[\\x0207]Byakko Leader[\\x0207]...Oh, oh, I \nsee.[pause][\\x0203]I'm sorry for \nmistaking you \nfor the A.o.A.[pause]"
      - "[\\x0207][\\x020902]3Ah, that's OK...[pause][\\x0203]But wait, does that \nmean the people in \nByakko City are...?[pause]"
      - "[\\x0207]Byakko Leader[\\x0207]Yes. They're the \nA.o.A![pause][\\x0203]They just came and \ntook over Byakko City![pause][\\x0203]We were held in the \nbasement prison...[pause][\\x0203]But Numemon came and \nrescued us.[pause]"
      - |-
        [\x0207][\x020902]3I see...
        But the A.o.A and
        Lucky Mouse...[pause][\x0203]And what's happening
        to Digimon Online?[pause]
      - "[\\x0207]Byakko Leader[\\x0207]I don't know either.[pause][\\x0203]If you want to know \nmore, then find that\nNumemon.[pause][\\x0203]If you go to the Dum \nDum Factory you'll \nfind him.[pause]"
      - '[\x0207][\x020902]3OK![pause]'
      - "[\\x0207]Byakko Leader[\\x0207]Wait a second.\nI haven't given \nyou this yet![pause]"
      - "[\\x0207][\\x020902]3Yeah! I got the\nByakko Badge![pause][\\x0203]Thanks, Byakko \nLeader![pause]"
      - "[\\x0207]Byakko Leader[\\x0207]After all, you did\nbeat me![pause][\\x0203]And it might come \nin handy later on![pause]"
      - |-
        [\x0207]Byakko Leader[\x0207]There'll be more
        A.o.A. Be careful![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Hey, do you \nknow where \nNumemon is?[pause]"
      - "[\\x0207]HiAndromon[\\x0207]Numemon?\nWhat do you want \nwith him?[pause]"
      - "[\\x0207][\\x020902]3There's something I \nreally have to ask. \nCome on, tell me![pause]"
      - "[\\x0207]HiAndromon[\\x0207]I know where he is, \nbut I can't tell you \nthat easily.[pause][\\x0203]Beyond this point, \nonly the strong may \nenter.[pause][\\x0203]If you still want to \nsee him, then defeat \nme first.[pause]"
  - strings:
      - ''
      - "[\\x0207]HiAndromon[\\x0207]...I respect your \ngreat strength.\nYou pass![pause][\\x0203]Numemon is in the \nSewers beyond\nthe Secret Stairs.[pause][\\x0203]I've unlocked the\ndoor to the Secret \nStairs.[pause][\\x0203]Go ahead, but\nbefore that, take\nthis Rusty Rifle.[pause]"
      - "[\\x0207][\\x020902]3Yeah! I got the\nRusty Rifle![pause][\\x0203]Well, HiAndromon, \nthanks! We're off![pause]"
      - "[\\x0207]HiAndromon[\\x0207]The enemy is \nstronger beyond \nhere. Be careful![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3That's weird.
        Numemon isn't
        around.[pause]
      - |-
        Aaaaaaaah![pause][\x0203]Someone
        help me![pause]
      - |-
        [\x0207][\x020902]3What? What
        was that?[pause]
      - |-
        [\x0207]WaruMonzaemon[\x0207]You're sooo cute!
        Marry me![pause]
      - "[\\x0207]Lisa[\\x0207]No! I don't like \nfreaks![pause]"
      - |-
        [\x0207][\x020902]3Oh, oh...
        that's um...
        Lisa![pause]
      - "[\\x0207]Lisa[\\x0207]...Hey, hey! You're \n[\\x020801][\\x020501], right?![pause][\\x0203]Please! Help this cute \ndamsel in distress![pause]"
      - |-
        [\x0207][\x020902]3Oh, OK.
        You got it![pause]
      - |-
        [\x0207][\x020902]3Hey, WaruMonzaemon!
        Pick on someone
        your own size![pause]
      - |-
        [\x0207]WaruMonzaemon[\x0207]......
        Who are you?[pause][\x0203]Get out of my
        way![pause]
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]Hey [\x020801][\x020501]!
        What's wrong?[pause]
      - "[\\x0207][\\x020902]3I can't get into \nAsuka City.[pause][\\x0203]If I had a Staff \nPass, then maybe \nI could get in...[pause]"
      - "[\\x0207]Kail[\\x0207]A Staff \nPass?[pause]"
      - |-
        [\x0207]Kurt[\x0207]Oink!
        Oink![pause]
      - "[\\x0207]Kail[\\x0207]What are you\ntrying to say \nKurt?[pause]"
      - "[\\x0207][\\x020902]3Maybe Kurt has \none.[pause]"
      - |-
        [\x0207]Kail[\x0207]That must be it!
        Kurt did work
        here![pause]
      - "[\\x0207][\\x020902]3Huh? Lisa, what \nare you doing \nthere?[pause]"
      - "[\\x0207]Lisa[\\x0207]As you can see, \nthis room is a big \nmess.[pause][\\x0203]So, I was cleaning \nit up with Kail.[pause]"
      - "[\\x0207]Kail[\\x0207]Hey, Lisa. Was there \na Staff Pass laying \naround?[pause]"
      - "[\\x0207]Lisa[\\x0207]Sorry, I haven't seen \nit yet.[pause][\\x0203]It's all Kurt's fault \nfor keeping things so \nmessy![pause]"
      - |-
        [\x0207]Kurt[\x0207]Oink,
        oink![pause]
      - "[\\x0207]Kail[\\x0207]What should we \ndo? I'm sure that \nit's here.[pause]"
      - "[\\x0207]Lisa[\\x0207]I know! Can you \ngo get my friends?[pause][\\x0203]If they help, we'll \nbe finished in no \ntime.[pause]"
      - '[\x0207][\x020902]3Your friends?[pause]'
      - |-
        [\x0207]Lisa[\x0207]Yes. Their names
        are Keith and Nick.[pause]
      - "[\\x0207][\\x020902]3...What!? \nKeith and\nNick!?[pause]"
      - "[\\x0207]Lisa[\\x0207]Oh, you know \nthem, [\\x020801][\\x020501]?[pause][\\x0203]Then it shouldn't \ntake you that \nmuch time![pause][\\x0203]Oh, and I last\nheard from them \nin South Sector.[pause]"
      - "[\\x0207][\\x020902]3Oh, ah, \nOK...[pause]"
      - "[\\x0207]Lisa[\\x0207]Oh, [\\x020801][\\x020501], \ndid something \nhappen?[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Lisa[\x0207]All right! Nick, look
        for a pass code in
        the computer![pause]
      - "[\\x0207]Lisa[\\x0207]Keith, you clean\nup the documents! \nCome on, hurry up![pause]"
      - '[\x0207]Keith[\x0207]Yes ma''am![pause]'
      - '[\x0207]Nick[\x0207]Roger that![pause]'
      - "[\\x0207]Lisa[\\x0207]See, it won't\ntake that \nlong now.[pause]"
      - "[\\x0207]Kail[\\x0207]Um, ah, Lisa.\nWho are those \ntwo?[pause]"
      - |-
        [\x0207]Lisa[\x0207]Oh, they're just
        my friends.[pause]
      - '[\x0207]Kail[\x0207]Oh, OK...[pause]'
      - "[\\x0207]Kail[\\x0207]Are they really \njust friends?[pause]"
      - '[\x0207][\x020902]3Don''t look at me.[pause]'
  - strings:
      - ''
      - "[\\x0207]Keith[\\x0207]Hey, we're \ndone![pause]"
      - |-
        [\x0207]Nick[\x0207]Lisa, we're
        finished![pause]
      - "[\\x0207]Lisa[\\x0207]Hey, good \njob you \ntwo![pause]"
      - '[\x0207]Keith[\x0207]Staff Pass?[pause]'
      - "[\\x0207]Lisa[\\x0207]You guys \nare useless![pause]"
      - "[\\x0207]Keith[\\x0207]Oh, I'm \nsorry![pause]"
      - |-
        [\x0207]Nick[\x0207]Sorry!
        I'll find it
        this time![pause]
      - "[\\x0207]Lisa[\\x0207]Sorry. Can\nyou wait a \nlittle longer?[pause]"
      - "[\\x0207]Nick[\\x0207]...hey, I \nfound it![pause]"
      - "[\\x0207]Nick[\\x0207]Lisa is very \ndemanding...[pause]"
      - |-
        [\x0207]Nick[\x0207]But that was
        off the record.
        Here you go![pause]
      - |-
        [\x0207][\x020902]3Yeah! I got a
        Staff Pass![pause]
      - "[\\x0207]Lisa[\\x0207]Oh, you found \nit? Way to go, \nNick![pause]"
      - "[\\x0207]Nick[\\x0207]Thank you \nma'am![pause]"
      - "[\\x0207][\\x020902]3Kail, Lisa, \nI'm off.[pause]"
      - "[\\x0207]Lisa[\\x0207]Good luck! \nWe're counting\non you![pause]"
      - "[\\x0207]Kail[\\x0207]Be careful, \nOK?![pause]"
      - '[\x0207]Nick[\x0207]Staff Pass?[pause]'
      - "[\\x0207]Lisa[\\x0207]So did you find \na Staff Pass?[pause]"
      - "[\\x0207]Lisa[\\x0207]What are you \nguys doing?![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Are you the
