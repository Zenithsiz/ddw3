  - strings:
      - ''
      - "[\\x0207][\\x020902]3You see that!\nDon't mess with \nme![pause][\\x0203]huh? \nIs this...?[pause]"
      - "[\\x0207][\\x020902]3Yeah! I got the \nWhite ID Pass![pause][\\x0203]One left to go. \nLet's hurry![pause]"
  - strings:
      - ''
      - "[\\x0207]General[\\x0207]You're that kid we \ncaught last time![pause][\\x0203]What do you want!\nDid you come here to\nbe captured again?[pause]"
      - "[\\x0207][\\x020902]3No way![pause][\\x0203]I came here to ask \nhow you got to \nthis server![pause]"
      - |-
        [\x0207]General[\x0207]Heh heh heh...
        If you want to know
        I'll tell you.[pause][\x0203]The transportation
        Digimon the A.o.A
        created...[pause][\x0203]We came here from
        Amaterasu to this
        server by Bulbmon![pause]
      - '[\x0207][\x020902]3...Bulbmon?![pause]'
      - "[\\x0207]General[\\x0207]Yes, a great Digimon \nthat can move \nbetween servers![pause][\\x0203]Unfortunately, it \nacted weird when we \narrived here![pause]"
      - "[\\x0207][\\x020902]3Acting weird?\nWhat does that \nmean?[pause]"
      - "[\\x0207]General[\\x0207]Lucky Mouse erected a \nProtective Field![pause][\\x0203]So our Bulbmon broke \ndown and threw us out![pause][\\x0203]That's why we \nquickly attacked \nByakko City.[pause]"
      - |-
        [\x0207][\x020902]3Hey, wait a sec.
        Then where's
        Bulbmon...?[pause]
      - "[\\x0207]General[\\x0207]I have no idea![pause][\\x0203]I'm sure it's digging \nsome more dimensional \nholes![pause]"
      - "[\\x0207][\\x020902]3Then I guess I \nshould look for \nBulbmon...[pause][\\x0203]Hey wait. I think I've\nseen Bulbmon \nsomewhere before...[pause]"
  - strings:
      - ''
      - "[\\x0207]Leader Chuck[\\x0207]I've heard about \nit from Kenny.[pause][\\x0203]Good luck on \ndefeating the\nA.o.A![pause]"
      - "[\\x0207][\\x020902]3Yeah, good \nluck to you \ntoo![pause]"
      - |-
        [\x0207]Leader Chuck[\x0207]I do want to help
        you and fight
        together, but...[pause][\x0203]All we can do
        is hold down the
        fort.[pause]
      - "[\\x0207][\\x020902]3I'm all right.\nDon't worry about \nme![pause]"
      - "[\\x0207]Leader Chuck[\\x0207]I'm sorry you came all \nthe way here.[pause][\\x0203]If we can get \nAmaterasu City back, \nI'm sure we can help.[pause][\\x0203]But I didn't think they \nwould reprogram\nKnightmon.[pause]"
      - "[\\x0207][\\x020902]3Knightmon...\nAny tips to  \ndefeating it?[pause]"
      - "[\\x0207]Leader Chuck[\\x0207]Once it starts moving, \nthe way to stop \nKnightmon is...[pause][\\x0203]You need the four Code \nPasses of the City \nLeaders.[pause][\\x0203]But all the Leaders are \ncaught, so there's no \nway...[pause][\\x0203]City Chiefs of the \nA.o.A must have taken \nthem...[pause]"
      - "[\\x0207][\\x020902]3...I see.\nThose A.o.A![pause][\\x0203]I'll never forgive \nthem for using \nDigimon for evil![pause]"
      - "[\\x0207]Leader Chuck[\\x0207]Of course, we haven't \ngiven up yet![pause][\\x0203]If there's a chance, \nwe'll make a stand.\nJust wait until then![pause][\\x0203]Well, anyway.\nGood luck![pause]"
      - '[\x0207][\x020902]3Yes, sir![pause]'
