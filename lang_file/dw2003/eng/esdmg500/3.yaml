    We have to find Teddy![pause]
  - "\\x02\\x07Kail\\x02\\x07Teddy is fine. He's in \nAsuka City's \nAdministration Center.[pause]\\x02\\x03When I saw him last, \nthat's where he said\nhe was going.[pause]"
  - |-
    \x02\x07\x02\x09\x023Oh, OK. Then let's
    hurry back to Asuka
    City![pause]
