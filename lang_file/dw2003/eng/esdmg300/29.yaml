  - ''
  - "\\x02\\x07Soccer Kid Hide\\x02\\x07Man, Cardmon \nisn't coming out...[pause]\\x02\\x03And why did I lose \nGabumon...[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Huh?? Why \nare you kicking \nthe trees?[pause]"
  - |-
    \x02\x07Soccer Kid Hide\x02\x07Huh? Did you ask
    why am I kicking
    the trees?[pause]\x02\x03To find a Cardmon
    of course![pause]
  - |-
    \x02\x07\x02\x09\x023Cardmon?
    What's that?
    A Digimon?[pause]
  - "\\x02\\x07Soccer Kid Hide\\x02\\x07Cardmon is a Digimon \nthat drops Boosters\nwith extra cards in it.[pause]\\x02\\x03Only Divermon in the \ncity can open the\nboosters.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Cardmon drops\nBoosters?![pause]\\x02\\x03...let me \nkick 'um too...[pause]"
  - "\\x02\\x07Soccer Kid Hide\\x02\\x07Heh heh heh. You\nneed Tree Boots to \nkick them.[pause]\\x02\\x03So, you probably\nwant to get the \nboots. Well then...[pause]\\x02\\x03I lost my Gabumon\ncard, will you \nfind it?[pause]\\x02\\x03If you find it I'll tell \nyou how to get the \nboots.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Gabumon card?\nOK, I'll find it and \ncome back![pause]"
