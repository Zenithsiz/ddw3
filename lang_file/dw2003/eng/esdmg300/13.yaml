strings:
  - ''
  - "[\\x0207]Boy[\\x0207]What the?!\nAre you the \nA.o.A?[pause][\\x0203]I'm not going \nto surrender![pause][\\x0203]I'm gonna beat \nyou guys with \nmy Digimon...[pause]"
  - |-
    [\x0207][\x020902]3He-hey wait!
    I'm not the
    A.o.A![pause][\x0203]I'm [\x020801][\x020501]!
    I came from the
    Asuka Server![pause]
  - "[\\x0207]Boy[\\x0207]...Oh, you did?\nSorry, I thought you \nwere with them...[pause][\\x0203]I'm Kenny.[pause][\\x0203]But how did you get\nto Amaterasu?![pause]"
  - "[\\x0207][\\x020902]3I came through the\nSecurity Hole that\nBulbmon dug.[pause][\\x0203]Kenny, do you know \nwhere the Digi-Egg \nof Knowledge is?[pause]"
  - "[\\x0207]Courageous Kenny[\\x0207]Um, no...I really\ndon't know. Sorry.[pause][\\x0203]But even if I knew, \nit's impossible to look \nfor it![pause][\\x0203]This Amaterasu Server\nhas been taken over \nby the A.o.A![pause]"
  - "[\\x0207][\\x020902]3You don't know \nthat unless\nyou try![pause][\\x0203]What happened \nto the other \ntamers?[pause]"
  - "[\\x0207]Courageous Kenny[\\x0207]They captured us \nand forced us to \nraise Digimon for war.[pause][\\x0203]And then, they \nturned them all into\nOinkmon![pause]"
  - "[\\x0207][\\x020902]3Oinkmon again.\nOh, man![pause][\\x0203]I'm not going to \nlet them get away\nwith that![pause]"
  - "[\\x0207]Courageous Kenny[\\x0207]Well that's what we \nthink too![pause][\\x0203]Actually the people who \ndidn't get caught are...[pause][\\x0203]forming a resistance to\noverthrow the A.o.A.[pause][\\x0203]I want to join them so\nI've been searching for\nthem.[pause]"
  - "[\\x0207][\\x020902]3A resistance...\nI want to help too, \nbut I can't right now.[pause][\\x0203]I need the Digi-Egg \nof Knowledge to get\nto the Real World![pause]"
  - "[\\x0207]Courageous Kenny[\\x0207]...I see.\nThat's too bad...[pause][\\x0203]Well I'm going.\nWatch your \nback, [\\x020801][\\x020501].[pause]"
  - |-
    [\x0207][\x020902]3Yeah,
    you too![pause]
  - "[\\x0207]Courageous Kenny[\\x0207]...Oh yeah![pause][\\x0203]You'll need this to \nwalk around the\nAmaterasu Server![pause]"
  - "[\\x0207][\\x020902]3I got the \nCrony ID! \nCool![pause]"
  - "[\\x0207]Courageous Kenny[\\x0207]If you have that, \nthey think you're an \nA.o.A member![pause][\\x0203]Just don't be stupid\nand you won't get\ncaught![pause]"
  - |-
    [\x0207][\x020902]3Thanks,
    I owe
    you one.[pause]
  - "[\\x0207]Courageous Kenny[\\x0207]Well, I'm going.\nBe careful \n[\\x020801][\\x020501]![pause]"
  - |-
    [\x0207][\x020902]3Yeah, let's
    kick their
    sorry butts![pause]
  - "[\\x0207][\\x020902]3Let's look for the \nDigi-Egg of Knowledge![pause]"
