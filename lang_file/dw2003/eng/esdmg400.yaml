  - strings:
      - ''
      - "[\\x0207][\\x020902]3MasterTyranno, \nfight with me![pause]"
      - "[\\x0207]MasterTyranno[\\x0207]Sure!\nI just ate, so I'm \nat full power.[pause]"
      - "[\\x0207][\\x020902]3Right on! This \nwill show how \nstrong I am.[pause]"
      - "[\\x0207]MasterTyranno[\\x0207]You're pretty\noptimistic kid![pause][\\x0203]...but it takes \nmore than that to \nbeat me![pause]"
  - strings:
      - ''
      - |-
        [\x0207]MasterTyranno[\x0207]Wow, kid!
        You're pretty
        good![pause][\x0203]I'll give you
        this for
        defeating me.[pause]
      - |-
        [\x0207][\x020902]3Yeah! I got
        the Old
        Claw![pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Take that to the
        Seiryu Leader![pause][\x0203]Then he'll battle
        with you.[pause]
      - "[\\x0207][\\x020902]3Thanks, \nMasterTyranno![pause]"
      - |-
        [\x0207]MasterTyranno[\x0207]Seiryu Leader is
        pretty tough. Be
        on your guard![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Seiryu Leader,\nI defeated \nMasterTyranno![pause][\\x0203]Now will you \nbattle with me?[pause]"
      - |-
        [\x0207]Seiryu Leader[\x0207]I see. You have
        the Old Claw.[pause][\x0203]All right. Make
        your move![pause]
  - strings:
      - ''
      - |-
        [\x0207]Seiryu Leader[\x0207]You're pretty
        good. What is
        your name?[pause]
      - |-
        [\x0207][\x020902]3I'm [\x020801][\x020501].
        That was an
        honorable battle![pause]
      - "[\\x0207]Seiryu Leader[\\x0207]All right then, \n[\\x020801][\\x020501], take \nthis with you.[pause]"
      - "[\\x0207][\\x020902]3I got the Seiryu \nBadge and Silver \nTicket![pause]"
      - "[\\x0207]Seiryu Leader[\\x0207]You will need \nthem in the \nbattles ahead. [pause][\\x0203]They're important \nitems, so don't \nlose them.[pause]"
      - "[\\x0207][\\x020902]3Thanks, Seiryu \nLeader![pause]"
      - "[\\x0207]Seiryu Leader[\\x0207]Challenge Suzaku \nLeader in South Sector\nnext.[pause][\\x0203]You still have a long \nways ahead, but you \ncan do it. Good luck![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Huh? What's
        going on?[pause]
      - |-
        Code Red! Code Red!
        We will stop momentarily
        for safety reasons.[pause]
      - '[\x0207][\x020902]3Earthquake![pause]'
      - "[\\x0207][\\x020902]3What the...?\nIs that a \nDigimon?![pause]"
  - strings:
      - ''
      - |-
        Thank you for waiting.
        We will now resume
        gondola operation.[pause]
      - "[\\x0207][\\x020902]3Ah...\nHey, wait![pause][\\x0203]Shoot, it got \naway.[pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3I finally made it to \nSouth Sector![pause][\\x0203]But I wonder what\nthat Digimon\nwas...[pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Huh? That's \nweird. There's \nno one here.[pause]"
      - '[\x0207]Voice[\x0207]...Woooo![pause]'
      - '[\x0207][\x020902]3Wha-what?![pause]'
      - '[\x0207]Voice[\x0207]...Wooo![pause]'
      - |-
        [\x0207][\x020902]3What's that?!
        ...it's a ghost![pause]
  - strings:
      - ''
      - "[\\x0207]Zanbamon[\\x0207]Hey, wait!\nwaiiiiiit![pause][\\x0203]I'm not going to \nlet you pass \nthrough here![pause]"
      - |-
        [\x0207][\x020902]3You've got to be
        kidding. I need to
        go over there![pause]
      - "[\\x0207]Zanbamon[\\x0207]Then try to beat\nme.[pause][\\x0203]Of course, I \nnever lose!\nHa ha ha ha![pause]"
      - "[\\x0207][\\x020902]3Yeah right![pause][\\x0203]There's always \na first time![pause]"
  - strings:
      - ''
      - "[\\x0207]Zanbamon[\\x0207]What, you're running \naway in the middle \nof the battle?[pause][\\x0203]You're no match for \nme![pause]"
      - "[\\x0207][\\x020902]3Man, what's\ngoing on![pause][\\x0203]Just watch, I'm\ngoing to win! \nI'll be back![pause]"
      - |-
        [\x0207]Zanbamon[\x0207]You're all
        talk, kid!
        Ha ha ha ha![pause]
  - strings:
      - ''
      - |-
        [\x0207]Voice[\x0207]Wooo...
        ...wooo![pause]
      - |-
        [\x0207][\x020902]3You must be
        Sepikmon.[pause]
      - |-
        [\x0207]Voice[\x0207]Wooo...
        ...cough!
        Cough![pause][\x0203]...yeah,
        what do
        you want?[pause]
      - "[\\x0207][\\x020902]3Hey, can you tell me \nhow to beat Zanbamon?[pause]"
      - |-
        [\x0207]Sepikmon[\x0207]I can, but first
        I have one request.[pause]
      - "[\\x0207]Sepikmon[\\x0207]I lost my precious\nmask somewhere![pause][\\x0203]If I don't have it, no \none can see me![pause][\\x0203]So if you find it I'll\ntell you what you \nwant to know.[pause]"
      - "[\\x0207]Sepikmon[\\x0207]I had it when I was \nwith Baronmon...[pause][\\x0203]...so I must have\ndropped it after that! [pause][\\x0203]OK, thanks a lot![pause]"
      - "[\\x0207]Voice[\\x0207]...Yeah, what \ndo you want![pause]"
      - |-
        [\x0207][\x020902]3All right, fine,
        I'll go and find
        your mask.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Yup... no
        one here...[pause]
      - '[\x0207]Voice[\x0207]Woo-ooo-oo[pause]'
      - "[\\x0207][\\x020902]3Aah! A \nmonster![pause]"
  - strings:
      - ''
      - "[\\x0207]Sepikmon[\\x0207]Hurry and find\nmy mask. OK?[pause][\\x0203]I had it when \nI was with \nBaronmon...[pause]"
  - strings:
      - ''
      - "[\\x0207]Sepikmon[\\x0207]Everyone says I've \nbeen playing pranks in \nAsuka City![pause][\\x0203]That guy must have my \nmask![pause][\\x0203]Catch him and get my \nmask. Thanks![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Sepikmon,\nI got your \nSepik Mask![pause]"
      - |-
        [\x0207]Sepikmon[\x0207]WOW!
        Thanks![pause]
      - |-
        [\x0207]Sepikmon[\x0207]......
        ......[pause]
      - "[\\x0207][\\x020902]3What's wrong? \nPut it on and \ncome on out.[pause]"
      - "[\\x0207]Sepikmon[\\x0207]Uh-uhm...can \nyou look the \nother way?[pause]"
      - |-
        [\x0207][\x020902]3Oh... ah...
        all right.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Ah yeah!
        This is more like it.
        I feel much better![pause]
      - "[\\x0207]Sepikmon[\\x0207]I'll give this \nto you![pause]"
      - "[\\x0207][\\x020902]3Huh?! What's \nthis Smelly \nHerb?[pause]"
      - "[\\x0207]Sepikmon[\\x0207]Zanbamon hates the\nsmell of Smelly Herb![pause][\\x0203]It's great. He'll run \naway for sure![pause]"
      - |-
        [\x0207][\x020902]3Really?
        Thanks, you're
        a life saver![pause]
      - |-
        [\x0207]Sepikmon[\x0207]You too.
        Good luck![pause]
      - "[\\x0207]Sepikmon[\\x0207]This paper bag \njust didn't cut \nit![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Hey Zanbamon!\nI'm going to go \nthru this time![pause]"
      - "[\\x0207]Zanbamon[\\x0207]Ha, ha, ha, ha!\nYou just don't\ngive up, do you?[pause][\\x0203]No matter how \nhard you try, you \njust can't win![pause]"
      - "[\\x0207][\\x020902]3We'll see about \nthat. Look at\nwhat I've got![pause]"
      - "[\\x0207]Zanbamon[\\x0207]Uhhh! Is-is \nthat a Smelly \nHerb!?[pause]"
      - |-
        [\x0207][\x020902]3Oh yeah!
        Now I can go![pause]
      - "[\\x0207]Zanbamon[\\x0207]I-I can't take it!\nAll right, I'll back\ndown this time![pause][\\x0203]...But I won't \nforget this kid![pause]"
