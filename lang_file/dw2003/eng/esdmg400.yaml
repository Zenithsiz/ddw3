      - "[\\x0207]WarGrowlmon[\\x0207]That was a great \nbattle.[pause][\\x0203]OK, take this \nwith ya![pause]"
      - "[\\x0207][\\x020902]3Yeah! I got \nthe Guilmon \nDDNA![pause][\\x0203]Thanks,\nWarGrowlmon![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Hey GrapLeomon,\nI have a favor to\nask.[pause][\\x0203]Can I get Kumamon\nDDNA from within your \nDDNA?[pause]"
      - "[\\x0207]GrapLeomon[\\x0207]Ha ha ha ha!\nYou're a funny\nkid![pause][\\x0203]If you can defeat me, \nYou can have it![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Yeaaah, \nI won![pause]"
      - "[\\x0207]GrapLeomon[\\x0207]All right, I \nmust keep my \npromise.[pause][\\x0203]That is my \ncode of honor.[pause]"
      - "[\\x0207][\\x020902]3Yeah! I got \nthe Kumamon \nDDNA![pause][\\x0203]Thanks, \nGrapLeomon![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Hey Paildramon,\nI have a favor to\nask.[pause][\\x0203]Can I get Veemon \nDDNA from your \nDDNA?[pause]"
      - "[\\x0207]Paildramon[\\x0207]No way! They stab \nyou with a needle \nfor that![pause][\\x0203]Unless I lose in a\nbattle, you can\nforget it![pause]"
      - "[\\x0207][\\x020902]3Oh, all right.\nI only have to \nwin, right?[pause]"
      - "[\\x0207]Paildramon[\\x0207]Yeah, right!\nTry it if you \ncan![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Yeah, I won![pause][\x0203]OK, hand it
        over![pause]
      - "[\\x0207]Paildramon[\\x0207]Oh, all right.\nHere, take it. \nOuch![pause]"
      - "[\\x0207][\\x020902]3Yeah! I got\nthe Veemon \nDDNA![pause][\\x0203]Thanks, \nPaildramon![pause]"
      - "[\\x0207]Paildramon[\\x0207]Yeah, yeah, I'm \nnever doing this \nagain. Later![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Sure! \nI'll take you \nanytime![pause]"
      - "[\\x0207]BK Imperialdramon[\\x0207]You've got \ncourage!\nI like you![pause]"
      - "[\\x0207][\\x020902]3Hey, I got \nstrength as well![pause]"
      - "[\\x0207]BK Imperialdramon[\\x0207]You've got lots \nof confidence![pause][\\x0203]Great. \nThis'll be a\ngood match![pause]"
  - strings:
      - ''
      - |-
        [\x0207]BK Imperialdramon[\x0207]Hey, I lost.
        You got
        power![pause]
      - "[\\x0207][\\x020902]3Of course!\nI've been winning \nso far![pause]"
      - "[\\x0207]BK Imperialdramon[\\x0207]I see, you're \ngreat![pause][\\x0203]Here, I'll give\nthis to you.\nTake it.[pause]"
      - "[\\x0207][\\x020902]3Yeah! I got\nthe Hazard \nHelmet![pause]"
      - "[\\x0207]BK Imperialdramon[\\x0207]That battle was\nfun. Come again \nsometime![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3...Huh?! Who's in\ncharge here? \nWhere is everyone?[pause]"
      - "Beep Beep...\nPOWER ON. \nSYSTEM REBOOT![pause]"
      - "[\\x0207][\\x020902]3Woah, \nwhat?![pause]"
      - "I AM THE OPERATING SYSTEM OF \nDEEPER CREVICE'S GONDOLA.[pause][\\x0203]TO TURN ON THE GONDOLA HEADED \nTOWARDS SOUTH SECTOR...[pause][\\x0203]ACCOUNT REGISTRATION WITH  \nA BLUE CARD IS REQUIRED.[pause][\\x0203]DIGIMON BORN FROM A BLUE CARD \nPOSSESS IT, THEREFORE OBTAIN IT\nFROM THOSE DIGIMON.[pause]"
      - "[\\x0207][\\x020902]3I see...Digimon\nborn from a Blue \nCard...[pause][\\x0203]...hmm... I think \nthat's Guilmon...[pause][\\x0203]I should go ask\nGuilmon in the \ncity.[pause]"
  - strings:
      - ''
      - "Beep. Beep.\nPLEASE WAIT.\nCONFIRMING DATA.[pause][\\x0203]......\nBLUE CARD CANNOT\nBE CONFIRMED.[pause][\\x0203]TERMINATING ACCOUNT \nREGISTRATION...[pause]"
      - "[\\x0207][\\x020902]3What?! Why can't \nI register?[pause][\\x0203]I have the Blue \nCard![pause]"
      - "[\\x0207][\\x020902]3Huh?! What?! This \nisn't the Blue \nCard![pause][\\x0203]The B is an 8! \nThis is a 8lue \nCard![pause][\\x0203]Hey, this is a \nfake! I've been\ntricked![pause]"
  - strings:
      - ''
