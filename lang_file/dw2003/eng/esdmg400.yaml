        [\x0207][\x020902]3....
        Hey that's...![pause]
      - "[\\x0207][\\x020902]3Awesome! I got the \nDigi-Egg of Sincerity![pause]"
      - "[\\x0207][\\x020902]3Now I can call\nSubmarimon and \ncross the ocean![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Qing Long Chief[\x0207]Comrade! Let me
        welcome you![pause]
      - "[\\x0207][\\x020902]3Qing Long Chief, \nwhere is the Digi-\nEgg of Knowledge?[pause]"
      - |-
        [\x0207]Qing Long Chief[\x0207]I don't know that either,
        but why are you asking?[pause][\x0203]You are not one of us![pause]
      - |-
        [\x0207][\x020902]3And if I'm not,
        what are you
        going to do?[pause]
      - "[\\x0207]Qing Long Chief[\\x0207]I'll capture \nyou like the \nothers![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Yeah, I beat\nQing Long \nChief![pause]"
      - |-
        [\x0207][\x020902]3Huh?!
        There's something
        on the ground...[pause]
      - "[\\x0207][\\x020902]3But no sign of\nthe Digi-Egg of \nKnowledge...[pause][\\x0203]I wonder what's \nhappening in the \nReal World...[pause]"
      - "[\\x0207][\\x020902]3...Huh? \nWhat is this?\nBlue ID Pass?[pause][\\x0203]It might come in \nhandy, so I'll \ntake it with me![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3I don't know what\nthe A.o.A is\nplanning but...[pause][\\x0203]I'm not going to let \nthe A.o.A have their \nway![pause]"
  - strings:
      - ''
      - "[\\x0207]Trooper[\\x0207]...is that the Blue \nID Pass?![pause][\\x0203]I-I'm sorry. I \ndidn't know you were \nQing Long Chief![pause]"
      - "[\\x0207][\\x020902]3...what?!\nUh, ah, yeah![pause][\\x0203]That uniform is too\nobvious. I'm in disguise \nand on patrol![pause][\\x0203]Let's keep this a secret \nbetween the two of us, \nOK?[pause]"
      - "[\\x0207]Trooper [\\x0207]You're great, \nChief! You're a \nhard worker![pause]"
      - |-
        [\x0207][\x020902]3Phew, that was
        close...[pause][\x0203]But now I can
        go into Zhu Que
        City.[pause]
