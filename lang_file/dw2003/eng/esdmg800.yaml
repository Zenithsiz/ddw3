  - strings:
      - ''
      - "[\\x0207][\\x020902]3Wha-what is \nhappening?[pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Hurry! We have to\ndefeat Lord Megadeath \nand get everyone back![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Wha-what \nthe?![pause]"
  - strings:
      - ''
      - "You've finally \narrived! Strongest \ntamer of all![pause]"
      - "[\\x0207][\\x020902]3Lord \nMegadeath!\nWho are you?![pause]"
      - "...I am a digital life form born \ninside the network...[pause][\\x0203]And am the one to replace\nhumans as the ruler of \nall worlds...[pause]"
      - "[\\x0207][\\x020902]3That's why you \nformed the\nA.o.A?[pause]"
      - "...yes. To create the loyal, \nand most powerful Digimon, \nSnatchmon![pause]"
      - "[\\x0207][\\x020902]3Snatchmon?!\nI've never \nheard of it![pause]"
      - "...Snatchmon is born when Vemmon \nhas absorbed large quantities of \nmatrix data, and digivolves.[pause][\\x0203]You have seen it...\nThose who had their matrix data \nsucked out and turned into Digimon.[pause]"
      - "[\\x0207][\\x020902]3What...?!\nSo that's what \nOinkmon are.[pause]"
      - "When Gunslinger launches the \nDigitize Wave...[pause][\\x0203]...matrix data from all life \nforms will be sent...[pause][\\x0203]...and then Snatchmon\nwill indeed be the strongest![pause][\\x0203]...And as Snatchmon's tamer\nI will rule the world with\nfear and despair![pause]"
      - |-
        [\x0207][\x020902]3Yeah right!
        I won't let you![pause]
      - |-
        ...that is why you
        will battle with me...[pause][\x0203]To prove that I am
        the strongest tamer![pause]
      - |-
        [\x0207][\x020902]3Yeah, yeah.
        Bring it on![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3So, Lord \nMegadeath![pause][\\x0203]You still think \nyou're all \nthat?[pause]"
      - "..Of course...\nThat was only a test...[pause][\\x0203]I still have the most \npowerful Digimon, \nSnatchmon...[pause][\\x0203]You will soon learn \nwhat true \nterror is...[pause]"
      - "[\\x0207][\\x020902]3Hey, you're \nnot getting \naway![pause]"
  - strings:
      - ''
      - "[\\x0207]Snatchmon[\\x0207]I am Snatchmon...\nForever, the \nstrongest Digimon.[pause]"
      - "Go, Snatchmon! \nDestroy those foolish \nhuman beings!![pause]"
      - |-
        [\x0207][\x020902]3Come on!
        I'll take you on![pause]
      - "[\\x0207]Snatchmon[\\x0207]Who are you?\nWhy do you \norder me?[pause]"
      - |-
        ...what are you saying?!
        I am your tamer![pause]
      - "[\\x0207]Snatchmon[\\x0207]...Tamer?\nI do not require such \na thing...[pause][\\x0203]I am always the \nstrongest Digimon!\nI bow down to no one![pause]"
      - "Wha-what!\nWho do you think \nI am...?![pause]"
      - "[\\x0207]Snatchmon[\\x0207]It does not matter \nwho made me...[pause][\\x0203]I will absorb more \ndata and become \nmore powerful![pause][\\x0203]First...\nI will absorb you![pause]"
      - Wha-what?![pause]
      - Aaaaaaaaah![pause]
      - "[\\x0207][\\x020902]3Whoa! Hey, he's \nthe tamer that \nraised you![pause][\\x0203]Tamers and Digimon \nare one and the \nsame![pause][\\x0203]We always work\ntogether![pause]"
      - "[\\x0207]Snatchmon[\\x0207]So, it is you...\nYou defeated me \nwhen I was Vemmon![pause][\\x0203]But now \nI am reborn![pause][\\x0203]I will show you my\nnew powers![pause]"
      - "[\\x0207][\\x020902]3..what the?!\nWhat're you \ngoing to do?[pause]"
      - "[\\x0207]Snatchmon[\\x0207]I'll fuse with \nGunslinger and  \nbe Galacticmon![pause]"
      - '[\x0207][\x020902]3Galacticmon?![pause]'
      - "[\\x0207]Snatchmon[\\x0207]Then I will become one \nwith Earth![pause][\\x0203]To digivolve into a more \npowerful Digimon, \nGaiamon![pause]"
      - "[\\x0207][\\x020902]3...Gaiamon?!\nThen it won't just \nbe humans![pause][\\x0203]Everything on \nEarth will die![pause]"
      - "[\\x0207]Snatchmon[\\x0207]That is why it is \nirrelevant, all that \nmatters is me![pause]"
      - '[\x0207][\x020902]3I won''t let you![pause]'
      - "[\\x0207]Snatchmon[\\x0207]Then try to defeat \nme when I am \nGalacticmon![pause]"
      - "[\\x0207][\\x020902]3I will!\nI can't let \nyou do this![pause]"
      - "[\\x0207]Snatchmon[\\x0207]Fine.\nThen we shall meet \nin space![pause][\\x0203]I will transfer \nyour matrix data![pause][\\x0203]Watch as I \ndigivolve into \nGalacticmon![pause]"
      - "Now come Snatchmon!\nAnd cover this world with \ndarkness![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Oh, no!\n180 seconds \nhave passed![pause]"
