      - "[\\x0207][\\x020902]3I won!\nWho's the \nman![pause]"
      - "[\\x0207][\\x020902]3Huh?! There's \nsomething on \nthe ground.[pause][\\x0203]This is a Veemon \nexclusive weapon![pause][\\x0203]Yeah! I got the \nDramon Guard![pause]"
      - "[\\x0207][\\x020902]3Oh, wait! \nI don't have time\nfor this![pause][\\x0203]I have to stop \nthe Juggernaut \nfrom launching![pause]"
