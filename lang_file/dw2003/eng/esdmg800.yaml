  - strings:
      - ''
      - |-
        HA ha ha ha ha
        What can a small fly like you do![pause][\x0203]I, Lord Megadeath, am beyond that
        Warp Gate![pause][\x0203]Now come! Strongest tamer!
        And feel my strength![pause]
      - |-
        [\x0207][\x020902]3Yeah, right![pause][\x0203]You're all talk
