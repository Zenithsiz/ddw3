        It's this one![pause]
      - "[\\x0207][\\x020902]3Huh? Nothing \nhappened? But if the \nA.o.A was here...[pause][\\x0203]That should stop \nthe launch of the\nJuggernaut![pause]"
      - "...NOTIFYING ALL STAFF OF MAGASTA. \nSSS CLASS WAR SHIP JUGGERNAUT \nIS ALMOST RE-ENERGIZED...[pause][\\x0203]ALL STAFF WITHIN THE BASE SHOULD \nTAKE SHELTER...REPEATING...\nSSS    C...WAR... NAUT...[pause]"
      - "[\\x0207][\\x020902]3...wha-what?!\nWhy won't it\nstop?![pause][\\x0203]...This was a \ntrap![pause][\\x0203]...Then the \nA.o.A is some\nwhere else![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Hold it right \nthere! Stop the \nlaunch now![pause][\\x0203]I'm not going to \nlet you guys get \naway with it![pause]"
      - "[\\x0207]Royal Guard[\\x0207]Ha ha ha ha! \nThis punk says we \nhave to stop![pause][\\x0203]You think a kid\nlike you can stop \nour plans![pause]"
      - "[\\x0207][\\x020902]3I'll make \nyou guys to \nstop it![pause]"
      - "[\\x0207]Royal Guard[\\x0207]...ha ha ha.\nAre you for \nreal?[pause][\\x0203]Try it if you \ncan![pause]"
      - |-
        [\x0207]Royal Guard [\x0207]System all clear...
        This is it![pause]
