strings:
  - ''
  - |-
    \x02\x07Junior: \x02\x07So this is the
    MAGAMI Online
    Center? Cool![pause]
  - |-
    \x02\x07Teddy\x02\x07Yeah, this is the
    Matrix System![pause]\x02\x03It digitizes our ideas
    and thoughts and
    sends them to the net.[pause]\x02\x03I wonder how it works?
    I want to see what
    makes it tick.[pause]
  - "\\x02\\x07Junior:\\x02\\x07Hey, what are you \ntwo doing there?[pause]\\x02\\x03Come on, let's set up \nan account and login\nto the Digital World![pause]"
  - "\\x02\\x07Account Clerk: \\x02\\x07Welcome to \nthe MAGAMI\nOnline Center.[pause]\\x02\\x03This service is for \nthose traveling into \nthe Digital World.[pause]\\x02\\x03Is this your first \ntime playing \nDigimon Online?[pause]"
  - |-
    \x02\x07Account Clerk: \x02\x07Before we set up
    your account...[pause]\x02\x03...you will have
    to choose your
    partner Digimon.[pause]
  - "\\x02\\x07Account Clerk:\\x02\\x07Choose one Starter \nPack: A, B, or C.[pause]\\x02\\x03Each pack has three\ntypes of Digimon.[pause]"
  - "\\x02\\x07Account  Clerk:\\x02\\x07A is a Balanced\nPack: Kotemon, \nRenamon, Patamon.[pause]\\x02\\x03B is a Powerful\nPack: Monmon,\nAgumon, Renamon.[pause]\\x02\\x03C is a Maniac\nPack: Kumamon, \nGuilmon, Patamon.[pause]\\x02\\x03Which of the three\nwould you like?[pause]"
  - |-
    \x02\x07Ivy:\x02\x07Come on, Junior,
    what are you
    worried about?[pause]\x02\x03Just pick a pack
    that has a Digimon
    you like![pause]
  - |-
    \x02\x07Junior:\x02\x07I can't help it! All
    of the packs have
    Digimon I like![pause]
  - |-
    \x02\x07Ivy:\x02\x07Which Digimon don't
    you like, then?[pause]\x02\x03Don't get the pack that
    has Digimon you don't
    like, and pick![pause]
  - "\\x02\\x07Junior:\\x02\\x07There are no \nDigimon I don't\nlike![pause]\\x02\\x03I love all Digimon![pause]"
  - |-
    \x02\x07Ivy:\x02\x07Well, if you like all
    Digimon, then you
    don't have to worry![pause]\x02\x03Come on - choose,
    and let's go to the
    Digital World![pause]
  - |-
    \x02\x07Ivy:\x02\x07Junior! You still
    haven't made up
    your mind?[pause]\x02\x03You better make
    up your mind or
    I'm going ahead![pause]
  - |-
    \x02\x07Account Clerk:\x02\x07Have you all
    decided?[pause]
  - |-
    \x02\x07Ivy:\x02\x07Junior! I'm really
    going to leave
    you here.[pause]
  - |-
    \x02\x07Account Clerk:\x02\x07Okay, then I'll register
    you and your partner
    Digimon now.[pause]
