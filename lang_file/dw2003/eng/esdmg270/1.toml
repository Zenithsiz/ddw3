strings = [
	"",
	"[name]Collector Luke[name]OK, I'm sending \ndata to your \nsatellite.[pause]",
	"\"S-Energy\"\nThe cards are: White, Blue, Green, \nRed, Black, and Brown.[pause][clear]S-Energy increases when you\ndraw a card from the deck with\nthat color.[pause][clear]S-Energy is used when summoning \nDigimon above Rookie level.[pause][clear]\"S-Energy for Summoning\"\nWhen summoning Digimon, S-Energy\nwith the same color is required.[pause][clear]Champion Digimon: one point.\nUltimate Digimon: two points.\nMega Digimon: three points.[pause][clear]Rookie Digimon can be summoned\nwithout S-Energy.[pause]",
	"\"Combos\"\nA combo is when there are more than\nthree of the same card in the field.[pause][clear]The total amount of the combo \ncards will be added. If there are\nmore than four, there is a bonus.[pause][clear]\"Collecting Cards\"\nWhen you win the battle, you get\na booster. Boosters contain cards.[pause][clear]You can receive boosters if you\nwin against tamers.[pause][clear]There is also a rumor that a \nparticular Digimon has them.[pause][clear]\"Cardmon\"\nThere is a Digimon called Cardmon \nhiding in this world.[pause][clear]If you defeat Cardmon you can get \nboosters. It may hide in the trees\nor water.[pause]",
	"\"Freeze Bug\"\nFreeze Bug is a Blue PG Card.[pause][clear]When you use it after an opponent's\nPG Card, you can trash that card\nbefore it executes.[pause][clear]It is a powerful card, so if you get \nit, put it in your folder.[pause][clear]\"Rumors of Special Cards\"\nThere is a rumor of special cards \nnot included in the boosters.[pause][clear]The rumor is that some tamer has it.\nLook for it and get it![pause]",
	"[name]Collector Luke[name]Don't try to memorize \nit all now, but learn it\ngradually by experience.[pause]",
]
