strings:
  - ''
  - "\\x02\\x07Lisa\\x02\\x07But the question is \nhow to get inside \nAmaterasu City.[pause]\\x02\\x03It's the A.o.A's \nheadquarters, so \nsecurity is tight.[pause]"
  - "\\x02\\x07Nick\\x02\\x07There's an emergency \nKnightmon Guard \nSystem.[pause]\\x02\\x03I'm sure they're using\nit![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Leader of the \nResistance said \nsomething...[pause]\\x02\\x03You need four Code \nPasses to stop the \nKnightmon![pause]"
  - |-
    \x02\x07Keith\x02\x07...Code
    Passes?
    ...what?![pause]
  - "\\x02\\x07Lisa\\x02\\x07Oh, I know about \nthat. It's the ID \npass with colors.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023...ID pass \nwith colors?[pause]\\x02\\x03Then this Red\nID and Blue \nID?[pause]"
  - |-
    \x02\x07Lisa\x02\x07Yeah, that's it!
    Why do you have it?[pause]
  - "\\x02\\x07\\x02\\x09\\x023The A.o.A City \nChiefs I defeated \nhad them![pause]"
  - "\\x02\\x07Nick\\x02\\x07Then if you get the\nother two, we can \nbeat Knightmon![pause]"
  - "\\x02\\x07Keith\\x02\\x07Yeah! Then the other\nCity Chiefs must have \nthem as well![pause]"
  - "\\x02\\x07Lisa\\x02\\x07Yeah, this \nshould help![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Oh, but wait![pause]\\x02\\x03We gotta do \nsomething about \nBai Hu City...[pause]\\x02\\x03The security \nthere is really \ntight![pause]"
  - |-
    \x02\x07Lisa\x02\x07Oh, really?
    ...Hmmm...
    What to do...[pause]
  - "\\x02\\x07Lisa\\x02\\x07I know! We can get\nthe Resistance to \nhelp us![pause]\\x02\\x03They're in the \nMirage Tower, right?[pause]"
  - '\x02\x07\x02\x09\x023Ye-yes![pause]'
  - |-
    \x02\x07Lisa\x02\x07OK, I'll go ask
    them.[pause]
  - "\\x02\\x07Keith\\x02\\x07Yeah,\nleave it \nto us![pause]"
  - '\x02\x07Nick\x02\x07...All right.[pause]'
  - "\\x02\\x07\\x02\\x09\\x023OK, then I'll go \nback to Bai \nHu again![pause]"
  - "\\x02\\x07Teddy\\x02\\x07Good luck \n\\x02\\x08\\x01\\x02\\x05\\x01![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Yeah, leave \nit to me![pause]"
  - "\\x02\\x07Lisa\\x02\\x07Keith, \nlet's go.[pause]"
  - "\\x02\\x07Lisa\\x02\\x07Nick, you stay \nhere![pause]"
