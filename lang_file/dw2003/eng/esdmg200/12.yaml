strings:
  - ''
  - '\x02\x07\x02\x09\x023Yeah I won![pause]'
  - "\\x02\\x07Tamer Genji\\x02\\x07You're pretty good\nfor a first timer.[pause]\\x02\\x03You have potential \nto be World Champ \nsome day![pause]"
  - "\\x02\\x07\\x02\\x09\\x023That's my \ndream![pause]"
  - "\\x02\\x07Tamer Genji\\x02\\x07In order to do that, \nyou should learn more \nabout Digimon.[pause]\\x02\\x03You should visit the \nDigimon Lab before \ngoing outside the city.[pause]"
  - |-
    \x02\x07\x02\x09\x023Digimon Lab.
    OK, I got it.
    Thanks![pause]
  - "\\x02\\x07Tamer Genji\\x02\\x07And also, do \nyou have a \nFolder Bag?[pause]"
  - |-
    \x02\x07\x02\x09\x023...What?
    What's that?[pause]
  - "\\x02\\x07Tamer Genji\\x02\\x07I see. You had\nbetter go to the\nYellow Cruiser.[pause]\\x02\\x03They'll teach you all \nyou need to know \nabout Card Battles.[pause]\\x02\\x03...Now go.\nI'm counting on you \nkid. Ho ho ho![pause]"
