  - ''
  - "[\\x0207]Suzaku Leader[\\x0207]Oh no, my \nDigimon lost![pause][\\x0203]Oh well. What's \nyour name?[pause]"
  - '[\x0207][\x020902]3It''s [\x020801][\x020501]![pause]'
  - "[\\x0207]Suzaku Leader[\\x0207]That's a cool \nname![pause][\\x0203]OK, I'll give \nyou this.[pause]"
  - "[\\x0207][\\x020902]3Yeah! I got\nthe Suzaku \nBadge![pause][\\x0203]Next I need\nto get the\nByakko Badge.[pause]"
  - "[\\x0207]Suzaku Leader[\\x0207]West Sector is across\nthe ocean, so it's \npretty hard to get to.[pause][\\x0203]There's only one way to \ngo there. You have to \ncall Submarimon.[pause][\\x0203]You need the Digi-Egg of \nSincerity to call \nSubmarimon.[pause][\\x0203]Ask around in this sector \nfor information about it.[pause][\\x0203]That's the only clue I \ncan give you. Well, good \nluck.[pause]"
