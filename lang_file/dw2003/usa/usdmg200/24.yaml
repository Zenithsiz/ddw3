strings:
  - ''
  - "\\x02\\x07Maniac Phillip\\x02\\x07Hey, what's up? \nI've been waiting\nfor a while now![pause]"
  - "\\x02\\x07Lazy Fei\\x02\\x07When can we \ngo back?[pause]"
  - "\\x02\\x07Tamer Service\\x02\\x07Sorry, there\nare still no \ndetails.[pause]"
  - |-
    \x02\x07Kail\x02\x07...Huh, what?
    What's going on?![pause]
  - "\\x02\\x07Lazy Alan\\x02\\x07Game Master?\nIt must be an \nannouncement![pause]"
  - "\\x02\\x07Worker Jeff\\x02\\x07She's a woman?!\nI didn't know \nthat![pause]"
  - "\\x02\\x07Miss Misha\\x02\\x07She's cool!\nI want to be \njust like her![pause]"
  - "\\x02\\x07Game Master\\x02\\x07To all players,\nwe apologize for the \ninconvenience.[pause]\\x02\\x03The maintenance to the\nMatrix Chamber will take\na little more time.[pause]\\x02\\x03Please be patient \nuntil the system\nis fixed.[pause]"
  - |-
    \x02\x07Lazy Alan\x02\x07What? That's
    it!?[pause]
  - "\\x02\\x07Worker Jeff\\x02\\x07Well there's \nnothing we can\ndo about it.[pause]"
  - |-
    \x02\x07Energetic Yuki\x02\x07Yeay!
    Then I can play
    a little longer![pause]
  - |-
    \x02\x07Kail\x02\x07This sucks! They're
    not done yet.[pause]\x02\x03We can't go back to
    the Real World![pause]
  - |-
    \x02\x07\x02\x09\x023Hmmm, I wonder
    if this is Lucky
    Mouse's fault?[pause]
  - |-
    \x02\x07Kail\x02\x07Lucky Mouse!?[pause]\x02\x03...hey, what do
    you mean by
    that?[pause]
  - |-
    \x02\x07\x02\x09\x023I don't know the details,
    but Teddy said that
    Lucky Mouse appeared.[pause]
  - "\\x02\\x07Kail\\x02\\x07...Is Teddy looking \nfor something at the \nAdministration Center?[pause]"
  - |-
    \x02\x07Kail\x02\x07...hey \x02\x08\x01\x02\x05\x01.
    Let's go look
    for Teddy![pause]\x02\x03I have something
    I want to ask
    him![pause]
  - "\\x02\\x07\\x02\\x09\\x023OK, then let's \ngo into the center\nnow![pause]"
