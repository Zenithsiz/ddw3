strings:
  - ''
  - |-
    [\x0207]Teddy[\x0207]Hey,
    [\x020801][\x020501]![pause]
  - "[\\x0207][\\x020902]3Teddy, are \nyou OK?[pause]"
  - "[\\x0207]Teddy[\\x0207]Yeah thanks![pause][\\x0203][\\x020801][\\x020501], MAGAMI \nis part of A.o.A.[pause]"
  - "[\\x0207][\\x020902]3Yeah, I know!\nBut who is the \nstaff over there?[pause]"
  - "[\\x0207]Dr. Kadomatsu[\\x0207]We are not the \nA.o.A, believe me![pause]"
  - "[\\x0207]DO Operator[\\x0207]We didn't know that \nMAGAMI and A.o.A \nwere related![pause]"
  - "[\\x0207]DO Guard[\\x0207]The City Leaders and \nmost of the staff are \nlike us![pause][\\x0203]Not all of MAGAMI\nStaff are part of the\nA.o.A![pause]"
  - "[\\x0207][\\x020902]3All right.\nI'll help everyone, so \njust hang in there![pause][\\x0203]I'll go defeat the\nGame Master![pause]"
  - "[\\x0207]DO Operator[\\x0207]Be careful. They say \nthere's a trap in the \nMaster Room![pause]"
  - "[\\x0207]DO Guard[\\x0207]I know about it too!\nThere's a secret door \nsomewhere.[pause]"
  - "[\\x0207]Dr. Kadomatsu[\\x0207]Yes, I've heard\nof it as well.[pause][\\x0203]The keycode is \n\"MONSTER\"...[pause][\\x0203]But I have no \nidea what it means.[pause]"
  - '[\x0207][\x020902]3OK, thanks![pause]'
  - "[\\x0207]Teddy[\\x0207]Good luck \n[\\x020801][\\x020501]![pause][\\x0203]Don't lose to \nthe A.o.A![pause]"
  - |-
    [\x0207][\x020902]3Don't worry.
    Just leave
    it to me![pause]
  - "[\\x0207][\\x020902]3...oh, \nTeddy![pause]"
