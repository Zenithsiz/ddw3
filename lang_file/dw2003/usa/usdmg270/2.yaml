strings:
  - ''
  - "\\x02\\x07Divermon\\x02\\x07Then I'll give you\na Folder Bag.[pause]\\x02\\x03You can insert \nthree Folders that\nyou've created.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Folder?\nWhat's a \nFolder??[pause]"
  - "\\x02\\x07Divermon\\x02\\x07A Folder is a set of \n40 cards that you\nput together.[pause]\\x02\\x03You can put up to \nfour of the same \ncard in a set.[pause]"
  - |-
    \x02\x07\x02\x09\x023Set of cards?
    What do you do
    with those??[pause]
  - "\\x02\\x07Divermon\\x02\\x07!!\nYou're impossible![pause]\\x02\\x03To Card Battle!\nYou battle other \nplayers.[pause]\\x02\\x03You draw cards, put\nDigimon in the \nfield and battle![pause]\\x02\\x03Look there!\nThere's someone in\nthe heat of battle.[pause]"
  - "\\x02\\x07Tamer Nacky\\x02\\x07I drew Calumon, so \nI'm first.[pause]\\x02\\x03It's Draw Phase, so \nI'll take six from my \nDeck...[pause]\\x02\\x03Yeah! I've got \ngood cards![pause]"
  - "\\x02\\x07Tamer Nacky\\x02\\x07Now it's Load \nPhase, so I can put\nout a Program Card...[pause]\\x02\\x03...Oh?\nI'll... pass.[pause]"
  - |-
    \x02\x07Tamer Steve\x02\x07Hmm...
    I'll pass too.[pause]
  - "\\x02\\x07Tamer Nacky\\x02\\x07We both passed, so \nthat's the end of \nLoad Phase.[pause]\\x02\\x03Next, Summon Phase!\nLet's show our cards \ntogether![pause]"
  - "\\x02\\x07Tamer Steve\\x02\\x07All right, \nat the \nsame time![pause]"
  - "\\x02\\x07Tamer Nacky\\x02\\x07I've got two Hawkmon, \ntwo Agumon, and \ntwo Meramon![pause]"
  - |-
    \x02\x07Tamer Steve\x02\x07I have one
    Candlemon![pause]
  - |-
    \x02\x07Tamer Nacky\x02\x07What?!
    Are you making
    fun of me?![pause]
  - "\\x02\\x07Tamer Steve\\x02\\x07No... \nI have a plan.[pause]\\x02\\x03A true tamer \nalways battles\nwith the full deck.[pause]"
  - "\\x02\\x07Tamer Gloria\\x02\\x07I'll make Fire\nCannon, against \nmy Renamon...[pause]\\x02\\x03...obsolete\nwith Freeze Bug.\nSo what's next?[pause]"
  - "\\x02\\x07Tamer Wong\\x02\\x07Hmmm, you \nhad Freeze\nBug...[pause]\\x02\\x03Can't do \nanything...\nI pass.[pause]"
  - |-
    \x02\x07Tamer Gloria\x02\x07It's a Blue Folder,
    so I have four
    Freeze Bug.[pause]\x02\x03OK, I'll pass too.
    So that's the end of
    Compile Phase.[pause]
  - "\\x02\\x07Tamer Wong\\x02\\x07Hmmm...\nThen it's \nBattle Phase...[pause]\\x02\\x03Let's add up the AP \nand HP of our\nDigimon.[pause]\\x02\\x03I've got 1 Growlmon,\n18 AP, 20 HP...[pause]"
  - "\\x02\\x07Tamer Gloria\\x02\\x07I have three Renamon\nat four AP, four HP,\nso 12 AP and HP total.[pause]\\x02\\x03But it's three cards, \nso at 12 AP, 12 HP,\nTaomon is summoned.[pause]"
  - "\\x02\\x07Tamer Wong\\x02\\x07......\nAww, that's right.[pause]\\x02\\x03So your AP and HP \nis now 24 and 24...\nSo you win...[pause]"
  - "\\x02\\x07Tamer Gloria\\x02\\x07Yes, I win![pause]\\x02\\x03But a battle is \nbest 2 of 3, so \nit's not over yet![pause]"
  - "\\x02\\x07Divermon\\x02\\x07See?\nIt's very exciting...[pause]\\x02\\x03I don't think you'll get \nthere that fast but...[pause]\\x02\\x03Here's a Folder Bag\nthat'll fit three \nfolders.[pause]\\x02\\x03I'll give you my \nCustomized Practice\nFolder too.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Wow!\nThanks!\nI'll try my best![pause]\\x02\\x03But I'm clueless \non what they were \ntalking about...[pause]"
  - "\\x02\\x07Divermon\\x02\\x07Talk to Ken or Luke. \nThey'll show you.[pause]\\x02\\x03As your partner\nimproves you can \nbattle everyone.[pause]\\x02\\x03A good player is also \na good tamer.[pause]\\x02\\x03So tamers with \nstrong partners \nbattle a lot.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023OK! Thanks for \neverything \nDivermon![pause]"
  - |-
    \x02\x07Divermon\x02\x07Good luck.
    See ya...[pause]
