strings = [
	"",
	"[name]Junior: [name]So this is the\nMAGAMI Online\nCenter? Cool![pause]",
	"[name]Teddy[name]Yeah, this is the\nMatrix System![pause][clear]It digitizes our ideas\nand thoughts and\nsends them to the net.[pause][clear]I wonder how it works?\nI want to see what\nmakes it tick.[pause]",
	"[name]Junior:[name]Hey, what are you \ntwo doing there?[pause][clear]Come on, let's set up \nan account and login\nto the Digital World![pause]",
	"[name]Account Clerk: [name]Welcome to \nthe MAGAMI\nOnline Center.[pause][clear]This service is for \nthose traveling into \nthe Digital World.[pause][clear]Is this your first \ntime playing \nDigimon Online?[pause]",
	"[name]Account Clerk: [name]Before we set up\nyour account...[pause][clear]...you will have\nto choose your\npartner Digimon.[pause]",
	"[name]Account Clerk:[name]Choose one Starter \nPack: A, B, or C.[pause][clear]Each pack has three\ntypes of Digimon.[pause]",
	"[name]Account  Clerk:[name]A is a Balanced\nPack: Kotemon, \nRenamon, Patamon.[pause][clear]B is a Powerful\nPack: Monmon,\nAgumon, Renamon.[pause][clear]C is a Maniac\nPack: Kumamon, \nGuilmon, Patamon.[pause][clear]Which of the three\nwould you like?[pause]",
	"[name]Ivy:[name]Come on, Junior,\nwhat are you\nworried about?[pause][clear]Just pick a pack\nthat has a Digimon\nyou like![pause]",
	"[name]Junior:[name]I can't help it! All\nof the packs have\nDigimon I like![pause]",
	"[name]Ivy:[name]Which Digimon don't\nyou like, then?[pause][clear]Don't get the pack that\nhas Digimon you don't\nlike, and pick![pause]",
	"[name]Junior:[name]There are no \nDigimon I don't\nlike![pause][clear]I love all Digimon![pause]",
	"[name]Ivy:[name]Well, if you like all\nDigimon, then you\ndon't have to worry![pause][clear]Come on - choose,\nand let's go to the\nDigital World![pause]",
	"[name]Ivy:[name]Junior! You still\nhaven't made up\nyour mind?[pause][clear]You better make\nup your mind or\nI'm going ahead![pause]",
	"[name]Account Clerk:[name]Have you all\ndecided?[pause]",
	"[name]Ivy:[name]Junior! I'm really\ngoing to leave\nyou here.[pause]",
	"[name]Account Clerk:[name]Okay, then I'll register\nyou and your partner\nDigimon now.[pause]",
]
