  - "\\x02\\x07\\x02\\x09\\x023Huh? \nThere's no\none here...[pause]"
  - "I am Lord Megadeath, the \ndestroyer of both the Real \nWorld and the Digital World.[pause]\\x02\\x03And the being who shall be\ngod in the new world after\nall is destroyed...[pause]\\x02\\x03Now come to me, the\nstrongest tamer...[pause]\\x02\\x03I await for your arrival at\nthe military satellite,\nGunslinger![pause]"
  - |-
    \x02\x07\x02\x09\x023...what?!
    Gunslinger?![pause]
  - "Yes. I will show you the \nmagnificent glorious figure \nfloating in space...[pause]"
  - |-
    \x02\x07\x02\x09\x023...wha-
    what?![pause]
