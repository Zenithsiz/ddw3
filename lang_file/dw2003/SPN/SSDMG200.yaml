      - "[\\x0207]Domador Genji[\\x0207]Entonces lucharé\ncontigo, chaval.[pause][\\x0203]¡No importa si no \nsabes las reglas![pause][\\x0203]¡Lo importante es\nganar experiencia![pause]"
  - strings:
      - ''
      - '[\x0207][\x020902]3¡Gané![pause]'
      - "[\\x0207]Domador Genji[\\x0207]Eres bueno para \nser novato.[pause][\\x0203]¡Tienes esencia para\nser Campeón del \nMundo algún día![pause]"
      - "[\\x0207][\\x020902]3¡Ese es mi \nsueño![pause]"
      - "[\\x0207]Domador Genji[\\x0207]Para hacerlo, deberías\naprender más sobre \nDigimon.[pause][\\x0203]Debes ir al Laboratorio\nDigimon antes de \nsalir de la ciudad.[pause]"
      - |-
        [\x0207][\x020902]3Laboratorio Digimon.
        Entendido.
        ¡Gracias![pause]
      - "[\\x0207]Domador Genji[\\x0207]Y además, \n¿tienes Bolsa\nde Carpetas?[pause]"
      - |-
        [\x0207][\x020902]3¿Qué?
        ¿Qué es?[pause]
      - "[\\x0207]Domador Genji[\\x0207]Ya veo. Mejor que \nvayas a \nYellow Cruiser.[pause][\\x0203]Allí te enseñarán\ntodo lo necesario \nsobre Cartas de bat.[pause][\\x0203]Ahora, vete.\nCuento contigo, \nchaval. Jo, jo, jo.[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Digimon Navi.[\x0207]Aquí encontrarás pistas
        sobre Digimon, lucha
        y cría.[pause][\x0203]Mostraré los datos
        en el satélite.[pause]
      - "\"Tipos de Ataque\"\nUtiliza técnicas físi., mági. \ny ayuda.[pause][\\x0203]\"Atributos de Ataque\"\nAtaca a los oponentes con atributos\nopuestos y utiliza a los aliados.[pause]"
      - |-
        "Efectos de Técnicas"
        Efecto de veneno, parálisis
        y otros dependiendo del Digimon.[pause][\x0203]"Problemas de Estado"
        Todos los problemas menos maldición
        de Cardmon desap. tras la batalla.[pause]
      - |-
        "Digievolucionar ADN"
        Combina dos Digimon en uno. Tras
        digiev. el ADN, los dos se cambiarán.[pause][\x0203]"Distribución de EXP"
        Todos los Digimon del combate
        recibirán EXP.[pause]
      - "\"Entrenamiento\"\nLos Digimon pueden entrenarse en\nun gimnasio usando TP.[pause][\\x0203]\"Habilidades de digiev.\"\nLas habilidades de digiev. \nIncrementarán con la EXP.[pause]"
      - a
      - "[\\x0207]Digimon Navi[\\x0207]Esa es toda la \ninformación.\n¡Buena suerte![pause]"
  - strings:
      - ''
      - "[\\x0207]Digimon Navi.[\\x0207]Vamos a ver si \ncomprendes la lucha\ny el entrenamiento.[pause][\\x0203]Mostraré datos en\ntu satélite.[pause]"
      - "\"Tipos de ataque\"\nHay dos tipos. Mágico\ny físico.[pause][\\x0203]La fuerza y la defensa se relacionan\ncon los ataques físicos y la sabiduría\ny el espíritu con la magia.[pause][\\x0203]\"Atributos de Ataque\"\nAtaca a los oponentes con un atributo\nopuesto para ganar ventaja.[pause][\\x0203]Los oponentes también usarán \natributos, así que cuenta con un \nDigimon contra ese atributo.[pause][\\x0203]\"Efectos de Técnica\"\nHay técnicas con efectos especiales,\nincluyendo daños.[pause][\\x0203]El efecto dependerá del estado\ndel oponente. Si no funciona\npruebe con otro oponente.[pause][\\x0203]\"Digievolución en Batalla\"\nCompensa las habilidades del oponente. \nExiste la \"Digievolución de Golpe\"[pause][\\x0203]Con el daño, sube el ind. de golpe. \nLleno, el Digimon digievol. hasta\nque se acabe el tiempo[pause][\\x0203]\"Digiev. ADN\"\nCombina 2 Digimon en otro.\nTras digiev. ADN, camb. lug.[pause][\\x0203]Las posibilidades de ADN están\npredeterminadas. Intenta nuevas\ncombinaciones.[pause][\\x0203]\"Problemas de estado\"\nDebido al efecto del ataque, los \nDigimon, pueden \"Envenenarse\"[pause][\\x0203]Los problemas desaparecen al ganar.\npero \"Maldición\" de Cardmon sólo\npuede curarse en una taberna.[pause][\\x0203]\"Distribución de EXP\"\nTodos los digimon de la batalla\nrecibirán los mismos EXP.[pause][\\x0203]Las habilidades se dividen igual\nentre los Digimon digiev.[pause][\\x0203]\"Entrenamiento\"\nLos Digimon pueden entrenar usando\nLos PE (Puntos de Entrenamiento)[pause][\\x0203]Los PE se incrementan en 5 por nivel.\nEl parámetro entrenado afecta al\ncombate y la digievolución[pause][\\x0203]\"Digievolución\"\nEl compañero digimon aprende a digiev.\ncuando sube el niv. o parám.[pause][\\x0203]Hay una habilidad para usar la\nDigievolución en batalla. Pregunta a\nNavi Digiev. Sobre las condiciones.[pause][\\x0203]\"Técnicas\"\nIncrementa el niv. de hab. Para \naprender otra técnica y digievoluc.[pause][\\x0203]Puedes cargar distintas digiev. en el\nLaboratorio. Pero no téc. finales.[pause]"
      - "[\\x0207]Digimon Navi.[\\x0207]Esa es toda la \ninformación.\n¡Buena suerte![pause]"
  - strings:
