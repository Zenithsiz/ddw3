        su fza. y tolerancia a máq. y vien.[pause][\x0203]"Kumamon"
        Entrena sabiduría y espíritu,
        las más difíciles de increm.[pause]
      - "\"Renamon\" \nEntrena espíritu o fuerza y defensa.[pause][\\x0203]\"Patamon\"\nEntrena sabiduría o fuerza.[pause]"
      - "\"Agumon\"\nSi incrementa la tolerancia a osc. \naprenderá la digiev. osc.[pause][\\x0203]\"Guilmon\"\nLos parámetros son parciales,\nla clave, reforzar sus puntos déb.[pause]"
      - "[\\x0207]Digiev. Navi.[\\x0207]Esa es toda la \ninformación.\n¡Buena suerte![pause]"
