type: extended
files:
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Uauu. ¿Así que\neste es el mundo \nDigimon Online?[pause]"
      - "[\\x0207]Administrador.[\\x0207][\\x020801][\\x020501],\n¡Bienvenido al \nServidor Asuka![pause][\\x0203]Obtén los datos\nde Digimon en\nla entrada.[pause]"
      - |-
        [\x0207][\x020902]3¿Uh? ¿Digimon?[pause][\x0203]Ah, entiendo.
        ¡Voy enseguida![pause]
  - strings:
      - ''
      - Digimon Onl.
      - Objetivo
      - Guía Ciu.
      - Guía Campo.
      - Cons. Bat.
      - Bases Entr.
      - Pant. Estado
      - Volver
      - "Digimon Online se administra en 5\nservidores:Amaterasu, Izumo, Asuka,\nYamato y Ikaruga.[pause][\\x0203]En cada servidor hay una ciudad con\nel mismo nombre (Ciudad Asuka) y \nestán organizadas en el mismo estilo.[pause][\\x0203]El jug. no puede usar otros serv.,\npero los campeones de servidor pueden\nluchar por el Campeonato Mundial.[pause]"
      - "La meta de Digimon Online es ser \nel mejor de 200.000 y ganar\nel Campeonato Mundial.[pause][\\x0203]Sólo los campeones de servidor\nentran en el Campeonato Mundial.[pause][\\x0203]Tienes que ganar a 4 Líderes\nde ciudad para entrar en el[pause][\\x0203]torneo de servidor,  ¡suerte![pause]"
      - "Hay más ciudades que Ciudad \nAsuka en el servidor. Si ves una\ndurante el viaje, visítala.[pause][\\x0203]En las ciudades hay Tiendas y Pos.\nque restauran tú Digimon. Guardro. \nguarda los datos de tu Digimon.[pause][\\x0203]Las ciudades son únicas.\nCiudad Asuka tiene el único Lab.\nDigimon, visitado por todo domador.[pause]"
      - "Fuera de la ciudad luchas con\nDigimon salvajes. Prepárate...[pause][\\x0203]También hay pos. fuera de la\nciudad. Si tú Digimon está herido,\ndéjalo descansar.[pause][\\x0203]Al principio, evita las zonas \npeligrosas\ny entrena tú Digimon antes de ir.[pause]"
      - "Viajas con 3 Digimon, pero luchan de \nuno en uno. Durante la batalla, \npuedes cambiarlos.[pause][\\x0203]En batalla, los domadores controlan\nlos Digimon con comandos. Selecciona\nun comando adecuado a la situación.[pause][\\x0203]También hay técn. especiales\nque gastan PM y usan art.\nPara saber más, ve a un Laboratorio.[pause]"
      - "Los Digimon, ganan EXP en batalla.\nSubir de nivel depende de la EXP\nganada.[pause][\\x0203]Los Digimon suben de poder con el \nnivel y luchan con mejores opon.,\nganando más EXP.[pause][\\x0203]Las habilidades pueden mejorar \ncon el entrenamiento. Para saber\nmás, ve a un Laboratorio.[pause]"
      - "En ruta, puedes abrir la \nPant. de Estado desde tu satélite\npulsando el botón START.[pause][\\x0203]En ella puedes ver a tu Digimon,\nusar elementos y mirar el mapa.[pause]"
