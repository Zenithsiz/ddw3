        hablando
        a mí?[pause]
      - "[\\x0207]Jugador Misterioso[\\x0207]¡Claro que es \na ti![pause][\\x0203]Eres [\\x020801][\\x020501], que \nganaste al Líder\nSeiryu,  ¿no?[pause]"
      - "[\\x0207][\\x020902]3Sí... Y tú \neres...[pause]"
      - "[\\x0207]Keith[\\x0207]Me llamo Keith, mejor \nque lo recuerdes,\nchico.[pause][\\x0203]Soy el que va a\nganar el torneo.[pause]"
      - "[\\x0207][\\x020902]3¿Sí? ¡Solo hay\nque esperar y \nveremos![pause]"
      - |-
        [\x0207]Keith[\x0207]Ja ja, ya veo.
        ¿Así que quieres
        luchar conmigo?[pause]
      - '[\x0207][\x020902]3¡Vamos allá![pause]'
