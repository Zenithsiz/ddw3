  - strings:
      - ''
      - |-
        [\x0207]Ponchomon[\x0207]Hola, en estos eleme.
        podrás ver información
        en cualquier momento.[pause][\x0203]¡Los mostraré en tu
        satélite, amigo![pause]
      - "\"Efectos de Equipo\"\nLos efectos son automáticos\ncuando se equipen o se usen.[pause][\\x0203]Los efectos de armas funcionan\ncuando no hay efectos de téc.[pause][\\x0203]\"A una Mano o a Dos\"\nLas armas a dos manos son más \npoderosas pero no permiten armadura.[pause][\\x0203]Si utilizas dos armas a una mano,\nresulta más potente, pero\nmás caro.[pause]"
      - |-
        "Límite de Accesorios"
        Digimon puede equiparse con dos acc.
        Pero no todos pueden equip. doble.[pause][\x0203]"Arma como Armadura"
        Existen armas para la cabeza y
        escudos que pueden atacar.[pause][\x0203]"Armas Especializadas"
        Las armas más pot. pueden
        utilizarlas sólo ciertos Digimon.[pause]
      - "\"Equipo de Serie\"\nUtilizando ciertas armas y armaduras\npueden incrementarse los parámetros.[pause][\\x0203]\"Chip\"\nLos incre. permanentes de parámetro \npor Chip dependen de la suerte.[pause]"
      - |-
        [\x0207]Ponchomon.[\x0207]¡No lo cuentes!
        ¡Adiós amigo![pause]
  - strings:
      - ''
      - "[\\x0207]Servicio de Domador[\\x0207]Cuando juegues, \nmira los consejos.[pause][\\x0203]Mostraré los datos\nen tu satélite.[pause]"
      - "\"Preparación para el Viaje\"\nSelecciona y decide sobre Digimon y \ndigiev. en el Laboratorio Digimon.[pause][\\x0203]Asegúrate de equipar tus \nDigimon con armas y armadura y \nalinéalos para la batalla.[pause]"
      - "\"Batalla de Cartas\"\nEn Digimon Online, también \nhay Batalla de Cartas.[pause][\\x0203]En Yellow Cruiser puedes obtener\ninformación detallada.[pause][\\x0203]\"Guardar\"\nSólo por si acaso,\nguarda la partida frecuentemente.[pause][\\x0203]Guardromon está a cargo de \nguardar, aparecerá en las posadas.\nGuardromon no guardará en batalla.[pause]"
      - |-
        "Fin del Juego"
        El juego termina cuando pierden
        todos tus Digimon.[pause][\x0203]Aléjate de batallas no razonables.[pause][\x0203]"Añadir Compañeros"
        Aparte de los tres que tienes
        puedes añadir más.[pause][\x0203]Esto es todo lo que puedo decirte.[pause]
      - "[\\x0207]Servicio de Domador[\\x0207]Esa es toda la \ninformación.\n¡Buena suerte![pause]"
  - strings:
      - ''
      - "[\\x0207]Ken el Fanático[\\x0207]El Dorado, donde vienen \nlos amantes de artículos.[pause][\\x0203]Eh, tú no eres miembro, \n¿verdad?[pause][\\x0203]Tus Digimon no parecen\ntan buenos tampoco.\nNo puedes ser miembro.[pause]"
