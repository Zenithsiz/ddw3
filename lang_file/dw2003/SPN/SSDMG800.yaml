        detenernos![pause]
      - "[\\x0207][\\x020902]3¡Yo os \nharé\npararlo![pause]"
      - "[\\x0207]Guarda Real[\\x0207]Ja ja ja ja\n¿Eres de \nverdad?[pause][\\x0203]¡Inténtalo si\npuedes![pause]"
      - |-
        [\x0207]Guarda Real[\x0207]Sistema limpio...
        ¡Eso es![pause]
  - strings:
