      - |-
        [\x0207]Soldado de metal[\x0207]¡Alerta intruso!
        ¡Alerta intruso![pause][\x0203]¡Eliminando de
        las instalaciones![pause]
      - "[\\x0207][\\x020902]3¡Sí, venga, te \nvoy a vencer![pause]"
  - strings:
      - ''
      - "Ja ja ja ja.\n¿Qué puede hacer una\npequeña mosca como tú?[pause][\\x0203]Yo, Lord Megadeath, estoy \nmás allá de la Puerta Deformadora.[pause][\\x0203]Ahora ven, ¡domador máximo!\n¡Y siente mi fuerza![pause]"
      - |-
        [\x0207][\x020902]3¡Sí, bien![pause][\x0203]¡Mucho ruido y
        pocas nueces![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3¿Q.. Qué \npasa?[pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3¡Deprisa! Ganemos
        a Lord Megadeath y
        hagamos volver a todos.[pause]
  - strings:
      - ''
      - "[\\x0207]Junior[\\x0207]¿Pero, \nqué...?[pause]"
  - strings:
      - ''
      - |-
        Por fin llegaste.
        ¡El domador más
        fuerte![pause]
      - |-
        [\x0207][\x020902]3Lord Megadeath.
        ¿Quién eres?[pause]
      - "Soy una forma de vida digital\nnacida dentro de la red...[pause][\\x0203]Y el que va a reemplazar a \nlos humanos como \ngobernantes de los mundos...[pause]"
      - "[\\x0207][\\x020902]3¿Por eso \nformaste\nA.o.A?[pause]"
      - |-
        ...Sí, para crear el leal
        y más poderoso Digimon,
        ¡Snatchmon![pause]
      - |-
        [\x0207][\x020902]3¿Snatchmon?
        ¡Nunca he oído
        hablar de él![pause]
      - "...Snatchmon nace cuando\nVemmon absorve gran cantidad\nde datos de matriz, y digiev.[pause][\\x0203]Ya lo has visto...\nA los que se absorve los datos de \nmatriz, se convierten en Digimon.[pause]"
      - "[\\x0207][\\x020902]3¿Qué? Así que \neso son los \nOinkmon.[pause]"
      - "Cuando Gunslinger lance la \nonda Digitaliz.[pause][\\x0203]Los datos de matriz de todas\nlas formas de vida se enviarán[pause][\\x0203]¡y Snatchmon, será el\nmás fuerte![pause][\\x0203]Y como domador de Snatchmon\ndominaré el mundo\ncon terror e injusticia.[pause]"
      - "[\\x0207][\\x020902]3¡Sí, vale! \n¡No te dejaré![pause]"
      - |-
        ...Por eso lucharás
        conmigo...[pause][\x0203]¡Para probar que soy
        el más fuerte![pause]
      - |-
        [\x0207][\x020902]3Sí, sí...
        ¡Vamos allá![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Qué, Lord \nMegadeath.[pause][\\x0203]¿Aún crees \nque eres\ntodo eso?[pause]"
      - "Por supuesto.\nEso sólo era un test.[pause][\\x0203]Aún tengo el Digimon\nmás poderoso,\nSnatchmon...[pause][\\x0203]Pronto aprenderás lo\nque es el verdadero \nterror.[pause]"
      - |-
        [\x0207][\x020902]3¡Eh, tú no
        te vas![pause]
  - strings:
      - ''
      - |-
        [\x0207]Snatchmon[\x0207]Soy Snatchmon...
        Siempre, el Digimon
        más poderoso.[pause]
      - |-
        ¡Ve Snatchmon!
        ¡Destruye a esos
        tontos humanos![pause]
      - |-
        [\x0207][\x020902]3¡Venga!
        ¡Te ganaré![pause]
      - |-
        [\x0207]Snatchmon[\x0207]¿Quién eres?
        ¿Por qué me das
        órdenes?[pause]
      - |-
        ¿Qué dices?
        ¡Soy tu domador![pause]
      - "[\\x0207]Snatchmon[\\x0207]¿Domador?\nNo necesito ninguno.[pause][\\x0203]¡Soy el Digimon más \npoderoso! ¡No me \ndoblego ante nadie![pause]"
      - |-
        ¿Q..Qué?
        ¿Quién te crees
        que soy?[pause]
      - "[\\x0207]Snatchmon[\\x0207]No importa quién me\ncreara...[pause][\\x0203]¡Absorberé más datos\ny me volveré \nmás poderoso![pause][\\x0203]¡Primero, te \nabsorberé a ti![pause]"
      - ¿Q...Qué?[pause]
      - ¡Aaaahhh![pause]
      - "[\\x0207][\\x020902]3¡Ufff! ¡Él es\nel domador que te \ncrió![pause][\\x0203]El domador y el \nDigimon\nson uno e iguales[pause][\\x0203]¡Siempre trabajamos\njuntos![pause]"
      - |-
        [\x0207]Snatchmon[\x0207]Así que eres tú...
        ¡Me venciste cuando
        era Vemmon![pause][\x0203]¡Pero ahora he
        renacido![pause][\x0203]¡Te mostraré mis
        nuevos poderes![pause]
      - "[\\x0207][\\x020902]3¿Pero qué... \n¿Qué vas \na hacer?[pause]"
      - |-
        [\x0207]Snatchmon[\x0207]¡Me fundiré con
        Gunslinger y
        seré Galacticmon![pause]
      - '[\x0207][\x020902]3¿Galacticmon?[pause]'
      - "[\\x0207]Snatchmon[\\x0207]¡Y después seré uno\ncon la Tierra![pause][\\x0203]Para digievolucionar en\nun Digimon más \npoderoso, ¡Gaiamon![pause]"
      - "[\\x0207][\\x020902]3¿Gaiamon?\n¡Entonces no habrá \nhumanos![pause][\\x0203]¡Morirá toda \nla Tierra![pause]"
      - |-
        [\x0207]Snatchmon[\x0207]Por eso es irrelevante,
        todo lo que importa
        soy yo...[pause]
      - '[\x0207][\x020902]3¡No te dejaré![pause]'
      - "[\\x0207]Snatchmon[\\x0207]¡Intenta vencerme \ncuando sea \nGalacticmon![pause]"
      - "[\\x0207][\\x020902]3Lo intentaré.\n¡No puedo \ndejarte![pause]"
      - "[\\x0207]Snatchmon[\\x0207]Bien, ¡entonces\nnos encontraremos \nen el espacio![pause][\\x0203]¡Transferiré tus\ndatos de matriz![pause][\\x0203]¡Mira cómo \ndigievoluciono en\nGalacticmon![pause]"
      - "¡Ahora viene Snatchmon!\n¡Y cubre el mundo con \noscuridad![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3¡Oh, no!\n¡Han pasado \n180 seg.![pause]"
