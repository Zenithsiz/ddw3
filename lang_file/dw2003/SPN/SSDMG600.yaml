      - "[\\x0207]BK WarGrowlmon[\\x0207]Je je je, chula, \n¿eh?[pause][\\x0203]¡Es mi tesoro, así \nque cuídala![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3¿Pero qué...?
        Eres un Numemon
        de color.[pause]
      - |-
        [\x0207]BK KingNumemon[\x0207]¡No pienses que soy
        como los demás![pause][\x0203]Yo, BK KingNumemon,
        soy muy superior a
        otros Numemon.[pause]
      - "[\\x0207][\\x020902]3Superior, ¿eh?\n¡No lo \npareces![pause]"
      - '[\x0207]BK KingNumemon[\x0207]¡Te lo mostraré![pause]'
  - strings:
      - ''
