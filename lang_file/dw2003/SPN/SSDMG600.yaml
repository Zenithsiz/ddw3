        Gracias...[pause]
      - "[\\x0207][\\x020902]3Bueno...\n¿Qué haces \naquí, Lisa?[pause]"
      - |-
        [\x0207]Lisa[\x0207]Eso digo yo.[pause][\x0203]¿Qué haces
        tú aquí?[pause]
      - |-
        [\x0207][\x020902]3¿Yo?
        Um, yo...[pause]
      - |-
        Los dos estáis
