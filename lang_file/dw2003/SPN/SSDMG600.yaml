      - |-
        [\x0207][\x020902]3¿Qué? ¿Él es
        Ratón Suerte?[pause][\x0203]Entonces, ¿quién es
        Numemon?[pause]
      - "[\\x0207]Ratón Suerte[\\x0207]Um, Lisa es una cosa, \npero a ti te dije que \nno vinieras.[pause][\\x0203]Bueno, es peligroso\nestar aquí. ¡Vamos \na mi escondite![pause]"
