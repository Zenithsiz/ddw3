  - strings:
      - ''
      - |-
        [\x0207]¿Ciudadano Byakko?[\x0207]Tú debes ser el
        nuevo desafiador.[pause][\x0203]Entra, por favor.
        El Líder Byakko
        te espera.[pause]
  - strings:
      - ''
      - |-
        [\x0207]¿Ciudada. Byakko?[\x0207]¡Je je je!
        ¡Te hemos estado
        esperando![pause][\x0203]¡Ven a luchar con
        nuestro líder![pause]
  - strings:
      - ''
      - '[\x0207][\x020902]3¡Eh, son..![pause]'
      - "[\\x0207]¿Ciuda.Byak?[\\x0207]¿Uh? Creo\nque se ha \nmovido algo.[pause]"
      - "[\\x0207]Ciudada. Byakko[\\x0207]Eh, ¿puedes \nver algo desde \nahí?[pause]"
      - |-
        [\x0207]¿Ciu. Bya.?[\x0207]¡Sin problema
        en el oeste![pause]
      - "[\\x0207]Ciudad. Byak.[\\x0207]¡Nada en el \nSur![pause]"
      - |-
        [\x0207]Ciudad. Byakko[\x0207]¡Todo bien aquí
        también![pause]
      - |-
        [\x0207]Ciudad. Byakko[\x0207]Me lo habré
        imaginado...[pause]
      - "[\\x0207][\\x020902]3...están de \nguardia...[pause][\\x0203]No podré entrar\nen Ciudad Byakko\npor algún tiempo.[pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3¿Este es el escon.
        de Ratón Suerte?[pause]
      - |-
        [\x0207][\x020902]3¿Dónde está
        Teddy?
        ¿Dónde está?[pause]
      - "[\\x0207]Ratón Suerte[\\x0207]¿Teddy? ¡Ah, el chico \nque encontró mi cuenta \ny contactó conmigo![pause][\\x0203]¡No fui yo! ¡Fue \nla A.o.A![pause]"
      - "[\\x0207][\\x020902]3¿Qué? ¿Qué quieres\ndecir con eso?[pause][\\x0203]El Mae. de Jue. de\nAsuka me dijo que lo \ntenías tú...[pause]"
      - "[\\x0207]Ratón Suerte[\\x0207]Ella es uno de los \nagentes de A.o.A.[pause][\\x0203]Y no es la única.\n¡MAGAMI, también es\nde la A.o.A![pause][\\x0203]¡Hay muchos miembros\nen este Servidor Asuka![pause]"
      - "[\\x0207][\\x020902]3Entonces, ¿Maestro\nde Juego me mintió?[pause][\\x0203]¡Tengo que \nrescatar a Teddy![pause]"
      - "[\\x0207]Lisa[\\x0207]Eh, ¿qué pasa \ncon la A.o.A?[pause]"
      - |-
        [\x0207]Ratón Suerte[\x0207]Van a apoderarse
        de Digimon Online.[pause][\x0203]Y así podrán entrar
        en cualquier sistema
        del mundo.[pause]
      - |-
        [\x0207]Lisa[\x0207]¡Eh! ¡Eso no son
        buenas noticias![pause][\x0203]¡Controlarán todos
        los ordenadores del
        mundo![pause]
      - "[\\x0207]Ratón Suerte[\\x0207]Para evitarlo, he \nprovocado una avería\nen el sistema.[pause][\\x0203]Para que nadie acceda \na este servidor durante\nalgún tiempo.[pause]"
      - |-
        [\x0207]Lisa[\x0207]Ya veo. Por eso
        nadie podía
        volver al Mundo Real.[pause]
      - |-
        ¡Ja ja ja ja!
        ¡Me habéis causado
        muchos problemas![pause][\x0203]¡Pero gracias al chico
        los planes siguen
        adelante![pause]
      - '[\x0207]Ratón Sue.[\x0207]¿Kail?[pause]'
      - '[\x0207][\x020902]3...¡Kail![pause]'
      - |-
        [\x0207]Kail[\x0207]¡[\x020801][\x020501]!
        ¡Kurt![pause]
      - |-
        [\x0207][\x020902]3¿Qué? Entonces
        el hermano mayor
        de Kail es...[pause]
      - "[\\x0207]Ratón Suerte[\\x0207]Sí, mi nombre real\nes Kurt. Soy el \nherm. mayor de Kail.[pause][\\x0203]Pero, ¿cómo ha \nencontrado la A.o.A\neste sitio?[pause][\\x0203]¿Y por qué está\nKail...?[pause]"
      - "[\\x0207]General[\\x0207]¡Hemos seguido al\nchico desde Ciudad Asuka![pause][\\x0203]Ella también seguía\nal chaval, ¡hasta que la \ncapturamos![pause]"
      - '[\x0207]Ratón Suerte[\x0207]¡Soltad a Kail![pause]'
      - "[\\x0207]General[\\x0207]¡Ja ja ja! ¡No tan\nrápido! No va a ser \ntan fácil.[pause][\\x0203]Si devuelves lo que\nrobaste la\nsoltaré.[pause]"
      - |-
        [\x0207]Ratón Suerte[\x0207]De acuerdo,
        aquí tienes...[pause]
      - "[\\x0207]General[\\x0207]Aquí está.\n¡Ja ja ja![pause][\\x0203]¡Voy a \ndevolverlo![pause]"
      - "[\\x0207]Atacante[\\x0207]Lo prometido es \ndeuda. La dejaré\nir.[pause]"
      - |-
        [\x0207]Kail[\x0207]¡Kurt!
        ¡[\x020801][\x020501]![pause]
      - "[\\x0207]Atacante[\\x0207]¡Jajaja! Tuvísteis\nvuestro momento.[pause][\\x0203]Pero se \nha terminado.[pause]"
      - "[\\x0207]Ratón Sue.[\\x0207]¡Cuidado \ntodos![pause]"
      - '[\x0207]Ratón Suerte[\x0207]¡Ahhhh![pause]'
      - '[\x0207]Kail[\x0207]¡Kurt![pause]'
      - "[\\x0207][\\x020902]3¿Cómo? ¡Se ha\nconvertido en \nDigimon![pause]"
      - "[\\x0207]Atacante[\\x0207]¡Todos seréis\nun Oinkmon y \nse os encerrará![pause][\\x0203]¿Quién va ahora?[pause]"
      - |-
        [\x0207]Atacante[\x0207]¿?¿?¿?
        ¡No queda energía![pause][\x0203]Bueno, ¡ven, mi
        Digimon![pause]
      - "[\\x0207][\\x020902]3¡Si quieres luchar, \ntendrás que \npasar sobre mí![pause]"
      - |-
        [\x0207]Ratón Suerte[\x0207]Yo también era del
        personal de Digimon
        Online.[pause][\x0203]Pero cuando vi
        qué pasaba era
        demasiado tarde...[pause]
  - strings:
      - ''
      - |-
        [\x0207]Atacante[\x0207]No, noooo...
        Mi Digimon..[pause][\x0203]¡Lo pagarás![pause]
      - |-
        [\x0207]Lisa[\x0207]Gracias [\x020801][\x020501].
        ¡Me has salvado
        de nuevo![pause]
      - |-
        [\x0207]Kail[\x0207]¡Pero Kurt es...!
        Por fin lo encuentro
        y...[pause]
      - '[\x0207]Kurt[\x0207]¡Oink![pause]'
      - |-
        [\x0207][\x020902]3De acuerdo. ¡Está
        decidido! ¡Me voy
        a Ciudad Asuka![pause][\x0203]¡Voy a rescatar a
        Teddy y derrotar al
        Maestro de Juego![pause]
      - |-
        [\x0207]Kail[\x0207]¡Sí! ¡Vamos a
        patear a A.o.A![pause][\x0203]¡Y cambiar otra vez
        a Kurt![pause]
      - "[\\x0207]Lisa[\\x0207]¡Yo también te \nlo pido![pause][\\x0203]Pero no deseo que \ncunda el pánico.[pause][\\x0203]¿Podéis ser \ndiscretos sobre la\nA.o.A?[pause]"
      - '[\x0207][\x020902]3¡Recibido![pause]'
      - |-
        [\x0207][\x020902]3¡Venga, Kail!
        ¡Vámonos![pause]
      - "[\\x0207]Kail[\\x0207]Si pierdes, no te lo \nperdonaré nunca.\n¿Entendido?[pause]"
      - |-
        [\x0207]Lisa[\x0207]¡Suerte! ¡Cuento
        contigo![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Líder Byakko,\ntengo algo que \npreguntarle...[pause]"
      - "[\\x0207]Líder Byakko[\\x0207]...¡Ya me habéis\nencontrado![pause][\\x0203]¡Bien, entonces \ndebemos luchar![pause]"
      - "[\\x0207][\\x020902]3¿Qué? ¡Espera\nun segundo! \n¿Pero qué....?[pause]"
      - |-
        [\x0207]Líder Byakko[\x0207]¡Silencio!¡No
        voy a perder con
        la A.o.A![pause]
      - |-
        [\x0207][\x020902]3¿Q..Qué?
        ¿...A.o.A?[pause]
      - "[\\x0207]Líder Byakko[\\x0207]¡No juegues \nconmigo! ¡Ven \naquí, mi Digimon![pause]"
      - "[\\x0207][\\x020902]3¡No puedo creerlo!\nOh, bueno...[pause][\\x0203]De acuerdo,\n¡terminemos con \nesto![pause]"
  - strings:
      - ''
      - "[\\x0207]Líder Byakko[\\x0207]Oh, oh, ya\nveo.[pause][\\x0203]Siento haberte \nconfundido con\nla A.o.A.[pause]"
      - "[\\x0207][\\x020902]3No pasa nada...[pause][\\x0203]Un momento, ¿eso\nsignifica que en \nByakko son...?[pause]"
      - "[\\x0207]Líder Byakko[\\x0207]Sí. ¡Son todos \nde la A.o.A.![pause][\\x0203]¡Llegaron y se\napoderaron de Byakko![pause][\\x0203]Nos metieron en la\nprisión del sótano.[pause][\\x0203]Pero Numemon vino y \nnos rescató.[pause]"
      - "[\\x0207][\\x020902]3Ya veo...\nPero la A.o.A y \nRatón Suerte...[pause][\\x0203]Y ¿qué pasa en\nDigimon Online?[pause]"
      - |-
        [\x0207]Líder Byakko[\x0207]No sé nada.[pause][\x0203]Si quieres saber más
        encuentra a Numemon.[pause][\x0203]Si vas a Fábrica Dum
        Dum, lo encontrarás.[pause]
      - '[\x0207][\x020902]3¡Vale![pause]'
      - "[\\x0207]Líder Byakko[\\x0207]Espera un seg.\n¡Aún no te he \ndado esto![pause]"
      - |-
        [\x0207][\x020902]3¡Bien! ¡Tengo
        el Pin Byakko![pause][\x0203]¡Gracias Líder
        Byakko![pause]
      - |-
        [\x0207]Líder Byakko[\x0207]¡Después de todo
        me has ganado![pause][\x0203]¡Y puede servirte
        en el futuro![pause]
      - |-
        [\x0207]Líder Byakko[\x0207]Habrá más A.o.A
        ¡Ten cuidado![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3¡Eh! ¿Sabes \ndónde está \nNumemon?[pause]"
      - "[\\x0207]HiAndromon[\\x0207]¿Numemon?\n¿Qué quieres \nde él?[pause]"
      - |-
        [\x0207][\x020902]3Hay algo que tengo
        que preguntarle.
        ¡Venga, dímelo![pause]
      - |-
        [\x0207]HiAndromon[\x0207]Yo sé dónde está,
        pero no puedo decirlo
        tan fácil.[pause][\x0203]Más allá de ese
        punto, sólo pasan
        los más fuertes.[pause][\x0203]Si aún quieres
        verlo, vénceme
        primero.[pause]
  - strings:
      - ''
      - "[\\x0207]HiAndromon[\\x0207]Respeto tu gran\nfuerza.\n¡Puedes pasar![pause][\\x0203]Numemon está en \nlas alcant. bajo las\nescaleras secretas.[pause][\\x0203]He abierto la \npuerta de las \nescaleras secretas.[pause][\\x0203]Sigue adelante, \npero antes... Toma\neste Rifle Oxidado.[pause]"
      - |-
        [\x0207][\x020902]3¡Bien! ¡Tengo
        el Rifle oxidado![pause][\x0203]Bueno HiAndromon.
        ¡Gracias! ¡Vamos![pause]
      - "[\\x0207]HiAndromon[\\x0207]El enemigo es más\nfuerte a partir de \naquí. ¡Ten cuidado![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Qué raro.\nNumemon no \nestá por aquí.[pause]"
      - ¡Aaahhhh![pause][\x0203]¡Socorro![pause]
      - |-
        [\x0207][\x020902]3¿Qué? ¿Qué
        es eso?[pause]
      - |-
        [\x0207]WaruMonzaemon[\x0207]¡Eres muuy guapa!
        ¡Cásate conmigo![pause]
      - |-
        [\x0207]Lisa[\x0207]¡No! ¡No me
        gustan los locos![pause]
      - |-
        [\x0207][\x020902]3Oh, oh..
        Esa es um..
        ¡Lisa![pause]
      - |-
        [\x0207]Lisa[\x0207]¡Eh, eh! Tú
        eres [\x020801][\x020501] ¿no?[pause][\x0203]¡Por favor, ayuda a
        esta dama en apuros![pause]
      - |-
        [\x0207][\x020902]3De acuerdo.
        Lo que tú digas.[pause]
      - |-
        [\x0207][\x020902]3¡Eh, WaruMonzaemon!
        ¡Métete con alguien
        de tu tamaño![pause]
      - "[\\x0207]WaruMonzaemon[\\x0207]¿Quién eres?[pause][\\x0203]¡Fuera de mi \ncamino![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]¡Eh, [\x020801][\x020501]!
        ¿Qué pasa?[pause]
      - "[\\x0207][\\x020902]3No puedo entrar en\nCiudad Asuka.[pause][\\x0203]Si tuviese un pase \nde personal, a lo\nmejor podría...[pause]"
      - |-
        [\x0207]Kail[\x0207]¿Un pase de
        personal?[pause]
      - |-
        [\x0207]Kurt[\x0207]¡Oink!
        ¡Oink![pause]
      - |-
        [\x0207]Kail[\x0207]¿Qué está
        intentando
        decir Kurt?[pause]
      - "[\\x0207][\\x020902]3Puede que \nKurt tenga.[pause]"
      - |-
        [\x0207]Kail[\x0207]¡Eso es!
        ¡Kurt trabajó aquí![pause]
      - "[\\x0207][\\x020902]3¿Lisa? ¿Qué \nhaces aquí?[pause]"
      - "[\\x0207]Lisa[\\x0207]Como ves, esta \nhabitación es un\ndesorden.[pause][\\x0203]La estaba limpiando \ncon Kail.[pause]"
      - "[\\x0207]Kail[\\x0207]Eh, Lisa. ¿Había\nalgún Pase de \nPersonal por ahí?[pause]"
      - "[\\x0207]Lisa[\\x0207]Lo siento, aún no\nlo he visto.[pause][\\x0203]Es culpa de Kurt, \npor todo \neste desorden.[pause]"
      - |-
        [\x0207]Kurt[\x0207]Oink,
        Oink.[pause]
      - "[\\x0207]Kail[\\x0207]¿Qué podemos \nhacer? ¡Seguro\nque está aquí![pause]"
      - "[\\x0207]Lisa[\\x0207]¡Ya sé! ¿Puedes\nllamar a alguien?[pause][\\x0203]Con mis amigos, \nterminaríamos \nenseguida.[pause]"
      - '[\x0207][\x020902]3¿Tus amigos?[pause]'
      - |-
        [\x0207]Lisa[\x0207]Sí, se llaman
        Keith y Nick.[pause]
      - "[\\x0207][\\x020902]3¿Qué?\n¿Keith y \nNick?[pause]"
      - "[\\x0207]Lisa[\\x0207]¿Los conoces,\n[\\x020801][\\x020501]?[pause][\\x0203]¡Entonces no\ntardarás tanto![pause][\\x0203]La última vez,\nestaban en el \nSector Sur.[pause]"
      - |-
        [\x0207][\x020902]3Oh, ah,
        de acuerdo.[pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, [\x020801][\x020501].
        ¿Pasó algo?[pause]
  - strings:
      - ''
      - |-
        [\x0207]Lisa[\x0207]¡Venga! ¡Nick,
        busca un pase en
        el ordenador![pause]
      - |-
        [\x0207]Lisa[\x0207]¡Keith, tu limpia
        los documentos!
        ¡Venga, rápido![pause]
      - '[\x0207]Keith[\x0207]¡Sí señor![pause]'
      - '[\x0207]Nick[\x0207]¡Recibido![pause]'
      - "[\\x0207]Lisa[\\x0207]¿Veis? No\ntardaremos \ntanto.[pause]"
      - |-
        [\x0207]Kail[\x0207]Em, Lisa.
        ¿Quiénes son
        estos dos?[pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, sólo son
