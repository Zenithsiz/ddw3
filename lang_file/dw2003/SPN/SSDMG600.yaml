        conmigo, ¿no?[pause]
      - |-
        [\x0207]Lisa[\x0207]¡Aahhh!
        ¡Nu.Nu.
        Numemon![pause]
      - "[\\x0207]Numemon[\\x0207]Tranquila, \nLisa soy yo.[pause]"
      - |-
        [\x0207][\x020902]3¿Qué?
        ¿Numemon es
        humano?[pause]
      - |-
        [\x0207]Lisa[\x0207]Ah, ya veo.[pause][\x0203]¡No me asustes
