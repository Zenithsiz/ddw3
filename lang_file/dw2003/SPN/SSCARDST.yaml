    Tira 5 Cartas del Mazo del
    oponente a la papelera.
  - "Reduce el PA del oponente \na cero."
  - |-
    Llama un Digimon de Mano
    al campo en la Fase Comp.
  - |2-
     +30 al PA y PV de un
    Digimon Marrón.
  - |-
    Saca 2 Cartas del Mazo
