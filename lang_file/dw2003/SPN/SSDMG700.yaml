      - "[\\x0207]Operador.[\\x0207]¿Cuál es vuestro \nnombre de cuenta\nregistrado?[pause]"
      - '[\x0207]Junior.[\x0207]¡Es [\x020801][\x020501]![pause]'
      - "[\\x0207]Operador.[\\x0207]...Confirmado.\nGracias.[pause][\\x0203]Entrad en Cápsula \nde Cámara.\nPor aquí.[pause]"
