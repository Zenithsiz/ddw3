        había visto antes.[pause]
      - |-
        [\x0207]Caballero Oscuro[\x0207]¡Adelante!
        ¡Vas a ser un
        gran domador![pause]
      - "[\\x0207][\\x020902]3¡Sí, \ngracias![pause]"
  - strings:
      - ''
      - "[\\x0207]Líder Genbu[\\x0207]Um, ¿qué?\n¿Un retador a \nesta hora?[pause]"
      - "[\\x0207][\\x020902]3Líder Genbu,\n¡tengo que pedirle\nun favor![pause][\\x0203]¿Puede darme su \nPin para volver a \nMundo Real?[pause]"
      - "[\\x0207]Líder Genbu[\\x0207]Lo siento, pero no\npuedo darte el\npin sin más.[pause][\\x0203]Esas son las reglas.[pause][\\x0203]¡Si lo quieres,\ntendrás que \nganarme![pause]"
      - "[\\x0207][\\x020902]3De acuerdo.\n¡Sabía que \ndirías eso![pause][\\x0203]¡Acabemos con\nesto![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3¡Sí, también \ngané al Líder\nGenbu![pause]"
      - "[\\x0207]Líder Genbu[\\x0207][\\x020801][\\x020501], siento \nhaberte hecho luchar.[pause][\\x0203]Quería comprobar\nque...[pause][\\x0203]¡Puedes luchar\ncontra la A.o.A![pause]"
      - '[\x0207][\x020902]3Oh, ya veo.[pause]'
      - "[\\x0207]Líder Genbu[\\x0207]¡Toma esto\ny detén los \nplanes de A.o.A![pause]"
      - |-
        [\x0207][\x020902]3¡Sí! ¡Tengo
        el Pin Genbu![pause]
      - "[\\x0207]Líder Genbu[\\x0207]Creo que eres lo \nsuficiente fuerte\npara luchar.[pause][\\x0203]Ellos también son\nson fuertes. \n¡La guardia alta![pause]"
      - |-
        [\x0207][\x020902]3¡Gracias,
        Líder Genbu![pause]
  - strings:
      - ''
      - "[\\x0207]Jefe Xuen Wu[\\x0207]Así que has venido.\nEl que se opone\na nosotros.[pause][\\x0203]¡Estoy aquí y no\nvoy a correr o \nesconderme![pause][\\x0203]¡Ahora hasta\naquí![pause]"
      - |-
        [\x0207][\x020902]3¡Ya verás!
        ¡Llegaré hasta
        donde tú estás![pause]
      - "[\\x0207]Jefe Xuen Wu[\\x0207]Ummm, así que has \nllegado...[pause][\\x0203]Debería haberlo\nsabido por la derrota\nde los otros...[pause]"
      - |-
        [\x0207][\x020902]3¡Jefe Xuen Wu![pause][\x0203]¡Tu tienes el
        Pase ID Negro![pause]
      - |-
