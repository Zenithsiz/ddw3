      - "[\\x0207]Científico Nerd Hideki[\\x0207]Si la red no está \nconectada, es malo \npara Digimon Online.[pause][\\x0203]El Sistema matriz no\npuede acceder a los \nservidores ¿no?[pause][\\x0203]Entonces ¿no \nsignifica eso que no\npueden volver?[pause]"
