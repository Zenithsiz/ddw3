  - strings:
      - ''
      - "Acaba de llegar. La Red\nÓptica está desconectada.[pause][\\x0203]S.A.P. cree que se debe\nal ciberterrorismo y \nestá investigando.[pause][\\x0203]¡Puede haber muchos problemas \nsi la Red Óptica queda\ndesconectada mucho tiempo![pause]"
