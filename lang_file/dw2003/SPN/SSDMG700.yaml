      - "[\\x0207]Caballero Fuego[\\x0207]¿No te aburres?\n¡No me hagas reír![pause][\\x0203]Hoy los domadores \nson débiles...[pause][\\x0203]¡Pero tú pareces\nbueno, luchemos![pause]"
