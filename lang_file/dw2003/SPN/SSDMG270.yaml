      - "[\\x0207]Divermon[\\x0207]¿Ves?\nEs emocionante...[pause][\\x0203]No creo que llegues\ntan rápido, pero...[pause][\\x0203]Aquí tienes una Bolsa\nde Carpetas adecuada \npara tres.[pause][\\x0203]Te daré mi\nCarpeta de Prácticas\nPersonalizada.[pause]"
      - "[\\x0207][\\x020902]3¡Bien! \n¡Gracias!\n¡Lo intentaré![pause][\\x0203]Pero no tengo ni\nidea de qué \nestaban hablando...[pause]"
      - "[\\x0207]Divermon[\\x0207]Ve con Ken o Luke.\nEllos te enseñarán.[pause][\\x0203]Cuando mejore tu\ncompañero, podrás\nluchar con todos.[pause][\\x0203]Un buen jugador es \ntambién buen domador.[pause][\\x0203]Los domadores con \ncompañeros fuertes,\nluchan mucho.[pause]"
