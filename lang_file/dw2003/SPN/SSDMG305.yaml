  - strings:
      - ''
      - '[\x0207]Maestro de Juego[\x0207]¿Qué hacéis aquí?[pause]'
      - "[\\x0207][\\x020902]3Eh... Estamos \nbuscando a nuestro\namigo Teddy.[pause]"
