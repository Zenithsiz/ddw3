type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Teddy[\x0207]¡Eh, [\x020801][\x020501]!
        ¡Esto es grande
        de verdad![pause]
      - |-
        [\x0207][\x020902]3¿Qué pasa?
        ¿Por qué tanta
        prisa?[pause]
      - |-
        [\x0207]Teddy[\x0207]¡Ratón Suerte!
        Ha aparecido el
        Ratón Suerte.[pause]
      - |-
        [\x0207][\x020902]3¿Qué?
        ¿Ratón Suerte?[pause]
      - |-
        [\x0207]Teddy[\x0207]¿No lo conoces?
        ¡Es un pirata experto![pause][\x0203]¡Puede romper cualquier
        programa![pause]
      - '[\x0207][\x020902]3Ah, vale.[pause]'
      - |-
        [\x0207]Teddy[\x0207]Soy un gran fan suyo.
        ¡Tengo que verle![pause]
      - "...Este es un anuncio para\nlos jugadores de Digimon Online.[pause][\\x0203]Vamos a realizar una reparación\nde emergencia.[pause][\\x0203]Por ello, no podréis volver al \nMundo Real. Pero no se cobrará\neste tiempo.[pause][\\x0203]Repito.\n¡Todos jugáis gratis![pause]"
      - "[\\x0207]Teddy[\\x0207]¿Has oído eso?[pause][\\x0203]¡Seguro que Ratón \nsuerte tiene algo\nque ver![pause][\\x0203]¡No puedo esperar!\n¡Tengo que encontrar \na Ratón Suerte![pause]"
      - |-
        [\x0207][\x020902]3¡Eh, eh!
        ¡Teddy![pause]
      - "[\\x0207][\\x020902]3Se fue.\n..............[pause][\\x0203]Siempre hace lo \nmismo cuando\nse emociona.[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Hombre[\x0207]¡Eh, Eh! ¿Quién
        eres tú?[pause][\x0203]¡No aparezcas así!
        Me has asustado...[pause]
      - "[\\x0207][\\x020902]3Ah, ah...\nPerdón, \nseñor...[pause]"
      - "[\\x0207]Hombre[\\x0207]...¡No soy un\nviejo![pause][\\x0203]¡Soy Nick y sólo \ntengo 21![pause]"
      - |-
        [\x0207][\x020902]3Oh, ah,
        sí, ¡perdona![pause]
      - "[\\x0207]Nick[\\x0207]¿Sólo hay \nmaleducados\nen este servidor?[pause][\\x0203]Primero Etemon, y \nahora tú...[pause]"
      - "[\\x0207][\\x020902]3¿Etemon?\n¿Ha pasado \nalgo?[pause]"
      - "[\\x0207]Nick[\\x0207]Encontré este \nenorme escudo.[pause][\\x0203]Vino Etemon y dijo\nque era suyo...[pause][\\x0203]Y se lo llevó sin\nni siquiera decir gracias.[pause]"
      - "[\\x0207][\\x020902]3¿Etemon?\n¿Un escudo\nenorme?[pause][\\x0203]Me imagino \nqué es...[pause]"
      - "[\\x0207]Nick[\\x0207]Eh, estoy \nmuy ocupado,\nasí que...[pause]"
      - |-
        [\x0207]Nick[\x0207]¿Por qué no hacen
        su trabajo?[pause][\x0203]Me gustaría que me
        tomaran de ejemplo...[pause]
  - strings:
      - ''
      - "[\\x0207]Mat el Travieso[\\x0207]Te he dicho que el\nEtemon que buscas \nno está aquí.[pause]"
      - "[\\x0207][\\x020902]3Bueno, claro que \nno, tú no eres\nel Etemon.[pause]"
      - '[\x0207]Mat el Travieso[\x0207]¿Qué..?[pause]'
      - |-
        [\x0207][\x020902]3Conozco tu truco.
        ¡Tú llevabas el traje de
        Etemon antes![pause]
      - "[\\x0207]Mat el Travieso[\\x0207]¿Lo descubriste?\nQué fastidio...[pause][\\x0203]Bueno, no se lo \ndigas a nadie.[pause][\\x0203]A cambio te \ndaré esto.[pause]"
      - |-
        [\x0207][\x020902]3¡Bien! ¡El traje
        de Agumon![pause]
      - "[\\x0207]Mat el Travieso[\\x0207]Es un secreto \nentre nosotros, \n¿vale?[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]¡Eh, [\x020801][\x020501]!
        ¡Llegas tarde![pause]
      - "[\\x0207][\\x020902]3¿Eh? ¿Ya \nterminaste, \nKail?[pause]"
      - |-
        [\x0207]Kail[\x0207]Ehhh... Sí.
        ¿Has encontrado
        a Teddy?[pause]
      - "[\\x0207][\\x020902]3No, no lo he \nvisto por \nningún sitio.[pause]"
      - "[\\x0207]Kail[\\x0207]Yo tampoco y\nhe buscado bien.[pause][\\x0203]Me dijo que venía\nal Centro de \nAdministración.[pause]"
      - |-
        [\x0207][\x020902]3¿Dónde estará
        Teddy?[pause]
      - '[\x0207]Kail[\x0207].....[pause]'
      - "[\\x0207]Kail[\\x0207]¿No tienes la \nimpresión de que\nestá aquí dentro?[pause]"
      - |-
        [\x0207][\x020902]3Ummm, no lo
        sabré hasta que
        no miremos.[pause]
      - |-
        [\x0207]Kail[\x0207]¡Gracias!
        ¡Bueno, vamos
        entonces![pause]
  - strings:
      - ''
      - a
      - |-
        [\x0207]Datamon[\x0207]¿Has hecho todo
        este camino para
        luchar conmigo?[pause][\x0203]¡Siempre listo!
        ¡Luchemos![pause]
      - |-
        [\x0207][\x020902]3¡De acuerdo!
        ¡Luchemos![pause]
      - "[\\x0207]Datamon[\\x0207]¡...Bip! ¡No\nme recibes![pause][\\x0203]¡Debes usar \ntu propio estilo![pause]"
      - |-
        [\x0207][\x020902]3¿Qué? Um, sí.
        ¡Empecemos![pause]
  - strings:
      - ''
      - |-
        [\x0207]Datamon[\x0207]Eres bueno si
        puedes ganarme.
        ¡Tu recompensa![pause][\x0203]Los Guantes Oxidados.
        Es un objeto raro,
        así que cuídalo.[pause]
      - |-
        [\x0207][\x020902]3¿Eh? Vale
        los guardaré.
        Gracias...[pause][\x0203]Los Guantes
        Oxidados...
        ¡Bien! Creo...[pause]
      - "[\\x0207]Datamon[\\x0207]Las armaduras y \narmas viejas, tienen\nsecr. en Mundo Dig.[pause][\\x0203]Encuentra al Digimon \ndigiev. en armadura \npara conocerlos.[pause]"
      - |-
        [\x0207][\x020902]3¡De acuerdo!
        ¡Encontraré esos
        Digimon digievolucion.![pause]
  - strings:
      - ''
      - "[\\x0207]Datamon[\\x0207]Ah, tienes un Pase\nde personal.\nLo siento...[pause][\\x0203]Estoy abriendo la \npuerta, entra.[pause]"
      - "[\\x0207][\\x020902]3Ah, \n¡gracias![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Soldado[\x0207]¡No pasarás
        de aquí![pause][\x0203]¡No puedes
        vencerme![pause]
      - |-
        [\x0207][\x020902]3¿Sí? ¡Venga![pause][\x0203]¡Siempre pensáis
        que vais a ganar![pause]
  - strings:
      - ''
      - |-
        [\x0207]???[\x0207]¡GUBIIII![pause][\x0203]¡Respuesta Digimon
        respuesta Digimon![pause]
      - |-
        [\x0207][\x020902]3¿Qué es esto?
        Es un Digimon que
        nunca he visto.[pause]
      - '[\x0207]???[\x0207]¿GUBI?[pause]'
      - "[\\x0207][\\x020902]3No parece \nun mal \nDigimon...[pause]"
      - "[\\x0207][\\x020902]3...Eh, ¡abrid![pause][\\x0203]¡Voy a derrotar \na los \nmalos![pause]"
      - "[\\x0207]???[\\x0207]¿Malo?\n¿Qué es \nmalo?[pause]"
      - "[\\x0207][\\x020902]3Umm, para \nponerlo fácil.[pause]"
      - "[\\x0207]???[\\x0207]¡Yo como \nDigimon! Y me  \nhago fuerte.[pause][\\x0203]¡GUBIIII![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3...¡Ah! Qué \nsusto. ¿Qué ha\nsido eso?[pause]"
      - '[\x0207]???[\x0207]¡GUBII![pause]'
      - "[\\x0207][\\x020902]3Parece un Digimon\nnovato...[pause][\\x0203]Probablemente no sea\nun Digimon de A.o.A \nsi no desaparece...[pause]"
      - |-
        [\x0207][\x020902]3¡Espera!
        ¿A dónde
        vas?[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Uau, ¿qué es
        esta habit.?[pause]
      - |-
        [\x0207][\x020902]3Eh, ¿quién
        está ahí?[pause]
      - "[\\x0207][\\x020902]3¡Es el Maestro \nde Juego! Voy\na por ella.[pause]"
      - |-
        [\x0207]Guardia A[\x0207]Tú eres...
        ¡Ese chico![pause]
      - |-
        [\x0207]Guardia B[\x0207]¡No pasarás
        de aquí![pause]
      - |-
        [\x0207]Guardia C[\x0207]¡Ríndete y ven
        con nosotros![pause]
  - strings:
      - ''
      - "Ja ja ja. ¡Victoria!\n¡El experimiento  \nha sido un éxito![pause]"
      - |-
        [\x0207]Maestro de Juego[\x0207]¡Felicidades!
        ¿Ahora es...?[pause]
      - "¡Sí! Aunque los planes\nse alterasen un poco \npor Ratón Suerte.[pause][\\x0203]¡Comenzaremos ahora \nla Operación Sigma![pause]"
      - '[\x0207]Maestro de jue.[\x0207]¡Sí, señor![pause]'
      - |-
        Ahora Vemmon, ¡ven
        a mí![pause]
      - "[\\x0207][\\x020902]3¡Maestro de Juego!\n¿Hablas con \nel jefe de A.o.A?[pause]"
      - "[\\x0207]Maestro jue.[\\x0207]¡Tú eres el \nchico de...![pause][\\x0203]¿Qué haces \naquí?[pause]"
      - "[\\x0207][\\x020902]3¡Estoy aquí para\nvencerte![pause][\\x0203]¡Y mejor que digas \nrápido qué está\nplaneando la A.o.A![pause]"
      - |-
        [\x0207]Maestro de Juego[\x0207]¿Crees que puedes
        ganarme? ¡Tonto![pause][\x0203]Salid mis preciosos
        Digimon.[pause]
      - "[\\x0207][\\x020902]3De acuerdo, \n¡he ganado a\nlos guardias![pause][\\x0203]¡Turno del \nMaest. Jue.![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Maest. Jue.[\x0207]¡No, noo![pause][\x0203]Persiamon no
        puede perder.[pause]
      - |-
        [\x0207]Lisa[\x0207]Creo que hemos
        llegado tarde.[pause]
      - |-
        [\x0207]Teddy[\x0207]¡[\x020801][\x020501]!
        ¡Me alegro de
        que estés bien![pause]
      - |-
        [\x0207]Nick[\x0207]Ahora hay pruebas.
        ¡Entrégate, Maestro
        de Juego![pause][\x0203]¡Queda arrestada
        por la Policía
        Internac., S.A.P.![pause]
      - "[\\x0207][\\x020902]3¿Qué? ¿Lisa y\nNick son de \nla S.A.P.?[pause]"
      - |-
        [\x0207]Nick[\x0207]Eso es. Y Keith
        también.[pause]
      - "[\\x0207]Lisa[\\x0207]Sentimos no \nhaberlo dicho antes.[pause][\\x0203]¡Pero gracias a \nvosotros, el caso\nestá resuelto![pause]"
      - |-
        [\x0207]Lisa[\x0207]¡Interroguemos al
        Maestro de Juego
        y cambiemos a Kurt![pause]
  - strings:
      - ''
      - "[\\x0207]Chico[\\x0207]Pero que...\n¿Eres de la \nA.o.A?[pause][\\x0203]¡No me \nrendiré![pause][\\x0203]Os voy a ganar \ncon mi Digimon.[pause]"
      - "[\\x0207][\\x020902]3¡Eh, espera!\n¡No soy de la\nA.o.A![pause][\\x0203]¡Soy Junior!\nY vengo desde el \nServidor Asuka.[pause]"
      - |-
        [\x0207]Chico[\x0207]¿De verdad?
        Lo siento, creía
        que ibas con ellos.[pause][\x0203]Soy Kenny.[pause][\x0203]¿Pero cómo has
        llegado a Amaterasu?[pause]
      - "[\\x0207][\\x020902]3He venido por el \nAgujero de Seguridad\nde Bulbmon.[pause][\\x0203]Kenny, ¿sabes dónde\nestá el Digihuevo \nde Sabiduría?[pause]"
      - "[\\x0207]Kenny el Valiente[\\x0207]Um, la verdad es que \nno lo sé. Lo siento.[pause][\\x0203]¡Pero si lo supiera,\nes imposible \nbuscarlo![pause][\\x0203]¡El Servidor Amaterasu\nha sido tomado por\nla A.o.A![pause]"
      - "[\\x0207][\\x020902]3¡No lo sabrás\nhasta que no  \nlo intentes![pause][\\x0203]¿Qué pasó\ncon los demás \ndomadores?[pause]"
      - "[\\x0207]Kenny el Valiente[\\x0207]Nos capturaron y\nobligaron a alzar los\nDigimon en guerra.[pause][\\x0203]¡Y después los \nconvirtieron en \nOinkmon![pause]"
      - "[\\x0207][\\x020902]3Otra vez Oinkmon.\n¡Vaya![pause][\\x0203]¡No les dejaré \nsalirse con esa![pause]"
      - "[\\x0207]Kenny el Valiente[\\x0207]Bueno, eso es lo que \npensamos todos.[pause][\\x0203]La gente que no fue\ncapturada está...[pause][\\x0203]Formando la resistencia\npara vencer a la A.o.A.[pause][\\x0203]Yo quiero unirme, así\nque los voy a buscar.[pause]"
      - "[\\x0207][\\x020902]3Una resistencia... yo\nquiero ayudar, pero \nno puedo ahora mismo.[pause][\\x0203]¡Necesito el Digihuevo \nde Sabiduría para\nllegar al Mundo Real![pause]"
      - |-
        [\x0207]Kenny el Valiente[\x0207]Ya veo...
        Qué pena...[pause][\x0203]Bueno, me voy.
        Ten cuidado, [\x020801][\x020501].[pause]
      - |-
        [\x0207][\x020902]3Sí, ¡tú
        también![pause]
      - "[\\x0207]Kenny el Valiente[\\x0207]¡Claro![pause][\\x0203]¡Necesitarás esto \npara andar por el \nServidor Amaterasu![pause]"
      - "[\\x0207][\\x020902]3¡Tengo la \nID Crony!\n¡Bien![pause]"
      - "[\\x0207]Kenny el Valiente[\\x0207]¡Con ella, pensarán\nque eres miembro de \nla A.o.A![pause][\\x0203]¡Pero no seas \nestúpido y que\nno te cojan![pause]"
      - "[\\x0207][\\x020902]3Gracias,\nte debo \nuna.[pause]"
      - "[\\x0207]Kenny el Valiente[\\x0207]Bueno, me voy.\n¡Ten cuidado, \n[\\x020801][\\x020501]![pause]"
      - |-
        [\x0207][\x020902]3¡Sí! ¡Vamos
        a patear
        sus traseros![pause]
      - |-
        [\x0207][\x020902]3¡Busquemos el
        Digihuevo de sabid.![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3¡Vamos a Ciudad
        Amaterasu![pause]
      - |-
        [\x0207]Teddy[\x0207]Eh, [\x020801][\x020501]
        ¡Espera![pause]
      - |-
        [\x0207][\x020902]3¡...Teddy!
        ¿Has venido
        hasta aquí?[pause]
      - |-
        [\x0207]Teddy[\x0207]Sí, he venido con
        Lisa y los otros.[pause][\x0203][\x020801][\x020501], ¿puedes
        esperar un momento
        antes de entrar?[pause][\x0203]Lisa está trayendo
        a la Resistencia.[pause]
      - |-
        [\x0207][\x020902]3¿Y qué pasa
        con
        la A.o.A?[pause]
      - "[\\x0207]Teddy[\\x0207]¡Han sido derrotados\npor la Resistencia![pause][\\x0203]¡Con las cuatro \nciudades sólo nos \nqueda Amataresu![pause]"
      - |-
        [\x0207][\x020902]3¡Ya veo!
        Y ahora.[pause]
      - "[\\x0207]Teddy[\\x0207]Sí, ¡es la \nbatalla final![pause][\\x0203]¡Vamos a \nvencer a la\nA.o.A![pause]"
      - "[\\x0207][\\x020902]3¡Sí, vamos![pause][\\x0203]¡Si luchamos \njuntos la A.o.A\nno es nada![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Qué raro...
        No hay nadie
        aquí.[pause]
      - "[\\x0207][\\x020902]3¡Ya sé! Igual que\nen la Sala Maestra\nde Juego de Asuka.[pause][\\x0203]Una puerta secreta.[pause][\\x0203]¿Cuál será el\ncódigo?[pause][\\x0203]En Asuka era \nMONSTER así \nque será DIGITAL...[pause]"
      - |-
        [\x0207][\x020902]3Se abrió sola.
        ¿Por qué?[pause][\x0203]¡¿?!
        Quizás quiere
        que entre...[pause][\x0203]¡De acuerdo!
        ¡Voy a entrar
        seas quien seas![pause]
  - strings:
      - ''
      - "[\\x0207]Guarda Real[\\x0207]¡Te esperábamos!\nTu venciste a \nnuestros jefes.[pause]"
      - "[\\x0207][\\x020902]3Venga. ¡También  \na vosotros![pause]"
      - |-
        [\x0207]Guarda Real [\x0207]¡Somos mejores
        que a los que te
        hayas enfrentado![pause]
      - |-
        [\x0207]Guarda Real[\x0207]¡Con el orgullo
        de la Guarda Real
        te venceré![pause]
  - strings:
      - ''
      - "[\\x0207]???[\\x0207]Son unos \ninútiles...[pause][\\x0203]¡Pero estoy \nimpresionado\ncon tu fuerza![pause]"
      - "[\\x0207][\\x020902]3...¿Eres el\nPresidente de \nMAGAMI?[pause]"
      - |-
        [\x0207]???[\x0207]...¿Presidente?
        Ah, sí...[pause][\x0203]¿Pero me puedes
        llamar Oficial Jefe?
        Suena guay.[pause]
      - |-
        [\x0207][\x020902]3¡Deja de jugar!
        ¡Detén a Destromon
        ahora mismo![pause]
      - "[\\x0207]Oficial jefe[\\x0207]Eh, tranquilo.\n¿Por qué no te \nunes a nosotros?[pause][\\x0203]¡Si aceptas, te haré \nmi segundo![pause]"
      - |-
        [\x0207][\x020902]3¡Nada de eso!
        ¡Tu usas Digimon
        para el mal![pause][\x0203]¡Incluso si muero
        nunca seré de los
        vuestros![pause]
      - "[\\x0207]Oficial jefe[\\x0207]Acabas de desperdiciar\ntu oportunidad. Eres\nun poco estúpido.[pause][\\x0203]Por cierto, es muy\ntarde para cambiar de \nidea...[pause]"
      - |-
        [\x0207][\x020902]3Dijeron que eran
        Guardas Reales...[pause][\x0203]¡Entonces el tipo
        al mando está más
        adelante![pause]
  - strings:
      - ''
      - |-
        [\x0207]Oficial jefe[\x0207]Eh, espera. ¡Me
        rindo![pause][\x0203]Eres muy fuerte...
        Me pregunto quién
        ganará, tú o él...[pause]
      - '[\x0207][\x020902]3¿Qué?[pause]'
      - "[\\x0207]Nick[\\x0207]...Presidente de \nMAGAMI.\n¡Queda arrestado![pause]"
      - "[\\x0207]Oficial jefe[\\x0207]De acuerdo.\nCreo que he \ntenido bastante...[pause][\\x0203]La próxima vez\nlo haré solo.[pause]"
      - "[\\x0207]Lisa[\\x0207]Oh, ¡qué \nobediente![pause][\\x0203]Pero hay algo\nmás...[pause]"
      - |-
        [\x0207]Oficial jefe[\x0207]¿Destromon?
        Podéis pararlo
        con esa máquina.[pause]
      - |-
        [\x0207]Lisa[\x0207]¡De acuerdo!
        Yo lo interrogaré...[pause][\x0203]¡Y vosotros id a
