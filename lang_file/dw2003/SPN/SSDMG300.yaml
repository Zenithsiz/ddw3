  - strings:
      - ''
      - "[\\x0207][\\x020902]3Umm.. El Sistema \nMatriz debe estar por\naquí...[pause][\\x0203]Pero no sé activar\nel sistema...[pause][\\x0203]Maest. de Jue. envió\na Vemmon desde aquí.[pause]"
