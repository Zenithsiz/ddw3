      - "[\\x0207]Teddy[\\x0207]¡Eh.. Eh..!\nBueno, casi...[pause][\\x0203]¡El sistema es el\nmismo que el \nServidor Asuka![pause]"
      - "[\\x0207]Nick[\\x0207]¡Eh, Teddy!\n¡Deprisa![pause][\\x0203]¡Destromon va a \naterrizar en una\nciudad![pause]"
      - '[\x0207]Teddy[\x0207]¡Sin empujar![pause]'
      - |-
        [\x0207][\x020902]3Venga...
        ¡No queda
        tiempo![pause]
      - |-
        [\x0207][\x020902]3¡Oíd
