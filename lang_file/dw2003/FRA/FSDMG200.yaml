        Bonne chance ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Ponchomon[\x0207]Hola, tu peux avoir
        des infos sur ces
        objets à tout moment.[pause][\x0203]Je les afficherai sur
        ton satellite, amigo ![pause]
      - |-
        "Effets des équipements"
        Les effets sont automatiques
        ou utilisés pour attaquer.[pause][\x0203]Les effets des armes ne sont valides
        que s'il n'y a pas d'effets de tech.[pause][\x0203]"A deux mains ou une seule main"
        Les armes à 2 mains sont plus
        puissantes mais empêchent l'armure.[pause][\x0203]S'équiper de 2 armes à 1 main donne
        une plus grande puissance qu'1 arme
        à 2 mains, mais revient plus cher.[pause]
      - |-
        "Nombre limite d'accessoires"
        2 accessoires max. Mais tous ne
        peuvent pas être équipés 2 fois.[pause][\x0203]"Arme similaire à une armure"
        Certaines armes portées à la tête et
        des boucliers servent pour l'attaque.[pause][\x0203]"Armes spécialisées"
        Les meilleures armes ne peuvent
        être utilisées que par certains Dig.[pause]
      - |-
        "Equipments de série"
        S'équiper de certaines armes/armures
        permet d'augmenter des paramètres.[pause][\x0203]"Chip"
        Des augm. permanentes de para. par
        chip sont déterminées par la chance.[pause]
      - |-
        [\x0207]Ponchomon[\x0207]Garde ça pour toi !
        Adios amigo ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Service Dressage[\x0207]Voici des conseils
        sur le jeu.[pause][\x0203]Les données vont
        s'afficher sur ton
        satellite.[pause]
      - |-
        "Préparation pour le voyage"
        Sélections et choix concernant Dig.
        et digivolutions se font au Digilabo.[pause][\x0203]Prends soin d'équiper tes Digimons
        d'armes et d'armures et rassemble-
        les pour le combat.[pause]
      - |-
        "Combat de cartes"
        Dans Digimon Online, tu peux aussi
        faire des combats de cartes.[pause][\x0203]Pour plus d'infos, va au
        Croiseur Jaune.[pause][\x0203]"Sauvegarde"
        Mieux vaut sauvegarder
        souvent. On ne sait jamais ![pause][\x0203]Guardromon, resp. sauvegardes,
        est présent dans chaque auberge.
        S'il se bat, il ne sauvegarde pas.[pause]
      - |-
        "Partie terminée"
        Lorsque tous les Dig. Part. sont
