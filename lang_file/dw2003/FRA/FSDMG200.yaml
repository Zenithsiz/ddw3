        personnel autorisé
        peut passer ici ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Dresseur Genji[\x0207]Ho ho ho.
        On ne se
        connaît pas.[pause][\x0203]Tu es nouveau
        ici ?[pause]
      - |-
        [\x0207][\x020902]3Oui !
        Je viens d'avoir
        mes Digimons ![pause]
      - |-
        [\x0207]Dresseur Genji[\x0207]Alors je vais me
        battre contre toi.[pause][\x0203]Ne t'inquiète pas
        si les règles ne
        sont pas claires.[pause][\x0203]L'important est
        d'acquérir de
        l'expérience ![pause]
  - strings:
      - ''
      - '[\x0207][\x020902]3Gagné ![pause]'
      - |-
        [\x0207]Dresseur Genji[\x0207]Pas mal, pour une
        première fois.[pause][\x0203]Tu as le potentiel
        pour devenir
        champion du monde.[pause]
      - |-
        [\x0207][\x020902]3C'est mon
        rêve ![pause]
      - |-
        [\x0207]Dresseur Genji[\x0207]Pour cela, tu dois
        apprendre des choses
        sur les Digimons.[pause][\x0203]Va faire un tour au
        Digilabo avant
        de sortir de la ville.[pause]
      - |-
        [\x0207][\x020902]3Digilabo !
        OK, j'ai compris.
        Merci ![pause]
      - |-
        [\x0207]Dresseur Genji[\x0207]Au fait, as-tu
        une sacoche ?[pause]
      - |-
        [\x0207][\x020902]3Pour quoi
        faire ?[pause]
      - |-
        [\x0207]Dresseur Genji[\x0207]Je vois. Tu ferais
        mieux d'aller au
        Croiseur Jaune.[pause][\x0203]On te dira tout
        sur les combats
        de cartes.[pause][\x0203]Et maintenant, va.
        Je compte sur toi,
        petit. Ho ho ho ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Navi Digimon[\x0207]Nous renseignons ici sur
        les combats et la manière
        de former les Digimons.[pause][\x0203]Les données s'afficheront
        sur ton satellite.[pause]
      - |-
        "Types d'attaques"
        Tu peux utiliser des techniques
        physiques, magiques et de soutien.[pause][\x0203]"Attributs d'attaque"
        Attaque avec des attributs appropriés
        et utilise des attributs alliés.[pause]
      - |-
        "Effets des techniques"
        L'efficacité d'un poison, d'une para-
        lysie varie d'un Digimon à l'autre.[pause][\x0203]"Maladies de statut"
        Les maladies disparaissent après le
        combat, sauf "fléau" de Cardmon.[pause]
      - "\"Digivolution ADN\"\nCrée un Digimon à partir de 2. Après \nla digivolution, les 2 s'échangeront.[pause][\\x0203]\"Distribution EXP\"\nTous les Digimons qui ont participé\nau combat recevront de l'EXP.[pause]"
      - |-
        "Entraînement"
        Un Dig. s'entraîne dans un gym.
        avec des PE (pts d'entraînement).[pause][\x0203]"Compétences Digivolution"
        Les compétences sous forme
        digivolvée augmentent avec l'EXP.[pause]
      - a
      - |-
        [\x0207]Navi Digimon[\x0207]Voilà toutes les
        infos disponibles.
        Bonne chance ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Navi Digimon[\x0207]Révisons pour vérifier
        que tu maîtrises bien
        combat et entraînement.[pause][\x0203]J'envoie les données
        sur ton satellite.[pause]
      - |-
        "Types d'attaques"
        Les attaques sont de deux types :
        physique et magique.[pause][\x0203]La force et la défense sont liées
        aux attaques physiques, la sagesse
        et l'esprit aux attaques magiques.[pause][\x0203]"Attributs d'attaque"
        Attaque avec un attribut approprié
        pour prendre l'avantage au combat.[pause][\x0203]Les adv. utilisent aussi des attributs.
        Tu devras contre-attaquer avec un Dig
        puissant contre l'attribut utilisé.[pause][\x0203]"Effets des techniques"
        Certaines techniques provoquent des
        effets particuliers, comme des dégâts.[pause][\x0203]Leur importance dépend du statut
        de l'adversaire. Si une technique est
        sans effet, essaie-la sur un autre.[pause][\x0203]"Digivolution pendant le combat"
        Digivolve pour faire face à ton adv.
        Il y a aussi la "Digivolution Puis."[pause][\x0203]La jauge augmente avec les dégâts
        subis. Jauge pleine = Dig. digivolve
        jusqu'à écoulement du délai.[pause][\x0203]"Digivolution ADN"
        Crée un Digimon à partir de 2. Après
        la digivolution, ils changent de place.[pause][\x0203]Les possibilités de digivolution ADN
        sont prédéfinies, essaie plusieurs
        combinaisons.[pause][\x0203]"Maladies de statut"
        Suite aux effets spéc. d'une attaque
        un Digimon peut être "empoisonné".[pause][\x0203]Les maladies de statut disparaissent si
        tu gagnes le combat mais un "fléau"
        de Cardmon guérit dans une auberge.[pause][\x0203]"Distribution d'EXP"
        Les Digimons ayant participé au combat
        reçoivent la même quantité d'EXP.[pause][\x0203]Les compétences sont aussi réparties
        équitablement entre Dig. digivolvés.[pause][\x0203]"Entraînement"
        Un Dig. peut s'entraîner dans 1 gym.
        avec des PE (d'entraînement).[pause][\x0203]Les PE sont X par 5 chaque fois qu'un
        Dig. gagne un niveau. Ce paramètre
        influence combat et digivolution.[pause][\x0203]"Digivolution"
        Un Dig. peut apprendre à digivolver
        après évolution nv ou augm. de par.[pause][\x0203]Le recours à la digivolution requiert
        une certaine compétence. Pour plus
        d'infos, consulte l'off. Digivolution.[pause][\x0203]"Techniques"
        Augmente le nv des compétences pour
        apprendre d'autres tech/digivolutions.[pause][\x0203]Tu peux charger différents chemins de
        digivolution au Labo mais pas de tech.
        de finition.[pause]
      - |-
        [\x0207]Navi Digimon[\x0207]Voilà toutes les
        infos disponibles.
        Bonne chance ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Navi Digivolve[\x0207]Je vais t'expliquer
        comment apprendre aux
        Digimons à digivolver.[pause][\x0203]J'envoie les données
        sur ton satellite.[pause]
      - |-
        "Kotemon"
        Il apprend les types Agumon/Veemon
        avec l'entraînement tolérance machine.[pause][\x0203]"Monmon"
        Une fois le nv Ultime appris, exerce
        sa tolérance force/machine/vent.[pause][\x0203]"Kumamon"
        Exerce sa sagesse et son esprit,
        les plus difficiles à améliorer.[pause]
      - |-
        "Renamon"
        Exerce son esprit ou sa force et
        sa défense.[pause][\x0203]"Patamon"
        Exerce sa sagesse ou sa force.[pause]
      - |-
        "Agumon"
        Améliore sa tolérance aux ténèbres,
        pour une digivolution de type noir.[pause][\x0203]"Guilmon"
        Ses param. étant partiaux, la clé
        est de renforcer ses faiblesses.[pause]
      - |-
        [\x0207]Navi Digivolve[\x0207]Voilà toutes les infos
        que j'ai à te donner.
        Bonne chance ![pause]
  - strings:
      - ''
      - |-
