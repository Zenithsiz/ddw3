type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Chef de Byakko[\x0207]Bienvenue, cher
        rival. Battons-nous.[pause]
      - |-
        [\x0207][\x020902]3Ah, une
        minute...[pause][\x0203]J'ai d'abord
        une question
        à te poser.[pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Battons-nous
        d'abord ![pause][\x0203]Si tu gagnes, je
        te dirai tout ce
        que je sais.[pause]
      - |-
        [\x0207][\x020902]3OK, je ne
        peux pas
        perdre ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Chef de Byakko[\x0207]Ha ha ha !
        Tu es fort.
        Tu me plais.[pause]
      - |-
        [\x0207][\x020902]3Bien, alors... [pause][\x0203]Que sais-tu au
        sujet de ce fameux
        Lucky Mouse...[pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Attends. Le Badge
        de Byakko est
        dans cette pièce.[pause][\x0203]Je t'écouterai
        quand tu l'auras.[pause]
      - |-
        [\x0207][\x020902]3D'accord, je
        reviens tout
        de suite ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3C'est bizarre,
        je ne vois pas
        de badge ici.[pause]
      - |-
        [\x0207][\x020902]3Qu'est-ce
        que...?[pause]
      - |-
        [\x0207][\x020902]3Que se passe-
        t-il ?[pause]
      - '[\x0207][\x020902]3Ahhhhhh ![pause]'
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Euh...Où
        suis-je ?[pause]
      - |-
        [\x0207][\x020902]3OK, je suis
        tombé au sous-sol.[pause][\x0203]Je dois trouver le
        moyen de sortir d'ici ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Qu'est-ce qui bloque
        le trou ? Un rocher ?[pause]
      - '[\x0207]???[\x0207]Mais non ![pause]'
      - '[\x0207][\x020902]3Quoi ?![pause]'
      - |-
        [\x0207]Numemon[\x0207]Cette ville est
        dangereuse,
        crois-moi ![pause]
      - |-
        [\x0207][\x020902]3Hé, mais tu
        es Numemon !?[pause]
      - |-
        [\x0207]Numemon[\x0207]Oui. Je vais
        t'aider, alors
        suis-moi ![pause]
  - strings:
      - ''
      - "[\\x0207]Lisa[\\x0207]Oh, [\\x020801][\\x020501]\nTu es si fort ![pause][\\x0203]Je suis \nimpressionnée ![pause]"
      - |-
        [\x0207][\x020902]3Ah ?! Oh,
        euh...Oui
        merci.[pause]
      - |-
        [\x0207][\x020902]3Ah, au fait,
        que fais-tu
        ici, Lisa ?[pause]
      - |-
        [\x0207]Lisa[\x0207]C'est mon
        problème.[pause][\x0203]Et toi, que
        fais-tu ici ?[pause]
      - |-
        [\x0207][\x020902]3... Moi ?
        Euh, je...[pause]
      - |-
        Vous voulez
        tous les deux
        me parler ?![pause]
      - |-
        [\x0207]Lisa[\x0207]Aaaah
        Nu...nu...
        Numemon ![pause]
      - |-
        [\x0207]Numemon[\x0207]Du calme,
        c'est moi.[pause]
      - |-
        [\x0207][\x020902]3Quoi ?!
        Numemon
        est humain ?[pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, je vois.[pause][\x0203]Ne me fais pas
        peur comme ça,
        Lucky Mouse ![pause]
      - |-
        [\x0207][\x020902]3Quoi ?! C'est
        Lucky Mouse ?[pause][\x0203]Alors... ce
        Numemon est...[pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]Hm. Lisa c'est une
        chose, mais je t'ai dit
        de ne pas venir ici.[pause][\x0203]C'est dangereux, ici.
        Allons dans ma cachette
        pour le moment ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Guardromon[\x0207]PREPARE-TOI
        A SAUVEGARDER[pause]
  - strings:
