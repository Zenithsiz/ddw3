      - "[\\x0207][\\x020902]3Oh, oh... \nC'est euh... \nLisa ![pause]"
      - |-
        [\x0207]Lisa [\x0207]Oh, tu es [\x020801][\x020501]
        n'est-ce pas ?[pause][\x0203]Viens aider une jeune
