        à ta taille ![pause]
      - |-
        [\x0207]WaruMonzaemon[\x0207]...
        Qui es-tu[pause][\x0203]Hors de ma
        vue ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]Hé, qu'est-
        ce qu'il y a ?[pause]
      - |-
        [\x0207][\x020902]3Impossible d'entrer
        dans Asuka City.[pause][\x0203]Si j'avais un Passe
        Employé ça
        pourrait marcher...[pause]
      - |-
        [\x0207]Kail[\x0207]Un Passe
        Employé ?[pause]
      - |-
        [\x0207]Kurt[\x0207]Oink !
        Oink ![pause]
      - |-
        [\x0207]Kail[\x0207]Qu'essaies-
        tu de nous
        dire ?[pause]
      - |-
        [\x0207][\x020902]3Il en a peut-
        être un.[pause]
      - |-
        [\x0207]Kail[\x0207]Mais oui !
        Kurt a travaillé
        ici ![pause]
      - |-
        [\x0207][\x020902]3Tiens, Lisa, que
        fais-tu ici ?[pause]
      - |-
        [\x0207]Lisa[\x0207]Tu vois, cette
        pièce est en
        désordre.[pause][\x0203]Alors je la range
        avec Kail.[pause]
      - |-
        [\x0207]Kail[\x0207]Hé, Lisa. As-tu
        vu un Passe
        Employé par ici ?[pause]
      - |-
        [\x0207]Lisa[\x0207]Désolée, je n'ai
        rien trouvé de tel.[pause][\x0203]Si Kurt n'était
        pas si
        désordonné !![pause]
      - |-
        [\x0207]Kurt[\x0207]Oink !
        Oink ![pause]
      - |-
        [\x0207]Kail[\x0207]Comment faire ?
        Je suis sûre qu'il
        est là.[pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, allez chercher
        mes amis ![pause][\x0203]S'ils nous aident,
        nous aurons fini
        en une minute.[pause]
      - '[\x0207][\x020902]3Tes amis ?[pause]'
      - |-
        [\x0207]Lisa[\x0207]Oui. Ils s'appellent
        Keith et Nick.[pause]
      - |-
        [\x0207][\x020902]3Quoi ?!
        Keith et
        Nick ?[pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, tu les
        connais ?[pause][\x0203]Alors tu devrais
        les trouver
        facilement ![pause][\x0203]Ils étaient encore
        dans le Secteur Sud
        récemment.[pause]
