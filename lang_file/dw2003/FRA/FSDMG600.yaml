  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hmm... Je ne
        peux m'attarder.[pause]
      - |-
        [\x0207]BK WarGrowlmon[\x0207]Je sais.
        Allez, juste
        un combat ![pause]
      - |-
        [\x0207][\x020902]3Alors d'accord !
        Mais je ne te ferai
        pas de cadeaux ![pause]
      - "[\\x0207]BK WarGrowlmon[\\x0207]On est d'accord.[pause][\\x0203]Ouf, ça fait un\nmoment que je \nn'ai pas combattu.[pause]"
  - strings:
      - ''
      - |-
        [\x0207]BK WarGrowlmon[\x0207]J'ai perdu, mais
        j'ai apprécié.
        Merci ![pause]
      - |-
        [\x0207][\x020902]3Moi aussi.
        Je dois y aller ![pause]
      - "[\\x0207]BK WarGrowlmon[\\x0207]Hé, attends\nune seconde ![pause][\\x0203]Voici un \ncadeau de\nremerciement ![pause]"
      - |-
        [\x0207][\x020902]3Ouah, j'ai eu
        l'Armure
        du Péril ![pause]
      - "[\\x0207]BK WarGrowlmon[\\x0207]Hé hé, pas mal\nnon ? [pause][\\x0203]C'est mon trésor,  \nalors prends-\nen soin ![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Oh, qu'est-ce ? \nTu es un Numemon\ncoloré.[pause]"
      - "[\\x0207]BK KingNumemon[\\x0207]J'ai rien à voir avec \nles autres Numemons ![pause][\\x0203]Moi, BK KingNumemon,\nje leur suis bien\nsupérieur.[pause]"
      - "[\\x0207][\\x020902]3Supérieur, hein ?\nOn ne dirait pas, \npourtant ![pause]"
      - "[\\x0207]BK KingNumemon[\\x0207]Je vais te \nmontrer ![pause]"
  - strings:
      - ''
      - "[\\x0207]BK KingNumemon[\\x0207]Oh, non... Moi, \nle Roi, j'ai perdu ![pause]"
      - "[\\x0207][\\x020902]3Mais tu étais \nplutôt bon.[pause][\\x0203]Tu es vraiment  \nle roi ![pause]"
      - "[\\x0207]BK KingNumemon[\\x0207]V...vraiment ?\nJe suis content  \nd'entendre ça.[pause][\\x0203]Tu es sympa !\nVoici un cadeau ![pause]"
      - "[\\x0207][\\x020902]3Oui ! J'ai\nl'Adaptateur \nde BIT ![pause]"
      - |-
        [\x0207]BK KingNumemon[\x0207]Ne m'oublie pas :
        KingNumemon ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Civil de Byakko ?[\x0207]Oh, tu dois être le
        nouveau challenger.[pause][\x0203]Entre, je te prie,
        le chef de Byakko
        t'attend ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Civil de Byakko ?[\x0207]Hé hé hé ! Nous
        t'attendions tous
        impatiemment ![pause][\x0203]Va vite te battre
        contre notre chef.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hé,
        ils... ?![pause]
      - |-
        [\x0207]Hab. Byakko?[\x0207]Tiens ? J'ai
        vu quelque
        chose bouger...[pause]
      - |-
        [\x0207]Hab. Byakko ?[\x0207]Hé, vous ne ne
        voyez rien de là
        où vous êtes ?[pause]
      - |-
        [\x0207]Hab. Byakko?[\x0207]Pas de souci
        à l'ouest ![pause]
      - '[\x0207]Hab. Byakko?[\x0207]Rien au sud ![pause]'
      - |-
        [\x0207]Hab. Byakko ?[\x0207]C'est calme
        ici aussi ![pause]
      - |-
        [\x0207]Hab. Byakko ?[\x0207]Alors c'est mon
        imagination.[pause]
      - |-
        [\x0207][\x020902]3... Ils font
        le guêt... [pause][\x0203]Je ne pourrai pas
        entrer à Byakko
        tout de suite...[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Voilà donc où se
        cache Lucky Mouse.[pause]
      - |-
        [\x0207][\x020902]3Où est
        Teddy ? Où
        est-il ?[pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]Teddy ? Oh, celui qui
        a trouvé mon code de
        compte et m'a contacté.[pause][\x0203]Je ne l'ai pas capturé.
        C'est l'A.o.A. ![pause]
      - |-
        [\x0207][\x020902]3Quoi ? Que veux-tu
        dire par là ?[pause][\x0203]Le Maître de jeu
        d'Asuka m'a dit
        que tu l'avais...[pause]
      - "[\\x0207]Lucky Mouse[\\x0207]C'est l'un des meilleurs\nagents de l'A.o.A.[pause][\\x0203]Elle n'est pas la \nseule. MAGAMI\nen fait aussi partie ![pause][\\x0203]Il y a des membres\npartout sur le serveur\nAsuka ![pause]"
      - |-
        [\x0207][\x020902]3Alors le Maître
        de jeu m'a menti ?[pause][\x0203]Je dois absolument
        sauver Teddy ![pause]
      - |-
        [\x0207]Lisa[\x0207]Mais que veut
        l'A.o.A. ?[pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]Ils veulent prendre
        le contrôle de
        Digimon Online.[pause][\x0203]Ils pourront alors
        pirater le réseau
        à l'échelle mondiale.[pause]
      - |-
        [\x0207]Lisa[\x0207]Ce ne sont
        pas de bonnes
        nouvelles ![pause][\x0203]Ils contrôleront
        tous les ordinateurs
        de la planète ![pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]Pour les contrer, j'ai
        provoqué une erreur
        dans le programme.[pause][\x0203]Personne ne devrait
        avoir accès au serveur
        pendant un moment.[pause]
      - |-
        [\x0207]Lisa[\x0207]C'est pour ça qu'on
        ne peut plus revenir
        au Monde Réel.[pause]
      - |-
        Ha ha ha ha !
        Tu nous a créé de
        gros problèmes ![pause][\x0203]Mais avec le p'tit,
        nos projets vont
        pouvoir reprendre ![pause]
      - '[\x0207]Lucky Mouse[\x0207]Kail ?![pause]'
      - '[\x0207][\x020902]3Kail ![pause]'
      - |-
        [\x0207]Kail[\x0207][\x020801][\x020501]
        Kurt ![pause]
      - |-
        [\x0207][\x020902]3Quoi ?! Alors le
        grand frère de
        Kail, c'est... ![pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]Oui, mon vrai nom
        est Kurt ! Je suis
        le frère de Kail.[pause][\x0203]Mais comment l'A.o.A.
        a pu découvrir cet
        endroit ?[pause][\x0203]Et pourquoi Kail ?[pause]
      - |-
        [\x0207]Général[\x0207]Nous avons suivi le
        p'tit depuis Asuka City.[pause][\x0203]Elle le suivait
        aussi, jusqu'à ce qu'on
        l'attrape ![pause]
      - '[\x0207]Lucky Mouse[\x0207]Lâchez Kail ![pause]'
      - |-
        [\x0207]Général[\x0207]Ha ha ! Pas si
        vite. Ce ne sera
        pas aussi facile.[pause][\x0203]Rends-nous ce que
        tu nous as volé et
        je la laisse partir ![pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]Très bien,
        voilà...[pause]
      - |-
        [\x0207]Général[\x0207]Ah, le voilà.
        Ha Ha Ha ![pause][\x0203]Bon, je le
        reprends ![pause]
      - |-
        [\x0207]Attaquant[\x0207]Une promesse est
        une promesse. Je
        la laisse partir ![pause]
      - |-
        [\x0207]Kail[\x0207]Kurt !
        [\x020801][\x020501] ![pause]
      - |-
        [\x0207]Attaquant[\x0207]Profitez-en
        bien ![pause][\x0203]Ha ha ! Car
        c'est déjà fini ![pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]Attention
        à vous ![pause]
      - '[\x0207]Lucky Mouse[\x0207]Aaaah ![pause]'
      - '[\x0207]Kail[\x0207]Kurt ![pause]'
      - |-
        [\x0207][\x020902]3Il a été changé
        en Digimon ![pause]
      - "[\\x0207]Attaquant[\\x0207]Transformons-les\ntous en Oinkmons\net enfermons-les !\n \nA qui le tour ?[pause]"
      - |-
        [\x0207]Attaquant[\x0207]!?!?!?!
        Plus d'énergie ![pause][\x0203]Bien, alors venez,
        mes Digimons ![pause]
      - |-
        [\x0207][\x020902]3Si tu veux te
        battre, commence
        par moi.[pause]
      - |-
        [\x0207]Lucky Mouse[\x0207]J'étais aussi un
        des membres de
        Digimon Online.[pause][\x0203]Quand j'ai compris
        le problème, il
        était trop tard...[pause]
  - strings:
      - ''
      - "[\\x0207]Attaquant[\\x0207]Non, nooonn... \nMes Digimons... [pause][\\x0203]Vous me\npaierez ça ![pause]"
      - |-
        [\x0207]Lisa[\x0207]Merci, [\x020801][\x020501].
        Tu m'as encore
        sauvé la vie ![pause]
      - |-
        [\x0207]Kail[\x0207]Mais Kurt est... !
        J'ai cru que je
        l'avais trouvé et...[pause]
      - '[\x0207]Kurt[\x0207]Oink oink.[pause]'
      - |-
        [\x0207][\x020902]3Très bien, ma
        décision est prise,
        je vais à Asuka City.[pause][\x0203]Je vais sauver Teddy
        et éliminer le
        Maitre de jeu ![pause]
      - |-
        [\x0207]Kail[\x0207]Oui, neutralisons
        l'A.o.A ![pause][\x0203]Et rendons à Kurt
        sa forme première ![pause]
      - |-
        [\x0207]Lisa[\x0207]Je suis d'accord
        avec vous ![pause][\x0203]Mais je veux
        éviter la panique. [pause][\x0203]Pouvez-vous
        rester discrets au
        sujet de l'AoA ?[pause]
      - '[\x0207][\x020902]3Tope-là ![pause]'
      - |-
        [\x0207][\x020902]3OK, Kail.
        J'y vais ![pause]
      - |-
        [\x0207]Kail[\x0207]Ecoute, si tu perds,
        je ne te le pardonnerai
        jamais, tu entends ?[pause]
      - |-
        [\x0207]Lisa[\x0207]Bonne chance !
        Je suis avec toi ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3J'ai une
        question, chef
        de Byakko.[pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Tu m'as déjà
        trouvé ![pause][\x0203]Très bien, je n'ai
        plus qu'à te battre ![pause]
      - |-
        [\x0207][\x020902]3Quoi !?[pause][\x0203]Hé, attends une
        seconde ! Que...[pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Silence ! Je ne
        vais pas perdre
        face à l'A.o.A ![pause]
      - |-
        [\x0207][\x020902]3Quoi ?
        L'A.o.A. ?![pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Ne me fais pas
        marcher ! Venez,
        mes Digimons ![pause]
      - |-
        [\x0207][\x020902]3Je n'arrive pas à
        le croire ! Enfin... [pause][\x0203]Bien, réglons
        cette histoire
        maintenant ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Chef de Byakko[\x0207]Oh, je vois.[pause][\x0203]Désolé, je t'ai
        pris pour un
        membre de l'AoA.[pause]
      - |-
        [\x0207][\x020902]3Il n'y a pas de mal.[pause][\x0203]Mais, cela signifie
        que les gens de
        Byakko City... ?[pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Oui. Ils sont de
        l'A.o.A. ![pause][\x0203]Ils sont venus et
        ils ont pris la ville ![pause][\x0203]Ils nous ont enfermés
        dans le sous-sol... [pause][\x0203]Mais Numemon est venu
        et nous a libérés.[pause]
      - "[\\x0207][\\x020902]3Je vois... \nMais l'A.o.A. et\nLucky Mouse... [pause][\\x0203]Et qu'est-il arrivé\nà Digimon Online ?[pause]"
      - |-
        [\x0207]Chef de Byakko[\x0207]Je n'en sais pas plus.[pause][\x0203]Si tu veux en savoir
        plus, cherche
        Numemon.[pause][\x0203]Tu le trouveras
        à l'usine Dum
        Dum.[pause]
      - '[\x0207][\x020902]3OK ![pause]'
      - |-
        [\x0207]Chef de Byakko[\x0207]Une seconde.
        J'ai oublié de te
        donner ça ![pause]
      - |-
        [\x0207][\x020902]3J'ai le Badge
        de Byakko ![pause][\x0203]Merci, chef
        de Byakko ![pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Après tout, tu
        m'as battu ![pause][\x0203]Et cela pourra
        te servir un jour.[pause]
      - |-
        [\x0207]Chef de Byakko[\x0207]Tu croiseras encore
        l'AoA. Prudence.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Salut, tu sais
        où se trouves
        Numemon ?[pause]
      - |-
        [\x0207]HiAndromon[\x0207]Numemon ? Que
        lui veux-tu ?[pause]
      - |-
        [\x0207][\x020902]3J'ai une question
        à lui poser. Allez,
        dis-moi où il est ![pause]
      - |-
        [\x0207]HiAndromon[\x0207]Je sais où il est mais
        je ne vais pas te le
        dire comme ça ! [pause][\x0203]A partir d'ici, seuls
        les forts peuvent
        entrer.[pause][\x0203]Si tu veux toujours
        le voir, tu devras
        d'abord me battre.[pause]
  - strings:
      - ''
      - "[\\x0207]HiAndromon[\\x0207]Ta force impose\nle respect. Je\nte laisse passer ![pause][\\x0203]Numemon est dans\nles Egouts, après\nl'Escalier Secret.[pause][\\x0203]J'ai ouvert la\nporte menant à\nl'Escalier Secret.[pause][\\x0203]Va, mais avant, \nprends ce\nFusil Rouillé.[pause]"
      - |-
        [\x0207][\x020902]3Génial ! J'ai le
        Fusil Rouillé ![pause][\x0203]Merci beaucoup !
        J'y vais ![pause]
      - |-
        [\x0207]HiAndromon[\x0207]L'ennemi est plus
        puissant à partir
        d'ici. Prudence ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Bizarre.
        Numemon n'est
        pas par ici.[pause]
      - Aaaaaaah ![pause][\x0203]A l'aide ![pause]
      - |-
