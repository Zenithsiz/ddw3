        merci.[pause]
      - |-
        [\x0207][\x020902]3Etemon ? Un
        bouclier tape
        à l'oeil ?[pause][\x0203]Je me
        demande de
        quoi il s'agit.[pause]
      - |-
        [\x0207]Nick[\x0207]Hé, je suis
        occupé, moi
