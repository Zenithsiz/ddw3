        jusqu'ici ?[pause]
      - "[\\x0207]Teddy[\\x0207]Oui, avec Lisa\net les autres.[pause][\\x0203]Hé [\\x020801][\\x020501], tu \npeux attendre \navant d'entrer ?[pause][\\x0203]Lisa arrive avec \ntous ceux de la \nRésistance  ![pause]"
