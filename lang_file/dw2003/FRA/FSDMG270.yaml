  - strings:
      - ''
      - |-
        [\x0207]Ken j. cartes[\x0207]Je vais afficher
        les infos sur
        ton satellite.[pause]
      - "\"Combat de cartes\"\nIl s'agit de combattre au moyen d'un\njeu de cartes.[pause][\\x0203]Crée ton propre jeu à partir de plus \nde 300 cartes et affronte d'autres\ndresseurs.[pause][\\x0203]\"Cartes\"\nIl existe 314 cartes au total. Tu\npeux en avoir jusqu'à 9 de chaque.[pause][\\x0203]Il existe 2 types de cartes :\nProgramme et Digimon.[pause]"
      - "\"Carte Digimon\"\nPermet d'appeler des Digimons.[pause][\\x0203]Elle comporte deux chiffres : \nPA et PV.[pause][\\x0203]PA = pouvoir d'attaque, PV\n= points de vie. Quand PV =\n0, ton Dig va à la corbeille.[pause][\\x0203]5/3 signifie 5 PA et 3 PV. [pause][\\x0203]\"Carte Programme\"\nLes CP attaquent la main de ton\nadversaire ou renforcent la tienne.[pause][\\x0203]Chaque carte a des effets divers.\nLis chaque carte pour en savoir\nplus sur ses effets.[pause]"
      - |-
        "Dossiers"
        Crée un dossier avec 40 cartes avant
        un combat.[pause][\x0203]Les dossiers sont nécessaires pour le
        combat. Tu peux placer jusqu'à 4
        cartes identiques dans un dossier.[pause][\x0203]"Préparation au combat de cartes"
        Le premier à gagner 2 manches
        remporte le combat.[pause][\x0203]Choisis un dossier avant le combat,
        ce sera ton jeu de cartes. Ce choix
        effectué, le combat commence.[pause][\x0203]Une manche se compose de six phases.
        Ces six phases sont les suivantes :[pause]
      - |-
        "Phase de départ"
        Pour déterminer celui qui commence.
        Celui qui pioche Calumon commence.[pause][\x0203]"Phase de tirage"
        Six cartes doivent être tirées dans
        le jeu pour aller dans ta main.[pause][\x0203]Si tu ne peux pas tirer 6 cartes,
        tu perds. Pendant le combat, ta
        main peut compter 10 cartes max.[pause]
      - |-
        "Phase de chargement"
        Sélectionne une carte CP pour
        préparer la phase d'appel.[pause][\x0203]Alterne les tours jusqu'à ce que
        les joueurs passent. Certaines CP
        ne peuvent être utilisées ici.[pause][\x0203]"Phase d'appel"
        Sélectionne une Carte Digimon pour
        appeler un Digimon.[pause][\x0203]Tu peux en appeler jusqu'à 6 dans
        le champ. Il faut de l'énergie[-4]A
        pour appeler au[-4]delà de Disciple.[pause]
      - |-
        "Phase de compilation"
        Utilise ta carte CP pour différents
        effets.[pause][\x0203]Alterne les tours jusqu'à ce que
        les joueurs passent. Toutes les
        CP peuvent être utilisées ici.[pause][\x0203]"Phase de combat"
        Les digimons s'affrontent pour
        désigner un vainqueur.[pause][\x0203]On détermine le gagnant en
        comparant PA et PV. Celui dont le
        PV = zéro perd.[pause][\x0203]La 1ère manche se termine ici. Le
        vainqueur de 2 manches remporte le
        combat et reçoit 1 jeu de boosters.[pause]
      - |-
        [\x0207]Ken Joueur cartes[\x0207]Voilà pour les
        règles.[pause][\x0203]Si tu veux en savoir
        plus, va voir Luke.
        Amuse[-4]toi bien ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Luke le Collectionneur[\x0207]OK, j'envoie
        des données sur
        ton satellite.[pause]
      - |-
        "Energie[-4]A"
        Les cartes sont  blanches, bleues,
        vertes, rouges et marron.[pause][\x0203]L'énergie[-4]A augmente quand tu tires
        une carte du jeu de cette couleur.[pause][\x0203]L'énergie[-4]A est utilisée pour appeler
        des Dig. supérieurs au nv Disciple.[pause][\x0203]"Energie[-4]A pour Appeler"
        Lorsqu'on appelle un Digimon, il faut
        de l'énergie[-4]A de la même couleur.[pause][\x0203]Digimon Champion : un point
        Digimon Ultime : deux points
        Digimon Méga : trois points[pause][\x0203]On peut appeler un Digimon Disciple
        sans énergie[-4]A.[pause]
      - "\"Combos\"\nIl y a un combo quand le champ\ncompte plus de 3 cartes identiques.[pause][\\x0203]Le montant total des cartes combo\nsera ajouté. S'il y en a plus de 4, \nil y a un bonus.[pause][\\x0203]\"Collecter des cartes\"\nLe vainqueur du combat reçoit un\nbooster, qui contient des cartes.[pause][\\x0203]Tu peux recevoir des boosters en\nbattant des dresseurs.[pause][\\x0203]On dit aussi qu'un certain Dig.\nles possèdent.[pause][\\x0203]\"Cardmon\"\nDans ce monde se cache un Digimon\ndénommé Cardmon.[pause][\\x0203]Si tu bats Cardmon, tu peux obtenir \ndes boosters. Cherche[-4]le dans les\narbres ou dans l'eau.[pause]"
      - |-
        "Bogue du gel"
        Il s'agit d'une carte CP bleue.[pause][\x0203]Lorsque tu l'utilises après la carte
        CP d'un adversaire, celle[-4]ci part dans
        la corbeille avant de s'exécuter.[pause][\x0203]C'est une carte puissante que tu dois
        ranger dans ton dossier si tu l'as.[pause][\x0203]"Rumeurs de cartes spéciales"
        Il existerait des cartes spéciales
        en dehors des boosters.[pause][\x0203]C'est un dresseur qui les aurait.
        Cherche[-4]le pour lui prendre ![pause]
      - |-
        [\x0207]Luke le Collectioneur[\x0207]N'essaie pas de tout
        retenir, tu apprendras
        peu à peu en jouant.[pause]
  - strings:
      - ''
      - "[\\x0207]Divermon[\\x0207]Je vais te donner\nune sacoche.[pause][\\x0203]Tu peux y placer \ntrois dossiers que\ntu as créés.[pause]"
      - "[\\x0207][\\x020902]3Dossier ?\nC'est \nquoi ?[pause]"
      - "[\\x0207]Divermon[\\x0207]Un dossier comprend \n40 cartes que \ntu as réunies.[pause][\\x0203]Tu peux y mettre  \njusqu'à 4 cartes \nidentiques.[pause]"
      - |-
        [\x0207][\x020902]3Des cartes ?
        Mais pour quoi
        faire ?[pause]
      - "[\\x0207]Divermon[\\x0207]!!\nTu es désespérant ![pause][\\x0203]Pour les combats \nde cartes avec \nd'autres joueurs ![pause][\\x0203]Tu dois tirer des \ncartes, disposer les \nDigimons et te battre.[pause][\\x0203]Regarde ! Quelqu'un\nest dans le feu de\nla bataille.[pause]"
      - "[\\x0207]Dresseur Nacky[\\x0207]J'ai pioché Calumon, \nje commence.[pause][\\x0203]C'est la phase de\ntirage, je prends 6\ncartes de mon jeu...[pause][\\x0203]Super ! J'ai de \nbonnes cartes ![pause]"
      - "[\\x0207]Dresseur Nacky[\\x0207]C'est le chargement, \nalors je peux sortir \nune carte programme...[pause][\\x0203]...Oh ?\nJe... passe.[pause]"
      - |-
        [\x0207]Dresseur Steve[\x0207]Hmm...
        Je passe aussi.[pause]
      - "[\\x0207]Dresseur Nacky[\\x0207]On a passé tous les\n2. C'est la fin de\nla phase chargement.[pause][\\x0203]Ensuite, la phase \nd'appel ! Montrons[-4]\nnous nos cartes ![pause]"
      - "[\\x0207]Dresseur Steve[\\x0207]Très bien, \nen même\ntemps ![pause]"
      - "[\\x0207]Dresseur Nacky[\\x0207]J'ai 2 Hawkmon, \n2 Agumon, et \n2 Meramon![pause]"
      - |-
        [\x0207]Dresseur Steve[\x0207]J'ai 1
        Candlemon ![pause]
      - |-
        [\x0207]Dresseur Nacky[\x0207]Quoi ?
        Tu te moques
        de moi ?[pause]
      - "[\\x0207]Dresseur Steve[\\x0207]Non... \nJ'ai un plan.[pause][\\x0203]Un dresseur doit\ncombattre avec\nun jeu complet.[pause]"
      - "[\\x0207]Dresseur Gloria[\\x0207]Le Bogue du   \ngel rend le    \nCanon de Feu[pause][\\x0203]inopérant sur\nmon Renamon. \nQuoi d'autre ?[pause]"
      - "[\\x0207]Dresseur Wong[\\x0207]Hmmm, tu \navais le\nBogue du gel...[pause][\\x0203]Je ne peux \nrien faire.\nJe passe.[pause]"
      - |-
        [\x0207]Dresseur Gloria[\x0207]C'est un dossier bleu
        j'ai donc 4
        Bogues du gel.[pause][\x0203]OK, je passe aussi.
        C'est la fin de la
        phase compilation.[pause]
      - "[\\x0207]Dresseur Wong[\\x0207]Hmmm...\nC'est la\nPhase combat.[pause][\\x0203]Ajoutons les PA \net les PV de nos\nDigimons.[pause][\\x0203]J'ai 1 Growlmon,\n18 PA, 20 PV[pause]"
      - "[\\x0207]Dresseur Gloria[\\x0207]J'ai 3 Renamon\nà 4 PA, 4 PV, donc\n12 PA et 12 PV.[pause][\\x0203]Comme il y a 3 cartes, \navec 12 PA et 12 PV\nTaomon est appelé.[pause]"
      - |-
        [\x0207]Dresseur Wong[\x0207]......
        Oh, c'est vrai.[pause][\x0203]Tes PA et PV sont
        à 24 et 24...
        Donc tu gagnes...[pause]
      - "[\\x0207]Dresseur Gloria[\\x0207]Oui, j'ai gagné![pause][\\x0203]Mais ça se joue \nen 2 manches,\nalors rien n'est joué.[pause]"
      - "[\\x0207]Divermon[\\x0207]Tu vois ?\nC'est très excitant...[pause][\\x0203]Je ne pense pas que \ntu y arriveras si vite\nmais... [pause][\\x0203]Voici une sacoche\nqui peut contenir \n3 dossiers.[pause][\\x0203]Je te donne aussi mon\ndossier d'entraînement \npersonnalisé.[pause]"
      - "[\\x0207][\\x020902]3Ouah !\nMerci ! Je ferai\nde mon mieux ![pause][\\x0203]Mais je ne sais\npas de quoi \nils parlaient...[pause]"
      - "[\\x0207]Divermon[\\x0207]Va voir Ken ou Luke. \nIls vont te montrer.[pause][\\x0203]Plus ton partenaire\ns'améliore, plus tu\npeux combattre.[pause][\\x0203]Un bon joueur est  \naussi bon dresseur.[pause][\\x0203]Les dresseurs avec \ndes partenaires forts \ncombattent beaucoup.[pause]"
      - "[\\x0207][\\x020902]3OK ! Merci pour \ntout \nDivermon ![pause]"
      - |-
        [\x0207]Divermon[\x0207]Bonne chance.
        A plus...[pause]
