type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3MasterTyranno,
        affronte[-4]moi ![pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Bien sûr ! Je
        viens de manger,
        je suis au top ![pause]
      - |-
        [\x0207][\x020902]3Tu pourras
        mesurer ma
        force alors ![pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Je te trouve bien
        optimiste ![pause][\x0203]...mais on ne me
        bat pas comme
        ça ![pause]
  - strings:
      - ''
      - |-
        [\x0207]MasterTyranno[\x0207]Hé, le môme !
        Tu t'en tires
        bien ![pause][\x0203]Je te donne ça
        pour m'avoir
        battu.[pause]
      - |-
        [\x0207][\x020902]3Oui ! J'ai
        la Griffe
        antique ![pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Apporte ça au
        chef de Seiryu ![pause][\x0203]Il acceptera
        de t'affronter.[pause]
      - |-
        [\x0207][\x020902]3Merci,
        MasterTyranno.[pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Ce chef est
        coriace. Sois
        sur tes gardes ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Chef de Seiryu,
        J'ai battu
        MasterTyranno ![pause][\x0203]Acceptes[-4]tu de
        m'affronter ?[pause]
      - |-
        [\x0207]Chef de Seiryu[\x0207]Ah. Tu as la
        Griffe Antique.[pause][\x0203]Très bien.
        Commence ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Chef de Seiryu[\x0207]Tu n'es pas
        mauvais. Quel
        est ton nom ?[pause]
      - |-
        [\x0207][\x020902]3[\x020801][\x020501]. Tu
        t'es bien battu ![pause]
      - "[\\x0207]Chef de Seiryu[\\x0207]Très bien,\n[\\x020801][\\x020501], \nprends ça.[pause]"
      - |-
        [\x0207][\x020902]3J'ai le badge de
        Seiryu et le
        Ticket d'argent ![pause]
      - |-
        [\x0207]Chef de Seiryu[\x0207]Tu en auras
        besoin lors des
        prochains combats.[pause][\x0203]Ce sont des
        objets précieux.
        Garde les bien.[pause]
      - |-
        [\x0207][\x020902]3Merci, chef de
        Seiryu ![pause]
      - |-
        [\x0207]Chef de Seiryu[\x0207]Tu va devoir défier
        le chef de Suzaku,
        dans le Secteur Sud.[pause][\x0203]La route est encore
        longue, mais tu peux
        réussir. Bonne chance.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Que se passe[-4]
        t[-4]il ?[pause]
      - |-
        Code rouge ! Code rouge !
        Arrêt momenté pour raisons
        de sécurité.[pause]
      - '[\x0207][\x020902]3Un séisme ![pause]'
      - |-
        [\x0207][\x020902]3Qu'est[-4]ce...
        C'est un
        Digimon, ça ?[pause]
  - strings:
      - ''
      - |-
        Merci d'avoir attendu.
        Nous allons reprendre
        l'opération de la barge.[pause]
      - |-
        [\x0207][\x020902]3Ah...
        Hé, attendez ![pause][\x0203]Mince, ça a
        disparu.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Je suis arrivé au
        Secteur Sud ![pause][\x0203]Mais ce Digimon
        que j'ai vu
        m'intrigue.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3C'est étrange.
        Il n'y a
        personne ici.[pause]
      - '[\x0207]Voix[\x0207]Hooouuu ![pause]'
      - '[\x0207][\x020902]3Qu[-4]Quoi ?![pause]'
      - '[\x0207]Voix[\x0207]Hooouuu ![pause]'
      - |-
        [\x0207][\x020902]3C'était quoi ?!
        Un fantôme ?![pause]
  - strings:
      - ''
      - |-
        [\x0207]Zanbamon[\x0207]Hé, attends !
        Atteeeends ![pause][\x0203]Je ne vais pas te
        laisser passer
        par ici ![pause]
      - |-
        [\x0207][\x020902]3Tu plaisantes,
        j'espère. Je dois
        passer par là.[pause]
      - |-
        [\x0207]Zanbamon[\x0207]Alors essaie d'abord
        de me battre.[pause][\x0203]Bien sûr, je ne
        perds jamais !
        Ha ha ha ha ![pause]
      - |-
        [\x0207][\x020902]3On va voir ![pause][\x0203]Il y a un
        début à tout.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Zanbamon[\x0207]Quoi, tu t'enfuis
        au milieu du
        combat ?[pause][\x0203]Tu ne fais pas
        le poids ![pause]
      - |-
        [\x0207][\x020902]3Hé, qu'est[-4]ce
        qui se passe ![pause][\x0203]Ecoute un peu,
        je vais gagner !
        Je reviendrai ![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Tu te vantes
        beaucoup, le
        môme. Haha ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Voix[\x0207]Hooouuu
        hoouu ![pause]
      - |-
        [\x0207][\x020902]3Tu es
        Sepikmon.[pause]
      - |-
        [\x0207]Voix[\x0207]Hoouu...
        (râclement
        de gorge)[pause][\x0203]...oui,
        que veux[-4]
        tu ?[pause]
      - |-
        [\x0207][\x020902]3Explique[-4]moi comment
        battre Zanbamon.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]D'accord si tu me
        rends un service.[pause]
      - "[\\x0207]Sepikmon[\\x0207]J'ai égaré mon\nmasque précieux ![pause][\\x0203]Sans lui, personne\nne peut me voir ![pause][\\x0203]Si tu le trouves, je \nte dirai ce que tu\nveux savoir.[pause]"
      - |-
        [\x0207]Sepikmon[\x0207]Je l'avais quand j'étais
        avec Baronmon...[pause][\x0203]...j'ai dû le perdre
        après ça ![pause][\x0203]OK, merci beaucoup ![pause]
      - |-
        [\x0207]Voix[\x0207]...Oui, que
        veux[-4]tu ?[pause]
      - |-
        [\x0207][\x020902]3C'est d'accord. Je
        vais aller chercher
        ton masque.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Oups. Il n'y
        a personne.[pause]
      - '[\x0207]Voix[\x0207]Hou[-4]ou[-4]oouu[pause]'
      - |-
        [\x0207][\x020902]3Aah ! Un
        monstre ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Sepikmon[\x0207]Va chercher
        mon masque.[pause][\x0203]Je l'avais
        quand j'étais
        avec Baronmon.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Sepikmon[\x0207]Tout le monde dit que
        j'ai fait des blagues à
        Asuka City ![pause][\x0203]Ce type doit avoir mon
        masque ![pause][\x0203]Attrape[-4]le et reprends
        mon masque. Merci ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Sepikmon,
        J'ai trouvé
        ton masque.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Ouah !
        Merci ![pause]
      - '[\x0207]Sepikmon[\x0207]......[pause][\x0203]...[pause]'
      - |-
        [\x0207][\x020902]3Qu'est[-4]ce qu'il
        y a ? Mets[-4]le
        et sors.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Euh... Tu
        peux te
        retourner ?[pause]
      - |-
        [\x0207][\x020902]3Oh... Ah...
        D'accord.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Ah, enfin ! Je me
        sens bien mieux
        comme ça ![pause]
      - |-
        [\x0207]Sepikmon[\x0207]Tiens, je te
        donne ça ![pause]
      - |-
        [\x0207][\x020902]3C'est quoi
        cette Herbe
        Fétide ?[pause]
      - "[\\x0207]Sepikmon[\\x0207]Zanbamon déteste \ncette odeur ![pause][\\x0203]Il va s'enfuir à\ntoutes jambes ![pause]"
      - |-
        [\x0207][\x020902]3Vraiment ?
        Merci, tu me
        sauves la vie ![pause]
      - |-
        [\x0207]Sepikmon[\x0207]Merci à toi
        aussi. Bonne
        chance ![pause]
      - |-
        [\x0207]Sepikmon[\x0207]Ce sac en
        papier n'a
        pas suffi ![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hé Zanbamon.
        Reprenons le
        combat, OK ?[pause]
      - |-
        [\x0207]Zanbamon[\x0207]Ha ha ha ha !
        Tu reviens à
        la charge ?[pause][\x0203]Tu n'arriveras
        jamais à me
        battre ![pause]
      - |-
        [\x0207][\x020902]3On verra bien.
        Regarde ce que
        j'ai apporté ![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Ahh ! C'est
        une Herbe
        Fétide ?!![pause]
      - |-
        [\x0207][\x020902]3Oui. Allez
        on se bat ![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Je ne peux
        pas... Je me
        rends ![pause][\x0203]... Mais je te
        revaudrai ça ![pause]
