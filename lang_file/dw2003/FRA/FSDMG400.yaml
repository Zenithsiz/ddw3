      - ''
      - "Bip. Bip.\nPATIENTEZ.\nCONTROLE DONNEES.[pause][\\x0203]... ... \nIMPOSSIBLE VALIDER\nCARTE BLEUE.[pause][\\x0203]ENREGISTREMENT\nDU COMPTE ANNULE[pause]"
