files:
  - strings:
      - ''
      - |-
        [\x0207]Femme[\x0207]Hé, toi...
        Toi, là-
        bas ![pause]
      - |-
        [\x0207][\x020902]3Hmmm
        Qui... moi ?[pause]
      - |-
        [\x0207]Femme[\x0207]Bonjour, je
        suis Lisa.[pause][\x0203]Quel est
        ton nom ?[pause]
      - |-
        [\x0207][\x020902]3Oh, hmm,
        [\x020801][\x020501].[pause]
      - |-
        [\x0207]Lisa[\x0207][\x020801][\x020501], OK, je
        m'en rappellerai.[pause][\x0203]Au fait, [\x020802][\x020502],
        as-tu vu un joli
        Digimon vert ?[pause]
      - |-
        [\x0207][\x020902]3Hm, tu parles de
        Monmon ou de
        Terriermon ?[pause]
      - |-
        [\x0207]Lisa[\x0207]Eh bien... hm,
        Je ne sais pas.[pause][\x0203]Qu'en
        penses-tu,
        [\x020801][\x020501] ?[pause]
      - |-
        [\x0207][\x020902]3C'est à dire
        que... ???[pause]
      - |-
        [\x0207]Lisa[\x0207]... Je sais, c'est
        Ogremon ! C'est
        sûrement lui ![pause][\x0203]Je dois aller
        chercher Ogremon
        tout de suite ![pause]
      - |-
        [\x0207][\x020902]3Ben, qu'est-ce
        qu'elle a ?[pause]
      - |-
        [\x0207]Lisa[\x0207]Enchantée
        de t'avoir
        rencontré.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Chef Suzaku[\x0207]Alors, es-tu
        prêt à entrer
        dans l'arène ?[pause]
      - |-
        [\x0207][\x020902]3Oui,
        bien sûr ![pause]
      - |-
        [\x0207]Chef de Suzaku[\x0207]Tu m'as l'air bien
        sûr de toi ![pause][\x0203]Ne me mésestime
        pas parce que je
        suis une fille ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Chef de Suzaku[\x0207]Mon Digimon
        a perdu, non ![pause][\x0203]Tant pis. Quel
        est ton nom ?[pause]
      - '[\x0207][\x020902]3[\x020801][\x020501] ![pause]'
      - |-
        [\x0207]Chef de Suzaku[\x0207]C'est un nom
        sympa ![pause][\x0203]OK, je te
        donne ça.[pause]
      - |-
        [\x0207][\x020902]3Super, j'ai
        le Badge
        de Suzaku ![pause][\x0203]Il me faut
        à présent le
        Badge Byakko.[pause]
      - |-
        [\x0207]Chef Susaku[\x0207]Le Secteur Ouest n'est
        pas facile à atteindre,
        il faut franchir l'océan.[pause][\x0203]Il n'y a qu'une façon d'y
        aller. Tu dois appeler
        Submarimon.[pause][\x0203]Pour appeler Submarimon,
        il te faut le Digi-Oeuf
        de la Fiabilité.[pause][\x0203]Récolte des infos à ce
        sujet dans ce secteur.[pause][\x0203]C'est la seule piste que
        je puisse te donner.
        Bonne chance ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]Salut [\x020801][\x020501] !
        Bon timing.[pause][\x0203]Cela fait un moment
        qu'on est ici. On
        y va, non ?[pause]
      - |-
        [\x0207][\x020902]3J'ai battu les chefs
        de Seiryu et Suzaku,
        alors d'accord.[pause][\x0203]Mais, et Teddy ? On
        doit le retrouver ![pause]
      - "[\\x0207]Kail[\\x0207]Il est dans le centre\nadministratif \nd'Asuka City.[pause][\\x0203]C'est là qu'il m'a dit\nqu'il allait la dernière\nfois que je l'ai vu.[pause]"
      - |-
        [\x0207][\x020902]3Oh, OK. Alors en
        route pour Asuka
        City ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]... Tu vas à
        Byakko City ?[pause]
      - |-
        [\x0207][\x020902]3Oui, je
        vais là-bas.[pause]
      - '[\x0207]Numemon[\x0207]Je te le déconseille.[pause]'
      - |-
        [\x0207][\x020902]3Pourquoi
        ça ?[pause]
      - |-
        [\x0207]Numemon[\x0207]Fais demi-
        tour, c'est
        tout, OK ?[pause]
      - '[\x0207][\x020902]3Hé, attends ![pause]'
      - |-
        [\x0207][\x020902]3Il est parti...[pause][\x0203]Mais quel est
        le problème avec
        Byakko City ?[pause]
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]On sera bien
        ici.[pause]
      - |-
        [\x0207][\x020902]3Merci ![pause][\x0203]Mais qu'ont donc
        les habitants de
        Byakko City ?[pause][\x0203]Leur chef a menti
        et m'a fait tomber
        au sous-sol.[pause]
      - |-
        [\x0207]Numemon[\x0207]Tous des imposteurs,
        le chef comme
        les autres ![pause]
      - |-
        [\x0207][\x020902]3Quoi ?! Alors
        qui sont tous
        ces types ?[pause]
      - |-
        [\x0207]Numemon[\x0207]Cela ne te regarde
        pas ![pause][\x0203]Si tu veux rencontrer
        le vrai chef, va au
        Désert de Mobius.[pause][\x0203]Trouve la Tour Mirage
        au-delà du désert.[pause]
      - |-
        [\x0207][\x020902]3Hé, attends !
        Qu'est-ce qui
        se passe ?[pause]
      - |-
        [\x0207]Numemon[\x0207]Je ne peux pas
        t'en dire plus ![pause][\x0203]Ne t'approche
        plus de Byakko
        City ![pause]
      - |-
        [\x0207][\x020902]3Bon, d'accord !
        A plus tard ![pause]
      - |-
        [\x0207][\x020902]3Bien. Maintenant,
        allons chercher le
        vrai chef ![pause]
  - strings:
