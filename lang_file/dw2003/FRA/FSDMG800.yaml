  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Qu...qu'est[-4]ce
        qu'il se passe ?[pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Vite ! Il faut vaincre \nLord Megadeath et \nsauver tout le monde ![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Qu[-4]qu'est \nce que ?[pause]"
  - strings:
      - ''
      - |-
        Te voilà enfin, le
        meilleur de tous
        les dresseurs ![pause]
      - "[\\x0207][\\x020902]3Lord \nMegadeath !\nQui es[-4]tu ?![pause]"
      - "Je suis une forme de vie \nnumérique née dans le réseau...[pause][\\x0203]Et je vais devenir le maître de\ntous les mondes, à la place \ndes humains.[pause]"
      - "[\\x0207][\\x020902]3C'est pour ça \nque tu as créé\nl'A.o.A ?[pause]"
      - "Oui. Pour créer le plus \npuissant Digimon, le fidèle\nSnatchmon ![pause]"
      - "[\\x0207][\\x020902]3Snatchmon ? !\nJamais entendu \nparler ![pause]"
      - "...Snatchmon naît quand Vemmon \nabsorbe beaucoup de données\nmatrix et digivolve.[pause][\\x0203]Tu as bien vu ceux qui ont eu \nleurs données Matrix aspirées \net ont été transformés en Digimon.[pause]"
      - "[\\x0207][\\x020902]3Quoi...?!\nLes Oinkmons, \nc'est donc ça ?[pause]"
      - "Quand Gunslinger lancera la \nDigionde...[pause][\\x0203]...les données matrix de toute \nforme vie seront transmises...[pause][\\x0203]... Snatchmon deviendra\nalors le plus puissant Digimon ![pause][\\x0203]...et moi, son dresseur, je  \nferai régner la peur et le \ndésespoir ![pause]"
      - |-
        [\x0207][\x020902]3Tu parles !
        N'y compte pas ![pause]
      - "C'est bien pour cela \nque tu dois te battre.[pause][\\x0203]Pour que je te montre\nqui est le meilleur ![pause]"
      - |-
        [\x0207][\x020902]3Oui, c'est ça.
        Amène[-4]toi ![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Alors, Lord \nMegadeath ![pause][\\x0203]Tu penses \nencore\nêtre invincible ?[pause]"
      - ".. Eh bien... Ce\nn'était qu'un test...[pause][\\x0203]Il me reste le plus \npuissant des Digimons, \nSnatchmon...[pause][\\x0203]Bientôt, tu sauras \nce que signifie le \nmot terreur...[pause]"
      - |-
        [\x0207][\x020902]3Hé, tu
        n'abandonnes
        pas ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Snatchmon[\x0207]Je suis Snatchmon,
        à jamais le meilleur
        des Digimons.[pause]
      - "Allez, Snatchmon ! \nAnéantis ces humains \nstupides !![pause]"
      - |-
        [\x0207][\x020902]3Allez, viens !
        Je t'attends ![pause]
      - "[\\x0207]Snatchmon[\\x0207]Qui es tu pour\nme donner \ndes ordres ?[pause]"
      - |-
        ...mais que dis[-4]tu ?!
        Je suis ton dresseur ![pause]
      - "[\\x0207]Snatchmon[\\x0207]...Dresseur ?\nJe n'en ai pas \nbesoin...[pause][\\x0203]Je suis le meilleur\nDigimon ! Je n'obéis\nà personne ![pause]"
      - "Qu[-4]quoi !\nPour qui me  \nprends[-4]tu...?![pause]"
      - |-
        [\x0207]Snatchmon[\x0207]Peu importe qui m'a
        créé... Je vais...[pause][\x0203]absorber plus de
        données et devenir
        plus puissant ![pause][\x0203]A commencer...
        par toi ![pause]
      - Qu[-4]quoi ?![pause]
      - Aaaaaaaaah ![pause]
      - "[\\x0207][\\x020902]3Hé, c'est quand\nmême le dresseur\nqui t'a élevé ![pause][\\x0203]Dresseurs et  \nDigimons\nne font qu'un ![pause][\\x0203]Nous travaillons \ntoujours ensemble.[pause]"
      - "[\\x0207]Snatchmon[\\x0207]C'est donc toi...\nTu m'as vaincu \nen Vemmon.[pause][\\x0203]Mais je suis\nde nouveau là ![pause][\\x0203]Et je te montrerai  \nmes nouveaux \npouvoirs ![pause]"
      - "[\\x0207][\\x020902]3... Quoi ?!\nQue vas[-4]tu \nfaire ?[pause]"
      - "[\\x0207]Snatchmon[\\x0207]Fusionner avec \nGunslinger pour  \nêtre Galacticmon ![pause]"
      - '[\x0207][\x020902]3Galacticmon ?[pause]'
      - "[\\x0207]Snatchmon[\\x0207]Puis, je ne ferai plus \nqu'un avec la Terre ![pause][\\x0203]Pour digivolver en un \nDigimon plus puissant, \nGaiamon ![pause]"
      - "[\\x0207][\\x020902]3Gaiamon ? Il ne\ns'agira plus juste \ndes humains ![pause][\\x0203]Tout disparaîtra \nsur Terre ![pause]"
      - "[\\x0207]Snatchmon[\\x0207]Aucune importance,\ntout ce qui compte, \nc'est moi ![pause]"
      - "[\\x0207][\\x020902]3Je ne te laisserai \npas faire ![pause]"
      - "[\\x0207]Snatchmon[\\x0207]Alors, essaye de\nme vaincre en \nGalacticmon ![pause]"
      - |-
        [\x0207][\x020902]3Tu peux
        compter
        sur moi ![pause]
      - "[\\x0207]Snatchmon[\\x0207]Bien.\nOn se retrouvera\ndans l'espace ![pause][\\x0203]J'enverrai tes\ndonnées matrix.[pause][\\x0203]Regarde[-4]moi\ndigivolver en \nGalacticmon ![pause]"
      - "Voici Snatchmon !\nQue le monde se couvre \nde ténèbres ![pause]"
  - strings:
