      - "[\\x0207]Wissenschaftler Hideki[\\x0207]Ein Netzausfall ist \nein echtes Problem \nfür Digimon[-4]Online.[pause][\\x0203]Das Matrix[-4]System hat\nkeinen Zugriff a. die\nServer, oder?[pause]"
