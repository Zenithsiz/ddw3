        mer werden.[pause][\x0203]...viel Glück.[pause]
  - strings:
      - ''
      - "[\\x0207]Kammer[-4]Offizier[\\x0207]Alles grün.\nWir sind fertig mit\n[\\x020801][\\x020501]s Test.[pause][\\x0203]Matrix[-4]System \nwird umgekehrt.[pause][\\x0203]Wo möchtest du\nin der echten Welt\nrealisiert werden?[pause]"
