        [\x0207][\x020902]3Militärstützpunkt
        Magasta in der
        echten Welt![pause][\x0203]Das ist auf der
        Ozeanebene![pause]
      - |-
        [\x0207]Kammer[-4]Offizier[\x0207]Verstehe.
        Militärstützpunkt
        Magasta...[pause]
      - "[\\x0207]Kammer[-4]Offizier[\\x0207]Bestätigt. Liegt noch\nim Warp[-4]Bereich.[pause][\\x0203]Aber wegen der \nSysteminstabilität...[pause][\\x0203]existierst du nur \n180 Sek. lang in \nder echten Welt.[pause]"
      - |-
        [\x0207][\x020902]3Moment mal.
        Und wenn das
        zu wenig ist?[pause]
      - "[\\x0207]Kammer[-4]Offizier[\\x0207]Die Realisierung bricht\nab, und die Matrix \nbringt dich zurück.[pause][\\x0203]Keine Sorge, die \nMatrix[-4]Daten werden\nnicht zerstört.[pause][\\x0203]Wir starten jetzt\ndas Matrix[-4]\nSystem.[pause]"
      - |-
