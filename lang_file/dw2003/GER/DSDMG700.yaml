        Jem. wie du darf
        hier nicht durch![pause][\x0203]Gib auf und geh
        nach Hause![pause]
      - "[\\x0207][\\x020902]3Machst du \nWitze? Dafür \nist keine Zeit![pause]"
      - |-
        [\x0207]Eishexe[\x0207]Ich bin die Königin
        des Eisverlieses!
        Hüte deine Zunge![pause][\x0203]Das ist unverzeihl.
        Dafür wirst du
        bestraft![pause]
      - '[\x0207][\x020902]3?!?[pause]'
  - strings:
      - ''
      - |-
        [\x0207]Eishexe[\x0207]Ich habe verloren.
        Du bist ziemlich gut[pause][\x0203]Laut Regeln darfst
        du jetzt weiter[-4]
        gehen.[pause]
      - "[\\x0207]Eishexe[\\x0207]Geh schon. \nIch bete für \ndeinen Erfolg.[pause]"
  - strings:
      - ''
      - "[\\x0207]Feuerritter[\\x0207]Sekündchen! \nGutes Timing. Mir\nwar langweilig.[pause]"
      - |-
        [\x0207][\x020902]3Langweilig? Keine
        Zeit für so was![pause]
      - |-
        [\x0207]Feuerritter[\x0207]Ist dir n. langweil.?
        Da muss ich lachen![pause][\x0203]Tamer sind heutzu[-4]
        tage schwach...[pause][\x0203]Aber du bist anders!
        Los, wir kämpfen![pause]
      - '[\x0207][\x020902]3?![pause]'
      - |-
        [\x0207]Feuerritter[\x0207]Ich zeig dir die
        Kraft meiner Digimon!
        Feeuueeer!![pause]
  - strings:
      - ''
      - |-
        [\x0207]Feuerritter[\x0207]Oh je, verloren!
        Tatsächlich verloren.[pause][\x0203]Ich muss mal Dampf
        ablassen. Das müssen
        wir mal wiederholen![pause]
      - |-
        [\x0207]Feuerritter[\x0207]Als Nächstes kommt
        das dunkle Verlies!
        Sei vorsichtig![pause]
  - strings:
      - ''
      - |-
        [\x0207]Dunkler Ritter[\x0207]Toll!
        Sieht aus, als hast
        du echt Mumm![pause][\x0203]Dies ist das dunkle
        Verlies, das stärkste
        des Asuka[-4]Servers![pause][\x0203]Ich bin der stärkste
        Boss, Dunkler Ritter![pause]
      - "[\\x0207][\\x020902]3Ich bin der beste\nTamer, [\\x020801][\\x020501]. \nDu stehst im Weg.[pause]"
      - |-
        [\x0207]Dunkler Ritter[\x0207]Heh Kleiner!
        Ein solches Programm
        habe ich nicht![pause][\x0203]Ich kann dich nicht
        einfach gehen lassen![pause][\x0203]Wenn du durch willst,
        musst du mich be[-4]
        siegen![pause][\x0203]Wenn du es könntest.[pause]
      - '[\x0207][\x020902]3?![pause]'
  - strings:
      - ''
      - |-
        [\x0207]Dunkler Ritter[\x0207]Du kennst die
        unglaublichsten
        Bewegungen.[pause]
      - |-
        [\x0207]Dunkler Ritter[\x0207]Geh jetzt!
        Aus dir wird
        noch etwas![pause]
      - |-
        [\x0207][\x020902]3Super,
        danke![pause]
  - strings:
      - ''
      - |-
        [\x0207]Genbu Leader[\x0207]Hm, was? Ein
        Herausforderer
        in d. Zeiten?![pause]
      - |-
        [\x0207][\x020902]3Genbu Leader,
        ich bitte dich um
        einen Gefallen![pause][\x0203]Brauch dein Abz,
        um zur echten
        Welt zu kommen.[pause]
      - |-
        [\x0207]Genbu Leader[\x0207]Tja, leider kann
        ich es dir nicht
        einfach so geben.[pause][\x0203]Das sind die Regeln.[pause][\x0203]Du musst mich be[-4]
        siegen, um es zu
        bekommen![pause]
      - |-
        [\x0207][\x020902]3Also gut.
        Ich hatte nichts
        anderes erwartet![pause][\x0203]Bringen wir es
        hinter uns![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Klasse, ich hab\nauch Genbu \nLeader besiegt![pause]"
      - |-
        [\x0207]Genbu Leader[\x0207][\x020801][\x020501] tut mir leid.
