  - strings:
      - ''
      - "[\\x0207]Dunkelmaster[\\x0207]Du bist sehr gut.\nIch bin etwas\nangeschlagen...[pause][\\x0203]...aber du hast\ngewonnen. Ich \ngebe dir das dafür.[pause]"
