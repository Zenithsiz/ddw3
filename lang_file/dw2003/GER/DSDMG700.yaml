type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Junior[\x0207]Sie sind spät dran.
        Was machen Teddy
        und Ivy denn bloβ?[pause][\x0203]Es bleibt keine Zeit
        mehr, um Digimon[-4]
        Online zu spielen.[pause]
      - |-
        [\x0207]Junior[\x0207]Ivy soll nicht kommen,
        aber Teddy hat's na[-4]
        türlich herumerzählt.[pause][\x0203]Sie hätten sich schon
        vorher eine Anmeldung
        besorgen sollen...[pause]
      - "...Neueste Meldung.[pause][\\x0203]Die Europazentrale d. Verbre[-4]\ncherbande A.o.A. wurde v. d.\ninter. Polizei S.A.P. entdeckt.[pause][\\x0203]Die Razzia fand gestern um\nMitternacht mit Unterstütz[-4]\nung der Armee statt...[pause][\\x0203]Die Anführer der A.o.A.\nwurden vor Ort verhaftet.[pause][\\x0203]Man glaubt, damit eine Verbin[-4]\ndung zwischen den A.o.A. und \nInternetterrorismus herzustellen.[pause]"
      - |-
        [\x0207]Junior[\x0207]A.o.A... ist doch die
        Gruppe, die Digimon zu
        Bösem angestiftet hat.[pause][\x0203]Ich kann nicht glauben,
        dass jemand Digimon so
        etwas antun konnte![pause]
      - |-
        [\x0207]Ivy[\x0207]Junior, warum redest
        du mit dir selbst?
        Das ist gruselig.[pause]
      - "[\\x0207]Teddy[\\x0207]Danke fürs Warten. \nTut mir leid, dass\nwir zu spät sind![pause]"
      - |-
        [\x0207][\x020902]3Na endlich,
        Teddy![pause]
      - |-
        [\x0207]Junior[\x0207]Warum ist denn
        Ivy überhaupt
        hier?[pause][\x0203]Du sagst immer, Di[-4]
        gimon sind für Kids![pause]
      - |-
        [\x0207]Ivy[\x0207]Ich will Digimon[-4]
        Online spielen, OK?![pause][\x0203]Ich habe nie gesagt,
        ich hasse Digimon![pause]
      - |-
        [\x0207]Teddy[\x0207]Junior, Ivy [-4] los
        jetzt, auf zum Online[-4]
        Center![pause]
  - strings:
      - ''
      - |-
        [\x0207]Junior:[\x0207]Das ist also das
        MAGAMI[-4]Online[-4]
        Center? Cool![pause]
      - |-
        [\x0207]Teddy[\x0207]Ja, dies ist das
        Matrix[-4]System![pause][\x0203]Es digitalisiert unsere
        Ideen u. Gedanken u.
        sendet sie ans Netz.[pause][\x0203]Wie geht das wohl?
        Ich will wissen, was
        dahinter steckt.[pause]
      - |-
        [\x0207]Junior:[\x0207]Hey, was macht ihr
        beiden denn da?[pause][\x0203]Los, wir richten ein
        Konto ein u. betre[-4]
        ten die digitale Welt![pause]
      - "[\\x0207]Mitarbeiter:[\\x0207]Willkommen im\nMAGAMI[-4]Online[-4]\nCenter.[pause][\\x0203]Dieser Service ist\nfür Reisende in die\ndigitale Welt.[pause][\\x0203]Spielt ihr zum \nersten Mal\nDigimon[-4]Online?[pause]"
      - |-
        [\x0207]Mitarbeiter:[\x0207]Bevor wir euer
        Konto einrichten...[pause][\x0203]...müsst ihr euer
        Partner[-4]Digimon
        auswählen.[pause]
      - |-
        [\x0207]Mitarbeiter:[\x0207]Wählt ein Starter[-4]
        Pack: A, B oder C.[pause][\x0203]Jedes Pack hat drei
        Arten von Digimon.[pause]
      - |-
        [\x0207]Mitarbeiter:[\x0207]A ist ausge[-4]
        glich.: Kotemon,
        Renamon, Patamon[pause][\x0203]B ist ein Kraft[-4]
        Pack: Monmon,
        Agumon, Renamon[pause][\x0203]C ist ein Maniac[-4]
        Pack: Kumamon,
        Guilmon, Patamon[pause][\x0203]Welches der drei
        hättet ihr gern?[pause]
      - |-
        [\x0207]Ivy:[\x0207]Was ist, Junior?
        Worüber denkst
        du nach?[pause][\x0203]Nimm ein Pack mit
        einem Digimon,
        den du magst.[pause]
      - |-
        [\x0207]Junior:[\x0207]Ich weiβ nicht! Alle
        Packs haben ein Di[-4]
        gimon, das ich mag![pause]
      - |-
        [\x0207]Ivy:[\x0207]Welches Digimon magst
        du denn nicht?[pause][\x0203]Nimm einfach ein Pack
        ohne ein Digimon, das
        du nicht magst![pause]
      - |-
        [\x0207]Junior:[\x0207]Es gibt keine
        Digimon, die ich
        nicht mag![pause][\x0203]Ich mag eben alle![pause]
      - |-
        [\x0207]Ivy:[\x0207]Also, wenn du alle
        Digimon magst, gibt
        es doch kein Problem![pause][\x0203]Los, entscheide dich.
        Dann können wir end[-4]
        lich z. digitalen Welt![pause]
      - |-
        [\x0207]Ivy:[\x0207]Junior! Hast du dich
        immer noch nicht
        entschieden?[pause][\x0203]Das solltest du aber,
        sonst gehe ich näm[-4]
        lich schon mal vor![pause]
      - |-
        [\x0207]Mitarbeiter:[\x0207]Habt ihr euch
        entschieden?[pause]
      - |-
        [\x0207]Ivy:[\x0207]Junior! Ich lasse
        dich echt hier
        stehen.[pause]
      - |-
        [\x0207]Mitarbeiter:[\x0207]OK, dann registriere
        ich jetzt euch und
        eure Partner[-4]Digimon.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Mitarbeiter:[\x0207]Registrierung beendet.
