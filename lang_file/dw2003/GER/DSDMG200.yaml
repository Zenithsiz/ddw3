  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Wow, so sieht
        also die Welt von
        Digimon-Online aus?[pause]
      - |-
        [\x0207]Mitarbeiter[\x0207][\x020801][\x020501],
        willkommen beim
        Asuka-Server![pause][\x0203]Hol bitte deine
        Digimon-Daten in
        der Lobby ab.[pause]
      - |-
        [\x0207][\x020902]3Hä? Digimon?[pause][\x0203]Ach, verstehe.
        Ich geh schon![pause]
  - strings:
      - ''
      - Digimon-On.
      - Ziel
      - Stadtfüh.
      - Feldführer
      - Kampftipps
      - Grundtraining
      - Statusbildsch.
      - Zurück
      - |-
        Digimon-Online wird auf 5 Servern[pause][\x0203]gespielt: Amaterasu, Izumo, Asuka,
        Yamato und Ikaruga.[pause][\x0203]Auf jedem Server ist eine gleichnamige
        Stadt (Asuka City), und alle Server
        sind auf gleiche Weise organisiert.[pause][\x0203]Andere Server sind f. Spieler tabu,[pause][\x0203]doch Server Champs können m. andern
        um den World Champ-Titel kämpfen.[pause]
      - "Ziel von Digimon-Online ist, von\nüber 200.000 Spielern der beste\nund damit World Champ zu werden.[pause][\\x0203]Nur Server Champs, Gewinner der\nServer-Turniere, können am World\nChamp-Turnier teilnehmen.[pause][\\x0203]Du musst die Leader der 4 Städte \nbesiegen, um am Server-Turnier\nteilzunehmen. Viel Glück![pause]"
      - |-
        Auf d. Server gibt es auβer Asuka
        City andere Städte. Halte in der
        nächsten Stadt deiner Reise an.[pause][\x0203]Dort findest du Item-Shops u. Inns
        zur Erholung d. Digimon. Daten w.
        v. Guardromon i. d. Inns gespeic.[pause][\x0203]Es gibt in jeder Stadt Sehensw.
        Asuka City hat das einz. Digimon-
        Lab., das alle Dompteure besuchen.[pause]
      - |-
        Auβerhalb der Stadt kämpfst du
        gegen wilde Digimon. Sei vor der
        Abreise gut vorbereitet.[pause][\x0203]Inns gibt es auch fern der Stadt.
        Wird dein Partner-Digimon im
        Kampf verletzt, lass es ausruhen.[pause][\x0203]Gegenden mit starken Gegnern soll-
        test du erst aufsuchen, wenn du
        dein Partner-Digimon trainiert hast.[pause]
      - |-
        Du reist mit 3 Partner-Digimon, von
        denen jeweils nur eins kämpfen kann.
        Du kannst sie im Kampf austauschen.[pause][\x0203]Im Kampf steuern Tamer ihre Digimon
        mit Befehlen. Wähle einen geeigneten
        Befehl für die Situation aus.[pause][\x0203]Du hast auch spez. Techniken, die
        MP und sogar Items verwenden. Mehr
        Infos gibt es im Digimon-Labor.[pause]
      - "Partner-Digimon sammeln im Kampf\nEXP (Erfahrung). Ihr Level ent-\nspricht der gewonnenen EXP.[pause][\\x0203]Je höh. der Level, desto stärk.\ndas Digi. u. seine Gegner. Je \nstärk. d. Gegner, desto mehr EXP.[pause][\\x0203]Die Digimon-Fähigkeiten können mit\nTraining verbessert werden. Mehr\nInfo zum Training im Digimon-Labor.[pause]"
      - "Unterwegs kannst du mit der START-\nTaste den Statusbildschirm von \ndeinem Satelliten öffnen.[pause][\\x0203]Im Statusbildschirm kannst du dein\nPartner-Digimon sehen, Items ver-\nwenden u. auf der Karte nachsehen.[pause]"
