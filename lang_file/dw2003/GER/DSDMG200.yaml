      - |-
        "Kumamon"
        Trainiere Weisheit und Geist, die
        am schwierigsten sind.[pause][\x0203]"Renamon"
        Trainiere Geist o. Stärke u. Abwehr.[pause]
      - |-
        "Patamon"
        Trainiere Geist oder Stärke.[pause][\x0203]"Agumon"
        Wenn du Dunkelheittol. erhöhst,
        lernt es Dunkelheitsdigitation.[pause]
      - "\"Guilmon\"\nDa dies Teilparameter sind, soll- \nten die Schwächen gestärkt werden.[pause][\\x0203]\"Veemon\"\nMuss zunächst wenig lernen, aber\nwenn du einige Param. trainierst...[pause]"
      - |-
