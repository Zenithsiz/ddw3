        hier?[pause]
      - |-
        [\x0207][\x020902]3Ja! Ich habe
        mein Digimon
        gerade bekommen.[pause]
      - |-
        [\x0207]Tamer Genji[\x0207]Dann kämpfe ich
        jetzt mit dir.[pause][\x0203]Macht nichts,
        wenn du die Re-
        geln nicht kennst![pause][\x0203]Wichtig ist dabei,
        Erfahrung zu
        sammeln![pause]
  - strings:
      - ''
      - '[\x0207][\x020902]3Gewonnen![pause]'
      - |-
        [\x0207]Tamer Genji[\x0207]Für einen Anfänger
        bist du ganz gut.[pause][\x0203]Du hast das Poten-
        zial, einmal World
        Champ zu werden![pause]
      - |-
        [\x0207][\x020902]3Das ist mein
        Traum![pause]
      - |-
        [\x0207]Tamer Genji[\x0207]Um das zu erreichen,
        musst du noch viel
        über Digimon lernen.[pause][\x0203]Vor dem Verlassen der
        Stadt solltest du ins
        Digimon-Labor gehen.[pause]
      - |-
        [\x0207][\x020902]3Digimon-Labor.
        Wird gemacht.
        Vielen Dank![pause]
      - |-
        [\x0207]Tamer Genji[\x0207]Hast du über-
        haupt eine
        Aktentasche?[pause]
      - |-
        [\x0207][\x020902]3Was ist
        denn das?[pause]
      - "[\\x0207]Tamer Genji[\\x0207]Aha, dann gehst\ndu am besten zum \nGelben Kreuzer.[pause][\\x0203]Dort lernst du alles \nWichtige über den\nKampf mit Karten.[pause][\\x0203]Geh jetzt. Ich ver-\nlass mich auf dich,\nKleiner. Ha ha ha![pause]"
  - strings:
      - ''
      - "[\\x0207]Digimon-Navig.[\\x0207]Hier findest du Hinweise\nzum Digimon-Kampf und \nzum Züchten v. Digimon.[pause][\\x0203]Die Daten werden auf \ndem Satelliten angezeigt.[pause]"
      - |-
        "Angriffsarten"
        Setze physische, magische o. unter-
        stützende Techniken n. Bedarf ein.[pause][\x0203]"Angriffsattribute"
        Greife Gegner mit gegnerischen Attri-
        buten an u. nutze verbündete Attrib.[pause]
      - "\"Technische Effekte\"\nDie Wirkung von Gift, Lähmung usw.\nist je nach Digimon unterschiedlich.[pause][\\x0203]\"Statusleiden\"\nStatusleiden auβer \"Fluch\" von \nCardmon verschwinden n. dem Kampf.[pause]"
      - |-
        "DNA-Digitation"
        Macht aus zwei Digimon einen. Nach
        DNA-Digitation tauschen beide.[pause][\x0203]"EXP-Verteilung"
        Alle Digimon, die gekämpft haben,
        erhalten EXP.[pause]
      - |-
        "Training"
        Digimon können mit TP (Trainings-
        punkte) in Hallen trainiert werden.[pause][\x0203]"Digitationsfähigkeiten"
        Die Digitationsfähigkeiten nehmen
        mit der EXP zu.[pause]
      - a
      - |-
        [\x0207]Digimon-Navig.[\x0207]Das war schon
        alles. Viel Glück![pause]
  - strings:
      - ''
      - |-
        [\x0207]Digimon-Navig.[\x0207]Wir sollten sichergehen,
        dass du nun alles über
        Kampf u. Train. weiβt.[pause][\x0203]Daten werden auf dem
        Satelliten angezeigt.[pause]
      - "Es gibt zwei Angriffsarten:\nphysisch und magisch.[pause][\\x0203]Stärke und Verteidigung gehören zu\nphysischen Angriffen, Geist und\nWeisheit zu magischen Angriffen.[pause][\\x0203]\"Angriffsattribute\"\nGreife Gegner mit einem gegnerischen\nAttribut an, um Vorteile zu erlangen.[pause][\\x0203]Gegner nutzen auch Attributangriffe. \nSetze daher ein Partner-Digimon ein, \ndas gegen das Attribut stark ist.[pause][\\x0203]\"Technische Effekte\"\nEs gibt Techniken mit Spezial-\neffekten, wie Schaden.[pause][\\x0203]Die Effektivität hängt vom Status des\nGegners ab. Ist sie wirkungslos, pro-\nbiere sie bei e. anderen Gegner aus.[pause][\\x0203]\"Digitation im Kampf\"\nDigitiere zur Anpassung an d. Gegner.\nAuβerdem gibt es \"Stoβ-Digitieren\".[pause][\\x0203]Richten Digimon Schaden an, steigt\nder Stoβmesser. Ist er voll, digitiert \ndas Digimon bis z. Ablauf der Zeit.[pause][\\x0203]\"DNA-Digitation\"\nAus 2 Digimon wird einer. Nach der\nDNA-Digitation tauschen sie Plätze.[pause][\\x0203]Die Möglichk. für DNA-Digitation \nsind vorgegeben. Probiere mehrere\nKombinationen aus.[pause][\\x0203]\"Statusleiden\"\nDurch Spezialeffekte eines Angriffs\nkann ein Digimon \"vergiftet\" werden.[pause][\\x0203]Statusleiden hören auf, wenn du den\nKampf gewinnst. Ein \"Fluch\" von Card-\nmon kann aber nur im Inn geheilt werden.[pause][\\x0203]\"EXP-Verteilung\"\nAlle Digimon, die gekämpft haben, \nerhalten die gleiche Menge EXP.[pause][\\x0203]Fähigkeiten werden gleichmäβig\nunter den digitierten Digimon verteilt.[pause][\\x0203]\"Training\"\nDigimon können mit TP (Trainings-\npunkte) in einer Halle trainiert werden.[pause][\\x0203]TP nehmen bei jedem Level um 5 zu.\nDie Trainingsparameter wirken sich\nauf Kämpfe und Digitation aus.[pause][\\x0203]\"Digitation\"\nPartner-Digimon können das Digitieren\nbei höheren Leveln u. Parametern lernen.[pause][\\x0203]Zum Digitieren im Kampf ist eine bestimmte\nFähigkeit nötig. Digivolve Navi kann dir \nmehr darüber sagen.[pause][\\x0203]\"Techniken\"\nErhöhe den Schwierigkeitsgrad, um andere\nTechnikgen und Digitationstypen zu erlernen.[pause][\\x0203]Du kannst verschiedene Digitationspfade\nim Digimon-Labor laden, aber keine\nendgültigen Techniken.[pause]"
      - |-
        [\x0207]Digimon-Navig.[\x0207]Das war schon
        alles. Viel Glück![pause]
  - strings:
      - ''
      - "[\\x0207]Digitations-Navi.[\\x0207]Ich gebe dir Tipps,\nwie du dein Digimon \nz. Digitieren züchtest.[pause][\\x0203]Daten werd. auf dem\nSatelliten angezeigt.[pause]"
      - "\"Kotemon\"\nKann Agumon-/Veemon-Typen lernen,\nwenn du Maschinentoleranz trainierst.[pause][\\x0203]\"Monmon\"\nWenn es Ultimativ kann, trainiere \nStärke, Maschinen- und Windtoleranz.[pause][\\x0203]\"Kuanmon\"\nTrainiere Weisheit und Geist, die am\nschwierigsten sind.[pause]"
      - |-
        "Renamon"
        Trainiere Geist o. Stärke u. Abwehr.[pause][\x0203]"Patamon"
        Trainiere Weisheit oder Stärke.[pause]
      - "\"Agumon\"\nWenn du Dunkelheittoleranz erhöhst,\nlernt es Dunkelheitsdigitation.[pause][\\x0203]\"Guilmon\"\nDa dies Teilparameter sind, soll- \nten die Schwächen gestärkt werden.[pause]"
      - |-
        [\x0207]Digitations-Navi.[\x0207]Das war schon
        alles. Viel Glück![pause]
