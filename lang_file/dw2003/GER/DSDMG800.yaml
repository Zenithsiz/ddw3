  - strings:
      - ''
      - |-
        Ha ha ha ha ha
        Du Winzling![pause][\x0203]Ich, Lord Megadeath, stehe über
        dem Warp[-4]Tor![pause][\x0203]Na komm! Stärkster Tamer!
        Spüre meine Kraft![pause]
      - |-
        [\x0207][\x020902]3Denkste![pause][\x0203]Alles nur
        heiβe Luft![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Wawas ist
        passiert?[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Schnell! Wir müssen
        Megadeath besiegen
        u. alle zurückholen![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Wawas zum
        Teufel?![pause]
  - strings:
      - ''
      - |-
        Da bist du endlich!
        Stärkster Tamer![pause]
      - |-
        [\x0207][\x020902]3Lord
        Megadeath!
        Wer bist du?![pause]
      - |-
        ...ich bin eine digitale Lebens[-4]
        form, geboren im Netzwerk...[pause][\x0203]Und ich werde anstelle der
        Menschen alle Welten
        regieren...[pause]
      - |-
        [\x0207][\x020902]3Hast du deshalb
        die A.o.A.
        gegründet?[pause]
      - |-
        ...ja. Um das loyale u.
        stärkste Digimon, Snatchmon,
        zu erschaffen![pause]
      - |-
        [\x0207][\x020902]3Snatchmon?!
        Habe ich nie
        gehört![pause]
      - |-
        ...Snatchmon wird geboren, wenn
        Vemmon groβe Mengen an Matrix[-4]
        Daten schluckt und digitiert.[pause][\x0203]Du hast sie gesehen...
        Ihre Matrix[-4]Daten wurden ausgesaugt
        u. sie verwandelten sich in Digimon.[pause]
      - |-
        [\x0207][\x020902]3Was...?!
        Das sind also
        Oinkmon.[pause]
      - "Wenn Gunslinger die \nDigitierwelle abschickt...[pause][\\x0203]...werden Matrix[-4]Daten von\nallen Lebensformen gesendet...[pause][\\x0203]...und dann ist Snatchmon\nder Stärkste![pause][\\x0203]...Und als Snatchmons Tamer\nwerde ich die Welt mit Angst und\nSchrecken regieren![pause]"
      - |-
        [\x0207][\x020902]3Das glaubst du!
        Ich halte dich auf![pause]
      - |-
        ...darum wirst du mit
        mir kämpfen...[pause][\x0203]Das bestätigt mich als
        stärksten Tamer![pause]
      - |-
        [\x0207][\x020902]3Ja ja.
        Komm doch her![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Also, Lord
        Megadeath![pause][\x0203]Denkst du immer
        noch, du bist
        der Stärkste?[pause]
      - "...Natürlich...\nDas war nur ein Test.[pause][\\x0203]Ich habe immer noch \nSnatchmon, das \nstärkste Digimon...[pause][\\x0203]Du wirst bald sehen,\nwas echter Terror\nist...[pause]"
      - "[\\x0207][\\x020902]3Hey, du \nhaust nicht\nab![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Snatchmon[\x0207]Ich bin Snatchmon.
        Auf ewig das
        stärkste Digimon.[pause]
      - |-
        Los, Snatchmon!
        Zerstöre die dummen
        Menschen![pause]
      - |-
        [\x0207][\x020902]3Komm schon!
        Ich krieg dich![pause]
      - |-
        [\x0207]Snatchmon[\x0207]Wer bist du?
        Warum befiehlst
        du mir?[pause]
      - |-
        ...was sagst du?!
        Ich bin dein Tamer![pause]
      - |-
        [\x0207]Snatchmon[\x0207]...Tamer?
        So was brauche
        ich nicht...[pause][\x0203]Ich bin immer das
        stärkste Digimon!
        Ich beuge mich nicht![pause]
      - "Wawas!\nWas glaubst du, \nwer ich bin...?![pause]"
      - |-
        [\x0207]Snatchmon[\x0207]Es ist egal, wer
        mich erschaffen hat.[pause][\x0203]Ich schlucke mehr
        Daten und werde
        noch stärker![pause][\x0203]Zuerst...werde
        ich dich schlucken![pause]
      - Wawas?![pause]
      - Aaaaaaaaah![pause]
      - |-
        [\x0207][\x020902]3Whoa! Hey, er ist
        der Tamer, der
        dich gemacht hat![pause][\x0203]Tamer u. Digimon
        gehören zusammen![pause][\x0203]Wir arbeiten immer
        zusammen![pause]
      - "[\\x0207]Snatchmon[\\x0207]So, du bist das.\nDu besiegtest mich \nals Vemmon![pause][\\x0203]Aber jetzt bin ich\nwiedergeboren![pause][\\x0203]Ich zeige dir meine\nneue Kraft![pause]"
      - |-
        [\x0207][\x020902]3Was zum...?!
        Was wirst du
        tun?[pause]
      - "[\\x0207]Snatchmon[\\x0207]Ich verschmelze mit\nGunslinger und \nwerde Galacticmon![pause]"
      - '[\x0207][\x020902]3Galacticmon?![pause]'
      - |-
        [\x0207]Snatchmon[\x0207]Dann werde ich eins
        mit der Erde![pause][\x0203]Um in ein stärkeres
        Digimon, das Gaiamon,
        zu digitieren![pause]
      - "[\\x0207][\\x020902]3...Gaiamon?!\nEs geht also nicht \nnur um Menschen![pause][\\x0203]Alles auf der \nErde wird sterben![pause]"
      - |-
        [\x0207]Snatchmon[\x0207]Das ist alles gleich[-4]
        gültig, nur ich bin
        wichtig![pause]
      - '[\x0207][\x020902]3Ich halte dich auf![pause]'
      - "[\\x0207]Snatchmon[\\x0207]Versuche, mich zu\nschlagen, wenn ich \nein Galacticmon bin![pause]"
      - |-
        [\x0207][\x020902]3Klar! Ich
        lasse es
        nicht zu![pause]
      - "[\\x0207]Snatchmon[\\x0207]Gut.\nWir treffen\nuns im All![pause][\\x0203]Ich übertrage dei[-4]\nne Matrix[-4]Daten![pause][\\x0203]Schau, wie ich in\nGalacticmon \ndigitiere.[pause]"
      - |-
        Dann komm Snatchmon!
        Und verdunkle diese Welt![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Oh, nein! \n180 Sek sind \nvergangen![pause]"
