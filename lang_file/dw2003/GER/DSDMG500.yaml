      - |-
        [\x0207]BK Seraphimon[\x0207]Das ist d. Geist![pause][\x0203]Bestanden!
        Als Beweis gebe
        ich dir das![pause]
      - |-
        [\x0207][\x020902]3Yeah! Der
        Sniper-Anzug![pause]
      - |-
        [\x0207]BK Seraphimon[\x0207]Der Weg wird
        sich durch Mut
        zeigen.[pause][\x0203]Gib nie auf
