  - strings:
      - ''
      - |-
        [\x0207]Frau[\x0207]Hey du...
        du da drüben![pause]
      - '[\x0207][\x020902]3Wer...Ich?[pause]'
      - "[\\x0207]Frau[\\x0207]Hi, ich bin\nLisa. Freut \nmich sehr![pause][\\x0203]Wie heiβt\ndu?[pause]"
      - |-
        [\x0207][\x020902]3Ich heiβe
        [\x020801][\x020501].[pause]
      - |-
        [\x0207]Lisa[\x0207][\x020801][\x020501]. Gut, das
        merke ich mir.[pause][\x0203]Übrigens, [\x020802][\x020502],
        hast du ein süβes,
        grünes Digi. gesehen?[pause]
      - |-
        [\x0207][\x020902]3Hmm, meinst du
        Monmon oder
        Terriermon?[pause]
      - |-
        [\x0207]Lisa[\x0207]Tja, ich weiβ
        auch nicht.[pause][\x0203]Was meinst du,
        welches es ist,
        [\x020801][\x020501]?[pause]
      - |-
        [\x0207][\x020902]3Ja, also...
        ???[pause]
      - |-
        [\x0207]Lisa[\x0207]...Ich weiβ, es
        ist Ogremon! Ganz
        bestimmt![pause][\x0203]Dann muss ich jetzt
        sofort nach Ogremon
        suchen![pause]
      - |-
        [\x0207][\x020902]3Hm, was ist denn
        mit der los?[pause]
      - |-
        [\x0207]Lisa[\x0207]War nett, mit
        dir zu reden,
        [\x020801][\x020501].[pause]
  - strings:
      - ''
      - |-
        [\x0207]Suzaku Leader[\x0207]Was nun? Bist
        du bereit zum
        Kampf?[pause]
      - |-
        [\x0207][\x020902]3Ja,
        klar![pause]
      - |-
        [\x0207]Suzaku Leader[\x0207]Du klingst echt
        selbstbewusst![pause][\x0203]Unterschätz mich
        nicht, weil ich
        ein Mädchen bin![pause]
  - strings:
      - ''
      - "[\\x0207]Suzaku Leader[\\x0207]Oh nein, mein\nDigimon ist weg![pause][\\x0203]Na ja, Wie \nheiβt du?[pause]"
      - '[\x0207][\x020902]3[\x020801][\x020501].[pause]'
      - |-
        [\x0207]Suzaku Leader[\x0207]Cooler Name![pause][\x0203]OK, ich geb dir
        das hier.[pause]
      - |-
        [\x0207][\x020902]3Super! Ich hab
        d. Suzaku-
        Abzeichen![pause][\x0203]Als Nächstes
        brauche ich das
        Byakko-Abzei.[pause]
      - "[\\x0207]Suzaku Leader[\\x0207]Der Westsektor ist jen-\nseits des Ozeans, also \nschwer zugänglich.[pause][\\x0203]Es gibt nur einen Weg\ndorthin. Du musst Sub-\nmarimon rufen.[pause][\\x0203]Du brauchst das Digiei \nder Verlässlichkeit, um\nSubmarimon zu rufen.[pause][\\x0203]Frag in diesem Sektor\nnach mehr Infos.[pause][\\x0203]Das ist der einzige Hin-\nweis, den ich dir geben\nkann. Viel Glück.[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]Hey [\x020801][\x020501].
        Gutes Timing.[pause][\x0203]Wir sind schon ein
        Weilchen hier. Warum
        gehen wir n. zurück?[pause]
      - |-
        [\x0207][\x020902]3Ja, ich habe Seiryu und
        Suzaku Leader besiegt.
        Das reicht fürs Erste.[pause][\x0203]Aber was ist mit Teddy?
        Wir müssen ihn finden![pause]
      - "[\\x0207]Kail[\\x0207]Teddy geht's gut. Er \nist in Asuka City im \nAdministration-Center.[pause][\\x0203]Da wollte er jeden-\nfalls hin, als ich ihn\nzuletzt gesehen habe.[pause]"
      - |-
        [\x0207][\x020902]3OK, dann sollten wir
        schnell nach Asuka
        City zurück![pause]
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]Gehst du nach
        Byakko City?[pause]
      - |-
        [\x0207][\x020902]3Ja, das ist
        mein Plan.[pause]
      - '[\x0207]Numemon[\x0207]Tu das lieber nicht.[pause]'
      - |-
        [\x0207][\x020902]3...was?
        Warum?![pause]
      - |-
        [\x0207]Numemon[\x0207]Komme gerade
        daher!
        OK?[pause]
      - '[\x0207][\x020902]3Hey, warte![pause]'
      - |-
        [\x0207][\x020902]3Er ist weg...[pause][\x0203]...aber was sollte
        das Gerede von
        Byakko City?[pause]
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]Hier sind wir
        sicher.[pause]
      - |-
        [\x0207][\x020902]3Hey, danke![pause][\x0203]Was ist denn
        mit den Leuten
        aus Byakko City?[pause][\x0203]Ihr Leader hat ge-
        logen u. mich i. d.
        Keller geworfen.[pause]
      - "[\\x0207]Numemon[\\x0207]Der Leader und \nalle anderen sind\nBetrüger![pause]"
      - |-
        [\x0207][\x020902]3Was? Wer
        war das
        dann?[pause]
      - |-
        [\x0207]Numemon[\x0207]Das geht dich
        nichts an![pause][\x0203]Um den echten Lea-
        der zu treffen, musst
        du in die Möbiuswüste.[pause]
      - "[\\x0207][\\x020902]3Hey hey, \nAugenblick! Was\ngeht hier vor?[pause]"
      - |-
        [\x0207]Numemon[\x0207]Mehr kann ich dir
        nicht sagen![pause][\x0203]Halte dich von
        Byakko City fern![pause]
      - |-
        [\x0207][\x020902]3Na gut.
        Bis dann![pause]
      - |-
        [\x0207][\x020902]3Also gut, dann suche
        ich den echten Leader
        und rede mit ihm![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hey
        Numemon![pause]
      - |-
        [\x0207]Numemon[\x0207]Du bist's.
        Warum kommst
        du zurück?[pause]
      - |-
        [\x0207][\x020902]3Ich möchte dich
        etwas fragen.
        Also...[pause]
      - "[\\x0207]Numemon[\\x0207]Es gibt nichts \nzu sagen![pause]"
      - '[\x0207][\x020902]3Warte![pause]'
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hm, das ist
        seltsam.[pause][\x0203]Numemon ist
        nicht da.[pause]
