        du mir nicht
        davon![pause]
      - |-
        [\x0207]Numemon[\x0207]Gib doch
        endlich auf![pause]
  - strings:
      - ''
      - '[\x0207][\x020902]3Da ist er![pause]'
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Mann,
        Numemon ist
        echt schnell...[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Er ist oben.[pause][\x0203]Bin so weit ge-
        kommen. Ich krieg
        ihn schon noch![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Oh Mann, er ist
        jetzt da drin...[pause][\x0203]Ich muss ihm ein-
        fach immer nur
        folgen![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hey! Da
        sind Nick
        und Keith.[pause]
      - "[\\x0207]Nick[\\x0207]Also echt, kannst\ndu nicht mal dei-\nnen Job machen?![pause][\\x0203]Seit wir hier sind,\nbist du nur am \nSpielen![pause]"
      - a
      - a
      - |-
        [\x0207]Keith[\x0207]Ha ha ha, stimmt!
        Aber der Plan ist
        echt gut![pause][\x0203]Sie versuchen si-
        cher, starke Spieler
        zu kontaktieren![pause]
      - "[\\x0207]Nick[\\x0207]Denen kannst du\nnichts vormachen![pause][\\x0203]Ab jetzt gehen\nwir genau nach \nPlan vor![pause]"
      - |-
        [\x0207]Keith[\x0207]Nicht im Traum!
        Mir macht das
        schlieβlich Spaβ![pause][\x0203]Es ist meine freie
        Entscheidung![pause]
      - '[\x0207]Nick[\x0207]Keith![pause]'
      - '[\x0207][\x020902]3Verzeihung.[pause]'
      - "[\\x0207]Nick[\\x0207]Du bist \nder aus⋯[pause]"
      - |-
        [\x0207]Keith[\x0207]Hey Kid. Willst du
        mit mir kämpfen?[pause]
      - "[\\x0207][\\x020902]3Äh, nein. Lisa \nbat mich...[pause][\\x0203]...Keith und \nNick zu holen.[pause]"
      - |-
        [\x0207]Keith[\x0207]...ach,
        tatsächlich?[pause]
      - |-
        [\x0207]Nick[\x0207]Na, dann nichts
        wie los oder sie
        wird echt sauer![pause]
      - "[\\x0207][\\x020902]3Wartet \nmal![pause]"
      - |-
        [\x0207]Keith[\x0207]Wir haben keine
        Zeit. Bring uns
        sofort zu ihr![pause]
      - |-
        [\x0207]Nick[\x0207]Ja, wir wollen
        sofort zu ihr![pause]
      - |-
        [\x0207][\x020902]3...Äh?
        Ja, klar![pause]
  - strings:
      - ''
      - "[\\x0207]Suzaku Leader[\\x0207]Oh nein. Hier\nkommst du \nnicht durch.[pause][\\x0203]Siehst du\ndas?[pause]"
      - "[\\x0207][\\x020902]3Wow, was \nist das?![pause]"
      - "[\\x0207]Suzaku Leader[\\x0207]Ein Sicherheitsloch.\nDas ist wie ein \nLoch im Netz![pause][\\x0203]Das muss der \nGrund für das Erd-\nbeben sein.[pause]"
      - |-
        [\x0207][\x020902]3Diese Stimme kommt
        aus der Gondel...[pause][\x0203]Verstehe! Es ist
        Bulbmon![pause]
      - "[\\x0207]Suzaku Leader[\\x0207]Ich sagte doch, du \nkannst nicht durch![pause][\\x0203]Du weiβt nicht, was\npassiert. Das ist zu\ngefährlich![pause][\\x0203]Als Leader sorge ich \ndafür, dass sich nie-\nmand verletzt.[pause]"
      - |-
        [\x0207][\x020902]3Komm schon. Ich muss
        aber unbedingt auf
        die andere Seite![pause][\x0203]Du hast von den
        A.o.A. gehört?[pause][\x0203]Jemand muss jetzt
        gehen oder Schlimmeres
        passiert![pause]
      - |-
        [\x0207]Suzaku Lead.[\x0207]Wenn das
        so ist...[pause]
      - |-
        [\x0207]Suzaku Leader[\x0207]Also gut...[pause][\x0203]Wenn es zu ge-
        fährlich ist, komm
        aber zurück, OK?[pause]
      - |-
        [\x0207][\x020902]3Vier Leader-
        Abzeichen?[pause][\x0203]Verstanden!
        Danke,
        Suzaku Leader![pause]
      - "[\\x0207][\\x020902]3Wenn ich durch dieses\nLoch gehe, find ich \nviel. Amate.-Server.[pause]"
      - "[\\x0207][\\x020902]3Hey Suzaku Leader,\nich hab eine Frage![pause][\\x0203]Weiβt du, wo die \nNotfallkammer im \nNordsektor ist?[pause]"
      - "[\\x0207]Suzaku Leader[\\x0207]Meinst du die \nNotfall-Matrix-\nKammer?[pause][\\x0203]Sie befindet sich\nim Keller des\nKulon-Bergwerks.[pause][\\x0203]Aber du brauchst\n4 Leader-Abzeichen,\num sie zu benutzen.[pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hurra, ich habe
        Zhu Que
        Chief besiegt![pause]
      - "[\\x0207][\\x020902]3Hm? Da ist \nschon wieder\netwas am Boden.[pause]"
      - "[\\x0207][\\x020902]3Super! Ich habe den\nID-Pass Rot![pause][\\x0203]Aber wo ist das\nDigiei des \nWissens?[pause][\\x0203]Ich muss es schnell\nfinden, um Jugger-\nnaut zu stoppen![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hurra!
        Sieg über
        Bulbmon![pause]
      - |-
        [\x0207][\x020902]3Hä?!
        Das Loch geht
        immer weiter![pause][\x0203]Vielleicht geht
        es zum Ama-
        terasu-Server...[pause][\x0203]Ich finde es
        heraus![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Wo mag das
        wohl gewe-
        sen sein?[pause]
      - |-
        [\x0207]Patamon[\x0207]Hm... Keine Ahnung.[pause][\x0203]Aber ich hört ein
        seltsames Geräusch
        aus dem Dschungel.[pause]
      - |-
        [\x0207][\x020902]3Komisches
        Geräusch?[pause]
      - "[\\x0207]Patamon[\\x0207]Ja. Klang wie eine \nMaschine oder ein Di-\ngimon! Echt seltsam![pause][\\x0203]Leader hat es gehört \nu. ist abgehauen.[pause][\\x0203]Vielleicht\nist sie in Richtung\nDschungel![pause]"
      - |-
        [\x0207][\x020902]3Aha.
        Vielen Dank![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Noch
        ein
        Erdbeben?![pause]
      - |-
        [\x0207][\x020902]3Ich hatte Recht!
        Es ist Bulbmon![pause]
      - |-
        [\x0207][\x020902]3Es hat durch sein
        Löchergraben das
        Erdbeben verursacht![pause][\x0203]Na warte.
        Diesmal werde ich
        es besiegen![pause]
  - strings:
      - ''
      - "[\\x0207]Zhu Que Chief[\\x0207]Zutritt nur für\nMitglieder \nder A.o.A.![pause]"
      - |-
        [\x0207][\x020902]3Zhu Que Chief,
        wo ist das Digiei
        des Wissens?[pause]
      - "[\\x0207]Zhu Que Chief[\\x0207]Ha ha ha, du bist\nalso für den Asuka-\nServer verantwortl.![pause][\\x0203]Aber spar dir die \nMühe. Es ist \nschon zu spät.[pause]"
      - |-
        [\x0207][\x020902]3Was?
        Was soll das
        heiβen?[pause]
      - |-
        [\x0207]Zhu Que Chief[\x0207]Ha ha ha, das
        kann ich dir sagen![pause][\x0203]Wir haben die Unter-
        seebasis Magasta
        eingenommen![pause]
      - "[\\x0207]Zhu Que Chief[\\x0207]Und jetzt starten...[pause][\\x0203]wir das mobile Fort\nJuggernaut![pause][\\x0203]Die Welt wird sich \njetzt den A.o.A.\nbeugen müssen![pause]"
      - |-
        [\x0207][\x020902]3Von wegen!
        Das lasse ich
        nicht zu![pause][\x0203]Ich stoppe den
        Start von
        Juggernaut![pause]
      - "[\\x0207]Zhu Que Chief[\\x0207]Ha ha ha...\nVersuch's doch![pause][\\x0203]Dafür musst du \nerst an mir vorbei![pause]"
  - strings:
