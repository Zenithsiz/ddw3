      - '[\x0207]Stimme[\x0207]Huu-uuu-uu[pause]'
      - |-
        [\x0207][\x020902]3Aah! Ein
        Monster![pause]
  - strings:
      - ''
      - "[\\x0207]Sepikmon[\\x0207]Beeil dich und\nfinde sie. OK?[pause][\\x0203]Ich hatte sie\nnoch bei \nBaronmon...[pause]"
