  - strings:
      - ''
      - |-
        [\x0207][\x020902]3MasterTyranno
        kämpfe mit mir![pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Klar!
        Hab eben gegessen
        u. bin sehr stark.[pause]
      - "[\\x0207][\\x020902]3Komm nur! So\nweiβ ich, wie \nstark i. bin.[pause]"
      - |-
        [\x0207]MasterTyranno[\x0207]Ganz schön opti-
        mistisch, Kleiner![pause][\x0203]Das allein reicht
        aber nicht aus, um
        mich zu schlagen![pause]
  - strings:
      - ''
      - "[\\x0207]MasterTyranno[\\x0207]Wow, Kid! Du\nbist gar nicht\nso schlecht![pause][\\x0203]Zur Belohnung\ngebe ich dir \ndies.[pause]"
      - "[\\x0207][\\x020902]3Super! Ich\nhabe die \nalte Klaue![pause]"
      - |-
        [\x0207]MasterTyranno[\x0207]Bring das zum
        Seiryu Leader![pause][\x0203]Dann wird er mit
        dir kämpfen.[pause]
      - "[\\x0207][\\x020902]3Danke, \nMasterTyranno[pause]"
      - |-
        [\x0207]MasterTyranno[\x0207]Seiryu Leader ist
        knallhart.
        Sei auf der Hut![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Seiryu Leader,
        ich habe Master-
        Tyranno besiegt![pause][\x0203]Wirst du mit
        mir kämpfen![pause]
      - "[\\x0207]Seiryu Leader[\\x0207]Aha. Du hast \ndie alte Kralle.[pause][\\x0203]Also los. Fang\nan![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Seiryu Leader[\x0207]Du bist ziemlich
        gut. Wie heiβt
        du?[pause]
      - |-
        [\x0207][\x020902]3Ich bin [\x020801][\x020501]
        Das war ein
        ehrenhafter Kampf[pause]
      - "[\\x0207]Seiryu Leader[\\x0207]Also gut, \n[\\x020801][\\x020501]. Nimm \ndas hier mit.[pause]"
      - |-
        [\x0207][\x020902]3Das Seiryu-
        Abzeichen und
        das Silber-Ticket![pause]
      - "[\\x0207]Seiryu Leader[\\x0207]Du wirst sie in\nden nächsten \nKämpfen brauchen.[pause][\\x0203]Diese Items sind\nwichtig. Verliere\nsie nicht.[pause]"
      - |-
        [\x0207][\x020902]3Danke, Seiryu
        Leader![pause]
      - |-
        [\x0207]Seiryu Leader[\x0207]Fordere als Nächstes
        Suzaku im Südsektor
        heraus.[pause][\x0203]Dein Weg ist weit.
        Aber du kannst es
        schaffen. Viel Glück![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Was ist denn
        jetzt los?[pause]
      - "Alarm! Alarm!\nAus Sicherheitsgründen \nhalten wir kurz an.[pause]"
      - '[\x0207][\x020902]3Erdbeben![pause]'
      - |-
        [\x0207][\x020902]3Was zum...?
        Ist das ein
        Digimon?![pause]
  - strings:
      - ''
      - |-
        Vielen Dank fürs Warten.
        Der Gondelbetrieb wird
        wieder aufgenommen.[pause]
      - |-
        [\x0207][\x020902]3Ah...
        Hey, halt![pause][\x0203]Mist, jetzt ist
        sie weg.[pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Endlich bin ich \nim Südsektor![pause][\\x0203]Was war das\nnur für ein \nDigimon...[pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hm. Seltsam.
        Hier ist über-
        haupt niemand.[pause]
      - '[\x0207]Stimme[\x0207]...Huuuuu![pause]'
      - '[\x0207][\x020902]3Waaaaas?![pause]'
      - '[\x0207]Stimme[\x0207]...Huuuuu![pause]'
      - |-
        [\x0207][\x020902]3Was ist das?!
        ...ein Geist![pause]
  - strings:
      - ''
      - "[\\x0207]Zanbamon[\\x0207]Hey, warte!\nWaaaaarte![pause][\\x0203]Ich lasse \ndich hier\nnicht durch![pause]"
      - "[\\x0207][\\x020902]3Soll das ein \nWitz sein? Ich\nmuss dahin![pause]"
      - |-
        [\x0207]Zanbamon[\x0207]Dann musst du
        mich besiegen.[pause][\x0203]Natürlich ver-
        liere ich nie!
        Ha ha ha ha![pause]
      - |-
        [\x0207][\x020902]3Schon klar![pause][\x0203]Es gibt immer
        ein 1. Mal![pause]
  - strings:
      - ''
      - "[\\x0207]Zanbamon[\\x0207]Du kannst doch\nnicht einfach im\nKampf abhauen.[pause][\\x0203]Du bist kein \nwürdiger Gegner![pause]"
      - |-
        [\x0207][\x020902]3Was redest
        du da?[pause][\x0203]Wart's ab, ich
        gewinne. Bin
        sofort zurück![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Alles nur
        Gerede, Kid!
        Ha ha ha ha![pause]
  - strings:
      - ''
      - |-
        [\x0207]Stimme[\x0207]Huuu...
        ...huuu![pause]
      - "[\\x0207][\\x020902]3Du bist \nSepikmon.[pause]"
      - |-
        [\x0207]Stimme[\x0207]Huuu...
        ...hust!
        Hust![pause][\x0203]...stimmt,
        was willst
        du?[pause]
      - |-
        [\x0207][\x020902]3Kannst du mir sagen,
        wie ich Zanb. besiege?[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Ja, aber ich habe
        zunächst eine Bitte.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Ich habe meine wert-
        volle Maske verloren![pause][\x0203]Ohne die Maske kann
        mich niemand sehen![pause][\x0203]Wenn du sie findest,
        sage ich dir, was du
        wissen willst.[pause]
      - "[\\x0207]Sepikmon[\\x0207]Ich hatte sie noch, als\nich bei Baronmon war.[pause][\\x0203]Danach habe ich sie \nwohl fallengelassen.[pause][\\x0203]OK, hab vielen Dank![pause]"
      - |-
        [\x0207]Stimme[\x0207]...Ja, was
        willst du![pause]
      - |-
        [\x0207][\x020902]3Also gut, ich mache
        mich auf die Suche
        nach deiner Maske.[pause]
  - strings:
      - ''
