type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Kartenkenner Ken[\x0207]Die Infos werden
        auf dem Satelli[-4]
        ten angezeigt.[pause]
      - |-
        "Kampf mit Karten"
        Hier wird mit einem Karten[-4]
        spiel gekämpft.[pause][\x0203]Stelle aus über 300 Karten einen
        eigenen Stapel zusammen, und
        kämpfe mit anderen Tamern.[pause][\x0203]"Karten"
        Insgesamt gibt es 314 Karten. Du
        kannst von allen bis zu 9 besitzen.[pause][\x0203]Es gibt zwei Arten von Karten:
        Programmkarten und Digimon[-4]Karten.[pause]
      - "\"Digimon[-4]Karten\"\nKarten z. Beschwören v. Digimon.[pause][\\x0203]Diese Karten weisen zwei Nummern\nauf: AP und HP.[pause][\\x0203]AP ist Angriffs[-4]Power u. HP sind\nTreffer. Wenn HP Null ist, wird \ndas Digimon abgelegt.[pause][\\x0203]5/3 bedeutet 5 AP und 3 HP.[pause][\\x0203]\"Programmkarten\"\nPG[-4]Karten greifen das gegnerische\nBlatt an o. stärken dein eigenes.[pause][\\x0203]Jede Karte hat unterschiedliche \nEffekte, die du auf der Karte\nnachlesen kannst.[pause]"
      - |-
        "Ordner"
        Lege vor dem Kampf einen Ordner mit
        40 Karten an.[pause][\x0203]Du brauchst Ordner zum Kämpfen. Bis
        zu vier gleiche Karten können in einem
        Ordner enthalten sein.[pause][\x0203]"Setup für Kampf mit Karten"
        Wer zuerst zwei Sätze gewinnt,
        hat den Kampf gewonnen.[pause][\x0203]Wähle vor dem Kampf einen Ordner,
        der dein Stapel sein soll. Nach der
        Auswahl beginnt der Kampf.[pause][\x0203]Ein Satz besteht aus sechs Phasen,
        die ich nun erläutern werde.[pause]
      - |-
        "Startphase"
        Hier wird bestimmt, wer anfängt.
        Wer Calumon zieht, fängt an.[pause][\x0203]"Zugphase"
        Sechs Karten werden aus dem
        Stapel in dein Blatt gezogen.[pause][\x0203]Kannst du i. d. Phase keine 6 Kar[-4]
        ten ziehen, verlierst du. Im Kampf
        kann d. Blatt max. 10 Karten hab.[pause]
      - |-
        "Ladephase"
        Wähle eine PG[-4]Karte zur Vor[-4]
        bereitung a. d. Ruf[-4]Phase.[pause][\x0203]Die Spieler wechseln sich ab, bis
        beide passen. Bestimmte PG[-4]Karten
        können hier nicht verwendet werd.[pause][\x0203]"Ruf[-4]Phase"
        Wähle zum Rufen eines
        Digimon eine Digimon[-4]Karte aus.[pause][\x0203]Du kannst max. 6 i. d. Feld be[-4]
        schw. Zum Rufen v. Digimon ü.
        Rookies brauchst du D[-4]Energie.[pause]
      - "\"Sammelphase\"\nMit der PG[-4]Karte kannst du ver[-4]\nschiedene Effekte erzielen.[pause][\\x0203]Die Spieler wechseln sich ab, bis\nbeide passen. Alle PG[-4]Karten\nkönnen hier verwendet werden.[pause][\\x0203]\"Kampfphase\"\nDigimon kämpfen, um den Sieger\nzu ermitteln.[pause][\\x0203]Der Gewinner wird durch Vergleichen\nvon AP[-4] und HP[-4]Punkten ermittelt. \nWer Null HP hat, ist der Verlierer.[pause][\\x0203]Damit ist ein Satz beendet. Wer 2\nSätze gewinnt, gewinnt den Kampf.[pause]"
      - |-
        [\x0207]Kartenkenner Ken[\x0207]Das sind schon alle
        Regeln.[pause][\x0203]Wenn du mehr wissen
        willst, frag Luke.
        Viel Spaβ![pause]
  - strings:
      - ''
      - |-
        [\x0207]Sammler Luke[\x0207]OK, ich sende die
        Daten auf deinen
        Satelliten.[pause]
      - |-
        "S[-4]Energie"
        Die Karten sind: Weiβ, Blau, Grün,
        Rot, Schwarz und Braun.[pause][\x0203]S[-4]Energie nimmt zu, wenn du eine
        Karte aus dem Stapel mit dieser
        Farbe ziehst.[pause][\x0203]S[-4]Energie dient z. Rufen von
        Digimon über Rookie[-4]Level.[pause][\x0203]"S[-4]Energie zum Rufen"
        Zum Rufen von Digimon ist
        S[-4]Energie derselben Farbe nötig.[pause][\x0203]Champion[-4]Digimon: ein Punkt.
        Ultimativ[-4]Digimon: zwei Punkte.
        Mega[-4]Digimon: drei Punkte.[pause][\x0203]Rookie[-4]Digimon können ohne
        S[-4]Energie gerufen werden.[pause]
      - |-
        "Combos"
        Wenn es mehr als drei gleiche Karten
        im Feld gibt, nennt man das Combo.[pause][\x0203]Die Gesamtmenge der Combo[-4]Karten
        wird addiert. Bei mehr als vier, gibt
        es einen Bonus.[pause][\x0203]"Sammeln von Karten"
        Gewinnst du den Kampf, erhältst du
        e. Booster. Diese enthalten Karten.[pause][\x0203]Booster erhältst du, wenn du gegen
        Tamer gewinnst.[pause][\x0203]Es geht auβerdem das Gerücht, dass
        ein bestimmtes Digimon sie hat.[pause][\x0203]"Cardmon"
        Cardmon ist ein bestimmtes Digimon,
        das sich in dieser Welt versteckt.[pause][\x0203]Besiegst du Cardmon, erhältst du
        Booster. Es versteckt sich in den
        Bäumen.[pause]
      - |-
        "Eiskäfer"
        Eiskäfer ist eine blaue PG[-4]Karte.[pause][\x0203]Wenn du sie nach einer PG[-4]Karte des
        Gegners verwendest, kannst du diese
        Karte vor ihrer Ausführung ablegen.[pause][\x0203]Diese Karte ist sehr stark. Erhältst
        du sie, bewahre sie im Ordner auf.[pause][\x0203]"Gerüchte über Spezialkarten"
        Es gibt Gerüchte über Spezialkarten,
        die nicht in den Boostern sind.[pause][\x0203]Laut Gerücht hat ein Tamer sie.
        Suche danach und hole sie dir.[pause]
      - |-
        [\x0207]Sammler Luke[\x0207]Du kannst nicht alles
        sofort wissen. Lern die
        Regeln nach u. nach.[pause]
  - strings:
      - ''
      - "[\\x0207]Divermon[\\x0207]Dann gebe ich dir\neine Aktentasche.[pause][\\x0203]Du ka. 3 Ordner\nhinein tun, die \ndu gemacht hast.[pause]"
      - |-
        [\x0207][\x020902]3Ordner?
        Was ist ein
        Ordner??[pause]
      - |-
        [\x0207]Divermon[\x0207]Ein Ordner ist ein
        Satz aus 40 Karten,
        die du wählst.[pause][\x0203]Bis zu 4 identische
        Karten können in
        einem Satz sein.[pause]
      - |-
        [\x0207][\x020902]3Kartensatz?
        Was macht man
        damit??[pause]
      - "[\\x0207]Divermon[\\x0207]!!\nDu bis unmöglich![pause][\\x0203]Kartenkampf!\nDu bekämpfst andere\nSpieler.[pause][\\x0203]Du ziehst Karten, \nsetzt Digimon ins \nFeld u. kämpfst![pause][\\x0203]Schau! Da\nist gerade ein\nKampf im Gange.[pause]"
      - "[\\x0207]Tamer Nacky[\\x0207]Ich zog Calumon, \nu. bin zuerst dran.[pause][\\x0203]Zugphase! Also zieh\nich 6 Karten von\nmeinem Stapel...[pause][\\x0203]Toll! Ich habe \ngute Karten![pause]"
      - |-
        [\x0207]Tamer Nacky[\x0207]Jetzt Ladephase!
        Ich lege eine Pro[-4]
        grammkarte auf...[pause][\x0203]...Oh?
        Ich passe.[pause]
      - |-
        [\x0207]Tamer Steve[\x0207]Hmm...
        Ich passe auch.[pause]
      - |-
        [\x0207]Tamer Nacky[\x0207]Wir haben beide ge[-4]
        passt, die Ladeph.
        ist also zu Ende.[pause][\x0203]Nun folgt die Be[-4]
        schwörungsphase.
        Wir zeigen die Karten![pause]
      - |-
        [\x0207]Tamer Steve[\x0207]OK, alle
        gleichzeitig![pause]
      - |-
        [\x0207]Tamer Nacky[\x0207]Ich habe 2 Hawk[-4]
        mon, 2 Agumon u.
        2 Meramon![pause]
      - |-
        [\x0207]Tamer Steve[\x0207]Ich habe ein
        Candlemon![pause]
      - |-
        [\x0207]Tamer Nacky[\x0207]Was?!
        Nimmst du mich
        auf den Arm?![pause]
      - |-
        [\x0207]Tamer Steve[\x0207]Nein...Ich
        hab einen Plan.[pause][\x0203]Der wahre Tamer
        kämpft mit dem
        ganzen Stapel.[pause]
      - |-
        [\x0207]Tamer Gloria[\x0207]Ich setze die
        Feuerkanone
        gg. Renamon[pause][\x0203]...mit Eiskäfer
        auβer Gefecht.
        Was jetzt?[pause]
      - |-
        [\x0207]Tamer Wong[\x0207]Hmm, du hast
        Eiskäfer...[pause][\x0203]Kann nichts
        machen...
        Ich passe.[pause]
      - |-
        [\x0207]Tamer Gloria[\x0207]Es ist der blaue
        Ordner, also hab
        ich 4 Eiskäfer.[pause][\x0203]OK, ich passe auch.
        Die Sammel[-4]
        phase ist zu Ende.[pause]
      - |-
        [\x0207]Tamer Wong[\x0207]Hmm...
        Also jetzt die
        Kampfphase...[pause][\x0203]Zählen wir AP u.
        HP für die Digi[-4]
        mon zusammen.[pause][\x0203]Ich habe 1 Growlmon,
        18 AP, 20 HP...[pause]
      - "[\\x0207]Tamer Gloria[\\x0207]Ich hab 3 Renamon mit\n4 AP, 4 HP. Macht \n12 AP u. 12 HP.[pause][\\x0203]Es sind 3 Karten, bei\n12 AP u. 12 HP wird\nTaomon beschworen.[pause]"
      - |-
        [\x0207]Tamer Wong[\x0207]........
        Ja, stimmt.[pause][\x0203]Du hast also 24
        AP u. 24 HP...
        Du hast gewonnen.[pause]
      - |-
        [\x0207]Tamer Gloria[\x0207]Ja, gewonnen![pause][\x0203]Erst wenn ich 2 von
        3 Kämpfen gewonnen
        habe, ist es vorbei![pause]
      - |-
        [\x0207]Divermon[\x0207]Verstehst du?
        Ist echt spannend...[pause][\x0203]Du schaffst es nicht
        so schnell, aber...[pause][\x0203]Hier eine Aktentasche,
        in die 3 Ordner
        passen.[pause][\x0203]Ich geb dir meinen
        Praxis[-4]Ordner.[pause]
      - |-
        [\x0207][\x020902]3Wow!
        Danke!
        Ich tu mein Bestes![pause][\x0203]Aber ich hab keine
        Ahnung, worüber die
        reden...[pause]
      - "[\\x0207]Divermon[\\x0207]Frag Ken oder Luke.\nSie erklären's dir.[pause][\\x0203]Wenn dein Partner\nbesser wird, kannst\ndu mit allen kämpfen.[pause][\\x0203]Ein guter Spieler ist\nein guter Tamer.[pause][\\x0203]Tamer mit \nstarken Partnern\nkämpfen sehr viel.[pause]"
      - |-
        [\x0207][\x020902]3OK! Danke
        für alles,
        Divermon![pause]
      - |-
        [\x0207]Divermon[\x0207]Viel Glück.
        Bis dann...[pause]
  - strings:
      - ''
