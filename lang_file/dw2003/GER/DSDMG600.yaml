      - '[\x0207]Lucky Mouse[\x0207]Lass Kail los![pause]'
      - "[\\x0207]General[\\x0207]Ha ha ha! Nicht so\nschnell. So einfach \nist es nicht.[pause][\\x0203]Ich lasse sie gehen, \nwenn du mir gibst,\nwas du gestohlen h.[pause]"
