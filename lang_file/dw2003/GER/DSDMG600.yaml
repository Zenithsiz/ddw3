      - |-
        [\x0207][\x020902]3Was?! Also
        Kails groβer
        Bruder ist...![pause]
      - "[\\x0207]Lucky Mouse[\\x0207]Ja, mein wirklicher\nName i. Kurt! Ich bin\nKails älterer Bruder.[pause][\\x0203]Aber woher wissen die \nA.o.A. von diesem \nOrt!?[pause][\\x0203]Warum ist Kail...?[pause]"
      - |-
        [\x0207]General[\x0207]Wir haben die Kleine
