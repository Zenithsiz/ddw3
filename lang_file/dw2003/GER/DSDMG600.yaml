      - "[\\x0207][\\x020902]3... Sie gehört zu den\nTop[-4]Agenten d. A.o.A.[pause][\\x0203]Sie ist nicht die \neinzige. MAGAMI selbst\nist die A.o.A![pause][\\x0203]Es gibt viele Mitglieder\nin diesem Asuka[-4]Server![pause]"
