      - "[\\x0207]Lucky Mouse[\\x0207]Sie wollen\nDigimon[-4]Online\nübernehmen.[pause][\\x0203]Dann können sie sich\nin der ganzen Welt \nin das Netz einhacken.[pause]"
      - "[\\x0207]Lisa[\\x0207]Na, das sind ja\nnicht gerade tolle\nNeuigkeiten![pause][\\x0203]Dann kontrollieren\nsie alle Computer \nder Welt![pause]"
