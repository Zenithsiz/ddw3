      - "[\\x0207]Schelmischer Mat[\\x0207].........[pause][\\x0203]Das weiβt du?\nSo ein Mist![pause][\\x0203]Aber sag es bitte\nniemandem, OK?[pause][\\x0203]Dafür bekommst \ndu das von mir![pause]"
