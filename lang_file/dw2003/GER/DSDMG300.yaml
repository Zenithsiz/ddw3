      - "[\\x0207]Datamon[\\x0207]Es gibt Geheimn. ü.\nalte Rüstg. u. Waff.\nin der digitalen Welt.[pause][\\x0203]Suche rüstungsdigi[-4]\ntierte Digi., die diese \nGeheimnisse kennen.[pause]"
