        [\x0207]Teddy[\x0207]Weiβt du das nicht?
        Er ist ein genialer
        Hacker![pause][\x0203]Er knackt jedes
        Programm![pause]
      - '[\x0207][\x020902]3Ach so.[pause]'
      - |-
        [\x0207]Teddy[\x0207]Ich bin ein echter Fan
        von ihm und will ihn
        unbedingt treffen![pause]
      - "...Eine Durchsage an alle, die \nDigimon[-4]Online spielen.[pause][\\x0203]In Kürze werden notwendige\nWartungsarbeiten durchgeführt.[pause][\\x0203]Währenddessen könnt ihr nicht in \ndie echte Welt zurück, müsst aber\nauch nichts bezahlen.[pause][\\x0203]...Ich wiederhole.\nAlle können umsonst spielen![pause]"
      - "[\\x0207]Teddy[\\x0207]Hey, hast du\ndas gehört?[pause][\\x0203]Bestimmt steckt\nLucky Mouse \ndahinter![pause][\\x0203]Mann, ich halts nicht\naus. Ich muss Lucky\nMouse finden.[pause]"
      - |-
        [\x0207][\x020902]3Heh, hey...
        Teddy![pause]
      - |-
        [\x0207][\x020902]3Weg ist er.
        ..............[pause][\x0203]Immer dasselbe,
        wenn er aufgeregt
        ist.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Mann[\x0207]Hey, wer bist
        denn du?[pause][\x0203]Schleicht hier
        herum... Du hast
        mich erschreckt...[pause]
      - |-
        [\x0207][\x020902]3Ah, ah...
        Tut mir leid,
        mein Herr...[pause]
      - "[\\x0207]Mann[\\x0207]...Ich bin doch\nkein alter Mann![pause][\\x0203]Ich heiβe Nick \nund bin erst 21![pause]"
      - |-
        [\x0207][\x020902]3Oh Mann, tut
        mir echt leid![pause]
      - |-
        [\x0207]Nick[\x0207]Gibt es eigentlich
        nur unhöfliche Leute
