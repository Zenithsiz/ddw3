      - "[\\x0207]Datamon[\\x0207]Du bist ziemlich gut,\nwenn du m. besiegst.\nHier, deine Belohnung![pause][\\x0203]Die Rosthandschuhe! \nSie s. sehr selten u.\nin Ehren zu halten.[pause]"
