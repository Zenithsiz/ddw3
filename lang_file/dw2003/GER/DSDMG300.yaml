        jetzt du...[pause]
      - |-
        [\x0207][\x020902]3...Etemon?
        Ist etwas
        passiert?[pause]
      - "[\\x0207]Nick[\\x0207]Ich fand dieses rie[-4]\nsige auffällige Schild.[pause][\\x0203]Dann kam Etemon, \nsagte es sei seines...[pause][\\x0203]und nahm es mir weg,\nohne sich zu bedanken.[pause]"
      - |-
        [\x0207][\x020902]3...Etemon?
        Ein auffäl[-4]
        liges Schild?[pause][\x0203]...Was mag
        das wohl
        sein...[pause]
      - |-
        [\x0207]Nick[\x0207]Ich bin ziem[-4]
