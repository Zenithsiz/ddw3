        Fuocooo![pause]
  - strings:
      - ''
      - |-
        [\x0207]Cavaliere fuoco[\x0207]Incredibile!
        Stavolta ho perso![pause][\x0203]Devo scaricarmi,
        ogni tanto. Ritorna,
        qualche volta![pause]
      - |-
        [\x0207]Cavaliere fuoco[\x0207]Attento alla
        grotta delle
        tenebre![pause]
  - strings:
      - ''
      - |-
        [\x0207]Cavaliere tenebre[\x0207]Oh sì! Pare che
        tu abbia fatto
        scintille![pause][\x0203]Sei nella grotta
        delle tenebre, la
        più difficile di Asuka![pause][\x0203]E io sono il boss più
        potente![pause]
      - |-
        [\x0207][\x020902]3E io sono il miglior
        domatore!
        Fammi passare.[pause]
      - |-
        [\x0207]Cavaliere tenebre[\x0207]Eh? Ragazzo!
        Non ho un programma
        simile![pause][\x0203]Non posso far
        passare lui![pause][\x0203]Se vuoi procedere,
        dovrai
        battermi![pause][\x0203]E non ce la farai.[pause]
      - '[\x0207][\x020902]3?![pause]'
  - strings:
      - ''
      - |-
        [\x0207]Cavaliere tenebre[\x0207]Fai delle
        mosse mai
        viste![pause]
      - |-
        [\x0207]Cavaliere tenebre[\x0207]Vai!
        Sei un grande
        domatore![pause]
      - "[\\x0207][\\x020902]3Si, \ngrazie![pause]"
  - strings:
      - ''
      - "[\\x0207]Gov. di Genbu[\\x0207]Eh, cosa? \nUno sfidante\nproprio ora?[pause]"
      - |-
        [\x0207][\x020902]3Governatore di
        Genbu, ti chiedo
        un favore![pause][\x0203]Mi dai lo stemma,
        così raggiungo il
        Mondo Reale?[pause]
      - |-
        [\x0207]Governatore Genbu[\x0207]Mi dispiace,
        non posso darlo
        via così.[pause][\x0203]Sono le regole.[pause][\x0203]Se lo vuoi, mi devi
        battere.[pause]
      - |-
        [\x0207][\x020902]3Oh, va bene.
        Me lo
        immaginavo![pause][\x0203]Allora facciamo
        in fretta![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Evviva, ho
        battuto il
        governatore![pause]
      - |-
        [\x0207]Governatore di Genbu[\x0207][\x020801][\x020501], mi scuso
        per prima.[pause][\x0203]Volevo essere
        sicuro che...[pause][\x0203]potessi farcela contro
        l'A.o.A![pause]
      - '[\x0207][\x020902]3Capisco.[pause]'
      - |-
        [\x0207]Governatore Genbu[\x0207]Ora prendi
        questo e
        ferma l'A.o.A![pause]
      - |-
        [\x0207][\x020902]3Ora ho lo
        stemma
        di Genbu![pause]
      - |-
        [\x0207]Gov. di Genbu[\x0207]Ce la farai,
        ne sono
        sicuro.[pause][\x0203]Ma anche loro
        sono forti. Stai
        attento![pause]
      - |-
        [\x0207][\x020902]3Grazie,
        governatore![pause]
  - strings:
      - ''
      - |-
        [\x0207]Capo di Xuen Wu[\x0207]Dunque, sei tu
        quello che
        ci ostacola![pause][\x0203]Io sono qui e non
        mi nasconderò!
        Avanti![pause][\x0203]Combatti con
        me![pause]
      - |-
        [\x0207][\x020902]3Tu aspetta
        e ti
        raggiungerò![pause]
      - |-
        [\x0207]Capo di Xuen Wu[\x0207]Uffa, mi hai
