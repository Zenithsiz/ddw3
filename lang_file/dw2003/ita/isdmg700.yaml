type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Junior[\x0207]Ormai è tardi
        e Teddy e Ivy
        non si vedono![pause][\x0203]Non potremo
        più giocare
        a Digimon Online![pause]
      - |-
        [\x0207]Junior[\x0207]Non volevo che Ivy
        venisse. Teddy non
        sa tenere un segreto![pause][\x0203]Avrebbero dovuto
        procurarsi il pass
        per tempo.[pause]
      - "Ultim'ora[pause][\\x0203]La Polizia Internazionale ha\nscoperto il QG europeo del\ngruppo criminale A.o.A.[pause][\\x0203]Con l'appoggio dell'esercito\nha attaccato il loro QG\nieri a mezzanotte.[pause][\\x0203]E ha arrestato i capi\ndell'A.o.A che si trovavano \nsul posto.[pause][\\x0203]La Polizia crede che l'A.o.A\nsia legato al recente\nterrorismo su Internet.[pause]"
      - |-
        [\x0207]Junior[\x0207]L'A.o.A fece brutte
        cose con i Digimon
        in passato.[pause][\x0203]È molto difficile far
        fare cose cattive
        ai Digimon![pause]
      - |-
        [\x0207]Ivy[\x0207][\x020801][\x020501], perché
        parli da solo?
        Fai paura.[pause]
      - |-
        [\x0207]Teddy[\x0207]Aspetti da molto,
        [\x020801][\x020501]? Scusaci per
        l'ora![pause]
      - |-
        [\x0207][\x020902]3Finalmente,
        Teddy![pause]
      - |-
        [\x0207][\x020902]3Mi sai dire
        come mai Ivy è
        qui?[pause][\x0203]I Digimon non erano
        giochi per bambini?[pause]
      - |-
        [\x0207]Ivy[\x0207]Ehi, mi interessa
        Digimon Online, ok?[pause][\x0203]E non ho mai detto
        di odiare i Digimon![pause]
      - |-
        [\x0207]Teddy[\x0207][\x020801][\x020501], Ivy, avanti,
        andiamo al Centro
        Online![pause]
  - strings:
      - ''
      - |-
        [\x0207]Junior[\x0207]Questo è il
        Centro Online
        MAGAMI? Wow![pause]
      - |-
        [\x0207]Teddy[\x0207]Si, è il Sistema
        Matrice![pause][\x0203]Digitalizza i nostri
        pensieri e li
        immette nella rete.[pause][\x0203]Chissà come funziona?
        Vorrei proprio
        saperlo.[pause]
      - "[\\x0207]Junior[\\x0207]Ehi, voi due! Cosa\nfate ancora lì?[pause][\\x0203]Avanti, registriamo il\nnostro account per \nil Mondo Digitale![pause]"
      - |-
        [\x0207]Impieg.[\x0207]Benvenuti
        al Centro
        Online MAGAMI.[pause][\x0203]Da qui è possibile
        fare un viaggio nel
        Mondo Digitale.[pause][\x0203]È la prima volta
        che giocate a
        Digimon Online?[pause]
      - |-
        [\x0207]Impieg.[\x0207]Prima di avviare
        la procedura...[pause][\x0203]...occorre che
        scegliate un
        Partner Digimon.[pause]
      - |-
        [\x0207]Impieg.[\x0207]Scegli un kit di
        benvenuto: A, B, C.[pause][\x0203]Ogni kit ha tre
        tipi di Digimon.[pause]
      - |-
        [\x0207]Impieg.[\x0207]A- Normale:
        Kotemon, Renamon
        e Patamon.[pause][\x0203]B- Potente:
        Monmon, Agumon
        e Renamon.[pause][\x0203]C- Esagerato:
        Kumamon, Guilmon
        e Patamon.[pause][\x0203]Quale dei tre kit
        vuoi?[pause]
      - |-
        [\x0207]Ivy[\x0207]Avanti, [\x020801][\x020501],
        di cosa ti
        preoccupi?[pause][\x0203]Scegli un kit con
        un Digimon che ti
        piace![pause]
      - |-
        [\x0207]Junior[\x0207]Uffa! In ogni kit
        c'è un Digimon
        che mi piace.[pause]
      - |-
        [\x0207]Ivy[\x0207]C'è un Digimon che
        non ti piace, allora?[pause][\x0203]Scarta i kit con un
        Digimon che non ti
        piace, forza![pause]
      - |-
        [\x0207]Junior[\x0207]Ma io adoro
        ogni Digimon![pause][\x0203]Che posso farci?[pause]
      - |-
        [\x0207]Ivy[\x0207]Bene, se adori ogni
        Digimon, allora
        non hai problemi![pause][\x0203]Avanti, scegli
        e partiamo per il
        Mondo Digitale![pause]
      - |-
        [\x0207]Ivy[\x0207]Junior! Ancora
        non ti sei
        deciso?[pause][\x0203]Fa' presto o
        comincio
        senza di te![pause]
      - |-
        [\x0207]Impieg.[\x0207]Avete deciso
        tutti?[pause]
      - |-
        [\x0207]Ivy[\x0207]Junior! Guarda
        che ti lascio
        davvero![pause]
      - |-
        [\x0207]Impieg.[\x0207]Ok, ora ti registro
        con il tuo Partner
        Digimon.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Impieg.[\x0207]Procedura completata.
        Dirigetevi verso
        il Salone.[pause]
      - |-
        [\x0207]Junior[\x0207]Ok, Teddy, Ivy!
        Entriamo nel
        Mondo Digitale.[pause]
      - |-
        [\x0207]Ivy[\x0207]Junior!
        Aspetta![pause]
      - |-
        [\x0207]Teddy[\x0207]Io devo
        ancora finire![pause]
  - strings:
      - ''
      - |-
        [\x0207]Junior[\x0207]Wow! Questo è
        il Salone?[pause][\x0203]Posso cominciare
        a giocare.
        Com'è eccitante![pause]
      - |-
        [\x0207]Operatore[\x0207]Posso avere
        il nome del tuo
        account?[pause]
      - '[\x0207]Junior[\x0207]È Junior![pause]'
      - |-
        [\x0207]Operatore[\x0207]Confermato.
        Grazie.[pause][\x0203]Entra in quella
        capsula laggiù.[pause]
      - '[\x0207]Junior[\x0207]Ok![pause]'
      - a
      - |-
        [\x0207]Ivy[\x0207]Ehi! Vai
        senza di noi?[pause]
      - '[\x0207]Teddy[\x0207]Aspettaci![pause]'
