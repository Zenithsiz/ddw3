        successo agli altri![pause]
      - |-
        [\x0207][\x020902]3Capo di Xuen Wu!
        Tu hai il pass
        nero![pause]
      - |-
        [\x0207]Capo di Xuen Wu[\x0207]Certo!
        Lo vuoi?[pause][\x0203]Allora affrontami
        e prenditelo
        con la forza![pause]
      - |-
        [\x0207][\x020902]3Puoi
        scommetterci!
        Arrivo![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Sì!
