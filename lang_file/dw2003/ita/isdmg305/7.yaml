strings:
  - ''
  - |-
    [\x0207]Lisa[\x0207]Ma come faremo
    ad entrare nella
    città di Amaterasu?[pause][\x0203]È il QG dell'A.o.A
    e pullulerà
    di guardie![pause]
  - |-
    [\x0207]Nick[\x0207]È vero.
    Dobbiamo farci
    aiutare.[pause]
  - |-
    [\x0207]Keith[\x0207]È impossibile!
    Sono diventati
    tutti Oinkmon.[pause]
  - |-
    [\x0207]Keith[\x0207]Cioè, guardatevi
    intorno![pause]
  - |-
    [\x0207][\x020902]3Mmm...
    Aiuto![pause]
  - |-
    [\x0207][\x020902]3Va bene!
    Tornerò al server di
    Amaterasu a vedere![pause]
  - |-
    [\x0207]Lisa[\x0207]Grazie.
    Conto su di
    te.[pause]
  - |-
    [\x0207][\x020902]3Kenny stava
    dicendo
    qualcosa su...[pause]
