strings:
  - ''
  - |-
    [\x0207]Lisa[\x0207]Ma come faremo
    ad entrare nella
    città di Amaterasu?[pause][\x0203]È il QG dell'A.o.A
    e pullulerà
    di guardie![pause]
  - |-
    [\x0207]Nick[\x0207]C'è un sistema di
    emergenza con
    i Knightmon.[pause][\x0203]Sono certo che lo
    stanno usando.[pause]
  - "[\\x0207][\\x020902]3Il capo della\nResistenza ha \ndetto che...[pause][\\x0203]Ci vogliono 4\ncodici per \nfermarli![pause]"
  - |-
    [\x0207]Keith[\x0207]Dei codici?
    Cosa?[pause]
  - |-
    [\x0207]Lisa[\x0207]È vero. Sono
    i pass colorati.[pause]
  - |-
    [\x0207][\x020902]3Pass
    colorati?[pause][\x0203]Come quello
    rosso e quello
    blu che ho?[pause]
  - |-
    [\x0207]Lisa[\x0207]Sì, certo!
    Come mai tu...?[pause]
  - |-
    [\x0207][\x020902]3Li ho presi ai
    capi delle città
    dell'A.o.A![pause]
  - |-
    [\x0207]Nick[\x0207]Avendo gli altri
    due potremo battere
    i Knightmon![pause]
  - |-
    [\x0207]Keith[\x0207]Sì! Ce li hanno
    i capi delle altre
    due città![pause]
  - |-
    [\x0207]Lisa[\x0207]Sì, ci
    serviranno![pause]
  - |-
    [\x0207][\x020902]3Aspettate![pause][\x0203]Brutte notizie
    per la città
    di Bai Hu.[pause][\x0203]La sicurezza
    sarà un vero
    problema![pause]
  - |-
    [\x0207]Lisa[\x0207]Davvero?
    Mmm, come
    faremo?[pause]
  - |-
    [\x0207]Lisa[\x0207]Ci sono! Ci faremo
    aiutare dalla
    Resistenza![pause][\x0203]Ha la base nella
    Torre miraggio,
    vero?[pause]
  - '[\x0207][\x020902]3S-sì![pause]'
  - '[\x0207]Lisa[\x0207]OK, la troverò![pause]'
  - |-
    [\x0207]Keith[\x0207]Conta
    su di
    noi![pause]
  - '[\x0207]Nick[\x0207]Va bene.[pause]'
  - |-
    [\x0207][\x020902]3Allora io
    tornerà
    a Bai Hu![pause]
  - |-
    [\x0207]Teddy[\x0207]Buona
    fortuna![pause]
  - |-
    [\x0207][\x020902]3Contate su
    di me![pause]
  - |-
    [\x0207]Lisa[\x0207]Keith,
    andiamo.[pause]
  - |-
    [\x0207]Lisa[\x0207]Nick, tu stai
    qui![pause]
