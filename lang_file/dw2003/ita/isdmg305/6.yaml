strings:
  - ''
  - |-
    \x02\x07Lisa\x02\x07Ma come faremo
    ad entrare nella
    città di Amaterasu?[pause]\x02\x03È il QG dell'A.o.A
    e pullulerà
    di guardie![pause]
  - |-
    \x02\x07Nick\x02\x07C'è un sistema di
    emergenza con
    i Knightmon.[pause]\x02\x03Sono certo che lo
    stanno usando.[pause]
  - "\\x02\\x07\\x02\\x09\\x023Il capo della\nResistenza ha \ndetto che...[pause]\\x02\\x03Ci vogliono 4\ncodici per \nfermarli![pause]"
  - |-
    \x02\x07Keith\x02\x07Dei codici?
    Cosa?[pause]
  - |-
    \x02\x07Lisa\x02\x07È vero. Sono
    i pass colorati.[pause]
  - |-
    \x02\x07\x02\x09\x023Pass
    colorati?[pause]\x02\x03Come quello
    rosso e quello
    blu che ho?[pause]
  - |-
    \x02\x07Lisa\x02\x07Sì, certo!
    Come mai tu...?[pause]
  - |-
    \x02\x07\x02\x09\x023Li ho presi ai
    capi delle città
    dell'A.o.A![pause]
  - |-
    \x02\x07Nick\x02\x07Avendo gli altri
    due potremo battere
    i Knightmon![pause]
  - |-
    \x02\x07Keith\x02\x07Sì! Ce li hanno
    i capi delle altre
    due città![pause]
  - |-
    \x02\x07Lisa\x02\x07Sì, ci
    serviranno![pause]
  - |-
    \x02\x07\x02\x09\x023Aspettate![pause]\x02\x03Brutte notizie
    per la città
    di Bai Hu.[pause]\x02\x03La sicurezza
    sarà un vero
    problema![pause]
  - |-
    \x02\x07Lisa\x02\x07Davvero?
    Mmm, come
    faremo?[pause]
  - |-
    \x02\x07Lisa\x02\x07Ci sono! Ci faremo
    aiutare dalla
    Resistenza![pause]\x02\x03Ha la base nella
    Torre miraggio,
    vero?[pause]
  - '\x02\x07\x02\x09\x023S-sì![pause]'
  - '\x02\x07Lisa\x02\x07OK, la troverò![pause]'
  - |-
    \x02\x07Keith\x02\x07Conta
    su di
    noi![pause]
  - '\x02\x07Nick\x02\x07Va bene.[pause]'
  - |-
    \x02\x07\x02\x09\x023Allora io
    tornerà
    a Bai Hu![pause]
  - |-
    \x02\x07Teddy\x02\x07Buona
    fortuna![pause]
  - |-
    \x02\x07\x02\x09\x023Contate su
    di me![pause]
  - |-
    \x02\x07Lisa\x02\x07Keith,
    andiamo.[pause]
  - |-
    \x02\x07Lisa\x02\x07Nick, tu stai
    qui![pause]
