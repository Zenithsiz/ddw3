strings:
  - ''
  - |-
    \x02\x07Signora del Gioco\x02\x07Che ci fate
    qui voi due?[pause]
  - |-
    \x02\x07\x02\x09\x023Stiamo cercando
    il nostro amico
    Teddy.[pause]
  - |-
    \x02\x07Signora del Gioco\x02\x07Capisco. Mi dispiace
    per lo spavento.[pause]\x02\x03Anche io mi preoccupo
    per lui. Forse l'ha
    preso Topo Fortunato.[pause]
  - |-
    \x02\x07\x02\x09\x023Topo
    Fortunato?[pause]
  - |-
    \x02\x07Signora del Gioco\x02\x07È un criminale.
    Vuole distruggere
    Digimon Online![pause]\x02\x03È colpa sua se il
    sistema sta avendo
    dei problemi![pause]
  - |-
    \x02\x07\x02\x09\x023Ma tutti si stanno
    divertendo con Digimon
    Online![pause]
  - |-
    \x02\x07\x02\x09\x023Non ci credo.
    Topo Fortunato![pause]
  - '\x02\x07Kail\x02\x07... ...[pause]'
  - |-
    \x02\x07Signora del Gioco\x02\x07Adesso tutto il
    nostro staff lo
    sta cercando.[pause]\x02\x03Oh, ma certo!
    Ci aiuterete?[pause]
  - |-
    \x02\x07\x02\x09\x023Lasciate
    fare a noi![pause]
  - |-
    \x02\x07Signora del Gioco\x02\x07Grazie.
    Conto su
    di voi.[pause]\x02\x03Credo sia
    nel Settore
    Ovest![pause]
