strings:
  - ''
  - |-
    [\x0207]Signora del Gioco[\x0207]Che ci fate
    qui voi due?[pause]
  - |-
    [\x0207][\x020902]3Stiamo cercando
    il nostro amico
    Teddy.[pause]
  - |-
    [\x0207]Signora del Gioco[\x0207]Capisco. Mi dispiace
    per lo spavento.[pause][\x0203]Anche io mi preoccupo
    per lui. Forse l'ha
    preso Topo Fortunato.[pause]
  - |-
    [\x0207][\x020902]3Topo
    Fortunato?[pause]
  - |-
    [\x0207]Signora del Gioco[\x0207]È un criminale.
    Vuole distruggere
    Digimon Online![pause][\x0203]È colpa sua se il
    sistema sta avendo
    dei problemi![pause]
  - |-
    [\x0207][\x020902]3Ma tutti si stanno
    divertendo con Digimon
    Online![pause]
  - |-
    [\x0207][\x020902]3Non ci credo.
    Topo Fortunato![pause]
  - '[\x0207]Kail[\x0207]... ...[pause]'
  - |-
    [\x0207]Signora del Gioco[\x0207]Adesso tutto il
    nostro staff lo
    sta cercando.[pause][\x0203]Oh, ma certo!
    Ci aiuterete?[pause]
  - |-
    [\x0207][\x020902]3Lasciate
    fare a noi![pause]
  - |-
    [\x0207]Signora del Gioco[\x0207]Grazie.
    Conto su
    di voi.[pause][\x0203]Credo sia
    nel Settore
    Ovest![pause]
