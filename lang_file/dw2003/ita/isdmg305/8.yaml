strings:
  - ''
  - |-
    \x02\x07Lisa\x02\x07\x02\x08\x01\x02\x05\x01! Hai
    trovato aiuto?[pause]
  - |-
    \x02\x07\x02\x09\x023Sì. Ho incontrato
    i membri della
    Resistenza![pause]
  - |-
    \x02\x07Lisa\x02\x07Ben fatto!
    Sei grande,
    \x02\x08\x01\x02\x05\x01![pause]
  - |-
    \x02\x07\x02\x09\x023Ma per entrare
    ad Amaterasu...[pause]\x02\x03Dobbiamo avere
    i 4 codici per i
    Knightmon.[pause]
  - |-
    \x02\x07Keith\x02\x07Codici?
    Di che
    parli?[pause]
  - |-
    \x02\x07Lisa\x02\x07Ah, sì, lo so. I
    pass colorati.[pause]
  - |-
    \x02\x07\x02\x09\x023Pass
    colorati?[pause]\x02\x03Come quello
    rosso e quello
    blu che ho io?[pause]
  - |-
    \x02\x07Lisa\x02\x07Sì, certo!
    Come mai tu...?[pause]
  - |-
    \x02\x07\x02\x09\x023Li ho presi ai
    capi delle città
    dell'A.o.A![pause]
  - |-
    \x02\x07Nick\x02\x07Con le altre due
    potremo battere
    i Knightmon![pause]
  - |-
    \x02\x07Keith\x02\x07Sì! Le avranno
    anche gli altri
    Governatori![pause]
  - |-
    \x02\x07Lisa\x02\x07Sì, ci
    serviranno![pause]
  - |-
    \x02\x07\x02\x09\x023Aspettate![pause]\x02\x03Nella Città
    di Bai Hu la
    sicurezza...[pause]\x02\x03...sarà dura
    da superare!
    Acc![pause]
  - |-
    \x02\x07Lisa\x02\x07Davvero?
    Hmm...come
    faremo?[pause]
  - "\\x02\\x07Lisa\\x02\\x07Ci sono! Ci faremo\naiutare dalla\nResist.![pause]\\x02\\x03Sono nella \nTorre miraggio,\nvero?[pause]"
  - '\x02\x07\x02\x09\x023S-sì![pause]'
  - '\x02\x07Lisa\x02\x07OK, li troverò![pause]'
  - |-
    \x02\x07Keith\x02\x07Conta
    su di
    noi![pause]
  - '\x02\x07Nick\x02\x07Va bene.[pause]'
  - |-
    \x02\x07\x02\x09\x023Allora io
    tornerò
    a Bai Hu![pause]
  - |-
    \x02\x07Teddy\x02\x07Buona
    fortuna![pause]
  - |-
    \x02\x07\x02\x09\x023Contate su
    di me![pause]
  - |-
    \x02\x07Lisa\x02\x07Keith,
    andiamo.[pause]
  - |-
    \x02\x07Lisa\x02\x07Nick, tu stai
    qua![pause]
