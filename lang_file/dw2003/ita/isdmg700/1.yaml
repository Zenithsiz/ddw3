strings:
  - ''
  - |-
    \x02\x07Junior\x02\x07Questo è il
    Centro Online
    MAGAMI? Wow![pause]
  - |-
    \x02\x07Teddy\x02\x07Si, è il Sistema
    Matrice![pause]\x02\x03Digitalizza i nostri
    pensieri e li
    immette nella rete.[pause]\x02\x03Chissà come funziona?
    Vorrei proprio
    saperlo.[pause]
  - "\\x02\\x07Junior\\x02\\x07Ehi, voi due! Cosa\nfate ancora lì?[pause]\\x02\\x03Avanti, registriamo il\nnostro account per \nil Mondo Digitale![pause]"
  - |-
    \x02\x07Impieg.\x02\x07Benvenuti
    al Centro
    Online MAGAMI.[pause]\x02\x03Da qui è possibile
    fare un viaggio nel
    Mondo Digitale.[pause]\x02\x03È la prima volta
    che giocate a
    Digimon Online?[pause]
  - |-
    \x02\x07Impieg.\x02\x07Prima di avviare
    la procedura...[pause]\x02\x03...occorre che
    scegliate un
    Partner Digimon.[pause]
  - |-
    \x02\x07Impieg.\x02\x07Scegli un kit di
    benvenuto: A, B, C.[pause]\x02\x03Ogni kit ha tre
    tipi di Digimon.[pause]
  - |-
    \x02\x07Impieg.\x02\x07A- Normale:
    Kotemon, Renamon
    e Patamon.[pause]\x02\x03B- Potente:
    Monmon, Agumon
    e Renamon.[pause]\x02\x03C- Esagerato:
    Kumamon, Guilmon
    e Patamon.[pause]\x02\x03Quale dei tre kit
    vuoi?[pause]
  - |-
    \x02\x07Ivy\x02\x07Avanti, \x02\x08\x01\x02\x05\x01,
    di cosa ti
    preoccupi?[pause]\x02\x03Scegli un kit con
    un Digimon che ti
    piace![pause]
  - |-
    \x02\x07Junior\x02\x07Uffa! In ogni kit
    c'è un Digimon
    che mi piace.[pause]
  - |-
    \x02\x07Ivy\x02\x07C'è un Digimon che
    non ti piace, allora?[pause]\x02\x03Scarta i kit con un
    Digimon che non ti
    piace, forza![pause]
  - |-
    \x02\x07Junior\x02\x07Ma io adoro
    ogni Digimon![pause]\x02\x03Che posso farci?[pause]
  - |-
    \x02\x07Ivy\x02\x07Bene, se adori ogni
    Digimon, allora
    non hai problemi![pause]\x02\x03Avanti, scegli
    e partiamo per il
    Mondo Digitale![pause]
  - |-
    \x02\x07Ivy\x02\x07Junior! Ancora
    non ti sei
    deciso?[pause]\x02\x03Fa' presto o
    comincio
    senza di te![pause]
  - |-
    \x02\x07Impieg.\x02\x07Avete deciso
    tutti?[pause]
  - |-
    \x02\x07Ivy\x02\x07Junior! Guarda
    che ti lascio
    davvero![pause]
  - |-
    \x02\x07Impieg.\x02\x07Ok, ora ti registro
    con il tuo Partner
    Digimon.[pause]
