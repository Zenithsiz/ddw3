strings:
  - ''
  - |-
    [\x0207]Capo di Xuen Wu[\x0207]Dunque, sei tu
    quello che
    ci ostacola![pause][\x0203]Io sono qui e non
    mi nasconderò!
    Avanti![pause][\x0203]Combatti con
    me![pause]
  - |-
    [\x0207][\x020902]3Tu aspetta
    e ti
    raggiungerò![pause]
  - |-
    [\x0207]Capo di Xuen Wu[\x0207]Uffa, mi hai
    raggiunto.[pause][\x0203]Dovevo immaginarlo,
    dopo ciò che è
    successo agli altri![pause]
  - |-
    [\x0207][\x020902]3Capo di Xuen Wu!
    Tu hai il pass
    nero![pause]
  - |-
    [\x0207]Capo di Xuen Wu[\x0207]Certo!
    Lo vuoi?[pause][\x0203]Allora affrontami
    e prenditelo
    con la forza![pause]
  - |-
    [\x0207][\x020902]3Puoi
    scommetterci!
    Arrivo![pause]
