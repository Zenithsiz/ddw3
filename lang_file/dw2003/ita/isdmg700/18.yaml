strings:
  - ''
  - |-
    \x02\x07Capo di Xuen Wu\x02\x07Dunque, sei tu
    quello che
    ci ostacola![pause]\x02\x03Io sono qui e non
    mi nasconderò!
    Avanti![pause]\x02\x03Combatti con
    me![pause]
  - |-
    \x02\x07\x02\x09\x023Tu aspetta
    e ti
    raggiungerò![pause]
  - |-
    \x02\x07Capo di Xuen Wu\x02\x07Uffa, mi hai
    raggiunto.[pause]\x02\x03Dovevo immaginarlo,
    dopo ciò che è
    successo agli altri![pause]
  - |-
    \x02\x07\x02\x09\x023Capo di Xuen Wu!
    Tu hai il pass
    nero![pause]
  - |-
    \x02\x07Capo di Xuen Wu\x02\x07Certo!
    Lo vuoi?[pause]\x02\x03Allora affrontami
    e prenditelo
    con la forza![pause]
  - |-
    \x02\x07\x02\x09\x023Puoi
    scommetterci!
    Arrivo![pause]
