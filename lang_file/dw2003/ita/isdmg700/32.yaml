  - "Ultim'ora. Attualmente,\nla rete ottica è esclusa.[pause][\\x0203]La S.A.P crede che il \ncyberterrorismo possa\nesserne la causa.[pause][\\x0203]Se la rete ottica non verrà\nripristinata in fretta,\npotrebbero sorgere problemi.[pause]"
  - |-
    [\x0207]Computer Seiya[\x0207]Cosa?!
    Anche Digimon
    Online![pause][\x0203]Mi stavo collegando,
    ma se la rete è
    esclusa...[pause]
  - |-
    [\x0207]Hideki app. sci.[\x0207]Se la rete è esclusa
    è un grosso problema
    per Digimon Online.[pause][\x0203]Il Sistema Matrice
    non può accedere
    ai server, vero?[pause][\x0203]E significa che
    dovete restare
    qui?[pause]
  - "[\\x0207]Operaio Kouta[\\x0207]Mi chiedo chi \nc'è dietro il\ncyberterrorismo.[pause][\\x0203]Non avevano\nsgominato\nl'A.o.A?[pause]"
