strings:
  - ''
  - |-
    [\x0207][\x020902]3Da quando ho
    battuto Galactimon
    va tutto bene.[pause][\x0203]Sono ormai tre
    mesi. Mi sembra
    un sogno.[pause]
  - |-
    [\x0207][\x020902]3Ma cosa
    fanno Ivy
    e Teddy?[pause][\x0203]La cerimonia
    d'apertura
    sta per iniziare![pause]
  - |-
    Grazie a tutti! Ora inizia
    la cerimonia d'apertura di
    Digimon Online![pause][\x0203]Il Canale DNB trasmette in
    diretta dal Mondo Digitale
    grazie alla rete ottica![pause][\x0203]Adesso connettiamoci
    al Mondo Digitale![pause]
  - |-
    [\x0207][\x020902]3Kurt è sorprendente!
    Ha creato una
    nuova società...[pause][\x0203]e ha sostituito la
    MAGAMI in Digimon
    Online.[pause]
  - |-
    [\x0207]Ivy[\x0207]Perché parli da
    solo? Mi fai
    paura![pause]
  - |-
    [\x0207]Teddy[\x0207]Ehi, [\x020801][\x020501]!
    Sei già
    qui?[pause]
  - |-
    [\x0207][\x020902]3Ragazzi, è
    tardi![pause]
  - |-
    [\x0207][\x020902]3Vi aspetto da
    almeno dieci
    minuti![pause]
  - |-
    [\x0207]Ivy[\x0207]Non è colpa mia
    se tu sei arrivato
    molto prima![pause][\x0203]Se davvero volevi
    andare, potevi
    farlo![pause]
  - |-
    [\x0207]Teddy[\x0207]Ehi, ehi!
    [\x020801][\x020501],
    Ivy![pause][\x0203]Calmatevi,
    e andiamo al
    Centro Online![pause]
