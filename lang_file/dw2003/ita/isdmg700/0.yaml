strings:
  - ''
  - |-
    \x02\x07Junior\x02\x07Ormai è tardi
    e Teddy e Ivy
    non si vedono![pause]\x02\x03Non potremo
    più giocare
    a Digimon Online![pause]
  - |-
    \x02\x07Junior\x02\x07Non volevo che Ivy
    venisse. Teddy non
    sa tenere un segreto![pause]\x02\x03Avrebbero dovuto
    procurarsi il pass
    per tempo.[pause]
  - "Ultim'ora[pause]\\x02\\x03La Polizia Internazionale ha\nscoperto il QG europeo del\ngruppo criminale A.o.A.[pause]\\x02\\x03Con l'appoggio dell'esercito\nha attaccato il loro QG\nieri a mezzanotte.[pause]\\x02\\x03E ha arrestato i capi\ndell'A.o.A che si trovavano \nsul posto.[pause]\\x02\\x03La Polizia crede che l'A.o.A\nsia legato al recente\nterrorismo su Internet.[pause]"
  - |-
    \x02\x07Junior\x02\x07L'A.o.A fece brutte
    cose con i Digimon
    in passato.[pause]\x02\x03È molto difficile far
    fare cose cattive
    ai Digimon![pause]
  - |-
    \x02\x07Ivy\x02\x07\x02\x08\x01\x02\x05\x01, perché
    parli da solo?
    Fai paura.[pause]
  - |-
    \x02\x07Teddy\x02\x07Aspetti da molto,
    \x02\x08\x01\x02\x05\x01? Scusaci per
    l'ora![pause]
  - |-
    \x02\x07\x02\x09\x023Finalmente,
    Teddy![pause]
  - |-
    \x02\x07\x02\x09\x023Mi sai dire
    come mai Ivy è
    qui?[pause]\x02\x03I Digimon non erano
    giochi per bambini?[pause]
  - |-
    \x02\x07Ivy\x02\x07Ehi, mi interessa
    Digimon Online, ok?[pause]\x02\x03E non ho mai detto
    di odiare i Digimon![pause]
  - |-
    \x02\x07Teddy\x02\x07\x02\x08\x01\x02\x05\x01, Ivy, avanti,
    andiamo al Centro
    Online![pause]
