strings:
  - ''
  - |-
    [\x0207]Junior[\x0207]Ormai è tardi
    e Teddy e Ivy
    non si vedono![pause][\x0203]Non potremo
    più giocare
    a Digimon Online![pause]
  - |-
    [\x0207]Junior[\x0207]Non volevo che Ivy
    venisse. Teddy non
    sa tenere un segreto![pause][\x0203]Avrebbero dovuto
    procurarsi il pass
    per tempo.[pause]
  - "Ultim'ora[pause][\\x0203]La Polizia Internazionale ha\nscoperto il QG europeo del\ngruppo criminale A.o.A.[pause][\\x0203]Con l'appoggio dell'esercito\nha attaccato il loro QG\nieri a mezzanotte.[pause][\\x0203]E ha arrestato i capi\ndell'A.o.A che si trovavano \nsul posto.[pause][\\x0203]La Polizia crede che l'A.o.A\nsia legato al recente\nterrorismo su Internet.[pause]"
  - |-
    [\x0207]Junior[\x0207]L'A.o.A fece brutte
    cose con i Digimon
    in passato.[pause][\x0203]È molto difficile far
    fare cose cattive
    ai Digimon![pause]
  - |-
    [\x0207]Ivy[\x0207][\x020801][\x020501], perché
    parli da solo?
    Fai paura.[pause]
  - |-
    [\x0207]Teddy[\x0207]Aspetti da molto,
    [\x020801][\x020501]? Scusaci per
    l'ora![pause]
  - |-
    [\x0207][\x020902]3Finalmente,
    Teddy![pause]
  - |-
    [\x0207][\x020902]3Mi sai dire
    come mai Ivy è
    qui?[pause][\x0203]I Digimon non erano
    giochi per bambini?[pause]
  - |-
    [\x0207]Ivy[\x0207]Ehi, mi interessa
    Digimon Online, ok?[pause][\x0203]E non ho mai detto
    di odiare i Digimon![pause]
  - |-
    [\x0207]Teddy[\x0207][\x020801][\x020501], Ivy, avanti,
    andiamo al Centro
    Online![pause]
