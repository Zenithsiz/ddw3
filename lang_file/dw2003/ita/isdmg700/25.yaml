strings:
  - ''
  - |-
    [\x0207]Ufficiale camera[\x0207]Tutto verde.
    Il controllo di
    [\x020801][\x020501] è finito.[pause][\x0203]Rovesciamento
    della Matrice![pause][\x0203]Dove vuoi essere
    inserito nel
    Mondo Reale?[pause]
  - |-
    [\x0207][\x020902]3Nella base militare
    Magasta, nel
    Mondo Reale.[pause][\x0203]È sul fondo
    oceanico![pause]
  - |-
    [\x0207]Ufficiale camera[\x0207]Molto bene.
    Base militare
    Magasta.[pause]
  - |-
    [\x0207]Ufficiale camera[\x0207]OK, è alla nostra
    portata.[pause][\x0203]Ma il sistema è un
    po' instabile...[pause][\x0203]Esisterai nel Mondo
    Reale solo per
    180 secondi.[pause]
  - |-
    [\x0207][\x020902]3Un momento!
    E quando finisce
    il tempo?[pause]
  - |-
    [\x0207]Ufficiale camera[\x0207]Uscirai dalla realtà
    e la Matrice ti
    riporterà qui.[pause][\x0203]I dati della Matrice
    resteranno integri,
    non preoccuparti.[pause][\x0203]Accenderemo il
    Sistema Matrice,
    ora.[pause]
  - |-
    [\x0207][\x020902]3Va bene!
    Cosa devo
    fare io?[pause]
  - |-
    [\x0207]Ufficiale camera[\x0207]Raggiungi il
    portale alla
    mia sinistra.[pause][\x0203]Buona
    fortuna![pause]
