strings:
  - ''
  - |-
    \x02\x07Ufficiale camera\x02\x07Tutto verde.
    Il controllo di
    \x02\x08\x01\x02\x05\x01 è finito.[pause]\x02\x03Rovesciamento
    della Matrice![pause]\x02\x03Dove vuoi essere
    inserito nel
    Mondo Reale?[pause]
  - |-
    \x02\x07\x02\x09\x023Nella base militare
    Magasta, nel
    Mondo Reale.[pause]\x02\x03È sul fondo
    oceanico![pause]
  - |-
    \x02\x07Ufficiale camera\x02\x07Molto bene.
    Base militare
    Magasta.[pause]
  - |-
    \x02\x07Ufficiale camera\x02\x07OK, è alla nostra
    portata.[pause]\x02\x03Ma il sistema è un
    po' instabile...[pause]\x02\x03Esisterai nel Mondo
    Reale solo per
    180 secondi.[pause]
  - |-
    \x02\x07\x02\x09\x023Un momento!
    E quando finisce
    il tempo?[pause]
  - |-
    \x02\x07Ufficiale camera\x02\x07Uscirai dalla realtà
    e la Matrice ti
    riporterà qui.[pause]\x02\x03I dati della Matrice
    resteranno integri,
    non preoccuparti.[pause]\x02\x03Accenderemo il
    Sistema Matrice,
    ora.[pause]
  - |-
    \x02\x07\x02\x09\x023Va bene!
    Cosa devo
    fare io?[pause]
  - |-
    \x02\x07Ufficiale camera\x02\x07Raggiungi il
    portale alla
    mia sinistra.[pause]\x02\x03Buona
    fortuna![pause]
