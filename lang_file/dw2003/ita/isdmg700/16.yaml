strings:
  - ''
  - "[\\x0207]Gov. di Genbu[\\x0207]Eh, cosa? \nUno sfidante\nproprio ora?[pause]"
  - |-
    [\x0207][\x020902]3Governatore di
    Genbu, ti chiedo
    un favore![pause][\x0203]Mi dai lo stemma,
    così raggiungo il
    Mondo Reale?[pause]
  - |-
    [\x0207]Governatore Genbu[\x0207]Mi dispiace,
    non posso darlo
    via così.[pause][\x0203]Sono le regole.[pause][\x0203]Se lo vuoi, mi devi
    battere.[pause]
  - |-
    [\x0207][\x020902]3Oh, va bene.
    Me lo
    immaginavo![pause][\x0203]Allora facciamo
    in fretta![pause]
