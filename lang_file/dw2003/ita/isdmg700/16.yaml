strings:
  - ''
  - "\\x02\\x07Gov. di Genbu\\x02\\x07Eh, cosa? \nUno sfidante\nproprio ora?[pause]"
  - |-
    \x02\x07\x02\x09\x023Governatore di
    Genbu, ti chiedo
    un favore![pause]\x02\x03Mi dai lo stemma,
    così raggiungo il
    Mondo Reale?[pause]
  - |-
    \x02\x07Governatore Genbu\x02\x07Mi dispiace,
    non posso darlo
    via così.[pause]\x02\x03Sono le regole.[pause]\x02\x03Se lo vuoi, mi devi
    battere.[pause]
  - |-
    \x02\x07\x02\x09\x023Oh, va bene.
    Me lo
    immaginavo![pause]\x02\x03Allora facciamo
    in fretta![pause]
