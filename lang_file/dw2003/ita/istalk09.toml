	"[name]Nohemon[name]Hai i guanti\narrugginiti![pause][clear]Allora prendi il\npugno del Kaiser.[pause][clear]Ti darò un'arma\npiù potente![pause]",
	"[name]Nohemon[name]Hai i guanti\narrugginiti e il\npugno del Kaiser.[pause][clear]Dammeli, non\npreoccuparti,\nnon te li rubo.[pause][clear]Eccoci pronti![pause][clear]Guarda, ecco\nlo Zodiaco![pause][clear]Lo do a te,\nusalo bene![pause]",
	"[name]Shadramon[name]Sha sha sha!\nNon ringraziarmi![pause][clear]Ho fatto solo\nil mio dovere.[pause]",
	"[name]Shadramon[name]Sono Shadramon,\nun gran cattivo![pause]",
	"[name]Shadramon[name]Oh, hai un vecchio\nartiglio.[pause][clear]Che te ne fai? Ti\nrideranno dietro.[pause][clear]Porta la zanna a\nsciabola e ti darò\nuna vera arma![pause]",
	"[name]Shadramon[name]Hai un vecchio\nartiglio e la zanna a\nsciabola. Dammi![pause][clear]Bene bene,\nci siamo![pause][clear]Ora le fondo.[pause][clear]Eccolo qui!\nNon è bello?\nL'Annullamento![pause][clear]Ce ne ho tanti\ne te ne darò uno.[pause][clear]Ma non farti\nridere dietro da\nqualche cattivo![pause]",
	"[name]Ponchomon[name]Pochi hanno\nBrilla![pause][clear]Non dimenticare\ndi farla vedere\na tutti, amigo![pause]",
	"[name]Ponchomon[name]Hola amigo,\ncome va?[pause]",
	"[name]Ponchomon[name]Yo yo yo, non\npuoi usare la\nvecchia asta![pause][clear]Vuoi avere in\ncambio una\nvera arma?[pause][clear]Porta Khakkhara\ne ci penserò\nio![pause]",
	"[name]Ponchomon[name]Amigo, hai la vecchia\nasta e Khakkhara![pause][clear]Allora dalle\na me![pause][clear]...cha, cha, cha!\nCha, cha, cha!\nUuuuu mambo![pause][clear]Ecco qua!\nÈ una splendida\nBrilla![pause][clear]Devi esserne\nfiero, amigo![pause]",
	"[name]Yashamon[name]Solo i più forti\npossono avere\nMasamune.[pause][clear]Non dimenticare\ndi migliorarti.[pause]",
	"[name]Yashamon[name]Sono Yashamon.\nMi piace chi è forte[pause]",
	"[name]Yashamon[name]Chi è forte vuole\nun'arma adatta\na lui.[pause][clear]Se hai Kotetsu,\ntrova\nTenjinmaru,[pause][clear]Io ti darò\nun'arma migliore![pause]",
	"[name]Yashamon[name]Hai Kotetsu e\nTenjinmaru,\nbene![pause][clear]Ora posso creare\nun'arma molto\npiù potente.[pause][clear]La mia forte anima\ndimora in queste\ndue lame![pause][clear]Preparati.\nEcco\nMasamune.[pause][clear]Ti saluto. Sii forte\nper usare questa\nspada![pause]",
	"[name]Sagitarimon[name]Mi hai incontrato\ne hai avuto\nGiudizio.[pause][clear]Sei il domatore\npiù fortunato\ndel server![pause]",
	"[name]Sagitarimon[name]Sono il Digimon\nfantasma,\nSagitarimon![pause][clear]Sei fortunato\nanche solo\na guardarmi![pause]",
	"[name]Sagitarimon[name]Eh?\nHai Giustizia![pause][clear]Porta anche\nil cannone\nlaser![pause][clear]Sarai ancora\npiù fortunato,\nvedrai![pause]",
	"[name]Sagitarimon[name]Wow! Hai\nGiustizia e\nil cannone laser![pause][clear]Dammi tutto,\nora ci penso\nio, vedrai![pause][clear]Haaa!\nAyeee![pause][clear]Ecco, guarda!\nQuesta\nè Giudizio![pause][clear]Sei fortunato\nad averla!\nHa ha ha![pause]",
	"[name]Seehomon[name]Cosa? Non\nmi devi\nringraziare! [pause][clear]Gli uomini sono\ndei sentimentali! \nHo ho![pause]",
	"[name]Seehomon[name]Ho ho!\nIl mio nome\nè Seehomon![pause][clear]Ti sei spinto\nmolto lontano![pause]",
	"[name]Seehomon[name]Ehi, hai lo\nZodiaco.\nGran bell'oggetto![pause][clear]Allora, portami il\nbraccio della\ntempesta![pause][clear]Io ti creerò\nla più bella delle\nbelle armi![pause]",
	"[name]Seehomon[name]Ehi, hai il braccio\ndella tempesta e\nlo Zodiaco![pause][clear]Dammeli\nqui un attimo.[pause][clear]Con questo\nmateriale, posso\nfare un bel lavoro![pause][clear]Ed eccola qui!\nAmmira\nProminenza![pause][clear]È diversa da\nqualsiasi altra\narma![pause]",
	"[name]Depthmon[name]..Aaaahhh.\nChe bello essere\nin acqua![pause][clear]Non c'è nulla di\npiù rinfrescante![pause]",
	"[name]Depthmon[name]..Aaaahhh.\nNon è splendido il\nfondo oceanico?[pause]",
	"[name]Depthmon[name]Ehi, ma tu\nhai con te\nAnnullamento![pause][clear]Portami\nallora la\nzanna avvelenata.[pause][clear]Poi torna e ti darò\nqualcosa di\nfantastico![pause]",
	"[name]Depthmon[name]Annullamento\ne la zanna\navvelenata![pause][clear]Dammi qua tutto\ne lasciami\nlavorare.[pause][clear]OK, applico la\npressione marina\nqui...[pause][clear]Ti piace?\nEcco qui\nDistruzione![pause][clear]Tieni, e\nusala, per\nfavore![pause]",
	"[name]Kongoumon[name]Immacolata\nè grande![pause][clear]Sei fortunato\na essere qui![pause]",
	"[name]Kongoumon[name]Shaka, shaka,\nshaka! Sono\nKongoumon![pause]",
	"[name]Kongoumon[name]Cosa, non hai\nl'asta di\ncristallo?[pause][clear]Peccato, ma\nhai Brilla![pause][clear]Se me le porti\nentrambe, ti\ndarò di meglio![pause]",
	"[name]Kongoumon[name]Ecco, l'asta di\ncristallo e Brilla![pause][clear]Ora ti creo\nqualcosa di\ngrande![pause][clear]Un momento!\nShaka shaka shaka.\nShaka shaka shaka![pause][clear]Guarda, ecco\nImmacolata![pause][clear]Sei fortunato,\nti invidio![pause]",
	"[name]Yashamon[name]Muramasa è senza\ndubbio la katana\npiù potente.[pause][clear]Neppure io potrei\ncreare un'arma\nmigliore di Muramasa.[pause][clear]Crea potenti guerrieri\ndegni di questa katana[pause]",
	"[name]Yashamon[name]Salve di nuovo,\ndomatore.[pause][clear]Sono lieto che\nsia vivo e\nvincente.[pause]",
	"[name]Yashamon[name]La tua forza ora\nsupera quella di\nMasamune.[pause][clear]Procurati la lama\nFuujin e torna\nqui da me.[pause][clear]Ti costruirò un'arma\nancora più potente.[pause]",
	"[name]Yashamon[name]La lama che hai\ncon te è la Fuujin,\nvero?[pause][clear]Ora, dammi\nMasamune.[pause][clear]La mia forte anima\ndimora in queste\ndue lame![pause][clear]Ecco! Questa è\nMuramasa, la\nkatana più potente[pause][clear]del mondo! Neppure io\npotrei creare una\nkatana migliore![pause][clear]Creare dei potenti\nguerrieri, degni di\nusare questa katana.[pause]",
	"[name]Sagitarimon[name]Ti saluto ancora.\nVedo che hai\nPunizione.[pause][clear]Punizione è la\nmiglior arma da\nfuoco del mondo![pause][clear]Forse sei il\ndomatore più\nfortunato![pause]",
	"[name]Sagitarimon[name]Sono Sagitarimon.\nCi siamo già\nincontrati![pause][clear]Sei molto fortunato\na incontrarmi\ndue volte![pause]",
	"[name]Sagitarimon[name]Visto che ci siamo\nrivisti, ti darò un\nconsiglio interessante.[pause][clear]La prossima volta, abbi\nil cannone Suijin.[pause][clear]Se ti senti fortunato\nora, pensa a quanto\nlo sarai allora![pause]",
	"[name]Sagitarimon[name]Ehi, hai il\ncannone Suijin![pause][clear]Dallo a me,\nassieme a\nGiudizio.[pause][clear]..Hm.. Haaaaa!\nHi-yaaaa! Ya!![pause][clear]Ora, guarda con\nattenzione.\nEcco Punizione![pause][clear]Senza dubbio è la\nmiglior arma del\nmondo! Neppure io[pause][clear]potrei fare di meglio.\nSei fortunato ad\naverlo! Fortunatissimo![pause][clear]Continua così!\nHa ha ha![pause]",
	"[name]Nohemon[name]Ehi, allora, non\nè fantastica\nSupernova?[pause][clear]Non c'è arma\nmigliore per\nKumamon.[pause][clear]Dunque trattala\nbene, chiaro?[pause]",
	"[name]Nohemon[name]Sono Nohemon!\nE no, non sono\nun pupazzo![pause]",
	"[name]Nohemon[name]Ehi, ma guarda!\nUsi ancora\nProminenza?[pause][clear]Perché non torni\nqui con il pugno\nRaijin?[pause][clear]Ti creerò un'arma\ncoi fiocchi, di cui\nsarai orgoglioso![pause]",
	"[name]Nohemon[name]Eccoti qui con\nProminenza e\nil pugno Raijin![pause][clear]Dammi qui tutto,\nnon preoccuparti,\nio non rubo.[pause][clear]Ecco qui!\nQuesto va qui,\nquello va lì![pause][clear]Non è un miracolo?\nGiudica tu stesso,\necco Supernova![pause][clear]Non esiste un'arma\npiù potente per\nKumamon.[pause][clear]Dunque trattala\nbene, chiaro?[pause]",
	"[name]Shadramon[name]Neppure io potrei\ncreare un'arma\nmigliore di Invincibile.[pause][clear]Senza dubbio è\nla migliore\ndel mondo![pause][clear]Sembri un gangster\nanche solo a tenerla\nin mano! He he he![pause]",
	"[name]Shadramon[name]Mi ricordo di te!\nPer te ho creato\nAnnullamento![pause][clear]Mi piace vedere\nche sei ancora\nvivo e vegeto![pause]",
	"[name]Shadramon[name]Ehi, ma non dirmi\nche usi ancora\nDistruzione![pause][clear]Non va bene, non\nte ne puoi fare\npiù niente![pause][clear]Portami la zanna di\nBelial e ti creerò una\nvera arma![pause]",
	"[name]Shadramon[name]Mi hai portato\nDistruzione e\nla zanna di Belial![pause][clear]Ora vediamo\ndi mettere tutto\ninsieme.[pause][clear]Ecco qui! Niente\nmale, eh? Ammira \nInvincibile![pause][clear]Non c'è dubbio: è la\nmiglior arma del\nmondo![pause][clear]Neppure io potrei\ncreare un'arma\nmigliore di Invincibile![pause][clear]Ora sei il più\ncattivo dei cattivi!\nHe he he![pause]",
	"[name]Kongoumon[name]Eternamente è\nbuona, molto buona![pause][clear]Di sicuro è la\nmigliore per Patamon\ne Renamon![pause]",
	"[name]Kongoumon[name]Shaka shaka!\nSono Kongoumon.\nTi saluto ancora![pause]",
	"[name]Kongoumon[name]Ma sai che posso\ncreare qualcosa\ndi davvero valido?[pause][clear]Però mi serve\nMillennio. Se ci\nriesci, portamela.[pause][clear]Ti sorprenderò\ncon qualcosa di\ngrandioso![pause]",
	"[name]Kongoumon[name]Tu, tu hai\nMillennio![pause][clear]Dammela, e dammi\nImmacolata.\nFammi vedere...[pause][clear]Aspetta un momento.\nShaka shaka! \nShaka shaka![pause][clear]Eccoti qui\nEternamente! È l'arma\npiù potente per[pause][clear]Patamon e \nRenamon.[pause][clear]Caspita, sono\nquasi invidioso!\nDavvero![pause]",
	"[name]MetalGreymon[name]Dovresti vedere il\ndr. Osomatsu o\nPiccolomon.[pause][clear]Troverai Agumon nella\nlista sotto Cambia\nDigimon![pause]",
	"[name]MetalGreymon[name]Tu sei [player_name2]\nche ha sconfitto\nl'A.o.A?[pause][clear]Mi sembri\npotente![pause]",
	"[name]MetalGreymon[name]Va bene,\nbattiamoci![pause][clear]Sono curioso di\nvedere quanto\nvali realmente![pause]",
	"[name]MetalGreymon[name]Mmm, sei più\nvaloroso di quanto\npensassi![pause][clear]Ecco, prendi questo\ncome prova del fatto\nche mi hai battuto.[pause][clear]È DDNA di Agumon\nestratto dal mio\nDDNA![pause][clear]Portalo al\ndr. Osomatsu o a\nPiccolomon.[pause][clear]Troverai Agumon nella\nlista sotto Cambia\nDigimon![pause][clear]Fallo diventare un\npotente Digimon![pause]",
	"[name]MegaroGrowlmon[name]Vai dal dr. Osomatsu\no da Piccolomon.[pause][clear]Troverai Girumon nella\nlista sotto Cambia\nDigimon![pause]",
	"[name]MegaroGrowlmon[name]Zzz..!!\nPerché mi hai\nsvegliato?[pause][clear]Stavo sognando\nun gustoso\npasticcino![pause]",
	"[name]MegaroGrowlmon[name]Non sopporto di\nessere disturbato\nnel sonno![pause][clear]Ora ti darò una\nlezione che non\nti scorderai![pause]",
	"[name]MegaroGrowlmon[name]Ahia! Mi dispiace!\nAvevo torto!\nPerdonami![pause][clear]Per scusarmi, prendi\nquesto DDNA di\nGirumon, estratto[pause][clear]dal mio.\nPortalo al\ndr. Osomatsu[pause][clear]o a Piccolomon.\nTroverai Girumon sotto\nCambia Digimon![pause][clear]Mi spiace di\naverti aggredito!\nHe he he![pause]",
	"[name]Piledrimon[name]Vai dal dr. Osomatsu\no da Piccolomon.\nTroverai Veemon[pause][clear]nella lista sotto\nCambia Digimon![pause]",
	"[name]Piledrimon[name]Uffa, che noia!\nNon succede nulla\ndi interessante?[pause]",
	"[name]Piledrimon[name]Ehi, visto che ci\nsiamo, facciamo\nuna battaglia.[pause][clear]Se vinci, ti darò\nun oggetto\nprezioso![pause]",
	"[name]Piledrimon[name]Caspita, che\ndivertimento!\nBella battaglia, eh?[pause][clear]Come promesso,\nti darò un\noggetto. Eccolo![pause][clear]DDNA di Veemon,\npreso direttamente\ndal mio DDNA![pause][clear]Portalo al\ndr. Osomatsu o a\nPiccolomon.[pause][clear]Troverai Veemon\nnella lista sotto\nCambia Digimon![pause][clear]Addestralo bene\ne fallo diventare\nun forte Veemon![pause]",
	"[name]Taomon[name]Cerca subito il \ndr. Osomatsu o\nPiccolomon.[pause][clear]Troverai Renamon\nnella lista sotto\nCambia Digimon![pause]",
	"[name]Taomon[name]On, Kirikirisowaka,\nOn, Kirikirisowaka.[pause][clear]Non disturbarmi,\nsto praticando le\nmie meditazioni.[pause]",
	"[name]Taomon[name]Ti avevo detto\nche stavo\nmeditando![pause][clear]Forse capisci\nmeglio\ncon le botte![pause]",
	"[name]Taomon[name]A volte, meditare\nfa bene anche\nallo spirito.[pause][clear]Mi scuso per la\nmia maleducazione.\nPrendi questo.[pause][clear]È DDNA di Renamon,\nestratto direttamente\ndal mio DDNA.[pause][clear]Portalo a Piccolomon\no al dr. Osomatsu.\nTroverai Renamon[pause][clear]nella lista sotto\nCambia Digimon!\nAddestralo molto[pause][clear]e trasformalo in\nun grande Renamon.\nI miei ossequi.[pause]",
	"[name]HolyAnglemon[name]Ora vai dal dr.\nOsomastu o da\nPiccolomon.[pause][clear]Troverai Patamon\nnella lista sotto\nCambia Digimon![pause]",
	"[name]HolyAnglemon[name]Ehi, tu devi essere\n[player_name2]! Ho sentito\ndire molte cose.[pause][clear]Mi piacerebbe\nscoprire quanto sei\nforte. Combattiamo?[pause]",
	"[name]HolyAnglemon[name]Va bene, iniziamo\nla battaglia.\nSei pronto?[pause]",
	"[name]HolyAnglemon[name]Pare che le voci su\ndi te fossero vere. \nSei in gamba![pause][clear]Come simbolo\ndella mia\nammirazione[pause][clear]prendi questo DDNA\ndi Patamon, estratto\ndal mio DDNA.[pause][clear]Dallo al dr. Osomatsu\no a Piccolomon, e\ntroverai Patamon[pause][clear]nella lista sotto\nCambia Digimon!\nBuona fortuna,[pause][clear]faccio il tifo per te!\nTi auguro di ottenere\ngrandi risultati![pause]",
	"[name]Kyukimon[name]Vai dal dr. Osomatsu\no da Piccolomon.\nTroverai Kotemon[pause][clear]nella lista sotto\nCambia Digimon![pause]",
	"[name]Kyukimon[name]Oh, che tragedia! I\ndomatori moderni\nsono così deboli![pause][clear]Non trovo mai\navversari validi.[pause]",
	"[name]Kyukimon[name]Allora, stammi a\nsentire. Se mi\ncombatterai bene,[pause][clear]ti darò in cambio\nqualcosa che ti\npiacerà di sicuro![pause]",
	"[name]Kyukimon[name]Ha ha ha, ottimo!\nNon combattevo\ncosì bene da secoli![pause][clear]Come promesso,\neccoti il mio\nregalo. \n \nÈ DDNA di Kotemon,\nestratto dal mio \nstesso DDNA.[pause][clear]Portalo al dr.\nOsomatsu o a\nPiccolomon.[pause][clear]Troverai Kotemon\nnella lista sotto\nCambia Digimon![pause][clear]Sono sicuro che lo\nfarai diventare un\ngrande Kotemon![pause]",
	"[name]Armormon[name]Dovresti andare\ndal dr. Osomatsu\no da Piccolomon.[pause][clear]Troverai Monmon\nnella lista sotto\nCambia Digimon.[pause]",
	"[name]Armormon[name]Tu sei [player_name2],\nquello che ha\nbattuto l'A.o.A![pause][clear]Voglio proprio\nvedere quanto\nvali come domatore[pause]",
	"[name]Armormon[name]Che ne dici? Ti\nva di batterti\ncontro di me? [pause][clear]Voglio soltanto\nscoprire\nquanto vali.[pause]",
	"[name]Armormon[name]In effetti, sei\nall'altezza della\ntua reputazione![pause][clear]Per ringraziarti\nti lascio\nquesto oggetto.[pause][clear]È DDNA di Monmon,\nestratto dal mio\nstesso DDNA.[pause][clear]Portalo al dr.\nOsomatsu\no a Piccolomon.[pause][clear]Troverai Monmon\nnella lista sotto\nCambia Digimon.[pause][clear]Buon viaggio.\nPrendi Monmon e\ndiventa più forte![pause]",
	"[name]GrapLeomon[name]Ora vai dal\ndr. Osomatsu o\nda Piccolomon.[pause][clear]Troverai Kumamon\nnella lista sotto\nCambia Digimon.[pause]",
	"[name]GrapLeomon[name]Hahahaha!\nSe sei giunto qui,\nsei un domatore[pause][clear]coi fiocchi! Mi\npiacerebbe molto\nbattermi con te![pause]",
	"[name]GrapLeomon[name]Spero che tu\nsia pronto, io\nlo sono![pause]",
	"[name]GrapLeomon[name]Ha ha ha ha![pause][clear]Sei ancora più\nbravo di quanto\nimmaginassi![pause][clear]Prendi, è DDNA di\nKumamon, preso\ndal mio.[pause][clear]Portalo a Piximon o\nal dr. Osomatsu.\nTroverai Kumamon[pause][clear]nella lista sotto\nCambia Digimon.\nSono sicuro che[pause][clear]riuscirai a farlo\ndiventare un potente\nKumamon![pause]",
	"[name]B-Saint Gargoylem.[name]Boing! Boing!\nSono un B-Saint\nGargoylemon.[pause][clear]Sono forte, non\nsei nulla rispetto\na me![pause]",
	"[name]B-Saint Gargoylemon[name]Cosa, mi vuoi\naffrontare? Ma sei\npazzo? Benissimo![pause][clear]Ora ti trasformerò\nin polpa di pomodoro![pause]",
	"[name]B-IP Doramon[name]Sono B-IP Doramon!\nTi brucerò con il\nMega Crusher![pause][clear]Se la cosa non ti\ngarba, vattene\nsubito dal[pause][clear]mio cospetto![pause]",
	"[name]B-IP Doramon[name]Idiota, ti ho dato\nla possibilità di\nandare e sei[pause][clear]ancora qui! Questa\ndecisione ti\ncosterà cara![pause]",
	"[name]B Seraphimon[name]Sono B Seraphimon.\nSolo gli eletti\npossono entrare.[pause][clear]Chi non lo è,\nè meglio che\nvada in pace.[pause]",
	"[name]B Seraphimon[name]Per procedere, mi\ndevi prima battere.\nE sappi che non[pause][clear]sarò io a perdere\nla battaglia.[pause]",
	"[name]B MegaroGrowlmon[name]Garurururu!\nSono\nB MegaroGrowlmon![pause][clear]Nessuno è mai\nsopravvissuto a\nuno scontro con me![pause]",
	"[name]B MegaroGrowlmon[name]COSA? Hai il\ncoraggio di\nsfidarmi?[pause][clear]Va bene, ti\nmostrerò quanto\nsei patetico.[pause]",
	"[name]B WarGreymon[name]Mi chiamo\nB WarGreymon!\nAnche se sei[pause][clear]arrivato fin qui,\nil tuo viaggio\nè finito![pause]",
	"[name]B WarGreymon[name]Se pensi di potermi\nsfidare, sei in\ngrave errore.[pause][clear]Ma siccome insisti,\nti distruggerò.\nRingraziami per[pause][clear]la mia \ngenerosità![pause]",
	"[name]B King Numemon[name]NuNuNu! Sei giunto\nfin qui, NuNuNu!\nPurtroppo per te,[pause][clear]sono B King Numemon\nil re dei Digimon N!\nChiunque mi sfidi non[pause][clear]arriva al giorno\nseguente!\nNumeNume![pause]",
	"[name]B King Numemon[name]NuNu! Ma vuoi\ncombattere?\nSei proprio pazzo![pause][clear]Va bene, allora\nti mostrerò le\nfiamme dell'Ade![pause][clear]Già ti sento\nurlare per il\ndolore![pause]",
	"[name]Black Agumon[name]He he he! Sono il\nmiglior giocatore\ndel circuito![pause]",
	"[name]Black Agumon[name]Oh no, non voglio\nun altro domatore\ndi mezza tacca![pause]",
	"[name]Black Agumon[name]Ti piacciono le\ncarte? Io ho\nuna passione![pause]",
	"[name]Black Agumon[name]He he he! Stavo\ngiusto aspettando\nqualcuno come te![pause]",
	"[name]Black Agumon[name]Tu sei\n[player_name2]!\nHo sempre[pause][clear]desiderato\nincontrarti![pause]",
	"[name]Numemon[name]Numee! Sei\nNumecamente\nforte![pause]",
	"[name]Numemon[name]NumeNume! Sei\nstato bravo ad\narrivare fin qui.[pause][clear]Purtroppo hai\ntrovato un Numemon[pause]",
	"[name]Numemon[name]Non sembra, ma i\nNumemon giocano\nbene a carte![pause][clear]Non sottovalutarci!\nNume![pause]",
	"[name]Numemon[name]Dicono che hai\nbattuto l'A.o.A!\nMa Nume non[pause][clear]crede che tu sia\ncosì in gamba![pause]",
	"[name]Numemon[name]NumeNumee!\nI Numemon sono\ni Digimon più forti![pause]",
	"[name]MetalEtemon[name]Evviva!\nSono il più grande!\nSono un mostro![pause]",
	"[name]MetalEtemon[name]Yay! Mi sento\nesaltato!\nBellissimo![pause]",
	"[name]MetalEtemon[name]Buuu! Non vali\nniente! Ti\npentirai di[pause][clear]avermi\nincontrato![pause]",
	"[name]MetalEtemon[name]Il mio splendido\ncorpo luccica\nd'argento! He he![pause][clear]Posso affrontare\nchiunque mi\ncapiti a tiro.[pause]",
	"[name]MetalEtemon[name]Io non posso perdere!\nVuoi sapere perché?\nPerché i MetalEtemon[pause][clear]sono invincibili![pause]",
	"[name]Black Agumon[name]OK, giochiamo\na carte. Non\nperderò con te.[pause]",
