	"[name]Shurimon[name]Hai il vecchio\nfucile e il\ncannone shock![pause][clear]Vuoi darmi\nquelle armi?[pause][clear]Evoluzione armi\nShurimon!\nAieeeee![pause][clear]Bene! Eccoti\nGiustizia![pause][clear]La do a te,\nusala bene![pause]",
	"[name]Nohemon[name]Bello lo Zodiaco!\nUsalo bene![pause]",
