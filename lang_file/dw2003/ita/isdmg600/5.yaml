strings:
  - ''
  - |-
    \x02\x07Lisa\x02\x07Wow! \x02\x08\x01\x02\x05\x01,
    sei in gamba![pause]\x02\x03Sono colpita![pause]
  - |-
    \x02\x07\x02\x09\x023Eh? Oh,
    uhm, si,
    grazie...[pause]
  - |-
    \x02\x07\x02\x09\x023Comunque...
    Perché sei
    qui, Lisa?[pause]
  - |-
    \x02\x07Lisa\x02\x07Lo dico io![pause]\x02\x03Che ci fai
    tu qui?[pause]
  - |-
    \x02\x07\x02\x09\x023Io?
    Uhm, io...[pause]
  - |-
    Voi due siete
    qui per
    parlarmi, no?[pause]
  - |-
    \x02\x07Lisa\x02\x07Aaah!
    Nu-nu-
    Numemon![pause]
  - |-
    \x02\x07Numemon\x02\x07Calma, Lisa,
    sono io.[pause]
  - |-
    \x02\x07\x02\x09\x023Cosa?!
    Numemon
    è umano?[pause]
  - |-
    \x02\x07Lisa\x02\x07Ora capisco.[pause]\x02\x03Non spaventarmi
    più così, Topo
    Fortunato![pause]
  - |-
    \x02\x07\x02\x09\x023Cosa? Lui è Topo
    Fortunato?[pause]\x02\x03Quel Numemon
    è lui?[pause]
  - |-
    \x02\x07Topo Fortunato\x02\x07Eh! Passi Lisa, ma
    tu eri stato avvisato,
    ragazzo![pause]\x02\x03Qui è pericoloso:
    andiamo nel mio
    rifugio![pause]
