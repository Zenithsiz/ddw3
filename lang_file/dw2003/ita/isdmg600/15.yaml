strings:
  - ''
  - |-
    [\x0207][\x020902]3Allora questo è
    il rifugio di T...[pause]
  - |-
    [\x0207][\x020902]3Dov'è Teddy?
    Dov'è ora?[pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Teddy? Ah, il ragazzo
    che ha scoperto il mio
    account?[pause][\x0203]Io non c'entro! È
    stata l'A.o.A![pause]
  - |-
    [\x0207][\x020902]3Cosa? Che vuoi
    dire?[pause][\x0203]La Signora del Gioco
    di Asuka dice che
    l'hai catturato tu.[pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Lei è un'agente di
    punta dell'A.o.A.[pause][\x0203]E poi, la MAGAMI
    non è altro che
    l'A.o.A![pause][\x0203]Molti suoi membri sono
    nel server di Asuka![pause]
  - |-
    [\x0207][\x020902]3Allora la Signora
    del Gioco mente?[pause][\x0203]Devo salvare
    Teddy![pause]
  - |-
    [\x0207]Lisa[\x0207]Ma cosa vuole
    l'A.o.A?[pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Assicurarsi il
    dominio su
    Digimon Online.[pause][\x0203]Poi potrà controllare
    la rete in
    tutto il mondo.[pause]
  - |-
    [\x0207]Lisa[\x0207]Non è certo una
    bella notizia!
    Accidenti![pause][\x0203]Controlleranno tutti
    i computer del
    mondo![pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Per questo ho causato
    il malfunzionamento
    del sistema.[pause][\x0203]Nessuno potrà
    collegarsi per
    un bel po'.[pause]
  - |-
    [\x0207]Lisa[\x0207]Ecco perché non
    si può tornare
    al Mondo Reale.[pause]
  - |-
    Ha ha ha ha ha!
    Ci hai creato
    molti problemi![pause][\x0203]Ma grazie al ragazzo
    i nostri piani
    sono ripartiti![pause]
  - '[\x0207]Topo Fort.[\x0207]Kail?[pause]'
  - '[\x0207][\x020902]3Kail![pause]'
  - |-
    [\x0207]Kail[\x0207][\x020801][\x020501]!
    Kurt![pause]
  - |-
    [\x0207][\x020902]3Cosa? Allora
    il fratello di Kail
    è...[pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Sì, il mio
    vero nome è Kurt!
    Sono suo fratello.[pause][\x0203]Ma come ha fatto
    l'A.o.A a trovare
    questo posto?[pause][\x0203]E perché Kail...?[pause]
  - |-
    [\x0207]Generale[\x0207]Abbiamo seguito il
    ragazzo da Asuka![pause][\x0203]Anche lei lo seguiva,
    poi l'abbiamo
    presa![pause]
  - '[\x0207]Topo Fortunato[\x0207]Lasciatela![pause]'
  - |-
    [\x0207]Generale[\x0207]Non così in fretta!
    Dobbiamo prima
    metterci d'accordo.[pause][\x0203]Ridacci quello che
    hai rubato, e sarà
    libera![pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Va bene,
    ecco qua.[pause]
  - |-
    [\x0207]Generale[\x0207]Molto bene,
    ha ha ha ha![pause][\x0203]Finalmente
    torna a casa![pause]
  - |-
    [\x0207]Assalitore[\x0207]OK, una promessa
    è una promessa.
    La lascerò libera![pause]
  - |-
    [\x0207]Kail[\x0207]Kurt!
    [\x020801][\x020501]![pause]
  - |-
    [\x0207]Assalitore[\x0207]Godetevi questi
    momenti![pause][\x0203]Siete tutti
    spacciati, ormai![pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Attenzione,
    tutti![pause]
  - '[\x0207]Topo Fortunato[\x0207]Aaaah![pause]'
  - '[\x0207]Kail[\x0207]Kurt![pause]'
  - |-
    [\x0207][\x020902]3Inutile! Ormai è
    un Digimon![pause]
  - |-
    [\x0207]Assalitore[\x0207]Diventerete tutti
    Oinkmon e sarete
    rinchiusi![pause][\x0203]Avanti un altro![pause]
  - |-
    [\x0207]Assalitore[\x0207]???
    Non ho più energia![pause][\x0203]Allora venite,
    miei Digimon![pause]
  - |-
    [\x0207][\x020902]3Se vuoi
    combattere,
    eccomi qua![pause]
  - |-
    [\x0207]Topo Fortunato[\x0207]Anche io ero nello
    staff di Digimon
    Online.[pause][\x0203]Ma quando ho capito
    che cosa succedeva,
    era troppo tardi...[pause]
