strings:
  - ''
  - |-
    [\x0207][\x020902]3Governatore
    di Byakko,
    devo parlarti![pause]
  - |-
    [\x0207]Governatore Byakko[\x0207]Mi hai già
    trovato![pause][\x0203]E così ti dovrò
    combattere![pause]
  - |-
    [\x0207][\x020902]3Cosa?
    Ehi, aspetta un
    momento![pause]
  - |-
    [\x0207]Govern. di Byakko[\x0207]Silenzio! Non mi
    farò battere
    dall'A.o.A![pause]
  - |-
    [\x0207][\x020902]3Co-cosa?
    A.o.A?[pause]
  - |-
    [\x0207]Govern. di Byakko[\x0207]Non scherzare
    con me! Vieni
    qui, mio Digimon![pause]
  - |-
    [\x0207][\x020902]3Non posso
    crederci! Caspita![pause][\x0203]Ma va bene,
    vediamo di
    sbrigarci![pause]
