strings:
  - ''
  - |-
    [\x0207]Capo Chuck[\x0207]Kenny mi ha
    detto tutto.[pause][\x0203]Buona fortuna
    contro
    l'A.o.A![pause]
  - |-
    [\x0207][\x020902]3Grazie,
    e anche a
    voi![pause]
  - |-
    [\x0207]Capo Chuck[\x0207]Vorrei aiutarti
    nella tua
    battaglia, ma...[pause][\x0203]Per ora possiamo
    solo presidiare la
    nostra sede.[pause]
  - |-
    [\x0207][\x020902]3Fa lo stesso.
    Non preoccupatevi![pause]
  - |-
    [\x0207]Capo Chuck[\x0207]Per ora non possiamo
    aiutarti.[pause][\x0203]Potremo farlo
    solo dopo aver preso
    la Città di Amaterasu.[pause][\x0203]La riprogrammazione di
    Knightmon non
    ci voleva.[pause]
  - |-
    [\x0207][\x020902]3Knightmon...
    Come posso
    batterlo?[pause]
  - |-
    [\x0207]Capo Chuck[\x0207]Quando comincia a
    muoversi, per
    fermarlo devi...[pause][\x0203]Ti servono i 4 codici
    dei governatori
    delle città.[pause][\x0203]Ma è impossibile, perché
    sono tutti stati
    catturati.[pause][\x0203]Sono sicuramente stati
    i capi dell'A.o.A.[pause]
  - |-
    [\x0207][\x020902]3Capisco.
    Accidenti all'A.o.A![pause][\x0203]Non gli perdonerò
    di aver usato così
    male i Digimon![pause]
  - |-
    [\x0207]Capo Chuck[\x0207]Ma noi non ci siamo
    ancora arresi![pause][\x0203]Finché potremo,
    resisteremo.
    Vedrai![pause][\x0203]Buona fortuna,
    ragazzo![pause]
  - '[\x0207][\x020902]3Grazie![pause]'
