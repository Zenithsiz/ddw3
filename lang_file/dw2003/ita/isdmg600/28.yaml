strings:
  - ''
  - |-
    \x02\x07Capo Chuck\x02\x07Kenny mi ha
    detto tutto.[pause]\x02\x03Buona fortuna
    contro
    l'A.o.A![pause]
  - |-
    \x02\x07\x02\x09\x023Grazie,
    e anche a
    voi![pause]
  - |-
    \x02\x07Capo Chuck\x02\x07Vorrei aiutarti
    nella tua
    battaglia, ma...[pause]\x02\x03Per ora possiamo
    solo presidiare la
    nostra sede.[pause]
  - |-
    \x02\x07\x02\x09\x023Fa lo stesso.
    Non preoccupatevi![pause]
  - |-
    \x02\x07Capo Chuck\x02\x07Per ora non possiamo
    aiutarti.[pause]\x02\x03Potremo farlo
    solo dopo aver preso
    la Città di Amaterasu.[pause]\x02\x03La riprogrammazione di
    Knightmon non
    ci voleva.[pause]
  - |-
    \x02\x07\x02\x09\x023Knightmon...
    Come posso
    batterlo?[pause]
  - |-
    \x02\x07Capo Chuck\x02\x07Quando comincia a
    muoversi, per
    fermarlo devi...[pause]\x02\x03Ti servono i 4 codici
    dei governatori
    delle città.[pause]\x02\x03Ma è impossibile, perché
    sono tutti stati
    catturati.[pause]\x02\x03Sono sicuramente stati
    i capi dell'A.o.A.[pause]
  - |-
    \x02\x07\x02\x09\x023Capisco.
    Accidenti all'A.o.A![pause]\x02\x03Non gli perdonerò
    di aver usato così
    male i Digimon![pause]
  - |-
    \x02\x07Capo Chuck\x02\x07Ma noi non ci siamo
    ancora arresi![pause]\x02\x03Finché potremo,
    resisteremo.
    Vedrai![pause]\x02\x03Buona fortuna,
    ragazzo![pause]
  - '\x02\x07\x02\x09\x023Grazie![pause]'
