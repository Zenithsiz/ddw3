strings:
  - ''
  - |-
    [\x0207]Generale[\x0207]Mi ricordo di te,
    ragazzo![pause][\x0203]Cosa vuoi?
    Essere catturato
    una seconda volta?[pause]
  - |-
    [\x0207][\x020902]3No![pause][\x0203]Voglio sapere come
    siete entrati nel
    server![pause]
  - |-
    [\x0207]Generale[\x0207]Heh heh heh!
    Se vuoi saperlo
    te lo dirò.[pause][\x0203]Il Digimon da
    trasporto
    dell'A.o.A...[pause][\x0203]Siamo venuti da
    Amaterasu fin qui
    grazie a Bulbmon![pause]
  - '[\x0207][\x020902]3Bulbmon?[pause]'
  - |-
    [\x0207]Generale[\x0207]Si, un grande
    Digimon che si
    sposta fra i server![pause][\x0203]Ma, giunto qui, ha
    iniziato ad agire
    in modo strano![pause]
  - |-
    [\x0207][\x020902]3Strano?
    Che vuol dire?[pause]
  - |-
    [\x0207]Generale[\x0207]Topo Fortunato eresse
    un campo protettivo![pause][\x0203]Bulbmon si è guastato
    e ci ha buttati fuori![pause][\x0203]Così abbiamo
    attaccato subito
    la città di Byakko.[pause]
  - |-
    [\x0207][\x020902]3Un momento.
    Ora dov'è
    Bulbmon?[pause]
  - |-
    [\x0207]Generale[\x0207]Non ho idea![pause][\x0203]Starà scavando
    buchi dimensionali![pause]
  - |-
    [\x0207][\x020902]3Allora credo
    che dovrò
    cercarlo.[pause][\x0203]Un momento! Credo
    di averlo già
    visto prima.[pause]
