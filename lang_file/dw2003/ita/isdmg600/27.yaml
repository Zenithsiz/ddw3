strings:
  - ''
  - |-
    \x02\x07Generale\x02\x07Mi ricordo di te,
    ragazzo![pause]\x02\x03Cosa vuoi?
    Essere catturato
    una seconda volta?[pause]
  - |-
    \x02\x07\x02\x09\x023No![pause]\x02\x03Voglio sapere come
    siete entrati nel
    server![pause]
  - |-
    \x02\x07Generale\x02\x07Heh heh heh!
    Se vuoi saperlo
    te lo dirò.[pause]\x02\x03Il Digimon da
    trasporto
    dell'A.o.A...[pause]\x02\x03Siamo venuti da
    Amaterasu fin qui
    grazie a Bulbmon![pause]
  - '\x02\x07\x02\x09\x023Bulbmon?[pause]'
  - |-
    \x02\x07Generale\x02\x07Si, un grande
    Digimon che si
    sposta fra i server![pause]\x02\x03Ma, giunto qui, ha
    iniziato ad agire
    in modo strano![pause]
  - |-
    \x02\x07\x02\x09\x023Strano?
    Che vuol dire?[pause]
  - |-
    \x02\x07Generale\x02\x07Topo Fortunato eresse
    un campo protettivo![pause]\x02\x03Bulbmon si è guastato
    e ci ha buttati fuori![pause]\x02\x03Così abbiamo
    attaccato subito
    la città di Byakko.[pause]
  - |-
    \x02\x07\x02\x09\x023Un momento.
    Ora dov'è
    Bulbmon?[pause]
  - |-
    \x02\x07Generale\x02\x07Non ho idea![pause]\x02\x03Starà scavando
    buchi dimensionali![pause]
  - |-
    \x02\x07\x02\x09\x023Allora credo
    che dovrò
    cercarlo.[pause]\x02\x03Un momento! Credo
    di averlo già
    visto prima.[pause]
