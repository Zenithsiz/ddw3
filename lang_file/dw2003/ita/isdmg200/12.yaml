strings:
  - ''
  - '[\x0207][\x020902]3Ho vinto![pause]'
  - |-
    [\x0207]Domatore Genji[\x0207]Sei bravo, per un
    principiante.[pause][\x0203]Potresti diventare
    Campione del Mondo
    sai?[pause]
  - |-
    [\x0207][\x020902]3È il mio
    sogno![pause]
  - |-
    [\x0207]Domatore Genji[\x0207]Allora dovresti
    imparare di più
    sui Digimon.[pause][\x0203]Visita il laboratorio
    prima di andare
    fuori città.[pause]
  - |-
    [\x0207][\x020902]3Laboratorio.
    Ho capito.
    Grazie![pause]
  - |-
    [\x0207]Domatore Genji[\x0207]E poi, hai
    una sacca
    per cartelle?[pause]
  - |-
    [\x0207][\x020902]3Cosa?
    E cos'è?[pause]
  - "[\\x0207]Domatore Genji[\\x0207]Mmm. Dovresti\nandare all'Incrociatore\nGiallo.[pause][\\x0203]Lì imparerai tutto\nsulle battaglie \ndi carte.[pause][\\x0203]Ora vai.\nConto su di te!\nOh, oh, oh![pause]"
