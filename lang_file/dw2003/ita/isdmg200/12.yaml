strings:
  - ''
  - '\x02\x07\x02\x09\x023Ho vinto![pause]'
  - |-
    \x02\x07Domatore Genji\x02\x07Sei bravo, per un
    principiante.[pause]\x02\x03Potresti diventare
    Campione del Mondo
    sai?[pause]
  - |-
    \x02\x07\x02\x09\x023È il mio
    sogno![pause]
  - |-
    \x02\x07Domatore Genji\x02\x07Allora dovresti
    imparare di più
    sui Digimon.[pause]\x02\x03Visita il laboratorio
    prima di andare
    fuori città.[pause]
  - |-
    \x02\x07\x02\x09\x023Laboratorio.
    Ho capito.
    Grazie![pause]
  - |-
    \x02\x07Domatore Genji\x02\x07E poi, hai
    una sacca
    per cartelle?[pause]
  - |-
    \x02\x07\x02\x09\x023Cosa?
    E cos'è?[pause]
  - "\\x02\\x07Domatore Genji\\x02\\x07Mmm. Dovresti\nandare all'Incrociatore\nGiallo.[pause]\\x02\\x03Lì imparerai tutto\nsulle battaglie \ndi carte.[pause]\\x02\\x03Ora vai.\nConto su di te!\nOh, oh, oh![pause]"
