  - |-
    \x02\x07\x02\x09\x023Che succede?
    Ora sembro un
    Digimon![pause]
  - |-
    \x02\x07Kail\x02\x07Silenzio! Chiudi la
    bocca![pause]\x02\x03Non devono capire
    che non siamo
    Digimon![pause]
  - |-
    \x02\x07\x02\x09\x023Oh, ah, è
    vero!
    Capisco.[pause]
  - |-
    \x02\x07Kail\x02\x07C'è una cosa su cui
    devo investigare.
    Vado avanti.[pause]\x02\x03\x02\x08\x01\x02\x05\x01, tu cerca
    Teddy.[pause]\x02\x03Non appena finisco,
    ti raggiungo![pause]
  - |-
    \x02\x07\x02\x09\x023Oh, OK,
    ma stai
    attenta.[pause]
  - |-
    \x02\x07Kail\x02\x07Non sono
    mica come
    te![pause]
  - |-
    \x02\x07\x02\x09\x023Che succede a Kail?
    È un po' strana da
    quando siamo qui.[pause]\x02\x03Ma devo trovare
    Teddy, ora![pause]
