strings:
  - ''
  - |-
    [\x0207][\x020902]3Che succede?
    Ora sembro un
    Digimon![pause]
  - |-
    [\x0207]Kail[\x0207]Silenzio! Chiudi la
    bocca![pause][\x0203]Non devono capire
    che non siamo
    Digimon![pause]
  - |-
    [\x0207][\x020902]3Oh, ah, è
    vero!
    Capisco.[pause]
  - |-
    [\x0207]Kail[\x0207]C'è una cosa su cui
    devo investigare.
    Vado avanti.[pause][\x0203][\x020801][\x020501], tu cerca
    Teddy.[pause][\x0203]Non appena finisco,
    ti raggiungo![pause]
  - |-
    [\x0207][\x020902]3Oh, OK,
    ma stai
    attenta.[pause]
  - |-
    [\x0207]Kail[\x0207]Non sono
    mica come
    te![pause]
  - |-
    [\x0207][\x020902]3Che succede a Kail?
    È un po' strana da
    quando siamo qui.[pause][\x0203]Ma devo trovare
    Teddy, ora![pause]
