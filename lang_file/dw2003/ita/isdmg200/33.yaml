strings:
  - ''
  - |-
    \x02\x07Teddy\x02\x07Ehi,
    \x02\x08\x01\x02\x05\x01![pause]
  - |-
    \x02\x07\x02\x09\x023Teddy, stai
    bene?[pause]
  - |-
    \x02\x07Teddy\x02\x07Si, grazie![pause]\x02\x03\x02\x08\x01\x02\x05\x01, la MAGAMI
    fa parte dell'A.o.A.[pause]
  - |-
    \x02\x07\x02\x09\x023Si, lo so!
    Ma chi è quel
    tipo laggiù?[pause]
  - |-
    \x02\x07Dr. Kadomatsu\x02\x07Non siamo l'A.o.A,
    credimi![pause]
  - |-
    \x02\x07Operatore D.O.\x02\x07Non sapevamo che
    la MAGAMI avesse
    rapporti con l'A.o.A![pause]
  - |-
    \x02\x07Guardia D.O.\x02\x07I governatori delle
    città e il personale
    sono come noi.[pause]\x02\x03Non tutti alla
    MAGAMI lavorano per
    l'A.o.A![pause]
  - |-
    \x02\x07\x02\x09\x023Ve bene.
    Aiuterò tutti:
    restate lì![pause]\x02\x03Sconfiggerò la
    Signora del Gioco![pause]
  - |-
    \x02\x07Operatore D.O.\x02\x07Attento. C'è una
    trappola nella
    sua stanza![pause]
  - |-
    \x02\x07Guardia D.O.\x02\x07Sì, e c'è anche una
    porta segreta da
    qualche parte.[pause]
  - |-
    \x02\x07Dr. Kadomatsu\x02\x07L'ho sentito
    anch'io.[pause]\x02\x03Il codice è
    "MONSTER".[pause]\x02\x03Ma non so
    cosa significhi.[pause]
  - '\x02\x07\x02\x09\x023Oh, grazie![pause]'
  - |-
    \x02\x07Teddy\x02\x07Buona
    Fortuna![pause]\x02\x03Sconfiggi
    l'A.o.A![pause]
  - |-
    \x02\x07\x02\x09\x023Tranquillo.
    Ci penso
    io![pause]
  - |-
    \x02\x07\x02\x09\x023Oh,
    Teddy![pause]
