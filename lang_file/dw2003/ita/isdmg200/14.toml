	"\"Tipi di attacco\"\nCi sono due tipi di attacco:\nfisico e magico.[pause]\\x02\\x03Forza e difesa riguardano gli\nattacchi fisici, saggezza e\nspirito quelli magici.[pause]\\x02\\x03\"Attributi dell'attacco\"\nAttacca i nemici con attributo\nopposto e sfrutta quelli degli alleati.[pause]\\x02\\x03Anche i nemici useranno gli\nattributi: contrastali con un\nPartner Digimon appropriato.[pause]\\x02\\x03\"Effetti delle tecniche\"\nAlcune tecniche hanno effetti\nspeciali, danni compresi.[pause]\\x02\\x03L'entità dell'effetto dipende\ndallo status del nemico. Se non\nfunziona, prova contro un altro.[pause]\\x02\\x03\"Digivoluzione in battaglia\"\nDigivolvi per contrastare un nemico,\nanche con \"Digivol. Potenza.\"[pause]\\x02\\x03Se il Digimon subisce danni, l'ind.\npot. diminuisce. Quando è pieno,\nsi digivolve fino alla fine del tempo.[pause]\\x02\\x03\"Digivoluzione DNA\"\nCombina 2 Digimon in uno. Dopo,\ni Digimon si scambiano di posto.[pause]\\x02\\x03Le possibilità di digivoluzione\nDNA sono prefissate. Prova\ndiverse combinazioni.[pause]\\x02\\x03\"Stati indesiderati\"\nGli attacchi possono avere\neffetti speciali, come avvelenare. [pause]\\x02\\x03Gli stati indesiderati spariscono\nse vinci la battaglia. La maledizione\ndi Cardmon si cura solo in locanda.[pause]\\x02\\x03\"Distribuzione ESP\"\nTutti i Digimon entrati in battaglia\nricevono la stessa ESP.[pause]\\x02\\x03Anche le abilità vengono divise\nalla pari fra i Digimon digivoluti.[pause]\\x02\\x03\"Addestramento\"\nI Digimon si possono addestrare\nin palestra spendendo PA.[pause]\\x02\\x03I PA aumentano di 5 a ogni\naumento di livello. Il tipo di\nallenamento influenza la battaglia.[pause]\\x02\\x03\"Digivoluzione\"\nIl partner Digimon può imparare a\ndigivolversi quando sale di liv. o par.[pause]\\x02\\x03Esiste un'abilita per digivolversi in\nbattaglia. Chiedi a Nav. Digivoluz.\nle condizioni di digivoluzione.[pause]\\x02\\x03\"Tecniche\"\nAumenta il livello per imparare\naltre tecniche e tipi di digivoluzione.[pause]\\x02\\x03Puoi provare diversi percorsi di\ndigivoluzione nel laboratorio, ma\nnon puoi caricare le tecniche per finire.[pause]",
