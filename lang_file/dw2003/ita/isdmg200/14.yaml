strings:
  - ''
  - |-
    \x02\x07Nav. Digimon\x02\x07Ora vediamo se hai
    capito le battaglie
    e l'addestramento.[pause]\x02\x03Mostrerò i dati sul
    satellite.[pause]
  - |-
    "Tipi di attacco"
    Ci sono due tipi di attacco:
    fisico e magico.[pause]\x02\x03Forza e difesa riguardano gli
    attacchi fisici, saggezza e
    spirito quelli magici.[pause]\x02\x03"Attributi dell'attacco"
    Attacca i nemici con attributo
    opposto e sfrutta quelli degli alleati.[pause]\x02\x03Anche i nemici useranno gli
    attributi: contrastali con un
    Partner Digimon appropriato.[pause]\x02\x03"Effetti delle tecniche"
    Alcune tecniche hanno effetti
    speciali, danni compresi.[pause]\x02\x03L'entità dell'effetto dipende
    dallo status del nemico. Se non
    funziona, prova contro un altro.[pause]\x02\x03"Digivoluzione in battaglia"
    Digivolvi per contrastare un nemico,
    anche con "Digivol. Potenza."[pause]\x02\x03Se il Digimon subisce danni, l'ind.
    pot. diminuisce. Quando è pieno,
    si digivolve fino alla fine del tempo.[pause]\x02\x03"Digivoluzione DNA"
    Combina 2 Digimon in uno. Dopo,
    i Digimon si scambiano di posto.[pause]\x02\x03Le possibilità di digivoluzione
    DNA sono prefissate. Prova
    diverse combinazioni.[pause]\x02\x03"Stati indesiderati"
    Gli attacchi possono avere
    effetti speciali, come avvelenare. [pause]\x02\x03Gli stati indesiderati spariscono
    se vinci la battaglia. La maledizione
    di Cardmon si cura solo in locanda.[pause]\x02\x03"Distribuzione ESP"
    Tutti i Digimon entrati in battaglia
    ricevono la stessa ESP.[pause]\x02\x03Anche le abilità vengono divise
    alla pari fra i Digimon digivoluti.[pause]\x02\x03"Addestramento"
    I Digimon si possono addestrare
    in palestra spendendo PA.[pause]\x02\x03I PA aumentano di 5 a ogni
    aumento di livello. Il tipo di
    allenamento influenza la battaglia.[pause]\x02\x03"Digivoluzione"
    Il partner Digimon può imparare a
    digivolversi quando sale di liv. o par.[pause]\x02\x03Esiste un'abilita per digivolversi in
    battaglia. Chiedi a Nav. Digivoluz.
    le condizioni di digivoluzione.[pause]\x02\x03"Tecniche"
    Aumenta il livello per imparare
    altre tecniche e tipi di digivoluzione.[pause]\x02\x03Puoi provare diversi percorsi di
    digivoluzione nel laboratorio, ma
    non puoi caricare le tecniche per finire.[pause]
  - |-
    \x02\x07Nav. Digimon\x02\x07Ora sai proprio
    tutto.
    Buona fortuna![pause]
