strings:
  - ''
  - |-
    [\x0207]Nav. digivoluzione[\x0207]Ti mostrerò come
    far digivolvere
    il tuo Digimon.[pause][\x0203]Mostrerò i dati sul
    satellite.[pause]
  - |-
    "Kotemon"
    Impara tecniche di Agumon e Veemon.
    Aumenta la resist. alle macchine.[pause][\x0203]"Monmon"
    Quando ha appreso Ultimate, aumenta
    forza e resist. a macch. e vento.[pause][\x0203]"Kumanon"
    Aumenta saggezza e spirito: sono
    più impegnativi.[pause]
  - |-
    "Renamon"
    Potenzia spirito o forza e resistenza.[pause][\x0203]"Patamon"
    Aumenta la saggezza o la forza.[pause]
  - |-
    "Agumon"
    Con la res. alle tenebre impara
    le digivoluzioni delle tenebre.[pause][\x0203]"Guilmon"
    Ha alcuni parametri bassi:
    rinforza i suoi punti deboli.[pause]
  - |-
    [\x0207]Nav. digivoluzione[\x0207]Ora sai proprio
    tutto!
    Buona fortuna![pause]
