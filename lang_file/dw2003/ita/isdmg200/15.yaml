strings:
  - ''
  - |-
    \x02\x07Nav. digivoluzione\x02\x07Ti mostrerò come
    far digivolvere
    il tuo Digimon.[pause]\x02\x03Mostrerò i dati sul
    satellite.[pause]
  - |-
    "Kotemon"
    Impara tecniche di Agumon e Veemon.
    Aumenta la resist. alle macchine.[pause]\x02\x03"Monmon"
    Quando ha appreso Ultimate, aumenta
    forza e resist. a macch. e vento.[pause]\x02\x03"Kumanon"
    Aumenta saggezza e spirito: sono
    più impegnativi.[pause]
  - |-
    "Renamon"
    Potenzia spirito o forza e resistenza.[pause]\x02\x03"Patamon"
    Aumenta la saggezza o la forza.[pause]
  - |-
    "Agumon"
    Con la res. alle tenebre impara
    le digivoluzioni delle tenebre.[pause]\x02\x03"Guilmon"
    Ha alcuni parametri bassi:
    rinforza i suoi punti deboli.[pause]
  - |-
    \x02\x07Nav. digivoluzione\x02\x07Ora sai proprio
    tutto!
    Buona fortuna![pause]
