strings:
  - ''
  - |-
    [\x0207]Nav. Digimon[\x0207]Ti mostrerò
    i dati
    sul satellite.[pause]
  - |-
    "Kotemon"
    Impara tecniche di Agumon e Veemon.
    Se aumenti la res. alle macchine...[pause][\x0203]"Monmon"
    Quando ha appreso Ultimate, aumenta
    forza e resist. a macch. e vento.[pause]
  - |-
    "Kumanon"
    Aumenta saggezza e spirito: sono
    più impegnativi.[pause][\x0203]"Renamon"
    Potenzia spirito o forza e resistenza.[pause]
  - |-
    "Patamon"
    Aumenta la saggezza o la forza.[pause][\x0203]"Agumon"
    Con la res. alle tenebre impara
    le digivoluzioni delle tenebre.[pause]
  - |-
    "Guilmon"
    Ha alcuni parametri bassi:
    rinforza i suoi punti deboli.[pause][\x0203]"Veemon"
    Non impara molto all'inizio, ma
    prova ad aumentare certi parametri.[pause]
  - |-
    [\x0207]Nav. digivoluzione[\x0207]Ora sai proprio
    tutto!
    Buona fortuna![pause]
