strings:
  - ''
  - |-
    \x02\x07Nav. Digimon\x02\x07Ti mostrerò
    i dati
    sul satellite.[pause]
  - |-
    "Kotemon"
    Impara tecniche di Agumon e Veemon.
    Se aumenti la res. alle macchine...[pause]\x02\x03"Monmon"
    Quando ha appreso Ultimate, aumenta
    forza e resist. a macch. e vento.[pause]
  - |-
    "Kumanon"
    Aumenta saggezza e spirito: sono
    più impegnativi.[pause]\x02\x03"Renamon"
    Potenzia spirito o forza e resistenza.[pause]
  - |-
    "Patamon"
    Aumenta la saggezza o la forza.[pause]\x02\x03"Agumon"
    Con la res. alle tenebre impara
    le digivoluzioni delle tenebre.[pause]
  - |-
    "Guilmon"
    Ha alcuni parametri bassi:
    rinforza i suoi punti deboli.[pause]\x02\x03"Veemon"
    Non impara molto all'inizio, ma
    prova ad aumentare certi parametri.[pause]
  - |-
    \x02\x07Nav. digivoluzione\x02\x07Ora sai proprio
    tutto!
    Buona fortuna![pause]
