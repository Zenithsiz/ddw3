strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023Non preoccuparti,
    Teddy. Noi lottiamo
    per questo![pause]\x02\x03Sconfiggeremo
    l'A.o.A![pause]
  - |-
    \x02\x07Teddy\x02\x07Hai ragione!
    Ci siamo quasi,
    andiamo![pause]
  - |-
    \x02\x07Nick\x02\x07Ragazzi, siete
    ancora qui?[pause]
  - '\x02\x07\x02\x09\x023Oh, Nick![pause]'
  - |-
    \x02\x07Teddy\x02\x07La nostra
    situazione?[pause]
  - |-
    \x02\x07Nick\x02\x07Ha ha ha,
    buona![pause]\x02\x03L'A.o.A in città
    si è arresa
    presto![pause]
  - "\\x02\\x07\\x02\\x09\\x023Tutto \nbene?[pause]"
  - |-
    \x02\x07Nick\x02\x07L'abbiamo
    riconquistata![pause]\x02\x03Rimane solo
    il centro
    amministrativo.[pause]
  - |-
    \x02\x07\x02\x09\x023Cosa?![pause]\x02\x03Ma allora
    non possiamo
    batterli![pause]
  - |-
    \x02\x07Nick\x02\x07Ha ha ha.
    Siamo venuti
    qui apposta.[pause]\x02\x03Ti aiuteremo
    nell'attacco
    al centro![pause]
  - |-
    \x02\x07\x02\x09\x023Bene.
    Lasciate fare
    a me![pause]
  - |-
    \x02\x07\x02\x09\x023Teddy, io
    vado
    avanti![pause]
  - |-
    \x02\x07Teddy\x02\x07Attento!
    Sarò lì fra
    poco![pause]
