strings:
  - ''
  - |-
    [\x0207][\x020902]3OK, Andiamo
    al Settore Nord![pause]
  - |-
    [\x0207]Teddy[\x0207]Aspetta!
    Come ci
    arriviamo?[pause][\x0203]Non ci sono strade
    e Submarimon non
    può arrivarci![pause]
  - |-
    [\x0207][\x020902]3Ah, in tal
    caso...[pause]
  - |-
    [\x0207]Teddy[\x0207]Ho sentito le
    guardie parlare
    in prigione.[pause][\x0203]Se trovi Digmon
    puoi arrivare
    al Settore Nord.[pause]
  - |-
    [\x0207][\x020902]3Allora
    è facile![pause]
  - |-
    [\x0207]Teddy[\x0207]Ma occorre il digi-uovo
    della sapienza per
    chiamarlo.[pause][\x0203]E credo si trovi solo
    nel server
    Amaterasu.[pause]
  - |-
    [\x0207][\x020902]3OK, andiamo ad
    Amaterasu![pause]
  - |-
    [\x0207]Teddy[\x0207]Ma come ci
    arriviamo,
    ad Amaterasu?[pause][\x0203]Sarà pieno zeppo
    di agenti
    dell'A.o.A.[pause]
  - |-
    [\x0207][\x020902]3Mmm, non
    ci avevo
    pensato.[pause]
  - |-
    [\x0207][\x020902]3Ma l'A.o.A come
    ci ha messo piede?[pause]
  - |-
    [\x0207]Teddy[\x0207]Ci sono!
    I soldati della
    città di Byakko![pause]
  - |-
    [\x0207][\x020902]3Forse loro sanno
    qualcosa![pause]
  - |-
    [\x0207]Teddy[\x0207]Sono certo
    di si![pause]
  - |-
    [\x0207][\x020902]3OK, vado al
    Settore Ovest
    a investigare![pause]
  - |-
    [\x0207]Teddy[\x0207]Va bene.
    Io cercherò in
    questo computer![pause]
  - |-
    [\x0207][\x020902]3OK. Se trovi
    qualcosa, fammi
    sapere![pause]
  - |-
    [\x0207]Teddy[\x0207]Bene!
    Ci penso
    io![pause]
