strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023OK, Andiamo
    al Settore Nord![pause]
  - |-
    \x02\x07Teddy\x02\x07Aspetta!
    Come ci
    arriviamo?[pause]\x02\x03Non ci sono strade
    e Submarimon non
    può arrivarci![pause]
  - |-
    \x02\x07\x02\x09\x023Ah, in tal
    caso...[pause]
  - |-
    \x02\x07Teddy\x02\x07Ho sentito le
    guardie parlare
    in prigione.[pause]\x02\x03Se trovi Digmon
    puoi arrivare
    al Settore Nord.[pause]
  - |-
    \x02\x07\x02\x09\x023Allora
    è facile![pause]
  - |-
    \x02\x07Teddy\x02\x07Ma occorre il digi-uovo
    della sapienza per
    chiamarlo.[pause]\x02\x03E credo si trovi solo
    nel server
    Amaterasu.[pause]
  - |-
    \x02\x07\x02\x09\x023OK, andiamo ad
    Amaterasu![pause]
  - |-
    \x02\x07Teddy\x02\x07Ma come ci
    arriviamo,
    ad Amaterasu?[pause]\x02\x03Sarà pieno zeppo
    di agenti
    dell'A.o.A.[pause]
  - |-
    \x02\x07\x02\x09\x023Mmm, non
    ci avevo
    pensato.[pause]
  - |-
    \x02\x07\x02\x09\x023Ma l'A.o.A come
    ci ha messo piede?[pause]
  - |-
    \x02\x07Teddy\x02\x07Ci sono!
    I soldati della
    città di Byakko![pause]
  - |-
    \x02\x07\x02\x09\x023Forse loro sanno
    qualcosa![pause]
  - |-
    \x02\x07Teddy\x02\x07Sono certo
    di si![pause]
  - |-
    \x02\x07\x02\x09\x023OK, vado al
    Settore Ovest
    a investigare![pause]
  - |-
    \x02\x07Teddy\x02\x07Va bene.
    Io cercherò in
    questo computer![pause]
  - |-
    \x02\x07\x02\x09\x023OK. Se trovi
    qualcosa, fammi
    sapere![pause]
  - |-
    \x02\x07Teddy\x02\x07Bene!
    Ci penso
    io![pause]
