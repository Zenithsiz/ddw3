strings:
  - ''
  - |-
    [\x0207]Servizio domatori[\x0207]Ora scaricherò
    i dati Digimon
    dal satellite.[pause][\x0203]Aspetta presso
    il segno sul
    pavimento.[pause]
  - |-
    [\x0207][\x020902]3Wow! Finalmente
    incontro i miei
    Digimon! Wow![pause]
  - |-
    [\x0207]Teddy[\x0207]Oh!
    Ehi, [\x020801][\x020501]![pause]
  - |-
    [\x0207][\x020902]3Ehi, cosa
    aspettavate?
    Lumaconi![pause]
  - |-
    [\x0207]Teddy[\x0207]No, sei tu
    che sei troppo
    veloce![pause]
  - '[\x0207]Teddy[\x0207]Ok, Ivy?[pause]'
  - |-
    [\x0207]Kail[\x0207]No, adesso mi
    chiamo Kail!
    Bada bene![pause]
  - |-
    [\x0207][\x020902]3Kail? È il tuo
    account?[pause][\x0203]Che strano!
    Sembra un nome
    maschile![pause]
  - |-
    [\x0207]Kail[\x0207]A me piace
    così. Chiaro?[pause]
  - |-
    [\x0207]Teddy[\x0207]Io sono troppo pigro
    per cambiar nome![pause]
  - |-
    [\x0207][\x020902]3Ah, bene!
    Ecco i miei
    Digimon![pause]
  - |-
    [\x0207]Teddy[\x0207]Mi chiedo
    chi li ha
    creati.[pause]
  - '[\x0207]Kail[\x0207]Anch''io.[pause]'
  - |-
    [\x0207][\x020902]3Ciao a tutti!
    Sono [\x020801][\x020501]!
    Piacere.[pause]
  - |-
    [\x0207]Kotemon[\x0207]Mi batterò
    al meglio.
    Grazie.[pause]
  - |-
    [\x0207]Renamon[\x0207]Diventeremo
    Campioni del
    Mondo.[pause]
  - |-
    [\x0207]Patamon[\x0207]Ciao!
    Non ti deluderò![pause]
  - |-
    [\x0207][\x020902]3Ok, conto
    su tutti voi![pause][\x0203]Andiamo![pause]
  - '[\x0207][\x020902]3Ok, io esco![pause]'
  - |-
    [\x0207]Kail[\x0207]Bene.
    Dividiamoci qui.[pause]
  - '[\x0207]Teddy[\x0207]A più tardi.[pause]'
