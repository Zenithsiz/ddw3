strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023Lisa, parli della
    Signora del Gioco?[pause]
  - |-
    \x02\x07Lisa\x02\x07Proprio così!
    Bravo![pause]\x02\x03È l'unica persona
    a cui possiamo
    rivolgerci, no?[pause]
  - |-
    \x02\x07Signora del Gioco\x02\x07Cosa volete?
    Parlate![pause]\x02\x03Non ho
    intenzione
    di aiutarvi![pause]
  - |-
    \x02\x07Lisa\x02\x07Davvero?
    Hmmm...[pause]\x02\x03Stavo per
    arrendermi a voi.[pause]
  - "\\x02\\x07\\x02\\x09\\x023Ma-ma che \ndici, Lisa?![pause]"
  - |-
    \x02\x07Lisa\x02\x07Hanno la
    Juggernaut!
    È invincibile![pause]\x02\x03E io non voglio
    morire.[pause]
  - |-
    \x02\x07\x02\x09\x023Dopo essere
    arrivati fin
    qui![pause]\x02\x03Io non m'arrendo
    né ora né mai![pause]
  - |-
    \x02\x07Lisa\x02\x07\x02\x08\x01\x02\x05\x01, sei
    testardo.[pause]\x02\x03Riuscirai solo
    a morire![pause]
  - |-
    \x02\x07Signora del Gioco\x02\x07Sei più sveglia
    di quanto sembri.
    Mi ricredo.[pause]
  - |-
    \x02\x07Signora del Gioco\x02\x07Si, la
    Juggernaut
    è dell'A.o.A![pause]\x02\x03Solo il presidente
    di Amaterasu può
    fermarla.[pause]
  - |-
    \x02\x07Lisa\x02\x07Davvero?
    Hai sentito,
    \x02\x08\x01\x02\x05\x01?[pause]
  - |-
    \x02\x07\x02\x09\x023Sissignore!
    Ecco cosa
    volevi![pause]
  - |-
    \x02\x07Signora del Gioco\x02\x07Ma che ho detto?!
    Era un segreto!
    Che idiota![pause]
  - |-
    \x02\x07Lisa\x02\x07Ingannare gli
    alleati davanti
    al nemico serve![pause]\x02\x03Allora, ho
    recitato bene?[pause]
  - |-
    \x02\x07Teddy\x02\x07Non perdete
    tempo, voi
    due![pause]
  - |-
    \x02\x07Teddy\x02\x07Vemmon ora
    si trova sulla
    Juggernaut![pause]
  - '\x02\x07Lisa\x02\x07Davvero?[pause]'
  - |-
    \x02\x07\x02\x09\x023Ma che
    cos'è
    successo?[pause]
