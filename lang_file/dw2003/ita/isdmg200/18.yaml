strings:
  - ''
  - |-
    \x02\x07Servizio domatori\x02\x07Cerca degli indizi
    durante il gioco.[pause]\x02\x03Ti mostrerò i
    dati sul
    satellite.[pause]
  - |-
    "Preparazione al viaggio"
    Scegli il Digimon e decidi la
    digivoluzione nel laboratorio.[pause]\x02\x03Equipaggia il Digimon con armi
    e difese e schiera i tuoi
    Digimon per la battaglia.[pause]
  - |-
    "Battaglia a carte"
    Puoi anche combattere con
    le carte.[pause]\x02\x03Troverai maggiori informazioni
    all'Incrociatore Giallo.[pause]\x02\x03"Salva"
    Per evitare problemi, salva
    spesso.[pause]\x02\x03Guardromon, che se ne occupa,
    sta in ogni locanda.
    Non si salva in battaglia![pause]
  - |-
    "Fine partita"
    Appare quando tutti i Partner
    Digimon sono sconfitti.[pause]\x02\x03Evita gli scontri irragionevoli.[pause]\x02\x03"Aggiunta Partner"
    Puoi aggiungere un Partner
    Digimon ai tre che già hai.[pause]\x02\x03Non posso dirti altro.[pause]
  - |-
    \x02\x07Servizio domatori\x02\x07Ora sai proprio
    tutto!
    Buona fortuna![pause]
