strings:
  - ''
  - |-
    Sei arrivato
    finalmente,
    grande domatore![pause]
  - |-
    \x02\x07\x02\x09\x023Lord
    Megamorte!
    Chi sei?[pause]
  - |-
    Sono una forma di vita
    digitale nata nella rete.[pause]\x02\x03E sostituirò l'uomo
    alla guida di tutti
    i pianeti.[pause]
  - |-
    \x02\x07\x02\x09\x023Per questo
    hai creato
    l'A.o.A?[pause]
  - |-
    Si. Per creare il Digimon
    più fedele e potente:
    Snatchmon![pause]
  - |-
    \x02\x07\x02\x09\x023Snatchmon?
    Mai sentito![pause]
  - |-
    Snatchmon è nato quando
    Vemmon ha assorbito i dati
    della matrice. Si digivolve.[pause]\x02\x03L'hai già visto. Ricordi
    quelli che hanno ricevuto i dati
    e sono diventati Digimon?[pause]
  - |-
    \x02\x07\x02\x09\x023Cosa?!
    Ecco cosa sono
    gli Oinkmon![pause]
  - |-
    Quando Gunslinger
    emetterà l'onda...[pause]\x02\x03...i dati della Matrice
    sulle forme di vita...[pause]\x02\x03...giungeranno agli
    Snatchmon, potenziandoli![pause]\x02\x03E come loro domatore, io
    governerò il mondo con
    il terrore![pause]
  - |-
    \x02\x07\x02\x09\x023Ma davvero?
    Non accadrà![pause]
  - |-
    E quindi tu
    lotterai con me...[pause]\x02\x03Per provare la mia
    superiore potenza![pause]
  - |-
    \x02\x07\x02\x09\x023Sì, sì.
    Smettila![pause]
