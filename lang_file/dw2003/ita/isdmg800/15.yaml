strings:
  - ''
  - |-
    Sei arrivato
    finalmente,
    grande domatore![pause]
  - |-
    [\x0207][\x020902]3Lord
    Megamorte!
    Chi sei?[pause]
  - |-
    Sono una forma di vita
    digitale nata nella rete.[pause][\x0203]E sostituirò l'uomo
    alla guida di tutti
    i pianeti.[pause]
  - |-
    [\x0207][\x020902]3Per questo
    hai creato
    l'A.o.A?[pause]
  - |-
    Si. Per creare il Digimon
    più fedele e potente:
    Snatchmon![pause]
  - |-
    [\x0207][\x020902]3Snatchmon?
    Mai sentito![pause]
  - |-
    Snatchmon è nato quando
    Vemmon ha assorbito i dati
    della matrice. Si digivolve.[pause][\x0203]L'hai già visto. Ricordi
    quelli che hanno ricevuto i dati
    e sono diventati Digimon?[pause]
  - |-
    [\x0207][\x020902]3Cosa?!
    Ecco cosa sono
    gli Oinkmon![pause]
  - |-
    Quando Gunslinger
    emetterà l'onda...[pause][\x0203]...i dati della Matrice
    sulle forme di vita...[pause][\x0203]...giungeranno agli
    Snatchmon, potenziandoli![pause][\x0203]E come loro domatore, io
    governerò il mondo con
    il terrore![pause]
  - |-
    [\x0207][\x020902]3Ma davvero?
    Non accadrà![pause]
  - |-
    E quindi tu
    lotterai con me...[pause][\x0203]Per provare la mia
    superiore potenza![pause]
  - |-
    [\x0207][\x020902]3Sì, sì.
    Smettila![pause]
