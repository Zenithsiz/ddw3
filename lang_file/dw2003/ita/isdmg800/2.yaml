strings:
  - ''
  - |-
    [\x0207][\x020902]3Si!
    Vittoria![pause]
  - |-
    [\x0207][\x020902]3Eh? C'è
    qualcosa a
    terra.[pause][\x0203]Un'arma per il
    solo Veemon![pause][\x0203]La difesa di
    Dramon![pause]
  - |-
    [\x0207][\x020902]3Aspetta!
    Non ho tempo da
    perdere![pause][\x0203]Devo fermare il
    lancio della
    Juggernaut![pause]
  - |-
    [\x0207][\x020902]3Quale pulsante?
    Eccolo!
    È questo![pause]
  - |-
    [\x0207][\x020902]3Eh? Nulla di
    fatto? Ma se
    l'A.o.A era qui![pause][\x0203]Questo dovrebbe
    impedire il
    lancio![pause]
  - |-
    A TUTTO IL PERSONALE DELLA
    MAGASTA. LA JUGGERNAUT
    È STATA QUASI RICARICATA[pause][\x0203]IL PERSONALE NELLA BASE TROVI
    RIPARO, RIPETO,
    JUG...NAUT...ASI...ICATA...[pause]
  - |-
    [\x0207][\x020902]3Co-cosa?!
    Non si
    ferma?[pause][\x0203]Era una
    trappola![pause][\x0203]Allora, l'A.o.A
    dev'essere
    altrove![pause]
