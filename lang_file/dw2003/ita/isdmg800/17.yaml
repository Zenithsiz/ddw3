strings:
  - ''
  - |-
    \x02\x07Snatchmon\x02\x07Sono Snatchmon.
    Il più forte
    Digimon in assoluto.[pause]
  - |-
    Vai, Snatchmon!
    Distruggi quei
    miseri umani![pause]
  - |-
    \x02\x07\x02\x09\x023Avanti!
    Ti batterò![pause]
  - |-
    \x02\x07Snatchmon\x02\x07Chi sei?
    Perché mi dai
    ordini?[pause]
  - |-
    Ma cosa dici? Sono
    il tuo domatore![pause]
  - |-
    \x02\x07Snatchmon\x02\x07Domatore?
    Non ne ho
    bisogno.[pause]\x02\x03Sono il Digimon
    più forte e non
    ubbidisco a nessuno![pause]
  - |-
    Co-cosa?!
    Chi credi che io
    sia?[pause]
  - |-
    \x02\x07Snatchmon\x02\x07Non importa chi mi
    ha creato.[pause]\x02\x03Assorbirò altri
    dati e diventerò
    più potente![pause]\x02\x03Per cominciare,
    assorbirò te![pause]
  - Co-cosa?![pause]
  - Aaaaaah![pause]
  - "\\x02\\x07\\x02\\x09\\x023Quello è il tuo\ndomatore, \nSnatchmon![pause]\\x02\\x03Domatori e Digimon\nsono una cosa\nsola![pause]\\x02\\x03Agiscono sempre\nassieme![pause]"
  - |-
    \x02\x07Snatchmon\x02\x07Tu sei quello
    che mi batté
    quando ero Vemmon![pause]\x02\x03Ma ora
    sono rinato![pause]\x02\x03Ti mostrerò i
    miei nuovi poteri.[pause]
  - |-
    \x02\x07\x02\x09\x023...ma cosa?!
    Cosa
    farai?[pause]
  - |-
    \x02\x07Snatchmon\x02\x07Mi fonderò con
    Gunslinger e sarò
    Galactimon![pause]
  - '\x02\x07\x02\x09\x023Galactimon?[pause]'
  - |-
    \x02\x07Snatchmon\x02\x07Poi diventerò una cosa
    sola con la Terra![pause]\x02\x03Per digivolvermi in
    un Digimon più
    potente, Gaiamon![pause]
  - |-
    \x02\x07\x02\x09\x023Gaiamon? Allora
    non saranno solo
    gli umani![pause]\x02\x03Tutto, sulla
    Terra, morirà![pause]
  - |-
    \x02\x07Snatchmon\x02\x07Irrilevante, l'unica
    cosa che conta
    sono io![pause]
  - '\x02\x07\x02\x09\x023Non vincerai![pause]'
  - |-
    \x02\x07Snatchmon\x02\x07Prova a battermi
    quando sarò
    Galactimon![pause]
  - |-
    \x02\x07\x02\x09\x023Sì!
    Non
    vincerai![pause]
  - |-
    \x02\x07Snatchmon\x02\x07Bene! Ci
    incontreremo nello
    spazio![pause]\x02\x03Trasferirò i tuoi
    dati dalla Matrice![pause]\x02\x03Guardami mentre
    mi digivolvo in
    Galactimon![pause]
  - |-
    Vieni, Snatchmon,
    e oscura il mondo
    intero![pause]
