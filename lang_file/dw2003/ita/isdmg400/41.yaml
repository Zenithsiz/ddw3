  - |-
    [\x0207]Capo Qing Long[\x0207]Compagno!
    Benvenuto![pause]
  - |-
    [\x0207][\x020902]3Capo di Qing Long,
    dov'è il digi-uovo
    della sapienza?[pause]
  - |-
    [\x0207]Capo di Qing Long[\x0207]Non lo so. Perché
    me lo chiedi?[pause][\x0203]Non sei uno di noi![pause]
  - |-
    [\x0207][\x020902]3No. E ora
    cosa intendi
    fare?[pause]
  - |-
    [\x0207]C. Qing Long[\x0207]Ti catturerò
    come tutti
    gli altri![pause]
