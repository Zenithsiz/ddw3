strings:
  - ''
  - |-
    [\x0207]Soldato[\x0207]Quello non è il pass
    blu?[pause][\x0203]Scusa, capo di Qing
    Long, non ti avevo
    riconosciuto![pause]
  - |-
    [\x0207][\x020902]3Cosa?
    Uh, ah, sì![pause][\x0203]L'uniforme tradisce.
    Sono in incognito
    e di ronda![pause][\x0203]È un segreto fra noi
    due, soldato.
    OK?[pause]
  - |-
    [\x0207]Soldato[\x0207]Sei grande,
    capo! Lavori
    molto![pause]
  - |-
    [\x0207][\x020902]3Fiuu, c'è mancato
    un pelo![pause][\x0203]Ma ora posso
    entrare a Zhu
    Que.[pause]
  - |-
    [\x0207]Soldato[\x0207]Oh, avanti,
    prego![pause]
