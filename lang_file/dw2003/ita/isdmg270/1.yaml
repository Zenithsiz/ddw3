strings:
  - ''
  - "\\x02\\x07Collez. Luke\\x02\\x07OK, invio i \ndati al\nsatellite.[pause]"
  - "\"Energia-S\"\nLe carte sono: bianca, blu, verde,\nrossa, nera, marrone.[pause]\\x02\\x03L'Energia-S aumenta quando\nestrai una carta di quel \ncolore.[pause]\\x02\\x03Con l'Energia-S puoi invocare\nDigimon non Novizi.[pause]\\x02\\x03\"Chiamare con l'Energia-S\"\nPer chiamare un Digimon ti serve\nEnergia-S dello stesso colore.[pause]\\x02\\x03Digimon Campione: un punto.\nDigimon Dominatore: due punti.\nDigimon Mega: tre punti.[pause]\\x02\\x03I Digimon Novizi si possono\nchiamare senza Energia-S.[pause]"
  - "\"Combo\"\nSi ha una Combo quando ci sono più \ndi 3 carte uguali sul tavolo.[pause]\\x02\\x03Si calcola la somma dei punti\ndelle carte nella Combo. Se sono\npiù di 4 carte, avrai un bonus.[pause]\\x02\\x03\"Raccogliere le carte\"\nSe vinci la battaglia ricevi\nun pacco, contenente delle carte.[pause]\\x02\\x03Puoi ricevere dei pacchi anche\nbattendo dei domatori.[pause]\\x02\\x03Si dice anche che un Digimon abbia\ncon sé dei pacchi di carte.[pause]\\x02\\x03\"Cardmon\"\nIn questo mondo si nasconde un\nDigimon chiamato Cardmon.[pause]\\x02\\x03Se lo sconfiggi, puoi ricevere dei\npacchi di carte. Forse si nasconde\nnegli alberi o nell'acqua.[pause]"
  - "\"Congelamento\"\nSi tratta di una carta programma blu.[pause]\\x02\\x03Usata contro una carta programma\ndel nemico, la fa scartare prima\nche abbia effetto.[pause]\\x02\\x03È una carta potente: se la trovi, \nmettila in cartella![pause]\\x02\\x03\"Voci sulle carte speciali\"\nPare ci siano carte speciali\nnon incluse nei pacchi.[pause]\\x02\\x03Si dice che ce le abbia qualche\ndomatore. Cercalo![pause]"
  - |-
    \x02\x07Collezionista Luke\x02\x07Non cercare di
    ricordare tutto ora:
    pazienza ed esperienza![pause]
