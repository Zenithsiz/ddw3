strings:
  - ''
  - |-
    [\x0207]Divermon[\x0207]Ti darò una sacca
    per cartelle.[pause][\x0203]Può contenere
    3 cartelle da
    te create.[pause]
  - |-
    [\x0207][\x020902]3Cartella?
    Cos'è una
    cartella?[pause]
  - |-
    [\x0207]Divermon[\x0207]Una cartella è un
    gruppo di 40 carte
    messe insieme.[pause][\x0203]Può contenere fino
    a 4 carte uguali.[pause]
  - |-
    [\x0207][\x020902]3Gruppo di carte?
    E cosa ci si
    fa??[pause]
  - |-
    [\x0207]Divermon[\x0207]Sei impossibile![pause][\x0203]Ci fai le battaglie
    a carte con
    altri giocatori![pause][\x0203]Peschi le carte,
    metti i Digimon
    in campo e via![pause][\x0203]Guarda lì!
    C'è una battaglia
    in corso![pause]
  - |-
    [\x0207]Domatore Nacky[\x0207]Ho estratto Calumon
    e inizio io.[pause][\x0203]È la fase di pesca,
    prendo 6 carte dal
    mio mazzo.[pause][\x0203]Sì! Ho buone
    carte![pause]
  - |-
    [\x0207]Domatore Nacky[\x0207]Ora c'è la fase
    di carica, ecco
    le carte programma.[pause][\x0203]Oh?
    Passo.[pause]
  - |-
    [\x0207]Domatore Steve[\x0207]Mmm...
    Pure io.[pause]
  - |-
    [\x0207]Domatore Nacky[\x0207]Siamo passati
    entrambi: la fase
    di carica è finita.[pause][\x0203]Ora, la fase di
    chiamata! Fuori
    le carte![pause]
  - |-
    [\x0207]Domatore Steve[\x0207]Va bene,
    tutti
    insieme![pause]
  - |-
    [\x0207]Domatore Nacky[\x0207]Io ho 2 Hawkmon,
    2 Agumon e
    2 Meramon![pause]
  - |-
    [\x0207]Domatore Steve[\x0207]Io ho un
    Candlemon![pause]
  - |-
    [\x0207]Domatore Nacky[\x0207]Cosa?!
    Ti prendi gioco
    di me?[pause]
  - |-
    [\x0207]Domatore Steve[\x0207]No.
    Ho un piano.[pause][\x0203]Un bravo
    domatore usa
    tutto il mazzo.[pause]
  - |-
    [\x0207]Domatrice Gloria[\x0207]Cannone di fuoco
    contro il
    mio Renamon.[pause][\x0203]Battuto dal
    Congelamento.
    E ora?[pause]
  - "[\\x0207]Domatore Wong[\\x0207]Hmm,\nhai usato il \nCongelamento.[pause][\\x0203]Non posso\nfar nulla.\nPasso.[pause]"
  - |-
    [\x0207]Domatrice Gloria[\x0207]È una cartella blu,
    quindi ho
    4 Congelamenti.[pause][\x0203]OK, passo pure io.
    Così finisce la
    compilazione.[pause]
  - |-
    [\x0207]Domatore Wong[\x0207]Mmmm...
    Ora c'è la fase
    di battaglia.[pause][\x0203]Sommiamo FA
    e PF dei
    Digimon.[pause][\x0203]Io ho 1 Growlmon,
    FA 18, 20 PF.[pause]
  - |-
    [\x0207]Domatrice Gloria[\x0207]Io ho 3 Renamon
    con FA 4 e 4 PF:
    FA 12 e 12 PF![pause][\x0203]Ma sono 3 carte:
    appare Taomon
    con FA 12 e 12 PF.[pause]
  - |-
    [\x0207]Domatore Wong[\x0207]... ...[pause][\x0203]Allora ora hai
    FA 24 e 24 PF.
    Hai vinto.[pause]
  - |-
    [\x0207]Domatrice Gloria[\x0207]Si, ho vinto![pause][\x0203]Ma bisogna
    vincere 2 turni
    su 3. Continuiamo![pause]
  - |-
    [\x0207]Divermon[\x0207]Vedi?
    È molto eccitante![pause][\x0203]Non andrai lontano
    all'inizio ma...[pause][\x0203]Ecco una sacca per
    cartelle, capienza
    tre cartelle.[pause][\x0203]Ti darò la mia
    cartella d'allenamento
    personale.[pause]
  - |-
    [\x0207][\x020902]3Wow!
    Grazie!
    Mi impegnerò![pause][\x0203]Ma non so di
    cosa stessero
    parlando.[pause]
  - |-
    [\x0207]Divermon[\x0207]Parla a Ken o Luke,
    ti spiegheranno.[pause][\x0203]Migliorando il
    tuo Partner,
    migliorerai tu.[pause][\x0203]I bravi giocatori
    sono bravi domatori.[pause][\x0203]E i domatori
    con forti Partner
    combattono molto.[pause]
  - |-
    [\x0207][\x020902]3OK! Grazie
    di tutto,
    Divermon![pause]
  - |-
    [\x0207]Divermon[\x0207]Buona
    fortuna![pause]
