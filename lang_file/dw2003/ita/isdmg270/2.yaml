strings:
  - ''
  - |-
    \x02\x07Divermon\x02\x07Ti darò una sacca
    per cartelle.[pause]\x02\x03Può contenere
    3 cartelle da
    te create.[pause]
  - |-
    \x02\x07\x02\x09\x023Cartella?
    Cos'è una
    cartella?[pause]
  - |-
    \x02\x07Divermon\x02\x07Una cartella è un
    gruppo di 40 carte
    messe insieme.[pause]\x02\x03Può contenere fino
    a 4 carte uguali.[pause]
  - |-
    \x02\x07\x02\x09\x023Gruppo di carte?
    E cosa ci si
    fa??[pause]
  - |-
    \x02\x07Divermon\x02\x07Sei impossibile![pause]\x02\x03Ci fai le battaglie
    a carte con
    altri giocatori![pause]\x02\x03Peschi le carte,
    metti i Digimon
    in campo e via![pause]\x02\x03Guarda lì!
    C'è una battaglia
    in corso![pause]
  - |-
    \x02\x07Domatore Nacky\x02\x07Ho estratto Calumon
    e inizio io.[pause]\x02\x03È la fase di pesca,
    prendo 6 carte dal
    mio mazzo.[pause]\x02\x03Sì! Ho buone
    carte![pause]
  - |-
    \x02\x07Domatore Nacky\x02\x07Ora c'è la fase
    di carica, ecco
    le carte programma.[pause]\x02\x03Oh?
    Passo.[pause]
  - |-
    \x02\x07Domatore Steve\x02\x07Mmm...
    Pure io.[pause]
  - |-
    \x02\x07Domatore Nacky\x02\x07Siamo passati
    entrambi: la fase
    di carica è finita.[pause]\x02\x03Ora, la fase di
    chiamata! Fuori
    le carte![pause]
  - |-
    \x02\x07Domatore Steve\x02\x07Va bene,
    tutti
    insieme![pause]
  - |-
    \x02\x07Domatore Nacky\x02\x07Io ho 2 Hawkmon,
    2 Agumon e
    2 Meramon![pause]
  - |-
    \x02\x07Domatore Steve\x02\x07Io ho un
    Candlemon![pause]
  - |-
    \x02\x07Domatore Nacky\x02\x07Cosa?!
    Ti prendi gioco
    di me?[pause]
  - |-
    \x02\x07Domatore Steve\x02\x07No.
    Ho un piano.[pause]\x02\x03Un bravo
    domatore usa
    tutto il mazzo.[pause]
  - |-
    \x02\x07Domatrice Gloria\x02\x07Cannone di fuoco
    contro il
    mio Renamon.[pause]\x02\x03Battuto dal
    Congelamento.
    E ora?[pause]
  - "\\x02\\x07Domatore Wong\\x02\\x07Hmm,\nhai usato il \nCongelamento.[pause]\\x02\\x03Non posso\nfar nulla.\nPasso.[pause]"
  - |-
    \x02\x07Domatrice Gloria\x02\x07È una cartella blu,
    quindi ho
    4 Congelamenti.[pause]\x02\x03OK, passo pure io.
    Così finisce la
    compilazione.[pause]
  - |-
    \x02\x07Domatore Wong\x02\x07Mmmm...
    Ora c'è la fase
    di battaglia.[pause]\x02\x03Sommiamo FA
    e PF dei
    Digimon.[pause]\x02\x03Io ho 1 Growlmon,
    FA 18, 20 PF.[pause]
  - |-
    \x02\x07Domatrice Gloria\x02\x07Io ho 3 Renamon
    con FA 4 e 4 PF:
    FA 12 e 12 PF![pause]\x02\x03Ma sono 3 carte:
    appare Taomon
    con FA 12 e 12 PF.[pause]
  - |-
    \x02\x07Domatore Wong\x02\x07... ...[pause]\x02\x03Allora ora hai
    FA 24 e 24 PF.
    Hai vinto.[pause]
  - |-
    \x02\x07Domatrice Gloria\x02\x07Si, ho vinto![pause]\x02\x03Ma bisogna
    vincere 2 turni
    su 3. Continuiamo![pause]
  - |-
    \x02\x07Divermon\x02\x07Vedi?
    È molto eccitante![pause]\x02\x03Non andrai lontano
    all'inizio ma...[pause]\x02\x03Ecco una sacca per
    cartelle, capienza
    tre cartelle.[pause]\x02\x03Ti darò la mia
    cartella d'allenamento
    personale.[pause]
  - |-
    \x02\x07\x02\x09\x023Wow!
    Grazie!
    Mi impegnerò![pause]\x02\x03Ma non so di
    cosa stessero
    parlando.[pause]
  - |-
    \x02\x07Divermon\x02\x07Parla a Ken o Luke,
    ti spiegheranno.[pause]\x02\x03Migliorando il
    tuo Partner,
    migliorerai tu.[pause]\x02\x03I bravi giocatori
    sono bravi domatori.[pause]\x02\x03E i domatori
    con forti Partner
    combattono molto.[pause]
  - |-
    \x02\x07\x02\x09\x023OK! Grazie
    di tutto,
    Divermon![pause]
  - |-
    \x02\x07Divermon\x02\x07Buona
    fortuna![pause]
