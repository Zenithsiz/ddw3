strings:
  - ''
  - |-
    \x02\x07Numemon\x02\x07Qui saremo
    al sicuro.[pause]
  - |-
    \x02\x07\x02\x09\x023Ehi, grazie![pause]\x02\x03Ma cosa hanno
    gli abitanti
    di Byakko?[pause]\x02\x03Il governatore mi
    ha fatto cadere
    nel sotterraneo.[pause]
  - |-
    \x02\x07Numemon\x02\x07Il governatore
    e tutti gli altri
    sono dei falsi![pause]
  - |-
    \x02\x07\x02\x09\x023Cosa? Allora
    chi erano
    quei tizi?[pause]
  - |-
    \x02\x07Numemon\x02\x07Questo non ti
    riguarda![pause]\x02\x03Il vero governatore
    è nel deserto di
    Moebius.[pause]\x02\x03Si trova nella Torre
    miraggio.[pause]
  - |-
    \x02\x07\x02\x09\x023Ehi!
    Aspetta!
    Che storia è?[pause]
  - "\\x02\\x07Numemon\\x02\\x07Non posso dirti\naltro![pause]\\x02\\x03Non venire\npiù qui a \nByakko![pause]"
  - |-
    \x02\x07\x02\x09\x023E va bene!
    Ciao![pause]
  - |-
    \x02\x07\x02\x09\x023Bene. Troviamo
    il vero governatore
    e parliamoci![pause]
