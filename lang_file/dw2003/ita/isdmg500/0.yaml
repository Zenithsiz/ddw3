strings:
  - ''
  - |-
    [\x0207]Donna[\x0207]Ehi tu!
    Proprio
    tu, laggiù![pause]
  - |-
    [\x0207][\x020902]3Uhmmmm...
    Chi, io?[pause]
  - |-
    [\x0207]Donna[\x0207]Sono Lisa.
    Piacere![pause][\x0203]E il tuo
    nome?[pause]
  - |-
    [\x0207][\x020902]3Oh, sono
    [\x020801][\x020501].[pause]
  - |-
    [\x0207]Lisa[\x0207][\x020801][\x020501], OK, lo
    ricorderò.[pause][\x0203][\x020802][\x020502], per caso hai
    visto un piccolo
    Digimon verde?[pause]
  - |-
    [\x0207][\x020902]3Um, ah, parli
    di Monmon, o di
    Terriermon?[pause]
  - |-
    [\x0207]Lisa[\x0207]Beh, ecco,
    non lo so.[pause][\x0203]Quale credi
    che sia,
    [\x020801][\x020501]?[pause]
  - |-
    [\x0207][\x020902]3Beh, mah,
    boh?[pause]
  - |-
    [\x0207]Lisa[\x0207]Oh, lo so, è
    Ogremon!
    Per forza![pause][\x0203]Devo andare
    subito a
    cercarlo![pause]
  - '[\x0207][\x020902]3Ma che ha quella?[pause]'
  - |-
    [\x0207]Lisa[\x0207][\x020801][\x020501], è stato
    un piacere.
    Ciao![pause]
