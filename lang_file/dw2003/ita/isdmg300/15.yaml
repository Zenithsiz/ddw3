  - |-
    [\x0207][\x020902]3Strano. Non
    c'è nessuno
    qui![pause]
  - |-
    [\x0207][\x020902]3Ci sono! È come la
    stanza della Signora
    del Gioco ad Asuka![pause][\x0203]Una porta segreta![pause][\x0203]Quale sarà il
    codice?[pause][\x0203]Ad Asuka era
    MONSTER, forse
    qui è DIGITAL?[pause]
  - |-
    [\x0207][\x020902]3!!
    Si è aperta
    da sola![pause][\x0203]Forse
    vuole che
    entri.[pause][\x0203]Bene, allora!
    Entrerò,
    chiunque tu sia![pause]
