strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023OK, andiamo
    ad Amaterasu!
    Forza![pause]
  - |-
    \x02\x07Teddy\x02\x07Ehi, \x02\x08\x01\x02\x05\x01!
    Aspetta![pause]
  - |-
    \x02\x07\x02\x09\x023Teddy!
    Perché
    sei qui?[pause]
  - |-
    \x02\x07Teddy\x02\x07Sono venuto con
    Lisa e gli altri.[pause]\x02\x03\x02\x08\x01\x02\x05\x01, puoi
    aspettare un po'
    prima di entrare?[pause]\x02\x03Lisa sta portando
    qui i membri della
    Resistenza![pause]
  - |-
    \x02\x07\x02\x09\x023E come la
    mettiamo
    con l'A.o.A?[pause]
  - |-
    \x02\x07Teddy\x02\x07Ci ha pensato
    la Resistenza![pause]\x02\x03Prese le quattro
    città, rimane solo
    Amaterasu![pause]
  - |-
    \x02\x07\x02\x09\x023Bene!
    Ora...[pause]
  - |-
    \x02\x07Teddy\x02\x07Sì, la battaglia
    finale![pause]\x02\x03Sconfiggeremo
    l'A.o.A![pause]
  - |-
    \x02\x07\x02\x09\x023Perfetto![pause]\x02\x03Se lottiamo
    assieme, l'A.o.A
    non ha scampo![pause]
