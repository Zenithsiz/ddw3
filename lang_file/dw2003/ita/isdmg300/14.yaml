strings:
  - ''
  - |-
    [\x0207][\x020902]3OK, andiamo
    ad Amaterasu!
    Forza![pause]
  - |-
    [\x0207]Teddy[\x0207]Ehi, [\x020801][\x020501]!
    Aspetta![pause]
  - |-
    [\x0207][\x020902]3Teddy!
    Perché
    sei qui?[pause]
  - |-
    [\x0207]Teddy[\x0207]Sono venuto con
    Lisa e gli altri.[pause][\x0203][\x020801][\x020501], puoi
    aspettare un po'
    prima di entrare?[pause][\x0203]Lisa sta portando
    qui i membri della
    Resistenza![pause]
  - |-
    [\x0207][\x020902]3E come la
    mettiamo
    con l'A.o.A?[pause]
  - |-
    [\x0207]Teddy[\x0207]Ci ha pensato
    la Resistenza![pause][\x0203]Prese le quattro
    città, rimane solo
    Amaterasu![pause]
  - |-
    [\x0207][\x020902]3Bene!
    Ora...[pause]
  - |-
    [\x0207]Teddy[\x0207]Sì, la battaglia
    finale![pause][\x0203]Sconfiggeremo
    l'A.o.A![pause]
  - |-
    [\x0207][\x020902]3Perfetto![pause][\x0203]Se lottiamo
    assieme, l'A.o.A
    non ha scampo![pause]
