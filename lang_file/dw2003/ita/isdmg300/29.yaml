strings:
  - ''
  - |-
    \x02\x07Calciatore Hide\x02\x07Ehi, Cardmon
    non esce.[pause]\x02\x03E perché ho perso
    Gabumon?[pause]
  - |-
    \x02\x07\x02\x09\x023Perché
    dai calci agli
    alberi?[pause]
  - |-
    \x02\x07Calciatore Hide\x02\x07Mi ha chiesto
    perché lo
    faccio?[pause]\x02\x03Per trovare
    un Cardmon![pause]
  - |-
    \x02\x07\x02\x09\x023Cardmon?
    Cos'è? Un
    Digimon?[pause]
  - |-
    \x02\x07Hide calciatore\x02\x07Cardmon è un Digimon
    che lascia pacchi
    di carte extra.[pause]\x02\x03Solo Divermon in
    città li può
    aprire.[pause]
  - |-
    \x02\x07\x02\x09\x023Cardmon ha
    dei pacchi?[pause]\x02\x03Allora lasciami
    calciare un po'.[pause]
  - |-
    \x02\x07Hide calciatore\x02\x07Heh heh heh. Ci
    vogliono gli stivali
    dell'albero.[pause]\x02\x03E tu magari
    li vuoi,
    vero?[pause]\x02\x03Ho perso la mia
    carta Gabumon.
    Mi aiuti?[pause]\x02\x03Se la trovi, ti dirò
    come procurarti gli
    stivali.[pause]
  - |-
    \x02\x07\x02\x09\x023Una carta
    Gabumon? OK,
    torno presto![pause]
