strings:
  - ''
  - |-
    [\x0207]Calciatore Hide[\x0207]Ehi, Cardmon
    non esce.[pause][\x0203]E perché ho perso
    Gabumon?[pause]
  - |-
    [\x0207][\x020902]3Perché
    dai calci agli
    alberi?[pause]
  - |-
    [\x0207]Calciatore Hide[\x0207]Mi ha chiesto
    perché lo
    faccio?[pause][\x0203]Per trovare
    un Cardmon![pause]
  - |-
    [\x0207][\x020902]3Cardmon?
    Cos'è? Un
    Digimon?[pause]
  - |-
    [\x0207]Hide calciatore[\x0207]Cardmon è un Digimon
    che lascia pacchi
    di carte extra.[pause][\x0203]Solo Divermon in
    città li può
    aprire.[pause]
  - |-
    [\x0207][\x020902]3Cardmon ha
    dei pacchi?[pause][\x0203]Allora lasciami
    calciare un po'.[pause]
  - |-
    [\x0207]Hide calciatore[\x0207]Heh heh heh. Ci
    vogliono gli stivali
    dell'albero.[pause][\x0203]E tu magari
    li vuoi,
    vero?[pause][\x0203]Ho perso la mia
    carta Gabumon.
    Mi aiuti?[pause][\x0203]Se la trovi, ti dirò
    come procurarti gli
    stivali.[pause]
  - |-
    [\x0207][\x020902]3Una carta
    Gabumon? OK,
    torno presto![pause]
