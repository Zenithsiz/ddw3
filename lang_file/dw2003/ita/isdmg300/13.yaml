strings:
  - ''
  - |-
    [\x0207]Ragazzo[\x0207]Cosa?
    Siete
    dell'A.o.A?[pause][\x0203]Non mi
    arrenderò![pause][\x0203]Vi batterò
    con i miei
    Digimon...[pause]
  - |-
    [\x0207][\x020902]3Aspetta! Non
    sono
    dell'A.o.A![pause][\x0203]Sono [\x020801][\x020501]
    e vengo dal
    server Asuka![pause]
  - |-
    [\x0207]Ragazzo[\x0207]Davvero?
    Scusa, pensavo
    fossi dei loro.[pause][\x0203]Io sono Kenny.[pause][\x0203]Come sei arrivato
    ad Amaterasu?[pause]
  - |-
    [\x0207][\x020902]3Attraverso il
    buco di sicurezza
    di Bulbmon.[pause][\x0203]Kenny, sai dov'è
    il digi-uovo della
    sapienza?[pause]
  - |-
    [\x0207]Kenny coraggioso[\x0207]Veramente no.
    Mi dispiace.[pause][\x0203]Ad ogni modo,
    è impossibile
    cercarlo![pause][\x0203]Questo server è
    stato conquistato
    dall'A.o.A![pause]
  - |-
    [\x0207][\x020902]3Non puoi dirlo
    finché non
    provi![pause][\x0203]E gli altri
    domatori?[pause]
  - |-
    [\x0207]Kenny coraggioso[\x0207]Sono costretti
    ad addestrare
    Digimon guerrieri.[pause][\x0203]Poi vengono
    trasformati in
    Oinkmon![pause]
  - |-
    [\x0207][\x020902]3Ancora Oinkmon!
    Oh, no![pause][\x0203]Non gliela farò
    passare liscia![pause]
  - |-
    [\x0207]Kenny coraggioso[\x0207]È quello che dico
    anch'io![pause][\x0203]Chi non è stato
    catturato sta...[pause][\x0203]formando una resistenza
    contro l'A.o.A.[pause][\x0203]Ora li sto cercando,
    vorrei unirmi a
    loro.[pause]
  - |-
    [\x0207][\x020902]3Resistenza...
    Vorrei aiutarvi, ma
    ora non posso.[pause][\x0203]Ora mi occorre
    il digi-uovo della
    sapienza![pause]
  - |-
    [\x0207]Kenny coraggioso[\x0207]Capisco.
    Peccato...[pause][\x0203]Beh, io vado.
    Attento,
    [\x020801][\x020501]![pause]
  - '[\x0207][\x020902]3Anche tu![pause]'
  - |-
    [\x0207]Kenny coraggioso[\x0207]Oh sì![pause][\x0203]Ti servirà questo
    per muoverti nel
    server Amaterasu.[pause]
  - |-
    [\x0207][\x020902]3L'ID Crony!
    Fantastico![pause]
  - |-
    [\x0207]Kenny coraggioso[\x0207]Con quella ti
    crederanno un
    membro dell'A.o.A![pause][\x0203]Se non farai
    sciocchezze, non
    ti scopriranno![pause]
  - |-
    [\x0207][\x020902]3Grazie.
    Ti sono
    debitore.[pause]
  - |-
    [\x0207]Kenny coraggioso[\x0207]Beh, io vado.
    Stai molto
    attento![pause]
  - |-
    [\x0207][\x020902]3Si, e gli
    darò una
    bella lezione![pause]
  - |-
    [\x0207][\x020902]3Ora cerchiamo
    il digi-uovo![pause]
