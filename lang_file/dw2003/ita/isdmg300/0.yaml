strings:
  - ''
  - |-
    [\x0207]Teddy[\x0207]Ehi [\x020801][\x020501]!
    Ascolta!
    Notiziona![pause]
  - |-
    [\x0207][\x020902]3Che c'è?
    Cos'è questa
    fretta?[pause]
  - |-
    [\x0207]Teddy[\x0207]Topo Fortunato!
    Topo Fortunato
    è apparso![pause]
  - |-
    [\x0207][\x020902]3Cosa?
    Topo Fortunato?[pause]
  - |-
    [\x0207]Teddy[\x0207]Non lo sai? È
    un hacker! Un
    genio![pause][\x0203]Non conosce
    ostacoli![pause]
  - '[\x0207][\x020902]3Oh. OK.[pause]'
  - |-
    [\x0207]Teddy[\x0207]Sono un suo fan.
    Voglio incontrarlo![pause]
  - |-
    Annuncio per tutti i
    giocatori di Digimon Online.[pause][\x0203]Siamo costretti a una
    manutenzione d'emergenza.[pause][\x0203]Per questo motivo non potrete
    tornare al Mondo Reale, ma non
    sarete tenuti a pagare.[pause][\x0203]Ripeto,
    giocherete tutti gratis![pause]
  - |-
    [\x0207]Teddy[\x0207]Ehi hai sentito,
    vero?[pause][\x0203]Sono sicuro che
    è stato Topo
    Fortunato![pause][\x0203]Non resisto più,
    devo trovare
    Topo Fortunato![pause]
  - |-
    [\x0207][\x020902]3Ehi, ehi,
    Teddy![pause]
  - |-
    [\x0207][\x020902]3Se n'è
    andato.[pause][\x0203]Fa sempre così
    quando si
    eccita.[pause]
