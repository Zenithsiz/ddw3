strings:
  - ''
  - |-
    Il mio vero obiettivo era
    Gunslinger: la Juggernaut era
    un'esca.[pause][\x0203]L'Operazione Sigma si
    sta concludendo.[pause]
  - |-
    [\x0207][\x020902]3Concludendo?
    Cosa stanno
    facendo?[pause]
  - |-
    Lanceremo l'onda digitalizzante dal
    Cannone Ragnarok su Gunslinger e
    tutti i terrestri diventeranno Oinkmon![pause]
  - |-
    [\x0207][\x020902]3Co-cosa?!
    Non posso
    permetterlo![pause]
  - |-
    Allora raggiungi Gunslinger
    e affrontami.[pause][\x0203]Non hai nulla da temere.
    Attraversa il portale
    e sarai su Gunslinger![pause][\x0203]Sarà la battaglia finale![pause][\x0203]La posta in gioco è
    il destino dell'umanità.[pause]
  - |-
    [\x0207][\x020902]3Va bene,
    Lord Megamorte,
    arrivo![pause][\x0203]Sappi che ti
    batterò![pause]
