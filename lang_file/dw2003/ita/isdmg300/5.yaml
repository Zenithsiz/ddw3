strings:
  - ''
  - |-
    \x02\x07Datamon\x02\x07Devi essere molto
    bravo se hai vinto con
    me. Meriti questi![pause]\x02\x03I guanti arrugginiti!
    Sono rarissimi:
    abbine cura.[pause]
  - |-
    \x02\x07\x02\x09\x023Eh? Ah, sì,
    ne avrò cura.
    Grazie.[pause]\x02\x03Ho i guanti
    arrugginiti!
    Belli, eh?[pause]
  - |-
    \x02\x07Datamon\x02\x07Nel Mondo Digitale,
    armi e corazze antiche
    nascondono segreti.[pause]\x02\x03Trova il Digimon
    digivoluto con corazza
    che li conosce.[pause]
  - |-
    \x02\x07\x02\x09\x023Oh, OK!
    Lo troverò e mi
    farò dire tutto![pause]
