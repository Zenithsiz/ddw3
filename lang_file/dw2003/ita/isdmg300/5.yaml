strings:
  - ''
  - |-
    [\x0207]Datamon[\x0207]Devi essere molto
    bravo se hai vinto con
    me. Meriti questi![pause][\x0203]I guanti arrugginiti!
    Sono rarissimi:
    abbine cura.[pause]
  - |-
    [\x0207][\x020902]3Eh? Ah, sì,
    ne avrò cura.
    Grazie.[pause][\x0203]Ho i guanti
    arrugginiti!
    Belli, eh?[pause]
  - |-
    [\x0207]Datamon[\x0207]Nel Mondo Digitale,
    armi e corazze antiche
    nascondono segreti.[pause][\x0203]Trova il Digimon
    digivoluto con corazza
    che li conosce.[pause]
  - |-
    [\x0207][\x020902]3Oh, OK!
    Lo troverò e mi
    farò dire tutto![pause]
