strings:
  - ''
  - |-
    \x02\x07Ufficiale capo\x02\x07Aspetta! Mi
    arrenderò![pause]\x02\x03Sei molto
    forte.[pause]\x02\x03Chissà chi vincerà.
    Tu o lui?[pause]
  - '\x02\x07\x02\x09\x023Cosa?[pause]'
  - |-
    \x02\x07Nick\x02\x07Presidente della
    MAGAMI, sei in
    arresto![pause]
  - |-
    \x02\x07Ufficiale capo\x02\x07Va bene, ne
    ho avuto
    abbastanza.[pause]\x02\x03In futuro,
    farò da
    solo.[pause]
  - |-
    \x02\x07Lisa\x02\x07È piuttosto
    docile.[pause]\x02\x03Ma c'è un'altra
    cosa...[pause]
  - |-
    \x02\x07Ufficiale capo\x02\x07Destromon? Puoi
    fermarlo con
    quella macchina.[pause]
  - |-
    \x02\x07Lisa\x02\x07OK, bene!
    Lo interrogherò io.[pause]\x02\x03E voi andate a
    fermare Destromon![pause]
  - '\x02\x07Teddy\x02\x07Si![pause]'
  - |-
    \x02\x07Nick\x02\x07V-va
    bene![pause]
  - |-
    \x02\x07\x02\x09\x023Teddy, ma tu
    sai come?[pause]
  - |-
    \x02\x07Teddy\x02\x07Heh heh!
    Abbastanza...[pause]\x02\x03Il sistema è simile
    a quello del
    server Asuka![pause]
  - |-
    \x02\x07Nick\x02\x07Ehi, Teddy,
    presto![pause]\x02\x03O Destromon
    atterrerà su
    una città![pause]
  - |-
    \x02\x07Teddy\x02\x07Tenetevi
    forte![pause]
  - |-
    \x02\x07\x02\x09\x023Avanti,
    fai
    presto![pause]
  - |-
    \x02\x07\x02\x09\x023...ehi!
    Dove...?[pause]
  - |-
    \x02\x07Nick\x02\x07Meno
    parole più
    fatti![pause]
  - |-
    \x02\x07Lisa\x02\x07Su, forza
    arrenditi.[pause]\x02\x03Abbiamo preso
    tutti dell'A.o.A,
    tranne te.[pause]
  - '\x02\x07Teddy\x02\x07Sì![pause]'
