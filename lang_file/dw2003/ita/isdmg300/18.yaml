strings:
  - ''
  - |-
    [\x0207]Ufficiale capo[\x0207]Aspetta! Mi
    arrenderò![pause][\x0203]Sei molto
    forte.[pause][\x0203]Chissà chi vincerà.
    Tu o lui?[pause]
  - '[\x0207][\x020902]3Cosa?[pause]'
  - |-
    [\x0207]Nick[\x0207]Presidente della
    MAGAMI, sei in
    arresto![pause]
  - |-
    [\x0207]Ufficiale capo[\x0207]Va bene, ne
    ho avuto
    abbastanza.[pause][\x0203]In futuro,
    farò da
    solo.[pause]
  - |-
    [\x0207]Lisa[\x0207]È piuttosto
    docile.[pause][\x0203]Ma c'è un'altra
    cosa...[pause]
  - |-
    [\x0207]Ufficiale capo[\x0207]Destromon? Puoi
    fermarlo con
    quella macchina.[pause]
  - |-
    [\x0207]Lisa[\x0207]OK, bene!
    Lo interrogherò io.[pause][\x0203]E voi andate a
    fermare Destromon![pause]
  - '[\x0207]Teddy[\x0207]Si![pause]'
  - |-
    [\x0207]Nick[\x0207]V-va
    bene![pause]
  - |-
    [\x0207][\x020902]3Teddy, ma tu
    sai come?[pause]
  - |-
    [\x0207]Teddy[\x0207]Heh heh!
    Abbastanza...[pause][\x0203]Il sistema è simile
    a quello del
    server Asuka![pause]
  - |-
    [\x0207]Nick[\x0207]Ehi, Teddy,
    presto![pause][\x0203]O Destromon
    atterrerà su
    una città![pause]
  - |-
    [\x0207]Teddy[\x0207]Tenetevi
    forte![pause]
  - |-
    [\x0207][\x020902]3Avanti,
    fai
    presto![pause]
  - |-
    [\x0207][\x020902]3...ehi!
    Dove...?[pause]
  - |-
    [\x0207]Nick[\x0207]Meno
    parole più
    fatti![pause]
  - |-
    [\x0207]Lisa[\x0207]Su, forza
    arrenditi.[pause][\x0203]Abbiamo preso
    tutti dell'A.o.A,
    tranne te.[pause]
  - '[\x0207]Teddy[\x0207]Sì![pause]'
