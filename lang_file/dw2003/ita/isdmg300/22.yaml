strings:
  - ''
  - |-
    \x02\x07Kail\x02\x07\x02\x08\x01\x02\x05\x01!
    Grazie al
    cielo stai bene![pause]
  - |-
    \x02\x07\x02\x09\x023Kail!
    Che succede?[pause]\x02\x03Perché sono
    diventati tutti
    Oinkmon?[pause]
  - |-
    \x02\x07Kail\x02\x07I Vemmon!
    È colpa loro![pause]
  - |-
    \x02\x07\x02\x09\x023Cosa?
    Che hai
    detto?[pause]
  - |-
    \x02\x07Kail\x02\x07Sono usciti molti
    Vemmon dal
    centro amministrativo![pause]\x02\x03Poi hanno sparato
    dei raggi e...[pause]\x02\x03trasformato tutti
    in Oinkmon![pause]
  - |-
    \x02\x07\x02\x09\x023Ehi, i Vemmon
    non hanno
    questi poteri.[pause]\x02\x03Sono stati...
    modificati?[pause]
  - |-
    \x02\x07Kail\x02\x07N-non lo so...[pause]\x02\x03Io mi sono
    nascosta
    con gli altri.[pause]\x02\x03E sono l'unica
    rimasta
    normale.[pause]\x02\x03Anche Teddy e
    Lisa sono
    diventati Oinkmon.[pause]
  - |-
    \x02\x07\x02\x09\x023Ma che succede?[pause]\x02\x03E dove sono ora
    i Vemmon?[pause]
  - |-
    \x02\x07\x02\x09\x023E dove sono ora
    i Vemmon?[pause]
  - |-
    \x02\x07Kail\x02\x07Saranno nella
    Stanza della
    Signora![pause]
  - |-
    \x02\x07\x02\x09\x023Allora ci deve
    essere un segreto,
    lì dentro![pause]\x02\x03Andiamo![pause]\x02\x03Kail, tu
    nasconditi![pause]
  - |-
    \x02\x07Kail\x02\x07Cosa?
    Ma, ma...
    \x02\x08\x01\x02\x05\x01![pause]
  - |-
    \x02\x07\x02\x09\x023Io sono l'unico
    che può batterli in
    questo mondo![pause]\x02\x03Tranquilla!
    Lascia fare a me![pause]
  - |-
    \x02\x07Kail\x02\x07Va bene.
    Credo in te,
    \x02\x08\x01\x02\x05\x01![pause]\x02\x03Ma ti darò
    una lezione se
    perdi![pause]
  - |-
    \x02\x07\x02\x09\x023Va bene!
    Ora vado![pause]
  - |-
    \x02\x07Kail\x02\x07Sta attento,
    \x02\x08\x01\x02\x05\x01.[pause]
  - |-
    \x02\x07Kail\x02\x07L'A.o.A non ha
    ancora perso.[pause]
  - |-
    \x02\x07\x02\x09\x023Allora,
    tutti gli
    altri?[pause]
  - |-
    \x02\x07Kail\x02\x07S-sì! Teddy,
    Lisa e gli altri
    sono Oinkmon.[pause]
  - '\x02\x07\x02\x09\x023Ehi, Kail?[pause]'
  - |-
    \x02\x07Kurt\x02\x07Oink!
    Oin, ooink![pause]
  - |-
    \x02\x07Kurt\x02\x07Ooink!
    Ooi, oink![pause]
  - |-
    \x02\x07Kail\x02\x07Chissà cosa
    accade nel
    Mondo Reale...[pause]
