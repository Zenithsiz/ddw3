strings:
  - ''
  - |-
    [\x0207]Kail[\x0207][\x020801][\x020501]!
    Grazie al
    cielo stai bene![pause]
  - |-
    [\x0207][\x020902]3Kail!
    Che succede?[pause][\x0203]Perché sono
    diventati tutti
    Oinkmon?[pause]
  - |-
    [\x0207]Kail[\x0207]I Vemmon!
    È colpa loro![pause]
  - |-
    [\x0207][\x020902]3Cosa?
    Che hai
    detto?[pause]
  - |-
    [\x0207]Kail[\x0207]Sono usciti molti
    Vemmon dal
    centro amministrativo![pause][\x0203]Poi hanno sparato
    dei raggi e...[pause][\x0203]trasformato tutti
    in Oinkmon![pause]
  - |-
    [\x0207][\x020902]3Ehi, i Vemmon
    non hanno
    questi poteri.[pause][\x0203]Sono stati...
    modificati?[pause]
  - |-
    [\x0207]Kail[\x0207]N-non lo so...[pause][\x0203]Io mi sono
    nascosta
    con gli altri.[pause][\x0203]E sono l'unica
    rimasta
    normale.[pause][\x0203]Anche Teddy e
    Lisa sono
    diventati Oinkmon.[pause]
  - |-
    [\x0207][\x020902]3Ma che succede?[pause][\x0203]E dove sono ora
    i Vemmon?[pause]
  - |-
    [\x0207][\x020902]3E dove sono ora
    i Vemmon?[pause]
  - |-
    [\x0207]Kail[\x0207]Saranno nella
    Stanza della
    Signora![pause]
  - |-
    [\x0207][\x020902]3Allora ci deve
    essere un segreto,
    lì dentro![pause][\x0203]Andiamo![pause][\x0203]Kail, tu
    nasconditi![pause]
  - |-
    [\x0207]Kail[\x0207]Cosa?
    Ma, ma...
    [\x020801][\x020501]![pause]
  - |-
    [\x0207][\x020902]3Io sono l'unico
    che può batterli in
    questo mondo![pause][\x0203]Tranquilla!
    Lascia fare a me![pause]
  - |-
    [\x0207]Kail[\x0207]Va bene.
    Credo in te,
    [\x020801][\x020501]![pause][\x0203]Ma ti darò
    una lezione se
    perdi![pause]
  - |-
    [\x0207][\x020902]3Va bene!
    Ora vado![pause]
  - |-
    [\x0207]Kail[\x0207]Sta attento,
    [\x020801][\x020501].[pause]
  - |-
    [\x0207]Kail[\x0207]L'A.o.A non ha
    ancora perso.[pause]
  - |-
    [\x0207][\x020902]3Allora,
    tutti gli
    altri?[pause]
  - |-
    [\x0207]Kail[\x0207]S-sì! Teddy,
    Lisa e gli altri
    sono Oinkmon.[pause]
  - '[\x0207][\x020902]3Ehi, Kail?[pause]'
  - |-
    [\x0207]Kurt[\x0207]Oink!
    Oin, ooink![pause]
  - |-
    [\x0207]Kurt[\x0207]Ooink!
    Ooi, oink![pause]
  - |-
    [\x0207]Kail[\x0207]Chissà cosa
    accade nel
    Mondo Reale...[pause]
