strings:
  - ''
  - |-
    [\x0207][\x020902]3Qui
    non c'è
    nessuno.[pause]
  - "Sono Lord Megamorte, il\ndistruttore del Mondo\nReale e di quello Digitale.[pause][\\x0203]E diventerò un dio nel\nmondo che seguirà a \nquello distrutto.[pause][\\x0203]Ora vieni a me, \nre dei domatori.[pause][\\x0203]Ti aspetto presso il\nsatellite militare\nGunslinger![pause]"
  - |-
    [\x0207][\x020902]3Cosa?
    Gunslinger?[pause]
  - |-
    Sì. Ti mostrerò la sua
    figura maestosa sospesa
    nello spazio.[pause]
  - |-
    [\x0207][\x020902]3Co-
    cosa?![pause]
