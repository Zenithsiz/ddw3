strings:
  - ''
  - |-
    [\x0207]???[\x0207]Sono così
    inutili.[pause][\x0203]Ma sono
    impressionato
    dalla tua forza![pause]
  - |-
    [\x0207][\x020902]3Sei il presidente
    della MAGAMI?[pause]
  - |-
    [\x0207]???[\x0207]Presidente?
    Ah, sì.[pause][\x0203]Puoi chiamarmi
    ufficiale capo?
    Suona meglio![pause]
  - |-
    [\x0207][\x020902]3Basta scherzare!
    Elimina subito
    Destromon![pause]
  - |-
    [\x0207]Ufficiale capo[\x0207]Calmati.
    Perché non ti unisci
    a me?[pause][\x0203]Se accetti, sarai
    il mio braccio destro!
    Ti va?[pause]
  - |-
    [\x0207][\x020902]3Mai! Usi
    i Digimon per il male.[pause][\x0203]Meglio la morte
    che unirmi a te![pause]
  - |-
    [\x0207]Ufficiale capo[\x0207]Hai sprecato la
    tua occasione.
    Stupido![pause][\x0203]Comunque ormai
    è troppo tardi per
    cambiare idea![pause]
  - |-
    [\x0207][\x020902]3Dicevano di
    essere le guardie
    reali.[pause][\x0203]Quindi il tizio
    di sopra è
    molto in alto![pause]
