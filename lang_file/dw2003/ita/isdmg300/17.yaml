strings:
  - ''
  - |-
    \x02\x07???\x02\x07Sono così
    inutili.[pause]\x02\x03Ma sono
    impressionato
    dalla tua forza![pause]
  - |-
    \x02\x07\x02\x09\x023Sei il presidente
    della MAGAMI?[pause]
  - |-
    \x02\x07???\x02\x07Presidente?
    Ah, sì.[pause]\x02\x03Puoi chiamarmi
    ufficiale capo?
    Suona meglio![pause]
  - |-
    \x02\x07\x02\x09\x023Basta scherzare!
    Elimina subito
    Destromon![pause]
  - |-
    \x02\x07Ufficiale capo\x02\x07Calmati.
    Perché non ti unisci
    a me?[pause]\x02\x03Se accetti, sarai
    il mio braccio destro!
    Ti va?[pause]
  - |-
    \x02\x07\x02\x09\x023Mai! Usi
    i Digimon per il male.[pause]\x02\x03Meglio la morte
    che unirmi a te![pause]
  - |-
    \x02\x07Ufficiale capo\x02\x07Hai sprecato la
    tua occasione.
    Stupido![pause]\x02\x03Comunque ormai
    è troppo tardi per
    cambiare idea![pause]
  - |-
    \x02\x07\x02\x09\x023Dicevano di
    essere le guardie
    reali.[pause]\x02\x03Quindi il tizio
    di sopra è
    molto in alto![pause]
