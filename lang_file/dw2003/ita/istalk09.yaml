    vincere gli altri.[pause]
  - |-
    \x02\x07Domatrice Haruka\x02\x07Tu sai che ti ho
    lasciato vincere!
    È la prova della[pause]\x02\x03mia incredibile
    forza.
    Oh ho ho ho![pause]
