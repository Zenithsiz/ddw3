  - "\\x02\\x07Domatore Kenny\\x02\\x07Sei sempre \nstupefacente,\n\\x02\\x08\\x01\\x02\\x05\\x01![pause]\\x02\\x03Voglio diventare\nforte come te,\nun giorno![pause]"
  - |-
    \x02\x07Domatr. Jessica\x02\x07Questo è un
    mondo davvero
    divertente.[pause]\x02\x03Potrei restare
    qui per sempre![pause]
  - |-
    \x02\x07Domatrice Jessica\x02\x07Su, che ne dici?
    Ce la facciamo una
