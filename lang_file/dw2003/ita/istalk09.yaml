    posso ancora
    lasciarti passare.[pause]\x02\x03Se vuoi proseguire,
    prima mi devi
    battere.[pause]
  - |-
    \x02\x07Domatore Bomujii\x02\x07Sì, ho vinto a carte,
    ma che importanza ha?[pause]\x02\x03Sto cominciando
    ad avere ogni
    sorta di dubbi.[pause]
  - |-
    \x02\x07Domatore Bomujii\x02\x07Hmm. Forse la
    risposta che cerco
    è dentro di te.[pause]\x02\x03Molto bene.
    Puoi proseguire![pause]
  - |-
    \x02\x07Domatore Bomujii\x02\x07Va bene, vai.
    Diventa abilissimo
    con le carte![pause]
  - |-
    \x02\x07Domatore Pierre\x02\x07Bonjour Monsieur. Mi
    sto divertendo tres
    bien! Ma se[pause]\x02\x03vuoi passare...
    Oh, non non![pause]
  - |-
    \x02\x07Domatore Pierre\x02\x07Se absolument
    insisti, devi
    battere moi![pause]\x02\x03Una partita,
    s'il vous plait![pause]
  - |-
    \x02\x07Domatore Pierre\x02\x07Sacre bleu! Quanto
    mi spiace.[pause]\x02\x03Mi troverai qui
    se vorrai giocare
    ancora. Au revoir![pause]
  - |-
    \x02\x07Domatore Pierre\x02\x07Tres bien! Mi hai
    battuto in pieno![pause]\x02\x03Ottimo, allora puoi
    passare.[pause]
  - |-
    \x02\x07Domatore Pierre\x02\x07Monsieur, la tua
    forza è incroyable![pause]\x02\x03Mi impegnerò molto
    per non perdere.[pause]
  - |-
    \x02\x07Domatrice Poemy\x02\x07Oh venerabile
    Eroe! Qui avanti
    è pericoloso.[pause]\x02\x03Ti invito a non
    proseguire più![pause]
  - |-
    \x02\x07Domatrice Poemy\x02\x07Vuoi proprio passare?
    Io non posso lasciare
    il mio posto.[pause]\x02\x03Oh, quale tragedia!
    È una storia d'amore
    di proporzioni[pause]\x02\x03romantiche![pause]
  - |-
    \x02\x07Domatrice Poemy\x02\x07Ma che succede?
    Dov'è l'Eroe?
    Che delusione![pause]\x02\x03Ma perché hai
    infranto i miei
    sogni? Ti odio![pause]
  - |-
    \x02\x07Domatrice Poemy\x02\x07Oh, che Eroe
    coraggioso![pause]
  - '\x02\x07Domatrice Poemy\x02\x07Oh, valoroso Eroe![pause]\x02\x03Penso sempre a te![pause]'
  - |-
    \x02\x07Domatr. Haruka\x02\x07Ah ha ha! Sono
    una domatrice
    invincibile![pause]\x02\x03Non ti permetterò
    di passare![pause]
  - |-
    \x02\x07Domatrice Haruka\x02\x07Osi sfidarmi? Ah,
    si vede che
    l'ignoranza dei[pause]\x02\x03propri limiti ora
    si chiama coraggio.[pause]
  - |-
    \x02\x07Domatrice Haruka\x02\x07Oh ho ho ho!
    Ammira la mia forza!
    E ora, dopo aver[pause]\x02\x03capito quanto sei
    stolto, vattene
    immediatamente![pause]
  - |-
    \x02\x07Domatrice Haruka\x02\x07Beh, ogni tanto fa
