    domatori moderni![pause]\x02\x03Non sono più quelli
    di una volta.[pause]
  - |-
    \x02\x07Domatrice Haruko\x02\x07Oh no, ho perso![pause]\x02\x03Mi sa che ormai
    ho fatto il mio
    tempo.[pause]
  - |-
    \x02\x07Domatrice Catherine\x02\x07Io sono Catherine!
    Sono così contenta
    di giocare, oggi![pause]
  - |-
    \x02\x07Domatrice Catherine\x02\x07Adoro le carte. Se
    vuoi, possiamo
    fare una partita![pause]
  - |-
    \x02\x07Dom. Catherine\x02\x07Sì! Ho vinto!
    Ho vinto![pause]\x02\x03Grazie!
    Poi giochiamo
    ancora, OK?[pause]
  - |-
    \x02\x07Dom. Catherine\x02\x07Ooh, ho perso!
    Va beh, mi
    rifarò.[pause]\x02\x03E giocherò
    con carte
    migliori![pause]
  - |-
    \x02\x07Keith\x02\x07Il mio caro \x02\x08\x01\x02\x05\x01!
    Che succede? Sei
    arrivato lontano, vedo.[pause]\x02\x03Però, la fortuna non
    ti assiste più. Il re
    delle carte, che poi[pause]\x02\x03sarei io, è imbattibile!
    Sono troppo forte
    per perdere, capito?[pause]
  - |-
    \x02\x07Keith\x02\x07Hai capito?
    Bene, allora
    procediamo![pause]
  - |-
    \x02\x07Keith\x02\x07Hahahaha!
    Vedi? Proprio come
    ti dicevo. Sono il[pause]\x02\x03re delle carte! Non
    hai proprio la stoffa
    per battermi![pause]
  - |-
    \x02\x07Keith\x02\x07No! Non può
    essere![pause]\x02\x03Ma sei dannatamente
    incredibile! Tieni,
    prendi questo.[pause]\x02\x03È il trofeo Koc, lo
    riceve chi batte
    il re delle carte![pause]\x02\x03Ma la vera battaglia
    è appena iniziata!
    Buona fortuna![pause]
  - |-
    \x02\x07Keith\x02\x07Mi hai battuto, sei
    veramente in gamba!
    Ma stai attento.[pause]\x02\x03Incontrerai altra gente
    molto più spietata e
    decisa![pause]
  - "\\x02\\x07Domatrice Alice\\x02\\x07Tu... vieni... \nda... lontano.\nSei... forte.[pause]"
  - |-
    \x02\x07Domatrice Alice\x02\x07Tu... vuoi...
    passare. No! [pause]\x02\x03Prima... mi... devi
    battere... a...
    carte.[pause]
  - |-
    \x02\x07Domatrice Alice\x02\x07Ho... vinto.
    Passaggio...
    rifiutato.[pause]
  - |-
    \x02\x07Domatrice Alice\x02\x07Ho... perso.
    Va... bene.[pause]
  - "\\x02\\x07Domatrice Alice\\x02\\x07Sei... molto... \nabile. Mi...\npiace.[pause]"
  - |-
    \x02\x07Domatore Bomujii\x02\x07Dimmi, che cosa
    sono le carte per noi?[pause]\x02\x03Ci ho pensato a
    lungo, ma non ho
    la risposta.[pause]
  - |-
