    istruttivo.[pause]
  - |-
    \x02\x07Domatore Kenny\x02\x07Ehi, \x02\x08\x01\x02\x05\x01!
    Sono io, Kenny!
    Come stai?[pause]\x02\x03Qualche tempo fa
    eri importante![pause]
  - |-
    \x02\x07Domatore Kenny\x02\x07Ne è passato di
    tempo. Vuoi
    giocare a carte?[pause]
  - |-
    \x02\x07Domatore Kenny\x02\x07Evviva! Ho
    battuto \x02\x08\x01\x02\x05\x01![pause]\x02\x03Oh, sì! Lo dirò in
