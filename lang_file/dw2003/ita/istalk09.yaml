    Devo migliorare![pause]
  - |-
    \x02\x07Domatore George\x02\x07Ma che schifo! Dove
    sono i VERI domatori?
    Da quando sono in[pause]\x02\x03rete, mi sono annoiato
    a morte![pause]
  - |-
    \x02\x07Domatore George\x02\x07Che guardi?
    Ah, vuoi giocare
    con me?[pause]\x02\x03Benissimo, vediamo
    che cosa sai
    fare, piccolo![pause]
  - |-
    \x02\x07Domatore George\x02\x07Tutto qui? Pfui!
    Levati e non
    farti più vedere.[pause]\x02\x03Torna al tuo
    asilo![pause]
  - |-
    \x02\x07Domatore George\x02\x07Una VERA battaglia!
    Ho perso, ma non
    mi sono annoiato![pause]\x02\x03Ehi, noi dobbiamo
    giocare ancora,
    d'accordo?[pause]
  - |-
    \x02\x07Domatore Masato\x02\x07Tomomi e io ci
    siamo collegati
    assieme oggi![pause]\x02\x03Ora ci stiamo
    sfidando![pause]
