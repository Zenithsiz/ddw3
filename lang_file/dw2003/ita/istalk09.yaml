  - |-
    [\x0207]Lisa[\x0207]Dato che ci siamo
    incontrati, farei
    una battaglia[pause][\x0203]a carte con te.
    Sei in gamba![pause]
  - |-
    [\x0207]Lisa[\x0207]Oh, che bello,
    ho vinto!
    Grazie![pause][\x0203]Mi troverai sempre
    qui quando vorrai
    giocare ancora.[pause]
  - |-
    [\x0207]Lisa[\x0207]Oh, accidenti,
    ho perso!
    Sei proprio un asso.[pause][\x0203][\x020801][\x020501], non ho
    speranze contro
    di te![pause]
  - |-
    [\x0207]Domatore Peter[\x0207]Così, sei tu
    quello che ha
    battuto l'A.o.A.[pause][\x0203]Non mi sembri
    niente di speciale.[pause]
  - |-
    [\x0207]Domatore Peter[\x0207]Vediamo che
    cosa sai fare.[pause][\x0203]Preparati per
    una battaglia
    a carte![pause]
  - |-
    [\x0207]Domatore Peter[\x0207]Bah, è tutto
    qui ciò che
    sai fare?[pause][\x0203]Ma hai davvero
    battuto
    l'A.o.A.?[pause]
  - |-
    [\x0207]Domatore Peter[\x0207]Mi arrendo. Sei
    all'altezza della
    tua reputazione.[pause][\x0203]Ma attento. Qui
    ci sono persone
    più forti.[pause]
  - |-
    [\x0207]Domatrice Mitsuko[\x0207]Ma no, veramente!
    Tu sei [\x020801][\x020501],
    vero?[pause][\x0203]Sono la tua più
    grande fan! Oh,
    mi sento svenire![pause]
  - |-
    [\x0207]Domatrice Mitsuko[\x0207]Dato che siamo
    qui, giocheresti a
    carte con me?[pause]
  - |-
    [\x0207]Domatrice Mitsuko[\x0207]Sei grande,
    [\x020801][\x020501]![pause][\x0203]Lasciar vincere
    una vecchietta
    come me. Che[pause][\x0203]gentiluomo! Ti
    adoro tantissimo![pause]
  - |-
    [\x0207]Domatrice Mitsuko[\x0207]Sei grande,
    [\x020801][\x020501]!
    Sei così forte![pause][\x0203]Ti adoro sempre
    di più![pause]
  - |-
    [\x0207]Domatrice Mitsuko[\x0207]Sono lieta che
    Digimon Online sia
    di nuovo attivo![pause][\x0203]Ora potrò giocare
    senza più avere
    preoccupazioni![pause]
  - |-
    [\x0207]Domat. Mai[\x0207]Dato che abbiamo
    tempo, facciamo
    una battaglia?[pause][\x0203]Non ho avuto
    tempo di giocare
    a carte, finora![pause]
  - |-
    [\x0207]Domat. Mai[\x0207]Non sono in
    gamba? Eh?
    In effetti, ho[pause][\x0203]fatto molto
    allenamento
    dall'ultima volta![pause]
  - |-
    [\x0207]Domat. Mai[\x0207]Sei forte per
    essere così piccolo![pause][\x0203]Non lo sopporto!
    Devo migliorare![pause]
  - |-
    [\x0207]Domatore George[\x0207]Ma che schifo! Dove
    sono i VERI domatori?
    Da quando sono in[pause][\x0203]rete, mi sono annoiato
    a morte![pause]
  - |-
    [\x0207]Domatore George[\x0207]Che guardi?
    Ah, vuoi giocare
    con me?[pause][\x0203]Benissimo, vediamo
    che cosa sai
    fare, piccolo![pause]
  - |-
    [\x0207]Domatore George[\x0207]Tutto qui? Pfui!
    Levati e non
    farti più vedere.[pause][\x0203]Torna al tuo
    asilo![pause]
  - |-
    [\x0207]Domatore George[\x0207]Una VERA battaglia!
    Ho perso, ma non
    mi sono annoiato![pause][\x0203]Ehi, noi dobbiamo
    giocare ancora,
    d'accordo?[pause]
  - |-
    [\x0207]Domatore Masato[\x0207]Tomomi e io ci
    siamo collegati
    assieme oggi![pause][\x0203]Ora ci stiamo
    sfidando![pause]
  - |-
    [\x0207]Domatore Masato[\x0207]Vogliamo vedere chi
    riesce a battere
    più domatori![pause][\x0203]Dunque, non prenderla
    sul personale quando
    ti batterò![pause]
  - |-
    [\x0207]Domatore Masato[\x0207]Ah, forse posso
    riuscire a battere
    Tomomi![pause][\x0203]È più forte di me,
    cosa imbarazzante,
    essendo io un uomo![pause]
  - |-
    [\x0207]Domatore Masato[\x0207]Oh no!
    Ho perso![pause][\x0203]Che strazio!
    Tomomi mi farà
    a pezzi![pause]
  - |-
    [\x0207]Domatore Alexei[\x0207]Quando venni
    trasformato in un
    Oinkmon, giurai che[pause][\x0203]se fossi tornato
    uomo, avrei smesso
    di bere![pause]
  - |-
    [\x0207]Domatore Alexei[\x0207]Heh heh. Va bene,
    ragazzo, preparati
    a vedere la mia[pause][\x0203]potenza da sobrio![pause]
  - |-
    [\x0207]Domatore Alexei[\x0207]Ha ha ha! Ne hai
    abbastanza?[pause][\x0203]Nessuno mi potrà
    più chiamare
    Alexei Alzagomito![pause]
  - |-
    [\x0207]Domatore Alexei[\x0207]Arrrgh! Non ce la
    faccio! Mi serve un
    piccolo sorso![pause][\x0203]No, non posso!
    Ho giurato che non
    avrei più bevuto![pause]
  - |-
    [\x0207]Domatrice Tomomi[\x0207]Mi sono collegata oggi
    con Masato! Siamo in
    lotta per vedere chi[pause][\x0203]batte più domatori![pause]
  - |-
    [\x0207]Domatrice Tomomi[\x0207]Su, facciamo
    una battaglia
    a carte.[pause]
  - |-
    [\x0207]Domatrice Tomomi[\x0207]Sì!
    Grazie![pause][\x0203]Me ne potrò
    vantare con
    Masato![pause]
  - |-
    [\x0207]Domatrice Tomomi[\x0207]Peccato, ho perso.
    A dire il vero, non
    mi interessa questa[pause][\x0203]sfida, volevo giocare
    perché piace a me![pause]
  - |-
    [\x0207]Domat. Akiba[\x0207]La la-la la la--la!
    Sono Akiba![pause][\x0203]Eccomi di ritorno a
    Digimon Online.
    La la-la la la--la![pause]
  - |-
    [\x0207]Domat. Akiba[\x0207]Sarebbe bello
    giocare assieme
    una partita[pause][\x0203]a carte. Che
    ne dici?[pause]
  - |-
    [\x0207]Domat. Akiba[\x0207]Sì, sono grande.
    Ti ho battuto.
    La la-la la la--la![pause][\x0203]Ecco perché non
    abbandonerò Digimon
    Online.[pause]
  - |-
    [\x0207]Domat. Akiba[\x0207]Ma è orribile!
    Ho perso! Sono
    sotto shock![pause][\x0203]Non potrò
    più cantare,
    oggi![pause]
  - |-
    [\x0207]Domatore Gon[\x0207]Aaaah! Proprio
    quando mi nascondo,
    qualcuno mi trova![pause][\x0203]Ops! Le abitudini
    sono dure a morire![pause]
  - |-
    [\x0207]Domatore Gon[\x0207]In effetti è
    stato molto
    imbarazzante.[pause][\x0203]Posso rimediare
    con una partita
    a carte?[pause]
  - |-
    [\x0207]Domatore Gon[\x0207]Ecco, ho vinto
    Mi spiace!
    Ma aspetta.[pause][\x0203]La colpa è tua,
    devi impegnarti
    maggiormente.[pause]
  - |-
    [\x0207]Domatore Gon[\x0207]In effetti sei molto
    forte. Mi sento molto
    sicuro sapendo che[pause][\x0203]ci sono domatori come
    te in giro![pause]
  - |-
    [\x0207]Domatore Wan[\x0207]Sapevo che Digimon
    Online sarebbe
    tornato in linea.[pause][\x0203]Grazie a Topo
    Fortunato, Kurt![pause]
  - |-
    [\x0207]Domatore Wan[\x0207]Che ne dici di
    una partita a carte?
    Mi batterò bene.[pause]
  - |-
    [\x0207]Domatore Wan[\x0207]Chiedo scusa
    per aver vinto.[pause][\x0203]Che succede?
    Ti senti bene
    oggi?[pause]
  - |-
    [\x0207]Domatore Wan[\x0207]Incredibile! Sei
    forte proprio
    come dicono![pause][\x0203]Battermi con te
    è molto
    istruttivo.[pause]
  - |-
    [\x0207]Domatore Kenny[\x0207]Ehi, [\x020801][\x020501]!
    Sono io, Kenny!
    Come stai?[pause][\x0203]Qualche tempo fa
    eri importante![pause]
  - |-
    [\x0207]Domatore Kenny[\x0207]Ne è passato di
    tempo. Vuoi
    giocare a carte?[pause]
  - |-
    [\x0207]Domatore Kenny[\x0207]Evviva! Ho
    battuto [\x020801][\x020501]![pause][\x0203]Oh, sì! Lo dirò in
    giro a tutti![pause]
  - "[\\x0207]Domatore Kenny[\\x0207]Sei sempre \nstupefacente,\n[\\x020801][\\x020501]![pause][\\x0203]Voglio diventare\nforte come te,\nun giorno![pause]"
  - |-
    [\x0207]Domatr. Jessica[\x0207]Questo è un
    mondo davvero
    divertente.[pause][\x0203]Potrei restare
    qui per sempre![pause]
  - |-
    [\x0207]Domatrice Jessica[\x0207]Su, che ne dici?
    Ce la facciamo una
    battaglia a carte?[pause][\x0203]E non tirarti
    indietro perché
    sono vecchia![pause]
  - |-
    [\x0207]Domatrice Jessica[\x0207]Oh, mi dispiace di
    averti battuto,
    lo sai?[pause][\x0203]D'altra parte ho
    molta più esperienza
    di te con le carte.[pause]
  - |-
    [\x0207]Domatrice Jessica[\x0207]Santo cielo, ma sei
    un asso a questo
    gioco![pause][\x0203]Chissà quanto
    diventerai forte!
    Eeeheheheheh![pause]
  - |-
    [\x0207]Domatrice Haruko[\x0207]Eh? Tu sei quello
    che ha battuto
    l'A.o.A, vero?[pause][\x0203]Wow! Un domatore
    ha salvato il
    mondo![pause]
  - |-
    [\x0207]Domatrice Haruko[\x0207]Desidero tantissimo
    battermi con te.[pause][\x0203]Che ne dici di
    soddisfare il
    mio desiderio?[pause]
  - |-
    [\x0207]Domatrice Haruko[\x0207]Oh, sì! Ho vinto,
    vero? Eh, questi
    domatori moderni![pause][\x0203]Non sono più quelli
    di una volta.[pause]
  - |-
    [\x0207]Domatrice Haruko[\x0207]Oh no, ho perso![pause][\x0203]Mi sa che ormai
    ho fatto il mio
    tempo.[pause]
  - |-
    [\x0207]Domatrice Catherine[\x0207]Io sono Catherine!
    Sono così contenta
    di giocare, oggi![pause]
  - |-
    [\x0207]Domatrice Catherine[\x0207]Adoro le carte. Se
    vuoi, possiamo
    fare una partita![pause]
  - |-
    [\x0207]Dom. Catherine[\x0207]Sì! Ho vinto!
    Ho vinto![pause][\x0203]Grazie!
    Poi giochiamo
    ancora, OK?[pause]
  - |-
    [\x0207]Dom. Catherine[\x0207]Ooh, ho perso!
    Va beh, mi
    rifarò.[pause][\x0203]E giocherò
    con carte
    migliori![pause]
  - |-
    [\x0207]Keith[\x0207]Il mio caro [\x020801][\x020501]!
    Che succede? Sei
    arrivato lontano, vedo.[pause][\x0203]Però, la fortuna non
    ti assiste più. Il re
    delle carte, che poi[pause][\x0203]sarei io, è imbattibile!
    Sono troppo forte
    per perdere, capito?[pause]
  - |-
    [\x0207]Keith[\x0207]Hai capito?
    Bene, allora
    procediamo![pause]
  - |-
    [\x0207]Keith[\x0207]Hahahaha!
    Vedi? Proprio come
    ti dicevo. Sono il[pause][\x0203]re delle carte! Non
    hai proprio la stoffa
    per battermi![pause]
  - |-
    [\x0207]Keith[\x0207]No! Non può
    essere![pause][\x0203]Ma sei dannatamente
    incredibile! Tieni,
    prendi questo.[pause][\x0203]È il trofeo Koc, lo
    riceve chi batte
    il re delle carte![pause][\x0203]Ma la vera battaglia
    è appena iniziata!
    Buona fortuna![pause]
  - |-
    [\x0207]Keith[\x0207]Mi hai battuto, sei
    veramente in gamba!
    Ma stai attento.[pause][\x0203]Incontrerai altra gente
    molto più spietata e
    decisa![pause]
  - "[\\x0207]Domatrice Alice[\\x0207]Tu... vieni... \nda... lontano.\nSei... forte.[pause]"
  - |-
    [\x0207]Domatrice Alice[\x0207]Tu... vuoi...
    passare. No! [pause][\x0203]Prima... mi... devi
    battere... a...
    carte.[pause]
  - |-
    [\x0207]Domatrice Alice[\x0207]Ho... vinto.
    Passaggio...
    rifiutato.[pause]
  - |-
    [\x0207]Domatrice Alice[\x0207]Ho... perso.
    Va... bene.[pause]
  - "[\\x0207]Domatrice Alice[\\x0207]Sei... molto... \nabile. Mi...\npiace.[pause]"
  - |-
    [\x0207]Domatore Bomujii[\x0207]Dimmi, che cosa
    sono le carte per noi?[pause][\x0203]Ci ho pensato a
    lungo, ma non ho
    la risposta.[pause]
  - |-
    [\x0207]Domatore Bomujii[\x0207]Mi spiace ma non
    posso ancora
    lasciarti passare.[pause][\x0203]Se vuoi proseguire,
    prima mi devi
    battere.[pause]
  - |-
    [\x0207]Domatore Bomujii[\x0207]Sì, ho vinto a carte,
    ma che importanza ha?[pause][\x0203]Sto cominciando
    ad avere ogni
    sorta di dubbi.[pause]
  - |-
    [\x0207]Domatore Bomujii[\x0207]Hmm. Forse la
    risposta che cerco
    è dentro di te.[pause][\x0203]Molto bene.
    Puoi proseguire![pause]
  - |-
    [\x0207]Domatore Bomujii[\x0207]Va bene, vai.
    Diventa abilissimo
    con le carte![pause]
  - |-
    [\x0207]Domatore Pierre[\x0207]Bonjour Monsieur. Mi
    sto divertendo tres
    bien! Ma se[pause][\x0203]vuoi passare...
    Oh, non non![pause]
  - |-
    [\x0207]Domatore Pierre[\x0207]Se absolument
    insisti, devi
    battere moi![pause][\x0203]Una partita,
    s'il vous plait![pause]
  - |-
    [\x0207]Domatore Pierre[\x0207]Sacre bleu! Quanto
    mi spiace.[pause][\x0203]Mi troverai qui
    se vorrai giocare
    ancora. Au revoir![pause]
  - |-
    [\x0207]Domatore Pierre[\x0207]Tres bien! Mi hai
    battuto in pieno![pause][\x0203]Ottimo, allora puoi
    passare.[pause]
  - |-
    [\x0207]Domatore Pierre[\x0207]Monsieur, la tua
    forza è incroyable![pause][\x0203]Mi impegnerò molto
    per non perdere.[pause]
  - |-
    [\x0207]Domatrice Poemy[\x0207]Oh venerabile
    Eroe! Qui avanti
    è pericoloso.[pause][\x0203]Ti invito a non
    proseguire più![pause]
  - |-
    [\x0207]Domatrice Poemy[\x0207]Vuoi proprio passare?
    Io non posso lasciare
    il mio posto.[pause][\x0203]Oh, quale tragedia!
    È una storia d'amore
    di proporzioni[pause][\x0203]romantiche![pause]
  - |-
    [\x0207]Domatrice Poemy[\x0207]Ma che succede?
    Dov'è l'Eroe?
    Che delusione![pause][\x0203]Ma perché hai
    infranto i miei
    sogni? Ti odio![pause]
  - |-
    [\x0207]Domatrice Poemy[\x0207]Oh, che Eroe
    coraggioso![pause]
  - '[\x0207]Domatrice Poemy[\x0207]Oh, valoroso Eroe![pause][\x0203]Penso sempre a te![pause]'
  - |-
    [\x0207]Domatr. Haruka[\x0207]Ah ha ha! Sono
    una domatrice
    invincibile![pause][\x0203]Non ti permetterò
    di passare![pause]
  - |-
    [\x0207]Domatrice Haruka[\x0207]Osi sfidarmi? Ah,
    si vede che
    l'ignoranza dei[pause][\x0203]propri limiti ora
    si chiama coraggio.[pause]
  - |-
    [\x0207]Domatrice Haruka[\x0207]Oh ho ho ho!
    Ammira la mia forza!
    E ora, dopo aver[pause][\x0203]capito quanto sei
    stolto, vattene
    immediatamente![pause]
  - |-
    [\x0207]Domatrice Haruka[\x0207]Beh, ogni tanto fa
    bene lasciar
    vincere gli altri.[pause]
  - |-
    [\x0207]Domatrice Haruka[\x0207]Tu sai che ti ho
    lasciato vincere!
    È la prova della[pause][\x0203]mia incredibile
    forza.
    Oh ho ho ho![pause]
  - |-
    [\x0207]Panjyamon[\x0207]Questa è una nuova
    palestra![pause][\x0203]Se ti alleni con
    impegno, diventerai
    molto potente![pause]
  - |-
    [\x0207]Cartello[\x0207]Nord: Amaterasu
    Est: Qing Long[pause]
  - |-
    [\x0207]Togemon[\x0207]Spero che riparino
    anche gli altri server[pause][\x0203]Così potrò tornare
    alla reception di
    una palestra.[pause]
  - a
  - |-
    [\x0207]Agumon[\x0207]Andando dritto a
    est, arriverai
    al Settore Est.[pause][\x0203]Ma probabilmente
    lo sapevi già![pause]
  - |-
    [\x0207]Leomon[\x0207]Non abbassare la
    guardia solo perché
    hai battuto l'A.o.A![pause][\x0203]I grandi domatori non
    dimenticano mai di
    allenarsi![pause]
  - |-
    [\x0207]Tai Kong Wang[\x0207]Ho ho ho. Sono
    Tai Kong, pescatore
    straordinario. [pause][\x0203]Sono molto lieto di
    pescare ancora![pause]
  - |-
    [\x0207]Tai Kong Wang[\x0207]Ti voglio trasmettere
    la mia gioia. Ecco,
    tieni questa canna.[pause][\x0203]E trattala bene!
    Ora puoi pescare
    come me! [pause][\x0203]Ho ho ho![pause]
  - |-
    [\x0207]Tai Kong Wang[\x0207]E tutto grazie a te!
    Ho ho ho![pause]
  - |-
    [\x0207]Magnamon[\x0207]L'oceano è così
    sereno. Se lo
    guardo mi rilasso.[pause][\x0203]Ancora una volta,
    ogni cosa al mondo
    è perfetta.[pause]
  - |-
    [\x0207]Guilmon[\x0207]Tutti i settori che
    non siano quello
    Est e quello Centrale[pause][\x0203]sono ancora chiusi.
    Ma ho sentito che
    il circuito è migliorato![pause]
  - |-
    [\x0207]Hide calciat.[\x0207]He-heh! Ho
    battuto ancora
    Cardmon![pause][\x0203]Tre vittorie,
    bella impresa![pause]
  - |-
    [\x0207]Hide calciat.[\x0207]Cosa? Non hai ancora
    un paio di stivali
    dell'albero?[pause][\x0203]Oh accidenti! Ne
    ho un paio che
    ti posso lasciare.[pause][\x0203]Così potrai calciare
    gli alberi anche tu![pause]
  - |-
    [\x0207]Hide calciat.[\x0207]Cerca di completare
    le nostre raccolte
    di carte![pause]
  - |-
    [\x0207]Asuramon[\x0207]Ma guarda se non è
    [\x020801][\x020501]. Ho sentito
    parlare di te.[pause][\x0203]Hai ancora molta
    strada da fare per
    diventare un grande[pause][\x0203]domatore. Se vuoi
    diventare più forte
