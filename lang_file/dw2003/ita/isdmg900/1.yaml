strings:
  - ''
  - Digivol. Kotemon
  - Digivol. Monmon
  - Digivol. Kumamon
  - Digivol. Renamon
  - Digivol. Patamon
  - Digivol. Agumon
  - Digivol. Guilmon
  - Indietro
  - |-
    Impara i tipi Greymon e Veemon.
    Deve imparare Stingmon per andare
    oltre ExVeemon. Se aumenti[pause][\x0203]l'abilità di Greymon e la resistenza
    alle tenebre, impara SkullGreymon.
    Non posso dirti cosa c'è dopo.[pause][\x0203]Se aumenti l'abilità di Kyukimon
    e la resistenza alle macchine, impara
    MetalMamemon. Poi usa[pause][\x0203]le digivoluzioni delle macchine.[pause]
  - |-
    All'inizio impara ExVeemon. Impara
    le Macchine, Angemon e altri tipi
    dopo aver imparato Armormon.[pause][\x0203]Se aumenti la sua resistenza alle
    macchine, impara le digivoluzioni
    delle macchine. Se aumenti la[pause][\x0203]res. al vento impara i tipi di
    Angemon. Se aumenti l'abilità
    di Armormon e la sua forza,[pause][\x0203]impara Digitamamon e accede a
    misteriose digivoluzioni.[pause]
  - |-
    Se aumenti l'abilità di Grizzmon
    e ne rinforzi lo spirito, impara
    Kyubimon e si collega a Taomon.[pause][\x0203]Se aumenti il livello di Grizzmon e
    la sua saggezza, impara Digitamamon
    e accede a misteriose[pause][\x0203]digivoluzioni. Se aumenti il livello
    di GrapLeomon e la sua resistenza
    alle macchine, accede alle[pause][\x0203]digivoluzioni delle macchine.[pause]
  - |-
    Se aumenti il livello di Kyubimon e la
    sua forza, impara Stingmon e si
    collega a insettoidi come[pause][\x0203]Kabuterimon. Se aumenti il livello di
    Kyubimon e la sua forza, impara
    Angewomon e si collega a[pause][\x0203]Rosemon e ad altri tipi di recupero.
    Se aumenti il livello di Taomon e
    la sua resistenza al vento, impara[pause][\x0203]ExVeemon. Se aumenti la sua
    resistenza alle macchine, impara
    MetalMamemon.[pause]
  - |-
    Se aumenti l'abilità di Angemon e
    la sua forza, oppure se addestri
    Digitamamon e aumenti la sua[pause][\x0203]saggezza, impara Angewomon. Se
    aumenti l'abilità di Angewomon,
    impara Rosemon. Se aumenti[pause][\x0203]l'abilità di Rosemon, impara
    Hououmon. Aumentando l'abilità
    di Holy Angewomon, impara[pause][\x0203]Stingmon se aumenti anche la
    sua resistenza al tuono e Greymon
    se aumenti anche quella al fuoco.[pause]
  - "All'inizio impara Growlmon. Imparerà\nnell'ordine i tipi di Growlmon man mano\nche ne aumenti l'abilità. Se aumenti[pause][\\x0203]la sua resistenza alle tenebre, impara \nSkullGreymon. Avviene qualcosa di\nspeciale se porti al massimo la[pause][\\x0203]sua abilità. Se aumenti l'abilità di\nMetalGreymon e potenzi il suo\nspirito, impara Kyubimon.[pause]"
  - |-
    Se all'inizio aumenti la sua
    resistenza, impara Metalmon.
    Poi raggiungerà i tipi di metallo.[pause][\x0203]Se aumenti il livello di Growlmon
    e la sua resistenza al tuono,
    impara Stingmon e raggiunge[pause][\x0203]gli insettoidi. Impara diverse
    digivoluzioni da Megagroumon
    se potenzi il suo spirito e[pause][\x0203]la resistenza alle tenebre e
    all'acqua.[pause]
