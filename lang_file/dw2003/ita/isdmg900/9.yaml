strings:
  - ''
  - Crea cartella
  - Carte Digi
  - Carte progr.
  - Colori carte
  - Energia-D
  - Combo
  - Pacco carte
  - Indietro
  - |-
    Devi creare una cartella da 40
    carte prima di partecipare a
    una battaglia a carte.[pause][\x0203]Una cartella può contenere fino a
    quattro carte identiche.[pause]
  - |-
    Le carte Digimon chiamano i
    Digimon. Le carte specificano FA
    e PF. FA è la forza di attacco,[pause][\x0203]PF sono i punti ferita. I Digimon
    finiscono nel cestino quando i
    loro PF scendono a 0.[pause][\x0203]Esempio: se vedi i numeri 5/3,
    FA è 5 e i PF sono 3.[pause]
  - |-
    Le carte programma possono
    potenziare i tuoi Digimon o far
    scartare carte agli avversari.[pause][\x0203]Ogni carta ha un valore di
    effetto. Leggile per scoprire
    che cosa possono fare.[pause]
  - |-
    Le carte possono essere bianche,
    blu, verdi, rosse, nere o marrone.[pause][\x0203]Pescando una carta, aumenti
    l'Energia-D del colore della carta.[pause][\x0203]L'Energia-D serve per chiamare i
    Digimon Campioni, o più potenti.[pause]
  - |-
    Usa l'Energia-D dello stesso colore
    della carta Digimon per chiamare
    il Digimon. I Digimon Campioni[pause][\x0203]costano 1 punto, i Digimon
    Dominatori ne costano 2, i Digimon[pause][\x0203]Mega ne costano 3, i Digimon
    Novizi non richiedono Energia-D.[pause]
  - |-
    Se hai in tavola almeno 3 carte
    Digimon identiche nella fase di
    battaglia, appare una Combo. La[pause][\x0203]somma dei punti delle carte Combo
    viene aggiunta al tuo punteggio.
    Per 4 o più carte ricevi un bonus.[pause]
  - |-
    Se ricevi dei pacchi di carte e li
    fai aprire nei negozi di carte, puoi
    ricevere delle carte. I domatori[pause][\x0203]li ricevono quando vincono. Anche
    certi Digimon li hanno con sé.[pause]
