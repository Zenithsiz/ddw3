strings:
  - ''
  - |-
    [\x0207][\x020902]3Evviva! Ho
    battuto Kurt![pause]
  - |-
    [\x0207]Kurt[\x0207]Congratulazioni,
    [\x020801][\x020501]! Mi hai
    battuto sul serio![pause][\x0203]Ora sei tu il
    miglior domatore![pause]
  - '[\x0207][\x020902]3Grazie![pause]'
  - |-
    [\x0207]Kurt[\x0207]Digimon Online verrà
    riavviato. Come primo
    Campione del Mondo,[pause][\x0203]dovrai affrontare gli
    sfidanti che vengono da
    ogni angolo del globo.[pause]
  - |-
    [\x0207][\x020902]3Io? Il primo
    Campione del
    Mondo?[pause][\x0203]Cercherò di
    fare del mio
    meglio![pause]
  - |-
    [\x0207]Kurt[\x0207]Conto su di te.
    Ma hai ancora un
    po' di tempo.[pause][\x0203]Combatti ancora
    e diventa sempre
    più forte![pause]
  - |-
    [\x0207][\x020902]3Tranquillo.
    Diventerò il più
    forte Campione[pause][\x0203]del Mondo mai
    esistito![pause]
