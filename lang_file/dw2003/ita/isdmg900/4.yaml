strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023Dunque, ecco
    l'Arena.[pause]\x02\x03Chissà chi è il
    mio avversario?
    Io sono pronto![pause]
  - |-
    \x02\x07Kurt\x02\x07Ehi!
    \x02\x08\x01\x02\x05\x01![pause]\x02\x03Sapevo che ce
    l'avresti fatta![pause]
  - |-
    \x02\x07\x02\x09\x023Eh?
    Kurt?[pause]\x02\x03Non dirmi che
    sei il miglior
    domatore![pause]
  - |-
    \x02\x07Kurt\x02\x07Esatto!
    Sono lieto che tu
    sia qui. Ho sempre[pause]\x02\x03desiderato uno
    scontro aperto
    con te![pause]
  - |-
    \x02\x07\x02\x09\x023Anch'io! Non ci sono
    avversari migliori
    di te![pause]
  - |-
    \x02\x07Kurt\x02\x07Ha ha! Penso
    che mi divertirò![pause]\x02\x03Cominciamo lo
    spasso! Non
    tirarti indietro![pause]
