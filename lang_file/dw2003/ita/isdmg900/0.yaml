strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023Eh?
    Ivy e Teddy
    non ci sono.[pause]\x02\x03Uffa! Secondo me
    sono andati avanti
    per conto loro.[pause]
  - |-
    \x02\x07Oper. turist.\x02\x07Sei \x02\x08\x01\x02\x05\x01, vero?
    Benvenuto a
    Digimon Online![pause]\x02\x03Oggi ti allenerai
    per prepararti
    a cominciare.[pause]\x02\x03Puoi visitare solo
    il Settore Est e
    Centrale di Amaterasu.[pause]\x02\x03Comunque, ci sono
    altre zone di circuito
    e marittime.[pause]\x02\x03I dati Digimon
    vengono usati
    come sai già.[pause]\x02\x03Anche le tecniche
    e le digivoluzioni
    sono le stesse.[pause]\x02\x03Vorrei eseguire
    un controllo dei dati
    per sicurezza.[pause]\x02\x03Prima di uscire,
    ricorda di salvare
    con Guardromon.[pause]
  - '\x02\x07\x02\x09\x023Ma certo![pause]'
  - |-
    \x02\x07\x02\x09\x023Certo!
    Sarà uno
    spasso![pause]
