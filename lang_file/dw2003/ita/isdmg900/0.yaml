strings:
  - ''
  - |-
    [\x0207][\x020902]3Eh?
    Ivy e Teddy
    non ci sono.[pause][\x0203]Uffa! Secondo me
    sono andati avanti
    per conto loro.[pause]
  - |-
    [\x0207]Oper. turist.[\x0207]Sei [\x020801][\x020501], vero?
    Benvenuto a
    Digimon Online![pause][\x0203]Oggi ti allenerai
    per prepararti
    a cominciare.[pause][\x0203]Puoi visitare solo
    il Settore Est e
    Centrale di Amaterasu.[pause][\x0203]Comunque, ci sono
    altre zone di circuito
    e marittime.[pause][\x0203]I dati Digimon
    vengono usati
    come sai già.[pause][\x0203]Anche le tecniche
    e le digivoluzioni
    sono le stesse.[pause][\x0203]Vorrei eseguire
    un controllo dei dati
    per sicurezza.[pause][\x0203]Prima di uscire,
    ricorda di salvare
    con Guardromon.[pause]
  - '[\x0207][\x020902]3Ma certo![pause]'
  - |-
    [\x0207][\x020902]3Certo!
    Sarà uno
    spasso![pause]
