files:
  - strings:
      - ''
      - |-
        [\x0207]カ-ドマニアのケン[\x0207]それじゃ，
        サテライトにデ-タを
        ひょうじするね[pause]
      - |-
        「カ-ドについて」
        テイマ-たちとは，デジモンでのバトルのほかに
        カ-ドバトルでも，きそいあうことができます[pause][\x0203]300しゅるいいじょうのカ-ドをあつめて，
        じぶんだけのくみあわせをつくって，
        テイマ-たちと，しょうぶすることができます[pause][\x0203]「カ-ドについて」
        カ-ドは，ぜんぶで314しゅるいあります。
        それぞれ9まいまで，あつめられます[pause][\x0203]カ-ドには，PGカ-ドとデジモンカ-ドの
        2しゅるいがあります[pause]
      - |-
        「デジモンカ-ド」
        デジモンをしょうかんするためのカ-ドです。
        ATとPTの，2つのすうちがかいてあります[pause][\x0203]ATは，こうげきりょくです。
        PTは，ぼうぎょりょくで，これがゼロになると
        そのデジモンはゴミばこにおくられます[pause][\x0203]5/3 とかいてあるときは，ATが5，
        PTが3ということになります[pause][\x0203]「プログラムカ-ドについて」
        PGカ-ドは，あいてのテフダをすてさせたり，
        デジモンをつよくしたりできるカ-ドです[pause][\x0203]カ-ドごとに，こうかがちがいます。
        なにができるカ-ドなのかは，カ-ドに
        かいてあるせつめいをよみましょう[pause]
      - |-
        「フォルダについて」
        カ-ドバトルをするまえには，あらかじめ40まいの
        カ-ドで，フォルダをつくっておきます[pause][\x0203]フォルダがないと，カ-ドバトルはできません。
        1つのフォルダのなかには，おなじカ-ドを
        4まいまで，いれることができます[pause][\x0203]「カ-ドバトルのながれ」
        1かいのカ-ドバトルは，3セットマッチです。
        さきに2セットとったほうが，かちになります[pause][\x0203]カ-ドバトルのまえに，つかうフォルダをきめます。
        えらんだフォルダが，ヤマフダになります。
        フォルダをきめたら，バトルかいしです[pause][\x0203]1セットは，6フェイズにくぎられています。
        これから，それぞれのフェイズについての
        せつめいをします[pause]
      - |-
        「イニシアチブ・フェイズ」
        PGカ-ドをつかうじゅんばんをきめます。
        クルモンをひいたほうが，せんこうです[pause][\x0203]「ドロ-・フェイズ」
        ヤマフダからカ-ドをひいて，テフダにします。
        テフダは，さいしょは6まいです[pause][\x0203]ここで6まいひけないと，まけになります。
        カ-ドバトルちゅう，テフダは10まいまで
        ふやすことができます[pause]
      - |-
        「ロ-ド・フェイズ」
        PGカ-ドをつかって，しょうかんのじゅんびを
        するフェイズです[pause][\x0203]せんこうから，こうごにおこないます。
        パスがつづくと，しゅうりょうです
        ここではつかえないPGカ-ドもあります[pause][\x0203]「サモン・フェイズ」
        デジモンカ-ドをえらんで，デジモンを
        しょうかんするフェイズです[pause][\x0203]フィ-ルドに，6たいまでしょうかんできます。
        せいじゅくきいじょうのデジモンをしょうかん
        するときは，Dエネルギ-がひつようです[pause]
      - |-
        「コンパイル・フェイズ」
        PGカ-ドをつかって，いろんなことをする
        フェイズです[pause][\x0203]せんこうから，こうごにおこないます。
        パスがつづくと，しゅうりょうです。
        すべてのPGカ-ドがつかえます[pause][\x0203]「バトル・フェイズ」
        デジモンをたたかわせて，しょうはいをきめる
        フェイズです[pause][\x0203]おたがいのATとPTのごうけいポイントで，
        しょうはいがきまります。
        PTがゼロになったほうが，まけです[pause][\x0203]いじょうで，1セットがしゅうりょうします。
        さきに2セットしょうりしたほうがかちです。
        かつと，ブ-スタ-がもらえます[pause]
      - |-
        [\x0207]カ-ドマニアのケン[\x0207]ル-ルのせつめいは，
        いじょうだよ[pause][\x0203]もっとくわしいことは，
        そこのル-クにきいてごらん
        それじゃ，がんばってね![pause]
  - strings:
      - ''
      - |-
        [\x0207]コレクタ-のル-ク[\x0207]じゃあ，さっそく
        キミのサテライトにデ-タを
        おくりますねぇ-!![pause]
      - |-
        「Dエネルギ-について」
        カ-ドには，シロ・アオ・ミドリ・アカ・クロ・
        チャのどれかのいろがついています[pause][\x0203]ヤマフダからカ-ドをひいたとき，そのいろと
        おなじDエネルギ-がふえます[pause][\x0203]Dエネルギ-は，せいじゅくき いじょうの
        デジモンのしょうかんにつかいます[pause][\x0203]「しょうかんにひつようなDエネルギ-」
        デジモンをしょうかんするときには，そのいろと
        おなじいろのDエネルギ-がひつようです[pause][\x0203]せいじゅくきは，1ポイント
        かんぜんたいは，2ポイント
        きゅうきょくたいは，3ポイントです[pause][\x0203]せいちょうきのデジモンは，Dエネルギ-が
        なくても，しょうかんできます[pause]
      - |-
        「コンボについて」
        フィ-ルドに，おなじカ-ドが3まいいじょう
        そろうと，コンボがはっせいします[pause][\x0203]コンボになったカ-ドのごうけいポイントが
        プラスされます。4まいいじょうそろうと，
        ボ-ナスがつきます[pause][\x0203]「カ-ドのあつめかた」
        カ-ドバトルにかつと，ブ-スタ-がもらえます。
        ブ-スタ-をあけると，カ-ドがでてきます[pause][\x0203]ブ-スタ-は，テイマ-にかつともらえます。
        そのほかにも，あるデジモンがブ-スタ-を
        もっているというウワサもあります[pause][\x0203]「カ-ドモンについて」
        このせかいには，カ-ドモンというデジモンが
        かくれています[pause][\x0203]カ-ドモンをたおすと，ブ-スタ-をゲット
        することができます。きのうえや，
        みずのなかにいるかもしれません[pause]
      - |-
        「フリ-ズバグのつかいかた」
        アオのPGカ-ドに，フリ-ズバグという
        カ-ドがあります[pause][\x0203]あいてがだしたPGカ-ドのつぎにだすと，
        そのあいてのPGカ-ドがじっこうされる
        まえに，ゴミばこへすてることができます[pause][\x0203]きょうりょくなカ-ドなので，ゲットしたら
        かならずフォルダにいれておくとよいでしょう[pause][\x0203]「スペシャルカ-ドのウワサ」
        ブ-スタ-ではゲットできない，とてもつよい
        スペシャルカ-ドがあるそうです[pause][\x0203]どこかのテイマ-がもっているというウワサです。
        ぜひ，さがしてゲットしてみましょう![pause]
      - |-
        [\x0207]コレクタ-のル-ク[\x0207]まぁ，いちどにおぼえるんじゃ
        なくて，カ-ドバトルしながら
        だんだんおぼえなよ[pause][\x0203]それと，カ-ドバトルのことも
        みんな，みじかく「カ-ド」
        っていうから，きをつけてね[pause]
