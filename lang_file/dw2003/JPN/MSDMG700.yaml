  - strings:
      - ''
      - |-
        [\x0207]ファイア・ナイト[\x0207]おおっと，まちな!
        ちょうどヒマしてたんだ
        いいところにきたな![pause]
      - |-
        [\x0207][\x020902]3ヒマ?
        オレはぜんぜんヒマじゃ
        な---い!!![pause]
      - |-
        [\x0207]ファイア・ナイト[\x0207]ハッハッハ，
        ヒマじゃないだと?
        わらわせてくれるなぁ![pause][\x0203]さいきんのテイマ-どもは
        ぜんぜん，はごたえが
        なくてこまってたんだが⋯[pause][\x0203]オマエは，なかなか
        いいかんじだな!
        さっそく，しょうぶだ![pause]
      - '[\x0207][\x020902]3!?[pause]'
      - |-
        [\x0207]ファイア・ナイト[\x0207]オレのデジモンたちの
        すごさをみせてやるぜ!
        ねっけつファイアアアァァ![pause]
  - strings:
      - ''
      - |-
        [\x0207]ファイア・ナイト[\x0207]チックショ~~~~ッ，
        まけちまったぜ!!
        こんかいは，オレのまけだ[pause][\x0203]⋯ちょっと，あばれたり
        なかったなぁ~~ つぎは，
        もっとハデにやろ-な![pause]
      - |-
        [\x0207]ファイア・ナイト[\x0207]このさきは，
        ダ-ク・ダンジョンだぜ!
        きをつけていけよ![pause]
  - strings:
      - ''
      - |-
        [\x0207]ダ-ク・ナイト[\x0207]イェ~~イ!!
        こいつはまた，ホネの，
        ありそうなヤツがきたな![pause][\x0203]ここはダ-ク・ダンジョン!
        アスカ・サ-バ
        さいきょうのダンジョンだぜ[pause][\x0203]そして，このオレが
        さいきょうのボス，
        ダ-ク・ナイトさまだ![pause]
      - |-
        [\x0207][\x020902]3オレは，さいきょうの
        テイマ-，[\x020801][\x020501]だ!
        ちょっと，どいてくんない?[pause]
      - |-
        [\x0207]ダ-ク・ナイト[\x0207]⋯!? HEY BOY!
        オレにそんな，プログラムは
        はいってないぜ![pause][\x0203]だまって，あいてを
        とおすなんてことは
        ぜったいにできね-ぜ![pause][\x0203]とおりたければ，
        オレをたおすんだな!
        まぁ~，かてっこないけどな[pause]
      - '[\x0207][\x020902]3!?[pause]'
  - strings:
      - ''
      - |-
        [\x0207]ダ-ク・ナイト[\x0207]このオレを，
