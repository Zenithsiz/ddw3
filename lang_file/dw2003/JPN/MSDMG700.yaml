type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]アツシ[\x0207]⋯ったく，おそいなぁ。
        なにやってるんだよ，
        タクミとミノリは⋯[pause][\x0203]デジモン・オンラインを
        プレイするじかんが
        なくなっちゃうよぉ⋯[pause]
      - |-
        [\x0207]アツシ[\x0207]だいたいミノリなんか
        つれてきたくなかったのに，
        タクミがおしえちゃうから⋯[pause][\x0203]もぅ~，ログインパスぐらい
        ふたりとも，まえもって
        ゲットしておけよなぁ⋯[pause]
      - |-
        ⋯ニュ-スそくほうをおつたえします[pause][\x0203]さきほど，こくさいけいさつ「S.A.P.」は
        はんざいそしき「A.o.A.」の
        ヨ-ロッパほんぶをつきとめ⋯[pause][\x0203]ほんじつ，ごぜん0じにぐんたいと
        いっしょにとつにゅう⋯[pause][\x0203]ないぶにいた「A.o.A.」のかんぶたちを
        タイホしたと，はっぴょうしました[pause][\x0203]これによって，せんじつのインタ-ネット
        テロじけんと，「A.o.A.」とのかんけいが
        あきらかになるとおもわれます⋯[pause]
      - |-
        [\x0207]アツシ[\x0207]A.o.A.って，ずっとまえ
        デジモンをつかって
        わるいことをしてたヤツらだな[pause][\x0203]デジモンをわるいことに
        つかうなんて，そんなヤツラ，
        ぜったいにゆるせない![pause]
      - |-
        [\x0207]ミノリ[\x0207]アツシ，さっきからひとりで
        なに，ブツブツいってんの。
        きもちわるいわよ[pause]
      - |-
        [\x0207]タクミ[\x0207]アツシくん，おまたせ~。
        おそくなってゴメンね![pause]
      - |-
        [\x0207]アツシ[\x0207]おそいよぉ，
        タクミぃぃぃぃぃ~[pause]
      - |-
        [\x0207]アツシ[\x0207]だいたい，ミノリが
        なんでついてくるんだよぉ[pause][\x0203]いつも，デジモンなんか
        コドモのあそびだなんて，
        バカにしているくせに![pause]
      - |-
        [\x0207]ミノリ[\x0207]わたしだって
        デジモン・オンラインには
        きょうみがあるの![pause][\x0203]それにデジモンが
        キライなんて，ひとことも
        いってないじゃない![pause]
      - |-
        [\x0207]タクミ[\x0207]アツシくん，ミノリちゃん
        はやくオンライン・センタ-に
        いこうよ!![pause]
  - strings:
      - ''
      - |-
        [\x0207]アツシ[\x0207]ここがマガミの
        オンライン・センタ-かぁ。
        すごいなぁ~[pause]
      - |-
        [\x0207]タクミ[\x0207]あっ，これが
        マトリクス・システムだね![pause][\x0203]ボクたちのちかくや，しこうを
        デジタルデ-タにして，
        ネットのなかにおくりだすんだ[pause][\x0203]いったい，どういうしくみ
        なんだろう。
        しらべてみたいな![pause]
      - |-
        [\x0207]アツシ[\x0207]ふたりとも，そこで
        なにやってんだよ![pause][\x0203]はやくアカウントとうろくして
        デジタルワ-ルドに
        ログインしよ-ぜ-![pause]
      - "[\\x0207]アカウントがかり[\\x0207]マガミ \nオンライン・センタ-に\nようこそ![pause][\\x0203]ここはデジタルワ-ルドへ\nたびだつひとびとのための\nカウンタ-です[pause][\\x0203]おきゃくさまは，はじめて\nデジモン・オンラインを\nプレイされるかたですか?[pause]"
      - |-
        [\x0207]アカウントがかり[\x0207]それでは，おきゃくさまの
        アカウントとうろくを
        おこなうまえに⋯[pause][\x0203]まず，オンラインせかいで
        パ-トナ-となる
        デジモンをきめていただきます[pause]
      - |-
        [\x0207]アカウントがかり[\x0207]こちらでよういしましたA~C，
        3つのスタ-タ-パックから
        ひとつをえらんでください[pause][\x0203]ひとつのパックには，
        それぞれ3しゅるいの
        デジモンがふくまれています[pause]
      - |-
        [\x0207]アカウントがかり[\x0207]Aタイプは，コテモン，
        レナモン，パタモンの
        バランスパック⋯[pause][\x0203]Bタイプはコエモン，
        アグモン，レナモンの
        パワフルパック⋯[pause][\x0203]Cタイプはベアモン，
        ギルモン，パタモンの
        マニアックパックです[pause][\x0203]この3つのパックから
        どれをえらびますか?[pause]
      - |-
        [\x0207]ミノリ[\x0207]もう，アツシってば
        なになやんでるのよ![pause][\x0203]すきなデジモンがいる
        パックをえらべば
        いいじゃない![pause]
      - |-
        [\x0207]アツシ[\x0207]しかたないだろ!
        どのパックにも，すきな
        デジモンが，はいってるんだ![pause]
      - |-
        [\x0207]ミノリ[\x0207]それじゃあキライな
        デジモンはなんなの?[pause][\x0203]まず，キライなデジモンのいる
        パックをはずして
        えらべばいいじゃない![pause]
      - |-
        [\x0207]アツシ[\x0207]キライなデジモン
        なんていない![pause][\x0203]デジモンだったら
        なんだって，だいすきだ![pause]
      - |-
        [\x0207]ミノリ[\x0207]それじゃあ，なやむひつよう
        ないじゃない![pause][\x0203]さっさときめて，はやく
        デジタルワ-ルドに
        いきましょう![pause]
      - |-
        [\x0207]ミノリ[\x0207]もう! アツシってば
        まだ，なやんでんの?[pause][\x0203]はやくしないと，
        さきにアクセスしちゃうわよ![pause]
      - |-
        [\x0207]アカウントがかり[\x0207]みなさん，おきまりに
        なりましたか?[pause]
      - |-
        [\x0207]ミノリ[\x0207]もう，アツシってば!
        ホントにおいてっちゃうわよ![pause]
      - |-
        [\x0207]アカウントがかり[\x0207]では，パ-トナ-デジモンと
        アカウントの
        とうろくをはじめます[pause]
  - strings:
      - ''
      - |-
        [\x0207]アカウントがかり[\x0207]とうろくは，いじょうです。
        すぐに，チェンバ-・ル-ムに
        むかってください[pause]
      - |-
        [\x0207]アツシ[\x0207]よ-し，タクミ，ミノリ!
        はやくデジタルワ-ルドへ
        いこうぜ!![pause]
      - |-
        [\x0207]ミノリ[\x0207]ちょ，ちょっと，
        まってよ，アツシ![pause]
      - |-
        [\x0207]タクミ[\x0207]ボク，まだとうろく
        おわってないよ~![pause]
  - strings:
      - ''
      - |-
        [\x0207]アツシ[\x0207]すっげぇ-っ! ここが
        チェンバ-・ル-ムか!![pause][\x0203]これでホントにゲ-ムが
        プレイできるんだ⋯。
        う~ん，ワクワクするぜっ![pause]
      - |-
        [\x0207]オペレ-タ-[\x0207]では，とうろくしてある
        アカウントネ-ムを
        おねがいします[pause]
      - |-
        [\x0207]アツシ[\x0207]はいっ，
        [\x020801][\x020501]です![pause]
      - |-
        [\x0207]オペレ-タ-[\x0207]⋯おまたせしました。
        かくにんかんりょうです[pause][\x0203]それでは，そこの
        チェンバ-カプセルに
        のりこんでください[pause]
      - '[\x0207]アツシ[\x0207]はいっ，わかりました![pause]'
      - a
      - |-
        [\x0207]ミノリ[\x0207]もう! またさきに
        いっちゃうつもり?[pause]
      - |-
        [\x0207]タクミ[\x0207]アツシくん，
        まってよぉ~![pause]
