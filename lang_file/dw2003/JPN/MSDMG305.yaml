      - |-
        [\x0207]D.O.ガードマン[\x0207]おい，なんでデジモンが
        こんなところに
        いるんだ!?[pause]
      - |-
        [\x0207]D.O.ガードマン[\x0207]あやしいヤツだ!
        つかまえろ!![pause]
      - |-
        [\x0207]D.O.ガードマン[\x0207]ここからは，
        にげられないぞっ![pause]
      - |-
        [\x0207][\x020902]3しまった!
        みつかっちゃった!![pause]
