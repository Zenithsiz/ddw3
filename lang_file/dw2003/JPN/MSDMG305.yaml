        よかったら，あなたたちも，
        てつだってくれる?[pause]
      - |-
        [\x0207][\x020902]3ええ，もちろんです!
        まかせてくださいっ!![pause]
      - |-
        [\x0207]ゲームマスター[\x0207]おねがいね。
        よろしくたのむわ[pause]
