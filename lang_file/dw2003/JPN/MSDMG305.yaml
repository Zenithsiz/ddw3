        [\x0207]ゲ-ムマスタ-[\x0207]⋯あなたたち，
        どうして，こんなところにまで
        はいってきたの?[pause]
      - |-
        [\x0207][\x020902]3あ，あの⋯，ボクたち，
        タクミっていう，ともだちを，
        さがしてるんです[pause]
      - |-
        [\x0207]ゲ-ムマスタ-[\x0207]⋯そうだったの。
        ゴメンなさいね，
        ビックリさせちゃって⋯[pause][\x0203]でも，ともだちがしんぱいね。
        おそらく，ラッキ-マウスに
        つかまったんだわ[pause]
      - '[\x0207][\x020902]3ええっ，ラッキ-マウスに!?[pause]'
      - |-
        [\x0207]ゲ-ムマスタ-[\x0207]かれは，わるいひとよ。
        このデジモン・オンラインを
        はかいしようとしてるの![pause][\x0203]いま，システムに
        いじょうが，おきてるのも，
        ぜんぶ，かれのせいなのよ![pause]
      - |-
        [\x0207][\x020902]3せっかく，みんなが
        デジモン・オンラインを
        たのしんでるっていうのに⋯[pause]
      - |-
        [\x0207][\x020902]3ラッキ-マウスって，
        なんてヒドいヤツなんだ![pause]
      - '[\x0207]カイト[\x0207]⋯⋯⋯⋯⋯[pause]'
      - |-
        [\x0207]ゲ-ムマスタ-[\x0207]いま，スタッフみんなで
        ラッキ-マウスを
        さがしているところよ[pause][\x0203]⋯そうだわ!
        よかったら，あなたたちも，
        てつだってくれる?[pause]
      - |-
        [\x0207][\x020902]3ええ，もちろんです!
        まかせてくださいっ!![pause]
      - |-
        [\x0207]ゲ-ムマスタ-[\x0207]おねがいね。
        よろしくたのむわ[pause]
