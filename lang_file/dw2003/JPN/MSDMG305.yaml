      - ''
      - |-
        [\x0207]カイト[\x0207]ゲ-ムマスタ-たちだわ。
        かくれましょう![pause]
      - "[\\x0207]ゲ-ムマスタ-[\\x0207]⋯まったく!! \nあなたたち，いったい，\nなにを，やってるの!![pause][\\x0203]このままでは，\nさくせんが，じっこう\nできないでしょ![pause]"
      - |-
        [\x0207]???[\x0207]⋯す，すみません。
        いっしょうけんめい
        さがしてるんですが⋯[pause]
      - |-
        [\x0207]D.O.ガ-ドマン[\x0207]ヤツは，われわれが，
        かならず，みつけだします!
        もうすこし，おまちください!![pause]
      - |-
        [\x0207][\x020902]3う~ん，あのひとたち，
        いったい，なんのはなしを
        してるんだろう?[pause]
      - |-
        [\x0207]D.O.ガ-ドマン[\x0207]おい，なんでデジモンが
        こんなところに
        いるんだ!?[pause]
      - |-
        [\x0207]D.O.ガ-ドマン[\x0207]あやしいヤツだ!
        つかまえろ!![pause]
      - |-
        [\x0207]D.O.ガ-ドマン[\x0207]ここからは，
        にげられないぞっ![pause]
      - |-
        [\x0207][\x020902]3しまった!
        みつかっちゃった!![pause]
  - strings:
      - ''
