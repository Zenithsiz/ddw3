  - strings:
      - ''
      - カード・バトルについて
      - カードバトルのながれ
      - フェイズのせつめい1
      - フェイズのせつめい2
      - フェイズのせつめい3
      - フェイズのせつめい4
      - フェイズのせつめい5
      - ゲームにもどる
      - |-
        テイマーたちとは，デジモンでのバトルのほかに
        カードバトルでも，きそいあうことができます[pause][\x0203]ぜんぶで314しゅるいのカードをあつめて，
        じぶんだけのくみあわせをつくって，
        テイマーたちと，しょうぶすることができます[pause]
      - |-
        カードバトルのまえに，つかうフォルダをきめます。
        えらんだフォルダが，ヤマフダになります。
        フォルダをきめたら，バトルスタートです[pause][\x0203]1かいのカードバトルは，3セットマッチです。
        さきに2セットとったほうが かち です。
        かつと，ブースターパックが もらえます[pause][\x0203]1セットは 6フェイズ に，くぎられています。
        くわしくは，「フェイズのせつめい」を，
        よんでください[pause]
      - |-
        「イニシアチブ・フェイズ」
        PGカードをつかうじゅんばんをきめます。
        クルモンをひいたほうが，せんこうです。[pause][\x0203]「ドロー・フェイズ」
        ヤマフダからカードをひいて，テフダにします。
        テフダは，さいしょは6まいです[pause][\x0203]このとき，ひいてきたカードとおなじいろの
        「Dエネルギー」が，はっせいします。
        Dエネルギーは，サモン・フェイズでつかいます[pause]
      - |-
        「ロード・フェイズ」
        PGカードをつかって，デジモンの しょうかん
        の，じゅんびをする フェイズ です[pause][\x0203]せんこう から，こうごに おこないます。
        パスがつづくと，しゅうりょうです。
        ここではつかえない PGカードも，あります[pause]
      - |-
        「サモン・フェイズ」
        デジモンカードをえらんで，デジモンを
        しょうかんする フェイズ です[pause][\x0203]フィールドに，6たいまでしょうかんできます。
        せいじゅくき いじょうのデジモンをしょうかん
        するときは，「Dエネルギー」がひつようです[pause]
      - |-
        「コンパイル・フェイズ」
        PGカードをつかって，いろんなことをする
        フェイズ です[pause][\x0203]せんこうから，こうごにおこないます。
        パスがつづくと，しゅうりょうです。
        すべての PGカード が，つかえます[pause]
      - |-
        「バトル・フェイズ」
        デジモンをたたかわせて，しょうはいをきめる
        フェイズです[pause][\x0203]おたがいのATとPTのごうけいポイントで，
        しょうはい が，きまります。
        ごうけいPTがゼロになったほうが，まけです[pause]
  - strings:
      - ''
      - フォルダをつくる
      - デジモンカード
      - プログラムカード
      - カードのいろについて
      - Dエネルギーについて
      - コンボについて
      - ブースターパック
      - ゲームにもどる
      - |-
        カードバトルをするまえには，あらかじめ40まいの
        カードで，フォルダをつくっておきます。
        フォルダがないと，カードバトルができません。[pause][\x0203]1つのフォルダのなかには，おなじカードを
        4まいまで，いれることができます[pause]
      - |-
        デジモンカードは，デジモンを しょうかん
        するためのカードです。
        ATとPTの，2つのポイントがかいてあります[pause][\x0203]ATは，こうげきりょくです。
        PTは，ぼうぎょりょくで，これがゼロになると
        そのデジモンは「ゴミばこ」に，おくられます[pause][\x0203]「5/3」 とかいてあるときは，
        ATが5，PTが3 ということになります[pause]
      - |-
        PGカードは，あいてのテフダをすてさせたり，
        じぶんのデジモンをつよくしたりできる
        カードです[pause][\x0203]カードごとに，こうかがちがいます。
        なにができるカードなのかは，カードに
        かいてあるせつめいをよみましょう[pause]
      - |-
        カードには，シロ・アオ・ミドリ・アカ・クロ・
        チャのどれかの いろ が，ついています[pause][\x0203]ヤマフダからカードをひいたとき，その いろ と
        おなじ「Dエネルギー」が，ふえます[pause][\x0203]Dエネルギーは，せいじゅくき いじょうの
        デジモンのしょうかんに，つかいます[pause]
      - |-
        デジモンを しょうかん するときには，
        そのデジモンカードの いろ と，おなじ いろ
        の，「Dエネルギー」 を，つかいます[pause][\x0203]せいじゅくきは，1ポイント
        かんぜんたいは，2ポイント
        きゅうきょくたいは，3ポイント ひつようです[pause][\x0203]せいちょうきのデジモンは，Dエネルギーが
        なくても，しょうかんできます[pause]
      - |-
        バトル・フェイズのとき，あなたのフィールドに
        おなじデジモンカードが，3まい いじょう
        そろうと，「コンボ」が，はっせいします[pause][\x0203]コンボになった カードのごうけいポイントが
        ごうけいポイントに プラスされます。
        4まいいじょうだと，ボーナスがつきます[pause]
      - |-
        ブースターパックをゲットして，カードショップで
        あけてもらうと，カードがゲットできます[pause][\x0203]ブースターは，テイマーにかつともらえます。
        そのほかにも，あるデジモンがブースターを
        もっているというウワサも あります[pause]
