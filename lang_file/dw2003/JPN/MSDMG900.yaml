  - strings:
      - ''
      - カ-ド・バトルについて
      - カ-ドバトルのながれ
      - フェイズのせつめい1
      - フェイズのせつめい2
      - フェイズのせつめい3
      - フェイズのせつめい4
      - フェイズのせつめい5
      - ゲ-ムにもどる
      - |-
        テイマ-たちとは，デジモンでのバトルのほかに
        カ-ドバトルでも，きそいあうことができます[pause][\x0203]ぜんぶで314しゅるいのカ-ドをあつめて，
        じぶんだけのくみあわせをつくって，
        テイマ-たちと，しょうぶすることができます[pause]
      - |-
        カ-ドバトルのまえに，つかうフォルダをきめます。
        えらんだフォルダが，ヤマフダになります。
        フォルダをきめたら，バトルスタ-トです[pause][\x0203]1かいのカ-ドバトルは，3セットマッチです。
        さきに2セットとったほうが かち です。
        かつと，ブ-スタ-パックが もらえます[pause][\x0203]1セットは 6フェイズ に，くぎられています。
        くわしくは，「フェイズのせつめい」を，
        よんでください[pause]
      - |-
        「イニシアチブ・フェイズ」
        PGカ-ドをつかうじゅんばんをきめます。
        クルモンをひいたほうが，せんこうです。[pause][\x0203]「ドロ-・フェイズ」
        ヤマフダからカ-ドをひいて，テフダにします。
        テフダは，さいしょは6まいです[pause][\x0203]このとき，ひいてきたカ-ドとおなじいろの
        「Dエネルギ-」が，はっせいします。
        Dエネルギ-は，サモン・フェイズでつかいます[pause]
      - |-
        「ロ-ド・フェイズ」
        PGカ-ドをつかって，デジモンの しょうかん
        の，じゅんびをする フェイズ です[pause][\x0203]せんこう から，こうごに おこないます。
        パスがつづくと，しゅうりょうです。
        ここではつかえない PGカ-ドも，あります[pause]
      - |-
        「サモン・フェイズ」
        デジモンカ-ドをえらんで，デジモンを
        しょうかんする フェイズ です[pause][\x0203]フィ-ルドに，6たいまでしょうかんできます。
        せいじゅくき いじょうのデジモンをしょうかん
        するときは，「Dエネルギ-」がひつようです[pause]
      - |-
        「コンパイル・フェイズ」
        PGカ-ドをつかって，いろんなことをする
        フェイズ です[pause][\x0203]せんこうから，こうごにおこないます。
        パスがつづくと，しゅうりょうです。
        すべての PGカ-ド が，つかえます[pause]
      - |-
        「バトル・フェイズ」
        デジモンをたたかわせて，しょうはいをきめる
        フェイズです[pause][\x0203]おたがいのATとPTのごうけいポイントで，
        しょうはい が，きまります。
        ごうけいPTがゼロになったほうが，まけです[pause]
  - strings:
      - ''
      - フォルダをつくる
      - デジモンカ-ド
      - プログラムカ-ド
      - カ-ドのいろについて
      - Dエネルギ-について
      - コンボについて
      - ブ-スタ-パック
      - ゲ-ムにもどる
      - |-
        カ-ドバトルをするまえには，あらかじめ40まいの
        カ-ドで，フォルダをつくっておきます。
        フォルダがないと，カ-ドバトルができません。[pause][\x0203]1つのフォルダのなかには，おなじカ-ドを
        4まいまで，いれることができます[pause]
      - |-
        デジモンカ-ドは，デジモンを しょうかん
        するためのカ-ドです。
        ATとPTの，2つのポイントがかいてあります[pause][\x0203]ATは，こうげきりょくです。
        PTは，ぼうぎょりょくで，これがゼロになると
        そのデジモンは「ゴミばこ」に，おくられます[pause][\x0203]「5/3」 とかいてあるときは，
        ATが5，PTが3 ということになります[pause]
      - |-
        PGカ-ドは，あいてのテフダをすてさせたり，
        じぶんのデジモンをつよくしたりできる
        カ-ドです[pause][\x0203]カ-ドごとに，こうかがちがいます。
        なにができるカ-ドなのかは，カ-ドに
        かいてあるせつめいをよみましょう[pause]
      - |-
        カ-ドには，シロ・アオ・ミドリ・アカ・クロ・
        チャのどれかの いろ が，ついています[pause][\x0203]ヤマフダからカ-ドをひいたとき，その いろ と
        おなじ「Dエネルギ-」が，ふえます[pause][\x0203]Dエネルギ-は，せいじゅくき いじょうの
        デジモンのしょうかんに，つかいます[pause]
      - |-
        デジモンを しょうかん するときには，
        そのデジモンカ-ドの いろ と，おなじ いろ
        の，「Dエネルギ-」 を，つかいます[pause][\x0203]せいじゅくきは，1ポイント
        かんぜんたいは，2ポイント
        きゅうきょくたいは，3ポイント ひつようです[pause][\x0203]せいちょうきのデジモンは，Dエネルギ-が
        なくても，しょうかんできます[pause]
      - |-
        バトル・フェイズのとき，あなたのフィ-ルドに
        おなじデジモンカ-ドが，3まい いじょう
        そろうと，「コンボ」が，はっせいします[pause][\x0203]コンボになった カ-ドのごうけいポイントが
        ごうけいポイントに プラスされます。
        4まいいじょうだと，ボ-ナスがつきます[pause]
      - |-
        ブ-スタ-パックをゲットして，カ-ドショップで
        あけてもらうと，カ-ドがゲットできます[pause][\x0203]ブ-スタ-は，テイマ-にかつともらえます。
        そのほかにも，あるデジモンがブ-スタ-を
        もっているというウワサも あります[pause]
