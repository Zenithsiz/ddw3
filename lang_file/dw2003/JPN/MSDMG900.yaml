type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3⋯あれ!?
        ミノリとタクミが
        いないや⋯[pause][\x0203]チェッ，なんだ⋯，
        どうやら，さきに
        いっちゃったみたいだな⋯[pause]
      - "[\\x0207]あんないがかり[\\x0207][\\x020801][\\x020501]さま，ですね。\nようこそ，\nデジモン・オンラインへ![pause][\\x0203]こんかいは，せいしきな\nスタ-トにそなえての\nテストプレイです[pause][\\x0203]そのため，まわれるエリアは\nアマテラスの ちゅうおうと\nひがしセクタ-のみですが⋯[pause][\\x0203]かいていと ちていエリアは\nふえてますので，いろいろ\nまわってみてくださいね![pause][\\x0203]なお，デジモンのデ-タは\nいぜんのものを，そのまま\nしようしています[pause][\\x0203]もちろん，\nワザやシンカも \nそのままですよ[pause][\\x0203]ただし，ねんのために\nデ-タチェックを\nおこないたいので⋯[pause][\\x0203]フィ-ルドに でるまえに\nいちど，ガ-ドロモンに \nセ-ブしてもらってください[pause]"
      - |-
        [\x0207][\x020902]3はいっ，
        わかりました![pause]
      - |-
        [\x0207][\x020902]3よ~し，きょうは
        おもいっきり，
        たのしむぞ!![pause]
  - strings:
      - ''
