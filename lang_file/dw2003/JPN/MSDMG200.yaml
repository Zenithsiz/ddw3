type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3⋯うわぁ，ここが
        デジモン・オンラインの
        せかいかぁ![pause]
      - |-
        [\x0207]あんないがかり[\x0207][\x020801][\x020501]さま，
        ようこそ，
        アスカ・サ-バへ!![pause][\x0203]では，ロビ-で
        デジモンのデ-タを
        とりだしてください[pause]
      - |-
        [\x0207][\x020902]3⋯えっ，デジモン?[pause][\x0203]わかりました。
        すぐいきます!![pause]
  - strings:
      - ''
      - D.O.のせかい
      - ゲ-ムのもくてき
      - シティガイド
      - フィ-ルドガイド
      - バトルのキホン
      - いくせいのキホン
      - ステ-タスがめん
      - ゲ-ムにもどる
      - |-
        デジモン・オンラインは，アマテラス，イズモ，
        アスカ，ヤマト，イカルガの，5つのサ-バで
        うんえい されています[pause][\x0203]サ-バないは 5つのセクタ-に わかれていて
        かくセクタ-に ひとつの シティが あります。
        この こうせいは どのサ-バも おなじです[pause]
      - |-
        20まんにん とも いわれる プレイヤ-の
        なかで， 「ワ-ルドチャンプ」 になるのが
        デジモン・オンラインの もくてきです[pause][\x0203]まずは 「サ-バチャンプ」 を めざし，
        4にんの シティリ-ダ-に かてるよう
        ガンバりましょう[pause]
      - |-
        はじめての セクタ-を ぼうけんする ときは
        まず そのセクタ-にある シティを さがして
        たちよって みましょう[pause][\x0203]シティでは ジョウホウ あつめの ほか，
        きゅうけいや かいもの などが できます。
        リ-ダ-との バトルも できます[pause]
      - |-
        シティの そとを あるいていると ヤセイの
        デジモンと バトルに なります。
        しっかり ジュンビして いきましょう[pause][\x0203]ユダンしていると おもわぬ キョウテキに
        であうことが あります。
        かいふく・セ-ブは こまめに しましょう[pause]
      - |-
        いちどに たたかえる デジモンは 1たいです。
        デジモンによって トクイなことが ちがうので
        ジョウキョウを みて こうたい させましょう。[pause][\x0203]バトルについて，もっとくわしい せつめいを
        デジモン・ラボで きくことが できます[pause]
      - |-
        パ-トナ-は バトルを くりかえす ことで
        レベルアップし，のうりょくが あがります。
        トレ-ニングで きたえる ことも できます[pause][\x0203]いくせいについて，もっとくわしい せつめいを
        デジモン・ラボで きくことが できます[pause]
      - |-
        いどうちゅうに STARTボタンを おすと
        ステ-タスがめんを ひらくことが できます。[pause][\x0203]ステ-タスがめんでは パ-トナ-の つよさを
        みたり，そうびを かえたり，アイテムを つかう
        ことが できます。マップをみることも できます[pause]
  - strings:
      - ''
      - いますぐ，パ-トナ-のデジモンをよびだしますか?
      - はいっ，よびだします!
      - まだ，いいです
