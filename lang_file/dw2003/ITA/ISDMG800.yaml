      - |-
        [\x0207][\x020902]3Eh? C'è un
        altro pulsante.[pause][\x0203]Beh, premerò
        anche questo,
        mi sa.[pause]
      - |-
        [\x0207][\x020902]3Hmm, niente
        di fatto.[pause][\x0203]Devo trovare
        l'A.o.A. Presto![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ehi!
        Non ve lo
        permetterò![pause]
      - |-
        [\x0207]Soldato Mech[\x0207]GGzzz! GGzzz!
        Allarme intruso!
        allarme intruso![pause][\x0203]Eliminazione rapida![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Si!
        Vittoria![pause]
      - |-
        [\x0207][\x020902]3Eh? C'è
        qualcosa a
        terra.[pause][\x0203]Un'arma per il
        solo Veemon![pause][\x0203]La difesa di
        Dramon![pause]
      - |-
        [\x0207][\x020902]3Aspetta!
        Non ho tempo da
        perdere![pause][\x0203]Devo fermare il
        lancio della
        Juggernaut![pause]
      - |-
        [\x0207][\x020902]3Quale pulsante?
        Eccolo!
        È questo![pause]
      - |-
        [\x0207][\x020902]3Eh? Nulla di
        fatto? Ma se
        l'A.o.A era qui![pause][\x0203]Questo dovrebbe
        impedire il
        lancio![pause]
      - |-
        A TUTTO IL PERSONALE DELLA
        MAGASTA. LA JUGGERNAUT
        È STATA QUASI RICARICATA[pause][\x0203]IL PERSONALE NELLA BASE TROVI
        RIPARO, RIPETO,
        JUG...NAUT...ASI...ICATA...[pause]
      - |-
        [\x0207][\x020902]3Co[-4]cosa?!
        Non si
        ferma?[pause][\x0203]Era una
        trappola![pause][\x0203]Allora, l'A.o.A
        dev'essere
        altrove![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Fermatevi!
        E fermate il
        lancio![pause][\x0203]Non ve la farò
        fare franca,
        criminali![pause]
      - |-
        [\x0207]Guardia reale[\x0207]Ha ha ha ha!
        Il marmocchio ci
        minaccia![pause][\x0203]Un poppante
        non può fermare
        i nostri piani![pause]
      - "[\\x0207][\\x020902]3È quello\nche \nvedremo![pause]"
      - |-
        [\x0207]Guardia reale[\x0207]...ha ha ha.
        Ma che cosa
        dici?[pause][\x0203]Provaci, se
        hai coraggio![pause]
      - |-
        [\x0207]Guardia reale[\x0207]Sistema a punto.
        Ci siamo![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Ho vinto!\nSono una\npotenza![pause][\\x0203]Ora devo\nfermare la \nJuggernaut![pause][\\x0203]Eh? C'è\nqualcosa\na terra.[pause]"
      - |-
        [\x0207][\x020902]3Il campo
        elettromagnetico
        è scomparso![pause]
      - "PRONTI AL\nLANCIO![pause][\\x0203]JUGGERNAUT \nIN PARTENZA![pause]"
      - |-
        [\x0207][\x020902]3Cosa?[pause][\x0203]Devo fare
        presto![pause]
      - |-
        [\x0207][\x020902]3Cosa devo fare?
        La Juggernaut
        sta partendo![pause]
      - |-
        [\x0207][\x020902]3Eh?[pause][\x0203]Non serve!
        Non riesco a
        fermarla![pause]
      - |-
        [\x0207][\x020902]3Sì! Ho l'elmo
        alato![pause]
  - strings:
      - ''
      - "PRONTI AL\nLANCIO![pause][\\x0203]JUGGERNAUT \nIN PARTENZA![pause]"
      - |-
        [\x0207]Guardia reale[\x0207]Ha ha ha ha!
