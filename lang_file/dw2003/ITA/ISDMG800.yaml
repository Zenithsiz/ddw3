      - |-
        [\x0207]Soldato di metallo[\x0207]Bip, bip![pause][\x0203]Allarme intruso!
        Allarme intruso![pause][\x0203]Eliminarlo
        dall'edificio![pause]
      - |-
        [\x0207][\x020902]3Uomo di
        latta,
        ti sfido![pause]
  - strings:
      - ''
      - |-
        [\x0207]Soldato di metallo[\x0207]Allarme intruso!
        Allarme intruso![pause][\x0203]Eliminarlo
        dall'edificio![pause]
      - |-
        [\x0207][\x020902]3Avanti! Te
        la farò
        vedere io![pause]
  - strings:
      - ''
      - |-
        Ha ha ha ha ha
        Sei solo un piccolo insetto![pause][\x0203]Io, Lord Megamorte, sono oltre
        il portale.[pause][\x0203]Vieni, grande domatore!
        Affronta la mia potenza![pause]
      - |-
        [\x0207][\x020902]3Si, va bene![pause][\x0203]Parli, parli
        e non fai![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Co[-4]cosa
        accade?[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Presto! Dobbiamo
        sconfiggere Lord
        Megamorte![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ma[-4]ma
        che?![pause]
  - strings:
      - ''
      - |-
        Sei arrivato
        finalmente,
        grande domatore![pause]
      - |-
        [\x0207][\x020902]3Lord
        Megamorte!
        Chi sei?[pause]
      - |-
        Sono una forma di vita
        digitale nata nella rete.[pause][\x0203]E sostituirò l'uomo
        alla guida di tutti
        i pianeti.[pause]
      - |-
        [\x0207][\x020902]3Per questo
        hai creato
        l'A.o.A?[pause]
      - |-
        Si. Per creare il Digimon
        più fedele e potente:
        Snatchmon![pause]
      - |-
        [\x0207][\x020902]3Snatchmon?
        Mai sentito![pause]
      - |-
        Snatchmon è nato quando
        Vemmon ha assorbito i dati
        della matrice. Si digivolve.[pause][\x0203]L'hai già visto. Ricordi
        quelli che hanno ricevuto i dati
        e sono diventati Digimon?[pause]
      - |-
        [\x0207][\x020902]3Cosa?!
        Ecco cosa sono
        gli Oinkmon![pause]
      - |-
        Quando Gunslinger
        emetterà l'onda...[pause][\x0203]...i dati della Matrice
        sulle forme di vita...[pause][\x0203]...giungeranno agli
        Snatchmon, potenziandoli![pause][\x0203]E come loro domatore, io
        governerò il mondo con
        il terrore![pause]
      - |-
        [\x0207][\x020902]3Ma davvero?
        Non accadrà![pause]
      - |-
        E quindi tu
        lotterai con me...[pause][\x0203]Per provare la mia
        superiore potenza![pause]
      - |-
        [\x0207][\x020902]3Sì, sì.
        Smettila![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Lord
        Megamorte![pause][\x0203]Credi ancora
        di essere
        ciò che dici?[pause]
      - |-
        Ma certo!
        Era solo una prova.[pause][\x0203]Ho ancora il Digimon
        più potente,
        Snatchmon.[pause][\x0203]Presto imparerai
        cos'è il vero
        terrore.[pause]
      - |-
        [\x0207][\x020902]3Ehi, non
        scappare![pause]
  - strings:
      - ''
      - |-
        [\x0207]Snatchmon[\x0207]Sono Snatchmon.
        Il più forte
        Digimon in assoluto.[pause]
      - |-
        Vai, Snatchmon!
        Distruggi quei
        miseri umani![pause]
      - |-
        [\x0207][\x020902]3Avanti!
        Ti batterò![pause]
      - |-
        [\x0207]Snatchmon[\x0207]Chi sei?
        Perché mi dai
        ordini?[pause]
      - |-
        Ma cosa dici? Sono
        il tuo domatore![pause]
      - |-
        [\x0207]Snatchmon[\x0207]Domatore?
        Non ne ho
        bisogno.[pause][\x0203]Sono il Digimon
        più forte e non
        ubbidisco a nessuno![pause]
      - |-
        Co[-4]cosa?!
        Chi credi che io
        sia?[pause]
      - |-
        [\x0207]Snatchmon[\x0207]Non importa chi mi
        ha creato.[pause][\x0203]Assorbirò altri
        dati e diventerò
        più potente![pause][\x0203]Per cominciare,
        assorbirò te![pause]
      - Co[-4]cosa?![pause]
      - Aaaaaah![pause]
      - "[\\x0207][\\x020902]3Quello è il tuo\ndomatore, \nSnatchmon![pause][\\x0203]Domatori e Digimon\nsono una cosa\nsola![pause][\\x0203]Agiscono sempre\nassieme![pause]"
      - |-
        [\x0207]Snatchmon[\x0207]Tu sei quello
        che mi batté
        quando ero Vemmon![pause][\x0203]Ma ora
        sono rinato![pause][\x0203]Ti mostrerò i
        miei nuovi poteri.[pause]
      - |-
        [\x0207][\x020902]3...ma cosa?!
        Cosa
        farai?[pause]
      - |-
        [\x0207]Snatchmon[\x0207]Mi fonderò con
        Gunslinger e sarò
        Galactimon![pause]
      - '[\x0207][\x020902]3Galactimon?[pause]'
      - |-
        [\x0207]Snatchmon[\x0207]Poi diventerò una cosa
        sola con la Terra![pause][\x0203]Per digivolvermi in
        un Digimon più
        potente, Gaiamon![pause]
      - |-
        [\x0207][\x020902]3Gaiamon? Allora
        non saranno solo
        gli umani![pause][\x0203]Tutto, sulla
        Terra, morirà![pause]
      - |-
        [\x0207]Snatchmon[\x0207]Irrilevante, l'unica
        cosa che conta
        sono io![pause]
      - '[\x0207][\x020902]3Non vincerai![pause]'
      - |-
        [\x0207]Snatchmon[\x0207]Prova a battermi
        quando sarò
        Galactimon![pause]
      - |-
        [\x0207][\x020902]3Sì!
        Non
        vincerai![pause]
      - |-
        [\x0207]Snatchmon[\x0207]Bene! Ci
        incontreremo nello
        spazio![pause][\x0203]Trasferirò i tuoi
        dati dalla Matrice![pause][\x0203]Guardami mentre
        mi digivolvo in
        Galactimon![pause]
      - |-
        Vieni, Snatchmon,
        e oscura il mondo
        intero![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Oh, no!
        Sono passati
        180 secondi![pause]
