files:
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Eh?
        Ivy e Teddy
        non ci sono.[pause][\x0203]Uffa! Secondo me
        sono andati avanti
        per conto loro.[pause]
      - |-
        [\x0207]Oper. turist.[\x0207]Sei [\x020801][\x020501], vero?
        Benvenuto a
        Digimon Online![pause][\x0203]Oggi ti allenerai
        per prepararti
        a cominciare.[pause][\x0203]Puoi visitare solo
        il Settore Est e
        Centrale di Amaterasu.[pause][\x0203]Comunque, ci sono
        altre zone di circuito
        e marittime.[pause][\x0203]I dati Digimon
        vengono usati
        come sai già.[pause][\x0203]Anche le tecniche
        e le digivoluzioni
        sono le stesse.[pause][\x0203]Vorrei eseguire
        un controllo dei dati
        per sicurezza.[pause][\x0203]Prima di uscire,
        ricorda di salvare
        con Guardromon.[pause]
      - '[\x0207][\x020902]3Ma certo![pause]'
      - |-
        [\x0207][\x020902]3Certo!
        Sarà uno
        spasso![pause]
  - strings:
      - ''
      - Digivol. Kotemon
      - Digivol. Monmon
      - Digivol. Kumamon
      - Digivol. Renamon
      - Digivol. Patamon
      - Digivol. Agumon
      - Digivol. Guilmon
      - Indietro
      - |-
        Impara i tipi Greymon e Veemon.
        Deve imparare Stingmon per andare
        oltre ExVeemon. Se aumenti[pause][\x0203]l'abilità di Greymon e la resistenza
        alle tenebre, impara SkullGreymon.
        Non posso dirti cosa c'è dopo.[pause][\x0203]Se aumenti l'abilità di Kyukimon
        e la resistenza alle macchine, impara
        MetalMamemon. Poi usa[pause][\x0203]le digivoluzioni delle macchine.[pause]
      - |-
        All'inizio impara ExVeemon. Impara
        le Macchine, Angemon e altri tipi
        dopo aver imparato Armormon.[pause][\x0203]Se aumenti la sua resistenza alle
        macchine, impara le digivoluzioni
        delle macchine. Se aumenti la[pause][\x0203]res. al vento impara i tipi di
        Angemon. Se aumenti l'abilità
        di Armormon e la sua forza,[pause][\x0203]impara Digitamamon e accede a
        misteriose digivoluzioni.[pause]
      - |-
        Se aumenti l'abilità di Grizzmon
        e ne rinforzi lo spirito, impara
        Kyubimon e si collega a Taomon.[pause][\x0203]Se aumenti il livello di Grizzmon e
        la sua saggezza, impara Digitamamon
        e accede a misteriose[pause][\x0203]digivoluzioni. Se aumenti il livello
        di GrapLeomon e la sua resistenza
        alle macchine, accede alle[pause][\x0203]digivoluzioni delle macchine.[pause]
      - |-
        Se aumenti il livello di Kyubimon e la
        sua forza, impara Stingmon e si
        collega a insettoidi come[pause][\x0203]Kabuterimon. Se aumenti il livello di
        Kyubimon e la sua forza, impara
        Angewomon e si collega a[pause][\x0203]Rosemon e ad altri tipi di recupero.
        Se aumenti il livello di Taomon e
        la sua resistenza al vento, impara[pause][\x0203]ExVeemon. Se aumenti la sua
        resistenza alle macchine, impara
        MetalMamemon.[pause]
      - |-
        Se aumenti l'abilità di Angemon e
        la sua forza, oppure se addestri
        Digitamamon e aumenti la sua[pause][\x0203]saggezza, impara Angewomon. Se
        aumenti l'abilità di Angewomon,
        impara Rosemon. Se aumenti[pause][\x0203]l'abilità di Rosemon, impara
        Hououmon. Aumentando l'abilità
        di Holy Angewomon, impara[pause][\x0203]Stingmon se aumenti anche la
        sua resistenza al tuono e Greymon
        se aumenti anche quella al fuoco.[pause]
      - "All'inizio impara Growlmon. Imparerà\nnell'ordine i tipi di Growlmon man mano\nche ne aumenti l'abilità. Se aumenti[pause][\\x0203]la sua resistenza alle tenebre, impara \nSkullGreymon. Avviene qualcosa di\nspeciale se porti al massimo la[pause][\\x0203]sua abilità. Se aumenti l'abilità di\nMetalGreymon e potenzi il suo\nspirito, impara Kyubimon.[pause]"
      - |-
        Se all'inizio aumenti la sua
        resistenza, impara Metalmon.
        Poi raggiungerà i tipi di metallo.[pause][\x0203]Se aumenti il livello di Growlmon
        e la sua resistenza al tuono,
        impara Stingmon e raggiunge[pause][\x0203]gli insettoidi. Impara diverse
        digivoluzioni da Megagroumon
        se potenzi il suo spirito e[pause][\x0203]la resistenza alle tenebre e
        all'acqua.[pause]
  - strings:
      - ''
      - Digimon non in kit
      - Migliora bene
      - Tecniche
      - Limiti crescita
      - Combatti bene
      - Saggio
      - Usa i Guilmon
      - Indietro
      - |-
        Puoi diventare un partner di
        Veemon, che non è nei kit.
        Cerca di scoprire da solo come.[pause][\x0203]Veemon impara ExVeemon, Stingmon
        e Paildramon, quindi impara molti
        tipi di digivoluzione. Per[pause][\x0203]esempio, quando aumenti l'abilità di
        Paildramon e la sua resistenza alle
        macchine impara MetalMamemon. Se[pause][\x0203]aumenti la sua resistenza alle tenebre
        impara Devimon.[pause]
      - |-
        I partner di basso livello possono
        guadagnare ESP senza rischi
        entrando in battaglia all'inizio[pause][\x0203]e uscendo presto. Puoi salire di
        livello in modo efficiente portando
        due partner in una battaglia. [pause][\x0203]I Digimon imparano digivoluzioni e
        tecniche se salgono di livello o se
        un'abilità diventa un multiplo di 5.[pause]
      - |-
        Tutti i partner possono acquisire
        tutti i 14 tipi di digivoluzione, a
        seconda di come crescono. Le[pause][\x0203]digivoluzioni dello stesso tipo
        appaiono nelle righe del grafico.
        Diventando più abile, il Digimon[pause][\x0203]impara nuove digivoluzioni dello
        stesso tipo. Ciò avviene anche
        quando sale di livello. Certe[pause][\x0203]digivoluzioni si possono acquisire
        solo imparandone molte altre.[pause]
      - |-
        Il limite per livelli e abilità è 99. Il
        limite per i parametri è 999. Anche
        se un Digimon raggiunge il livello[pause][\x0203]limite, può alzare i parametri con
        un chip. Certi chip di addestramento
        aumentano i PA, ma non si trovano[pause][\x0203]nei negozi. Prova a pescare o a
        calciare gli alberi.[pause]
      - |-
        Ricordati di inserire gli oggetti.
        Anche se non conosci tecniche di
        supporto, gli oggetti ti aiuteranno[pause][\x0203]in battaglia. Le digivol. di potenza
        vengono decise in base al tuo
        partner e al suo livello. Quando[pause][\x0203]l'indicatore di potenza sale, aspetta
        il momento di usarlo. Lontano dagli
        hotel, attento ai PM. Se decidi di[pause][\x0203]ritirarti, non preoccuparti più
        di nient'altro![pause]
      - |-
        Anche se i tuoi Digimon crescono in
        modo non uniforme, puoi guadagnare
        ESP con efficienza scegliendo nemici[pause][\x0203]deboli in certi campi. Usa gli attacchi
        magici contro i nemici che hanno
        potenti attacchi fisici e viceversa.[pause][\x0203]Alcuni nemici sono vulnerabili a certi
        attributi e attacchi. Scopri i loro
        punti deboli e crea un piano d'azione.[pause]
      - |-
        Growlmon e le altre digivoluzioni
        tipo Guilmon imparano tecniche
        insolite, come Steal e Counter.[pause][\x0203]A volte, i nemici hanno oggetti che
        non si trovano nei negozi e si
        ottengono facilmente usando Steal.[pause][\x0203]La potenza dei contrattacchi
        dipende dai danni ricevuti. Prova
        a farti danneggiare di proposito.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Reception arena[\x0207][\x020801][\x020501], hai
        battuto i quattro
        governatori![pause][\x0203]Raggiungi pure
        l'Arena![pause]
      - |-
        [\x0207][\x020902]3Ma con chi mi devo
        battere, ora?[pause]
      - |-
        [\x0207]Reception arena[\x0207]Heh heh heh!
        Devi solo aspettare
        e lo vedrai![pause][\x0203]Avanti. Il tuo
        avversario ti
        sta aspettando![pause]
      - |-
        [\x0207][\x020902]3Va bene! Il
        miglior
        domatore![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Dunque, ecco
        l'Arena.[pause][\x0203]Chissà chi è il
        mio avversario?
        Io sono pronto![pause]
      - |-
        [\x0207]Kurt[\x0207]Ehi!
        [\x020801][\x020501]![pause][\x0203]Sapevo che ce
        l'avresti fatta![pause]
      - |-
        [\x0207][\x020902]3Eh?
        Kurt?[pause][\x0203]Non dirmi che
        sei il miglior
        domatore![pause]
      - |-
        [\x0207]Kurt[\x0207]Esatto!
        Sono lieto che tu
        sia qui. Ho sempre[pause][\x0203]desiderato uno
        scontro aperto
        con te![pause]
      - |-
        [\x0207][\x020902]3Anch'io! Non ci sono
        avversari migliori
        di te![pause]
      - |-
        [\x0207]Kurt[\x0207]Ha ha! Penso
        che mi divertirò![pause][\x0203]Cominciamo lo
        spasso! Non
        tirarti indietro![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Evviva! Ho
        battuto Kurt![pause]
      - |-
        [\x0207]Kurt[\x0207]Congratulazioni,
        [\x020801][\x020501]! Mi hai
        battuto sul serio![pause][\x0203]Ora sei tu il
        miglior domatore![pause]
      - '[\x0207][\x020902]3Grazie![pause]'
      - |-
        [\x0207]Kurt[\x0207]Digimon Online verrà
        riavviato. Come primo
        Campione del Mondo,[pause][\x0203]dovrai affrontare gli
        sfidanti che vengono da
        ogni angolo del globo.[pause]
      - |-
        [\x0207][\x020902]3Io? Il primo
        Campione del
        Mondo?[pause][\x0203]Cercherò di
        fare del mio
        meglio![pause]
      - |-
        [\x0207]Kurt[\x0207]Conto su di te.
        Ma hai ancora un
        po' di tempo.[pause][\x0203]Combatti ancora
        e diventa sempre
        più forte![pause]
      - |-
        [\x0207][\x020902]3Tranquillo.
        Diventerò il più
        forte Campione[pause][\x0203]del Mondo mai
        esistito![pause]
  - strings:
      - ''
      - |-
        [\x0207]Guardromon[\x0207]Ora accedo
        all'Unità Matrice.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Mr. Wedge[\x0207]In tal caso, vieni
        pure. Ho degli
        oggetti pregiati![pause]
  - strings:
      - ''
      - Battaglie di carte
      - Flusso batt. c.
      - Fase 1
      - Fase 2
      - Fase 3
      - Fase 4
      - Fase 5
      - Indietro
      - |-
        I domatori possono partecipare
        anche alle battaglie a carte.[pause][\x0203]Per farlo, devono procurarsi 314
        tipi di carte e creare le loro
        combinazioni personali.[pause]
      - |-
        Prima della battaglia, scegli una
        cartella da usare come mazzo.
        Quando hai scelto, inizia lo scontro.[pause][\x0203]Una battaglia a carte è composta da
        3 turni. Il primo domatore che ne vince
        2, trionfa e vince un pacco di carte.[pause][\x0203]Ogni turno si divide in 6 fasi. Per
        saperne di più, leggi le spiegazioni
        sotto "Fasi".[pause]
      - |-
        Fase iniziale
        Decide l'ordine di gioco. Inizia
        chi pesca Calumon.[pause][\x0203]Fase di pesca
        Devi pescare dal mazzo 6 carte
        iniziali, che sono la tua mano.[pause][\x0203]Qui si forma Energia-D dello stesso
        colore della carta pescata. La
        si usa nella fase di chiamata.[pause]
      - |-
        Fase di carica
        I domatori usano a turno le carte
        programma per chiamare i Digimon.[pause][\x0203]Questa fase termina quando tutti
        passano. A volte appaiono delle
        carte inutilizzabili.[pause]
      - |-
        Fase di chiamata
        I domatori scelgono le carte
        Digimon e chiamano i Digimon.[pause][\x0203]Si possono chiamare in campo fino
        a 6 Digimon. Per chiamare Digimon
        Campioni o più potenti, bisogna[pause][\x0203]usare l'Energia-D.[pause]
      - |-
        Fase di compilazione
        I domatori usano a turno le
        carte programma per eseguire[pause][\x0203]azioni. La fase termina quando
        tutti passano. Si possono
        usare tutte le carte.[pause]
      - |-
        Fase di battaglia
        I Digimon si affrontano a
        vicenda per vincere.[pause][\x0203]Il vincitore viene deciso in base
        al totale di FA e PF. Chi arriva
        a 0 PF perde.[pause]
  - strings:
      - ''
      - Crea cartella
      - Carte Digi
      - Carte progr.
      - Colori carte
      - Energia-D
      - Combo
      - Pacco carte
      - Indietro
      - |-
        Devi creare una cartella da 40
        carte prima di partecipare a
        una battaglia a carte.[pause][\x0203]Una cartella può contenere fino a
        quattro carte identiche.[pause]
      - |-
        Le carte Digimon chiamano i
        Digimon. Le carte specificano FA
        e PF. FA è la forza di attacco,[pause][\x0203]PF sono i punti ferita. I Digimon
        finiscono nel cestino quando i
        loro PF scendono a 0.[pause][\x0203]Esempio: se vedi i numeri 5/3,
        FA è 5 e i PF sono 3.[pause]
      - |-
        Le carte programma possono
        potenziare i tuoi Digimon o far
        scartare carte agli avversari.[pause][\x0203]Ogni carta ha un valore di
        effetto. Leggile per scoprire
        che cosa possono fare.[pause]
      - |-
        Le carte possono essere bianche,
        blu, verdi, rosse, nere o marrone.[pause][\x0203]Pescando una carta, aumenti
        l'Energia-D del colore della carta.[pause][\x0203]L'Energia-D serve per chiamare i
        Digimon Campioni, o più potenti.[pause]
      - |-
        Usa l'Energia-D dello stesso colore
        della carta Digimon per chiamare
        il Digimon. I Digimon Campioni[pause][\x0203]costano 1 punto, i Digimon
        Dominatori ne costano 2, i Digimon[pause][\x0203]Mega ne costano 3, i Digimon
        Novizi non richiedono Energia-D.[pause]
      - |-
        Se hai in tavola almeno 3 carte
        Digimon identiche nella fase di
        battaglia, appare una Combo. La[pause][\x0203]somma dei punti delle carte Combo
        viene aggiunta al tuo punteggio.
        Per 4 o più carte ricevi un bonus.[pause]
      - |-
        Se ricevi dei pacchi di carte e li
        fai aprire nei negozi di carte, puoi
        ricevere delle carte. I domatori[pause][\x0203]li ricevono quando vincono. Anche
        certi Digimon li hanno con sé.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Domatr. Haruka[\x0207]Va bene. Segui
        la tua strada
        con coraggio.[pause][\x0203]E rallegrati
        per la mia
        generosità![pause]
  - strings:
      - ''
      - |-
        [\x0207]Domatrice Poemy[\x0207]Vai, potente eroe.
        Vai in cerca del
        tuo destino![pause][\x0203]Sarò sempre
        spiritualmente con te![pause]
  - strings:
      - ''
      - |-
        [\x0207]Domatore Pierre[\x0207]Percorri la tua
        strada con audacia.
        Non vedo l'ora[pause][\x0203]che tu combatta
        contro il re.
        Au Revoir![pause]
  - strings:
