  - strings:
      - ''
      - |-
        [\x0207]Ponchomon[\x0207]Puoi avere info su
        questi oggetti
        quando vuoi![pause][\x0203]Te le mostrerò sul
        satellite, amigo![pause]
      - |-
        "Effetti equipaggiamento"
        Sono automatici quando li equipaggi
        o li usi in un attacco.[pause][\x0203]Gli effetti delle armi appaiono
        solo in assenza di tecniche.[pause][\x0203]"Armi a una o a due mani"
        Quelle a due mani sono più
        potenti, ma vietano le corazze.[pause][\x0203]Due armi a una mano sono
        più potenti di una a due mani,
        ma costano anche di più.[pause]
      - |-
        "Limite accessori"
        Puoi averne fino a due, ma
        non tutti lo permettono.[pause][\x0203]"Difese offensive"
        Sono difese per le mani e la
        testa che permettono di attaccare.[pause][\x0203]"Armi specializzate"
        Le armi più potenti possono
        essere usate solo da certi Digimon.[pause]
      - |-
        "Equipaggiamento di serie"
        Con certe armi o difese
        puoi aumentare i parametri.[pause][\x0203]"Chip"
        Gli aumenti permanenti di parametri
        dovuti ai chip dipendono dalla fortuna.[pause]
      - |-
        [\x0207]Ponchomon[\x0207]Non dirlo in giro!
        Adios amigo![pause]
  - strings:
      - ''
      - |-
        [\x0207]Servizio domatori[\x0207]Cerca degli indizi
        durante il gioco.[pause][\x0203]Ti mostrerò i
        dati sul
        satellite.[pause]
      - |-
        "Preparazione al viaggio"
        Scegli il Digimon e decidi la
        digivoluzione nel laboratorio.[pause][\x0203]Equipaggia il Digimon con armi
        e difese e schiera i tuoi
        Digimon per la battaglia.[pause]
      - |-
        "Battaglia a carte"
        Puoi anche combattere con
        le carte.[pause][\x0203]Troverai maggiori informazioni
        all'Incrociatore Giallo.[pause][\x0203]"Salva"
        Per evitare problemi, salva
        spesso.[pause][\x0203]Guardromon, che se ne occupa,
        sta in ogni locanda.
        Non si salva in battaglia![pause]
      - |-
        "Fine partita"
        Appare quando tutti i Partner
        Digimon sono sconfitti.[pause][\x0203]Evita gli scontri irragionevoli.[pause][\x0203]"Aggiunta Partner"
        Puoi aggiungere un Partner
        Digimon ai tre che già hai.[pause][\x0203]Non posso dirti altro.[pause]
      - |-
        [\x0207]Servizio domatori[\x0207]Ora sai proprio
        tutto!
        Buona fortuna![pause]
  - strings:
      - ''
