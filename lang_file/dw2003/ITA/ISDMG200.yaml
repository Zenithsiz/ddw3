files:
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Wow, è questo
        il mondo di
        Digimon Online?[pause]
      - |-
        [\x0207]Impieg.[\x0207][\x020801][\x020501],
        benvenuto nel
        Server Asuka![pause][\x0203]Prendi i dati dei
        tuoi Digimon
        all'ingresso.[pause]
      - |-
        [\x0207][\x020902]3Eh? Digimon?[pause][\x0203]Oh, capisco.
        Ci vado subito![pause]
  - strings:
      - ''
      - Digimon Onl.
      - Obiettivo
      - Guida città
      - Guida campo
      - Cons. batt.
      - Addestramento
      - Sch. stato
      - Esci
      - "Digimon Online è gestito su 5\nserver: Amaterasu, Izumo, Asuka,\nYamato e Ikaruga.[pause][\\x0203]In ogni server c'è una città \nomonima. Tutte le città\nsono organizzate allo stesso modo.[pause][\\x0203]I giocatori non possono visitare\ngli altri server ma i Campioni\npossono combattere fra loro.[pause]"
      - "In Digimon Online, lo scopo è\nbattere 200.000 avversari per diventare \nil Campione del Mondo.[pause][\\x0203]Solo i campioni, i vincitori dei\ntornei dei server, combattono nel\nTorneo Mondiale. [pause][\\x0203]Per partecipare al Torneo di un\nserver, batti i 4 governatori\ndella città. Buona fortuna![pause]"
      - |-
        Nel server ci sono altre città oltre
        ad Asuka. Se ne trovi una, ti
        ci puoi fermare.[pause][\x0203]Nelle locande in città puoi salvare
        grazie a Guardromon e curare
        i Digimon. Visita spesso i negozi.[pause][\x0203]Ogni città ha luoghi unici. Asuka
        ospita l'unico laboratorio Digimon,
        visitato da tutti i domatori.[pause]
      - "Fuori città dovrai lottare con dei\nDigimon selvaggi. Preparati prima\ndi andartene.[pause][\\x0203]Ci sono locande fuori città dove \nil Partner Digimon può essere\ncurato, se si è fatto male.[pause][\\x0203]All'inizio evita le aree con nemici\npotenti: addestra il tuo Partner\nDigimon, prima di entrarvi.[pause]"
      - "Viaggi con 3 Partner Digimon, ma\nne puoi usare solo uno alla volta,\nanche se puoi cambiarlo in battaglia.[pause][\\x0203]Per controllare i Digimon durante \nil combattimento, i domatori\nusano comandi adatti alla situazione.[pause][\\x0203]Esistono anche tecniche speciali che\nusano PM o anche oggetti. Vai al\nlaboratorio per saperne di più.[pause]"
      - |-
        A seconda dell'esperienza (ESP) che
        acquisiscono in battaglia, i
        Partner Digimon passano di livello.[pause][\x0203]Passando di livello, diventano più
        forti. Più forte è l'avversario, più
        esperienza si acquisisce.[pause][\x0203]Le capacità di un Digimon si
        migliorano con l'allenamento. Per
        saperne di più vai al laboratorio.[pause]
      - |-
        In viaggio puoi accedere
        alla schermata di stato via
        satellite premendo il tasto START.[pause][\x0203]Puoi vedere i tuoi Partner Digimon,
        consultare la mappa o usare
        oggetti.[pause]
