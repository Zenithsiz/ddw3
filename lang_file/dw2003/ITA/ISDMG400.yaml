        città di Asuka![pause][\x0203]La maschera l'avrà
        lui![pause][\x0203]Raggiungilo e fattela
        dare. Grazie![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Sepikmon,
        ho la tua
        maschera![pause]
      - |-
        [\x0207]Sepikmon[\x0207]WOW!
        Grazie![pause]
      - |-
        [\x0207]Sepikmon[\x0207]... ...
        ... ...[pause]
      - |-
        [\x0207][\x020902]3Beh? Che c'è?
        Indossala e
        mostrati.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Eh, puoi guardare
        dall'altra
        parte?[pause]
      - |-
        [\x0207][\x020902]3Oh... ah...
        Va bene.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Oh sì!
        Così va meglio.
        Ora sto meglio![pause]
      - "[\\x0207]Sepikmon[\\x0207]Ecco, \nprendi![pause]"
      - |-
        [\x0207][\x020902]3Eh? Erba
        fetida?[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Zanbamon odia il
        suo fetore![pause][\x0203]Vedrai, lo metterà
        in fuga![pause]
      - |-
        [\x0207][\x020902]3Bene!
        Grazie, mi hai
        salvato![pause]
      - |-
        [\x0207]Sepikmon[\x0207]Anche tu!
        Buona fortuna![pause]
      - |-
        [\x0207]Sepikmon[\x0207]Il sacchetto
        di carta non
        andava bene![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Zanbamon!
        Stavolta ti
        batterò![pause]
      - "[\\x0207]Zanbamon[\\x0207]Ha, ha, ha, ha!\nNon ti \narrendi, eh?[pause][\\x0203]Impegnati quanto\nvuoi, tanto\nnon vincerai![pause]"
      - |-
        [\x0207][\x020902]3Lo vedremo!
        Guarda cosa
        ho qui![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Uhhh! È-è
        erba fetida?[pause]
      - |-
        [\x0207][\x020902]3Oh sì!
        Ora passo![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Non la sopporto!
        Va bene, mi
        faccio da parte![pause][\x0203]Ma non me lo
        dimenticherò![pause]
