  - strings:
      - ''
      - |-
        [\x0207][\x020902]3MasterTyranno,
        combattiamo![pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Bene!
        Sono sazio e pieno
        di energie![pause]
      - |-
        [\x0207][\x020902]3Bene! Così
        dimostrerò la
        mia forza.[pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Sei molto
        ottimista![pause][\x0203]Ma ci vuole
        ben altro per
        me![pause]
  - strings:
      - ''
      - |-
        [\x0207]MasterTyranno[\x0207]Wow! Sei
        davvero bravo,
        sai?[pause][\x0203]Poiché hai
        vinto, ti
        darò questo.[pause]
      - |-
        [\x0207][\x020902]3Ottimo!
        Il vecchio
        artiglio![pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Portalo al governatore
        di Seiryu![pause][\x0203]Così si batterà
        con te.[pause]
      - |-
        [\x0207][\x020902]3Grazie,
        MasterTyranno[pause]
      - |-
        [\x0207]MasterTyranno[\x0207]Il governatore è
        molto forte. Fai
        attenzione![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Governatore,
        ho battuto
        MasterTyranno![pause][\x0203]Combatterai
        con me, ora?[pause]
      - |-
        [\x0207]Gov. di Seiryu[\x0207]Vedo che hai il
        vecchio artiglio.[pause][\x0203]Bene, fai la
        tua mossa![pause]
  - strings:
      - ''
      - |-
        [\x0207]Gov. di Seiryu[\x0207]Sei proprio
        bravo. Come
        ti chiami?[pause]
      - |-
        [\x0207][\x020902]3[\x020801][\x020501]. È
        stata una
        bella lotta![pause]
      - |-
        [\x0207]Gov. di Seiryu[\x0207]Bene, [\x020801][\x020501].
        Prendi questo
        con te.[pause]
      - |-
        [\x0207][\x020902]3Oh! Il tuo stemma
        e l'ID argento![pause]
      - |-
        [\x0207]Gov. di Seiryu[\x0207]Ne avrai
        bisogno
        in futuro.[pause][\x0203]Sono oggetti
        preziosi, non
        perderli.[pause]
      - |-
        [\x0207][\x020902]3Grazie,
        governatore![pause]
      - |-
        [\x0207]Gov. di Seiryu[\x0207]Sfida la governatrice
        di Suzaku nel Settore
        Sud.[pause][\x0203]Hai ancora molta
        strada da fare,
        ma buona fortuna![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Eh? Che
        succede?[pause]
      - |-
        Codice Rosso!
        Per ragioni di sicurezza
        dobbiamo fermarci.[pause]
      - '[\x0207][\x020902]3Terremoto![pause]'
      - |-
        [\x0207][\x020902]3Ma che...?
        Quello è un
        Digimon?[pause]
  - strings:
      - ''
      - |-
        Grazie per l'attesa.
        La gondola è stata
        riattivata.[pause]
      - |-
        [\x0207][\x020902]3Ah...
        Un momento![pause][\x0203]Uffa, non c'è
        più![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Finalmente il
        Settore Sud![pause][\x0203]Mi chiedo che
        Digimon
        fosse.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Che strano!
        Non c'è nessuno
        qui.[pause]
      - '[\x0207]Voce[\x0207]Uuuuuu![pause]'
      - '[\x0207][\x020902]3C-cosa?[pause]'
      - '[\x0207]Voce[\x0207]Uuuuuu![pause]'
      - |-
        [\x0207][\x020902]3Cos'era?
        Un fantasma![pause]
  - strings:
      - ''
      - "[\\x0207]Zanbamon[\\x0207]Fermati!\nAspetta![pause][\\x0203]Non ti farò\npassare \ndi qui![pause]"
      - |-
        [\x0207][\x020902]3Stai scherzando!
        Devo andare
        laggiù![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Allora battimi![pause][\x0203]Ma io non ho
        mai perso!
        Ah, ah, ah, ah![pause]
      - |-
        [\x0207][\x020902]3Davvero?[pause][\x0203]Sarà la
        prima volta![pause]
  - strings:
      - ''
      - |-
        [\x0207]Zanbamon[\x0207]Che fai? Fuggi
        nel mezzo della
        battaglia?[pause][\x0203]Non sei alla
        mia altezza![pause]
      - |-
        [\x0207][\x020902]3Ma che
        succede![pause][\x0203]Tornerò e
        ti batterò!
        Lo prometto![pause]
      - |-
        [\x0207]Zanbamon[\x0207]Parli troppo,
        ragazzo!
        Ah, ah, ah, ah![pause]
  - strings:
      - ''
      - |-
        [\x0207]Voce[\x0207]Uuuuu...
        Uuuuu![pause]
      - |-
        [\x0207][\x020902]3Devi essere
        Sepikmon.[pause]
      - |-
        [\x0207]Voce[\x0207]Uuuu...
        Coff!
        Coff![pause][\x0203]Sì,
        che cosa
        vuoi?[pause]
      - |-
        [\x0207][\x020902]3Puoi dirmi come
        sconfiggere Zanbamon?[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Si, ma a una
        condizione.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]Ho perduto la mia
        preziosa maschera![pause][\x0203]Nessuno può
        vedermi senza![pause][\x0203]Trovala e ti dirò
        ciò che vuoi
        sapere.[pause]
      - |-
        [\x0207]Sepikmon[\x0207]L'avevo quando ero
        con Baronmon.[pause][\x0203]Deve essermi
        caduta dopo![pause][\x0203]OK, grazie mille![pause]
      - |-
        [\x0207]Voce[\x0207]Sì, che cosa
        vuoi?[pause]
      - |-
        [\x0207][\x020902]3Va bene, andrò
        a cercare la
        maschera.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Non c'è
        nessuno qui.[pause]
      - '[\x0207]Voce[\x0207]Uuu-uuu-uu[pause]'
      - |-
        [\x0207][\x020902]3Aah! Un
        mostro![pause]
  - strings:
      - ''
      - |-
        [\x0207]Sepikmon[\x0207]Svelto, cerca
        la maschera![pause][\x0203]L'avevo ancora
        quando ero
        con Baronmon.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Sepikmon[\x0207]Tutti dicono che
