        [\x0207][\x020902]3Eh? Chi
        comanda qui?
        Dove sono tutti?[pause]
      - |-
        Bip Bip.
        ACCENSIONE.
        RIAVVIO![pause]
      - "[\\x0207][\\x020902]3Eh, \ncosa?![pause]"
      - "SONO IL SISTEMA OPERATIVO \nDELLA GONDOLA DEL CREPACCIO.[pause][\\x0203]PER ATTIVARE LA GONDOLA\nDIRETTA AL SETTORE SUD...[pause][\\x0203]È RICHIESTO UN ACCOUNT CON\nUNA CARTA BLU.[pause][\\x0203]CE L'HANNO I DIGIMON NATI DA\nUNA CARTA BLU: PRENDILA\nDA QUEI DIGIMON.[pause]"
      - |-
        [\x0207][\x020902]3Mmm, Digimon
        nati da una carta
        blu...[pause][\x0203]Mmm, forse
        Guilmon...[pause][\x0203]Dovrei chiedere
        a Guilmon
        in città.[pause]
