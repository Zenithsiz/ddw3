        [\x0207][\x020902]3Non posso
        stare molto[pause]
      - |-
        [\x0207]WarGrowlmon N[\x0207]Lo so.
        Solo un po'.
        Una battaglia![pause]
      - |-
        [\x0207][\x020902]3Oh, va bene.
        Ma non avrò
        pietà![pause]
      - |-
        [\x0207]WarGrowlmon N[\x0207]Battuta mia![pause][\x0203]Non combatto
        da parecchio
        tempo![pause]
  - strings:
      - ''
      - |-
        [\x0207]WarGrowlmon N[\x0207]Ho perso, ma
        ne valeva
        la pena.[pause]
      - |-
        [\x0207][\x020902]3Bene.
        Devo andare![pause]
      - |-
        [\x0207]WarGrowlmon N[\x0207]Aspetta![pause][\x0203]Ti darò
        questa!
        Grazie![pause]
      - |-
        [\x0207][\x020902]3Ho l'armatura
        del pericolo![pause]
      - |-
        [\x0207]WarGrowlmon N[\x0207]Heh heh, non è
        bella?[pause][\x0203]È molto preziosa:
        abbine cura![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ehi, chi sei?
        Un Numemon molto
        colorito, direi![pause]
      - |-
        [\x0207]KingNumemon N[\x0207]Non sono come l'altro
        Numemon![pause][\x0203]Io, KingNumemon N,
        gli sono molto
        superiore.[pause]
      - |-
        [\x0207][\x020902]3Superiore?
        Non sembra![pause]
      - |-
        [\x0207]KingNumemon N[\x0207]Lo vedrai da
        te![pause]
  - strings:
      - ''
      - |-
        [\x0207]KingNumemon N[\x0207]Oh, no! Io, il re,
        ho perso![pause]
      - "[\\x0207][\\x020902]3Ma sei \nstato bravo.[pause][\\x0203]Sei davvero un\nre![pause]"
      - |-
        [\x0207]KingNumemon N[\x0207]Davvero?
        Mi rendi felice,
        così.[pause][\x0203]Sei un brav'uomo!
        Prendi questo.[pause]
      - |-
        [\x0207][\x020902]3L'adattatore
        di BIT, wow![pause]
      - |-
        [\x0207]KingNumemon N[\x0207]Non dimenticarti
        di me, ragazzo![pause]
  - strings:
      - ''
      - |-
        [\x0207]Abitante di Byakko?[\x0207]Oh, sei tu il
        nuovo sfidante?[pause][\x0203]Prego, entra!
        Il governatore di
        Byakko ti aspetta![pause]
  - strings:
      - ''
      - |-
        [\x0207]Abitante di Byakko?[\x0207]Heh heh heh!
        Ti stavamo tutti
        aspettando![pause][\x0203]Corri a lottare
        col governatore![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ehi,
        sono...?![pause]
      - |-
        [\x0207]Ab. Byakko?[\x0207]Eh? Forse si
        è mosso
        qualcosa.[pause]
      - |-
        [\x0207]Ab. di Byakko?[\x0207]Vedi qualche
        cosa da
        lì?[pause]
      - |-
        [\x0207]Ab. Byakko?[\x0207]Tutto OK
        a ovest![pause]
      - |-
        [\x0207]Ab. Byakko?[\x0207]Niente a
        sud![pause]
      - |-
        [\x0207]Ab. di Byakko?[\x0207]Anche qui
        tutto OK![pause]
      - |-
        [\x0207]Ab. Byakko?[\x0207]Era solo
        immaginazione.[pause]
      - |-
        [\x0207][\x020902]3Stanno
        all'erta.[pause][\x0203]Non riuscirò
        a entrare in
        città per un po'.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Allora questo è
        il rifugio di T...[pause]
      - |-
        [\x0207][\x020902]3Dov'è Teddy?
        Dov'è ora?[pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Teddy? Ah, il ragazzo
        che ha scoperto il mio
        account?[pause][\x0203]Io non c'entro! È
        stata l'A.o.A![pause]
      - |-
        [\x0207][\x020902]3Cosa? Che vuoi
        dire?[pause][\x0203]La Signora del Gioco
        di Asuka dice che
        l'hai catturato tu.[pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Lei è un'agente di
        punta dell'A.o.A.[pause][\x0203]E poi, la MAGAMI
        non è altro che
        l'A.o.A![pause][\x0203]Molti suoi membri sono
        nel server di Asuka![pause]
      - |-
        [\x0207][\x020902]3Allora la Signora
        del Gioco mente?[pause][\x0203]Devo salvare
        Teddy![pause]
      - |-
        [\x0207]Lisa[\x0207]Ma cosa vuole
        l'A.o.A?[pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Assicurarsi il
        dominio su
        Digimon Online.[pause][\x0203]Poi potrà controllare
        la rete in
        tutto il mondo.[pause]
      - |-
        [\x0207]Lisa[\x0207]Non è certo una
        bella notizia!
        Accidenti![pause][\x0203]Controlleranno tutti
        i computer del
        mondo![pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Per questo ho causato
        il malfunzionamento
        del sistema.[pause][\x0203]Nessuno potrà
        collegarsi per
        un bel po'.[pause]
      - |-
        [\x0207]Lisa[\x0207]Ecco perché non
        si può tornare
        al Mondo Reale.[pause]
      - |-
        Ha ha ha ha ha!
        Ci hai creato
        molti problemi![pause][\x0203]Ma grazie al ragazzo
        i nostri piani
        sono ripartiti![pause]
      - '[\x0207]Topo Fort.[\x0207]Kail?[pause]'
      - '[\x0207][\x020902]3Kail![pause]'
      - |-
        [\x0207]Kail[\x0207][\x020801][\x020501]!
        Kurt![pause]
      - |-
        [\x0207][\x020902]3Cosa? Allora
        il fratello di Kail
        è...[pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Sì, il mio
        vero nome è Kurt!
        Sono suo fratello.[pause][\x0203]Ma come ha fatto
        l'A.o.A a trovare
        questo posto?[pause][\x0203]E perché Kail...?[pause]
      - |-
        [\x0207]Generale[\x0207]Abbiamo seguito il
        ragazzo da Asuka![pause][\x0203]Anche lei lo seguiva,
        poi l'abbiamo
        presa![pause]
      - '[\x0207]Topo Fortunato[\x0207]Lasciatela![pause]'
      - |-
        [\x0207]Generale[\x0207]Non così in fretta!
        Dobbiamo prima
        metterci d'accordo.[pause][\x0203]Ridacci quello che
        hai rubato, e sarà
        libera![pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Va bene,
        ecco qua.[pause]
      - |-
        [\x0207]Generale[\x0207]Molto bene,
        ha ha ha ha![pause][\x0203]Finalmente
        torna a casa![pause]
      - |-
        [\x0207]Assalitore[\x0207]OK, una promessa
        è una promessa.
        La lascerò libera![pause]
      - |-
        [\x0207]Kail[\x0207]Kurt!
        [\x020801][\x020501]![pause]
      - |-
        [\x0207]Assalitore[\x0207]Godetevi questi
        momenti![pause][\x0203]Siete tutti
        spacciati, ormai![pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Attenzione,
        tutti![pause]
      - '[\x0207]Topo Fortunato[\x0207]Aaaah![pause]'
      - '[\x0207]Kail[\x0207]Kurt![pause]'
      - |-
        [\x0207][\x020902]3Inutile! Ormai è
        un Digimon![pause]
      - |-
        [\x0207]Assalitore[\x0207]Diventerete tutti
        Oinkmon e sarete
        rinchiusi![pause][\x0203]Avanti un altro![pause]
      - |-
        [\x0207]Assalitore[\x0207]???
        Non ho più energia![pause][\x0203]Allora venite,
        miei Digimon![pause]
      - |-
        [\x0207][\x020902]3Se vuoi
        combattere,
        eccomi qua![pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Anche io ero nello
        staff di Digimon
        Online.[pause][\x0203]Ma quando ho capito
        che cosa succedeva,
        era troppo tardi...[pause]
  - strings:
      - ''
      - |-
        [\x0207]Assalitore[\x0207]No, noo... I
        miei Digimon![pause][\x0203]La pagherai per
        questo![pause]
      - |-
        [\x0207]Lisa[\x0207]Grazie, [\x020801][\x020501]. Mi
        hai salvata di
        nuovo![pause]
      - |-
        [\x0207]Kail[\x0207]Ma Kurt è...!
        Pensavo di averlo
        trovato, invece...[pause]
      - '[\x0207]Kurt[\x0207]Oink oink![pause]'
      - "[\\x0207][\\x020902]3Ok, ho deciso! \nAndrò alla città\ndi Asuka![pause][\\x0203]Salverò Teddy e\nliquiderò la Signora\ndel Gioco.[pause]"
      - |-
        [\x0207]Kail[\x0207]Sì, sconfiggiamo
        l'A.o.A![pause][\x0203]E riportiamo Kurt
        com'era prima![pause]
      - |-
        [\x0207]Lisa[\x0207]Sì, lo voglio
        anche io.[pause][\x0203]Ma non voglio il
        panico generale.[pause][\x0203]Puoi mantenere
        il silenzio
        sull'A.o.A?[pause]
      - '[\x0207][\x020902]3D''accordo![pause]'
      - |-
        [\x0207][\x020902]3OK, Kail,
        vado![pause]
      - |-
        [\x0207]Kail[\x0207]Senti, se perdi non
        te lo perdonerò mai.
        Capito?[pause]
      - |-
        [\x0207]Lisa[\x0207]Buona fortuna!
        Tifo per te![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Governatore
        di Byakko,
        devo parlarti![pause]
      - |-
        [\x0207]Governatore Byakko[\x0207]Mi hai già
        trovato![pause][\x0203]E così ti dovrò
        combattere![pause]
      - |-
        [\x0207][\x020902]3Cosa?
        Ehi, aspetta un
        momento![pause]
      - |-
        [\x0207]Govern. di Byakko[\x0207]Silenzio! Non mi
        farò battere
