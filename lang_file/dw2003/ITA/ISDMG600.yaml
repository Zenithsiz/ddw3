      - |-
        [\x0207]Govern. di Byakko[\x0207]Un attimo. Lo
        stemma di Byakko
        è lì dentro.[pause][\x0203]Prendilo, e poi
        ti ascolterò.[pause]
      - |-
        [\x0207][\x020902]3OK, torno
        subito. Non
        muoverti![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Che strano! Qui
        non ci sono
        stemmi.[pause]
      - '[\x0207][\x020902]3Ma...?[pause]'
      - |-
        [\x0207][\x020902]3Co[-4]cosa
