        entrare solo i
        più forti.[pause][\x0203]Se vuoi vederlo,
        devi prima
        battermi.[pause]
  - strings:
      - ''
      - |-
        [\x0207]HiAndromon[\x0207]Rispetto la
        tua forza. Puoi
        passare![pause][\x0203]Numemon è nelle
        fogne oltre
        le scale segrete.[pause][\x0203]Ti ho aperto
        la porta per le
        scale segrete.[pause][\x0203]Vai, ma prima
        prendi questo
        vecchio fucile.[pause]
      - |-
        [\x0207][\x020902]3Ho il vecchio
        fucile! Wow![pause][\x0203]Bene HiAndromon,
        grazie! Vado![pause]
      - |-
        [\x0207]HiAndromon[\x0207]Il nemico sarà
        più forte da qui
        in avanti![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Strano!
        Numemon non è
        qui.[pause]
      - |-
        Aaaaaah![pause][\x0203]Aiuto!
        Aiuto![pause]
      - |-
        [\x0207][\x020902]3Cosa? Cos'è
        stato?[pause]
      - |-
        [\x0207]WaruMonzaemon[\x0207]Sei così beeella!
