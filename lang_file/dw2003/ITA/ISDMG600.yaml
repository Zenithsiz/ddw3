      - |-
        [\x0207][\x020902]3Capisco.
        Ma l'A.o.A e
        Topo Fortunato...[pause][\x0203]E cosa succede
        a Digimon Online?[pause]
      - |-
        [\x0207]Governatore di Byakko[\x0207]Non lo so.          [pause][\x0203]Se vuoi saperne
        di più, chiedi a
        Numemon.[pause][\x0203]Lo troverai alla
        Fabbrica Dum
        Dum.[pause]
      - '[\x0207][\x020902]3OK![pause]'
      - |-
        [\x0207]Gov. di Byakko[\x0207]Aspetta. Ti
        voglio dare
        questo![pause]
      - |-
        [\x0207][\x020902]3Si! Lo stemma
        di Byakko![pause][\x0203]Grazie,
        governatore![pause]
      - |-
        [\x0207]Govern. di Byakko[\x0207]Dopotutto, hai
        vinto![pause][\x0203]E potrà tornarti
        utile![pause]
      - |-
        [\x0207]Govern. di Byakko[\x0207]Troverai altra gente
        dell'A.o.A! Bada![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ehi, sai
        dov'è
        Numemon?[pause]
      - |-
        [\x0207]HiAndromon[\x0207]Numemon?
        Cosa vuoi
        da lui?[pause]
      - |-
        [\x0207][\x020902]3Devo assolutamente
        chiedergli una cosa!
        Su, dimmelo![pause]
      - |-
