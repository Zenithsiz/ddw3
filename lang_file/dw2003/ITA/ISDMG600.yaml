      - |-
        [\x0207][\x020902]3Co[-4]cosa?
        A.o.A?[pause]
      - |-
        [\x0207]Govern. di Byakko[\x0207]Non scherzare
        con me! Vieni
        qui, mio Digimon![pause]
      - |-
        [\x0207][\x020902]3Non posso
        crederci! Caspita![pause][\x0203]Ma va bene,
        vediamo di
        sbrigarci![pause]
  - strings:
      - ''
      - |-
        [\x0207]Gov. di Byakko[\x0207]Oh, capisco!
        Già.[pause][\x0203]Mi dispiace,
        credevo fossi
        dell'A.o.A![pause]
      - |-
        [\x0207][\x020902]3Va bene così.[pause][\x0203]Ma... vuoi dire che
        gli abitanti di Byakko
        sono...?[pause]
      - |-
        [\x0207]Governatore di Byakko[\x0207]Si.
