      - |-
        [\x0207]Capo di Bai Hu[\x0207]È così.
        Cosa vuoi?[pause]
      - |-
        [\x0207][\x020902]3Dammi il
        pass bianco![pause]
      - |-
        [\x0207]Capo di Bai Hu[\x0207]Ah.
        Heh heh heh![pause][\x0203]Non importa: in
        ogni caso vinceremo
        noi![pause][\x0203]E ora ti devo
        dare una lezione![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Lo vedremo!
        Sono forte,
        io![pause][\x0203]Eh?
        È forse...?[pause]
      - |-
        [\x0207][\x020902]3Sì! Il pass
        bianco![pause][\x0203]Ne rimane uno
        solo. Presto![pause]
  - strings:
      - ''
      - |-
        [\x0207]Generale[\x0207]Mi ricordo di te,
        ragazzo![pause][\x0203]Cosa vuoi?
        Essere catturato
        una seconda volta?[pause]
      - |-
        [\x0207][\x020902]3No![pause][\x0203]Voglio sapere come
        siete entrati nel
        server![pause]
      - |-
        [\x0207]Generale[\x0207]Heh heh heh!
        Se vuoi saperlo
        te lo dirò.[pause][\x0203]Il Digimon da
        trasporto
        dell'A.o.A...[pause][\x0203]Siamo venuti da
        Amaterasu fin qui
        grazie a Bulbmon![pause]
      - '[\x0207][\x020902]3Bulbmon?[pause]'
      - |-
        [\x0207]Generale[\x0207]Si, un grande
        Digimon che si
        sposta fra i server![pause][\x0203]Ma, giunto qui, ha
        iniziato ad agire
        in modo strano![pause]
      - |-
        [\x0207][\x020902]3Strano?
        Che vuol dire?[pause]
      - |-
        [\x0207]Generale[\x0207]Topo Fortunato eresse
        un campo protettivo![pause][\x0203]Bulbmon si è guastato
        e ci ha buttati fuori![pause][\x0203]Così abbiamo
        attaccato subito
        la città di Byakko.[pause]
      - |-
        [\x0207][\x020902]3Un momento.
        Ora dov'è
        Bulbmon?[pause]
      - |-
        [\x0207]Generale[\x0207]Non ho idea![pause][\x0203]Starà scavando
        buchi dimensionali![pause]
      - |-
        [\x0207][\x020902]3Allora credo
        che dovrò
        cercarlo.[pause][\x0203]Un momento! Credo
        di averlo già
        visto prima.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Capo Chuck[\x0207]Kenny mi ha
        detto tutto.[pause][\x0203]Buona fortuna
        contro
        l'A.o.A![pause]
      - |-
        [\x0207][\x020902]3Grazie,
        e anche a
        voi![pause]
      - |-
        [\x0207]Capo Chuck[\x0207]Vorrei aiutarti
        nella tua
        battaglia, ma...[pause][\x0203]Per ora possiamo
        solo presidiare la
        nostra sede.[pause]
      - |-
        [\x0207][\x020902]3Fa lo stesso.
        Non preoccupatevi![pause]
      - |-
        [\x0207]Capo Chuck[\x0207]Per ora non possiamo
        aiutarti.[pause][\x0203]Potremo farlo
        solo dopo aver preso
        la Città di Amaterasu.[pause][\x0203]La riprogrammazione di
        Knightmon non
        ci voleva.[pause]
      - |-
        [\x0207][\x020902]3Knightmon...
        Come posso
        batterlo?[pause]
      - |-
        [\x0207]Capo Chuck[\x0207]Quando comincia a
        muoversi, per
        fermarlo devi...[pause][\x0203]Ti servono i 4 codici
        dei governatori
        delle città.[pause][\x0203]Ma è impossibile, perché
        sono tutti stati
        catturati.[pause][\x0203]Sono sicuramente stati
        i capi dell'A.o.A.[pause]
      - |-
        [\x0207][\x020902]3Capisco.
        Accidenti all'A.o.A![pause][\x0203]Non gli perdonerò
        di aver usato così
        male i Digimon![pause]
      - |-
        [\x0207]Capo Chuck[\x0207]Ma noi non ci siamo
        ancora arresi![pause][\x0203]Finché potremo,
        resisteremo.
        Vedrai![pause][\x0203]Buona fortuna,
        ragazzo![pause]
      - '[\x0207][\x020902]3Grazie![pause]'
