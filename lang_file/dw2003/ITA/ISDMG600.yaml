        personale, forse...[pause]
      - |-
        [\x0207]Kail[\x0207]Scheda del
        personale?[pause]
      - |-
        [\x0207]Kurt[\x0207]Oink!
        Oink![pause]
      - |-
        [\x0207]Kail[\x0207]Cosa cerchi
        di dirci,
        Kurt?[pause]
      - |-
        [\x0207][\x020902]3Forse ne ha
        una.[pause]
      - |-
        [\x0207]Kail[\x0207]Per forza!
        Kurt lavorava
        qui![pause]
      - |-
        [\x0207][\x020902]3Eh? Lisa, che
        stai facendo
