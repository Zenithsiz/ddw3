        una via d'uscita![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ma che cosa tappa
        il buco? Un masso?[pause]
      - '[\x0207]???[\x0207]Ma che masso![pause]'
      - |-
        [\x0207][\x020902]3Eeh?
        Cosa?![pause]
      - |-
        [\x0207]Numemon[\x0207]Ti avevo detto
        che Byakko è
        pericolosa![pause]
      - |-
        [\x0207][\x020902]3Ehi, tu sei
        quel Numemon?[pause]
      - "[\\x0207]Numemon[\\x0207]Si. Ti \naiuterò,\nvieni![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Lisa[\x0207]Wow! [\x020801][\x020501],
        sei in gamba![pause][\x0203]Sono colpita![pause]
      - |-
        [\x0207][\x020902]3Eh? Oh,
        uhm, si,
        grazie...[pause]
      - |-
        [\x0207][\x020902]3Comunque...
        Perché sei
        qui, Lisa?[pause]
      - |-
        [\x0207]Lisa[\x0207]Lo dico io![pause][\x0203]Che ci fai
        tu qui?[pause]
      - |-
        [\x0207][\x020902]3Io?
        Uhm, io...[pause]
      - |-
        Voi due siete
        qui per
        parlarmi, no?[pause]
      - |-
        [\x0207]Lisa[\x0207]Aaah!
        Nu[-4]nu[-4]
        Numemon![pause]
      - |-
        [\x0207]Numemon[\x0207]Calma, Lisa,
        sono io.[pause]
      - |-
        [\x0207][\x020902]3Cosa?!
        Numemon
        è umano?[pause]
      - |-
        [\x0207]Lisa[\x0207]Ora capisco.[pause][\x0203]Non spaventarmi
        più così, Topo
        Fortunato![pause]
      - |-
        [\x0207][\x020902]3Cosa? Lui è Topo
        Fortunato?[pause][\x0203]Quel Numemon
        è lui?[pause]
      - |-
        [\x0207]Topo Fortunato[\x0207]Eh! Passi Lisa, ma
        tu eri stato avvisato,
        ragazzo![pause][\x0203]Qui è pericoloso:
        andiamo nel mio
        rifugio![pause]
  - strings:
