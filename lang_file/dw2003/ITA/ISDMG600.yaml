      - |-
        [\x0207]Kurt[\x0207]Oink,
        oink![pause]
      - |-
        [\x0207]Kail[\x0207]Cosa dovremmo
        fare? Sono sicura
        che è qui.[pause]
      - "[\\x0207]Lisa[\\x0207]Ci sono! Ma si,\ni miei amici![pause][\\x0203]Se ci aiutano, \nfiniremo subito![pause]"
      - '[\x0207][\x020902]3Quali amici?[pause]'
