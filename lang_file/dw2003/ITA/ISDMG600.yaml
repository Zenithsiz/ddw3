      - "[\\x0207][\\x020902]3Cosa?!\nKeith e \nNick?[pause]"
      - "[\\x0207]Lisa[\\x0207]Li conosci,\n[\\x020801][\\x020501]?[pause][\\x0203]Allora li \ntroverai\npresto![pause][\\x0203]Dovrebbero\nessere nel\nSettore Sud.[pause]"
      - |-
        [\x0207][\x020902]3Oh, ah,
        OK.[pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, [\x020801][\x020501],
        è successo
        qualcosa?[pause]
  - strings:
      - ''
      - |-
        [\x0207]Lisa[\x0207]Bene! Nick, cerca
        un codice d'accesso
        nel computer![pause]
      - |-
        [\x0207]Lisa[\x0207]Keith, ripulisci
