        i Knightmon.[pause][\x0203]Sono certo che lo
        stanno usando.[pause]
      - "[\\x0207][\\x020902]3Il capo della\nResistenza ha \ndetto che...[pause][\\x0203]Ci vogliono 4\ncodici per \nfermarli![pause]"
      - |-
        [\x0207]Keith[\x0207]Dei codici?
