  - strings:
      - ''
      - |-
        [\x0207]Donna[\x0207]Ehi tu!
        Proprio
        tu, laggiù![pause]
      - |-
        [\x0207][\x020902]3Uhmmmm...
        Chi, io?[pause]
      - |-
        [\x0207]Donna[\x0207]Sono Lisa.
        Piacere![pause][\x0203]E il tuo
        nome?[pause]
      - |-
        [\x0207][\x020902]3Oh, sono
        [\x020801][\x020501].[pause]
      - |-
        [\x0207]Lisa[\x0207][\x020801][\x020501], OK, lo
        ricorderò.[pause][\x0203][\x020802][\x020502], per caso hai
        visto un piccolo
        Digimon verde?[pause]
      - |-
        [\x0207][\x020902]3Um, ah, parli
        di Monmon, o di
        Terriermon?[pause]
      - |-
        [\x0207]Lisa[\x0207]Beh, ecco,
        non lo so.[pause][\x0203]Quale credi
        che sia,
        [\x020801][\x020501]?[pause]
      - |-
        [\x0207][\x020902]3Beh, mah,
        boh?[pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, lo so, è
        Ogremon!
        Per forza![pause][\x0203]Devo andare
        subito a
        cercarlo![pause]
      - '[\x0207][\x020902]3Ma che ha quella?[pause]'
      - |-
        [\x0207]Lisa[\x0207][\x020801][\x020501], è stato
        un piacere.
        Ciao![pause]
  - strings:
      - ''
      - |-
        [\x0207]Gov. Suzaku[\x0207]Sei pronto
        a entrare
        nell'arena?[pause]
      - |-
        [\x0207][\x020902]3Si,
        certo![pause]
      - |-
        [\x0207]Gov. di Suzaku[\x0207]Mmm, sembri
        molto fiducioso![pause][\x0203]Ma non mi
        sottovalutare,
        capito?[pause]
  - strings:
      - ''
      - |-
        [\x0207]Gov. di Suzaku[\x0207]Oh no, ho
        perso![pause][\x0203]Bene, come ti
        chiami?[pause]
      - '[\x0207][\x020902]3[\x020801][\x020501]![pause]'
      - |-
        [\x0207]Gov. di Suzaku[\x0207]È un bel
        nome![pause][\x0203]OK, ti darò
        questo.[pause]
      - |-
        [\x0207][\x020902]3Ora ho lo
        stemma di
        Suzaku![pause][\x0203]Devo prendere
        quello di
        Byakko, ora.[pause]
      - |-
        [\x0207]Gov. di Suzaku[\x0207]Il Settore Ovest
        è oltre l'oceano.
        È duro arrivarci.[pause][\x0203]L'unico modo è
        farsi portare da
        Submarimon.[pause][\x0203]Per chiamarli serve
        il digi[-4]uovo della
        fiducia.[pause][\x0203]Chiedi sue notizie in giro
        per questo settore.[pause][\x0203]È l'unico consiglio
        che posso darti.
        Buona fortuna![pause]
  - strings:
      - ''
      - "[\\x0207]Kail[\\x0207]Ehi, [\\x020801][\\x020501]!\nBentornato![pause][\\x0203]È da un po' che \nsiamo qui. Torniamo\nindietro?[pause]"
      - |-
        [\x0207][\x020902]3Si, ho battuto i
        governatori di Seiryu
        e Suzaku, non è male![pause][\x0203]E Teddy? Dobbiamo
        trovare Teddy![pause]
      - |-
        [\x0207]Kail[\x0207]Teddy sta bene. È al
        centro amministrativo
        di Asuka.[pause][\x0203]L'ultima volta che
        l'ho visto stava
        andando là.[pause]
      - |-
        [\x0207][\x020902]3Oh, OK. Allora
        torniamo subito ad
        Asuka![pause]
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]Vai alla città
        di Byakko?[pause]
      - |-
        [\x0207][\x020902]3Proprio
        così.[pause]
      - '[\x0207]Numemon[\x0207]Ripensaci.[pause]'
      - |-
        [\x0207][\x020902]3Cosa?
        Perché?[pause]
      - |-
        [\x0207]Numemon[\x0207]Cerca di
        tornare
        intero, OK?[pause]
      - '[\x0207][\x020902]3Aspetta![pause]'
      - |-
        [\x0207][\x020902]3È andato.[pause][\x0203]Ma che cosa
        starà succedendo
        a Byakko?[pause]
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]Qui saremo
        al sicuro.[pause]
      - |-
        [\x0207][\x020902]3Ehi, grazie![pause][\x0203]Ma cosa hanno
        gli abitanti
        di Byakko?[pause][\x0203]Il governatore mi
        ha fatto cadere
        nel sotterraneo.[pause]
      - |-
        [\x0207]Numemon[\x0207]Il governatore
        e tutti gli altri
        sono dei falsi![pause]
      - |-
        [\x0207][\x020902]3Cosa? Allora
        chi erano
        quei tizi?[pause]
      - |-
        [\x0207]Numemon[\x0207]Questo non ti
        riguarda![pause][\x0203]Il vero governatore
        è nel deserto di
        Moebius.[pause][\x0203]Si trova nella Torre
        miraggio.[pause]
      - |-
        [\x0207][\x020902]3Ehi!
        Aspetta!
        Che storia è?[pause]
      - "[\\x0207]Numemon[\\x0207]Non posso dirti\naltro![pause][\\x0203]Non venire\npiù qui a \nByakko![pause]"
      - |-
        [\x0207][\x020902]3E va bene!
        Ciao![pause]
      - |-
        [\x0207][\x020902]3Bene. Troviamo
        il vero governatore
        e parliamoci![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ehi,
        Numemon![pause]
      - |-
        [\x0207]Numemon[\x0207]Sei tu.
        Perché sei
        tornato?[pause]
      - |-
        [\x0207][\x020902]3Vorrei chiederti
        una cosa.
        Posso?[pause]
      - |-
        [\x0207]Numemon[\x0207]Non ho nulla
        da dirti![pause]
      - '[\x0207][\x020902]3Aspetta![pause]'
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Uh, strano.[pause][\x0203]Numemon non è
