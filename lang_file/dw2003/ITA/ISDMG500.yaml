  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ehi!
        Sono Nick
        e Keith.[pause]
      - |-
        [\x0207]Nick[\x0207]Insomma, per
        una volta ti
        darai da fare?[pause][\x0203]Stai giocando
        da quando siamo
        arrivati![pause]
      - a
      - a
      - |-
        [\x0207]Keith[\x0207]Ha ha ha ha, hai
        ragione! Ma è un
