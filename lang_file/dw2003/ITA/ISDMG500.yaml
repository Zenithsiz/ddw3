        contatteranno i
        giocatori migliori![pause]
      - |-
        [\x0207]Nick[\x0207]Non mi prendere
        in giro![pause][\x0203]D'ora in poi
        seguiremo
        il piano![pause]
      - |-
        [\x0207]Keith[\x0207]No!
        Mi piace quello
        che faccio![pause][\x0203]Ho deciso così.
        Libertà![pause]
      - '[\x0207]Nick[\x0207]Keith![pause]'
      - '[\x0207][\x020902]3Scusatemi.[pause]'
      - |-
        [\x0207]Nick[\x0207]Ehi, tu
        sei...?[pause]
      - |-
        [\x0207]Keith[\x0207]Ehi, ragazzo,
        vuoi combattere?[pause]
      - |-
        [\x0207][\x020902]3Ah, no. Lisa mi
        ha chiesto di...[pause][\x0203]...trovare Keith
        e Nick.[pause]
      - |-
        [\x0207]Keith[\x0207]Ah, te lo
        ha chiesto?[pause]
      - |-
        [\x0207]Nick[\x0207]Sarà meglio
        andare o
        s'arrabbierà![pause]
      - |-
        [\x0207][\x020902]3Ehi, un
        momento![pause]
      - |-
        [\x0207]Keith[\x0207]Non c'è
        tempo!
        Andiamo![pause]
      - |-
        [\x0207]Nick[\x0207]Si, portaci
        da lei,
        ora![pause]
      - |-
        [\x0207][\x020902]3Cosa?
        Va bene![pause]
  - strings:
      - ''
      - |-
        [\x0207]Gov. di Suzaku[\x0207]Oh, no, no!
        Tu di qui
        non passi.[pause][\x0203]Guarda, vedi
        quello?[pause]
      - |-
        [\x0207][\x020902]3E che
        cos'è?[pause]
      - |-
        [\x0207]Governat. di Suzaku[\x0207]Buco di sicurezza!
        Come un buco
        nella rete.[pause][\x0203]Dev'essere
        la causa del
        terremoto.[pause]
      - |-
        [\x0207][\x020902]3Quella voce viene
        dalla gondola.[pause][\x0203]Ci sono! È
        Bulbmon![pause]
      - |-
        [\x0207]Governat. di Suzaku[\x0207]Ti ripeto: non puoi
        andare![pause][\x0203]Non sai cosa
        succederà. È
        pericoloso![pause][\x0203]Come governatrice del
        Settore Sud, devo
        proteggerti![pause]
      - |-
        [\x0207][\x020902]3Oh, avanti! Ci
        devo proprio
        andare![pause][\x0203]Hai sentito
        dell'A.o.A?[pause][\x0203]Qualcuno deve
        andare, o sarà
        sempre peggio![pause]
      - |-
        [\x0207]Gov. Suzaku[\x0207]Se la metti
        così...[pause]
      - |-
        [\x0207]Gov. di Suzaku[\x0207]Oh, va bene![pause][\x0203]Ma se è troppo
        pericoloso,
        torna! OK?[pause]
      - |-
        [\x0207][\x020902]3Quattro stemmi
        dei governatori?[pause][\x0203]Grazie mille,
        governatrice
        di Suzaku![pause]
      - |-
        [\x0207][\x020902]3Forse se entro
        nel buco troverò il
        server Amaterasu?[pause]
      - |-
        [\x0207][\x020902]3Ehi, governatrice,
        ho una domanda![pause][\x0203]Sai dove si trova
        la camera d'emergenza
        nel Settore Nord?[pause]
      - |-
        [\x0207]Gov. di Suzaku[\x0207]Intendi la camera di
        emergenza della
        Matrice?[pause][\x0203]Si trova in fondo
        alla Miniera Kulon.[pause][\x0203]Ma devi avere
        i quattro stemmi
        per usarlo.[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ho battuto
        il capo di Zhu
        Que.[pause]
      - |-
        [\x0207][\x020902]3Eh? C'è di
        nuovo qualcosa
        a terra.[pause]
      - "[\\x0207][\\x020902]3È il pass\nrosso![pause][\\x0203]Ma ancora non so\ndov'è il digi[-4]uovo![pause][\\x0203]Mi serve per \nfermare la\nJuggernaut![pause]"
  - strings:
