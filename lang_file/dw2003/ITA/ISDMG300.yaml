type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Teddy[\x0207]Ehi [\x020801][\x020501]!
        Ascolta!
        Notiziona![pause]
      - |-
        [\x0207][\x020902]3Che c'è?
        Cos'è questa
        fretta?[pause]
      - |-
        [\x0207]Teddy[\x0207]Topo Fortunato!
        Topo Fortunato
        è apparso![pause]
      - |-
        [\x0207][\x020902]3Cosa?
        Topo Fortunato?[pause]
      - |-
        [\x0207]Teddy[\x0207]Non lo sai? È
        un hacker! Un
        genio![pause][\x0203]Non conosce
        ostacoli![pause]
      - '[\x0207][\x020902]3Oh. OK.[pause]'
      - |-
        [\x0207]Teddy[\x0207]Sono un suo fan.
        Voglio incontrarlo![pause]
      - |-
        Annuncio per tutti i
        giocatori di Digimon Online.[pause][\x0203]Siamo costretti a una
        manutenzione d'emergenza.[pause][\x0203]Per questo motivo non potrete
        tornare al Mondo Reale, ma non
        sarete tenuti a pagare.[pause][\x0203]Ripeto,
        giocherete tutti gratis![pause]
      - |-
        [\x0207]Teddy[\x0207]Ehi hai sentito,
        vero?[pause][\x0203]Sono sicuro che
        è stato Topo
        Fortunato![pause][\x0203]Non resisto più,
        devo trovare
        Topo Fortunato![pause]
      - |-
        [\x0207][\x020902]3Ehi, ehi,
        Teddy![pause]
      - |-
        [\x0207][\x020902]3Se n'è
        andato.[pause][\x0203]Fa sempre così
        quando si
        eccita.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Uomo[\x0207]Alt. Ehi, chi
        sei tu?[pause][\x0203]Non prendermi alle
        spalle così!
        Che paura![pause]
      - |-
        [\x0207][\x020902]3Ah! Sono
        spiacente,
        signor...[pause]
      - |-
        [\x0207]Uomo[\x0207]Non sono un
        vecchio![pause][\x0203]Sono Nick, ho
        21 anni![pause]
      - |-
        [\x0207][\x020902]3Oh, ah,
        beh, scusa![pause]
      - |-
        [\x0207]Nick[\x0207]Ci sono solo
        maleducati su
        questo server?[pause][\x0203]Prima Etemon,
        ora tu...[pause]
      - |-
        [\x0207][\x020902]3Etemon?
        È successo
        qualcosa?[pause]
      - |-
        [\x0207]Nick[\x0207]Ho trovato un
        grande scudo.[pause][\x0203]Etemon è arrivato
        dicendo che era suo.[pause][\x0203]Se l'è preso
        senza neanche dire
        grazie.[pause]
      - |-
        [\x0207][\x020902]3Etemon?
        Un grande
        scudo?[pause][\x0203]Mi chiedo
        cosa
        fosse![pause]
      - |-
        [\x0207]Nick[\x0207]Ehi, sono
        occupato
        io![pause]
      - |-
        [\x0207]Nick[\x0207]Perché non fanno il
        loro lavoro?[pause][\x0203]Vorrei essere preso
        come esempio.[pause]
  - strings:
      - ''
      - |-
        [\x0207]Mat infido[\x0207]Ti ho già detto che
        Etemon non si trova
        qui.[pause]
      - |-
        [\x0207][\x020902]3Certo che no,
        perché sei tu
        Etemon![pause]
      - '[\x0207]Mat infido[\x0207]Cosa?![pause]'
      - |-
        [\x0207][\x020902]3Ti ho scoperto.
        Laggiù indossavi
        la tuta di Etemon![pause]
      - |-
        [\x0207]Mat infido[\x0207]... ...[pause][\x0203]Allora mi hai
        scoperto!
        Acc![pause][\x0203]Ti prego, non lo
        dire a nessuno![pause][\x0203]Ti darà qualcosa
        in cambio![pause]
      - |-
        [\x0207][\x020902]3Ottimo! Tute
        di Agumon.[pause]
      - |-
        [\x0207]Mat infido[\x0207]È un segreto
        fra me e te,
        va bene?[pause]
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207][\x020801][\x020501], sei
        in ritardo![pause]
      - |-
        [\x0207][\x020902]3Huh? Ehi
        Kail, hai
        finito?[pause]
      - |-
        [\x0207]Kail[\x0207]Uh, Uhm, sì.
        Hai trovato
        Teddy?[pause]
      - |-
        [\x0207][\x020902]3No, non si
        trova da
        nessuna parte.[pause]
      - |-
        [\x0207]Kail[\x0207]Già, ho cercato
        dappertutto![pause][\x0203]Aveva detto che
        andava al centro
        amministrativo...[pause]
      - |-
        [\x0207][\x020902]3Chissà quanto
        si è addentrato?[pause]
      - '[\x0207]Kail[\x0207]... ...[pause]'
      - |-
        [\x0207]Kail[\x0207]Non hai anche tu
        la sensazione che
        sia qui dentro?[pause]
      - "[\\x0207][\\x020902]3Hmm... per \nsaperlo dobbiamo\nguardare![pause]"
      - |-
        [\x0207]Kail[\x0207]Ehi grazie!
        Bene, andiamo a
        vedere![pause]
  - strings:
      - ''
      - a
      - |-
        [\x0207]Datamon[\x0207]Sei venuto fin
        qui per
        sfidarmi?[pause][\x0203]Io sono sempre
        pronto!
        In battaglia![pause]
      - |-
        [\x0207][\x020902]3Va bene!
        In battaglia![pause]
      - |-
        [\x0207]Datamon[\x0207]Bip! Non
        copiarmi![pause][\x0203]Devi essere
        originale
        quando parli![pause]
      - |-
        [\x0207][\x020902]3Cosa? Ah, OK.
        Continuiamo![pause]
  - strings:
      - ''
      - |-
        [\x0207]Datamon[\x0207]Devi essere molto
        bravo se hai vinto con
        me. Meriti questi![pause][\x0203]I guanti arrugginiti!
        Sono rarissimi:
        abbine cura.[pause]
      - |-
        [\x0207][\x020902]3Eh? Ah, sì,
        ne avrò cura.
        Grazie.[pause][\x0203]Ho i guanti
        arrugginiti!
        Belli, eh?[pause]
      - |-
        [\x0207]Datamon[\x0207]Nel Mondo Digitale,
        armi e corazze antiche
        nascondono segreti.[pause][\x0203]Trova il Digimon
        digivoluto con corazza
        che li conosce.[pause]
      - |-
        [\x0207][\x020902]3Oh, OK!
        Lo troverò e mi
        farò dire tutto![pause]
  - strings:
      - ''
      - "[\\x0207]Datamon[\\x0207]Oh, hai la scheda\ndel personale! \nChiedo scusa.[pause][\\x0203]Apro il cancello,\npuoi entrare.[pause]"
      - |-
        [\x0207][\x020902]3Ah,
        grazie![pause]
  - strings:
      - ''
      - |-
        [\x0207]Soldato[\x0207]Non
        passerai
        di qui![pause][\x0203]Non puoi
        battermi![pause]
      - |-
        [\x0207][\x020902]3Ah si? Avanti![pause][\x0203]Voialtri pensate
        sempre di vincere,
        eh?[pause]
  - strings:
      - ''
      - |-
        [\x0207]???[\x0207]GUBIIIII![pause][\x0203]Risposta Digimon,
        risposta Digimon![pause]
      - |-
        [\x0207][\x020902]3Cos'è? È un
        Digimon che non
        mai visto prima.[pause]
      - '[\x0207]???[\x0207]GUBI?[pause]'
      - |-
        [\x0207][\x020902]3Non sembra
        un Digimon
        cattivo...[pause]
      - |-
        [\x0207][\x020902]3Ehi, apri.[pause][\x0203]Devo sconfiggere
        i cattivi![pause]
      - |-
        [\x0207]???[\x0207]Cattivi?
        Chi?[pause]
      - |-
        [\x0207][\x020902]3Umm, per
        farla breve...[pause]
      - |-
        [\x0207]???[\x0207]Mangio Digimon!
        Divento
        forte![pause][\x0203]GUBIIII![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Caspita, che
        spavento.
        Cos'era?[pause]
      - '[\x0207]???[\x0207]GUBIII![pause]'
      - |-
        [\x0207][\x020902]3Sembra un Digimon
        Novizio.[pause][\x0203]Se non scompare,
        forse non è un
        Digimon dell'A.o.A.[pause]
      - |-
        [\x0207][\x020902]3Aspetta!
        Dove
        vai?[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Ma che stanza
        è questa?[pause]
      - |-
        [\x0207][\x020902]3Ehi,
        Chi è là?[pause]
      - |-
        [\x0207][\x020902]3È la Signora
        del Gioco! La
        prenderò![pause]
      - |-
        [\x0207]Guardia A[\x0207]Tu sei quel
        ragazzo![pause]
      - |-
        [\x0207]Guardia B[\x0207]Non
        passerai di
        qui![pause]
      - |-
        [\x0207]Guardia C[\x0207]Arrenditi e vieni
        con noi![pause]
  - strings:
      - ''
      - |-
        Evviva! Successo!
        L'esperimento di fusione
        è riuscito![pause]
      - |-
        [\x0207]Signora del Gioco[\x0207]Congratulazioni!
        Ora è...?[pause]
      - |-
        Si! Anche se Topo
        Fortunato ha cambiato
        un po' i piani.[pause][\x0203]Ora comincia
        l'Operazione Sigma![pause]
      - '[\x0207]Signora Gioco[\x0207]Sì![pause]'
      - |-
        Ora Vemmon, vieni
        da me![pause]
      - |-
        [\x0207][\x020902]3Ehi, Signora del
        Gioco, a chi parli?
        Al boss dell'A.o.A?[pause]
      - |-
        [\x0207]Signora Gioco[\x0207]Tu sei
        quel ragazzo
        di...[pause][\x0203]Che ci fai
        qui?[pause]
      - |-
        [\x0207][\x020902]3Sono qui
        per batterti![pause][\x0203]Farai meglio a
        svelarmi i piani
        dell'A.o.A![pause]
      - |-
        [\x0207]Signora del Gioco[\x0207]Pensi di potermi
        battere? Stupido![pause][\x0203]Venite, miei preziosi
        Digimon![pause]
      - |-
        [\x0207][\x020902]3Ve bene, ho
        sconfitto le
        guardie.[pause][\x0203]Signora del
        Gioco, a noi![pause]
  - strings:
      - ''
      - |-
        [\x0207]Signora Gioco[\x0207]No, noo![pause][\x0203]Persiamon
        non perde...[pause]
      - |-
        [\x0207]Lisa[\x0207]Oops, siamo
        arrivati tardi.[pause]
      - |-
        [\x0207]Teddy[\x0207][\x020801][\x020501]!
        Vedo che
        stai bene![pause]
      - |-
        [\x0207]Nick[\x0207]Ora abbiamo le prove.
        Arrenditi, Signora
        del Gioco![pause][\x0203]Sei in arresto:
        S.A.P! Polizia
        Internazionale![pause]
      - |-
        [\x0207][\x020902]3Cosa? Lisa e
        Nick sono investigatori
        della S.A.P?[pause]
      - |-
        [\x0207]Nick[\x0207]Proprio così. E
        anche Keith.[pause]
      - |-
        [\x0207]Lisa[\x0207]Scusa per avertelo
        nascosto.[pause][\x0203]Ma grazie a
        te il caso è
        chiuso![pause]
      - |-
        [\x0207]Lisa[\x0207]Interroghiamo la
        Signora del Gioco
        e salviamo Kurt![pause]
  - strings:
      - ''
      - |-
        [\x0207]Ragazzo[\x0207]Cosa?
        Siete
        dell'A.o.A?[pause][\x0203]Non mi
        arrenderò![pause][\x0203]Vi batterò
        con i miei
        Digimon...[pause]
      - |-
        [\x0207][\x020902]3Aspetta! Non
        sono
        dell'A.o.A![pause][\x0203]Sono [\x020801][\x020501]
        e vengo dal
        server Asuka![pause]
      - |-
        [\x0207]Ragazzo[\x0207]Davvero?
        Scusa, pensavo
        fossi dei loro.[pause][\x0203]Io sono Kenny.[pause][\x0203]Come sei arrivato
        ad Amaterasu?[pause]
      - |-
        [\x0207][\x020902]3Attraverso il
        buco di sicurezza
        di Bulbmon.[pause][\x0203]Kenny, sai dov'è
        il digi[-4]uovo della
        sapienza?[pause]
      - |-
        [\x0207]Kenny coraggioso[\x0207]Veramente no.
        Mi dispiace.[pause][\x0203]Ad ogni modo,
        è impossibile
        cercarlo![pause][\x0203]Questo server è
        stato conquistato
        dall'A.o.A![pause]
      - |-
        [\x0207][\x020902]3Non puoi dirlo
        finché non
        provi![pause][\x0203]E gli altri
        domatori?[pause]
      - |-
        [\x0207]Kenny coraggioso[\x0207]Sono costretti
        ad addestrare
        Digimon guerrieri.[pause][\x0203]Poi vengono
        trasformati in
        Oinkmon![pause]
      - |-
        [\x0207][\x020902]3Ancora Oinkmon!
        Oh, no![pause][\x0203]Non gliela farò
        passare liscia![pause]
      - |-
        [\x0207]Kenny coraggioso[\x0207]È quello che dico
        anch'io![pause][\x0203]Chi non è stato
        catturato sta...[pause][\x0203]formando una resistenza
        contro l'A.o.A.[pause][\x0203]Ora li sto cercando,
        vorrei unirmi a
        loro.[pause]
      - |-
        [\x0207][\x020902]3Resistenza...
        Vorrei aiutarvi, ma
        ora non posso.[pause][\x0203]Ora mi occorre
        il digi[-4]uovo della
        sapienza![pause]
      - |-
        [\x0207]Kenny coraggioso[\x0207]Capisco.
        Peccato...[pause][\x0203]Beh, io vado.
        Attento,
        [\x020801][\x020501]![pause]
      - '[\x0207][\x020902]3Anche tu![pause]'
      - |-
        [\x0207]Kenny coraggioso[\x0207]Oh sì![pause][\x0203]Ti servirà questo
        per muoverti nel
        server Amaterasu.[pause]
      - |-
        [\x0207][\x020902]3L'ID Crony!
        Fantastico![pause]
      - |-
        [\x0207]Kenny coraggioso[\x0207]Con quella ti
        crederanno un
        membro dell'A.o.A![pause][\x0203]Se non farai
        sciocchezze, non
        ti scopriranno![pause]
      - |-
        [\x0207][\x020902]3Grazie.
        Ti sono
        debitore.[pause]
      - |-
        [\x0207]Kenny coraggioso[\x0207]Beh, io vado.
        Stai molto
        attento![pause]
      - |-
        [\x0207][\x020902]3Si, e gli
        darò una
        bella lezione![pause]
      - |-
        [\x0207][\x020902]3Ora cerchiamo
        il digi[-4]uovo![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3OK, andiamo
        ad Amaterasu!
        Forza![pause]
      - |-
        [\x0207]Teddy[\x0207]Ehi, [\x020801][\x020501]!
        Aspetta![pause]
      - |-
        [\x0207][\x020902]3Teddy!
        Perché
        sei qui?[pause]
      - |-
        [\x0207]Teddy[\x0207]Sono venuto con
        Lisa e gli altri.[pause][\x0203][\x020801][\x020501], puoi
        aspettare un po'
        prima di entrare?[pause][\x0203]Lisa sta portando
        qui i membri della
        Resistenza![pause]
      - |-
        [\x0207][\x020902]3E come la
        mettiamo
        con l'A.o.A?[pause]
      - |-
        [\x0207]Teddy[\x0207]Ci ha pensato
        la Resistenza![pause][\x0203]Prese le quattro
        città, rimane solo
        Amaterasu![pause]
      - |-
        [\x0207][\x020902]3Bene!
        Ora...[pause]
      - |-
        [\x0207]Teddy[\x0207]Sì, la battaglia
        finale![pause][\x0203]Sconfiggeremo
        l'A.o.A![pause]
      - |-
        [\x0207][\x020902]3Perfetto![pause][\x0203]Se lottiamo
        assieme, l'A.o.A
        non ha scampo![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Strano. Non
        c'è nessuno
        qui![pause]
      - |-
        [\x0207][\x020902]3Ci sono! È come la
        stanza della Signora
        del Gioco ad Asuka![pause][\x0203]Una porta segreta![pause][\x0203]Quale sarà il
        codice?[pause][\x0203]Ad Asuka era
        MONSTER, forse
        qui è DIGITAL?[pause]
      - |-
        [\x0207][\x020902]3!!
        Si è aperta
        da sola![pause][\x0203]Forse
        vuole che
        entri.[pause][\x0203]Bene, allora!
        Entrerò,
        chiunque tu sia![pause]
  - strings:
      - ''
      - |-
        [\x0207]Guardia reale[\x0207]Ti aspettavamo!
        Hai battuto i
        nostri capi![pause]
      - |-
        [\x0207][\x020902]3Avanti! Vi
        sfido![pause]
      - |-
        [\x0207]Guardia reale[\x0207]Siamo più
        forti di quanto
        immagini.[pause]
      - |-
        [\x0207]Guardia reale[\x0207]In nome delle
        guardie reali,
        io ti batterò![pause]
  - strings:
      - ''
      - |-
        [\x0207]???[\x0207]Sono così
        inutili.[pause][\x0203]Ma sono
        impressionato
        dalla tua forza![pause]
      - |-
        [\x0207][\x020902]3Sei il presidente
        della MAGAMI?[pause]
      - |-
        [\x0207]???[\x0207]Presidente?
        Ah, sì.[pause][\x0203]Puoi chiamarmi
        ufficiale capo?
        Suona meglio![pause]
      - |-
        [\x0207][\x020902]3Basta scherzare!
        Elimina subito
        Destromon![pause]
      - |-
        [\x0207]Ufficiale capo[\x0207]Calmati.
        Perché non ti unisci
        a me?[pause][\x0203]Se accetti, sarai
        il mio braccio destro!
        Ti va?[pause]
      - |-
        [\x0207][\x020902]3Mai! Usi
        i Digimon per il male.[pause][\x0203]Meglio la morte
        che unirmi a te![pause]
      - |-
        [\x0207]Ufficiale capo[\x0207]Hai sprecato la
        tua occasione.
        Stupido![pause][\x0203]Comunque ormai
        è troppo tardi per
        cambiare idea![pause]
      - |-
        [\x0207][\x020902]3Dicevano di
        essere le guardie
        reali.[pause][\x0203]Quindi il tizio
        di sopra è
        molto in alto![pause]
  - strings:
      - ''
      - |-
        [\x0207]Ufficiale capo[\x0207]Aspetta! Mi
        arrenderò![pause][\x0203]Sei molto
        forte.[pause][\x0203]Chissà chi vincerà.
        Tu o lui?[pause]
      - '[\x0207][\x020902]3Cosa?[pause]'
      - |-
        [\x0207]Nick[\x0207]Presidente della
        MAGAMI, sei in
        arresto![pause]
      - |-
        [\x0207]Ufficiale capo[\x0207]Va bene, ne
        ho avuto
        abbastanza.[pause][\x0203]In futuro,
        farò da
        solo.[pause]
      - |-
        [\x0207]Lisa[\x0207]È piuttosto
        docile.[pause][\x0203]Ma c'è un'altra
        cosa...[pause]
      - |-
        [\x0207]Ufficiale capo[\x0207]Destromon? Puoi
        fermarlo con
        quella macchina.[pause]
      - |-
        [\x0207]Lisa[\x0207]OK, bene!
        Lo interrogherò io.[pause][\x0203]E voi andate a
        fermare Destromon![pause]
      - '[\x0207]Teddy[\x0207]Si![pause]'
      - |-
        [\x0207]Nick[\x0207]V[-4]va
        bene![pause]
      - |-
        [\x0207][\x020902]3Teddy, ma tu
        sai come?[pause]
      - |-
        [\x0207]Teddy[\x0207]Heh heh!
        Abbastanza...[pause][\x0203]Il sistema è simile
        a quello del
        server Asuka![pause]
      - |-
        [\x0207]Nick[\x0207]Ehi, Teddy,
        presto![pause][\x0203]O Destromon
        atterrerà su
        una città![pause]
      - |-
        [\x0207]Teddy[\x0207]Tenetevi
        forte![pause]
      - |-
        [\x0207][\x020902]3Avanti,
        fai
        presto![pause]
      - |-
        [\x0207][\x020902]3...ehi!
        Dove...?[pause]
      - |-
        [\x0207]Nick[\x0207]Meno
        parole più
        fatti![pause]
      - |-
        [\x0207]Lisa[\x0207]Su, forza
        arrenditi.[pause][\x0203]Abbiamo preso
        tutti dell'A.o.A,
        tranne te.[pause]
      - '[\x0207]Teddy[\x0207]Sì![pause]'
  - strings:
      - ''
      - |-
        [\x0207]Teddy[\x0207]Ce l'abbiamo
        fatta!
        [\x020801][\x020501]![pause]
      - |-
        [\x0207][\x020902]3Sì, è
        fatta![pause]
      - |-
        [\x0207]Nick[\x0207]Ehi, voi, siete
        stati grandi![pause][\x0203]Ora devo
        dirlo agli
        altri![pause]
      - |-
        [\x0207]Teddy[\x0207]Sono a
        pezzi...[pause][\x0203]Giornata
        dura![pause]
      - |-
        [\x0207][\x020902]3Io mi sono
        divertito![pause]
      - |-
        [\x0207]Teddy[\x0207]Andiamo alla stanza
        di accesso![pause][\x0203]Saranno tutti tornati
        alla norma, anche
        la Sala della Matrice[pause]
      - |-
        [\x0207][\x020902]3Sì!
        Torniamo al
        Mondo Reale![pause]
      - |-
