  - "[\\x0207]Kail[\\x0207]¡Varios Vemmon salieron\ndel Centro de \nAdmin. Amaterasu![pause][\\x0203]Lanzaron rayos y...[pause][\\x0203]¡Convirtieron a \ntodos en Oinkmon![pause]"
  - "[\\x0207][\\x020902]3Espera, Vemmon\nno tiene ese\npoder...[pause][\\x0203]¿Los han \nreprogramado?[pause]"
  - "[\\x0207]Kail[\\x0207]N..No sé...[pause][\\x0203]Nos escondimos\nen el sótano.[pause][\\x0203]Pero yo fui la \núnica que no se \ntransformó.[pause][\\x0203]Teddy y Lisa \ntambién se \nvolvieron Oinkmon.[pause]"
  - "[\\x0207][\\x020902]3Qué está pasando...[pause][\\x0203]...¿Y a dónde \nfueron los Vemmon?[pause]"
  - "[\\x0207][\\x020902]3...¿Y a dónde \nfueron los Vemmon?[pause]"
  - |-
    [\x0207]Kail[\x0207]¡Fueron directos
    a la Sala
    Maestra![pause]
  - |-
    [\x0207][\x020902]3¡Entonces hay algún
    secreto en la Sala
    Maestra![pause][\x0203]¡Bueno, vamos![pause][\x0203]Kail, escóndete
    en algún sitio
    seguro.[pause]
  - |-
    [\x0207]Kail[\x0207]¿Qué?
    Pe-pero...
    [\x020801][\x020501].[pause]
  - |-
    [\x0207][\x020902]3¡Soy el único que
    puede luchar con ellos
    en este mundo![pause][\x0203]¡No te preocupes!
    ¡Déjamelo a mí![pause]
  - |-
    [\x0207]Kail[\x0207]De acuerdo.
    Te creeré,
    [\x020801][\x020501]...[pause][\x0203]¡Pero te la cargas
    si pierdes![pause]
  - |-
    [\x0207][\x020902]3¡Vale!
    ¡Me voy![pause]
  - |-
    [\x0207]Kail[\x0207]Ten cuidado,
    [\x020801][\x020501].[pause]
  - |-
    [\x0207]Kail[\x0207]...Pero la A.o.A
    aún no ha perdido...[pause]
  - "[\\x0207][\\x020902]3¿Entonces,\ntodo el \nresto...?[pause]"
