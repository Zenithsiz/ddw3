  - |-
    [\x0207]Teddy[\x0207]Soy un gran fan suyo.
    ¡Tengo que verle![pause]
  - "...Este es un anuncio para\nlos jugadores de Digimon Online.[pause][\\x0203]Vamos a realizar una reparación\nde emergencia.[pause][\\x0203]Por ello, no podréis volver al \nMundo Real. Pero no se cobrará\neste tiempo.[pause][\\x0203]Repito.\n¡Todos jugáis gratis![pause]"
  - "[\\x0207]Teddy[\\x0207]¿Has oído eso?[pause][\\x0203]¡Seguro que Ratón \nsuerte tiene algo\nque ver![pause][\\x0203]¡No puedo esperar!\n¡Tengo que encontrar \na Ratón Suerte![pause]"
  - |-
    [\x0207][\x020902]3¡Eh, eh!
    ¡Teddy![pause]
  - "[\\x0207][\\x020902]3Se fue.\n..............[pause][\\x0203]Siempre hace lo \nmismo cuando\nse emociona.[pause]"
