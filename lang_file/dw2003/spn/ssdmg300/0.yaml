  - "...Este es un anuncio para\nlos jugadores de Digimon Online.[pause]\\x02\\x03Vamos a realizar una reparación\nde emergencia.[pause]\\x02\\x03Por ello, no podréis volver al \nMundo Real. Pero no se cobrará\neste tiempo.[pause]\\x02\\x03Repito.\n¡Todos jugáis gratis![pause]"
