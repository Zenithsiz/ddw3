    a la Resistencia.[pause]
  - |-
    \x02\x07\x02\x09\x023¿Y qué pasa
    con
    la A.o.A?[pause]
  - "\\x02\\x07Teddy\\x02\\x07¡Han sido derrotados\npor la Resistencia![pause]\\x02\\x03¡Con las cuatro \nciudades sólo nos \nqueda Amataresu![pause]"
  - |-
    \x02\x07\x02\x09\x023¡Ya veo!
    Y ahora.[pause]
  - "\\x02\\x07Teddy\\x02\\x07Sí, ¡es la \nbatalla final![pause]\\x02\\x03¡Vamos a \nvencer a la\nA.o.A![pause]"
  - "\\x02\\x07\\x02\\x09\\x023¡Sí, vamos![pause]\\x02\\x03¡Si luchamos \njuntos la A.o.A\nno es nada![pause]"
