strings:
  - ''
  - "\\x02\\x07???\\x02\\x07Son unos \ninútiles...[pause]\\x02\\x03¡Pero estoy \nimpresionado\ncon tu fuerza![pause]"
  - "\\x02\\x07\\x02\\x09\\x023...¿Eres el\nPresidente de \nMAGAMI?[pause]"
  - |-
    \x02\x07???\x02\x07...¿Presidente?
    Ah, sí...[pause]\x02\x03¿Pero me puedes
    llamar Oficial Jefe?
    Suena guay.[pause]
  - |-
    \x02\x07\x02\x09\x023¡Deja de jugar!
    ¡Detén a Destromon
    ahora mismo![pause]
  - "\\x02\\x07Oficial jefe\\x02\\x07Eh, tranquilo.\n¿Por qué no te \nunes a nosotros?[pause]\\x02\\x03¡Si aceptas, te haré \nmi segundo![pause]"
  - |-
    \x02\x07\x02\x09\x023¡Nada de eso!
    ¡Tu usas Digimon
    para el mal![pause]\x02\x03¡Incluso si muero
    nunca seré de los
    vuestros![pause]
  - "\\x02\\x07Oficial jefe\\x02\\x07Acabas de desperdiciar\ntu oportunidad. Eres\nun poco estúpido.[pause]\\x02\\x03Por cierto, es muy\ntarde para cambiar de \nidea...[pause]"
  - |-
    \x02\x07\x02\x09\x023Dijeron que eran
    Guardas Reales...[pause]\x02\x03¡Entonces el tipo
    al mando está más
    adelante![pause]
