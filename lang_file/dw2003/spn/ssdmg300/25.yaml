  - "¡Mi verdadero objetivo\nera capturar Gunslinger! El\nJuggernaut era una trampa.[pause]\\x02\\x03La Operación Sigma de \nla A.o.A entra en la etapa final.[pause]"
  - |-
    \x02\x07\x02\x09\x023¿Etapas finales?
    ¡¿Qué están
    haciendo?![pause]
  - |-
    Lanzaremos la Onda Digital. Desde
    el Cañón Ragnark y convertiremos
    toda forma vital de la Tierra en Oinkmon.[pause]
  - |-
    \x02\x07\x02\x09\x023¿Q..Qué?
    ¡No os dejaré
    hacerlo![pause]
  - |-
    Entonces, ¡ven al Gunslinger
    y derrótame![pause]\x02\x03No hay nada que temer.
    Ve por la Puerta de salto y
    llegarás al Gunslinger.[pause]\x02\x03¡A la batalla final![pause]\x02\x03Con el destino de la humanidad
    como resultado...[pause]
  - "\\x02\\x07\\x02\\x09\\x023De acuerdo,\nLord Megadeath\n¡allá voy![pause]\\x02\\x03¡Te voy a \nderrotar![pause]"
