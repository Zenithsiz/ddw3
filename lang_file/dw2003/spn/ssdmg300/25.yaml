strings:
  - ''
  - "¡Mi verdadero objetivo\nera capturar Gunslinger! El\nJuggernaut era una trampa.[pause][\\x0203]La Operación Sigma de \nla A.o.A entra en la etapa final.[pause]"
  - |-
    [\x0207][\x020902]3¿Etapas finales?
    ¡¿Qué están
    haciendo?![pause]
  - |-
    Lanzaremos la Onda Digital. Desde
    el Cañón Ragnark y convertiremos
    toda forma vital de la Tierra en Oinkmon.[pause]
  - |-
    [\x0207][\x020902]3¿Q..Qué?
    ¡No os dejaré
    hacerlo![pause]
  - |-
    Entonces, ¡ven al Gunslinger
    y derrótame![pause][\x0203]No hay nada que temer.
    Ve por la Puerta de salto y
    llegarás al Gunslinger.[pause][\x0203]¡A la batalla final![pause][\x0203]Con el destino de la humanidad
    como resultado...[pause]
  - "[\\x0207][\\x020902]3De acuerdo,\nLord Megadeath\n¡allá voy![pause][\\x0203]¡Te voy a \nderrotar![pause]"
