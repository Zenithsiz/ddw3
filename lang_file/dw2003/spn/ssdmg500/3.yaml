  - "\\x02\\x07\\x02\\x09\\x023Sí, gané a los Líderes \nSeiryu y Suzaku,\nasí que tengo bastante.[pause]\\x02\\x03Pero ¿y Teddy? \n¡Hay que encontrarlo![pause]"
  - "\\x02\\x07Kail\\x02\\x07Teddy está bien, está\nen el Centro de Admi.\nde Ciudad Asuka.[pause]\\x02\\x03La última vez que lo \nvi, dijo que iba para\nallá.[pause]"
  - "\\x02\\x07\\x02\\x09\\x023De acuerdo, \n¡corramos\na Ciudad Asuka![pause]"
