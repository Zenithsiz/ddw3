    [\x0207]Kail[\x0207]¡Eh, [\x020801][\x020501]!
    Justo a tiempo.[pause][\x0203]Ya hemos estado aquí
    bastante tiempo. ¿Y
    si volvemos?[pause]
  - "[\\x0207][\\x020902]3Sí, gané a los Líderes \nSeiryu y Suzaku,\nasí que tengo bastante.[pause][\\x0203]Pero ¿y Teddy? \n¡Hay que encontrarlo![pause]"
  - "[\\x0207]Kail[\\x0207]Teddy está bien, está\nen el Centro de Admi.\nde Ciudad Asuka.[pause][\\x0203]La última vez que lo \nvi, dijo que iba para\nallá.[pause]"
  - "[\\x0207][\\x020902]3De acuerdo, \n¡corramos\na Ciudad Asuka![pause]"
