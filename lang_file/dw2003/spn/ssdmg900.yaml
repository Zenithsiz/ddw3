  - strings:
      - ''
      - Batallas Cartas
      - Des. Bat. Car.
      - Fases 1
      - Fases 2
      - Fases 3
      - Fases 4
      - Fases 5
      - Volver
      - "Además de las batallas Digimon, se\npuede competir con las cartas.[pause][\\x0203]Para ello debes coleccionar 314\ntipos de cartas y crear \nMazos personales.[pause]"
      - "Elige una Carpeta que será el\nMazo antes de la Batalla de Cartas.\nUna vez elegido empezará el juego.[pause][\\x0203]Una batalla se comprende de 3\ntiempos. El primero en ganar 2\nes el vencedor y gana una expan.[pause][\\x0203]Cada tiempo está dividido en 6 fases. \nPara más información, lee la sección\nllamada \"Fases\".[pause]"
      - |-
        Fase Inicial
        Decide el orden de juego. El
        que robe a Calumon va primero.[pause][\x0203]Fase de Extracción
        Saca 6 cartas del
        Mazo que serán tu Mano.[pause][\x0203]Aquí se forma la D-Energía del
        mismo color que la carta robada.
        Se usará en la Fase de Invocac.[pause]
      - "Fase de Carga\nLos domadores usan turnos para \nlas Car. de Prog. y traer Digimon.[pause][\\x0203]La fase acaba al pasar ambos.\nA veces aparecen cartas\nque no se pueden usar aquí.[pause]"
      - |-
        Fase invocación
        Los domadores seleccionan cartas
        Digimon e invocan Digimon.[pause][\x0203]Se pueden invocar hasta 6 Digimon
        al campo. Se necesita D-Energía
        para invocar Digimon campeones[pause][\x0203]o mejores.[pause]
      - |-
        Fase de Compilación
        En esta fase, se usan
        turnos con las Car. de Prog.[pause][\x0203]para hacer varias acciones.
        Se acaba al pasar ambos. Se
        pueden usar todas las cartas.[pause]
      - "Fase Batalla\nEn esta fase, los Digimon\nluchan entre sí para ganar.[pause][\\x0203]La victoria se decide por los\npuntos totales PA y PV Digimon. \nCuando los PV son 0 se pierde.[pause]"
  - strings:
      - ''
      - Crear Carpeta
      - Digi Cartas
      - Carta Prog.
      - Carta Colores
      - D-energía
      - Combinación
      - Sobre Expan.
      - Volver
      - |-
        Debes crear una Carpeta de
        40 cartas antes de poder
        participar en una batalla.[pause][\x0203]Puedes poner hasta cuatro
        cartas iguales en una Carpeta.[pause]
      - |-
        Las Cartas Digimon traen Digimon.
        Los puntos PA y PV están en
        las cartas. PA es Poder Ataque[pause][\x0203]y PV los Puntos de Vida.
        Los Digimon van a la
        Basura cuando los PV son 0.[pause][\x0203]Por ejemplo, si hay un 5/3,
        PA es 5 y PV es 3.[pause]
      - "La Cartas de Prog. pueden \nfortalecer tus Digimon o hacer \nque los oponentes se descarten.[pause][\\x0203]Cada carta tiene un efecto\nconcreto. Debes leerlas\npara saber qué hacen.[pause]"
      - "Las cartas son de color blanco, \nazul, verde, rojo, negro o marrón.[pause][\\x0203]Al extraer una carta la D-Energía \ndel color de la carta incrementa.[pause][\\x0203]LA D-Energía se usa para invocar\nDigimon Campeones o mejores.[pause]"
      - "Usa el mismo color de D-Energía \nque la carta Digimon para invocar\nal Digimon. Los Digimon Campeones [pause][\\x0203]cuestan 1 punto, los Definitivos\ncuestan 2 y los Mega Digimon \ncuestan 3 puntos.[pause][\\x0203]Los Digimons Novatos pueden\ninvocarse sin usar D-Energia.[pause]"
      - |-
        Si hay 3+ cartas Digimon iguales
        en el campo durante la Fase Batalla
        aparecerá una combinación. Los[pause][\x0203]puntos totales de Comb. se suman
        a los puntos totales. Si hay 4+
        cartas, recibirás un bono.[pause]
      - |-
        Cuando obtienes Ext. y los abres
        en las tiendas de cartas, puedes
        recibir cartas. Los domadores [pause][\x0203]ganan Ext. al vencer. Hay
        algunos Digimon que los llevan.[pause]
