strings:
  - ''
  - |-
    \x02\x07General\x02\x07¡Tú eres el chico de
    la última vez![pause]\x02\x03¿Qué quieres?
    ¿Viniste para ser
    capturado de nuevo?[pause]
  - "\\x02\\x07\\x02\\x09\\x023¡Claro que no![pause]\\x02\\x03¡He venido a saber\ncómo llegar a \neste servidor![pause]"
  - "\\x02\\x07General\\x02\\x07Je, je, je.\nSi quieres saberlo,\nte lo diré.[pause]\\x02\\x03El transporte de\nDigimon que ha \ncreado la A.o.A...[pause]\\x02\\x03¡Hemos venido desde\nAmaterasu con\nBulbmon![pause]"
  - '\x02\x07\x02\x09\x023¡¿Bulbmon?![pause]'
  - "\\x02\\x07General\\x02\\x07¡Sí, un Digimon\nque puede moverse\nentre servidores![pause]\\x02\\x03¡Desgraciadamente, \nse volvió raro al\nllegar aquí![pause]"
  - "\\x02\\x07\\x02\\x09\\x023¿Se volvió \nraro? ¿Qué \nsignifica eso?[pause]"
  - |-
    \x02\x07General\x02\x07¡Ratón Suerte levantó
    un campo protector![pause]\x02\x03¡Así que se rompió
    y nos tiró aquí![pause]\x02\x03Por eso atacamos
    rápidamente Ciudad
    Byakko.[pause]
  - "\\x02\\x07\\x02\\x09\\x023Eh, un momento.\n¿Dónde está \nBulbmon, entonces?[pause]"
  - "\\x02\\x07General\\x02\\x07¡Ni idea![pause]\\x02\\x03¡Seguro que está\nhaciendo más \nagujeros dimensionales![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Entonces, debería\nbuscar a Bulbmon...[pause]\\x02\\x03¡Espera! Creo que \nhe visto a Bulbmon\nen algún sitio antes.[pause]"
