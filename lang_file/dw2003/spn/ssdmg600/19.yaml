strings:
  - ''
  - "\\x02\\x07\\x02\\x09\\x023¡Eh! ¿Sabes \ndónde está \nNumemon?[pause]"
  - "\\x02\\x07HiAndromon\\x02\\x07¿Numemon?\n¿Qué quieres \nde él?[pause]"
  - |-
    \x02\x07\x02\x09\x023Hay algo que tengo
    que preguntarle.
    ¡Venga, dímelo![pause]
  - |-
    \x02\x07HiAndromon\x02\x07Yo sé dónde está,
    pero no puedo decirlo
    tan fácil.[pause]\x02\x03Más allá de ese
    punto, sólo pasan
    los más fuertes.[pause]\x02\x03Si aún quieres
    verlo, vénceme
    primero.[pause]
