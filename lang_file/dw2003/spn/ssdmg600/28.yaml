strings:
  - ''
  - "\\x02\\x07Líder Chuck\\x02\\x07Me he enterado \npor Kenny.[pause]\\x02\\x03¡Buena suerte \ncontra\nla A.o.A![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Sí, buena \nsuerte también\na vosotros.[pause]"
  - |-
    \x02\x07Líder Chuck\x02\x07Quiero ayudarte
    y luchar juntos.
    Pero...[pause]\x02\x03Todo lo que podemos
    hacer es cuidar el
    fuerte.[pause]
  - |-
    \x02\x07\x02\x09\x023Yo estoy bien.
    ¡No te preocupes
    por mí![pause]
  - "\\x02\\x07Líder Chuck\\x02\\x07Siento que vinieras\nhasta aquí.[pause]\\x02\\x03Si recuperamos Ciudad\nAmaterasu, seguro\nque podemos ayudarte.[pause]\\x02\\x03Pero no pensé que\nreprogramaran a \nKnightmon.[pause]"
  - |-
    \x02\x07\x02\x09\x023Knightmon...
    ¿Algún consejo
    para vencerle?[pause]
  - "\\x02\\x07Líder Chuck\\x02\\x07Una vez en movimiento,\nel modo de parar a \nKnightmon es...[pause]\\x02\\x03Necesitas los cuatro\nCódigos de los \nLíderes de Ciudad.[pause]\\x02\\x03Pero han capturado\na todos los Líderes,\nasí que no hay manera.[pause]\\x02\\x03Los Jefes de Ciudad de\nla A.o.A deben \nhaberlos capturado.[pause]"
  - |-
    \x02\x07\x02\x09\x023...Ya veo.
    ¡La A.o.A![pause]\x02\x03¡Nunca les perdonaré
    que utilicen a los
    Digimon para el mal![pause]
  - |-
    \x02\x07Líder Chuck\x02\x07¡Claro, aún no
    hemos abandonado![pause]\x02\x03Si hay oportunidad,
    nos levantaremos.
    ¡Espera ese momento![pause]\x02\x03Bueno...
    ¡Buena suerte![pause]
  - '\x02\x07\x02\x09\x023¡Sí, señor![pause]'
