strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023Lisa, ¿quieres
    decir el Maestro
    de Juego?[pause]
  - |-
    \x02\x07Lisa\x02\x07¡Eso es!
    ¿Captas?[pause]\x02\x03Ella es la única
    a la que podemos
    acudir. ¿No?[pause]
  - "\\x02\\x07Maestro de Juego\\x02\\x07...¿Qué quieres\ndecir con hablar?[pause]\\x02\\x03No tengo ninguna \nintención de \nayudaros.[pause]"
  - |-
    \x02\x07Lisa\x02\x07¿De verdad?
    Ummm[pause]\x02\x03Te iba a liberar.[pause]
  - "\\x02\\x07\\x02\\x09\\x023¿Qué dices, \nLisa?[pause]"
  - |-
    \x02\x07Lisa \x02\x07Tienen el
    Juggernaut. Todo
    es inútil.[pause]\x02\x03Y no quiero morir
    todavía.[pause]
  - "\\x02\\x07\\x02\\x09\\x023¿Q..Qué?\n¡Hemos llegado \nhasta aquí![pause]\\x02\\x03No quiero.\n¡Yo nunca\nabandono![pause]"
  - "\\x02\\x07Lisa\\x02\\x07\\x02\\x08\\x01\\x02\\x05\\x01, eres un\nbuen chico.[pause]\\x02\\x03Pero sólo \nperderás la vida.[pause]"
  - "\\x02\\x07Maestro de Juego\\x02\\x07Eres más lista de lo\nque pareces. Tendré  \nque cambiar de idea.[pause]"
  - |-
    \x02\x07Maestro de Juego\x02\x07¡Sí, el Juggernaut
    pertenece a A.o.A![pause]\x02\x03¡Sólo el presidente
    de Ciudad Amaterasu
    puede deternerlo![pause]
  - |-
    \x02\x07Lisa\x02\x07¿Sí?
    ¿Has oído eso
    \x02\x08\x01\x02\x05\x01?[pause]
  - "\\x02\\x07\\x02\\x09\\x023¡S..Sí, señora!\n¡...A eso te \nreferías![pause]"
  - |-
    \x02\x07Maestro de Juego\x02\x07¿Pero qué digo?
    ¡Era un secreto!
    ¡Qué idiota soy![pause]
  - "\\x02\\x07Lisa\\x02\\x07Como dicen... \nEngaña al aliado\nante el enemigo.[pause]\\x02\\x03Que, ¿qué\ntal mi \nrepresentación?[pause]"
  - "\\x02\\x07Teddy\\x02\\x07¡Dejad de \nperder\ntiempo![pause]"
  - |-
    \x02\x07Teddy\x02\x07¡Vemmon ha sido
    transferido al
    Juggernaut![pause]
  - '\x02\x07Lisa\x02\x07¡¿Sí?![pause]'
  - "\\x02\\x07\\x02\\x09\\x023¿Qué ha \npasado?[pause]"
