  - "\\x02\\x07Kail\\x02\\x07Quiero mirar una cosa\nasí que me adelantaré.[pause]\\x02\\x03\\x02\\x08\\x01\\x02\\x05\\x01, tú sigue \nbuscando a Teddy.[pause]\\x02\\x03¡Cuando termine me\njunto contigo![pause]"
