strings:
  - ''
  - |-
    \x02\x07Ponchomon\x02\x07Hola, en estos eleme.
    podrás ver información
    en cualquier momento.[pause]\x02\x03¡Los mostraré en tu
    satélite, amigo![pause]
  - "\"Efectos de Equipo\"\nLos efectos son automáticos\ncuando se equipen o se usen.[pause]\\x02\\x03Los efectos de armas funcionan\ncuando no hay efectos de téc.[pause]\\x02\\x03\"A una Mano o a Dos\"\nLas armas a dos manos son más \npoderosas pero no permiten armadura.[pause]\\x02\\x03Si utilizas dos armas a una mano,\nresulta más potente, pero\nmás caro.[pause]"
  - |-
    "Límite de Accesorios"
    Digimon puede equiparse con dos acc.
    Pero no todos pueden equip. doble.[pause]\x02\x03"Arma como Armadura"
    Existen armas para la cabeza y
    escudos que pueden atacar.[pause]\x02\x03"Armas Especializadas"
    Las armas más pot. pueden
    utilizarlas sólo ciertos Digimon.[pause]
  - "\"Equipo de Serie\"\nUtilizando ciertas armas y armaduras\npueden incrementarse los parámetros.[pause]\\x02\\x03\"Chip\"\nLos incre. permanentes de parámetro \npor Chip dependen de la suerte.[pause]"
  - |-
    \x02\x07Ponchomon.\x02\x07¡No lo cuentes!
    ¡Adiós amigo![pause]
