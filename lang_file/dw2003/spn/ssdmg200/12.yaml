strings:
  - ''
  - '\x02\x07\x02\x09\x023¡Gané![pause]'
  - "\\x02\\x07Domador Genji\\x02\\x07Eres bueno para \nser novato.[pause]\\x02\\x03¡Tienes esencia para\nser Campeón del \nMundo algún día![pause]"
  - "\\x02\\x07\\x02\\x09\\x023¡Ese es mi \nsueño![pause]"
  - "\\x02\\x07Domador Genji\\x02\\x07Para hacerlo, deberías\naprender más sobre \nDigimon.[pause]\\x02\\x03Debes ir al Laboratorio\nDigimon antes de \nsalir de la ciudad.[pause]"
  - |-
    \x02\x07\x02\x09\x023Laboratorio Digimon.
    Entendido.
    ¡Gracias![pause]
  - "\\x02\\x07Domador Genji\\x02\\x07Y además, \n¿tienes Bolsa\nde Carpetas?[pause]"
  - |-
    \x02\x07\x02\x09\x023¿Qué?
    ¿Qué es?[pause]
  - "\\x02\\x07Domador Genji\\x02\\x07Ya veo. Mejor que \nvayas a \nYellow Cruiser.[pause]\\x02\\x03Allí te enseñarán\ntodo lo necesario \nsobre Cartas de bat.[pause]\\x02\\x03Ahora, vete.\nCuento contigo, \nchaval. Jo, jo, jo.[pause]"
