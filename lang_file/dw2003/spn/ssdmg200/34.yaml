  - ''
  - |-
    \x02\x07\x02\x09\x023¡Vale, vamos
    al Sector Norte![pause]
  - "\\x02\\x07Teddy\\x02\\x07¡...pero espera!\n¿Cómo llegamos al\nSector Norte?[pause]\\x02\\x03¡No hay carreteras y \nno se puede llegar\ncon Submarimon![pause]"
  - |-
    \x02\x07\x02\x09\x023¿Eso es
    todo?[pause]
  - "\\x02\\x07Teddy\\x02\\x07Escuché a los \nguardias en la\nprisión.[pause]\\x02\\x03Si preguntas a \nDigmon, podrás llegar\nal Sector Norte...[pause]"
  - |-
    \x02\x07\x02\x09\x023¡Bueno,
    eso es fácil![pause]
  - |-
    \x02\x07Teddy\x02\x07Pero necesitas el
    Digihuevo de Sabiuría
    para llamar a Digmon...[pause]\x02\x03Y creo que es un objeto
    único del Servidor
    Amaterasu...[pause]
  - "\\x02\\x07\\x02\\x09\\x023¡Bien! ¡Vamos a \nAmaterasu a echar \nun ojo![pause]"
  - "\\x02\\x07Teddy\\x02\\x07¿Pero cómo vamos\na Amaterasu?[pause]\\x02\\x03Seguro que está \nocupado por A.o.A...[pause]"
  - |-
    \x02\x07\x02\x09\x023...Hmmm...
    Ahora que lo
    mencionas...[pause]
  - "\\x02\\x07\\x02\\x09\\x023Espera. ¿Cómo ha \nllegado la A.o.A \nallí?[pause]"
  - |-
    \x02\x07Teddy\x02\x07¡Claro!
    ¡Los soldados de
    Ciudad Byakko![pause]
  - "\\x02\\x07\\x02\\x09\\x023¡Puede que \nsepan algo![pause]"
  - |-
    \x02\x07Teddy\x02\x07¡Seguro que sí
    \x02\x08\x01\x02\x05\x01![pause]
  - "\\x02\\x07\\x02\\x09\\x023¡Vale, voy a\nSector Oeste \na investigar![pause]"
  - |-
    \x02\x07Teddy\x02\x07Ten cuidado.
    ¡Voy a mirar esto
    en mi ordenador![pause]
  - "\\x02\\x07\\x02\\x09\\x023¡Vale, si \nencuentras\nalgo, dímelo![pause]"
  - |-
    \x02\x07Teddy\x02\x07¡Recibido!
    ¡Déjamelo a
    mí![pause]
