	"\\x02\\x07Digimon Navi.\\x02\\x07Vamos a ver si \ncomprendes la lucha\ny el entrenamiento.[pause]\\x02\\x03Mostraré datos en\ntu satélite.[pause]",
	"\"Tipos de ataque\"\nHay dos tipos. Mágico\ny físico.[pause]\\x02\\x03La fuerza y la defensa se relacionan\ncon los ataques físicos y la sabiduría\ny el espíritu con la magia.[pause]\\x02\\x03\"Atributos de Ataque\"\nAtaca a los oponentes con un atributo\nopuesto para ganar ventaja.[pause]\\x02\\x03Los oponentes también usarán \natributos, así que cuenta con un \nDigimon contra ese atributo.[pause]\\x02\\x03\"Efectos de Técnica\"\nHay técnicas con efectos especiales,\nincluyendo daños.[pause]\\x02\\x03El efecto dependerá del estado\ndel oponente. Si no funciona\npruebe con otro oponente.[pause]\\x02\\x03\"Digievolución en Batalla\"\nCompensa las habilidades del oponente. \nExiste la \"Digievolución de Golpe\"[pause]\\x02\\x03Con el daño, sube el ind. de golpe. \nLleno, el Digimon digievol. hasta\nque se acabe el tiempo[pause]\\x02\\x03\"Digiev. ADN\"\nCombina 2 Digimon en otro.\nTras digiev. ADN, camb. lug.[pause]\\x02\\x03Las posibilidades de ADN están\npredeterminadas. Intenta nuevas\ncombinaciones.[pause]\\x02\\x03\"Problemas de estado\"\nDebido al efecto del ataque, los \nDigimon, pueden \"Envenenarse\"[pause]\\x02\\x03Los problemas desaparecen al ganar.\npero \"Maldición\" de Cardmon sólo\npuede curarse en una taberna.[pause]\\x02\\x03\"Distribución de EXP\"\nTodos los digimon de la batalla\nrecibirán los mismos EXP.[pause]\\x02\\x03Las habilidades se dividen igual\nentre los Digimon digiev.[pause]\\x02\\x03\"Entrenamiento\"\nLos Digimon pueden entrenar usando\nLos PE (Puntos de Entrenamiento)[pause]\\x02\\x03Los PE se incrementan en 5 por nivel.\nEl parámetro entrenado afecta al\ncombate y la digievolución[pause]\\x02\\x03\"Digievolución\"\nEl compañero digimon aprende a digiev.\ncuando sube el niv. o parám.[pause]\\x02\\x03Hay una habilidad para usar la\nDigievolución en batalla. Pregunta a\nNavi Digiev. Sobre las condiciones.[pause]\\x02\\x03\"Técnicas\"\nIncrementa el niv. de hab. Para \naprender otra técnica y digievoluc.[pause]\\x02\\x03Puedes cargar distintas digiev. en el\nLaboratorio. Pero no téc. finales.[pause]",
