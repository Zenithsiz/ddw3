	"[name]Digimon Navi.[name]Vamos a ver si \ncomprendes la lucha\ny el entrenamiento.[pause][clear]Mostraré datos en\ntu satélite.[pause]",
	"\"Tipos de ataque\"\nHay dos tipos. Mágico\ny físico.[pause][clear]La fuerza y la defensa se relacionan\ncon los ataques físicos y la sabiduría\ny el espíritu con la magia.[pause][clear]\"Atributos de Ataque\"\nAtaca a los oponentes con un atributo\nopuesto para ganar ventaja.[pause][clear]Los oponentes también usarán \natributos, así que cuenta con un \nDigimon contra ese atributo.[pause][clear]\"Efectos de Técnica\"\nHay técnicas con efectos especiales,\nincluyendo daños.[pause][clear]El efecto dependerá del estado\ndel oponente. Si no funciona\npruebe con otro oponente.[pause][clear]\"Digievolución en Batalla\"\nCompensa las habilidades del oponente. \nExiste la \"Digievolución de Golpe\"[pause][clear]Con el daño, sube el ind. de golpe. \nLleno, el Digimon digievol. hasta\nque se acabe el tiempo[pause][clear]\"Digiev. ADN\"\nCombina 2 Digimon en otro.\nTras digiev. ADN, camb. lug.[pause][clear]Las posibilidades de ADN están\npredeterminadas. Intenta nuevas\ncombinaciones.[pause][clear]\"Problemas de estado\"\nDebido al efecto del ataque, los \nDigimon, pueden \"Envenenarse\"[pause][clear]Los problemas desaparecen al ganar.\npero \"Maldición\" de Cardmon sólo\npuede curarse en una taberna.[pause][clear]\"Distribución de EXP\"\nTodos los digimon de la batalla\nrecibirán los mismos EXP.[pause][clear]Las habilidades se dividen igual\nentre los Digimon digiev.[pause][clear]\"Entrenamiento\"\nLos Digimon pueden entrenar usando\nLos PE (Puntos de Entrenamiento)[pause][clear]Los PE se incrementan en 5 por nivel.\nEl parámetro entrenado afecta al\ncombate y la digievolución[pause][clear]\"Digievolución\"\nEl compañero digimon aprende a digiev.\ncuando sube el niv. o parám.[pause][clear]Hay una habilidad para usar la\nDigievolución en batalla. Pregunta a\nNavi Digiev. Sobre las condiciones.[pause][clear]\"Técnicas\"\nIncrementa el niv. de hab. Para \naprender otra técnica y digievoluc.[pause][clear]Puedes cargar distintas digiev. en el\nLaboratorio. Pero no téc. finales.[pause]",
	"[name]Digimon Navi.[name]Esa es toda la \ninformación.\n¡Buena suerte![pause]",
]
