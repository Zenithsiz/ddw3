strings:
  - ''
  - |-
    \x02\x07\x02\x09\x023No te preocupes
    Teddy. ¡Por eso
    luchamos todos![pause]\x02\x03¡Vamos a vencer
    a la A.o.A![pause]
  - |-
    \x02\x07Teddy\x02\x07¡Sí, tienes razón!
    Casi estamos allí.
    ¡Vamos![pause]
  - |-
    \x02\x07Nick\x02\x07¿Qué hacéis
    todavía aquí?[pause]
  - '\x02\x07\x02\x09\x023¡Oh, Nick![pause]'
  - |-
    \x02\x07Teddy\x02\x07Nick, ¡dime
    la situación![pause]
  - |-
    \x02\x07Nick\x02\x07Ja ja ja.
    ¡Es buena![pause]\x02\x03¡La A.o.A dentro
    de la ciduad se
    rinde fácil![pause]
  - |-
    \x02\x07\x02\x09\x023¿Y después
    la ciudad?[pause]
  - "\\x02\\x07Nick\\x02\\x07No, ya la \ntenemos.[pause]\\x02\\x03Sólo queda \nel Centro de \nAdministración.[pause]"
  - |-
    \x02\x07\x02\x09\x023¿Qué?[pause]\x02\x03¡Entonces no
    hay oportunidad
    de ganarles![pause]
  - "\\x02\\x07Nick\\x02\\x07Ja ja ja.\nPor eso hemos \nvenido a por ti.[pause]\\x02\\x03¡Queremos que \nayudes en el \nataque al Centro![pause]"
  - |-
    \x02\x07\x02\x09\x023De acuerdo.
    ¡Sin problemas!
    ¡No perderé![pause]
  - "\\x02\\x07\\x02\\x09\\x023¡Teddy, me \nvoy a\nadelantar![pause]"
  - |-
    \x02\x07Teddy\x02\x07¡Ten cuidado!
    ¡Yo estaré allí![pause]
