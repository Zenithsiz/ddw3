strings:
  - ''
  - |-
    [\x0207][\x020902]3No te preocupes
    Teddy. ¡Por eso
    luchamos todos![pause][\x0203]¡Vamos a vencer
    a la A.o.A![pause]
  - |-
    [\x0207]Teddy[\x0207]¡Sí, tienes razón!
    Casi estamos allí.
    ¡Vamos![pause]
  - |-
    [\x0207]Nick[\x0207]¿Qué hacéis
    todavía aquí?[pause]
  - '[\x0207][\x020902]3¡Oh, Nick![pause]'
  - |-
    [\x0207]Teddy[\x0207]Nick, ¡dime
    la situación![pause]
  - |-
    [\x0207]Nick[\x0207]Ja ja ja.
    ¡Es buena![pause][\x0203]¡La A.o.A dentro
    de la ciduad se
    rinde fácil![pause]
  - |-
    [\x0207][\x020902]3¿Y después
    la ciudad?[pause]
  - "[\\x0207]Nick[\\x0207]No, ya la \ntenemos.[pause][\\x0203]Sólo queda \nel Centro de \nAdministración.[pause]"
  - |-
    [\x0207][\x020902]3¿Qué?[pause][\x0203]¡Entonces no
    hay oportunidad
    de ganarles![pause]
  - "[\\x0207]Nick[\\x0207]Ja ja ja.\nPor eso hemos \nvenido a por ti.[pause][\\x0203]¡Queremos que \nayudes en el \nataque al Centro![pause]"
  - |-
    [\x0207][\x020902]3De acuerdo.
    ¡Sin problemas!
    ¡No perderé![pause]
  - "[\\x0207][\\x020902]3¡Teddy, me \nvoy a\nadelantar![pause]"
  - |-
    [\x0207]Teddy[\x0207]¡Ten cuidado!
    ¡Yo estaré allí![pause]
