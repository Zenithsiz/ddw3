    [\x0207]Monmon[\x0207]¡Lucho bien!
    ¡Todos bien!
    ¡Vamos![pause]
  - "[\\x0207]Agumon[\\x0207]¡Hola [\\x020801][\\x020501]!\nHagamos todo lo \nque podamos.[pause]"
