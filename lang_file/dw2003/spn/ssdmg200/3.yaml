strings:
  - ''
  - "[\\x0207]Servicio de Domador.[\\x0207]Ahora descargaré los \ndatos de Digimon  \ndesde tu satélite.[pause][\\x0203]Espera en la marca \nonline del suelo.[pause]"
  - |-
    [\x0207][\x020902]3¡Uauu! Por fin voy
    a ver a mi Digimon.
    ¡No puedo esperar![pause]
  - |-
    [\x0207]Teddy[\x0207]...¡Oh!
    ¡Eh, [\x020801][\x020501]![pause]
  - |-
    [\x0207][\x020902]3¿Qué hacéis
    vosotros dos?
    ¡Vais muy lentos![pause]
  - "[\\x0207]Teddy[\\x0207]¿Qué? No,\ntú eres el que \nva rápido.[pause]"
  - '[\x0207]Teddy[\x0207]¿No, Ivy?[pause]'
  - |-
    [\x0207]Kail[\x0207]¡Me llamo Kail!
    ¡No lo olvides![pause]
  - |-
    [\x0207][\x020902]3¿Kail? ¿Ese es
    tu nombre?[pause][\x0203]Es raro,
    suena a nombre
    de chico.[pause]
  - "[\\x0207]Kail[\\x0207]¡Eh, es mi \nelección! ¿Vale?[pause]"
  - |-
    [\x0207]Teddy[\x0207]Yo soy muy vago,
    ¡aún soy Teddy![pause]
  - |-
    [\x0207][\x020902]3¡Bien!
    ¡Aquí están mis
    Digimon![pause]
  - "[\\x0207]Teddy[\\x0207]¡Uauu! Me gustaría\nsaber a quién se le \nocurrió esto.[pause]"
  - '[\x0207]Kail[\x0207]A mí también.[pause]'
  - |-
    [\x0207][\x020902]3¡Hola a todos!
    Soy [\x020801][\x020501].
    Encantado de conoceros.[pause]
  - "[\\x0207]Kotemon[\\x0207]Haré todo lo que \npueda.\n¡Gracias![pause]"
  - |-
    [\x0207]Renamon[\x0207]Intentemos llegar
    a ser Campeones
    Mundiales.[pause]
  - |-
    [\x0207]Patamon[\x0207]¡Hola!
    No te defraudaré.[pause]
  - |-
    [\x0207][\x020902]3¡Vale, cuento
    con todos
    vosotros![pause][\x0203]¡Vamos![pause]
  - |-
    [\x0207][\x020902]3Vale, ¡yo
    me voy![pause]
  - |-
    [\x0207]Kail[\x0207]De acuerdo
    separémonos.[pause]
  - '[\x0207]Teddy[\x0207]Nos vemos.[pause]'
