strings:
  - ''
  - |-
    \x02\x07Junior. \x02\x07Llegan tarde...
    ¿Qué hacen Teddy
    e Ivy?[pause]\x02\x03No tenemos
    tiempo para jugar a
    Digimon Online...[pause]
  - |-
    \x02\x07Junior.\x02\x07No quería que Ivy
    viniera, pero Teddy
    el bocazas lo dijo.[pause]\x02\x03Deberían tener
    un pase de entrada
    con más tiempo.[pause]
  - "... Acaba de llegar.[pause]\\x02\\x03La policía internacional S.A.P.\nha localizado el CG europeo del\ngrupo criminal A.o.A.[pause]\\x02\\x03Junto con el ejército, han \nentrado en su cuartel general\nla pasada noche...[pause]\\x02\\x03Y han arrestado a los líderes\nde A.o.A en las instalaciones.[pause]\\x02\\x03Creen que estos arrestos \nrelacionan el reciente terrorismo\nde Internet con A.o.A[pause]"
  - "\\x02\\x07Junior.\\x02\\x07A.o.A, ese es el\ngrupo que hizo tantas\ncosas malas con Digimon.[pause]\\x02\\x03¡No puedo creer que \nnadie haga a un Digimon \nactuar mal![pause]"
  - |-
    \x02\x07Ivy.\x02\x07Junior, ¿estás
    hablando solo?
    Das miedo.[pause]
  - "\\x02\\x07Teddy.\\x02\\x07Gracias por esperar\nJunior. ¡Siento \nllegar tarde![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Justo a \ntiempo Teddy.[pause]"
  - "\\x02\\x07Junior\\x02\\x07¿Por qué \nestá\nIvy aquí?[pause]\\x02\\x03Si dices que los \nDigimon son de niños.[pause]"
  - "\\x02\\x07Ivy.\\x02\\x07¡Eh! Me interesa\nDigimon Online. ¿Ok?[pause]\\x02\\x03¡Y nunca dije que \nodiase a Digimon![pause]"
  - |-
    \x02\x07Teddy.\x02\x07Junior, Ivy, venga,
    ¡Vamos al Centro
    Online![pause]
