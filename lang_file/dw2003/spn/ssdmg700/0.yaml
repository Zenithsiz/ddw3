strings:
  - ''
  - |-
    [\x0207]Junior. [\x0207]Llegan tarde...
    ¿Qué hacen Teddy
    e Ivy?[pause][\x0203]No tenemos
    tiempo para jugar a
    Digimon Online...[pause]
  - |-
    [\x0207]Junior.[\x0207]No quería que Ivy
    viniera, pero Teddy
    el bocazas lo dijo.[pause][\x0203]Deberían tener
    un pase de entrada
    con más tiempo.[pause]
  - "... Acaba de llegar.[pause][\\x0203]La policía internacional S.A.P.\nha localizado el CG europeo del\ngrupo criminal A.o.A.[pause][\\x0203]Junto con el ejército, han \nentrado en su cuartel general\nla pasada noche...[pause][\\x0203]Y han arrestado a los líderes\nde A.o.A en las instalaciones.[pause][\\x0203]Creen que estos arrestos \nrelacionan el reciente terrorismo\nde Internet con A.o.A[pause]"
  - "[\\x0207]Junior.[\\x0207]A.o.A, ese es el\ngrupo que hizo tantas\ncosas malas con Digimon.[pause][\\x0203]¡No puedo creer que \nnadie haga a un Digimon \nactuar mal![pause]"
  - |-
    [\x0207]Ivy.[\x0207]Junior, ¿estás
    hablando solo?
    Das miedo.[pause]
  - "[\\x0207]Teddy.[\\x0207]Gracias por esperar\nJunior. ¡Siento \nllegar tarde![pause]"
  - "[\\x0207][\\x020902]3Justo a \ntiempo Teddy.[pause]"
  - "[\\x0207]Junior[\\x0207]¿Por qué \nestá\nIvy aquí?[pause][\\x0203]Si dices que los \nDigimon son de niños.[pause]"
  - "[\\x0207]Ivy.[\\x0207]¡Eh! Me interesa\nDigimon Online. ¿Ok?[pause][\\x0203]¡Y nunca dije que \nodiase a Digimon![pause]"
  - |-
    [\x0207]Teddy.[\x0207]Junior, Ivy, venga,
    ¡Vamos al Centro
    Online![pause]
