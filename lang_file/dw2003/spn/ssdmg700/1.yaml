strings:
  - ''
  - |-
    \x02\x07Junior:\x02\x07¿Así que este es el
    Centro Online
    MAGAMI? ¡Guay![pause]
  - "\\x02\\x07Teddy.\\x02\\x07Sí, este es el \nSistema Matriz.[pause]\\x02\\x03Digitaliza nuestra idea\ny pensamientos y los \nenvía a la red.[pause]\\x02\\x03¿Cómo funcionará?\nQuiero ver qué lo hace\nsaltar.[pause]"
  - "\\x02\\x07Junior:\\x02\\x07¡Eh! ¿Qué hacéis\nlos dos aquí?[pause]\\x02\\x03¡Venga, configuremos \nla cuenta y entremos\nen el Mundo Digital![pause]"
  - "\\x02\\x07Administrador:\\x02\\x07Bienvenidos al\nCentro Online\nMAGAMI.[pause]\\x02\\x03Este servicio es para\nlos viajeros al \nMundo Digital.[pause]\\x02\\x03¿Es la primera vez\nque jugáis a \nDigimon Online?[pause]"
  - "\\x02\\x07Administrador:\\x02\\x07Antes de configurar\nla cuenta...[pause]\\x02\\x03... seleccionad el \nDigimon compañero.[pause]"
  - |-
    \x02\x07Administrador:\x02\x07Seleccionad el paquete
    de inicio A, B o C.[pause]\x02\x03Cada paquete tiene
    tres tipos de Digimon.[pause]
  - |-
    \x02\x07Administrador:\x02\x07A es un paquete
    equil.: Katemon,
    Renamon, Patamon.[pause]\x02\x03B es un paquete
    potente: Monmon,
    Agumon, Renamon.[pause]\x02\x03C es un paquete
    maníaco:Kunamon,
    Guilmon,Patamon.[pause]\x02\x03¿Cuál de los tres
    deseáis?[pause]
  - "\\x02\\x07Ivy.\\x02\\x07Venga Junior,\n¿qué te \npreocupa?[pause]\\x02\\x03¡Elige un paquete\ncon un Digimon\nque te guste![pause]"
  - |-
    \x02\x07Junior:\x02\x07¡No puedo evitarlo!
    ¡Me gustan todos
    los paquetes![pause]
  - "\\x02\\x07Ivy:\\x02\\x07¿Qué Digimon no te\ngusta?[pause]\\x02\\x03¡No elijas el que\ntenga el que no te \ngusta y selecciona![pause]"
  - |-
    \x02\x07Junior:\x02\x07¡No hay ninguno
    que no me guste![pause]\x02\x03¡Me encantan todos![pause]
  - "\\x02\\x07Ivy:\\x02\\x07Bueno, si te gustan\ntodos, ¡no tienes que \npreocuparte![pause]\\x02\\x03Venga, selecciona y\n¡vamos al Mundo \nDigital![pause]"
  - |-
    \x02\x07Ivy:\x02\x07Junior. ¿Aún no
    te has decidido?[pause]\x02\x03¡Decídete o paso
    delante![pause]
  - "\\x02\\x07Administrador:\\x02\\x07¿Habéis decidido \ntodos?[pause]"
  - |-
    \x02\x07Ivy:\x02\x07¡Junior! ¡Te
    voy a dejar aquí![pause]
  - "\\x02\\x07Administrador:\\x02\\x07De acuerdo, ahora  \nos registraré con \nvuestro Digimon.[pause]"
