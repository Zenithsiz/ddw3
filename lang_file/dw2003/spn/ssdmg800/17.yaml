strings:
  - ''
  - |-
    [\x0207]Snatchmon[\x0207]Soy Snatchmon...
    Siempre, el Digimon
    más poderoso.[pause]
  - |-
    ¡Ve Snatchmon!
    ¡Destruye a esos
    tontos humanos![pause]
  - |-
    [\x0207][\x020902]3¡Venga!
    ¡Te ganaré![pause]
  - |-
    [\x0207]Snatchmon[\x0207]¿Quién eres?
    ¿Por qué me das
    órdenes?[pause]
  - |-
    ¿Qué dices?
    ¡Soy tu domador![pause]
  - "[\\x0207]Snatchmon[\\x0207]¿Domador?\nNo necesito ninguno.[pause][\\x0203]¡Soy el Digimon más \npoderoso! ¡No me \ndoblego ante nadie![pause]"
  - |-
    ¿Q..Qué?
    ¿Quién te crees
    que soy?[pause]
  - "[\\x0207]Snatchmon[\\x0207]No importa quién me\ncreara...[pause][\\x0203]¡Absorberé más datos\ny me volveré \nmás poderoso![pause][\\x0203]¡Primero, te \nabsorberé a ti![pause]"
  - ¿Q...Qué?[pause]
  - ¡Aaaahhh![pause]
  - "[\\x0207][\\x020902]3¡Ufff! ¡Él es\nel domador que te \ncrió![pause][\\x0203]El domador y el \nDigimon\nson uno e iguales[pause][\\x0203]¡Siempre trabajamos\njuntos![pause]"
  - |-
    [\x0207]Snatchmon[\x0207]Así que eres tú...
    ¡Me venciste cuando
    era Vemmon![pause][\x0203]¡Pero ahora he
    renacido![pause][\x0203]¡Te mostraré mis
    nuevos poderes![pause]
  - "[\\x0207][\\x020902]3¿Pero qué... \n¿Qué vas \na hacer?[pause]"
  - |-
    [\x0207]Snatchmon[\x0207]¡Me fundiré con
    Gunslinger y
    seré Galacticmon![pause]
  - '[\x0207][\x020902]3¿Galacticmon?[pause]'
  - "[\\x0207]Snatchmon[\\x0207]¡Y después seré uno\ncon la Tierra![pause][\\x0203]Para digievolucionar en\nun Digimon más \npoderoso, ¡Gaiamon![pause]"
  - "[\\x0207][\\x020902]3¿Gaiamon?\n¡Entonces no habrá \nhumanos![pause][\\x0203]¡Morirá toda \nla Tierra![pause]"
  - |-
    [\x0207]Snatchmon[\x0207]Por eso es irrelevante,
    todo lo que importa
    soy yo...[pause]
  - '[\x0207][\x020902]3¡No te dejaré![pause]'
  - "[\\x0207]Snatchmon[\\x0207]¡Intenta vencerme \ncuando sea \nGalacticmon![pause]"
  - "[\\x0207][\\x020902]3Lo intentaré.\n¡No puedo \ndejarte![pause]"
  - "[\\x0207]Snatchmon[\\x0207]Bien, ¡entonces\nnos encontraremos \nen el espacio![pause][\\x0203]¡Transferiré tus\ndatos de matriz![pause][\\x0203]¡Mira cómo \ndigievoluciono en\nGalacticmon![pause]"
  - "¡Ahora viene Snatchmon!\n¡Y cubre el mundo con \noscuridad![pause]"
