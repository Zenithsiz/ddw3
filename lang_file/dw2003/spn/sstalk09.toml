	"[name]Shadramon[name]¡Has traído a\nDestrucción y\nColmillo Oculto![pause][clear]Déjame ver...\nUnamos las\ndos...[pause][clear]¡Fíjate! Parecen\nmajas ¿eh? Esta\nes Invencible.[pause][clear]Esta es la mejor\narma del mundo. No\nte miento.[pause][clear]¡No puedo crear\nun arma mejor que\nInvencible![pause][clear]¡Eres el peor de\nlos chicos malos!\nJe je je.[pause]",
