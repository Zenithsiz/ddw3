	"[name]Kongoumon[name]Oh, tienes\nVara Cristal y\nBrillo.[pause][clear]Bien, haré\npara ti algo\ngrandioso.[pause][clear]Espera un poco.\n¡Shaka shaka shaka!\n¡Shaka shaka shaka![pause][clear]Mira esto, es\nInmaculado.[pause][clear]Tienes suerte,\nte envidio.[pause]",
