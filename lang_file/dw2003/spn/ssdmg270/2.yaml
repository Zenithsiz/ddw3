strings:
  - ''
  - "[\\x0207]Divermon[\\x0207]Te daré una\nBolsa de Carp.[pause][\\x0203]Puedes usarla \ncon tres Carpetas\npropias.[pause]"
  - |-
    [\x0207][\x020902]3¿Carpeta?
    ¿Qué es
    eso?[pause]
  - "[\\x0207]Divermon[\\x0207]Una Carpeta es un \njuego de 40 cartas\npuestas juntas.[pause][\\x0203]Puedes poner hasta\n4 iguales en un\njuego.[pause]"
  - |-
    [\x0207][\x020902]3¿Jue. de Cartas?
    ¿Qué haces con
    eso?[pause]
  - "[\\x0207]Divermon[\\x0207]!!\n¡Eres imposible![pause][\\x0203]Para Bat. de Cart.\ntienes que luchar con\notros jugadores.[pause][\\x0203]Sacas cartas, pones\nun Digimon en el \ncampo y ¡lucha![pause][\\x0203]¡Mira aquí!\nHay alguien en \nel fragor de la bat.[pause]"
  - "[\\x0207]Domadora Nacky[\\x0207]Saqué a Calumon,\nvoy primero.[pause][\\x0203]Es la Fase Extrac.,\nextraeré seis\nde mi mazo...[pause][\\x0203]¡Bien! ¡Tengo \nbuenas cartas![pause]"
  - "[\\x0207]Domadora Nacky[\\x0207]Ahora es fase de \ncarga. Sacaré una\nCarta de programa.[pause][\\x0203]...¿Oh?\nPaso...[pause]"
  - |-
    [\x0207]Domador Steve[\x0207]Umm...
    Paso también.[pause]
  - "[\\x0207]Domadora Kacky[\\x0207]Pasamos ambos,\nfin de la Fase de \nCarga.[pause][\\x0203]¡Ahora, Fase de\nInvocación! ¡Vamos\na ver las Cartas![pause]"
  - "[\\x0207]Domador Steve[\\x0207]De acuerdo.\n¡Al mismo \ntiempo![pause]"
  - |-
    [\x0207]Domadora Nacky[\x0207]¡Tengo dos Hawkmon
    dos Agumon y dos
    Meramon![pause]
  - |-
    [\x0207]Domador Steve[\x0207]¡Yo tengo un
    Candlemon![pause]
  - |-
    [\x0207]Domadora Nacky[\x0207]¿Qué?
    ¿Te ríes de
    mi?[pause]
  - "[\\x0207]Domador Steve[\\x0207]No...\nTengo un plan.[pause][\\x0203]Un verdadero \ndomador lucha con\nel mazo completo.[pause]"
  - "[\\x0207]Domadora Gloria[\\x0207]Anulo tu Cañón \nde Fuego \ncontra Renamon.[pause][\\x0203]Con el programa \nde hielo. \n¿Siguiente?[pause]"
  - "[\\x0207]Domador Wong[\\x0207]Umm, tenías \nCongelar \nBicho...[pause][\\x0203]No puedo \nhacer nada.\nPaso...[pause]"
  - |-
    [\x0207]Domadora Gloria[\x0207]Es una Carpeta Azul
    así que tengo
    4 Congelar Bicho.[pause][\x0203]También paso.
    Fin de la Fase de
    compilado.[pause]
  - "[\\x0207]Domador Wong[\\x0207]Umm, Fase de\nBatalla...[pause][\\x0203]Sumemos los PA y \nPV de nuestros \nDigimon.[pause][\\x0203]Tengo un Growlmon.\n18 PA, 20 PV...[pause]"
  - |-
    [\x0207]Domadora Gloria[\x0207]Tengo tres Renamon
    con 4 PA y 4 PV.
    En total 12 PA y PV.[pause][\x0203]Pero son tres cartas
    así que 12PA y 12PV,
    invoco a Taomon.[pause]
  - "[\\x0207]Domador Wong[\\x0207].....\nAhhh, correcto.[pause][\\x0203]Tu PA y PV son \nahora 24 y 24...\nGanas...[pause]"
  - |-
    [\x0207]Domadora Gloria[\x0207]¡Sí, gané![pause][\x0203]Pero una batalla es
    al mejor de tres.
    ¡No se ha acabado![pause]
  - "[\\x0207]Divermon[\\x0207]¿Ves?\nEs emocionante...[pause][\\x0203]No creo que llegues\ntan rápido, pero...[pause][\\x0203]Aquí tienes una Bolsa\nde Carpetas adecuada \npara tres.[pause][\\x0203]Te daré mi\nCarpeta de Prácticas\nPersonalizada.[pause]"
  - "[\\x0207][\\x020902]3¡Bien! \n¡Gracias!\n¡Lo intentaré![pause][\\x0203]Pero no tengo ni\nidea de qué \nestaban hablando...[pause]"
  - "[\\x0207]Divermon[\\x0207]Ve con Ken o Luke.\nEllos te enseñarán.[pause][\\x0203]Cuando mejore tu\ncompañero, podrás\nluchar con todos.[pause][\\x0203]Un buen jugador es \ntambién buen domador.[pause][\\x0203]Los domadores con \ncompañeros fuertes,\nluchan mucho.[pause]"
  - |-
    [\x0207][\x020902]3¡Gracias por
    todo, Divermon![pause]
  - |-
    [\x0207]Divermon[\x0207]Suerte.
    Hasta luego[pause]
