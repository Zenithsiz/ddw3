strings:
  - ''
  - "\\x02\\x07Lisa\\x02\\x07Pero la pregunta es\ncómo entrar en \nCiudad Amaterasu.[pause]\\x02\\x03El CG de A.o.A. \nLa seguridad es \nfuerte.[pause]"
  - "\\x02\\x07Nick\\x02\\x07Hay un Sistema \nde Guardas Knightmon\nde emergencia.[pause]\\x02\\x03¡Seguro que lo \nestán usando![pause]"
  - "\\x02\\x07\\x02\\x09\\x023El Líder de la\nResistencia dijo algo...[pause]\\x02\\x03¡Necesitas cuatro \ncódigos para detener\nal Knightmon![pause]"
  - |-
    \x02\x07Keith\x02\x07¿Códigos?
    ¿Qué?[pause]
