  - "\\x02\\x07\\x02\\x09\\x023¿Pases ID de\ncolores?[pause]\\x02\\x03Entonces, \n¿estos ID\nRojo y Azul?[pause]"
  - |-
    \x02\x07Lisa\x02\x07Sí, ¡eso es!
    ¿Cómo los tienes?[pause]
