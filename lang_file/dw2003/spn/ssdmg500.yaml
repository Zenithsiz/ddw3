      - "[\\x0207][\\x020902]3¡Sí! ¡Tengo el\nPase ID Rojo![pause][\\x0203]...Pero ¿dónde\nestá el Digihuevo\nde Sabiduría?[pause][\\x0203]¡Tengo que \nencontrarlo antes de\nparar el Juggernaut![pause]"
  - strings:
