      - "[\\x0207][\\x020902]3¿Qué? ¿Qué\nquiere decir \neso?[pause]"
      - "[\\x0207]Jefe Zhu Que[\\x0207]Ja ja ja. ¡Te lo\ndiré![pause][\\x0203]¡Hemos tomado la \nBase submarina \nMagasta![pause]"
      - "[\\x0207]Jefe Zhu Que[\\x0207]Y ahora vamos a...[pause][\\x0203]¡Lanzar el fuerte\nmóvil Juggernaut![pause][\\x0203]¡Ahora, el mundo \nse arrodillará a\nla A.o.A![pause]"
