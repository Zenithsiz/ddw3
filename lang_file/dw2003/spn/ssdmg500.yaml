      - "[\\x0207][\\x020902]3Está arriba.[pause][\\x0203]¡Si he llegado \nhasta aquí, lo\nvoy a atrapar![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Vaya, ahora está\naquí dentro...[pause][\\x0203]Bueno, \n¡tendré que\nseguirlo![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3¡Eh! Son\nNick y \nKeith.[pause]"
      - "[\\x0207]Nick[\\x0207]¿Harás tu trabajo\npor una vez?[pause][\\x0203]¡Has estado \njugando desde \nque llegamos![pause]"
      - a
      - a
      - "[\\x0207]Keith[\\x0207]Ja ja ja. ¡Eso es!\n¡Pero es un plan\nválido![pause][\\x0203]¡Probablemente\ncontactarán a \njugadores fuertes![pause]"
