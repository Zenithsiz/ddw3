files:
  - strings:
      - ''
      - |-
        [\x0207]Mujer[\x0207]¡Eh, tú!
        ¡El de ahí![pause]
      - |-
        [\x0207][\x020902]3Uummmm
        ¿Quién, yo?[pause]
      - "[\\x0207]Mujer[\\x0207]Soy Lisa.\n¡Es un\nplacer![pause][\\x0203]¿Cómo te \nllamas?[pause]"
      - |-
        [\x0207][\x020902]3Oh, umm,
        soy [\x020801][\x020501][pause]
      - |-
        [\x0207]Lisa[\x0207][\x020801][\x020501], vale,
        lo recordaré.[pause][\x0203]Por cierto, Junior,
        ¿has visto a un
        bonito Digimon Verde?[pause]
      - "[\\x0207][\\x020902]3Ehh... ¿Es \nMonmon o \nTerriermon?[pause]"
      - "[\\x0207]Lisa[\\x0207]Bueno... \nNo sé.[pause][\\x0203]¿Qué crees tú\nque es, [\\x020801][\\x020501]?[pause]"
      - |-
        [\x0207][\x020902]3Bueno... Ummm
        ¿¿??[pause]
      - "[\\x0207]Lisa[\\x0207]¡Ya lo sé!\n¡Es Ogremon!\n¡Tiene que ser![pause][\\x0203]¡Tengo que irme \na buscar a Ogremon\nahora mismo![pause]"
      - |-
        [\x0207][\x020902]3Umm ¿Qué
        le pasa?[pause]
      - "[\\x0207]Lisa[\\x0207]Encantada de \nhablar contigo\n[\\x020801][\\x020501].[pause]"
  - strings:
      - ''
      - "[\\x0207]Líder Suzaku[\\x0207]¿Estás listo\npara entrar en \nmi estadio?[pause]"
      - |-
        [\x0207][\x020902]3Sí, ¡por
        supuesto![pause]
      - |-
        [\x0207]Líder Suzaku[\x0207]Pareces seguro
        de ti mismo.[pause][\x0203]¡Pero no me
        subestimes
        por ser chica![pause]
  - strings:
      - ''
      - |-
        [\x0207]Líder Suzaku[\x0207]¡Oh, no! ¡Mi
        Digimon perdió![pause][\x0203]Bueno, ¿cómo
        te llamas?[pause]
      - '[\x0207][\x020902]3¡Soy [\x020801][\x020501]![pause]'
      - "[\\x0207]Líder Suzaku[\\x0207]¡Bonito nombre![pause][\\x0203]De acuerdo, te \ndaré esto.[pause]"
      - "[\\x0207][\\x020902]3¡Sí! ¡Tengo\nel Pin \nSuzaku![pause][\\x0203]¡Ahora \nnecesito el \nPin Byakko![pause]"
      - "[\\x0207]Líder Suzaku[\\x0207]El Sector Oeste está\nal otro lado del mar, \nes muy difícil llegar.[pause][\\x0203]Sólo hay un camino.\nTienes que llamar a \nSubmarimon.[pause][\\x0203]Necesitas el Digihuevo de\nSeriedad para\nllamarlo.[pause][\\x0203]Pregunta en el sector\npara obtener información.[pause][\\x0203]Es lo único que puedo\ndecirte. Buena suerte.[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]¡Eh, [\x020801][\x020501]!
        Justo a tiempo.[pause][\x0203]Ya hemos estado aquí
        bastante tiempo. ¿Y
        si volvemos?[pause]
      - "[\\x0207][\\x020902]3Sí, gané a los Líderes \nSeiryu y Suzaku,\nasí que tengo bastante.[pause][\\x0203]Pero ¿y Teddy? \n¡Hay que encontrarlo![pause]"
      - "[\\x0207]Kail[\\x0207]Teddy está bien, está\nen el Centro de Admi.\nde Ciudad Asuka.[pause][\\x0203]La última vez que lo \nvi, dijo que iba para\nallá.[pause]"
      - "[\\x0207][\\x020902]3De acuerdo, \n¡corramos\na Ciudad Asuka![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]¿Vas a Ciudad
        Byakko?[pause]
      - "[\\x0207][\\x020902]3Sí, ese es  \nel plan.[pause]"
      - '[\x0207]Numemon[\x0207]Mejor que no.[pause]'
      - "[\\x0207][\\x020902]3¿Qué? \n¿Y eso?[pause]"
      - "[\\x0207]Numemon[\\x0207]¡Acabo de  \nvolver!\n¿Vale?[pause]"
      - '[\x0207][\x020902]3¡Eh, espera![pause]'
      - "[\\x0207][\\x020902]3Se fue...[pause][\\x0203]¿Qué pasará \ncon Ciudad \nByakko?[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Numemon[\x0207]Aquí estaremos
        bien.[pause]
      - "[\\x0207][\\x020902]3¡Eh, gracias![pause][\\x0203]¿Pero qué\nle pasa a la gente\nde Ciudad Byakko?[pause][\\x0203]Su Líder me engañó \ny me mandó \nal sótano.[pause]"
      - "[\\x0207]Numemon[\\x0207]¡El Líder y los \ndemás ciudadanos\nson falsos![pause]"
      - "[\\x0207][\\x020902]3¿Qué? \n¿Quiénes\nson entonces?[pause]"
      - "[\\x0207]Numemon[\\x0207]¡No es cosa\ntuya![pause][\\x0203]Si quieres ver al \nverdadero Líder, \nve al Desierto Mobius.[pause][\\x0203]Está en la Torre Delirio\nmás allá del desierto.[pause]"
      - |-
        [\x0207][\x020902]3¡Eh, eh!
        ¡Espera! ¿Qué
        está pasando?[pause]
      - |-
        [\x0207]Numemon[\x0207]¡No puedo decir
        nada más![pause][\x0203]¡No te acerques
        a Ciudad Byakko![pause]
      - |-
        [\x0207][\x020902]3...oh, de acuerdo.
        ¡Hasta luego![pause]
      - |-
        [\x0207][\x020902]3De acuerdo. Veamos
        al verdadero Líder
        ¡y hablemos con él![pause]
  - strings:
