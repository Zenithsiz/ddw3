      - "[\\x0207][\\x020902]3¡El terremoto fue\npor los agujeros![pause][\\x0203]Ya verás.\n¡Esta vez le \nganaré![pause]"
  - strings:
      - ''
      - "[\\x0207]Jefe Zhu Que[\\x0207]¡Sólo los miembros\nde la A.o.A \npueden entrar aquí![pause]"
