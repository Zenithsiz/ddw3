  - "...Eine Durchsage an alle, die \nDigimon-Online spielen.[pause]\\x02\\x03In Kürze werden notwendige\nWartungsarbeiten durchgeführt.[pause]\\x02\\x03Währenddessen könnt ihr nicht in \ndie echte Welt zurück, müsst aber\nauch nichts bezahlen.[pause]\\x02\\x03...Ich wiederhole.\nAlle können umsonst spielen![pause]"
  - "\\x02\\x07Teddy\\x02\\x07Hey, hast du\ndas gehört?[pause]\\x02\\x03Bestimmt steckt\nLucky Mouse \ndahinter![pause]\\x02\\x03Mann, ich halts nicht\naus. Ich muss Lucky\nMouse finden.[pause]"
