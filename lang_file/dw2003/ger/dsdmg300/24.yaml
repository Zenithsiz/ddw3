strings:
  - ''
  - |-
    [\x0207][\x020902]3Häh?
    Keiner
    da...[pause]
  - "Ich bin Lord Megadeath, der\nZerstörer der echten und\nder digitalen Welt.[pause][\\x0203]Und ich werde der Gott in\nder neuen Welt sein, wenn\nalles zerstört wurde...[pause][\\x0203]Jetzt komm zu mir, \nstärkster Tamer...[pause][\\x0203]Ich warte auf dich\nbeim Militärsatelliten\nGunslinger![pause]"
  - |-
    [\x0207][\x020902]3...was?!
    Gunslinger?![pause]
  - |-
    Ich zeige dir die präch-
    tige, ruhmreiche Gestalt,
    die im All schwebt...[pause]
  - '[\x0207][\x020902]3...wawas?![pause]'
