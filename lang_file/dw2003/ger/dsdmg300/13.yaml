strings:
  - ''
  - |-
    [\x0207]Junge[\x0207]Was zum...?!
    Gehörst du zu
    den A.o.A?[pause][\x0203]Ich werde mich
    nicht ergeben![pause][\x0203]Ich werde euch
    mit meinen Digi-
    mon besiegen![pause]
  - |-
    [\x0207][\x020902]3Hey, warte!
    Ich bin nicht
    von d. A.o.A![pause][\x0203]Ich bin [\x020801][\x020501]
    u. komme vom
    Asuka-Server![pause]
  - "[\\x0207]Junge[\\x0207]Ist das wahr?\nIch dachte, du \ngehörst zu ihnen...[pause][\\x0203]Ich heiβe Kenny.[pause][\\x0203]Aber wie bist du\nhierher gekommen?![pause]"
  - |-
    [\x0207][\x020902]3Ich bin durch das
    Sicherheitsloch von
    Bulbmon gekommen.[pause][\x0203]Kenny, weiβt du, wo
    das Digiei des
    Wissens ist?[pause]
  - "[\\x0207]Mutiger Kenny[\\x0207]Hm, nein. Das weiβ \nich leider nicht.[pause][\\x0203]Aber da du sowieso\nnicht danach suchen\nkannst, ist es egal![pause][\\x0203]Die A.o.A. haben\nnämlich d. Amaterasu-\nServer übernommen![pause]"
  - "[\\x0207][\\x020902]3Das weiβt du\nerst, wenn du \nes versuchst![pause][\\x0203]Was ist mit \nden anderen \nTamern?[pause]"
  - |-
    [\x0207]Mutiger Kenny[\x0207]Wurden gefangen
    u. gezwungen Digi.
    für Krieg zu zücht.[pause][\x0203]Dann wurden sie
    alle in Oinkmon
    verwandelt![pause]
  - |-
    [\x0207][\x020902]3Wieder Oinkmon.
    Oh, Mann![pause][\x0203]Das können wir
    uns nicht gefal-
    len lassen![pause]
  - |-
    [\x0207]Mutiger Kenny[\x0207]Genau das ist auch
    unsere Meinung![pause][\x0203]Die, die nicht gefangen
    wurden, sind im Wider-[pause][\x0203]stand organisiert, um
    A.o.A. zu stürzen.[pause][\x0203]Ich will mich ihnen an-
    schlieβen und suche
    daher nach ihnen.[pause]
  - |-
    [\x0207][\x020902]3Ein Widerstand...
    Ich will auch helfen,
    habe aber keine Zeit.[pause]
  - |-
    [\x0207]Mutiger Kenny[\x0207]Verstehe...
    Sehr schade![pause][\x0203]Ich gehe dann.
    Pass auf dich
    auf, [\x020801][\x020501].[pause]
  - |-
    [\x0207][\x020902]3Ja,
    du auch![pause]
  - "[\\x0207]Mutiger Kenny[\\x0207]Mach ich![pause][\\x0203]Das brauchst du, \num dich im Amat.-\nServ. zu bewegen![pause]"
  - |-
    [\x0207][\x020902]3Ich hab die
    Kumpel-ID!
    Cool![pause]
  - "[\\x0207]Mutiger Kenny[\\x0207]Damit denken sie,\ndass du Mitglied \nder A.o.A. bist![pause][\\x0203]Wenn du dich nicht\nzu blöd anstellst, \nkommst du durch.[pause]"
  - "[\\x0207][\\x020902]3Danke, \nnett von\nDir![pause]"
  - |-
    [\x0207]Mutiger Kenny[\x0207]Ich gehe dann.
    Sei vorsichtig,
    [\x020801][\x020501].[pause]
  - "[\\x0207][\\x020902]3Klar, wir\nmachen \nsie alle![pause]"
  - |-
    [\x0207][\x020902]3Auf zum Digiei
    des Wissens![pause]
