strings:
  - ''
  - |-
    [\x0207][\x020902]3OK, betreten
    wir Amaterasu
    City![pause]
  - |-
    [\x0207]Teddy[\x0207]Hey [\x020801][\x020501]!
    Warte![pause]
  - |-
    [\x0207][\x020902]3...Teddy!
    Du bist
    hier!?[pause]
  - |-
    [\x0207]Teddy[\x0207]Ja, ich kam mit Lisa
    und den anderen.[pause][\x0203]Hey [\x020801][\x020501],
    wartest du, bevor
    du reingehst!?[pause][\x0203]Lisa bringt alle
    Widerständler mit![pause]
  - |-
    [\x0207][\x020902]3Und was
    ist mit den
    A.o.A...?[pause]
  - |-
    [\x0207]Teddy[\x0207]Die Widerständler
    haben sie im Griff![pause][\x0203]Wenn wir die vier
    Städte haben, bleibt
    nur noch Amaterasu.[pause]
  - |-
    [\x0207][\x020902]3Verstehe!
    Los...[pause]
  - |-
    [\x0207]Teddy[\x0207]Yeah, der
    letzte Kampf![pause][\x0203]Wir besiegen
    die A.o.A.![pause]
  - |-
    [\x0207][\x020902]3Ja, genau![pause][\x0203]Gemeinsam sind
    wir gegen die
    A.o.A. stark![pause]
