strings:
  - ''
  - "\\x02\\x07Fuβballer Hide\\x02\\x07Mann, Cardmon \nkommt nicht raus.[pause]\\x02\\x03Warum habe ich\nGabumon verloren?[pause]"
  - "\\x02\\x07\\x02\\x09\\x023Häh?? Warum\ntrittst du \ndie Bäume?[pause]"
  - "\\x02\\x07Fuβballer Hide\\x02\\x07Hast du gefragt,\nwarum ich die \nBäume trete?[pause]\\x02\\x03Natürlich um\nCardmon zu finden![pause]"
  - |-
    \x02\x07\x02\x09\x023Cardmon?
    Ist das ein
    Digimon?[pause]
  - "\\x02\\x07Fuβballer Hide\\x02\\x07Cardmon ist ein Digi-\nmon, das Booster mit\nExtrakarten fallen lässt.[pause]\\x02\\x03Nur Divermon in der \nStadt kann die Booster \nöffnen.[pause]"
  - |-
    \x02\x07\x02\x09\x023Cardmon lässt
    Booster fallen?![pause]\x02\x03...lass mich
    auch mal treten.[pause]
  - |-
    \x02\x07Fuβballer Hide\x02\x07Heh heh heh. Du
    brauchst dafür
    Baumstiefel.[pause]\x02\x03Willst du Stiefel
    haben? Nun dann...[pause]\x02\x03Ich habe meine
    Gabumon-Karte ver-
    loren. Suchst du sie?[pause]\x02\x03Wenn du sie findest,
    erzähle ich dir, wie
    du Stiefel bekommst.[pause]
  - |-
    \x02\x07\x02\x09\x023Gabumon-Karte?
    Gut, ich such sie
    u. komm zurück![pause]
