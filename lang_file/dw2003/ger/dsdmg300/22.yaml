strings:
  - ''
  - |-
    [\x0207]Kail[\x0207][\x020801][\x020501]!
    Gott sei Dank!
    Du bist OK![pause]
  - |-
    [\x0207][\x020902]3...Kail!
    Was ist pass.?[pause][\x0203]Warum wurden
    sie in Oinkmon
    verwandelt?[pause]
  - |-
    [\x0207]Kail[\x0207]Es sind Vemmon!
    Sie waren es![pause]
  - |-
    [\x0207][\x020902]3...was?!
    Was hast du
    gesagt...?[pause]
  - |-
    [\x0207]Kail[\x0207]Viele Vemmon kamen
    aus dem Admin-Center
    von Amaterasu![pause][\x0203]Sie schossen
    Strahlen und...[pause][\x0203]Sie verwandelten alle
    in Oinkmon![pause]
  - |-
    [\x0207][\x020902]3Warte...Vemmon
    haben diese Art
    von Power nicht.[pause][\x0203]Wurden sie um-
    programmiert?[pause]
  - |-
    [\x0207]Kail[\x0207]Ich weiβ nicht...[pause][\x0203]Ich habe mich mit
    den anderen im
    Keller versteckt.[pause][\x0203]Aber ich war die
    einzige, die nicht
    verwandelt wurde.[pause][\x0203]Teddy und Lisa
    wurden in Oinkmon
    verwandelt.[pause]
  - |-
    [\x0207][\x020902]3Was ist passiert...[pause][\x0203]...wohin sind die
    Vemmon gegangen?[pause]
  - |-
    [\x0207][\x020902]3...wohin sind die
    Vemmon gegangen?[pause]
  - |-
    [\x0207]Kail[\x0207]Sie sind direkt
    in den Meisterraum
    gegangen![pause]
  - |-
    [\x0207][\x020902]3Dann gibt es
    ein Geheimnis im
    Meisterraum![pause][\x0203]Lasst uns gehen![pause][\x0203]Kail, du versteckst
    dich irgendwo![pause]
  - |-
    [\x0207]Kail[\x0207]Was?!
    Aaber,
    [\x020801][\x020501].[pause]
  - |-
    [\x0207][\x020902]3Ich bin der einzige in
    dieser Welt, der mit
    ihnen kämpfen kann![pause][\x0203]Mach dir keine Sorgen!
    Überlass es nur mir![pause]
  - |-
    [\x0207]Kail[\x0207]...Gut.
    Ich glaube an dich,
    [\x020801][\x020501].[pause][\x0203]Aber wenn du
    verlierst,
    zeig ich's dir![pause]
  - |-
    [\x0207][\x020902]3Ist gut!
    Dann bin
    ich weg![pause]
  - |-
    [\x0207]Kail[\x0207]Sei vorsichtig
    [\x020801][\x020501]...[pause]
  - |-
    [\x0207]Kail[\x0207]Aber die A.o.A. sind
    noch nicht besiegt.[pause]
  - |-
    [\x0207][\x020902]3...und
    wer
    noch?[pause]
  - |-
    [\x0207]Kail[\x0207]Yeayeah. Teddy,
    Lisa und die anderen
    sind jetzt Oinkmon.[pause]
  - '[\x0207][\x020902]3Hey, Kail?![pause]'
  - |-
    [\x0207]Kurt[\x0207]Oink!
    Oin, ooink![pause]
  - |-
    [\x0207]Kurt[\x0207]Ooink!
    Ooi, oink![pause]
  - |-
    [\x0207]Kail[\x0207]Was ist wohl
    in der echten
    Welt passiert?[pause]
