strings:
  - ''
  - |-
    \x02\x07Kail\x02\x07\x02\x08\x01\x02\x05\x01!
    Gott sei Dank!
    Du bist OK![pause]
  - |-
    \x02\x07\x02\x09\x023...Kail!
    Was ist pass.?[pause]\x02\x03Warum wurden
    sie in Oinkmon
    verwandelt?[pause]
  - |-
    \x02\x07Kail\x02\x07Es sind Vemmon!
    Sie waren es![pause]
  - |-
    \x02\x07\x02\x09\x023...was?!
    Was hast du
    gesagt...?[pause]
  - |-
    \x02\x07Kail\x02\x07Viele Vemmon kamen
    aus dem Admin-Center
    von Amaterasu![pause]\x02\x03Sie schossen
    Strahlen und...[pause]\x02\x03Sie verwandelten alle
    in Oinkmon![pause]
  - |-
    \x02\x07\x02\x09\x023Warte...Vemmon
    haben diese Art
    von Power nicht.[pause]\x02\x03Wurden sie um-
    programmiert?[pause]
  - |-
    \x02\x07Kail\x02\x07Ich weiβ nicht...[pause]\x02\x03Ich habe mich mit
    den anderen im
    Keller versteckt.[pause]\x02\x03Aber ich war die
    einzige, die nicht
    verwandelt wurde.[pause]\x02\x03Teddy und Lisa
    wurden in Oinkmon
    verwandelt.[pause]
  - |-
    \x02\x07\x02\x09\x023Was ist passiert...[pause]\x02\x03...wohin sind die
    Vemmon gegangen?[pause]
  - |-
    \x02\x07\x02\x09\x023...wohin sind die
    Vemmon gegangen?[pause]
  - |-
    \x02\x07Kail\x02\x07Sie sind direkt
    in den Meisterraum
    gegangen![pause]
  - |-
    \x02\x07\x02\x09\x023Dann gibt es
    ein Geheimnis im
    Meisterraum![pause]\x02\x03Lasst uns gehen![pause]\x02\x03Kail, du versteckst
    dich irgendwo![pause]
  - |-
    \x02\x07Kail\x02\x07Was?!
    Aaber,
    \x02\x08\x01\x02\x05\x01.[pause]
  - |-
    \x02\x07\x02\x09\x023Ich bin der einzige in
    dieser Welt, der mit
    ihnen kämpfen kann![pause]\x02\x03Mach dir keine Sorgen!
    Überlass es nur mir![pause]
  - |-
    \x02\x07Kail\x02\x07...Gut.
    Ich glaube an dich,
    \x02\x08\x01\x02\x05\x01.[pause]\x02\x03Aber wenn du
    verlierst,
    zeig ich's dir![pause]
  - |-
    \x02\x07\x02\x09\x023Ist gut!
    Dann bin
    ich weg![pause]
  - |-
    \x02\x07Kail\x02\x07Sei vorsichtig
    \x02\x08\x01\x02\x05\x01...[pause]
  - |-
    \x02\x07Kail\x02\x07Aber die A.o.A. sind
    noch nicht besiegt.[pause]
  - |-
    \x02\x07\x02\x09\x023...und
    wer
    noch?[pause]
  - |-
    \x02\x07Kail\x02\x07Yeayeah. Teddy,
    Lisa und die anderen
    sind jetzt Oinkmon.[pause]
  - '\x02\x07\x02\x09\x023Hey, Kail?![pause]'
  - |-
    \x02\x07Kurt\x02\x07Oink!
    Oin, ooink![pause]
  - |-
    \x02\x07Kurt\x02\x07Ooink!
    Ooi, oink![pause]
  - |-
    \x02\x07Kail\x02\x07Was ist wohl
    in der echten
    Welt passiert?[pause]
