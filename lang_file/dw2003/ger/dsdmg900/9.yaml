strings:
  - ''
  - Ordner erst.
  - Digi-Karten
  - Progr.-Karte
  - Kartenfarbe
  - D-Energie
  - Combos
  - Booster-Pack
  - Zurück
  - |-
    Du musst einen Ordner mit 40
    Karten haben, bevor du an einem
    Kartenkampf teilnehmen kannst.[pause]\x02\x03Es können bis zu vier gleiche
    Karten in einem Ordner sein.[pause]
  - |-
    Digimon-Karten rufen die Digimon
    herbei. AP- und HP-Punkte sind
    auf den Karten aufgedruckt. AP[pause]\x02\x03ist Angriffs-Power und HP sind
    Treffer. Wenn HP auf 0 fällt,
    werden die Digimon abgelegt.[pause]\x02\x03Wird 5/3 gezeigt, ist AP 5 und
    HP ist 3.[pause]
  - |-
    Prog.-Karten können deine Digimon
    stärken und dem Gegner Karten
    aus dem Blatt nehmen.[pause]\x02\x03Jede Karte hat einen best. Wert.
    Auf den Karten steht, was man
    damit machen kann.[pause]
  - |-
    Kartenfarben sind Weiβ, Blau,
    Grün, Rot, Schwarz oder Braun.[pause]\x02\x03Beim Ziehen einer Karte wird
    die D-Energie der Kartenf. erhöht.[pause]\x02\x03D-Energie wird zum Rufen von
    Champion-Digimon od. höher gebraucht[pause]
  - |-
    Verwende D-Energie der gleichen
    Farbe wie die Karte, um Digimon
    zu rufen. Champion-Digimon kosten[pause]\x02\x031 Punkt, Ultra 2 Punkte und Mega
    3 Punkte.[pause]\x02\x03Rookie-Digimon können ohne
    D-Energie gerufen werden.[pause]
  - |-
    Wenn 3+ identische Digimon-Karten
    während der Kampfphase in deinem
    Feld erscheinen, gibt es eine Combo[pause]\x02\x03Alle Punkte der Combo werden den
    Gesamtpunkten hinzugefügt. Bei
    4+ Karten erhältst du einen Bonus.[pause]
  - |-
    Wenn du Booster-Packs hast und sie
    in einem Shop öffnen lässt, kriegst
    du Karten. Tamers kriegen Booster,[pause]\x02\x03wenn sie gewinnen. Auβerdem sollen
    einige Digimon sie haben.[pause]
