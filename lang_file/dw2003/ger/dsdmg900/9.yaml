strings:
  - ''
  - Ordner erst.
  - Digi-Karten
  - Progr.-Karte
  - Kartenfarbe
  - D-Energie
  - Combos
  - Booster-Pack
  - Zurück
  - |-
    Du musst einen Ordner mit 40
    Karten haben, bevor du an einem
    Kartenkampf teilnehmen kannst.[pause][\x0203]Es können bis zu vier gleiche
    Karten in einem Ordner sein.[pause]
  - |-
    Digimon-Karten rufen die Digimon
    herbei. AP- und HP-Punkte sind
    auf den Karten aufgedruckt. AP[pause][\x0203]ist Angriffs-Power und HP sind
    Treffer. Wenn HP auf 0 fällt,
    werden die Digimon abgelegt.[pause][\x0203]Wird 5/3 gezeigt, ist AP 5 und
    HP ist 3.[pause]
  - |-
    Prog.-Karten können deine Digimon
    stärken und dem Gegner Karten
    aus dem Blatt nehmen.[pause][\x0203]Jede Karte hat einen best. Wert.
    Auf den Karten steht, was man
    damit machen kann.[pause]
  - |-
    Kartenfarben sind Weiβ, Blau,
    Grün, Rot, Schwarz oder Braun.[pause][\x0203]Beim Ziehen einer Karte wird
    die D-Energie der Kartenf. erhöht.[pause][\x0203]D-Energie wird zum Rufen von
    Champion-Digimon od. höher gebraucht[pause]
  - |-
    Verwende D-Energie der gleichen
    Farbe wie die Karte, um Digimon
    zu rufen. Champion-Digimon kosten[pause][\x0203]1 Punkt, Ultra 2 Punkte und Mega
    3 Punkte.[pause][\x0203]Rookie-Digimon können ohne
    D-Energie gerufen werden.[pause]
  - |-
    Wenn 3+ identische Digimon-Karten
    während der Kampfphase in deinem
    Feld erscheinen, gibt es eine Combo[pause][\x0203]Alle Punkte der Combo werden den
    Gesamtpunkten hinzugefügt. Bei
    4+ Karten erhältst du einen Bonus.[pause]
  - |-
    Wenn du Booster-Packs hast und sie
    in einem Shop öffnen lässt, kriegst
    du Karten. Tamers kriegen Booster,[pause][\x0203]wenn sie gewinnen. Auβerdem sollen
    einige Digimon sie haben.[pause]
