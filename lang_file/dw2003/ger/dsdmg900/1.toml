	"Lernt Greymon- und Veemon-Typen.\nEr muss Stingmon lernen, um ExVeemon\nzu besiegen. Beim Entwickeln von Grey-[pause][clear]mons Fähigkeiten u. Aufbau seiner\nDunkelheitabwehr lernt er SkullGreymon.\nWas danach kommt, weiβ ich nicht.[pause][clear]Beim Erhöhen von Kyukimons Fähig-\nkeiten u. Aufbau s. Maschinenabwehr,\nlernt er MetalMamemon und wird mit [pause][clear]Digitationen v. Maschinentyp verbunden.[pause]",
	"Lernt zunächst ExVeemon...\nNach Armormon lernt er Ma-\nschine, Angemon u. a. Typen.[pause][clear]Beim Aufbau seiner Maschinenabwehr\nlernt er Maschinentypen. Beim Aufbau\nder Windabwehr lernt er Angemon-[pause][clear]Typen. Wenn Armormon mehr Fähig-\nkeiten lernt und stärker wird, lernt \ner Digitamamon, wodurch er mit[pause][clear]Digitationen durch mysteriöse\nTechniken verbunden wird.[pause]",
	"Wenn du Grizzmons Fähigkeiten erhöhst\nund seinen Geist aufbaust, lernt er \nKyubimon. Von da aus wird er mit [pause][clear]Taomon und anderen verbunden. Er-\nhöhst du Grizzmons Fähigkeiten und \nseine Weisheit, lernt er Digitamon, [pause][clear]wodurch er mit Digitationen d. mys-\nteriöse Techniken verbunden wird. \nDurch Erhöhen von GrapLeomons Fäh.[pause][clear]u. Aufbau d. Maschinenabwehr, ver-\nbindet er sich mit Maschinendigitat.[pause]",
	"Wenn du Kyubimons Fähigktn. erhöhst\nund ihre Stärke  aufbaust, lernt sie \nStingmon. Dann wird sie mit Insekten[pause][clear]wie Kabuterimon verbunden. Er-\nhöhst du Kyubimons Fähigkeiten u.\nihren Geist, lernt sie Angewomon, [pause][clear]wodurch sie mit Rosemon u. anderen\nErholungstypen verbunden wird. Durch\nErhöhung von Taomons Fähigkeiten u.[pause][clear]Windabwehr lernt er ExVeemon. Wenn \ndu seine Maschinenabwehr aufbaust, \nlernt er MetalMamemon.[pause]",
	"Wenn du Angemons Fähigk. u. seine\nStärke aufbaust oder Digitamamon\nzüchtest u. s. Weisheit aufbaust,[pause][clear]lernen sie Angewomon. Erhöhst du \nAngewomons Fähigk., lernt sie Ro-\nsemon. Durch Aufbau von Rosemons[pause][clear]Fähigkeiten lernt sie Hououmon.\nWenn du die Fähigkeiten u. Blitz-\nabwehr von Holy Angewomon [pause][clear]aufbaust, lernt sie Stingmon \nbzw. Greymon, wenn\ndu ihre Feuerabwehr aufbaust.[pause]",
	"Lernt zunächst Growlmon. Er lernt\nGrowlmon-Typen in dem Maβe, in dem\ndu seine Fähigkeiten erhöhst. Wenn du[pause][clear]s. Dunkelheitabwehr aufbaust, lernt \ner SkullGreymon. Bei maximalen Fähig-\nkeiten geschieht etwas Besonderes.[pause][clear]Wenn du die Fähigkeiten von Metal\nGreymon erhöhst und seinen Geist \naufbaust, lernt er Kyubimon.[pause]",
	"Wenn du zu Beginn seine Abwehr \naufbaust, lernt er Metalmon. Dann\nwird er mit Metall-Typen verbden.[pause][clear]Wenn du Growlmons Fähigkeiten er-\nhöhst und seine Blitzabwehr auf-\nbaust, lernt er Stingmon und wird [pause][clear]mit Insekten verbunden. Er lernt \nverschiedene Digitationen von Mega-\ngroumon durch Aufbau von Geist,[pause][clear]Dunkelheitabwehr und Wasser-\nabwehr.[pause]",
