strings:
  - ''
  - Kotemon-Digitation
  - Monmon-Digitation
  - Kumamon-Digitation
  - Renamon-Digitation
  - Patamon-Digitation
  - Agumon-Digitation
  - Guilmon-Digitation
  - Zurück
  - |-
    Lernt Greymon- und Veemon-Typen.
    Er muss Stingmon lernen, um ExVeemon
    zu besiegen. Beim Entwickeln von Grey-[pause]\x02\x03mons Fähigkeiten u. Aufbau seiner
    Dunkelheitabwehr lernt er SkullGreymon.
    Was danach kommt, weiβ ich nicht.[pause]\x02\x03Beim Erhöhen von Kyukimons Fähig-
    keiten u. Aufbau s. Maschinenabwehr,
    lernt er MetalMamemon und wird mit [pause]\x02\x03Digitationen v. Maschinentyp verbunden.[pause]
  - "Lernt zunächst ExVeemon...\nNach Armormon lernt er Ma-\nschine, Angemon u. a. Typen.[pause]\\x02\\x03Beim Aufbau seiner Maschinenabwehr\nlernt er Maschinentypen. Beim Aufbau\nder Windabwehr lernt er Angemon-[pause]\\x02\\x03Typen. Wenn Armormon mehr Fähig-\nkeiten lernt und stärker wird, lernt \ner Digitamamon, wodurch er mit[pause]\\x02\\x03Digitationen durch mysteriöse\nTechniken verbunden wird.[pause]"
  - "Wenn du Grizzmons Fähigkeiten erhöhst\nund seinen Geist aufbaust, lernt er \nKyubimon. Von da aus wird er mit [pause]\\x02\\x03Taomon und anderen verbunden. Er-\nhöhst du Grizzmons Fähigkeiten und \nseine Weisheit, lernt er Digitamon, [pause]\\x02\\x03wodurch er mit Digitationen d. mys-\nteriöse Techniken verbunden wird. \nDurch Erhöhen von GrapLeomons Fäh.[pause]\\x02\\x03u. Aufbau d. Maschinenabwehr, ver-\nbindet er sich mit Maschinendigitat.[pause]"
  - "Wenn du Kyubimons Fähigktn. erhöhst\nund ihre Stärke  aufbaust, lernt sie \nStingmon. Dann wird sie mit Insekten[pause]\\x02\\x03wie Kabuterimon verbunden. Er-\nhöhst du Kyubimons Fähigkeiten u.\nihren Geist, lernt sie Angewomon, [pause]\\x02\\x03wodurch sie mit Rosemon u. anderen\nErholungstypen verbunden wird. Durch\nErhöhung von Taomons Fähigkeiten u.[pause]\\x02\\x03Windabwehr lernt er ExVeemon. Wenn \ndu seine Maschinenabwehr aufbaust, \nlernt er MetalMamemon.[pause]"
  - "Wenn du Angemons Fähigk. u. seine\nStärke aufbaust oder Digitamamon\nzüchtest u. s. Weisheit aufbaust,[pause]\\x02\\x03lernen sie Angewomon. Erhöhst du \nAngewomons Fähigk., lernt sie Ro-\nsemon. Durch Aufbau von Rosemons[pause]\\x02\\x03Fähigkeiten lernt sie Hououmon.\nWenn du die Fähigkeiten u. Blitz-\nabwehr von Holy Angewomon [pause]\\x02\\x03aufbaust, lernt sie Stingmon \nbzw. Greymon, wenn\ndu ihre Feuerabwehr aufbaust.[pause]"
  - "Lernt zunächst Growlmon. Er lernt\nGrowlmon-Typen in dem Maβe, in dem\ndu seine Fähigkeiten erhöhst. Wenn du[pause]\\x02\\x03s. Dunkelheitabwehr aufbaust, lernt \ner SkullGreymon. Bei maximalen Fähig-\nkeiten geschieht etwas Besonderes.[pause]\\x02\\x03Wenn du die Fähigkeiten von Metal\nGreymon erhöhst und seinen Geist \naufbaust, lernt er Kyubimon.[pause]"
  - "Wenn du zu Beginn seine Abwehr \naufbaust, lernt er Metalmon. Dann\nwird er mit Metall-Typen verbden.[pause]\\x02\\x03Wenn du Growlmons Fähigkeiten er-\nhöhst und seine Blitzabwehr auf-\nbaust, lernt er Stingmon und wird [pause]\\x02\\x03mit Insekten verbunden. Er lernt \nverschiedene Digitationen von Mega-\ngroumon durch Aufbau von Geist,[pause]\\x02\\x03Dunkelheitabwehr und Wasser-\nabwehr.[pause]"
