strings:
  - ''
  - |-
    [\x0207][\x020902]3Hurra, Kurt
    ist besiegt![pause]
  - "[\\x0207]Kurt[\\x0207]Meinen Glückwunsch,\n[\\x020801][\\x020501]! Du hast\nzu Recht gewonnen![pause][\\x0203]Jetzt bist du der \nstärkste Tamer![pause]"
  - '[\x0207][\x020902]3Vielen Dank![pause]'
  - |-
    [\x0207]Kurt[\x0207]Bald ist Digimon-Online
    wiederhergestellt. Als
    erster Weltmeister [pause][\x0203]solltest du es mit allen
    Herausforderern der
    ganzen Welt aufnehmen.[pause]
  - |-
    [\x0207][\x020902]3Ich?
    Der erste World
    Champ?[pause][\x0203]Na, dann werde
    ich mein Bestes
    geben![pause]
  - "[\\x0207]Kurt[\\x0207]Ich verlass' mich \nauf dich! Dir bleibt\nnoch etwas Zeit.[pause][\\x0203]Bis dahin solltest \ndu mehr kämpfen u.\nnoch stärk. werden![pause]"
  - "[\\x0207][\\x020902]3Keine Sorge.\nIch werde \nder stärkste[pause][\\x0203]Weltmeister\naller Zeiten![pause]"
