type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]Gamemaster!
        Verstecken![pause]
      - "[\\x0207]Gamemaster[\\x0207]Um Himmels wil-\nlen, was macht \nihr denn hier?![pause][\\x0203]Wir können nicht\nweitermachen![pause]"
      - "[\\x0207]???[\\x0207]...Verzeihung.\nWir intensivieren \nunsere Suche.[pause]"
      - |-
        [\x0207]DO-Wache[\x0207]Wir werden ihn finden.
        Es ist nur eine Frage
        der Zeit.[pause]
      - |-
        [\x0207][\x020902]3Hmmm, worüber
        reden die wohl?[pause]
      - |-
        [\x0207]DO-Wache[\x0207]Hey, warum laufen
        hier Digimon herum?[pause]
      - |-
        [\x0207]DO-Wache[\x0207]Sieht ver-
        dächtig aus.
        Fang ihn![pause]
      - |-
        [\x0207]DO-Wache[\x0207]Dich kriegen
        wir![pause]
      - |-
        [\x0207][\x020902]3Sie haben
        uns gefunden![pause]
  - strings:
      - ''
      - |-
        [\x0207]Gamemaster[\x0207]...was macht ihr
        beiden denn hier?[pause]
      - "[\\x0207][\\x020902]3Äh...äh... wir \nsuchen unseren\nFreund Teddy.[pause]"
      - "[\\x0207]Gamemaster[\\x0207]Tut mir leid, wenn\nich euch erschreckte.[pause][\\x0203]Ich sorge m. auch um\ne. Freund. L. Mouse \nhat ihn wohl als Geisel.[pause]"
      - |-
        [\x0207][\x020902]3Lucky
        Mouse?![pause]
      - |-
        [\x0207]Gamemaster[\x0207]Er ist schrecklich.
        Er versucht, Digimon-
        Online zu zerstören![pause][\x0203]Er ist die Ursache für
        die Probleme, die wir
        mit dem System haben![pause]
      - |-
        [\x0207][\x020902]3Aber alle haben so
        viel Spaβ mit Digimon-
        Online...[pause]
      - "[\\x0207][\\x020902]3Ich kann's nicht \nglauben, L. Mou.![pause]"
      - '[\x0207]Kail[\x0207]...[pause]'
      - "[\\x0207]Gamemaster[\\x0207]Jeder Mitarbeiter \nsucht momentan nach \nLucky Mouse.[pause][\\x0203]Da fällt mir ein...\nKönnt ihr uns helfen?[pause]"
      - |-
        [\x0207][\x020902]3Natürlich!
        Das machen wir![pause]
      - "[\\x0207]Gamemaster[\\x0207]Danke. Ich\nverlasse mich\nauf euch.[pause][\\x0203]Wir hörten, \ner wolle\nz. Westsek.![pause]"
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hä?
        War das die fal-
        sche Reihenfolge?[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Cool! Tatsächlich
        eine Geheimtür![pause][\x0203]Gamemaster
        müsste direkt da
        vorne sein![pause]
  - strings:
      - ''
      - "[\\x0207]Lisa[\\x0207]Rede![pause][\\x0203]Was hatten \ndie A.o.A \ngeplant?[pause]"
      - "[\\x0207]Gamemaster[\\x0207]Heh...heh...heh!\nIhr seid zu spät![pause][\\x0203]Der Plan wurde ni.\nvereitelt. Er hat \ngerade begonnen![pause]"
      - |-
        [\x0207]Teddy[\x0207]Oh, nein...!
        Sie haben das optische
        Netz übernommen.[pause]
      - '[\x0207]Nick[\x0207]Wie bitte!?[pause]'
      - |-
        [\x0207]Gamemaster[\x0207]Heh...heh...
        Genau wie ich
        gesagt habe.[pause]
      - |-
        [\x0207][\x020902]3Vemmon...
        Dieses
        Digimon![pause]
      - |-
        [\x0207]Gamemaster[\x0207]Über das optische Netz
        kann er mit jeder
        Maschine fusionieren![pause][\x0203]Lucky Mouse hat das
        Digitama gestohlen u.
        fast zerstört, aber...[pause]
      - |-
        [\x0207]Nick[\x0207]Was sollen wir tun?
        Die A.o.A. haben
        die Oberhand![pause]
      - |-
        [\x0207]Lisa[\x0207]Zuerst sollten wir der
        echten Welt berichten![pause]
      - |-
        [\x0207][\x020902]3Aber wie kommen
        wir mit ihnen in
        Kontakt...?[pause]
      - |-
        [\x0207]Lisa[\x0207]Ich habe mal
        gehört...[pause][\x0203]Irgendwo im Nord-
        sektor gibt es eine
        Notfallkammer...[pause]
      - |-
        [\x0207]Nick[\x0207]Dann können
        wir damit
        vielleicht...[pause]
      - |-
        [\x0207]Lisa[\x0207]Hm...
        Na klar![pause]
      - |-
        [\x0207]Gamemaster[\x0207]Heh...heh...
        Funktioniert nie![pause]
      - |-
        [\x0207]Lisa[\x0207]Es ist einen Ver-
        such wert, oder
        [\x020801][\x020501]?[pause]
      - |-
        [\x0207][\x020902]3Genau! Das
        meine ich auch![pause][\x0203]Den A.o.A. wer-
        den wir es schon
        zeigen![pause]
      - |-
        [\x0207][\x020902]3Den A.o.A. wer-
        den wir es schon
        zeigen![pause]
      - |-
        [\x0207]Lisa[\x0207]OK, dann suchen
        wir jetzt alle
        nach der Kammer![pause]
      - |-
        [\x0207]Nick[\x0207]Hier geht's
        lang![pause]
      - |-
        [\x0207]Teddy[\x0207]So lang-
        sam wird's
        ernst![pause]
      - |-
        [\x0207][\x020902]3Keine Sorge.
        Alles wird
        gut![pause]
      - |-
        [\x0207]Kail[\x0207]Das hoffe
        ich...[pause]
      - a
      - |-
        [\x0207]Kurt[\x0207]Oioi!
        Oioink![pause]
      - |-
        [\x0207]Gamemaster[\x0207]Alle Computernetze
        werden den A.o.A.
        gehören![pause]
      - |-
        [\x0207]Gamemaster[\x0207]Und unsere Vemmon
        werden die Welt
        zerstören![pause]
      - |-
        [\x0207]Gamemaster[\x0207]Und ihr seid
        dann auch
        erledigt![pause][\x0203]Der Sieg ist
        uns gewiss![pause]
      - |-
        [\x0207]Lisa[\x0207]Wenn wir das optische
        Netz zerstören können,
        ist ihr Plan hinfällig![pause]
      - |-
        [\x0207]Lisa[\x0207]Wartet erst
        einmal hier.[pause]
      - |-
        [\x0207]Kail[\x0207]Was geht wohl
        in der echten
        Welt vor?[pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Lisa! A.o.A. haben
        Juggernaut![pause]
      - |-
        [\x0207]Lisa[\x0207]Ja.
        Sieht so aus...[pause][\x0203]Teddy hat's bemerkt
        u. uns erzählt![pause]
      - |-
        [\x0207]Teddy[\x0207]Die A.o.A. be-
        wegen sich mit
        diesem Computer![pause]
      - |-
        [\x0207]Keith[\x0207]Und jetzt?
        Juggernaut hat
        so viel Power![pause]
      - |-
        [\x0207][\x020902]3Können wir es
        nicht stoppen?![pause]
      - |-
        [\x0207]Lisa[\x0207]Hmm..mal sehen...[pause][\x0203]OK, wir sollten
        sie fragen...[pause]
      - '[\x0207][\x020902]3... Hä? Sie?[pause]'
      - '[\x0207]Keith[\x0207]Was?[pause]'
      - |-
        [\x0207]Lisa[\x0207]OK, gehn wir
        [\x020801][\x020501]![pause]
      - |-
        [\x0207]Lisa[\x0207]Keith u. Nick,
        ihr bleibt hier
        bei Teddy.[pause]
      - "[\\x0207]Nick[\\x0207]Das ist die welt-\nbeste Waffe![pause][\\x0203]Sie ist verschlossen,\ndamit sie nicht in \nfalsche Hände gerät.[pause]"
      - '[\x0207]Nick[\x0207]?!?[pause]'
  - strings:
      - ''
      - |-
        [\x0207]Lisa[\x0207]Aber wie kommen
        wir in Amaterasu
        City rein?[pause][\x0203]Es ist das A.o.A.-
        Hauptq., also hohe
        Sicherheitsstufe.[pause]
      - |-
        [\x0207]Nick[\x0207]Es gibt ein Notfall-
        Knightmon-Wach-
        system.[pause][\x0203]Sicher benutzen sie
        das![pause]
      - |-
        [\x0207][\x020902]3Der Leader des
        Widerstands sagte
        etwas...[pause][\x0203]Man braucht 4 Code-
        Pässe, um Knightmon
        aufzuhalten![pause]
      - |-
        [\x0207]Keith[\x0207]...Code-
        Pässe?
        ...was?![pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, ich weiβ, was
        das ist. Es ist der
        ID-Pass mit Farben.[pause]
      - |-
        [\x0207][\x020902]3...ID-Pass
        mit Farben?[pause][\x0203]Also die rote
        ID und die
        blaue ID?[pause]
      - |-
        [\x0207]Lisa[\x0207]Yeah, das ist es!
        Warum hast du den?[pause]
      - "[\\x0207][\\x020902]3Von A.o.A. City \nChiefs, die ich \nbesiegt habe![pause]"
      - |-
        [\x0207]Nick[\x0207]Wenn du noch zwei
        kriegst, können wir
        Knightmon besiegen![pause]
      - |-
        [\x0207]Keith[\x0207]Yeah! Die anderen
        City Chiefs haben
        also auch welche![pause]
      - |-
        [\x0207]Lisa[\x0207]Ja, das
        sollte klappen![pause]
      - |-
        [\x0207][\x020902]3Oh, warte![pause][\x0203]Wir müssen was
        wg. Bai Hu Ci-
        ty unternehmen.[pause][\x0203]Die Sicherheits-
        stufe ist echt
        hoch![pause]
      - |-
        [\x0207]Lisa[\x0207]Oh, wirklich?
        ...Hmmm...
        Was tun...[pause]
      - |-
        [\x0207]Lisa[\x0207]Ja, die Wider-
        ständler könnten
        uns helfen![pause][\x0203]Sie sind im
        Mirage-Turm,
        nicht wahr?[pause]
      - '[\x0207][\x020902]3Ja![pause]'
      - |-
        [\x0207]Lisa[\x0207]OK, ich werde
        sie fragen.[pause]
      - |-
        [\x0207]Keith[\x0207]Gut,
        überlasst
        es uns![pause]
      - '[\x0207]Nick[\x0207]In Ordnung.[pause]'
      - |-
        [\x0207][\x020902]3OK, dann geh
        ich zurück nach
        Bai Hu![pause]
      - |-
        [\x0207]Teddy[\x0207]Viel Glück,
        [\x020801][\x020501]![pause]
      - |-
        [\x0207][\x020902]3OK, über-
        lasst es mir![pause]
      - |-
        [\x0207]Lisa[\x0207]Keith,
        komm.[pause]
      - |-
        [\x0207]Lisa[\x0207]Nick, du
        bleibst hier![pause]
