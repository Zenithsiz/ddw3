strings:
  - ''
  - |-
    [\x0207]Lisa[\x0207]Hey, [\x020801][\x020501]!
    Und! Jmd gefunden?[pause]
  - |-
    [\x0207][\x020902]3Ja. Ich habe mich
    mit einigen Wider-
    ständlern getroffen![pause]
  - |-
    [\x0207]Lisa[\x0207]Gute Arbeit!
    Du bist groβartig
    [\x020801][\x020501]![pause]
  - |-
    [\x0207][\x020902]3Aber um in Amatera-
    su City reinzukommen[pause][\x0203]brauchen wir die vier
    Code-Pässe, um
    Knightmon zu stoppen.[pause]
  - |-
    [\x0207]Keith[\x0207]Code-Pass?
    ...was ist
    das?![pause]
  - |-
    [\x0207]Lisa[\x0207]Oh, ich weiβ, was
    das ist. Es ist der
    ID-Pass mit Farben.[pause]
  - |-
    [\x0207][\x020902]3...ID-Pass
    mit Farben?[pause][\x0203]Also die rote
    ID und die
    blaue ID?[pause]
  - |-
    [\x0207]Lisa[\x0207]Ja, genau! Warum
    hast du einen?[pause]
  - |-
    [\x0207][\x020902]3Der gehörte dem
    besiegten A.o.A.
    City Chief.[pause]
  - |-
    [\x0207]Nick[\x0207]Wenn du noch zwei
    kriegst, können wir
    Knightmon besiegen![pause]
  - |-
    [\x0207]Keith[\x0207]Yeah! Der andere
    City Chief hat also
    auch einen![pause]
  - |-
    [\x0207]Lisa[\x0207]Yeah, das
    ist es![pause]
  - "[\\x0207][\\x020902]3Wartet![pause][\\x0203]Wir müssen was\nwegen Bai Hu \nCity machen...[pause][\\x0203]Die Sicherheits-\nstufe dort ist\necht hoch![pause]"
  - |-
    [\x0207]Lisa[\x0207]Ach, ja?
    ...Hmmm...
    Was tun...[pause]
  - |-
    [\x0207]Lisa[\x0207]Ja, die Wider-
    ständler könnten
    uns helfen![pause][\x0203]Sie sind im
    Mirage-Turm,
    nicht wahr?[pause]
  - '[\x0207][\x020902]3J-Ja![pause]'
  - |-
    [\x0207]Lisa[\x0207]OK, ich werde
    sie fragen.[pause]
  - |-
    [\x0207]Keith[\x0207]Überlass
    es uns![pause]
  - '[\x0207]Nick[\x0207]...OK.[pause]'
  - |-
    [\x0207][\x020902]3OK, ich gehe also
    zurück nach
    Bai Hu![pause]
  - |-
    [\x0207]Teddy[\x0207]Viel Glück,
    [\x020801][\x020501]![pause]
  - |-
    [\x0207][\x020902]3Ja, über-
    lasst es mir![pause]
  - |-
    [\x0207]Lisa[\x0207]Keith,
    komm.[pause]
  - |-
    [\x0207]Lisa[\x0207]Nick, du
    bleibst hier![pause]
