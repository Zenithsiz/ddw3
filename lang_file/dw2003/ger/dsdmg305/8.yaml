strings:
  - ''
  - |-
    \x02\x07Lisa\x02\x07Hey, \x02\x08\x01\x02\x05\x01!
    Und! Jmd gefunden?[pause]
  - |-
    \x02\x07\x02\x09\x023Ja. Ich habe mich
    mit einigen Wider-
    ständlern getroffen![pause]
  - |-
    \x02\x07Lisa\x02\x07Gute Arbeit!
    Du bist groβartig
    \x02\x08\x01\x02\x05\x01![pause]
  - |-
    \x02\x07\x02\x09\x023Aber um in Amatera-
    su City reinzukommen[pause]\x02\x03brauchen wir die vier
    Code-Pässe, um
    Knightmon zu stoppen.[pause]
  - |-
    \x02\x07Keith\x02\x07Code-Pass?
    ...was ist
    das?![pause]
  - |-
    \x02\x07Lisa\x02\x07Oh, ich weiβ, was
    das ist. Es ist der
    ID-Pass mit Farben.[pause]
  - |-
    \x02\x07\x02\x09\x023...ID-Pass
    mit Farben?[pause]\x02\x03Also die rote
    ID und die
    blaue ID?[pause]
  - |-
    \x02\x07Lisa\x02\x07Ja, genau! Warum
    hast du einen?[pause]
  - |-
    \x02\x07\x02\x09\x023Der gehörte dem
    besiegten A.o.A.
    City Chief.[pause]
  - |-
    \x02\x07Nick\x02\x07Wenn du noch zwei
    kriegst, können wir
    Knightmon besiegen![pause]
  - |-
    \x02\x07Keith\x02\x07Yeah! Der andere
    City Chief hat also
    auch einen![pause]
  - |-
    \x02\x07Lisa\x02\x07Yeah, das
    ist es![pause]
  - "\\x02\\x07\\x02\\x09\\x023Wartet![pause]\\x02\\x03Wir müssen was\nwegen Bai Hu \nCity machen...[pause]\\x02\\x03Die Sicherheits-\nstufe dort ist\necht hoch![pause]"
  - |-
    \x02\x07Lisa\x02\x07Ach, ja?
    ...Hmmm...
    Was tun...[pause]
  - |-
    \x02\x07Lisa\x02\x07Ja, die Wider-
    ständler könnten
    uns helfen![pause]\x02\x03Sie sind im
    Mirage-Turm,
    nicht wahr?[pause]
  - '\x02\x07\x02\x09\x023J-Ja![pause]'
  - |-
    \x02\x07Lisa\x02\x07OK, ich werde
    sie fragen.[pause]
  - |-
    \x02\x07Keith\x02\x07Überlass
    es uns![pause]
  - '\x02\x07Nick\x02\x07...OK.[pause]'
  - |-
    \x02\x07\x02\x09\x023OK, ich gehe also
    zurück nach
    Bai Hu![pause]
  - |-
    \x02\x07Teddy\x02\x07Viel Glück,
    \x02\x08\x01\x02\x05\x01![pause]
  - |-
    \x02\x07\x02\x09\x023Ja, über-
    lasst es mir![pause]
  - |-
    \x02\x07Lisa\x02\x07Keith,
    komm.[pause]
  - |-
    \x02\x07Lisa\x02\x07Nick, du
    bleibst hier![pause]
