strings:
  - ''
  - |-
    [\x0207]Lisa[\x0207]Aber wie kommen
    wir in Amaterasu
    City rein?[pause][\x0203]Es ist das A.o.A.-
    Hauptq., also hohe
    Sicherheitsstufe.[pause]
  - |-
    [\x0207]Nick[\x0207]Es gibt ein Notfall-
    Knightmon-Wach-
    system.[pause][\x0203]Sicher benutzen sie
    das![pause]
  - |-
    [\x0207][\x020902]3Der Leader des
    Widerstands sagte
    etwas...[pause][\x0203]Man braucht 4 Code-
    Pässe, um Knightmon
    aufzuhalten![pause]
  - |-
    [\x0207]Keith[\x0207]...Code-
    Pässe?
    ...was?![pause]
  - |-
    [\x0207]Lisa[\x0207]Oh, ich weiβ, was
    das ist. Es ist der
    ID-Pass mit Farben.[pause]
  - |-
    [\x0207][\x020902]3...ID-Pass
    mit Farben?[pause][\x0203]Also die rote
    ID und die
    blaue ID?[pause]
  - |-
    [\x0207]Lisa[\x0207]Yeah, das ist es!
    Warum hast du den?[pause]
  - "[\\x0207][\\x020902]3Von A.o.A. City \nChiefs, die ich \nbesiegt habe![pause]"
  - |-
    [\x0207]Nick[\x0207]Wenn du noch zwei
    kriegst, können wir
    Knightmon besiegen![pause]
  - |-
    [\x0207]Keith[\x0207]Yeah! Die anderen
    City Chiefs haben
    also auch welche![pause]
  - |-
    [\x0207]Lisa[\x0207]Ja, das
    sollte klappen![pause]
  - |-
    [\x0207][\x020902]3Oh, warte![pause][\x0203]Wir müssen was
    wg. Bai Hu Ci-
    ty unternehmen.[pause][\x0203]Die Sicherheits-
    stufe ist echt
    hoch![pause]
  - |-
    [\x0207]Lisa[\x0207]Oh, wirklich?
    ...Hmmm...
    Was tun...[pause]
  - |-
    [\x0207]Lisa[\x0207]Ja, die Wider-
    ständler könnten
    uns helfen![pause][\x0203]Sie sind im
    Mirage-Turm,
    nicht wahr?[pause]
  - '[\x0207][\x020902]3Ja![pause]'
  - |-
    [\x0207]Lisa[\x0207]OK, ich werde
    sie fragen.[pause]
  - |-
    [\x0207]Keith[\x0207]Gut,
    überlasst
    es uns![pause]
  - '[\x0207]Nick[\x0207]In Ordnung.[pause]'
  - |-
    [\x0207][\x020902]3OK, dann geh
    ich zurück nach
    Bai Hu![pause]
  - |-
    [\x0207]Teddy[\x0207]Viel Glück,
    [\x020801][\x020501]![pause]
  - |-
    [\x0207][\x020902]3OK, über-
    lasst es mir![pause]
  - |-
    [\x0207]Lisa[\x0207]Keith,
    komm.[pause]
  - |-
    [\x0207]Lisa[\x0207]Nick, du
    bleibst hier![pause]
