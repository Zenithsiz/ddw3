strings:
  - ''
  - |-
    \x02\x07Lisa\x02\x07Aber wie kommen
    wir in Amaterasu
    City rein?[pause]\x02\x03Es ist das A.o.A.-
    Hauptq., also hohe
    Sicherheitsstufe.[pause]
  - |-
    \x02\x07Nick\x02\x07Es gibt ein Notfall-
    Knightmon-Wach-
    system.[pause]\x02\x03Sicher benutzen sie
    das![pause]
  - |-
    \x02\x07\x02\x09\x023Der Leader des
    Widerstands sagte
    etwas...[pause]\x02\x03Man braucht 4 Code-
    Pässe, um Knightmon
    aufzuhalten![pause]
  - |-
    \x02\x07Keith\x02\x07...Code-
    Pässe?
    ...was?![pause]
  - |-
    \x02\x07Lisa\x02\x07Oh, ich weiβ, was
    das ist. Es ist der
    ID-Pass mit Farben.[pause]
  - |-
    \x02\x07\x02\x09\x023...ID-Pass
    mit Farben?[pause]\x02\x03Also die rote
    ID und die
    blaue ID?[pause]
  - |-
    \x02\x07Lisa\x02\x07Yeah, das ist es!
    Warum hast du den?[pause]
  - "\\x02\\x07\\x02\\x09\\x023Von A.o.A. City \nChiefs, die ich \nbesiegt habe![pause]"
  - |-
    \x02\x07Nick\x02\x07Wenn du noch zwei
    kriegst, können wir
    Knightmon besiegen![pause]
  - |-
    \x02\x07Keith\x02\x07Yeah! Die anderen
    City Chiefs haben
    also auch welche![pause]
  - |-
    \x02\x07Lisa\x02\x07Ja, das
    sollte klappen![pause]
  - |-
    \x02\x07\x02\x09\x023Oh, warte![pause]\x02\x03Wir müssen was
    wg. Bai Hu Ci-
    ty unternehmen.[pause]\x02\x03Die Sicherheits-
    stufe ist echt
    hoch![pause]
  - |-
    \x02\x07Lisa\x02\x07Oh, wirklich?
    ...Hmmm...
    Was tun...[pause]
  - |-
    \x02\x07Lisa\x02\x07Ja, die Wider-
    ständler könnten
    uns helfen![pause]\x02\x03Sie sind im
    Mirage-Turm,
    nicht wahr?[pause]
  - '\x02\x07\x02\x09\x023Ja![pause]'
  - |-
    \x02\x07Lisa\x02\x07OK, ich werde
    sie fragen.[pause]
  - |-
    \x02\x07Keith\x02\x07Gut,
    überlasst
    es uns![pause]
  - '\x02\x07Nick\x02\x07In Ordnung.[pause]'
  - |-
    \x02\x07\x02\x09\x023OK, dann geh
    ich zurück nach
    Bai Hu![pause]
  - |-
    \x02\x07Teddy\x02\x07Viel Glück,
    \x02\x08\x01\x02\x05\x01![pause]
  - |-
    \x02\x07\x02\x09\x023OK, über-
    lasst es mir![pause]
  - |-
    \x02\x07Lisa\x02\x07Keith,
    komm.[pause]
  - |-
    \x02\x07Lisa\x02\x07Nick, du
    bleibst hier![pause]
