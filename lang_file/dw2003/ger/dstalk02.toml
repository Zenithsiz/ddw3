	"[name]DRI Ken[name]Ich erforsche ein neu-\nes Digimon mit Namen\nKyukimon![pause][clear]Ich muss Kotemon-\nDDNA von Kyukimon\nbekommen.[pause][clear]Dann weiβ ich, wie\nKotemon zu Kyukimon\ndigitiert.[pause]",
	"[name]DRI Ken[name]Was, du hast mir\nKotemon-DDNA\ngebracht?[pause][clear]Danke! Jetzt be-\nkommst du Kotemon\nals Partner.[pause][clear]Geh zu Piximon oder\nDr. Kadomatsu im\nLabor.[pause][clear]Kotemon sollte bei\nDigimon tauschen\naufgelistet sein.[pause]",
	"[name]DRI Ken[name]Oioionk!\nOioink, oionk![pause]",
	"[name]DRI Ken[name]Kotemon ist toll!\nPass' auf es auf![pause]",
	"[name]DRI Ken[name]Ich liebe\nKotemon![pause][clear]Ich beneide\ndich, es ist\ndein Partner.[pause]",
	"[name]DRI Ken[name]Ich arbeite schwer,\num ein guter\nForscher zu werden![pause][clear]Ich möchte wie\nDr. Kadomatsu sein![pause]",
	"[name]DRI Yuji[name]Hi! Ich bin Yuji\nvom DRI, grüβe\ndich![pause]",
	"[name]DRI Yuji[name]Deine Digimon\nsehen schwach aus.[pause][clear]Trainiere sie lieber,\nstatt mit mir zu\nquatschen.[pause]",
	"[name]DRI Yuji[name]Hey, ist GrapLeomon\nnicht toll?![pause][clear]Ich muss Kumamon-\nDDNA von GrapLeomon\nbekommen.[pause][clear]Dann weiβ ich, wie\nKumamon zu GrapLeomon\ndigitiert.[pause]",
	"[name]DRI Yuji[name]Was?! Du hast\nKumamon-DDNA von\nGrapLeomon?[pause][clear]Klasse! Danke!\nIch tue alles\nfür dich...[pause][clear]Heh, ich weiβ was!\nDu bekommst Kumamon\nals Partner![pause][clear]Geh zu Piximon oder\nDr. Kadomatsu im\nLabor.[pause][clear]Kumamon sollte unter\n\"Digimon tauschen\"\naufgelistet sein.[pause]",
	"[name]DRI Yuji[name]Ooin, oink!\nOooin, oiinink![pause]",
	"[name]DRI Yuji[name]Hey, ist Kumamon\nstärker?[pause][clear]Züchte und trainiere\nes, damit es das\nstärkste Digimon wird[pause]",
	"[name]DRI Yuji[name]Oh, Kumamon ist\ndein Partner?[pause][clear]Du hast's gut. Ich\nhätte es auch gern.[pause]",
	"[name]DRI Yuji[name]Ist GrapLeomon nicht\nder Beste?[pause][clear]Er ist das bestaus-\nsehende Digimon![pause]",
	"[name]DRI Yang[name]Aua, heute ist nicht\nmein Tag... Knöchel\nverstaucht![pause][clear]Hi, ich bin Yang\nvom DRI.[pause]",
	"[name]DRI Yang[name]...es ist schon\nOK, mach' dir keine \nSorgen um mich.[pause][clear]Ich verstauche mir\nständig die Knöchel[pause]",
	"[name]DRI Yang[name]Jetzt kann ich\nArmormon nicht suchen.[pause][clear]Kannst du Monmon-\nDDNA von ihm für\nmich suchen?[pause][clear]Komm schon! Du be-\nkommst Monmon als\nPartner.[pause]",
	"[name]DRI Yang[name]Danke! Du hast\nsie bekommen![pause][clear]Wie versprochen be-\nkommst du Monmon als\nPartner.[pause][clear]Geh zu Piximon oder\nDr. Kadomatsu im\nLabor.[pause][clear]Monmon sind unter\n\"Digimon tauschen\"\naufgelistet.[pause]",
