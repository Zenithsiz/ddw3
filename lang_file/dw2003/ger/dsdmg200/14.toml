	"[name]Digimon-Navig.[name]Wir sollten sichergehen,\ndass du nun alles über\nKampf u. Train. weiβt.[pause][clear]Daten werden auf dem\nSatelliten angezeigt.[pause]",
	"Es gibt zwei Angriffsarten:\nphysisch und magisch.[pause][clear]Stärke und Verteidigung gehören zu\nphysischen Angriffen, Geist und\nWeisheit zu magischen Angriffen.[pause][clear]\"Angriffsattribute\"\nGreife Gegner mit einem gegnerischen\nAttribut an, um Vorteile zu erlangen.[pause][clear]Gegner nutzen auch Attributangriffe. \nSetze daher ein Partner-Digimon ein, \ndas gegen das Attribut stark ist.[pause][clear]\"Technische Effekte\"\nEs gibt Techniken mit Spezial-\neffekten, wie Schaden.[pause][clear]Die Effektivität hängt vom Status des\nGegners ab. Ist sie wirkungslos, pro-\nbiere sie bei e. anderen Gegner aus.[pause][clear]\"Digitation im Kampf\"\nDigitiere zur Anpassung an d. Gegner.\nAuβerdem gibt es \"Stoβ-Digitieren\".[pause][clear]Richten Digimon Schaden an, steigt\nder Stoβmesser. Ist er voll, digitiert \ndas Digimon bis z. Ablauf der Zeit.[pause][clear]\"DNA-Digitation\"\nAus 2 Digimon wird einer. Nach der\nDNA-Digitation tauschen sie Plätze.[pause][clear]Die Möglichk. für DNA-Digitation \nsind vorgegeben. Probiere mehrere\nKombinationen aus.[pause][clear]\"Statusleiden\"\nDurch Spezialeffekte eines Angriffs\nkann ein Digimon \"vergiftet\" werden.[pause][clear]Statusleiden hören auf, wenn du den\nKampf gewinnst. Ein \"Fluch\" von Card-\nmon kann aber nur im Inn geheilt werden.[pause][clear]\"EXP-Verteilung\"\nAlle Digimon, die gekämpft haben, \nerhalten die gleiche Menge EXP.[pause][clear]Fähigkeiten werden gleichmäβig\nunter den digitierten Digimon verteilt.[pause][clear]\"Training\"\nDigimon können mit TP (Trainings-\npunkte) in einer Halle trainiert werden.[pause][clear]TP nehmen bei jedem Level um 5 zu.\nDie Trainingsparameter wirken sich\nauf Kämpfe und Digitation aus.[pause][clear]\"Digitation\"\nPartner-Digimon können das Digitieren\nbei höheren Leveln u. Parametern lernen.[pause][clear]Zum Digitieren im Kampf ist eine bestimmte\nFähigkeit nötig. Digivolve Navi kann dir \nmehr darüber sagen.[pause][clear]\"Techniken\"\nErhöhe den Schwierigkeitsgrad, um andere\nTechnikgen und Digitationstypen zu erlernen.[pause][clear]Du kannst verschiedene Digitationspfade\nim Digimon-Labor laden, aber keine\nendgültigen Techniken.[pause]",
	"[name]Digimon-Navig.[name]Das war schon\nalles. Viel Glück![pause]",
]
