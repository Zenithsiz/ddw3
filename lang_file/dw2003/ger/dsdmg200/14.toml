strings = [
	"",
	"\\x02\\x07Digimon-Navig.\\x02\\x07Wir sollten sichergehen,\ndass du nun alles über\nKampf u. Train. weiβt.[pause]\\x02\\x03Daten werden auf dem\nSatelliten angezeigt.[pause]",
	"Es gibt zwei Angriffsarten:\nphysisch und magisch.[pause]\\x02\\x03Stärke und Verteidigung gehören zu\nphysischen Angriffen, Geist und\nWeisheit zu magischen Angriffen.[pause]\\x02\\x03\"Angriffsattribute\"\nGreife Gegner mit einem gegnerischen\nAttribut an, um Vorteile zu erlangen.[pause]\\x02\\x03Gegner nutzen auch Attributangriffe. \nSetze daher ein Partner-Digimon ein, \ndas gegen das Attribut stark ist.[pause]\\x02\\x03\"Technische Effekte\"\nEs gibt Techniken mit Spezial-\neffekten, wie Schaden.[pause]\\x02\\x03Die Effektivität hängt vom Status des\nGegners ab. Ist sie wirkungslos, pro-\nbiere sie bei e. anderen Gegner aus.[pause]\\x02\\x03\"Digitation im Kampf\"\nDigitiere zur Anpassung an d. Gegner.\nAuβerdem gibt es \"Stoβ-Digitieren\".[pause]\\x02\\x03Richten Digimon Schaden an, steigt\nder Stoβmesser. Ist er voll, digitiert \ndas Digimon bis z. Ablauf der Zeit.[pause]\\x02\\x03\"DNA-Digitation\"\nAus 2 Digimon wird einer. Nach der\nDNA-Digitation tauschen sie Plätze.[pause]\\x02\\x03Die Möglichk. für DNA-Digitation \nsind vorgegeben. Probiere mehrere\nKombinationen aus.[pause]\\x02\\x03\"Statusleiden\"\nDurch Spezialeffekte eines Angriffs\nkann ein Digimon \"vergiftet\" werden.[pause]\\x02\\x03Statusleiden hören auf, wenn du den\nKampf gewinnst. Ein \"Fluch\" von Card-\nmon kann aber nur im Inn geheilt werden.[pause]\\x02\\x03\"EXP-Verteilung\"\nAlle Digimon, die gekämpft haben, \nerhalten die gleiche Menge EXP.[pause]\\x02\\x03Fähigkeiten werden gleichmäβig\nunter den digitierten Digimon verteilt.[pause]\\x02\\x03\"Training\"\nDigimon können mit TP (Trainings-\npunkte) in einer Halle trainiert werden.[pause]\\x02\\x03TP nehmen bei jedem Level um 5 zu.\nDie Trainingsparameter wirken sich\nauf Kämpfe und Digitation aus.[pause]\\x02\\x03\"Digitation\"\nPartner-Digimon können das Digitieren\nbei höheren Leveln u. Parametern lernen.[pause]\\x02\\x03Zum Digitieren im Kampf ist eine bestimmte\nFähigkeit nötig. Digivolve Navi kann dir \nmehr darüber sagen.[pause]\\x02\\x03\"Techniken\"\nErhöhe den Schwierigkeitsgrad, um andere\nTechnikgen und Digitationstypen zu erlernen.[pause]\\x02\\x03Du kannst verschiedene Digitationspfade\nim Digimon-Labor laden, aber keine\nendgültigen Techniken.[pause]",
	"\\x02\\x07Digimon-Navig.\\x02\\x07Das war schon\nalles. Viel Glück![pause]",
]
