    \x02\x07\x02\x09\x023Was meinst du?
    Jetzt sehe ich aus
    wie ein Digimon![pause]
  - "\\x02\\x07Kail\\x02\\x07Still! Halt doch\nmal die Klappe![pause]\\x02\\x03Sie sollen doch \nnicht wissen, dass \nwir keine Dig. sind![pause]"
  - "\\x02\\x07\\x02\\x09\\x023Ach ja, klar. \nStimmt ja.\nVerstehe...[pause]"
  - "\\x02\\x07Kail\\x02\\x07Geh schon mal vor.\nIch muss noch etwas\nklären.[pause]\\x02\\x03\\x02\\x08\\x01\\x02\\x05\\x01, vergiss \nn., Teddy zu suchen.[pause]\\x02\\x03Sobald ich fertig bin,\nkomme ich nach.[pause]"
  - |-
    \x02\x07\x02\x09\x023OK, aber
    sei bloβ
    vorsichtig.[pause]
  - |-
    \x02\x07Kail\x02\x07K. Sorge.
    Ich bin n.
    wie du![pause]
  - |-
    \x02\x07\x02\x09\x023Was ist mit Kail?
    Seit wir hier sind,
    ist sie komisch...[pause]\x02\x03Naja, ich muss
