strings:
  - ''
  - "\\x02\\x07Digitations-Navi.\\x02\\x07Ich gebe dir Tipps,\nwie du dein Digimon \nz. Digitieren züchtest.[pause]\\x02\\x03Daten werd. auf dem\nSatelliten angezeigt.[pause]"
  - "\"Kotemon\"\nKann Agumon-/Veemon-Typen lernen,\nwenn du Maschinentoleranz trainierst.[pause]\\x02\\x03\"Monmon\"\nWenn es Ultimativ kann, trainiere \nStärke, Maschinen- und Windtoleranz.[pause]\\x02\\x03\"Kuanmon\"\nTrainiere Weisheit und Geist, die am\nschwierigsten sind.[pause]"
  - |-
    "Renamon"
    Trainiere Geist o. Stärke u. Abwehr.[pause]\x02\x03"Patamon"
    Trainiere Weisheit oder Stärke.[pause]
  - "\"Agumon\"\nWenn du Dunkelheittoleranz erhöhst,\nlernt es Dunkelheitsdigitation.[pause]\\x02\\x03\"Guilmon\"\nDa dies Teilparameter sind, soll- \nten die Schwächen gestärkt werden.[pause]"
  - |-
    \x02\x07Digitations-Navi.\x02\x07Das war schon
    alles. Viel Glück![pause]
