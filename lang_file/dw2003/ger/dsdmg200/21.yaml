    Du willst wohl mit
    mir kämpfen?[pause]
  - '\x02\x07\x02\x09\x023Auf geht''s![pause]'
  - "\\x02\\x07Keith\\x02\\x07Leider kann ich \nkeine Rücksicht\nauf dich nehmen![pause]"
