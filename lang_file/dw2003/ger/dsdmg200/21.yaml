    [\x0207][\x020902]3Tatsächlich? Na,
    das wollen wir
    doch mal sehen![pause]
  - |-
    [\x0207]Keith[\x0207]Ha ha, verstehe!
    Du willst wohl mit
    mir kämpfen?[pause]
  - '[\x0207][\x020902]3Auf geht''s![pause]'
