strings:
  - ''
  - |-
    \x02\x07Tamer-Service\x02\x07Suche nach Hin-
    weisen zu den
    Spielregeln.[pause]\x02\x03Die Daten werden
    auf deinem Satelli-
    ten angezeigt.[pause]
  - "\"Reisevorbereitung\"\nWähle u. entscheide dich für Digi-\nmon u. Digitat. im Digimon-Labor.[pause]\\x02\\x03Rüste die Digimon mit Waffen u. \nRüstung aus, und stelle sie für\nden Kampf auf.[pause]"
  - |-
    "Kampf mit Karten"
    In Digimon-Online kannst du
    auch mit Karten kämpfen.[pause]\x02\x03Weitere Informationen erhältst du
    beim gelben Kreuzer.[pause]\x02\x03"Speichern"
    Für alle Fälle solltest du
    häufig speichern.[pause]\x02\x03Guardromon, die für das Speichern
    zuständig s., stehen b. jed. Inn.
    Guardromon im Kampf speich. nicht![pause]
  - |-
    "Spielende"
    Wenn alle Partner-Digimon besiegt
    sind, ist das Spiel zu Ende.[pause]\x02\x03Vermeide sinnlose Kämpfe.[pause]\x02\x03"Weitere Partner"
    Du kannst neben den 3 gewählten
    Partner-Digimon weitere hinzufügen.[pause]\x02\x03Mehr kann ich dir nicht sagen.[pause]
  - |-
    \x02\x07Tamer-Service\x02\x07Das war schon
    alles. Viel Glück![pause]
