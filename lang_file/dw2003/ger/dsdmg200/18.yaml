strings:
  - ''
  - |-
    [\x0207]Tamer-Service[\x0207]Suche nach Hin-
    weisen zu den
    Spielregeln.[pause][\x0203]Die Daten werden
    auf deinem Satelli-
    ten angezeigt.[pause]
  - "\"Reisevorbereitung\"\nWähle u. entscheide dich für Digi-\nmon u. Digitat. im Digimon-Labor.[pause][\\x0203]Rüste die Digimon mit Waffen u. \nRüstung aus, und stelle sie für\nden Kampf auf.[pause]"
  - |-
    "Kampf mit Karten"
    In Digimon-Online kannst du
    auch mit Karten kämpfen.[pause][\x0203]Weitere Informationen erhältst du
    beim gelben Kreuzer.[pause][\x0203]"Speichern"
    Für alle Fälle solltest du
    häufig speichern.[pause][\x0203]Guardromon, die für das Speichern
    zuständig s., stehen b. jed. Inn.
    Guardromon im Kampf speich. nicht![pause]
  - |-
    "Spielende"
    Wenn alle Partner-Digimon besiegt
    sind, ist das Spiel zu Ende.[pause][\x0203]Vermeide sinnlose Kämpfe.[pause][\x0203]"Weitere Partner"
    Du kannst neben den 3 gewählten
    Partner-Digimon weitere hinzufügen.[pause][\x0203]Mehr kann ich dir nicht sagen.[pause]
  - |-
    [\x0207]Tamer-Service[\x0207]Das war schon
    alles. Viel Glück![pause]
