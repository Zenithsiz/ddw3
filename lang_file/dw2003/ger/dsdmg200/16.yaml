strings:
  - ''
  - |-
    \x02\x07Digimon-Navig.\x02\x07Die Daten werden
    auf deinem Satelli-
    ten angezeigt.[pause]
  - "\"Kotemon\"\nKann Agumon-/Veemon-Typen lernen,\nwenn du Maschinentoleranz trainierst.[pause]\\x02\\x03\"Monmon\"\nWenn es Ultimativ kann, trainiere \nStärke, Maschinen- und Windtoleranz.[pause]"
  - |-
    "Kumamon"
    Trainiere Weisheit und Geist, die
    am schwierigsten sind.[pause]\x02\x03"Renamon"
    Trainiere Geist o. Stärke u. Abwehr.[pause]
  - |-
    "Patamon"
    Trainiere Geist oder Stärke.[pause]\x02\x03"Agumon"
    Wenn du Dunkelheittol. erhöhst,
    lernt es Dunkelheitsdigitation.[pause]
  - "\"Guilmon\"\nDa dies Teilparameter sind, soll- \nten die Schwächen gestärkt werden.[pause]\\x02\\x03\"Veemon\"\nMuss zunächst wenig lernen, aber\nwenn du einige Param. trainierst...[pause]"
  - |-
    \x02\x07Digitations-Navi.\x02\x07Das war schon
    alles. Viel Glück![pause]
