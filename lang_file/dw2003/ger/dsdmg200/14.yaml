  - |-
    [\x0207]Digimon-Navig.[\x0207]Wir sollten sichergehen,
    dass du nun alles über
    Kampf u. Train. weiβt.[pause][\x0203]Daten werden auf dem
    Satelliten angezeigt.[pause]
  - "Es gibt zwei Angriffsarten:\nphysisch und magisch.[pause][\\x0203]Stärke und Verteidigung gehören zu\nphysischen Angriffen, Geist und\nWeisheit zu magischen Angriffen.[pause][\\x0203]\"Angriffsattribute\"\nGreife Gegner mit einem gegnerischen\nAttribut an, um Vorteile zu erlangen.[pause][\\x0203]Gegner nutzen auch Attributangriffe. \nSetze daher ein Partner-Digimon ein, \ndas gegen das Attribut stark ist.[pause][\\x0203]\"Technische Effekte\"\nEs gibt Techniken mit Spezial-\neffekten, wie Schaden.[pause][\\x0203]Die Effektivität hängt vom Status des\nGegners ab. Ist sie wirkungslos, pro-\nbiere sie bei e. anderen Gegner aus.[pause][\\x0203]\"Digitation im Kampf\"\nDigitiere zur Anpassung an d. Gegner.\nAuβerdem gibt es \"Stoβ-Digitieren\".[pause][\\x0203]Richten Digimon Schaden an, steigt\nder Stoβmesser. Ist er voll, digitiert \ndas Digimon bis z. Ablauf der Zeit.[pause][\\x0203]\"DNA-Digitation\"\nAus 2 Digimon wird einer. Nach der\nDNA-Digitation tauschen sie Plätze.[pause][\\x0203]Die Möglichk. für DNA-Digitation \nsind vorgegeben. Probiere mehrere\nKombinationen aus.[pause][\\x0203]\"Statusleiden\"\nDurch Spezialeffekte eines Angriffs\nkann ein Digimon \"vergiftet\" werden.[pause][\\x0203]Statusleiden hören auf, wenn du den\nKampf gewinnst. Ein \"Fluch\" von Card-\nmon kann aber nur im Inn geheilt werden.[pause][\\x0203]\"EXP-Verteilung\"\nAlle Digimon, die gekämpft haben, \nerhalten die gleiche Menge EXP.[pause][\\x0203]Fähigkeiten werden gleichmäβig\nunter den digitierten Digimon verteilt.[pause][\\x0203]\"Training\"\nDigimon können mit TP (Trainings-\npunkte) in einer Halle trainiert werden.[pause][\\x0203]TP nehmen bei jedem Level um 5 zu.\nDie Trainingsparameter wirken sich\nauf Kämpfe und Digitation aus.[pause][\\x0203]\"Digitation\"\nPartner-Digimon können das Digitieren\nbei höheren Leveln u. Parametern lernen.[pause][\\x0203]Zum Digitieren im Kampf ist eine bestimmte\nFähigkeit nötig. Digivolve Navi kann dir \nmehr darüber sagen.[pause][\\x0203]\"Techniken\"\nErhöhe den Schwierigkeitsgrad, um andere\nTechnikgen und Digitationstypen zu erlernen.[pause][\\x0203]Du kannst verschiedene Digitationspfade\nim Digimon-Labor laden, aber keine\nendgültigen Techniken.[pause]"
  - |-
    [\x0207]Digimon-Navig.[\x0207]Das war schon
    alles. Viel Glück![pause]
