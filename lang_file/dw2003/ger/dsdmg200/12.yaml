strings:
  - ''
  - '\x02\x07\x02\x09\x023Gewonnen![pause]'
  - |-
    \x02\x07Tamer Genji\x02\x07Für einen Anfänger
    bist du ganz gut.[pause]\x02\x03Du hast das Poten-
    zial, einmal World
    Champ zu werden![pause]
  - |-
    \x02\x07\x02\x09\x023Das ist mein
    Traum![pause]
  - |-
    \x02\x07Tamer Genji\x02\x07Um das zu erreichen,
    musst du noch viel
    über Digimon lernen.[pause]\x02\x03Vor dem Verlassen der
    Stadt solltest du ins
    Digimon-Labor gehen.[pause]
  - |-
    \x02\x07\x02\x09\x023Digimon-Labor.
    Wird gemacht.
    Vielen Dank![pause]
  - |-
    \x02\x07Tamer Genji\x02\x07Hast du über-
    haupt eine
    Aktentasche?[pause]
  - |-
    \x02\x07\x02\x09\x023Was ist
    denn das?[pause]
  - "\\x02\\x07Tamer Genji\\x02\\x07Aha, dann gehst\ndu am besten zum \nGelben Kreuzer.[pause]\\x02\\x03Dort lernst du alles \nWichtige über den\nKampf mit Karten.[pause]\\x02\\x03Geh jetzt. Ich ver-\nlass mich auf dich,\nKleiner. Ha ha ha![pause]"
