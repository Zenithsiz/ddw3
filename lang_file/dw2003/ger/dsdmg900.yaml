files:
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Häh?
        Ivy und Teddy
        sind nicht hier.[pause][\x0203]Na, so wie ich die
        kenne, sind sie
        schon vorgegangen.[pause]
      - "[\\x0207]Mitarbeiter[\\x0207][\\x020801][\\x020501], nicht wahr?\nWillkommen bei\nDigimon-Online![pause][\\x0203]Heute werden wir als\nVorbereitung auf den\nStart ein wenig üben.[pause][\\x0203]Du bist auf den Ost-\nsektor und Zentral-\nAmaterasu beschränkt.[pause][\\x0203]Es gibt jedoch mehr\nPlatinen- und Meeres-\nbodenbereiche.[pause][\\x0203]Digimon-Daten \nwerden wie\nvorher verwendet.[pause][\\x0203]Natürlich bleiben\nauch Techniken\nu. Digitationen gleich.[pause][\\x0203]Für alle Fälle möchte\nich aber eine Daten-\nprüfung vornehmen.[pause][\\x0203]Denk an das Speichern\nmit Guardromon,\nbevor du gehst.[pause]"
      - '[\x0207][\x020902]3Na klar![pause]'
      - |-
        [\x0207][\x020902]3Super!
        Was für
        ein Spaβ![pause]
  - strings:
      - ''
      - Kotemon-Digitation
      - Monmon-Digitation
      - Kumamon-Digitation
      - Renamon-Digitation
      - Patamon-Digitation
      - Agumon-Digitation
      - Guilmon-Digitation
      - Zurück
      - |-
        Lernt Greymon- und Veemon-Typen.
        Er muss Stingmon lernen, um ExVeemon
        zu besiegen. Beim Entwickeln von Grey-[pause][\x0203]mons Fähigkeiten u. Aufbau seiner
        Dunkelheitabwehr lernt er SkullGreymon.
        Was danach kommt, weiβ ich nicht.[pause][\x0203]Beim Erhöhen von Kyukimons Fähig-
        keiten u. Aufbau s. Maschinenabwehr,
        lernt er MetalMamemon und wird mit [pause][\x0203]Digitationen v. Maschinentyp verbunden.[pause]
      - "Lernt zunächst ExVeemon...\nNach Armormon lernt er Ma-\nschine, Angemon u. a. Typen.[pause][\\x0203]Beim Aufbau seiner Maschinenabwehr\nlernt er Maschinentypen. Beim Aufbau\nder Windabwehr lernt er Angemon-[pause][\\x0203]Typen. Wenn Armormon mehr Fähig-\nkeiten lernt und stärker wird, lernt \ner Digitamamon, wodurch er mit[pause][\\x0203]Digitationen durch mysteriöse\nTechniken verbunden wird.[pause]"
      - "Wenn du Grizzmons Fähigkeiten erhöhst\nund seinen Geist aufbaust, lernt er \nKyubimon. Von da aus wird er mit [pause][\\x0203]Taomon und anderen verbunden. Er-\nhöhst du Grizzmons Fähigkeiten und \nseine Weisheit, lernt er Digitamon, [pause][\\x0203]wodurch er mit Digitationen d. mys-\nteriöse Techniken verbunden wird. \nDurch Erhöhen von GrapLeomons Fäh.[pause][\\x0203]u. Aufbau d. Maschinenabwehr, ver-\nbindet er sich mit Maschinendigitat.[pause]"
      - "Wenn du Kyubimons Fähigktn. erhöhst\nund ihre Stärke  aufbaust, lernt sie \nStingmon. Dann wird sie mit Insekten[pause][\\x0203]wie Kabuterimon verbunden. Er-\nhöhst du Kyubimons Fähigkeiten u.\nihren Geist, lernt sie Angewomon, [pause][\\x0203]wodurch sie mit Rosemon u. anderen\nErholungstypen verbunden wird. Durch\nErhöhung von Taomons Fähigkeiten u.[pause][\\x0203]Windabwehr lernt er ExVeemon. Wenn \ndu seine Maschinenabwehr aufbaust, \nlernt er MetalMamemon.[pause]"
      - "Wenn du Angemons Fähigk. u. seine\nStärke aufbaust oder Digitamamon\nzüchtest u. s. Weisheit aufbaust,[pause][\\x0203]lernen sie Angewomon. Erhöhst du \nAngewomons Fähigk., lernt sie Ro-\nsemon. Durch Aufbau von Rosemons[pause][\\x0203]Fähigkeiten lernt sie Hououmon.\nWenn du die Fähigkeiten u. Blitz-\nabwehr von Holy Angewomon [pause][\\x0203]aufbaust, lernt sie Stingmon \nbzw. Greymon, wenn\ndu ihre Feuerabwehr aufbaust.[pause]"
      - "Lernt zunächst Growlmon. Er lernt\nGrowlmon-Typen in dem Maβe, in dem\ndu seine Fähigkeiten erhöhst. Wenn du[pause][\\x0203]s. Dunkelheitabwehr aufbaust, lernt \ner SkullGreymon. Bei maximalen Fähig-\nkeiten geschieht etwas Besonderes.[pause][\\x0203]Wenn du die Fähigkeiten von Metal\nGreymon erhöhst und seinen Geist \naufbaust, lernt er Kyubimon.[pause]"
      - "Wenn du zu Beginn seine Abwehr \naufbaust, lernt er Metalmon. Dann\nwird er mit Metall-Typen verbden.[pause][\\x0203]Wenn du Growlmons Fähigkeiten er-\nhöhst und seine Blitzabwehr auf-\nbaust, lernt er Stingmon und wird [pause][\\x0203]mit Insekten verbunden. Er lernt \nverschiedene Digitationen von Mega-\ngroumon durch Aufbau von Geist,[pause][\\x0203]Dunkelheitabwehr und Wasser-\nabwehr.[pause]"
  - strings:
      - ''
      - D'mon ni. im Pack
      - Effizient erhöh.
      - Techniken
      - Wachst.-Grenz.
      - Kämpfe gut
      - Weise s.
      - Guilmon verwen.
      - Zurück
      - "Du kannst mit Veemon Partner\nwerden, der in keinem Pack ist.\nVersuche, das selbst herauszufinden.[pause][\\x0203]Veemon lernt ExVeemon, Stingmon\nund Paildramon und danach lernt er\nviele Digitationstypen. Z. B. wenn [pause][\\x0203]du Paildramons Fähigkeiten erhöhst \nund seine Maschinenabwehr auf-\nbaust, lernt er Metalmamemon. Er[pause][\\x0203]lernt Devimon, wenn du seine \nDunkelheitabwehr aufbaust.[pause]"
      - "Partner auf niedr. Leveln können\neinfach EXP-Punkte gewinnen, wenn\nsie einen Kampf beginnen und kurz[pause][\\x0203]darauf abbrechen. Levels können \neffektiv gewonnen werden, indem\n2 Partner in einen Kampf treten.[pause][\\x0203]Digi. lernen neue Digitat. u. Techn.\ndurch Gewinnen v. Leveln o. wenn \ndie Fähigk. ein Vielfaches v. 5 sind[pause]"
      - "Je nach Züchtung kann jeder Partner \nalle 14 Digitationstypen erhalten. Di-\ngitationen desselben Typs werden in[pause][\\x0203]Zeilen in der Digitationstabelle aufge-\nlistet. Wenn der Fähigkeitslevel des\nDigimon zunimmt, lernt es neue Di-[pause][\\x0203]gitationen desselben Typs. Neue Digi-\ntationen können auch durch Gewinnen\nvon Leveln erlernt werden. Einige[pause][\\x0203]Digitat. können nur durch Erlernen \nmehrerer anderer Digitationen er-\nworben werden.[pause]"
      - |-
        Level-/Fähigkeitsgrenzen werden auf
        99 gesetzt. Die Parametergrenze ist
        999. Auch wenn ein Digimon die Le-[pause][\x0203]velgrenze erreicht, kann es s. Pa-
        rameter mit einem Chip erhöhen. An-
        geblich gibt es Train.-Chips f. mehr[pause][\x0203]TP, aber sie werden nicht verkauft.
        Versuch's mit Angeln u. Baumtreten.[pause]
      - "Du solltest Plugin-Items nutzen. \nAuch wenn du keine Unterstütz-\nungstechniken kannst, sind Items[pause][\\x0203]im Kampf nützlich. Stoβ-Digitationen\nwerden je nach Partner u. seinem\nLevel vergeben. Ist der Stoβmesser[pause][\\x0203]hoch, warte auf deine Chance, ihn \nzu nutzen. Achte fern von Hotels \nauf deinen MP-Level. Wenn du dich [pause][\\x0203]zurückziehst, brauchst du auf \nsonst nichts zu achten![pause]"
      - |-
        Auch wenn du deine Digimon ungleich-
        mäβig züchtest, kannst du effektiv
        EXP-Punkte durch Auswahl v. Feinden[pause][\x0203]m. bestimmten Schwächen verdienen.
        Nutze magische Angr. gg. Feinde mit
        starken phys. Angriffen u. umgekehrt[pause][\x0203]Einige Feinde sind bei bestimmten
        Attributen u. Angr. schwach. Ent-
        decke diese u. erstelle ein Muster.[pause]
      - "Digitationen v. Growlmon u. anderen \nGuilmon-Typen lernen ungewöhnliche\nTechniken wie Stehlen o. Gegenangr.[pause][\\x0203]Einige Feinde besitzen Items, die nicht\nverkauft werden. Durch die Stehlen-\nTechnik sind sie einfach zu haben. [pause][\\x0203]Die Stärke von Gegenangriffen hängt \nvom erhaltenen Schaden ab. Versuche,\nabsichtlich Schaden zu nehmen.[pause]"
  - strings:
      - ''
      - |-
        [\x0207]Arena-Empfang[\x0207][\x020801][\x020501], du hast
        alle vier Leader
        besiegt![pause][\x0203]Bitte, komm in die
        Arena![pause]
      - |-
        [\x0207][\x020902]3Gegen wen genau
        kämpfe ich jetzt?[pause]
      - "[\\x0207]Arena-Empfang[\\x0207]Hi hi hi!\nDas wirst du \nschon noch sehen![pause][\\x0203]Na los! Dein Gegner\nwartet bereits\nauf dich![pause]"
      - |-
        [\x0207][\x020902]3OK! Der
        stärkste
        Tamer![pause]
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Aha, das ist\nalso die Arena.[pause][\\x0203]Wer mag wohl \nmein Gegner sein.\nIch bin bereit![pause]"
      - |-
        [\x0207]Kurt[\x0207]Hey!
        [\x020801][\x020501]![pause][\x0203]Ich wusste, du
        schaffst es![pause]
      - |-
        [\x0207][\x020902]3Häh?
        Kurt?[pause][\x0203]Sag' bloβ,
        du bist der
        stärkste Tamer![pause]
      - |-
        [\x0207]Kurt[\x0207]Stimmt genau!
        Ich bin froh, dass
        du mein Gegner bist.[pause][\x0203]Ich wollte schon im-
        mer mit dir kämpfen![pause]
      - |-
        [\x0207][\x020902]3Seh' ich genauso!
        Es gibt keinen wür-
        digeren Gegner![pause]
      - |-
        [\x0207]Kurt[\x0207]Ha ha! Das wird
        ein Spaβ![pause][\x0203]Lass' uns los-
        legen!
        Gib' alles![pause]
  - strings:
      - ''
      - |-
        [\x0207][\x020902]3Hurra, Kurt
        ist besiegt![pause]
      - "[\\x0207]Kurt[\\x0207]Meinen Glückwunsch,\n[\\x020801][\\x020501]! Du hast\nzu Recht gewonnen![pause][\\x0203]Jetzt bist du der \nstärkste Tamer![pause]"
      - '[\x0207][\x020902]3Vielen Dank![pause]'
      - |-
        [\x0207]Kurt[\x0207]Bald ist Digimon-Online
        wiederhergestellt. Als
        erster Weltmeister [pause][\x0203]solltest du es mit allen
        Herausforderern der
        ganzen Welt aufnehmen.[pause]
      - |-
        [\x0207][\x020902]3Ich?
        Der erste World
        Champ?[pause][\x0203]Na, dann werde
        ich mein Bestes
        geben![pause]
      - "[\\x0207]Kurt[\\x0207]Ich verlass' mich \nauf dich! Dir bleibt\nnoch etwas Zeit.[pause][\\x0203]Bis dahin solltest \ndu mehr kämpfen u.\nnoch stärk. werden![pause]"
      - "[\\x0207][\\x020902]3Keine Sorge.\nIch werde \nder stärkste[pause][\\x0203]Weltmeister\naller Zeiten![pause]"
  - strings:
