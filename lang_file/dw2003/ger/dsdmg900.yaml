  - strings:
      - ''
      - Kartenkämpfe
      - Kartenkampfablf.
      - Phase 1
      - Phase 2
      - Phase 3
      - Phase 4
      - Phase 5
      - Zurück
      - |-
        Auβer in Digimon-Kämpfen können
        Tamer Kartenkämpfe machen.[pause][\x0203]Dazu müssen sie 314 Kartentypen
        sammeln und ihre eigenen
        Arrangements zusammenstellen.[pause]
      - |-
        Wähle einen Ordner als Kartenstapel
        vor dem Kartenkampf. Nach Auswahl
        des Ordners beginnt der Kampf.[pause][\x0203]Ein Kartenkampf besteht aus 3 Runden.
        Wer zuerst 2 Runden gewinnt, ist der
        Gewinner u. bekommt ein Booster-Pack.[pause][\x0203]Jede Runde teilt sich in 6 Phasen auf.
        Weitere Informationen erhältst du im
        Abschnitt "Phasen".[pause]
      - |-
        Startphase
        Die Spielreihenfolge wird bestimmt.
        Wer Calumon zieht, fängt an.[pause][\x0203]Zugphase
        Ziehe 6 Karten vom Stapel, die dein
        anfängliches Blatt bilden.[pause][\x0203]Jetzt wird D-Energie der gleichen
        Farbe wie die gezogene Karte er-
        zeugt; wird in der Rufphase verw.[pause]
      - |-
        Ladephase
        Tamers verw. abwechselnd Prog.-
        Karten um Digimon zu rufen.[pause][\x0203]Die Phase endet, wenn mehrmals
        gepasst wird. Es gibt auch nicht
        verwendbare Prog.-Karten.[pause]
      - |-
        Rufphase
        Hier wählen Tamer Digimon-Karten
        aus und rufen die Digimon.[pause][\x0203]Bis zu 6 Digimon können ins Feld
        gerufen werden. Zum Rufen von
        Champion-Digimon oder höher wird[pause][\x0203]D-Energie benötigt.[pause]
      - |-
        Sammelphase
        Hier wechseln sich Tamer ab,
        um Programmkarten für versch.[pause][\x0203]Aktionen zu verwenden. Phase
        endet bei mehrmaligem Passen.
        Verwende alle Prog.-Karten.[pause]
      - |-
        Kampfphase
        Hier kämpfen die Digimon gegen-
        einander um den Sieg.[pause][\x0203]Wer siegt, entscheiden die gesamten
        AP- und HP-Punkte. Wer HP von 0
        hat, verliert.[pause]
  - strings:
      - ''
      - Ordner erst.
      - Digi-Karten
      - Progr.-Karte
      - Kartenfarbe
      - D-Energie
      - Combos
      - Booster-Pack
      - Zurück
      - |-
        Du musst einen Ordner mit 40
        Karten haben, bevor du an einem
        Kartenkampf teilnehmen kannst.[pause][\x0203]Es können bis zu vier gleiche
        Karten in einem Ordner sein.[pause]
      - |-
        Digimon-Karten rufen die Digimon
        herbei. AP- und HP-Punkte sind
        auf den Karten aufgedruckt. AP[pause][\x0203]ist Angriffs-Power und HP sind
        Treffer. Wenn HP auf 0 fällt,
        werden die Digimon abgelegt.[pause][\x0203]Wird 5/3 gezeigt, ist AP 5 und
        HP ist 3.[pause]
      - |-
        Prog.-Karten können deine Digimon
        stärken und dem Gegner Karten
        aus dem Blatt nehmen.[pause][\x0203]Jede Karte hat einen best. Wert.
        Auf den Karten steht, was man
        damit machen kann.[pause]
      - |-
        Kartenfarben sind Weiβ, Blau,
        Grün, Rot, Schwarz oder Braun.[pause][\x0203]Beim Ziehen einer Karte wird
        die D-Energie der Kartenf. erhöht.[pause][\x0203]D-Energie wird zum Rufen von
        Champion-Digimon od. höher gebraucht[pause]
      - |-
        Verwende D-Energie der gleichen
        Farbe wie die Karte, um Digimon
        zu rufen. Champion-Digimon kosten[pause][\x0203]1 Punkt, Ultra 2 Punkte und Mega
        3 Punkte.[pause][\x0203]Rookie-Digimon können ohne
        D-Energie gerufen werden.[pause]
      - |-
        Wenn 3+ identische Digimon-Karten
        während der Kampfphase in deinem
        Feld erscheinen, gibt es eine Combo[pause][\x0203]Alle Punkte der Combo werden den
        Gesamtpunkten hinzugefügt. Bei
        4+ Karten erhältst du einen Bonus.[pause]
      - |-
        Wenn du Booster-Packs hast und sie
        in einem Shop öffnen lässt, kriegst
        du Karten. Tamers kriegen Booster,[pause][\x0203]wenn sie gewinnen. Auβerdem sollen
        einige Digimon sie haben.[pause]
