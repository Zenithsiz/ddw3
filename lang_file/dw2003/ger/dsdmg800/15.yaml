strings:
  - ''
  - |-
    Da bist du endlich!
    Stärkster Tamer![pause]
  - |-
    \x02\x07\x02\x09\x023Lord
    Megadeath!
    Wer bist du?![pause]
  - |-
    ...ich bin eine digitale Lebens-
    form, geboren im Netzwerk...[pause]\x02\x03Und ich werde anstelle der
    Menschen alle Welten
    regieren...[pause]
  - |-
    \x02\x07\x02\x09\x023Hast du deshalb
    die A.o.A.
    gegründet?[pause]
  - |-
    ...ja. Um das loyale u.
    stärkste Digimon, Snatchmon,
    zu erschaffen![pause]
  - |-
    \x02\x07\x02\x09\x023Snatchmon?!
    Habe ich nie
    gehört![pause]
  - |-
    ...Snatchmon wird geboren, wenn
    Vemmon groβe Mengen an Matrix-
    Daten schluckt und digitiert.[pause]\x02\x03Du hast sie gesehen...
    Ihre Matrix-Daten wurden ausgesaugt
    u. sie verwandelten sich in Digimon.[pause]
  - |-
    \x02\x07\x02\x09\x023Was...?!
    Das sind also
    Oinkmon.[pause]
  - "Wenn Gunslinger die \nDigitierwelle abschickt...[pause]\\x02\\x03...werden Matrix-Daten von\nallen Lebensformen gesendet...[pause]\\x02\\x03...und dann ist Snatchmon\nder Stärkste![pause]\\x02\\x03...Und als Snatchmons Tamer\nwerde ich die Welt mit Angst und\nSchrecken regieren![pause]"
  - |-
    \x02\x07\x02\x09\x023Das glaubst du!
    Ich halte dich auf![pause]
  - |-
    ...darum wirst du mit
    mir kämpfen...[pause]\x02\x03Das bestätigt mich als
    stärksten Tamer![pause]
  - |-
    \x02\x07\x02\x09\x023Ja ja.
    Komm doch her![pause]
