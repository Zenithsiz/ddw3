strings:
  - ''
  - |-
    Da bist du endlich!
    Stärkster Tamer![pause]
  - |-
    [\x0207][\x020902]3Lord
    Megadeath!
    Wer bist du?![pause]
  - |-
    ...ich bin eine digitale Lebens-
    form, geboren im Netzwerk...[pause][\x0203]Und ich werde anstelle der
    Menschen alle Welten
    regieren...[pause]
  - |-
    [\x0207][\x020902]3Hast du deshalb
    die A.o.A.
    gegründet?[pause]
  - |-
    ...ja. Um das loyale u.
    stärkste Digimon, Snatchmon,
    zu erschaffen![pause]
  - |-
    [\x0207][\x020902]3Snatchmon?!
    Habe ich nie
    gehört![pause]
  - |-
    ...Snatchmon wird geboren, wenn
    Vemmon groβe Mengen an Matrix-
    Daten schluckt und digitiert.[pause][\x0203]Du hast sie gesehen...
    Ihre Matrix-Daten wurden ausgesaugt
    u. sie verwandelten sich in Digimon.[pause]
  - |-
    [\x0207][\x020902]3Was...?!
    Das sind also
    Oinkmon.[pause]
  - "Wenn Gunslinger die \nDigitierwelle abschickt...[pause][\\x0203]...werden Matrix-Daten von\nallen Lebensformen gesendet...[pause][\\x0203]...und dann ist Snatchmon\nder Stärkste![pause][\\x0203]...Und als Snatchmons Tamer\nwerde ich die Welt mit Angst und\nSchrecken regieren![pause]"
  - |-
    [\x0207][\x020902]3Das glaubst du!
    Ich halte dich auf![pause]
  - |-
    ...darum wirst du mit
    mir kämpfen...[pause][\x0203]Das bestätigt mich als
    stärksten Tamer![pause]
  - |-
    [\x0207][\x020902]3Ja ja.
    Komm doch her![pause]
