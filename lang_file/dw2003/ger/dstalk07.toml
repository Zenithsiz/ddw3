	"[name]MetalEtemon[name]Ok, ich mach'\ndir Super Nova![pause][clear]Gib mir \nBeliebtheit und\nRaijin-Faust![pause][clear]Los geht's!\nKulon Digizoit-\nBeschichtung![pause][clear]Hier bitte!\nEinmal Super Nova![pause][clear]Jetzt wirst du\nein groβer Tamer![pause]",
