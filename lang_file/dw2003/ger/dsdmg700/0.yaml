strings:
  - ''
  - |-
    \x02\x07Junior\x02\x07Sie sind spät dran.
    Was machen Teddy
    und Ivy denn bloβ?[pause]\x02\x03Es bleibt keine Zeit
    mehr, um Digimon-
    Online zu spielen.[pause]
  - |-
    \x02\x07Junior\x02\x07Ivy soll nicht kommen,
    aber Teddy hat's na-
    türlich herumerzählt.[pause]\x02\x03Sie hätten sich schon
    vorher eine Anmeldung
    besorgen sollen...[pause]
  - "...Neueste Meldung.[pause]\\x02\\x03Die Europazentrale d. Verbre-\ncherbande A.o.A. wurde v. d.\ninter. Polizei S.A.P. entdeckt.[pause]\\x02\\x03Die Razzia fand gestern um\nMitternacht mit Unterstütz-\nung der Armee statt...[pause]\\x02\\x03Die Anführer der A.o.A.\nwurden vor Ort verhaftet.[pause]\\x02\\x03Man glaubt, damit eine Verbin-\ndung zwischen den A.o.A. und \nInternetterrorismus herzustellen.[pause]"
  - |-
    \x02\x07Junior\x02\x07A.o.A... ist doch die
    Gruppe, die Digimon zu
    Bösem angestiftet hat.[pause]\x02\x03Ich kann nicht glauben,
    dass jemand Digimon so
    etwas antun konnte![pause]
  - |-
    \x02\x07Ivy\x02\x07Junior, warum redest
    du mit dir selbst?
    Das ist gruselig.[pause]
  - "\\x02\\x07Teddy\\x02\\x07Danke fürs Warten. \nTut mir leid, dass\nwir zu spät sind![pause]"
  - |-
    \x02\x07\x02\x09\x023Na endlich,
    Teddy![pause]
  - |-
    \x02\x07Junior\x02\x07Warum ist denn
    Ivy überhaupt
    hier?[pause]\x02\x03Du sagst immer, Di-
    gimon sind für Kids![pause]
  - |-
    \x02\x07Ivy\x02\x07Ich will Digimon-
    Online spielen, OK?![pause]\x02\x03Ich habe nie gesagt,
    ich hasse Digimon![pause]
  - |-
    \x02\x07Teddy\x02\x07Junior, Ivy - los
    jetzt, auf zum Online-
    Center![pause]
