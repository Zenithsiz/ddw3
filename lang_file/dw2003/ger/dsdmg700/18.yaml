strings:
  - ''
  - |-
    [\x0207]Xuen Wu Chief[\x0207]Da bist du also.
    Einer, der gegen
    uns ist![pause][\x0203]Ich bin hier u.
    renne nicht weg
    oder verstecke mich![pause][\x0203]Jetzt kämpfe![pause]
  - |-
    [\x0207][\x020902]3Schau!
    Ich komme rüber
    zu dir![pause]
  - |-
    [\x0207]Xuen Wu Chief[\x0207]Hmpf, du hast es
    bis hier geschafft...[pause][\x0203]Ich hätte es wissen
    müssen, da die anderen
    besiegt wurden![pause]
  - |-
    [\x0207][\x020902]3Xuen Wu Chief!
    Du hast den
    schwarzen ID-Pass![pause]
  - |-
    [\x0207]Xuen Wu Chief[\x0207]Ja, habe ich!
    Willst du ihn?[pause][\x0203]Dann kämpfe! Und
    nimm ihn mir aus
    der Hand![pause]
  - |-
    [\x0207][\x020902]3Wetten!
    Ich hol
    ihn mir![pause]
