  - ''
  - |-
    ...Neueste Meldung. Derzeit
    ist das optische Netz offline.[pause][\x0203]S.A.P. glaubt an eine Ver-
    bindung zum Cyberterroris-
    mus u. untersucht d. Fall.[pause][\x0203]Ein längerer Ausfall des
    optischen Netzes verursacht
    wahrscheinlich viele Probleme.[pause]
  - |-
    [\x0207]Computer-Seiya[\x0207]Was?!
    Digimon-Online
    auch![pause][\x0203]Wollte mich gerade
    anmelden, aber wenn
    das Netz ausfällt...[pause]
  - "[\\x0207]Wissenschaftler Hideki[\\x0207]Ein Netzausfall ist \nein echtes Problem \nfür Digimon-Online.[pause][\\x0203]Das Matrix-System hat\nkeinen Zugriff a. die\nServer, oder?[pause]"
  - |-
    [\x0207]Arbeiter Kouta[\x0207]Wer mag hinter dem
    Cyberterrorismus
    stecken?[pause][\x0203]Ich dachte, sie ha-
    ben alle A.o.A.-
    Leute geschnappt.[pause]
