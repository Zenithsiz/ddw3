strings:
  - ''
  - |-
    [\x0207][\x020902]3Als ich Galactic-
    mon besiegte,
    war alles gut...[pause][\x0203]Es ist schon 3
    Monate her...es ist
    wie ein Traum.[pause]
  - |-
    [\x0207][\x020902]3...was machen Ivy
    und Teddy wohl?[pause][\x0203]Die Eröffnungs-
    zeremonie
    fängt an![pause]
  - "Vielen Dank für Ihre Geduld!\nDie Eröffnungszeremonie für\nDigimon-Online beginnt nun![pause][\\x0203]DNB TV sendet zum ersten Mal\nlive mit dem optischen Netz aus \nder digitalen Welt![pause][\\x0203]Wir verbinden nun dieses Relais\nmit der digitalen Welt![pause]"
  - |-
    [\x0207][\x020902]3...Kurt ist groβartig!
    Er hat eine neue Firma
    gegründet...[pause][\x0203]Nun gibt es Digimon-
    Online statt MAGAMI.[pause]
  - |-
    [\x0207]Ivy[\x0207]Wieso sprichst du mit
    dir selbst? Das ist
    unheimlich.[pause]
  - |-
    [\x0207]Teddy[\x0207]Hey, [\x020801][\x020501]!
    Du bist schon
    hier?![pause]
  - |-
    [\x0207][\x020902]3Ihr seid spät
    dran![pause]
  - "[\\x0207][\\x020902]3Ich warte \nschon über \n10 Minuten![pause]"
  - |-
    [\x0207]Ivy[\x0207]Warum erzählst du
    mir das?! Du bist
    zu früh gekommen![pause][\x0203]Wenn du unbedingt
    gehen wolltest, warum
    bist du nicht gegang.?[pause]
  - |-
    [\x0207]Teddy[\x0207]Hey, hey...
    [\x020801][\x020501],
    Ivy![pause][\x0203]Regt euch ab u.
    lasst uns zum
    Online-Center gehen![pause]
