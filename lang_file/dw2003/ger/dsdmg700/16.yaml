strings:
  - ''
  - |-
    \x02\x07Genbu Leader\x02\x07Hm, was? Ein
    Herausforderer
    in d. Zeiten?![pause]
  - |-
    \x02\x07\x02\x09\x023Genbu Leader,
    ich bitte dich um
    einen Gefallen![pause]\x02\x03Brauch dein Abz,
    um zur echten
    Welt zu kommen.[pause]
  - |-
    \x02\x07Genbu Leader\x02\x07Tja, leider kann
    ich es dir nicht
    einfach so geben.[pause]\x02\x03Das sind die Regeln.[pause]\x02\x03Du musst mich be-
    siegen, um es zu
    bekommen![pause]
  - |-
    \x02\x07\x02\x09\x023Also gut.
    Ich hatte nichts
    anderes erwartet![pause]\x02\x03Bringen wir es
    hinter uns![pause]
