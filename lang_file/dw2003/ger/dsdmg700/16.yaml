strings:
  - ''
  - |-
    [\x0207]Genbu Leader[\x0207]Hm, was? Ein
    Herausforderer
    in d. Zeiten?![pause]
  - |-
    [\x0207][\x020902]3Genbu Leader,
    ich bitte dich um
    einen Gefallen![pause][\x0203]Brauch dein Abz,
    um zur echten
    Welt zu kommen.[pause]
  - |-
    [\x0207]Genbu Leader[\x0207]Tja, leider kann
    ich es dir nicht
    einfach so geben.[pause][\x0203]Das sind die Regeln.[pause][\x0203]Du musst mich be-
    siegen, um es zu
    bekommen![pause]
  - |-
    [\x0207][\x020902]3Also gut.
    Ich hatte nichts
    anderes erwartet![pause][\x0203]Bringen wir es
    hinter uns![pause]
