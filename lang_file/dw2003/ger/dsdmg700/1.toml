strings = [
	"",
	"[name]Junior:[name]Das ist also das\nMAGAMI-Online-\nCenter? Cool![pause]",
	"[name]Teddy[name]Ja, dies ist das\nMatrix-System![pause][clear]Es digitalisiert unsere\nIdeen u. Gedanken u.\nsendet sie ans Netz.[pause][clear]Wie geht das wohl?\nIch will wissen, was\ndahinter steckt.[pause]",
	"[name]Junior:[name]Hey, was macht ihr\nbeiden denn da?[pause][clear]Los, wir richten ein\nKonto ein u. betre-\nten die digitale Welt![pause]",
	"[name]Mitarbeiter:[name]Willkommen im\nMAGAMI-Online-\nCenter.[pause][clear]Dieser Service ist\nfür Reisende in die\ndigitale Welt.[pause][clear]Spielt ihr zum \nersten Mal\nDigimon-Online?[pause]",
	"[name]Mitarbeiter:[name]Bevor wir euer\nKonto einrichten...[pause][clear]...müsst ihr euer\nPartner-Digimon\nauswählen.[pause]",
	"[name]Mitarbeiter:[name]Wählt ein Starter-\nPack: A, B oder C.[pause][clear]Jedes Pack hat drei\nArten von Digimon.[pause]",
	"[name]Mitarbeiter:[name]A ist ausge-\nglich.: Kotemon,\nRenamon, Patamon[pause][clear]B ist ein Kraft-\nPack: Monmon,\nAgumon, Renamon[pause][clear]C ist ein Maniac-\nPack: Kumamon,\nGuilmon, Patamon[pause][clear]Welches der drei\nhättet ihr gern?[pause]",
	"[name]Ivy:[name]Was ist, Junior?\nWorüber denkst\ndu nach?[pause][clear]Nimm ein Pack mit\neinem Digimon,\nden du magst.[pause]",
	"[name]Junior:[name]Ich weiβ nicht! Alle\nPacks haben ein Di-\ngimon, das ich mag![pause]",
	"[name]Ivy:[name]Welches Digimon magst\ndu denn nicht?[pause][clear]Nimm einfach ein Pack\nohne ein Digimon, das\ndu nicht magst![pause]",
	"[name]Junior:[name]Es gibt keine\nDigimon, die ich\nnicht mag![pause][clear]Ich mag eben alle![pause]",
	"[name]Ivy:[name]Also, wenn du alle\nDigimon magst, gibt\nes doch kein Problem![pause][clear]Los, entscheide dich.\nDann können wir end-\nlich z. digitalen Welt![pause]",
	"[name]Ivy:[name]Junior! Hast du dich\nimmer noch nicht\nentschieden?[pause][clear]Das solltest du aber,\nsonst gehe ich näm-\nlich schon mal vor![pause]",
	"[name]Mitarbeiter:[name]Habt ihr euch\nentschieden?[pause]",
	"[name]Ivy:[name]Junior! Ich lasse\ndich echt hier\nstehen.[pause]",
	"[name]Mitarbeiter:[name]OK, dann registriere\nich jetzt euch und\neure Partner-Digimon.[pause]",
]
