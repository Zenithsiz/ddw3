strings = [
	"",
	"[name]Divermon[name]Dann gebe ich dir\neine Aktentasche.[pause][clear]Du ka. 3 Ordner\nhinein tun, die \ndu gemacht hast.[pause]",
	"[name][player_name][name]Ordner?\nWas ist ein\nOrdner??[pause]",
	"[name]Divermon[name]Ein Ordner ist ein\nSatz aus 40 Karten,\ndie du wählst.[pause][clear]Bis zu 4 identische\nKarten können in\neinem Satz sein.[pause]",
	"[name][player_name][name]Kartensatz?\nWas macht man\ndamit??[pause]",
	"[name]Divermon[name]!!\nDu bis unmöglich![pause][clear]Kartenkampf!\nDu bekämpfst andere\nSpieler.[pause][clear]Du ziehst Karten, \nsetzt Digimon ins \nFeld u. kämpfst![pause][clear]Schau! Da\nist gerade ein\nKampf im Gange.[pause]",
	"[name]Tamer Nacky[name]Ich zog Calumon, \nu. bin zuerst dran.[pause][clear]Zugphase! Also zieh\nich 6 Karten von\nmeinem Stapel...[pause][clear]Toll! Ich habe \ngute Karten![pause]",
	"[name]Tamer Nacky[name]Jetzt Ladephase!\nIch lege eine Pro-\ngrammkarte auf...[pause][clear]...Oh?\nIch passe.[pause]",
	"[name]Tamer Steve[name]Hmm...\nIch passe auch.[pause]",
	"[name]Tamer Nacky[name]Wir haben beide ge-\npasst, die Ladeph.\nist also zu Ende.[pause][clear]Nun folgt die Be-\nschwörungsphase.\nWir zeigen die Karten![pause]",
	"[name]Tamer Steve[name]OK, alle\ngleichzeitig![pause]",
	"[name]Tamer Nacky[name]Ich habe 2 Hawk-\nmon, 2 Agumon u.\n2 Meramon![pause]",
	"[name]Tamer Steve[name]Ich habe ein\nCandlemon![pause]",
	"[name]Tamer Nacky[name]Was?!\nNimmst du mich\nauf den Arm?![pause]",
	"[name]Tamer Steve[name]Nein...Ich\nhab einen Plan.[pause][clear]Der wahre Tamer\nkämpft mit dem\nganzen Stapel.[pause]",
	"[name]Tamer Gloria[name]Ich setze die\nFeuerkanone\ngg. Renamon[pause][clear]...mit Eiskäfer\nauβer Gefecht.\nWas jetzt?[pause]",
	"[name]Tamer Wong[name]Hmm, du hast\nEiskäfer...[pause][clear]Kann nichts\nmachen...\nIch passe.[pause]",
	"[name]Tamer Gloria[name]Es ist der blaue\nOrdner, also hab\nich 4 Eiskäfer.[pause][clear]OK, ich passe auch.\nDie Sammel-\nphase ist zu Ende.[pause]",
	"[name]Tamer Wong[name]Hmm...\nAlso jetzt die\nKampfphase...[pause][clear]Zählen wir AP u.\nHP für die Digi-\nmon zusammen.[pause][clear]Ich habe 1 Growlmon,\n18 AP, 20 HP...[pause]",
	"[name]Tamer Gloria[name]Ich hab 3 Renamon mit\n4 AP, 4 HP. Macht \n12 AP u. 12 HP.[pause][clear]Es sind 3 Karten, bei\n12 AP u. 12 HP wird\nTaomon beschworen.[pause]",
	"[name]Tamer Wong[name]........\nJa, stimmt.[pause][clear]Du hast also 24\nAP u. 24 HP...\nDu hast gewonnen.[pause]",
	"[name]Tamer Gloria[name]Ja, gewonnen![pause][clear]Erst wenn ich 2 von\n3 Kämpfen gewonnen\nhabe, ist es vorbei![pause]",
	"[name]Divermon[name]Verstehst du?\nIst echt spannend...[pause][clear]Du schaffst es nicht\nso schnell, aber...[pause][clear]Hier eine Aktentasche,\nin die 3 Ordner\npassen.[pause][clear]Ich geb dir meinen\nPraxis-Ordner.[pause]",
	"[name][player_name][name]Wow!\nDanke!\nIch tu mein Bestes![pause][clear]Aber ich hab keine\nAhnung, worüber die\nreden...[pause]",
	"[name]Divermon[name]Frag Ken oder Luke.\nSie erklären's dir.[pause][clear]Wenn dein Partner\nbesser wird, kannst\ndu mit allen kämpfen.[pause][clear]Ein guter Spieler ist\nein guter Tamer.[pause][clear]Tamer mit \nstarken Partnern\nkämpfen sehr viel.[pause]",
	"[name][player_name][name]OK! Danke\nfür alles,\nDivermon![pause]",
