strings:
  - ''
  - |-
    [\x0207]Kartenkenner Ken[\x0207]Die Infos werden
    auf dem Satelli-
    ten angezeigt.[pause]
  - |-
    "Kampf mit Karten"
    Hier wird mit einem Karten-
    spiel gekämpft.[pause][\x0203]Stelle aus über 300 Karten einen
    eigenen Stapel zusammen, und
    kämpfe mit anderen Tamern.[pause][\x0203]"Karten"
    Insgesamt gibt es 314 Karten. Du
    kannst von allen bis zu 9 besitzen.[pause][\x0203]Es gibt zwei Arten von Karten:
    Programmkarten und Digimon-Karten.[pause]
  - "\"Digimon-Karten\"\nKarten z. Beschwören v. Digimon.[pause][\\x0203]Diese Karten weisen zwei Nummern\nauf: AP und HP.[pause][\\x0203]AP ist Angriffs-Power u. HP sind\nTreffer. Wenn HP Null ist, wird \ndas Digimon abgelegt.[pause][\\x0203]5/3 bedeutet 5 AP und 3 HP.[pause][\\x0203]\"Programmkarten\"\nPG-Karten greifen das gegnerische\nBlatt an o. stärken dein eigenes.[pause][\\x0203]Jede Karte hat unterschiedliche \nEffekte, die du auf der Karte\nnachlesen kannst.[pause]"
  - |-
    "Ordner"
    Lege vor dem Kampf einen Ordner mit
    40 Karten an.[pause][\x0203]Du brauchst Ordner zum Kämpfen. Bis
    zu vier gleiche Karten können in einem
    Ordner enthalten sein.[pause][\x0203]"Setup für Kampf mit Karten"
    Wer zuerst zwei Sätze gewinnt,
    hat den Kampf gewonnen.[pause][\x0203]Wähle vor dem Kampf einen Ordner,
    der dein Stapel sein soll. Nach der
    Auswahl beginnt der Kampf.[pause][\x0203]Ein Satz besteht aus sechs Phasen,
    die ich nun erläutern werde.[pause]
  - |-
    "Startphase"
    Hier wird bestimmt, wer anfängt.
    Wer Calumon zieht, fängt an.[pause][\x0203]"Zugphase"
    Sechs Karten werden aus dem
    Stapel in dein Blatt gezogen.[pause][\x0203]Kannst du i. d. Phase keine 6 Kar-
    ten ziehen, verlierst du. Im Kampf
    kann d. Blatt max. 10 Karten hab.[pause]
  - |-
    "Ladephase"
    Wähle eine PG-Karte zur Vor-
    bereitung a. d. Ruf-Phase.[pause][\x0203]Die Spieler wechseln sich ab, bis
    beide passen. Bestimmte PG-Karten
    können hier nicht verwendet werd.[pause][\x0203]"Ruf-Phase"
    Wähle zum Rufen eines
    Digimon eine Digimon-Karte aus.[pause][\x0203]Du kannst max. 6 i. d. Feld be-
    schw. Zum Rufen v. Digimon ü.
    Rookies brauchst du D-Energie.[pause]
  - "\"Sammelphase\"\nMit der PG-Karte kannst du ver-\nschiedene Effekte erzielen.[pause][\\x0203]Die Spieler wechseln sich ab, bis\nbeide passen. Alle PG-Karten\nkönnen hier verwendet werden.[pause][\\x0203]\"Kampfphase\"\nDigimon kämpfen, um den Sieger\nzu ermitteln.[pause][\\x0203]Der Gewinner wird durch Vergleichen\nvon AP- und HP-Punkten ermittelt. \nWer Null HP hat, ist der Verlierer.[pause][\\x0203]Damit ist ein Satz beendet. Wer 2\nSätze gewinnt, gewinnt den Kampf.[pause]"
  - |-
    [\x0207]Kartenkenner Ken[\x0207]Das sind schon alle
    Regeln.[pause][\x0203]Wenn du mehr wissen
    willst, frag Luke.
    Viel Spaβ![pause]
