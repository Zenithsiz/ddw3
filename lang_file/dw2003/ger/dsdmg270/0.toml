strings = [
	"",
	"\\x02\\x07Kartenkenner Ken\\x02\\x07Die Infos werden\nauf dem Satelli-\nten angezeigt.[pause]",
	"\"Kampf mit Karten\"\nHier wird mit einem Karten-\nspiel gekämpft.[pause]\\x02\\x03Stelle aus über 300 Karten einen\neigenen Stapel zusammen, und\nkämpfe mit anderen Tamern.[pause]\\x02\\x03\"Karten\"\nInsgesamt gibt es 314 Karten. Du\nkannst von allen bis zu 9 besitzen.[pause]\\x02\\x03Es gibt zwei Arten von Karten:\nProgrammkarten und Digimon-Karten.[pause]",
	"\"Digimon-Karten\"\nKarten z. Beschwören v. Digimon.[pause]\\x02\\x03Diese Karten weisen zwei Nummern\nauf: AP und HP.[pause]\\x02\\x03AP ist Angriffs-Power u. HP sind\nTreffer. Wenn HP Null ist, wird \ndas Digimon abgelegt.[pause]\\x02\\x035/3 bedeutet 5 AP und 3 HP.[pause]\\x02\\x03\"Programmkarten\"\nPG-Karten greifen das gegnerische\nBlatt an o. stärken dein eigenes.[pause]\\x02\\x03Jede Karte hat unterschiedliche \nEffekte, die du auf der Karte\nnachlesen kannst.[pause]",
	"\"Ordner\"\nLege vor dem Kampf einen Ordner mit\n40 Karten an.[pause]\\x02\\x03Du brauchst Ordner zum Kämpfen. Bis\nzu vier gleiche Karten können in einem\nOrdner enthalten sein.[pause]\\x02\\x03\"Setup für Kampf mit Karten\"\nWer zuerst zwei Sätze gewinnt,\nhat den Kampf gewonnen.[pause]\\x02\\x03Wähle vor dem Kampf einen Ordner,\nder dein Stapel sein soll. Nach der\nAuswahl beginnt der Kampf.[pause]\\x02\\x03Ein Satz besteht aus sechs Phasen,\ndie ich nun erläutern werde.[pause]",
	"\"Startphase\"\nHier wird bestimmt, wer anfängt.\nWer Calumon zieht, fängt an.[pause]\\x02\\x03\"Zugphase\"\nSechs Karten werden aus dem\nStapel in dein Blatt gezogen.[pause]\\x02\\x03Kannst du i. d. Phase keine 6 Kar-\nten ziehen, verlierst du. Im Kampf\nkann d. Blatt max. 10 Karten hab.[pause]",
	"\"Ladephase\"\nWähle eine PG-Karte zur Vor-\nbereitung a. d. Ruf-Phase.[pause]\\x02\\x03Die Spieler wechseln sich ab, bis\nbeide passen. Bestimmte PG-Karten\nkönnen hier nicht verwendet werd.[pause]\\x02\\x03\"Ruf-Phase\"\nWähle zum Rufen eines\nDigimon eine Digimon-Karte aus.[pause]\\x02\\x03Du kannst max. 6 i. d. Feld be-\nschw. Zum Rufen v. Digimon ü.\nRookies brauchst du D-Energie.[pause]",
	"\"Sammelphase\"\nMit der PG-Karte kannst du ver-\nschiedene Effekte erzielen.[pause]\\x02\\x03Die Spieler wechseln sich ab, bis\nbeide passen. Alle PG-Karten\nkönnen hier verwendet werden.[pause]\\x02\\x03\"Kampfphase\"\nDigimon kämpfen, um den Sieger\nzu ermitteln.[pause]\\x02\\x03Der Gewinner wird durch Vergleichen\nvon AP- und HP-Punkten ermittelt. \nWer Null HP hat, ist der Verlierer.[pause]\\x02\\x03Damit ist ein Satz beendet. Wer 2\nSätze gewinnt, gewinnt den Kampf.[pause]",
	"\\x02\\x07Kartenkenner Ken\\x02\\x07Das sind schon alle\nRegeln.[pause]\\x02\\x03Wenn du mehr wissen\nwillst, frag Luke.\nViel Spaβ![pause]",
]
