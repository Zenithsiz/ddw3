	"[name]Kartenkenner Ken[name]Die Infos werden\nauf dem Satelli-\nten angezeigt.[pause]",
	"\"Kampf mit Karten\"\nHier wird mit einem Karten-\nspiel gekämpft.[pause][clear]Stelle aus über 300 Karten einen\neigenen Stapel zusammen, und\nkämpfe mit anderen Tamern.[pause][clear]\"Karten\"\nInsgesamt gibt es 314 Karten. Du\nkannst von allen bis zu 9 besitzen.[pause][clear]Es gibt zwei Arten von Karten:\nProgrammkarten und Digimon-Karten.[pause]",
	"\"Digimon-Karten\"\nKarten z. Beschwören v. Digimon.[pause][clear]Diese Karten weisen zwei Nummern\nauf: AP und HP.[pause][clear]AP ist Angriffs-Power u. HP sind\nTreffer. Wenn HP Null ist, wird \ndas Digimon abgelegt.[pause][clear]5/3 bedeutet 5 AP und 3 HP.[pause][clear]\"Programmkarten\"\nPG-Karten greifen das gegnerische\nBlatt an o. stärken dein eigenes.[pause][clear]Jede Karte hat unterschiedliche \nEffekte, die du auf der Karte\nnachlesen kannst.[pause]",
	"\"Ordner\"\nLege vor dem Kampf einen Ordner mit\n40 Karten an.[pause][clear]Du brauchst Ordner zum Kämpfen. Bis\nzu vier gleiche Karten können in einem\nOrdner enthalten sein.[pause][clear]\"Setup für Kampf mit Karten\"\nWer zuerst zwei Sätze gewinnt,\nhat den Kampf gewonnen.[pause][clear]Wähle vor dem Kampf einen Ordner,\nder dein Stapel sein soll. Nach der\nAuswahl beginnt der Kampf.[pause][clear]Ein Satz besteht aus sechs Phasen,\ndie ich nun erläutern werde.[pause]",
	"\"Startphase\"\nHier wird bestimmt, wer anfängt.\nWer Calumon zieht, fängt an.[pause][clear]\"Zugphase\"\nSechs Karten werden aus dem\nStapel in dein Blatt gezogen.[pause][clear]Kannst du i. d. Phase keine 6 Kar-\nten ziehen, verlierst du. Im Kampf\nkann d. Blatt max. 10 Karten hab.[pause]",
	"\"Ladephase\"\nWähle eine PG-Karte zur Vor-\nbereitung a. d. Ruf-Phase.[pause][clear]Die Spieler wechseln sich ab, bis\nbeide passen. Bestimmte PG-Karten\nkönnen hier nicht verwendet werd.[pause][clear]\"Ruf-Phase\"\nWähle zum Rufen eines\nDigimon eine Digimon-Karte aus.[pause][clear]Du kannst max. 6 i. d. Feld be-\nschw. Zum Rufen v. Digimon ü.\nRookies brauchst du D-Energie.[pause]",
	"\"Sammelphase\"\nMit der PG-Karte kannst du ver-\nschiedene Effekte erzielen.[pause][clear]Die Spieler wechseln sich ab, bis\nbeide passen. Alle PG-Karten\nkönnen hier verwendet werden.[pause][clear]\"Kampfphase\"\nDigimon kämpfen, um den Sieger\nzu ermitteln.[pause][clear]Der Gewinner wird durch Vergleichen\nvon AP- und HP-Punkten ermittelt. \nWer Null HP hat, ist der Verlierer.[pause][clear]Damit ist ein Satz beendet. Wer 2\nSätze gewinnt, gewinnt den Kampf.[pause]",
	"[name]Kartenkenner Ken[name]Das sind schon alle\nRegeln.[pause][clear]Wenn du mehr wissen\nwillst, frag Luke.\nViel Spaβ![pause]",
]
