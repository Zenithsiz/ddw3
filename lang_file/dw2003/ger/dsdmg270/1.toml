	"[name]Sammler Luke[name]OK, ich sende die\nDaten auf deinen\nSatelliten.[pause]",
	"\"S-Energie\"\nDie Karten sind: Weiβ, Blau, Grün,\nRot, Schwarz und Braun.[pause][clear]S-Energie nimmt zu, wenn du eine\nKarte aus dem Stapel mit dieser\nFarbe ziehst.[pause][clear]S-Energie dient z. Rufen von\nDigimon über Rookie-Level.[pause][clear]\"S-Energie zum Rufen\"\nZum Rufen von Digimon ist\nS-Energie derselben Farbe nötig.[pause][clear]Champion-Digimon: ein Punkt.\nUltimativ-Digimon: zwei Punkte.\nMega-Digimon: drei Punkte.[pause][clear]Rookie-Digimon können ohne\nS-Energie gerufen werden.[pause]",
	"\"Combos\"\nWenn es mehr als drei gleiche Karten\nim Feld gibt, nennt man das Combo.[pause][clear]Die Gesamtmenge der Combo-Karten\nwird addiert. Bei mehr als vier, gibt\nes einen Bonus.[pause][clear]\"Sammeln von Karten\"\nGewinnst du den Kampf, erhältst du\ne. Booster. Diese enthalten Karten.[pause][clear]Booster erhältst du, wenn du gegen\nTamer gewinnst.[pause][clear]Es geht auβerdem das Gerücht, dass\nein bestimmtes Digimon sie hat.[pause][clear]\"Cardmon\"\nCardmon ist ein bestimmtes Digimon,\ndas sich in dieser Welt versteckt.[pause][clear]Besiegst du Cardmon, erhältst du\nBooster. Es versteckt sich in den\nBäumen.[pause]",
	"\"Eiskäfer\"\nEiskäfer ist eine blaue PG-Karte.[pause][clear]Wenn du sie nach einer PG-Karte des\nGegners verwendest, kannst du diese\nKarte vor ihrer Ausführung ablegen.[pause][clear]Diese Karte ist sehr stark. Erhältst\ndu sie, bewahre sie im Ordner auf.[pause][clear]\"Gerüchte über Spezialkarten\"\nEs gibt Gerüchte über Spezialkarten,\ndie nicht in den Boostern sind.[pause][clear]Laut Gerücht hat ein Tamer sie.\nSuche danach und hole sie dir.[pause]",
	"[name]Sammler Luke[name]Du kannst nicht alles\nsofort wissen. Lern die\nRegeln nach u. nach.[pause]",
]
