strings = [
	"",
	"\\x02\\x07Sammler Luke\\x02\\x07OK, ich sende die\nDaten auf deinen\nSatelliten.[pause]",
	"\"S-Energie\"\nDie Karten sind: Weiβ, Blau, Grün,\nRot, Schwarz und Braun.[pause]\\x02\\x03S-Energie nimmt zu, wenn du eine\nKarte aus dem Stapel mit dieser\nFarbe ziehst.[pause]\\x02\\x03S-Energie dient z. Rufen von\nDigimon über Rookie-Level.[pause]\\x02\\x03\"S-Energie zum Rufen\"\nZum Rufen von Digimon ist\nS-Energie derselben Farbe nötig.[pause]\\x02\\x03Champion-Digimon: ein Punkt.\nUltimativ-Digimon: zwei Punkte.\nMega-Digimon: drei Punkte.[pause]\\x02\\x03Rookie-Digimon können ohne\nS-Energie gerufen werden.[pause]",
	"\"Combos\"\nWenn es mehr als drei gleiche Karten\nim Feld gibt, nennt man das Combo.[pause]\\x02\\x03Die Gesamtmenge der Combo-Karten\nwird addiert. Bei mehr als vier, gibt\nes einen Bonus.[pause]\\x02\\x03\"Sammeln von Karten\"\nGewinnst du den Kampf, erhältst du\ne. Booster. Diese enthalten Karten.[pause]\\x02\\x03Booster erhältst du, wenn du gegen\nTamer gewinnst.[pause]\\x02\\x03Es geht auβerdem das Gerücht, dass\nein bestimmtes Digimon sie hat.[pause]\\x02\\x03\"Cardmon\"\nCardmon ist ein bestimmtes Digimon,\ndas sich in dieser Welt versteckt.[pause]\\x02\\x03Besiegst du Cardmon, erhältst du\nBooster. Es versteckt sich in den\nBäumen.[pause]",
	"\"Eiskäfer\"\nEiskäfer ist eine blaue PG-Karte.[pause]\\x02\\x03Wenn du sie nach einer PG-Karte des\nGegners verwendest, kannst du diese\nKarte vor ihrer Ausführung ablegen.[pause]\\x02\\x03Diese Karte ist sehr stark. Erhältst\ndu sie, bewahre sie im Ordner auf.[pause]\\x02\\x03\"Gerüchte über Spezialkarten\"\nEs gibt Gerüchte über Spezialkarten,\ndie nicht in den Boostern sind.[pause]\\x02\\x03Laut Gerücht hat ein Tamer sie.\nSuche danach und hole sie dir.[pause]",
	"\\x02\\x07Sammler Luke\\x02\\x07Du kannst nicht alles\nsofort wissen. Lern die\nRegeln nach u. nach.[pause]",
]
