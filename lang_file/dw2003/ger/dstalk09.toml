	"[name]Shurimon[name]Ich bin Shurimon!\nBis zum Ninja ist\nes ein langer Weg.[pause]",
	"[name]Shurimon[name]Du hast ein\nrostiges Gewehr![pause][clear]Bring mir die\nCluster-Kanone![pause][clear]Dann verschmelze\nich beide zu einer\nstärkeren Waffe![pause]",
	"[name]Shurimon[name]Du hast rostiges \nGewehr und Cluster- \nKanone![pause][clear]Gibst du sie mir?[pause][clear]Waffenevolution\nnach Shurimon!\n...ayeeeeeya![pause][clear]...gut! Hier nun die\nRechtfertigung-Waffe.[pause][clear]Ich gebe sie dir, sei\nvorsichtig damit![pause]",
	"[name]Nohemon[name]Ist Tierkreis nicht\ntoll? Sei vorsichtig[pause]",
	"[name]Nohemon[name]Ich bin Nohemon,\nkeine Vogel-\nscheuche![pause]",
	"[name]Nohemon[name]Du hast also\nRosthandschuh.[pause][clear]Bring mir die\nKaiserfaust.[pause][clear]Dann mache ich eine\ncoolere Waffe![pause]",
	"[name]Nohemon[name]Oh, du hast\nRosthandschuh\nund Kaiserfaust![pause][clear]OK, gib sie mir.\nKeine Angst, ich\nnehm' sie nicht weg.[pause][clear]OK, hier bitte.[pause][clear]...sieh mal - du\nhast Tierkreis![pause][clear]OK, ich gebe es\ndir zurück. Verwende\nes weise![pause]",
	"[name]Shadramon[name]Scha scha scha!\nDanke nicht mir.[pause][clear]Hab' nur getan,\nwas ein Böser tut![pause]",
	"[name]Shadramon[name]Ich bin Shadramon!\nEin logischer Fiesling![pause]",
	"[name]Shadramon[name]Oh, du hast eine\nalte Klaue.[pause][clear]Warum behältst du\nsie? Die lachen dich\naus! Hol' Säbelzahn,[pause][clear]dann mache ich sie\nzu einer richtigen\nWaffe![pause]",
	"[name]Shadramon[name]Du hast Säbelzahn\nund Alte Klaue.\nGib' sie mir![pause][clear]Ooooh, das ist...\nsuper...[pause][clear]OK, ich ver-\nschmelze sie.[pause][clear]Da! Ist das nicht\ncool? Das ist\nBezwingen![pause][clear]Ich hab' viele davon,\nhier hast du's![pause][clear]Lass dich nicht von\neinem normalen\nFiesling auslachen![pause]",
	"[name]Ponchomon[name]Nicht viele\nhaben Glitzer![pause][clear]Damit kannst du\ngut angeben,\nAmigo![pause]",
	"[name]Ponchomon[name]Hola, Amigo!\nWie geht's?[pause]",
	"[name]Ponchomon[name]Du kannst den alten\nStab nicht verwenden[pause][clear]Soll ich dir eine\nAvant-Garde-Waffe\nmachen?[pause][clear]Bring mir Khakkhara,\ndann mache ich sie\ndir![pause]",
	"[name]Ponchomon[name]Amigo, du hast den \nalten Stab und\nKhakkhara![pause][clear]Gib sie mir![pause][clear]...cha, cha, cha!\nCha, cha, cha!\nOoooo Mambo![pause][clear]Hier bitte! Das ist\nAvant-Garde-\nGlitzer![pause][clear]Damit kannst du an-\ngeben! Viel Glück![pause]",
	"[name]Yashamon[name]Nur wer wirklich\nstark ist, kann\nMasamune halten.[pause][clear]Vergiss nicht, dich\nweiter zu verbessern[pause]",
	"[name]Yashamon[name]Ich bin Yashamon.\nIch mag die Starken[pause]",
	"[name]Yashamon[name]Die Starken müssen\npassende Waffen\nhaben...[pause][clear]Hast du Kotetsu,\nhol Tenjimaru...[pause][clear]Dann mache ich dir\neine bessere\nWaffe...[pause]",
	"[name]Yashamon[name]...Du hast\nKotetsu und\nTenjinmaru...[pause][clear]...Jetzt kann ich\ndir eine noch\nstärkere Waffe machen[pause][clear]...Starke Seele,\ngehe über in die\nbeiden Schwerter![pause][clear]...Siehe,\nMasamune\nist entstanden...[pause][clear]...Leb' wohl. Werde\nstark, damit du des\nSchwertes würdig bist.[pause]",
	"[name]Sagitarimon[name]Du hast mich ge-\ntroffen und Ur-\nteil bekommen.[pause][clear]Du hast am meisten\nGlück von allen\nTamern des Servers[pause]",
	"[name]Sagitarimon[name]Ich bin das fantas-\ntische Digimon...\nSagitarimon![pause][clear]Du hast Glück,\nmich zu Gesicht\nzu bekommen![pause]",
	"[name]Sagitarimon[name]Hm? Du hast\nGerechtigkeit![pause][clear]Hol' auch die\nLaserkanone und\nbring sie mir.[pause][clear]Dann wirst du sehen,\nwie viel Glück du\nhast![pause]",
	"[name]Sagitarimon[name]Wow, du hast\nLaserkanone und\nGerechtigkeit![pause][clear]Also dann, gib\nsie mir kurz...[pause][clear]Hmm.. Haa!!\nHi-ya..!![pause][clear]Sieh dir das an!\nDas ist Urteil![pause][clear]Du hast ein Glück!\nHa ha ha!![pause]",
	"[name]Seehomon[name]Was? Du musst\ndich nicht\nbedanken![pause][clear]Menschen sind\nimmer so senti-\nmental. Ho ho![pause]",
	"[name]Seehomon[name]Ho ho! Ich\nheiβe\nSeehomon![pause][clear]Du bist weit\ngekommen, Kumpel[pause]",
	"[name]Seehomon[name]Hey, Kumpel!\nDu hast Tierkreis,\ncooles Item![pause][clear]Hol' die Sturmwaffe\nund bring sie zu\nmir![pause][clear]Ich mache dir die\ncoolste aller\nWaffen![pause]",
	"[name]Siikomon[name]Hey, Kumpel! Du\nhast Sturmarm\nund Tierkreis![pause][clear]Gib sie mir mal![pause][clear]Ho ho! Gutes\nMaterial für\ngute Arbeit![pause][clear]Und hier, bitte!\nBeliebtheit![pause][clear]Das ist keine normale\nWaffe, vergiss das\nnicht![pause]",
	"[name]Depusumon[name]Ach, ist es nicht\nschön im Wasser?[pause][clear]Das ist so\nerfrischend![pause]",
	"[name]Depusumon[name]Ach, ist der\nMeeresboden\nnicht schön?[pause]",
	"[name]Depusumon[name]Oh je, oh je!\nDu hast\nBezwingen![pause][clear]Du solltest \nGiftzahn\nholen.[pause][clear]Dann mache ich\nfür dich was\nBesonderes![pause]",
	"[name]Depusumon[name]Du hast Bezwingen\nund Giftzahn![pause][clear]Gibt sie mir, damit\nich sie bearbeiten\nkann...[pause][clear]...hier noch ein\nwenig Wasserdruck.[pause][clear]Was ist hiermit?\nDas ist\nZerstörung![pause][clear]Da, gehört dir.\nVerwende es\nweise.[pause]",
	"[name]Kongoumon[name]Makellos\nist toll![pause][clear]Du hast Glück,\nmich zu treffen[pause]",
	"[name]Kongoumon[name]Shaka, shaka,\nshaka! Ich bin \nKongoumon![pause]",
	"[name]Kongoumon[name]Was, du hast\nKristallstab\nnicht?[pause][clear]Schade, du hast\nja Glitzer![pause][clear]Zusammen kann ich\ndaraus was Tolles\nmachen![pause]",
	"[name]Kongoumon[name]...Oh? Du hast\nKristallstab und\nGlitzer![pause][clear]Klasse! Daraus\nmache ich was\nTolles![pause][clear]Augenblick.\nShaka shaka shaka.\nShaka shaka shaka![pause][clear]Sieh hier, das ist\nMakellos![pause][clear]Du hast Glück,\nich beneide dich![pause]",
	"[name]Yashamon[name]Muramasa ist ohne\nZweifel das stärkste\nKatana der Welt...[pause][clear]Auch ich kann keine\nWaffe machen, die\nstärker ist.[pause][clear]Finde starke Kämpfer,\ndie diesem Katana\ngerecht werden.[pause]",
	"[name]Yashamon[name]Wir sehen uns\nwieder, starker\nTamer.[pause][clear]Gut, dass du\nlebst und\ngewinnst.[pause]",
	"[name]Yashamon[name]Deine Stärke hat die\nvon Masamune über-\ntroffen.[pause][clear]Hole die Fujin-Klinge\nund komm zu mir\nzurück.[pause][clear]Dann mache ich dir\neine stärkere Waffe.[pause]",
	"[name]Yashamon[name]Die Klinge da, das\nist Fujin-Klinge,\noder?[pause][clear]Gib mir jetzt\nMasamune...[pause][clear]Meine starke Seele,\ngehe in diese Schwer-\nter ein.[pause][clear]Halt dies, das ist\nMuramasa, das\nstärkste Katana[pause][clear]der Welt! Selbst ich\nkann kein besseres\nKatana machen.[pause][clear]Finde Krieger, die\ndieser Klinge\nwürdig sind![pause]",
	"[name]Sagitarimon[name]So treffen wir uns\nwieder und du hast\nBestrafung dabei.[pause][clear]Bestrafung ist das\nstärkste Gewehr\nder Welt![pause][clear]Du bist wahrscheinlich\nder glücklichste Ta-\nmer überhaupt![pause]",
	"[name]Sagitarimon[name]Ich bin Sagitarimon!\nWir kennen uns\nschon![pause][clear]Du hast Glück, mich\nnoch einmal zu\ntreffen![pause]",
	"[name]Sagitarimon[name]Da wir uns erneut\ntreffen, gebe ich\ndir einen Tipp.[pause][clear]Komm nächstes Mal\nmit der Suijin-Kanone.[pause][clear]Dann wirst du noch\nviel mehr Glück\nhaben![pause]",
	"[name]Sagitarimon[name]Hey, du hast die\nSuijin-Kanone![pause][clear]Gib mir die\nzusammen mit\nUrteil.[pause][clear]..Hm.. Haaaaa!\nHi-yaaaa! Ya!![pause][clear]Sieh genau hin.\nDas ist\nBestrafung![pause][clear]Das ist ohne\nZweifel das beste\nder Welt! Auch[pause][clear]ich kann kein besseres\nmachen, du hast \nein Glück![pause][clear]Mach weiter so!\nHa ha ha![pause]",
	"[name]Nohemon[name]Wie gefällt's dir,\nist Supernova\nnicht toll?[pause][clear]Für Kumamon gibt es\nkeine stärkere\nWaffe als diese.[pause][clear]Pass' gut darauf\nauf, ja?[pause]",
	"[name]Nohemon[name]Ich bin Nohemon,\nund keine Vogel-\nscheuche![pause]",
	"[name]Nohemon[name]Wow, was ist das?\nDu verwendest immer\nnoch Beliebtheit?[pause][clear]Bring mir Raijin-\nFaust,[pause][clear]dann mache ich dir\neine Waffe, auf die\ndu stolz sein kannst![pause]",
	"[name]Nohemon[name]Hey, du hast\nBeliebtheit und\nRaijin-Faust![pause][clear]Gib sie mir.\nKeine Sorge, ich\nklau' sie nicht.[pause][clear]Also dann!\nDas hier hin und\ndas dahin...[pause][clear]Ist das ein Wunder?\nSieh an, das ist\nSupernova![pause][clear]Für Kumamon gibt\nes keine stärkere\nWaffe als diese.[pause][clear]Pass' gut darauf\nauf, ok?[pause]",
	"[name]Shadramon[name]Selbst ich kann keine\nbessere Waffe als\nUnbesiegbar machen.[pause][clear]Das ist ohne Zweifel\ndie beste der Welt![pause][clear]Wenn du sie nur\nhältst, siehst du\naus wie ein Gangster![pause]",
	"[name]Shadramon[name]Hey, ich kenne dich.\nFür dich habe ich\nBezwingen gemacht![pause][clear]Gut zu wissen, dass\nes dir noch gut\ngeht![pause]",
	"[name]Shadramon[name]Sag' nicht, dass du\nimmer noch Zerstörung\nverwendest![pause][clear]Das geht nicht an,\ndas ist nicht gut\nfür dich![pause][clear]Bring mir Belialzahn\nund ich mache dir\neine echte Waffe![pause]",
	"[name]Shadramon[name]Du hast mir\nZerstörung und\nBelialzahn gebracht![pause][clear]Lass mal sehen..\nWir nehmen die\nzusammen..[pause][clear]Guck an! Sieht cool\naus, oder? Das ist\nUnbesiegbar![pause][clear]Die beste Waffe\nder Welt, unge-\nlogen![pause][clear]Selbst ich kann keine\nbessere Waffe als\nUnbesiegbar machen![pause][clear]Jetzt bist du der\nfieseste aller\nFieslinge! He he![pause]",
	"[name]Kongoumon[name]Ewig ist echt\nsehr, sehr gut![pause][clear]Für Patamon und\nRenamon ist sie\ndie beste![pause]",
	"[name]Kongoumon[name]Shaka shaka!\nIch bin Kongoumon\nSo trifft man sich[pause]",
	"[name]Kongoumon[name]Weiβt du was,\njetzt kann ich\nwas Tolles machen.[pause][clear]Diesmal brauche ich\nMillennium-Stab.\nBring ihn mir,[pause][clear]dann überrasche\nich dich mit was\nTollem![pause]",
	"[name]Kongoumon[name]Du hast Millennium-\nStab.[pause][clear]Gib ihn mir mit\nMakellos.\nLass mal sehen...[pause][clear]Augenblick.\nShaka shaka! \nShaka shaka![pause][clear]Hier hast du's, \nEwig! Das ist\ndie stärkste Waffe[pause][clear]für Patamon und \nRenamon.[pause][clear]Mann, ich beneide \ndich![pause]",
	"[name]MetalGreymon[name]Du solltest Dr. Oso-\nmatsu oder Piccolo-\nmon besuchen.[pause][clear]Du findest Agumon im\nSalon bei der Digimon-\nTauschstelle.[pause]",
	"[name]MetalGreymon[name]Du bist [player_name2]\nder die A.o.A\nbesiegt hat?[pause][clear]Du siehst wirklich\nstark aus![pause]",
	"[name]MetalGreymon[name]OK, lass' uns\nkämpfen![pause][clear]Bin gespannt, was\ndu drauf hast![pause]",
	"[name]MetalGreymon[name]..Hmm, du bist\nstärker als ich\ndachte![pause][clear]Nimm dieses Item\nals Beweis, dass\ndu mich besiegt hast.[pause][clear]Das ist Agumon-DDNA,\naus meiner DDNA\nextrahiert![pause][clear]Bringe sie zu\nDr. Osomatsu oder\nPiccolomon..[pause][clear]Du findest Agumon in\nder Digimon-Tauschst.\nim Salon![pause][clear]Mache ihn zu einem\nstarken Digimon![pause]",
	"[name]MegaroGrowlmon[name]Besuche Dr. Osomatsu\noder Piccolomon.[pause][clear]Du findest Girumon\nin der Digimon-\nTauschstelle im Salon![pause]",
	"[name]MegaroGrowlmon[name]Zzz..!!\nWarum hast du \nmich geweckt!?[pause][clear]Ich habe von\nleckerem Ku-\nchen geträumt![pause]",
	"[name]MegaroGrowlmon[name]Ich lasse nicht zu,\ndass jemand meinen\nSchlaf stört![pause][clear]Ich werde dir\neine Lehre\nerteilen![pause]",
	"[name]MegaroGrowlmon[name]..Autsch!\nSorry! Ich hatte\nUnrecht! Verzeih![pause][clear]Nimm zur Entschul-\ndigung diese Girumon-\nDDNA an,[pause][clear]aus meiner eigenen\nextrahiert. Bring sie \nzu Dr. Osomatsu[pause][clear]oder Piccolomon..\nDu findest Girumon \nin der Digimon-[pause][clear]Tauschstelle!\nTut mir leid, dass ich\nböse geworden bin...[pause]",
	"[name]Piledrimon[name]Besuche Dr. Oso-\nmatsu oder Picco-\nlomon. Du findest[pause][clear]Veemon in der Digi-\nmon-Tauschstelle\nim Salon![pause]",
	"[name]Piledrimon[name]Gähn, wie langweilig.\nGibt es hier nichts\nInteressantes?[pause]",
	"[name]Piledrimon[name]Wo wir schon mal\nhier sind, lass'\nuns kämpfen![pause][clear]Gewinnst du,\nkriegst du ein\nwertvolles Item![pause]",
	"[name]Piledrimon[name]Hey, das hat Spaβ\ngemacht! Guter\nKampf, oder?[pause][clear]Wie versprochen,\ngebe ich dir ein\nItem. Hier...[pause][clear]Veemon-DDNA,\naus meiner eigenen\nDDNA extrahiert![pause][clear]Bring sie zu\nDr. Osomatsu oder\nPiccolomon...[pause][clear]Veemon findest du\nin der Digimon-Tausch-\nstelle im Salon![pause][clear]Trainiere ihn gut und\nmache einen starken\nVeemon aus ihm![pause]",
	"[name]Taomon[name]Suche sofort nach\nDr. Osomatsu oder\nPiccolomon und du[pause][clear]findest Renamon in\nder Digimon-Tausch-\nstelle im Salon![pause]",
	"[name]Taomon[name]On, Kirikirisowaka,\nOn, Kirikirisowaka.[pause][clear]Störe mich nicht,\nich meditiere\ngerade.[pause]",
	"[name]Taomon[name]Hab' doch gesagt,\ndass ich gerade\nmeditiere.[pause][clear]Vielleicht brauchst\ndu erst einen auf\ndie Nuss...[pause]",
	"[name]Taomon[name]Meditieren ist manch-\nmal auch gut für\ndie Seele.[pause][clear]Entschuldige mein\nVerhalten, nimm\ndies hier.[pause][clear]Das ist Renamon-\nDDNA, aus meiner\neigenen extrahiert.[pause][clear]Bring sie zu Piccolomon\noder Dr. Osomatsu.\nDu findest Renamon[pause][clear]in der Digimon-Tausch-\nstelle im Salon.[pause][clear]Arbeite hart und mache\nihn zu einem groβen\nRenamon. Viel Glück![pause]",
	"[name]HolyAnglemon[name]Geh jetzt zu\nDr. Osomatsu oder\nPiccolomon. Du[pause][clear]findest Patamon in\nder Digimon-Tausch-\nstelle im Salon.[pause]",
	"[name]HolyAnglemon[name]..Oh? Du musst\n[player_name2] sein! Ich\nkenne die Geschichte.[pause][clear]Ich möchte sehen,\nwie stark du bist.\nKämpfen wir?[pause]",
	"[name]HolyAnglemon[name]Ok, fangen wir\nmit dem Kampf an.\nFertig?[pause]",
	"[name]HolyAnglemon[name]Puh, es stimmt, was\nman über dich sagt.\nDu bist stark![pause][clear]Zum Dank für den\nKampf mit mir\ngebe ich dir[pause][clear]diese Patamon-DDNA,\naus meiner eigenen\nextrahiert. Bring sie[pause][clear]zu Dr. Osomatsu oder\nPiccolomon. Du\nfindest Patamon in[pause][clear]der Digimon-Tausch-\nstelle im Salon.\nViel Glück, ich drück'[pause][clear]dir die Daumen!\nMögest du groβe\nDinge erreichen![pause]",
	"[name]Kyukimon[name]Geh zu Dr. Osomatsu\noder Piccolomon. Du\nkannst Kotemon in der[pause][clear]Digimon-Tauschstelle\nverwenden![pause]",
	"[name]Kyukimon[name]Eine Tragödie! Die\nTamer von heute sind\nsolche Weichlinge![pause][clear]Ich finde keinen\nwürdigen Gegner.[pause]",
	"[name]Kyukimon[name]Ich sag' dir was,\nwenn du gut gg.\nmich kämpfst,[pause][clear]kriegst du ein\ntolles Geschenk\nvon mir![pause]",
	"[name]Kyukimon[name]Ha ha ha, super!\nSo einen guten Kampf\nhatte ich schon lange[pause][clear]nicht mehr! Nimm\ndieses Geschenk,\nwie versprochen. [pause][clear]Das ist Kotemon\nDDNA, aus meiner \neigenen extrahiert.[pause][clear]Bring sie zu\nDr. Osomatsu oder\nPiccolomon.[pause][clear]Du findest Kotemon\nin der Digimon-Tausch-\nstelle im Salon.[pause][clear]Du machst sicher einen\nguten Kotemon daraus.\nViel Glück![pause]",
	"[name]Armormon[name]Du solltest Dr.\nOsomatsu oder\nPiccolomon besuchen.[pause][clear]In der Digimon-\nTauschstelle kriegst\ndu Monmon als Part.[pause]",
	"[name]Armormon[name]Du bist [player_name2]\nder die A.o.A.\nbesiegt hat![pause][clear]Bin gespannt, was\nfür ein guter\nTamer du bist.[pause]",
	"[name]Armormon[name]Wie steht's? Bist\ndu zum Kampf mit\nmir bereit?[pause][clear]Ich will wissen,\nwie gut du wirk-\nlich bist.[pause]",
	"[name]Armormon[name]Es ist war, was\nman über deine\nStärke sagt![pause][clear]Als Zeichen des\nDankes nimm dies\nvon mir an.[pause][clear]Das ist Monmon-DDNA,\naus meiner eigenen\nextrahiert.[pause][clear]Bringe sie zu\nDr. Osomatsu oder\nPiccolomon. Du[pause][clear]kannst Kumamon in der\nDigimon-Tauschstelle\nzu deinem Partner machen! [pause][clear]Alles Gute dann.\nHol' dir Monmon und\nwerde stärker![pause]",
	"[name]GrapLeomon[name]Besuche jetzt Dr.\nOsomatsu oder\nPiccolomon.[pause][clear]In der Digimon-Tau-\nschstelle kannst du\nKumamon verwenden![pause]",
	"[name]GrapLeomon[name]Ha ha ha! Du bist\necht ein toller\nTamer, bis hier[pause][clear]zu kommen! Mit so\neinem Tamer möchte\nich kämpfen![pause]",
	"[name]GrapLeomon[name]Bist du bereit?\nHier bin ich\nnämlich![pause]",
	"[name]GrapLeomon[name]Ha ha ha ha![pause][clear]Du bist sogar besser,\nals ich dachte! Das\nhier kann ich dir[pause][clear]anvertrauen. Das ist\nKumamon-DDNA, aus\nmeiner extrahiert. [pause][clear]Bring sie zu Piximon o.\nDr. Osomatsu, dann\nwird Kumamon dein[pause][clear]Partner in der Digimon-\nTauschstelle! Wenn\njemand Kumamon[pause][clear]züchten kann, dann \ndu. Ich zähl' auf\ndich![pause]",
	"[name]B-Sent Gargoylemon[name]Boing! Boing!\nIch bin B-Sent\nGargoylemon.[pause][clear]Ich bin stark.\nGegen mich bist\ndu nichts![pause]",
	"[name]B-Sent Gargoylemon[name]Was? Du willst mit\nmir kämpfen? Bist\ndu verrückt? Ok. [pause][clear]Ich mach' Püree\naus dir![pause]",
	"[name]B-IP Doramon[name]Ich bin B-IP\nDoramon! Ich mach'\ndich zu Kleinholz[pause][clear]mit meinem Mega-\nTod! Wenn dich\ndas stört, geh' mir[pause][clear]besser gleich\naus den Augen![pause]",
	"[name]B-IP Doramon[name]Dummkopf! Ich hab'\ndir eine Chance\ngegeben, aber du[pause][clear]bist noch hier! \nDas wirst du\nteuer bezahlen![pause]",
	"[name]B Seraphimon[name]Ich bin B Sera-\nphimon. Nur Aus-\nerwählte dürfen[pause][clear]diesen Bereich\nbetreten. Wer\nkein Vertrauen[pause][clear]hat, sollte in\nFrieden gehen.[pause]",
	"[name]B Seraphimon[name]Um hier vorbeizu-\nkommen, musst du\nmich erst besiegen.[pause][clear]Ich aber werde den\nKampf nicht verlieren.[pause]",
	"[name]B MegaroGrowlmon[name]Garurururu!\nIch bin\nB MegaroGrowlmon![pause][clear]Keiner hat je einen\nKampf mit mir\nüberlebt![pause]",
	"[name]B MegaroGrowlmon[name]WAS? Du wagst es,\nmich herauszu-\nfordern? Ok,[pause][clear]du wirst sehen,\nwie armselig du\nbist.[pause]",
	"[name]B WarGreymon[name]Ich bin B\nWarGreymon! Du\nhast es bis hier[pause][clear]geschafft, alle\nAchtung. Aber\ndein Weg endet[pause][clear]hier.[pause]",
	"[name]B WarGreymon[name]Du liegst falsch,\nwenn du denkst, du\nkönntest mich[pause][clear]besiegen. Wenn du\ndrauf bestehst,\nzerstöre ich dich.[pause][clear]Sei mir dankbar für\nmeinen Groβmut![pause]",
	"[name]B King Numemon[name]NuNuNu! Du hast\nes bis hier geschafft\nNuNuNu! Ich jedoch,[pause][clear]B King Numemon, bin\nder B Digimon-König!\nWer mich fordert,[pause][clear]erblickt den nächsten\nTag nicht!\nNumeNume![pause]",
	"[name]B King Numemon[name]NuNu! Du willst\nimmer noch kämpf-\nen? Armer Irrer![pause][clear]Also dann, ich\nzeige dir das\nFeuer des Hades![pause][clear]Ich werde mich an\nan deinen Schreien\nlaben![pause]",
	"[name]BlackAgumon[name]He he he! Ich bin\nKartenkenner Nr.1\nauf der Platine![pause]",
	"[name]BlackAgumon[name]Oh nee, nicht\nnoch ein Weichling-\nTamer![pause]",
	"[name]BlackAgumon[name]Magst du Kar-\nten? Ich bin\nsüchtig![pause]",
	"[name]BlackAgumon[name]He he he! Auf \neinen wie dich\nhabe ich gewartet![pause]",
	"[name]BlackAgumon[name]Du bist\n[player_name2]!\nFreut mich![pause]",
	"[name]Numemon[name]Numee! Bist\nnumemisch\nstark![pause]",
	"[name]Numemon[name]NumeNume! Gut\ngemacht, so weit\nzu kommen![pause][clear]Schade, dass du\nNumemon getroffen\nhast![pause]",
	"[name]Numemon[name]Numemon sind\ngute Karten-\nkenner![pause][clear]Nimm uns ernst!\nNume![pause]",
	"[name]Numemon[name]Du sollst die\nA.o.A besiegt\nhaben![pause][clear]Du siehst gar\nnicht so aus![pause]",
	"[name]Numemon[name]NumeNumee!\nNumemon sind die\nstärksten Digimon![pause]",
	"[name]MetalEtemon[name]Wuppie! Ich bin\nder Gröβte! Ich\nbin so cool![pause]",
	"[name]MetalEtemon[name]Yeah! Mir ist\nwarm ums Herz!\nWie schön![pause]",
	"[name]Metal Etemon[name]Wuppie! Du bist\nblöd! Du wirst\ndas noch bereuen,[pause][clear]dass du mich ge-\ntroffen hast![pause]",
	"[name]MetalEtemon[name]Mein toller Body\nglänzt silbern!\nHe he he![pause][clear]Ich nehm's mit\njedem auf![pause]",
	"[name]MetalEtemon[name]Ich kann nicht\nverlieren! Warum?\nWeil wir MetalEtemon[pause][clear]unbesiegbar sind![pause]",
	"[name]BlackAgumon[name]Ok, Kumpel, lass'\nuns Karten spielen\nIch verliere nicht![pause]",
