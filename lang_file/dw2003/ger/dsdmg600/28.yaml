strings:
  - ''
  - |-
    \x02\x07Leader Chuck\x02\x07Kenny hat mir
    alles erzählt.[pause]\x02\x03Viel Glück im
    Kampf gegen
    die A.o.A![pause]
  - |-
    \x02\x07\x02\x09\x023Ja, dir auch
    viel Glück![pause]
  - "\\x02\\x07Leader Chuck\\x02\\x07Ich möchte dir wirk-\nlich helfen u. mit\ndir kämpfen, aber[pause]\\x02\\x03wir müssen hier\ndie Stellung im \nFort halten.[pause]"
  - |-
    \x02\x07\x02\x09\x023Ist schon OK.
    Mach dir keine
    Sorgen um mich![pause]
  - "\\x02\\x07Leader Chuck\\x02\\x07Tut mir leid, dass der \nweite Weg umsonst war.[pause]\\x02\\x03Wenn wir zurück nach\nAmaterasu City kommen,\nkön. wir sicher helfen.[pause]\\x02\\x03Ich hätte aber nie ge-\ndacht, dass sie Knight-\nmon umprogrammieren.[pause]"
  - |-
    \x02\x07\x02\x09\x023Knightmon...
    Wie kann ich
    ihn besiegen?[pause]
  - |-
    \x02\x07Leader Chuck\x02\x07Wenn er sich in Bewe-
    gung setzt, kannst du
    Knightmon stoppen...[pause]\x02\x03Du brauchst die vier
    Code-Pässe der City-
    Leader.[pause]\x02\x03Aber alle Leader wurden
    gefangen, daher kann
    ich sie nicht...[pause]\x02\x03Die City-Chiefs der
    A.o.A. müssen sie ge-
    nommen haben...[pause]
  - |-
    \x02\x07\x02\x09\x023Verstehe.
    Diese A.o.A![pause]\x02\x03Ich verzeih ihnen nie
    dass sie Digim. für
    Böses missbrauchen![pause]
  - "\\x02\\x07Leader Chuck\\x02\\x07Klar, aber noch haben\nwir nicht aufgegeben![pause]\\x02\\x03Nach Möglichkeit \nleisten wir Widerstand.\nWarte bis dahin![pause]\\x02\\x03Auf jeden Fall\nviel Glück![pause]"
  - '\x02\x07\x02\x09\x023Ja, Sir![pause]'
