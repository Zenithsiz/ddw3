strings:
  - ''
  - |-
    \x02\x07Angreifer\x02\x07Nein, neeein...
    meine Digimon...[pause]\x02\x03Dafür wirst du
    bezahlen![pause]
  - |-
    \x02\x07Lisa\x02\x07Danke, \x02\x08\x01\x02\x05\x01.
    Du hast mich schon
    wieder gerettet![pause]
  - |-
    \x02\x07Kail\x02\x07Aber Kurt ist...!
    Ich dachte, ich hätte
    ihn endlich gefunden.[pause]
  - '\x02\x07Kurt\x02\x07Oink, oink[pause]'
  - |-
    \x02\x07\x02\x09\x023OK, ich habe mich
    entschieden! Ich gehe
    nach Asuka City![pause]\x02\x03Ich werde Teddy
    retten u. d. Game-
    master besiegen![pause]
  - |-
    \x02\x07Kail\x02\x07Ja, wir machen die
    A.o.A. fertig![pause]\x02\x03Und verwandeln Kurt
    zurück![pause]
  - "\\x02\\x07Lisa\\x02\\x07Ich bitte dich auch\ndarum![pause]\\x02\\x03Aber es soll keine\nPanik ausbrechen.[pause]\\x02\\x03Könnt ihr das über\ndie A.o.A. für \neuch behalten?[pause]"
  - '\x02\x07\x02\x09\x023Ist klar![pause]'
  - |-
    \x02\x07\x02\x09\x023OK, Kail.
    Ich gehe![pause]
  - |-
    \x02\x07Kail\x02\x07Wenn du verlierst,
    verzeihe ich dir das
    nie, verstanden?![pause]
  - |-
    \x02\x07Lisa\x02\x07Ich drück dir die
    Daumen! V.Glück![pause]
