  - "\\x02\\x07Suzaku Leader\\x02\\x07Oh nein, mein\nDigimon ist weg![pause]\\x02\\x03Na ja, Wie \nheiβt du?[pause]"
  - '\x02\x07\x02\x09\x023\x02\x08\x01\x02\x05\x01.[pause]'
