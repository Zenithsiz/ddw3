  - "\\x02\\x07Suzaku Leader\\x02\\x07Der Westsektor ist jen-\nseits des Ozeans, also \nschwer zugänglich.[pause]\\x02\\x03Es gibt nur einen Weg\ndorthin. Du musst Sub-\nmarimon rufen.[pause]\\x02\\x03Du brauchst das Digiei \nder Verlässlichkeit, um\nSubmarimon zu rufen.[pause]\\x02\\x03Frag in diesem Sektor\nnach mehr Infos.[pause]\\x02\\x03Das ist der einzige Hin-\nweis, den ich dir geben\nkann. Viel Glück.[pause]"
