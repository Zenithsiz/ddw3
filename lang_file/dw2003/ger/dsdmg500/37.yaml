  - |-
    \x02\x07Zanbamon\x02\x07Wawas...
    Ich habe verloren[pause]
  - |-
    \x02\x07\x02\x09\x023Wie war das?!
    Ich bin ziemlich
    stark, nicht wahr?[pause]
  - |-
    \x02\x07Zanbamon\x02\x07Oh, in Ordnung.
    Ich schenk dir das,
    also vergib mir![pause]
  - |-
    \x02\x07\x02\x09\x023Was? Ein rosti-
    ges Katana?!
    Oh, na gut...[pause]
  - |-
    \x02\x07Zanbamon\x02\x07Ich werde hier in
    Frieden leben...[pause]\x02\x03Lass mich bitte
    in Ruhe![pause]
