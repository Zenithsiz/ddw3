  - |-
    [\x0207]Zanbamon[\x0207]Wawas...
    Ich habe verloren[pause]
  - |-
    [\x0207][\x020902]3Wie war das?!
    Ich bin ziemlich
    stark, nicht wahr?[pause]
  - |-
    [\x0207]Zanbamon[\x0207]Oh, in Ordnung.
    Ich schenk dir das,
    also vergib mir![pause]
  - |-
    [\x0207][\x020902]3Was? Ein rosti-
    ges Katana?!
    Oh, na gut...[pause]
  - |-
    [\x0207]Zanbamon[\x0207]Ich werde hier in
    Frieden leben...[pause][\x0203]Lass mich bitte
    in Ruhe![pause]
