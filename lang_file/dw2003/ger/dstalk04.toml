	"[name]KingEtemon[name]Warte mal! Mir ist\ngerade der tollste \nOrdner eingefallen![pause][clear]Also warte kurz\nhier![pause]",
	"[name]KingEtemon[name]Soweit hast du's ge-\nschafft! Jetzt verliere\nich aber nicht. Kämpfe![pause]",
