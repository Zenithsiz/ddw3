type: extended
files:
  - strings:
      - ''
      - |-
        [\x0207]Kail[\x0207]It's the Game Master.
        Let's hide![pause]
      - "[\\x0207]Game Master[\\x0207]For heaven's \nsake, what're you \nguys doing?![pause][\\x0203]We can't proceed \nwith our plans![pause]"
      - "[\\x0207]???[\\x0207]...I'm sorry. We \nare intensifying\nour search.[pause]"
      - "[\\x0207]DO Guard[\\x0207]We will find him. \nIt's just a matter\nof time![pause]"
      - "[\\x0207][\\x020902]3Hmmm, I wonder\nwhat they are \ntalking about?[pause]"
      - |-
        [\x0207]DO Guard[\x0207]Hey, why are there
        Digimon here?![pause]
      - |-
        [\x0207]DO Guard[\x0207]He looks
        suspicious!
        Catch him![pause]
      - |-
        [\x0207]DO Guard[\x0207]You can't
        get away![pause]
      - "[\\x0207][\\x020902]3Ooops! They've \nfound us![pause]"
  - strings:
      - ''
      - |-
        [\x0207]Game Master[\x0207]...what are you two
        doing in here?[pause]
      - "[\\x0207][\\x020902]3Uh... uh...we're \nlooking for our\nfriend Teddy.[pause]"
      - "[\\x0207]Game Master[\\x0207]...Oh, I see. I'm sorry\nfor surprising you.[pause][\\x0203]I am worried about your\nfriend too. Lucky Mouse \nmust have him hostage.[pause]"
      - |-
        [\x0207][\x020902]3Lucky
        Mouse?![pause]
      - "[\\x0207]Game Master[\\x0207]He is an awful man.\nHe is trying to destroy\nDigimon Online![pause][\\x0203]He's the reason why \nwe are having problems\nwith the system![pause]"
      - "[\\x0207][\\x020902]3But everyone is having \nso much fun in Digimon\nOnline...[pause]"
      - |-
        [\x0207][\x020902]3I can't believe
        Lucky Mouse![pause]
      - '[\x0207]Kail[\x0207].........[pause]'
      - "[\\x0207]Game Master[\\x0207]Everyone in our staff \nis looking for Lucky \nMouse right now.[pause][\\x0203]...oh, I know! \nCan you help us?[pause]"
      - |-
        [\x0207][\x020902]3Of course!
        Leave it to us![pause]
      - "[\\x0207]Game Master[\\x0207]Thank you.\nI'm counting \non you.[pause][\\x0203]We heard he \nwent towards \nWest Sector![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3...Huh?\nDid I press it in \nthe wrong order?[pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Cool! There really \nwas a secret door![pause][\\x0203]The Game Master \nshould be just up\nahead![pause]"
  - strings:
      - ''
      - "[\\x0207]Lisa[\\x0207]...now talk![pause][\\x0203]What was the \nA.o.A planning\non doing?[pause]"
      - "[\\x0207]Game Master[\\x0207]Heh...heh...heh!\nYou're too late![pause][\\x0203]Our plan has not \nbeen foiled. It's \nonly just begun![pause]"
      - |-
        [\x0207]Teddy[\x0207]...Oh, no!
        The Optical Network is
        being taken over![pause]
      - '[\x0207]Nick[\x0207]Wha[-4]what!?[pause]'
      - |-
        [\x0207]Game Master[\x0207]Heh... heh...
        See, just like I
        said.[pause]
      - "[\\x0207][\\x020902]3Vemmon...\nThat's that \nDigimon![pause]"
      - "[\\x0207]Game Master[\\x0207]By using the Optical\nNetwork he can \nfuse with any machine![pause][\\x0203]Lucky Mouse stole the \nDigitama and almost\ndestroyed him, but...[pause]"
      - "[\\x0207]Nick[\\x0207]What should we \ndo? A.o.A's got the\nupper hand![pause]"
      - |-
        [\x0207]Lisa[\x0207]First, let's tell the
        Real World about this![pause]
      - "[\\x0207][\\x020902]3How are we going\nto get in contact \nwith them...?[pause]"
      - "[\\x0207]Lisa[\\x0207]I was told\nonce...[pause][\\x0203]There's an emergency \nchamber somewhere\nin North Sector...[pause]"
      - "[\\x0207]Nick[\\x0207]Then if we \nuse it we might \nbe able to...[pause]"
      - |-
        [\x0207]Lisa[\x0207]Umm...
        I think so![pause]
      - |-
        [\x0207]Game Master[\x0207]Heh... heh...
        It will never work![pause]
      - "[\\x0207]Lisa[\\x0207]We won't know \nuntil we try.\nRight [\\x020801][\\x020501]?[pause]"
      - "[\\x0207][\\x020902]3Yeah!\nThat's right![pause][\\x0203]We're not letting\nthe A.o.A have \nthe last laugh![pause]"
      - |-
        [\x0207][\x020902]3We're not letting
        the A.o.A have
        the last laugh![pause]
      - "[\\x0207]Lisa[\\x0207]OK, we're all going \nto look for that \nchamber![pause]"
      - "[\\x0207]Nick[\\x0207]Now come this \nway![pause]"
      - "[\\x0207]Teddy[\\x0207]This is \ngetting pretty \nserious.[pause]"
      - "[\\x0207][\\x020902]3Don't worry. \nEverything will \nturn out OK![pause]"
      - "[\\x0207]Kail[\\x0207]...I hope \nso...[pause]"
      - a
      - |-
        [\x0207]Kurt[\x0207]Oioi!
        Oioink![pause]
      - "[\\x0207]Game Master[\\x0207]All computer networks \nwill belong to the \nA.o.A![pause]"
      - "[\\x0207]Game Master[\\x0207]And our Vemmon \nwill destroy the \nworld![pause]"
      - "[\\x0207]Game Master[\\x0207]And it will \nbe the end \nfor you![pause][\\x0203]Victory is \nours![pause]"
      - "[\\x0207]Lisa[\\x0207]And if we can cut off \nthe Optical Network, \ntheir plan will fail![pause]"
      - "[\\x0207]Lisa[\\x0207]You'll wait here \nuntil then.[pause]"
      - "[\\x0207]Kail[\\x0207]I wonder what's \nhappening in the \nReal World.[pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3Lisa! A.o.A's got \nthe Juggernaut![pause]"
      - |-
        [\x0207]Lisa[\x0207]Yes.
        It looks like it...[pause][\x0203]Teddy noticed it
        and told us![pause]
      - "[\\x0207]Teddy[\\x0207]We can tell the A.o.A's \nmoves with this \ncomputer![pause]"
      - "[\\x0207]Keith[\\x0207]Now what? The \nJuggernaut \nis so powerful![pause]"
      - "[\\x0207][\\x020902]3Can't we stop it \nsomehow?![pause]"
      - |-
        [\x0207]Lisa[\x0207]Um... let's see...[pause][\x0203]OK, we should
        go ask her...[pause]
      - '[\x0207][\x020902]3...huh? Her?[pause]'
      - '[\x0207]Keith[\x0207]What?[pause]'
      - "[\\x0207]Lisa[\\x0207]OK, let's go \n[\\x020801][\\x020501]![pause]"
      - "[\\x0207]Lisa[\\x0207]Keith and Nick, \nyou stay here \nwith Teddy.[pause]"
      - "[\\x0207]Nick[\\x0207]It's the world's most \npowerful weapon![pause][\\x0203]That's why it was \nsealed away, so it \nwon't be misused![pause]"
      - '[\x0207]Nick[\x0207]?!?[pause]'
  - strings:
      - ''
      - "[\\x0207]Lisa[\\x0207]But the question is \nhow to get inside \nAmaterasu City.[pause][\\x0203]It's the A.o.A's \nheadquarters, so \nsecurity is tight.[pause]"
      - "[\\x0207]Nick[\\x0207]There's an emergency \nKnightmon Guard \nSystem.[pause][\\x0203]I'm sure they're using\nit![pause]"
      - "[\\x0207][\\x020902]3Leader of the \nResistance said \nsomething...[pause][\\x0203]You need four Code \nPasses to stop the \nKnightmon![pause]"
      - |-
        [\x0207]Keith[\x0207]...Code
        Passes?
        ...what?![pause]
      - "[\\x0207]Lisa[\\x0207]Oh, I know about \nthat. It's the ID \npass with colors.[pause]"
      - "[\\x0207][\\x020902]3...ID pass \nwith colors?[pause][\\x0203]Then this Red\nID and Blue \nID?[pause]"
      - |-
        [\x0207]Lisa[\x0207]Yeah, that's it!
        Why do you have it?[pause]
      - "[\\x0207][\\x020902]3The A.o.A City \nChiefs I defeated \nhad them![pause]"
      - "[\\x0207]Nick[\\x0207]Then if you get the\nother two, we can \nbeat Knightmon![pause]"
      - "[\\x0207]Keith[\\x0207]Yeah! Then the other\nCity Chiefs must have \nthem as well![pause]"
      - "[\\x0207]Lisa[\\x0207]Yeah, this \nshould help![pause]"
      - "[\\x0207][\\x020902]3Oh, but wait![pause][\\x0203]We gotta do \nsomething about \nBai Hu City...[pause][\\x0203]The security \nthere is really \ntight![pause]"
      - |-
        [\x0207]Lisa[\x0207]Oh, really?
        ...Hmmm...
        What to do...[pause]
      - "[\\x0207]Lisa[\\x0207]I know! We can get\nthe Resistance to \nhelp us![pause][\\x0203]They're in the \nMirage Tower, right?[pause]"
      - '[\x0207][\x020902]3Ye[-4]yes![pause]'
      - |-
        [\x0207]Lisa[\x0207]OK, I'll go ask
        them.[pause]
      - "[\\x0207]Keith[\\x0207]Yeah,\nleave it \nto us![pause]"
      - '[\x0207]Nick[\x0207]...All right.[pause]'
      - "[\\x0207][\\x020902]3OK, then I'll go \nback to Bai \nHu again![pause]"
      - "[\\x0207]Teddy[\\x0207]Good luck \n[\\x020801][\\x020501]![pause]"
      - "[\\x0207][\\x020902]3Yeah, leave \nit to me![pause]"
      - "[\\x0207]Lisa[\\x0207]Keith, \nlet's go.[pause]"
      - "[\\x0207]Lisa[\\x0207]Nick, you stay \nhere![pause]"
