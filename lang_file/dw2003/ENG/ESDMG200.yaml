      - "[\\x0207]Tamer Genji[\\x0207]I see. You had\nbetter go to the\nYellow Cruiser.[pause][\\x0203]They'll teach you all \nyou need to know \nabout Card Battles.[pause][\\x0203]...Now go.\nI'm counting on you \nkid. Ho ho ho![pause]"
  - strings:
      - ''
      - "[\\x0207]Digimon Navi[\\x0207]Clues about Digimon \nBattle and raising Digimon \nare provided here.[pause][\\x0203]I will display the data \non your satellite.[pause]"
      - "\"Types of Attacks\"\nUse physical, magic and support\ntechniques as needed.[pause][\\x0203]\"Attack Attributes\"\nAttack opponents with opposing \nattributes and use ally attributes.[pause]"
      - "\"Technique Effects\"\nEffectiveness of poison, paralysis \nand others differ with Digimon.[pause][\\x0203]\"Status Ailments\"\nStatus ailments except \"curse\" by\nCardmon will go away after battle.[pause]"
      - "\"DNA Digivolve\"\nCombine two Digimon into one. After\nDNA digivolve, the two will switch.[pause][\\x0203]\"EXP Distribution\"\nAll Digimon that appeared in battle \nwill receive EXP.[pause]"
      - "\"Training\"\nDigimon can be trained at a gym \nby using TP (Training Points).[pause][\\x0203]\"Digivolution Skills\"\nDigivolved form skills will increase\nas you gain EXP.[pause]"
      - a
      - "[\\x0207]Digimon Navi[\\x0207]That's all of the \ninformation.\nWell, good luck![pause]"
  - strings:
      - ''
      - "[\\x0207]Digimon Navi[\\x0207]Let's check to make \nsure you understand \nbattles and training.[pause][\\x0203]I will display data on\nyour satellite.[pause]"
      - "\"Types of Attacks\"\nThere are two types to attack:\nphysical and magical.[pause][\\x0203]Strength and defense are related to\nphysical attacks, while wisdom and\nspirit are for magical attacks.[pause][\\x0203]\"Attack Attributes\"\nAttack opponents with an opposing\nattribute to gain advantage in battle.[pause][\\x0203]Opponents will use attribute attacks\nas well, so counter with a partner\nDigimon strong against that attribute.[pause][\\x0203]\"Technique Effects\"\nThere are techniques that have\nspecial effects, including damage.[pause][\\x0203]How much effect it has depends on\nthe opponent's status. If it does not\nwork, try it on another opponent.[pause][\\x0203]\"Digivolution During Battle\"\nDigivolve to match opponent's abilities.\nThere is also \"Blast Digivolve.\"[pause][\\x0203]As Digimon incur damage, the blast\ngauge increases. Once full, the\nDigimon digivolves until the time is up.[pause][\\x0203]\"DNA Digivolve\"\nCombine 2 Digimon into one. After the\nDNA digivolve the 2 will switch places.[pause][\\x0203]DNA digivolve is possibilities are\npredetermined so try different \ncombinations.[pause][\\x0203]\"Status Ailments\"\nDue to special effects of an\nattack, Digimon may get \"poisoned.\"[pause][\\x0203]Status ailments will go away if you\nwin the battle. But a \"curse\" from\nCardmon can only be healed at an inn.[pause][\\x0203]\"EXP Distribution\"\nAll Digimon that appeared in battle will\nreceive the same amount of EXP.[pause][\\x0203]Skills are also divided equally among\nthe digivolved Digimon.[pause][\\x0203]\"Training\"\nDigimon can be trained at a gym by\nusing TP (Training Points).[pause][\\x0203]TP increases by 5 everytime Digimon\nlevel up. The parameter trained will\neffect battle and digivolution.[pause][\\x0203]\"Digivolution\"\nPartner Digimon may learn to digivolve\nwhen leveling up or parameters increase.[pause][\\x0203]There is a skill to using digivolution in\nbattle. Ask Digivolve Navi\nabout conditions for digivolving.[pause][\\x0203]\"Techniques\"\nIncrease the Skill Level to learn\nother techniques and digivolution types.[pause][\\x0203]You can load different digivolution\npaths at the Digimon Lab. But\nyou cannot load finishing techniques.[pause]"
      - "[\\x0207]Digimon Navi[\\x0207]That's all of the \ninformation.\nWell, good luck![pause]"
  - strings:
      - ''
      - "[\\x0207]Digivolution Navi[\\x0207]I will show you clues \non how to raise your\nDigimon to digivolve.[pause][\\x0203]I will display the data \non your satellite.[pause]"
      - "\"Kotemon\"\nCan learn Agumon and Veemon types. \nIf you train machine tolerance...[pause][\\x0203]\"Monmon\"\nOnce it learns Ultimate, train its \nstrength, machine and wind tolerance.[pause][\\x0203]\"Kumamon\"\nTrain wisdom and spirit, which are \nhardest to increase.[pause]"
      - |-
        "Renamon"
        Train spirit or strength and defense.[pause][\x0203]"Patamon"
        Train wisdom or strength.[pause]
      - "\"Agumon\"\nIf you increase dark tolerance, it \nwill learn dark type digivolution.[pause][\\x0203]\"Guilmon\"\nIts parameters are partial, so the \nkey is to strengthen its weaknesses.[pause]"
      - "[\\x0207]Digivolution Navi[\\x0207]That's all of the \ninformation.\nWell, good luck![pause]"
  - strings:
      - ''
      - "[\\x0207]Digimon Navi[\\x0207]I will display \nthe data\non your satellite.[pause]"
      - "\"Kotemon\"\nIt can learn Agumon and Veemon types. \nIf you train machine tolerance...[pause][\\x0203]\"Monmon\"\nOnce it learns Ultimate form, train its \nstrength, machine and wind tolerance.[pause]"
      - "\"Kumamon\"\nTrain wisdom and spirit which are \nhardest to increase.[pause][\\x0203]\"Renamon\"\nTrain spirit or strength and defense.[pause]"
      - "\"Patamon\"\nTrain wisdom or strength.[pause][\\x0203]\"Agumon\"\nIf you increase dark tolerance it \nwill learn dark type digivolution.[pause]"
      - "\"Guilmon\"\nIts parameters are partial, so the \nkey is to strengthen its weaknesses.[pause][\\x0203]\"Veemon\"\nDoes not learn much at first, but \nif you train some parameters...[pause]"
      - "[\\x0207]Digivolution Navi[\\x0207]That's all of the \ninformation.\nWell, good luck![pause]"
  - strings:
      - ''
      - "[\\x0207]Ponchomon[\\x0207]Hola, you can look\nat info on these\nitems anytime![pause][\\x0203]I'll display it on your \nsatellite, amigo![pause]"
      - "\"Equipment Effects\"\nThe effects are either automatic when\nequipped or used in an attack.[pause][\\x0203]Weapon effects are valid only when\nthere are no technique effects.[pause][\\x0203]\"Two Handed and Single Handed\"\nTwo handed weapons are more \npowerful, but don't allow armor.[pause][\\x0203]If you equip two single handed \nweapons, it is more powerful than\ntwo handed, but also more expensive.[pause]"
      - "\"Accessory Limit\"\nDigimon can equip up to two. But not \nall accessories can be equipped twice.[pause][\\x0203]\"Weapon Like Armor\"\nThere are weapons equipped for the\nhead and shields that can attack. [pause][\\x0203]\"Specialized Weapons\"\nThe most powerful weapons can only \nbe equipped by certain Digimon.[pause]"
      - "\"Series Equipment\"\nBy equipping certain weapons and\narmor, parameters can be increased.[pause][\\x0203]\"Chip\"\nPermanent parameter increases by \nChip are determined by luck.[pause]"
      - |-
        [\x0207]Ponchomon[\x0207]Don't tell anyone!
        Adios amigo![pause]
  - strings:
      - ''
      - "[\\x0207]Tamer Service[\\x0207]Look at clues\non playing the \ngame.[pause][\\x0203]I will display the \ndata on your \nsatellite.[pause]"
      - "\"Preparation for Journey\"\nSelect and decide on Digimon and \ndigivolution at the Digimon Lab.[pause][\\x0203]Make sure you equip Digimon with\nweapons and armor and line up \nyour Digimon for battle.[pause]"
      - "\"Card Battle\"\nIn Digimon Online, you can Card\nBattle as well.[pause][\\x0203]Detailed information is available at \nthe Yellow Cruiser.[pause][\\x0203]\"Saving\"\nJust in case of trouble, save \nfrequently.[pause][\\x0203]Guardromon, in charge of saving,\nstand at each of the Inns. \nGuardromon in battle will not save![pause]"
      - |-
        "Game Over"
        When all partner Digimon are
        defeated, the game ends.[pause][\x0203]Stay away from unreasonable battles.[pause][\x0203]"Adding Partners"
        You can add partner Digimon
        besides the three you've chosen.[pause][\x0203]This is all I can tell you.[pause]
      - "[\\x0207]Tamer Service[\\x0207]That's all of the \ninformation.\nWell, good luck![pause]"
  - strings:
      - ''
