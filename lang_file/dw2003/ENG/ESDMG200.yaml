      - "[\\x0207]Lazy Alan[\\x0207]Game Master?\nIt must be an \nannouncement![pause]"
      - "[\\x0207]Worker Jeff[\\x0207]She's a woman?!\nI didn't know \nthat![pause]"
      - "[\\x0207]Miss Misha[\\x0207]She's cool!\nI want to be \njust like her![pause]"
      - "[\\x0207]Game Master[\\x0207]To all players,\nwe apologize for the \ninconvenience.[pause][\\x0203]The maintenance to the\nMatrix Chamber will take\na little more time.[pause][\\x0203]Please be patient \nuntil the system\nis fixed.[pause]"
