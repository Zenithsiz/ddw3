  - strings:
      - ''
      - |-
        [\x0207]Teddy[\x0207]Hey,
        [\x020801][\x020501]![pause]
      - "[\\x0207][\\x020902]3Teddy, are \nyou OK?[pause]"
      - "[\\x0207]Teddy[\\x0207]Yeah thanks![pause][\\x0203][\\x020801][\\x020501], MAGAMI \nis part of A.o.A.[pause]"
      - "[\\x0207][\\x020902]3Yeah, I know!\nBut who is the \nstaff over there?[pause]"
      - "[\\x0207]Dr. Kadomatsu[\\x0207]We are not the \nA.o.A, believe me![pause]"
      - "[\\x0207]DO Operator[\\x0207]We didn't know that \nMAGAMI and A.o.A \nwere related![pause]"
      - "[\\x0207]DO Guard[\\x0207]The City Leaders and \nmost of the staff are \nlike us![pause][\\x0203]Not all of MAGAMI\nStaff are part of the\nA.o.A![pause]"
      - "[\\x0207][\\x020902]3All right.\nI'll help everyone, so \njust hang in there![pause][\\x0203]I'll go defeat the\nGame Master![pause]"
      - "[\\x0207]DO Operator[\\x0207]Be careful. They say \nthere's a trap in the \nMaster Room![pause]"
      - "[\\x0207]DO Guard[\\x0207]I know about it too!\nThere's a secret door \nsomewhere.[pause]"
      - "[\\x0207]Dr. Kadomatsu[\\x0207]Yes, I've heard\nof it as well.[pause][\\x0203]The keycode is \n\"MONSTER\"...[pause][\\x0203]But I have no \nidea what it means.[pause]"
      - '[\x0207][\x020902]3OK, thanks![pause]'
      - "[\\x0207]Teddy[\\x0207]Good luck \n[\\x020801][\\x020501]![pause][\\x0203]Don't lose to \nthe A.o.A![pause]"
      - |-
        [\x0207][\x020902]3Don't worry.
        Just leave
        it to me![pause]
      - "[\\x0207][\\x020902]3...oh, \nTeddy![pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3OK, then let's go \nto North Sector now![pause]"
      - "[\\x0207]Teddy[\\x0207]...but wait!\nHow do you get to\nNorth Sector?[pause][\\x0203]There's no road and \nyou can't go there \nwith Submarimon![pause]"
      - "[\\x0207][\\x020902]3...ah, \nis that \nso...?[pause]"
      - "[\\x0207]Teddy[\\x0207]Actually I heard the \nguards talking in the\nprison.[pause][\\x0203]If you ask Digmon\nyou can get to\nNorth Sector...[pause]"
      - |-
        [\x0207][\x020902]3Well then,
        that's easy![pause]
      - "[\\x0207]Teddy[\\x0207]But you need the Digi[-4]Egg \nof Knowledge to call \nDigmon...[pause][\\x0203]And I think that's a rare \nitem only in Amaterasu \nServer...[pause]"
      - "[\\x0207][\\x020902]3OK, then let's go \nto Amaterasu to \nlook![pause]"
      - "[\\x0207]Teddy[\\x0207]But how are we \ngoing to \nAmaterasu?[pause][\\x0203]I'm sure it's just \ncrawling with the \nA.o.A...[pause]"
      - |-
        [\x0207][\x020902]3...Hmmm...
        Now that you
        mention it...[pause]
      - "[\\x0207][\\x020902]3But wait. How did \nthe A.o.A get \nhere?[pause]"
      - "[\\x0207]Teddy[\\x0207]...Oh yeah!\nThe soldiers in \nByakko City![pause]"
      - "[\\x0207][\\x020902]3Maybe they know \nsomething![pause]"
      - "[\\x0207]Teddy[\\x0207]I'm sure they \ndo, [\\x020801][\\x020501]![pause]"
      - "[\\x0207][\\x020902]3OK, I'm going \nto West Sector\nto investigate![pause]"
      - "[\\x0207]Teddy[\\x0207]Be careful.\nI'm going to look \ninto this computer![pause]"
      - "[\\x0207][\\x020902]3OK. If you find \nout something, \nlet me know![pause]"
      - "[\\x0207]Teddy[\\x0207]Roger!\nLeave it to \nme![pause]"
  - strings:
      - ''
      - "[\\x0207]Knightmon[\\x0207]Virus detected!\nVirus detected![pause][\\x0203]Deleting the virus \nnow![pause]"
      - |-
        [\x0207][\x020902]3He[-4]hey wait!
        I'm not a virus![pause]
      - "[\\x0207]Knightmon[\\x0207]Virus confirmed!\nVirus confirmed![pause][\\x0203]Deleting the virus \nnow![pause]"
      - "[\\x0207][\\x020902]3It's no use. Knightmon \nwas reprogrammed by \nthe A.o.A![pause][\\x0203]Hmm... I guess I \nshould check out the\nother cities for now.[pause]"
  - strings:
      - ''
      - "[\\x0207][\\x020902]3...Lisa, do you \nmean the Game \nMaster?![pause]"
      - "[\\x0207]Lisa[\\x0207]That's right!\nYou got it![pause][\\x0203]She's the only person \nwe can go to, \nright?[pause]"
      - "[\\x0207]Game Master[\\x0207]...what do you \nmean, talk![pause][\\x0203]I have no \nintentions \nof helping you![pause]"
      - "[\\x0207]Lisa[\\x0207]Oh, really?\nHmmmm[pause][\\x0203]I was going to \ngive up to you.[pause]"
      - |-
        [\x0207][\x020902]3Wha[-4]what're
        you saying Lisa?![pause]
      - "[\\x0207]Lisa[\\x0207]They got the\nJuggernaut! So\nnothing we can do![pause][\\x0203]And I don't want \nto die yet.[pause]"
      - "[\\x0207][\\x020902]3...wha[-4]what?!\nWe fought all\nthe way here!![pause][\\x0203]I don't want to. \nI'll never give \nup![pause]"
      - "[\\x0207]Lisa[\\x0207][\\x020801][\\x020501], you're \na straight kid.[pause][\\x0203]But you'll just \nlose your life.[pause]"
      - "[\\x0207]Game Master[\\x0207]You're smarter than \nyou look. I'll have \nto change my mind.[pause]"
      - "[\\x0207]Game Master[\\x0207]Yes, Juggernaut \nbelongs to the\nA.o.A![pause][\\x0203]Only the president in\nAmaterasu City can\nstop it![pause]"
      - "[\\x0207]Lisa[\\x0207]...really.\nYou heard that \n[\\x020801][\\x020501]?[pause]"
      - |-
        [\x0207][\x020902]3Ye[-4]yes ma'am!
        ...that's what
        you meant!![pause]
      - |-
        [\x0207]Game Master[\x0207]Oh, what did I say?!
        That was a secret!
        I'm such an idiot![pause]
      - "[\\x0207]Lisa[\\x0207]They say first \nfool your allies \nbefore an enemy![pause][\\x0203]So? \nHow was my\nacting?[pause]"
      - "[\\x0207]Teddy[\\x0207]...hey, stop \nwasting time \nyou two![pause]"
      - "[\\x0207]Teddy[\\x0207]Vemmon was \ntransferred onto \nthe Juggernaut![pause]"
      - '[\x0207]Lisa[\x0207]Really?![pause]'
      - "[\\x0207][\\x020902]3...what, \nwhat \nhappened?![pause]"
  - strings:
      - ''
      - "[\\x0207]Game Master[\\x0207]...then Destromon \nshould be born \nabout now...[pause]"
      - "[\\x0207][\\x020902]3What's this \nDestromon?[pause]"
      - "[\\x0207]Game Master[\\x0207]It's a Digimon born by \nfusing Vemmon and \nthe Juggernaut![pause][\\x0203]Destromon is the \nstrongest Digimon! No \nweapon can defeat it![pause]"
      - "[\\x0207]Lisa[\\x0207]...we've got no time \nto lose![pause][\\x0203]Let's get the president \nof MAGAMI to stop \nDestromon![pause]"
      - '[\x0207][\x020902]3Yes ma''am![pause]'
